 germany.301.t: "新政党的名称"
 germany.301.d: "我们执掌政权后，国家治理体系的设计核心在于党政组织架构的构建。\n\n当前执政力量仍是经过改革的德国统一社会党，其组织模式沿袭前德意志民主共和国体制。该党作为合格的政治载体，可通过暂停内部整顿确保其效忠。\n\n另一可行路径是改造民族共产主义性质的“德国社会主义者战斗联盟”以争取革命右翼支持——迈克尔·科特曾在此成功整合左右翼力量，尽管该联盟整体仍属极右翼阵营。\n\n最后可参照朝鲜劳动党模式进行本土化改造，此方案由反帝派倡议实施。该模式将吸引国际主义者，并有利于运动中的激进左翼派系。\n\n我们当如何抉择？"
 germany.301.a: "保留德国统一社会党的称呼，并限制内部的大范围改革。"
 germany.301.b: "我们将重振德国社会主义者战斗联盟的辉煌！"
 germany.301.c: "让我们以朝鲜模式改革统一社会党，将其打造为我们自己的劳动党！"
