 GER_operation_walesa: "瓦文萨行动"
 GER_operation_walesa_desc: "我们已取得初步的进展，但应集中力量于波兰。波兰平坦的地形将给我们提供一个快速进入波罗的海和乌克兰的机会，有可能将巴尔干地区与俄罗斯其他地区及集体安全条约组织成员隔离开来。计划已经制定，让我们在俄罗斯人稳固阵地之前就开始行动吧。"
 GER_utilize_europes_industry: "利用欧洲工业产能"
 GER_utilize_europes_industry_desc: "欧洲是一个人口稠密、高度发达的地区，我们被俄罗斯打败真是一个奇迹，但事后看来，正是我们的价值观阻碍了我们利用我们最明显的优势——我们强大的工业。\n\n在第一次战争中，我们有大量的工厂，但它们生产的是愚蠢的奢侈品、消费品、小饰品、豪华汽车，好吧，我们改变了这一点。我们培育的新兴工业大量生产坦克、炸弹、枪支、飞机，以及战争所需的各种物资，其数量之多是俄罗斯无法想象的。"
 GER_operation_petliura: "彼得留拉行动"
 GER_operation_petliura_desc: "我们已经跨过维斯瓦河了！保持攻势！很快我们就能欢迎我们的老朋友们回到欧洲温暖的怀抱！尽量避开山区，黄鼠狼战车在山区的表现不佳。"
 GER_war_time_advancements_eu: "推进战线"
 GER_war_time_advancements_eu_desc: "战争孕育创新，每一次死亡都是教训，每一辆损失的车辆能成为研究案例，没有牺牲是徒劳的。一切都是为了事业。"
