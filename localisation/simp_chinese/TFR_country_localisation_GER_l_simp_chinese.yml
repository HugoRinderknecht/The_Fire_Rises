 germany.1001.t: "德土叙利亚人道主义联合行动"
 germany.1001.d: "土耳其深陷叙利亚内战已近十年，而这场战争引发的移民危机震动了整个欧洲。反移民政党如德国选择党因新闻中的帐篷营地而声势大振，而波兰因其对移民的强硬立场而备受国际关注。\n\n如今，随着大量沙特移民逃离动荡的沙特君主制涌入德国，稳定中东局势已成为德国政府的崭新关注点。尽管沙特的局势已然趋稳，但叙利亚依然是战斗与人道主义危机的中心。德国政府与土耳其携手合作，为叙利亚人民提供最急需的援助，同时敦促土耳其在其影响区域内建立更为稳定的民政体系。\n\n自2012年以来，叙利亚临时政府与各派反叛武装共同抗击巴沙尔·阿萨德政权，而自2017年起，在土耳其盟友的支持下，叙利亚国家军逐步崛起。这一土耳其-德国人道主义行动彰显出西方世界对叙利亚临时政府的支持正逐步增强，取代了对阿萨德政权的态度倾向。"
