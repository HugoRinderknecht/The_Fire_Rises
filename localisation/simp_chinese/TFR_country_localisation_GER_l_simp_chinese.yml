 germany.210.t: "最高议长自杀"
 germany.210.d: "敌军逼近得太快，我们的领导人未能逃脱。为了避免被俘的耻辱，最高议长，他勇敢地自杀了！我们的国家一片混乱！必须赶在政府崩溃前找出新领袖！"
