 GER_operation_somerset: "萨默塞特行动"
 GER_operation_somerset_desc: "俄罗斯是欧洲的宿敌，在1854年和近十年内俄国三次被我们团结击败。他们扩张的脚步将在我们面前永远止步！"
 GER_europe_for_europeans: "欧洲人的欧洲"
 GER_europe_for_europeans_desc: "欧洲不是这些亚洲蛮族的容身之地，我们必须在盟友中强化这一观念来激励他们！战争尚未失败！"
