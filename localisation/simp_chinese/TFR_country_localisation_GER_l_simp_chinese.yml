 GER_bundeswehr_shortcomings_idea_desc: "在所有欧洲军队中，德国联邦国防军或许是最羸弱的军队之一。资金不足、装备落后、缺编少人、疏于训练，德军目前的状况完全无法应对未来的任何冲突。部分原因在于德国的反军国主义态度，想要说服欧洲其他国家相信德国军事化是必要之举，则需要借助一场巨大的危机。"
 GER_german_legacy_idea: "历史的遗产"
 GER_german_legacy_idea_desc: "过去的100年里，德国留下的是耻辱、压迫、种族灭绝和独裁统治。从德皇于西欧田野之上挥洒千万人的鲜血，到纳粹的残暴屠杀使欧洲血流成河，再到东德政府及其代表“威权主义”数十载的警察国度，德国绝不能忘记多灾多难的过往。这个国家对过度军事化万分憎恨，甚至到了军队兵员不足的程度。为了保证德国永远不会再毁掉欧洲，也为了确保二十世纪的错误不再重演，政府对共产主义和纳粹主义等极端意识形态均予以坚决打压。"
