 GER_concessions_to_the_tech_giants: "让步科技巨头"
 GER_concessions_to_the_tech_giants_desc: "科技是在任何领域取得优势的必要条件，如果没有这些主要的技术巨头们，我们无法主导任何地方。无论是经济还是军事，又或者是其他的任何东西，所以我们得确保他们乐意为我们效劳。我们会让他们尝到些甜头，让他们保持忠诚，至少直到我们孵化出自己的科技巨头的那天。"
