 GER_build_the_national_peoples_army_desc: "东线战事的溃败已使我军陷入空前危机——建制支离破碎、物资储备告罄，将士们或已阵亡疆场，或陷于士气涣散之困境。正如历次社会主义革命遭遇的围剿，我们正被嗜血的资本主义列强环伺，其覆灭革命政权的野心昭然若揭。为保卫革命火种与劳动者权益，我们必须不惜一切代价重整国防体系。这支新生的武装力量决不再效仿旧政权炮制帝国主义冒险，而将成为捍卫工人阶级的钢铁长城。"
