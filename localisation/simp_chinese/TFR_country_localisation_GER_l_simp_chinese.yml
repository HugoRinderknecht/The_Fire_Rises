 BAY_disgusted_democracy_idea_desc: "我们曾经相信德国已稳定到不会再堕入暴政的深渊…我们大错特错了。\n\n我们的独立向世界表明了一点：柏林那些渴求权力和荣誉的疯子，无法代表巴伐利亚人民。"
 BAY_legacy_of_strauss_idea: "施特劳斯的遗产"
 BAY_legacy_of_strauss_idea_desc: "弗朗茨·约瑟夫·施特劳斯在相当长的一段时间里领导着巴伐利亚基督教社会联盟，在1961年到1988年，他担任该党的主席达27年之久。近几个月来，无论是在巴伐利亚分离主义者心中，还是在德国保守派心中，他都是反对威权主义的一个象征。"
 BAY_bavarian_identity_idea: "巴伐利亚认同"
 BAY_bavarian_identity_idea_desc: "巴伐利亚认同通常被认为是典型的德国生活方式，传统的皮裤和紧身连衣裙、田园诗般的山景配上阿尔卑斯号角吹奏者，再来一杯满溢的啤酒，这些典型元素最初大多是巴伐利亚特有的。\n\n据说巴伐利亚人热情、自豪、自信，通常很健谈，但有时也很固执。抱怨只是日常生活的一部分。然而，尽管可能会抱怨自己的生活问题，但巴伐利亚人也一直秉持着“自己活也让别人活”的自由座右铭。\n\n德国前总理罗曼·赫尔佐格曾有名地称巴伐利亚为“笔记本电脑和皮裤”之地，虽然笔记本电脑可能不再象征着我们这个时代的顶级技术成就，但其背后的逻辑仍然适用：巴伐利亚是一个珍视其起源但也乐于张开双臂拥抱未来的地区。"
 BAY_scatterbrained_economy_idea: "混乱的经济"
 BAY_scatterbrained_economy_idea_desc: "我们的确取得了独立，但并不代表我们的经济会奇迹般地转好。德国在对俄战争之前、期间和之后一直存在的管理不善仍然让我们的国民经济支离破碎，我们得做不少工作来修复它。"
