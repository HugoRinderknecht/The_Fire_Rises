 GER_european_nationalism: "泛欧民族主义"
 GER_european_nationalism_desc: "广义上来说，欧洲是一个单一的民族，泛欧洲民族主义始于意大利人尤利乌斯·埃沃拉的著作，他提及雅利安人种时指的是整个欧洲民族，他梦想着一个统一的欧洲，我相信他从未想过会以这种方式实现。\n\n他经历了第二次世界大战，亲眼目睹了自己的著作被纳粹窃取和歪曲，现在他将在天堂看到他的梦想得到认可。这并不完全是他想要的，但你知道，最好的礼物是不会被要求的。\n\n当然，现在我们不会到处自称雅利安人，但我们是欧洲民族，我们将为解放每个欧洲人而战，即使是从另一个欧洲人的暴政中解放出来。"
 GER_codify_social_stratification: "编撰社会阶级"
