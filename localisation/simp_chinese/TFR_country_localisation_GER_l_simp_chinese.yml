 germany.67.t: "行业救助"
 germany.67.d: "在持续的新冠疫情期间，德国政府宣布了一项巨额财政援助计划，以支持该国面临困境的行业。随着全球健康危机导致各行各业的经济挑战加剧，此举旨在提供急需的救助，帮助各行业在这一艰难时期维持运营。\n\n这项总额达数十亿欧元的救助计划将分配给多个行业的批发商，包括食品、纺织和制药等领域。该资金旨在帮助企业维持劳动力，继续运营，并在需求减少和供应链中断的情况下履行财务责任。"
 germany.67.a: "他们对我们的经济至关重要"
 germany.67.b: "他们得和我们一样勒紧裤腰带……"
 germany.68.t: "救助金融业"
 germany.68.d: "为了应对新冠疫情引发的经济动荡，德国政府推出了一项大规模的财政援助计划，旨在支持该国的金融领域。随着全球健康危机带来的挑战不断加剧，银行和金融机构面临的压力日益增加，此次救助旨在提供急需的援助，并维持金融行业的稳定。\n\n这笔数十亿欧元的援助资金将分配给包括银行、保险公司和投资公司在内的各类金融机构。此资金的目标是确保这些机构在经济衰退的情况下能够继续正常运作，同时保障国家的金融体系不受重大冲击。\n\n德国政府深知金融行业在维护经济稳定和促进经济增长中的关键作用。通过提供这一财政支持，政府希望减轻疫情对经济的长期影响，并在疫情消退后推动更快的复苏。\n\n作为救助协议的一部分，金融机构将被要求遵守严格的条件，包括加强财务透明度、提升资本要求以及承诺负责任的借贷行为。这一举措与德国政府在当前经济不确定性背景下促进金融稳定和倡导负责任商业行为的总体目标一致。"
 germany.68.a: "他们对我们的经济至关重要"
 germany.68.b: "他们得和我们一样勒紧裤腰带……"
 germany.69.t: "德国股市崩盘"
 germany.69.d: "年初，华尔街股市下跌时德国股市也出现波动，但那不过是前兆。今天，美国经济崩溃的余波终于全面冲击我国。股东们醒来时发现，正如近几个月全球多地所经历的一样，我国股市重挫。\n\n数个反对党借此事例指出，过去几十年德国对美国的依赖程度过高，并主张增加紧缩措施。尽管众人一致认为此次崩盘本可更糟，但其影响仍将在整个经济中回荡。"
 germany.69.a: "我们必须勇敢面对风暴！"
