 germany.224.t: "金特·费林格已死"
 germany.224.d: "奥地利著名经济学家、欧盟和北约支持者、前奥地利政治家金特·费林格在慕尼黑下榻的酒店附近被发现身中数刀。目前，凶手身份尚未查明，但鉴于费林格的身份以及其身上仍有钱包，动机似乎与政治有关。"
 germany.224.a: "找到罪魁祸首！"
 germany.225.t: "占据有利位置"
 germany.225.d: "我的骑士们在哪里？快来阻止那些兽人！"
 germany.225.a: "地狱"
 germany.226.t: "否决"
 germany.226.d: "这不是世界末日哟"
 germany.226.a: "诸事顺利……"
 germany.227.t: "愤怒"
 germany.227.d: "在总参谋部的又一个日子，关于防御准备的会议召开，来自莱茵金属、黑克勒-科赫等公司的主要高管们到场，联邦国防军总监察长坐镇会议。\n\n多夫穆勒将军经历了一场又一场会议，每一场会议带给他的都是同一个答案——什么都还没准备好。他刚刚从上校晋升为将军，作为联邦国防军扩军计划的一部分，但他早已后悔没有拒绝这次晋升。每次总参会议都演变成愁眉苦脸、拳头紧握，偶尔甚至还会爆发争吵，今天也不会例外——企业高管们带着报告出席，总监察长抛出问题，拳头再次紧握，多夫穆勒将军早已学会不再抱期望。他们的解释总是如出一辙，蒂森克虏伯无法跟上钢铁产量，西门子人手紧张，难以在规定时间内维护电子设备，莱茵金属声称车辆和武器的生产速度远未达到预期的标准。计划中的2025年达成准备就绪的目标在乐观情境下也被推迟到2028年，悲观情境甚至延至2032年。自晋升以来，多夫穆勒将军一直等待他的师级单位所需的重要物资，以进行演习和训练，但炮兵没有炮弹，机械化步兵无法训练，没有配备机械化设备，而他的人无法适应旧式G3步枪，因为他随时都可能获得新的G36步枪。\n\n多夫穆勒将军静静地坐在会议室中，看着高级将领们与高管们争论备战计划，他在桌下悄悄握紧拳头，隐藏愤怒，心中满是讽刺的言辞，但在多年的职业生涯中他已学会将这些压抑在心中。"
 germany.227.a: "这房间里没一个我喜欢的……"
 germany.228.t: "人生交叉路口"
 germany.228.d: "柏林一直以来都是一座风景如画的城市，吸引着无数有幸到访或定居于此的人们。迷人的历史遗迹、丰富多彩的文化机构、遍布街角的咖啡馆和餐厅，都让这座城市成为国内最受欢迎的旅游胜地之一。对于许多德国人来说，依靠这些旅游点做些小生意维持生计，虽不至于大富大贵，却也足以糊口度日。\n\n威廉便是其中之一。他是一家常有游客光顾的本地咖啡馆的年轻收银员，这里曾经尤其受到美国人和加拿大人的喜爱。然而，自从北美爆发战争后，咖啡馆的客流量便再也没有恢复到从前的水平。威廉心中充满了对自己能否保住这份工作的忧虑，甚至担心咖啡馆本身还能否继续经营下去。每天，焦虑如同潮水般涌上心头——他所熟悉的生活秩序似乎正逐渐崩塌：美国内战、全球冲突愈演愈烈、经济困境加剧、欧洲紧张局势不断升温……究竟还要多久，这一切才会将他彻底摧毁？\n\n他常常在上下班的路上思考这些问题。沿途多样的风景为他提供了无尽的思绪背景。然而，过去一周，他所经过的每条街道的景象似乎都在悄然改变。今天早晨，当他步行前往工作的路上时，注意到街道两旁已被各式各样的德国联邦国防军征兵广告所填满。无论走在哪条街上，眼前铺天盖地的广告都无法让威廉视而不见。\n\n他终于停下脚步，仔细端详着张贴在街角的一幅巨型海报。海报上是一位身材高挑、英俊威武的德国士兵，正在向观者敬礼。海报下方的文字号召公民履行对国家的公民义务，而在宣传标语下方，则是一段冗长的文字，承诺对有意参军者提供职业发展机会和丰厚的签约奖金。这些前景不禁在他心中生根发芽，诱惑着他萌生了新的念头。或许，这份工作能够成为他的救赎，为他那岌岌可危的工作带来一线生机。他想进一步考虑这个问题，但又觉得自己的忧虑或许只是徒劳。\n\n当他重新迈开步伐，目光扫过临近街道上一圈圈关门歇业的咖啡馆和商店时，心中浮现了一个简单却意义重大的结论："
 germany.228.a: "或许……这就是我的归宿。"
 germany.229.t: "东境风暴将至"
 germany.229.d: "他已经反复审核这些计划上千次，但现在每一件事都在折磨他，让他再读上一千遍。同样的信息反复出现，却没有任何新的结论。战斗计划、报纸剪报、情报报告、估算和德国军队各部门的预测让他几近疯狂。无论韦尔曼将军怎样尝试，他都无法无视每处信息中显露的确凿无疑的事实：俄国人要来了。\n\n从电视报道到他在国防部办公室获得的情报，个个都在印证这一事实。俄国人在准备些什么，他确信这一点。顿巴斯、白俄罗斯、西部的演习以及中亚的演练，都指向一个不祥的结论：俄国人即将向西进攻，而韦尔曼担心德国对此完全没有准备。无论有多少新兵入伍，或进行多少多国联合演习，他觉得这一切最终都无关紧要。所有的美国人都走了，他们在欧洲驻扎的数千名士兵和部队都被派回美国自顾不暇。这个曾经全世界最强大的超级大国已经逃离欧洲，深陷于衰亡之中。北约“东翼”这些国家能有机会抵挡俄国人吗？还是他们只能为西方争取时间？也许这些前共产主义国家会为再次与俄国人战斗而感到高兴，但他的德国同胞可能并非如此。德国能应对这个挑战吗？所有的准备和训练值得吗？德国能在这场打击中存活吗？\n\n这些问题每天都在困扰着柏林的办公室里的韦尔曼。桌上永远堆满了相同的报告，他只是静静地坐在那里，一遍遍地思考着这一可怕的发现，今天也不例外。他继续阅读早上刚送来的新报告，但结论却一如既往。这几乎是一种疯狂的表现，但他知道，和他精神状态类似的人在军队内部比比皆是；整个德国军队都对即将席卷整个欧洲大陆的威胁感到恐惧。这种他在过去一个月左右时间里形成的丧气习惯，几乎是他现在唯一有精力做的事情。\n\n放下最新的俄罗斯情报报告，他叹了口气，盯着天花板，大脑一片空白。他低声喃喃道："
 germany.229.a: "“上帝保佑德国，除此之外还能有谁呢？”"
 germany.230.t: "祖国的剑与盾"
 germany.230.d: "费舍尔少校这几个月来一直在为这一刻做准备。他不断地演练这套流程，几乎到了崩溃的边缘。所有的训练、所有的课程、所有的准备和资源调配，马上就要展示出许多人期待已久的成果。整个武装部队，甚至整个德国，近年来都被一种前所未有的恐惧所吞噬。人们担心经济、担心美国、担心欧洲，甚至担心整个世界。然而，现在他可以把恐惧抛诸脑后，因为他将充分利用他们艰苦准备的成果。他紧了紧军装，拍掉肩上的灰尘，走出他呆了一个多小时的帐篷。检阅日终于到来了。\n\n走上俯瞰大空地的讲台，他看到了等待检阅中的强大武力。数百名德国士兵整齐地排列成列，长长的豹2A6坦克和PZH2000自行火炮一字排开。他们工作、训练、流血、哭泣、流汗，花费了无数的时光，度过了多少个年月，只为即将到来的任务做好了万全准备。他们是最优秀的士兵，他们自己心里也十分清楚这一点。这些人是德国能提供的最精锐力量。费舍尔站在讲台上，沉浸在眼前令人震撼的场景中，感受到一种只有军人才能理解的自豪感。\n\n但费舍尔不仅为自己所在的军队感到自豪，他还对即将面对的敌军——俄军，感到一丝怜悯和鄙视。那些贫困的愚民怎么可能打败这样的军队？俄罗斯怎么能挑战一支完全准备好的北约部队，更别说德国军队了？俄军肯定要么是太过愚蠢，要么完全是自寻死路，或者两者兼而有之。德国在第一次世界大战中羞辱了俄军，在第二次世界大战中再次如此，而人们对于德国是否能第三次做到这一点也充满了信心。费舍尔少校、他的战友们以及整个德国，都知道他们已经为此做好了准备。\n\n现在，麦克风已打开，少校开始向他的士兵们发表讲话。\n\n“德国军队的士兵们！今天是检阅日！今天你们将向你们的战友和整个德国展示你们作为现代军队的卓越战斗力！展示你们所有训练的成果！”费舍尔以不容置疑的胜利语口吻布。\n\n场上所有的士兵，从前到后，深吸一口气，用久违的铿锵声调吼道："
 germany.230.a: "遵命，少校阁下！"
