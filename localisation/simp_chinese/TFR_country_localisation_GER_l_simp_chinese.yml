 GER_restrict_immigration: "限制移民"
 GER_restrict_immigration_desc: "很长一段时间以来，我们的祖国可以说是变成了外国移民的游乐场。我们的文化被忽视，我们的价值观被嘲笑，我们的孩子在自己的土地上却倍感陌生。是时候采取往届政府不敢实施的大胆举措了。我们将对移民实施严格限制，并重新定义公民身份，以保护德国的传统和未来。"
 GER_calm_down_the_radicals: "平息激进派"
 GER_calm_down_the_radicals_desc: "自成立以来，德国选择党始终在负面舆论的泥潭中挣扎，而诸如比约恩·霍克之类的人物无疑加剧了这一困境。如今，我们已经执掌政权，比以往任何时候都更需要对自身形象进行现代化塑造，以改善我们在德国社会中的地位，并在未来四年内稳固我们的执政基础。"
 GER_all_on_our_own: "靠我们自己"
 GER_all_on_our_own_desc: "德国选择党始终是抵御大规模移民与全球主义入侵德国的堡垒！我们从未在精英阶层的压力下屈服——从未！如今，我们终于掌握政权，迎来了彻底终结德国混乱的机会。在此关键时刻，我们绝不能向那些精英妥协！"
 GER_germany_above_all: "德意志高于一切"
 GER_germany_above_all_desc: "仿佛隔世，如今的德国终于迎来了一个真正以德国为先的政府！不再是“欧洲优先”，也不再是任何空洞的口号！德国人民早已在全球主义的枷锁下被迫屈服太久，如今，在我们的领导下，德国将再次迎来繁荣，人民将重拾昔日的自豪与荣耀！"
