 GER_spartanist_cat_desc: "\n\n\n\n\n£GFX_GER_querfront_cat_banner\n\n\n\n\n\n\n\n自政治被划分为右翼和左翼以来，一直存在一种试图统一两者的运动——交叉阵线——即一种基于必要性的联盟，旨在对抗资本主义势力和外部敌人。\n\n尽管这一概念在20世纪的德国并未取得显著成功，但其他国家在融合民族主义与社会主义理念方面有过积极经验，德国可从中汲取许多教训。\n\n历史形势已迫使右翼与左翼彼此结成联盟，如今德国将选择的道路掌握在我们手中。"
