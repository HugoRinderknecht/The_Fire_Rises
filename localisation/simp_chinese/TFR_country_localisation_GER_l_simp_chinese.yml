 GER_empower_populist_parties: "赋权民粹主义政党"
 GER_empower_populist_parties_desc: "德国的现状正受到选择党和左翼党的威胁，他们做出盲目的承诺，使用响亮的言辞，激起了德国人民多年未曾有过的情绪。这是件好事。如果我们让这些民粹主义者继续发声，我们或许可以从他们过度的承诺中获益。我们当然迫切需要重新武装"
 GER_bolster_the_bfv: "支持联邦宪法保卫局"
 GER_bolster_the_bfv_desc: "联邦宪法保卫局是我国的国内情报机构，你也可以叫它“德国的FBI”，我们的机构重点关照那些极端分子和研究怎样对付他们。新纳粹分子，共产主义者，甚至君主主义者都在暗中威胁着国家安全。他们通过和国家民主党换皮政党似的“祖国”党、选择党和左翼党之类的政党来在公众面前展示他们的形象。但我们可不能简简单单的再容忍选出一个独裁者，让宪法保卫局挖出这些反动分子的丑闻，我们的共和国必须挺过去即将迫近的风暴！"
