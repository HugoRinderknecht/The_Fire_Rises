 germany.100.t: "波罗的地区出现针对俄罗斯族的歧视现象"
 germany.100.d: "波罗的三国——拉脱维亚、爱沙尼亚和立陶宛，历经俄罗斯的侵略和最近的战争，承受了沉重打击。数千名年轻人牺牲，乡村遭受蹂躏，而这些国家在物质上几乎没有任何实质性的收益。这种战后现状的失望情绪，导致国内不满的青年和退伍军人日益激进。许多人将这种不满归咎于这些国家中庞大的俄罗斯少数族裔，战后形成的许多极端民族主义团体开始骚扰这些俄罗斯裔居民。\n\n政府在很大程度上对这些行动视而不见，甚至有许多官员在言辞中含蓄地表达了赞许。爱沙尼亚一位自由派议员辩称，“俄罗斯人在爱沙尼亚所经历的任何不公，与俄罗斯帝国主义者、苏联以及普京政权对我们民族的压迫相比，根本不值一提。”一位拉脱维亚市长在得知该市发生的反俄袭击事件时表示：“我们的青年有权捍卫边界，并惩罚那些叛徒。”\n\n上周末针对俄罗斯族裔的袭击导致八人死亡，超过五十人受伤，而且问题似乎还在恶化。这些地方的俄罗斯少数族裔发言人认为，这些歧视行为毫无逻辑，与多元主义的原则背道而驰。他们指出，许多俄罗斯裔在波罗的三国军队中服役，并在许多情况下拒绝与俄军合作，证明他们和其他公民一样是忠实的公民。\n\n俄罗斯少数族裔已呼吁柏林帮助他们，并要求对波罗的各国政府施压，打压这些歧视现象，确保他们的民主权利得到保障。"
 germany.100.a: "俄罗斯人民已经受够了！命令他们停下来。"
 germany.100.b: "俄罗斯人会意识到自己的愚蠢。"
