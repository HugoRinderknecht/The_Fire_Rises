 germany.74.t: "反维也纳和平条约骚乱"
 germany.74.d: "《维也纳和平协定》标志着欧陆战争的终结，德国各地爆发了反对的抗议活动。“叛徒！”和“法西斯卖国贼！”的标语在抗议队伍中高高飘扬。许多人认为，战争不是输在战场上，而是输在无能的指挥官们的头脑中，他们投降了一场如果继续坚持战斗就能赢得的战争。虽然德国在战争中付出了巨大牺牲——其国民在没有俄罗斯天然气的严冬中饱受煎熬，成千上万的德国小伙子们为了保护欧洲免受俄罗斯法西斯匪帮的侵扰而牺牲在乌克兰、波罗的和波兰——但战争的结束却让所有这些牺牲化为乌有。虽然联邦国防军最高统帅部命令数千名德国小伙子们为保卫华沙而牺牲，但当他们自己被要求将自己的生命置之度外时，他们却很快就向俄国人屈服了。特别是承认东欧是俄罗斯的天然势力范围和在经济赔偿上的让步引燃了铺天盖地的怒火。\n\n抗议者团体中，左翼党的行动最为引人注目，他们认为投降是为了保护德国“金融资本”的利益，而猖獗的战争暴利则阻碍了战争进程，为了降低生产成本和最大限度地提高产量，武装部队则被装备了次等武器。最近的民意调查显示，人们对现政府的信心已降至个位数，几乎可以肯定的是，它迟早会垮台。"
 germany.74.a: "令人担忧"
 germany.75.t: "德国经济崩溃"
 germany.75.d: "德意志联邦共和国在俄国－北约战争期间为了急速扩军而花费巨大，为此不得不申请大额贷款。联邦议院起初计划着用俄罗斯的战争赔款来还债——但由于北约军队被迫离开东欧，这一计划被迫落空。而随着《维也纳和平协定》签订后导致的欧元和德国国债价格直线下降，再加上突然失去了军事订单，导致经济受到了冲击。更糟糕的是，人们对欧元区的信心处于历史最低点——在失去东欧市场后，该地区正在努力调整其经济。法兰克福证券交易所更是在一天之内下跌35%——这是金融史上最大的跌幅——经济学家预测我们正处于一场前所未有的经济灾难之中。\n\n恶性通货膨胀已经开始螺旋式上升，欧元对人民币的汇率在一周内从7.39上升到13.81。此时，德意志联邦银行面临着经济学家最可怕的噩梦——巨额预算赤字与猖獗的通货膨胀相结合。无论采取何种行动，德国的未来看起来都很黯淡。"
 germany.75.a: "这真是场灾难！"
 germany.76.t: "莎拉·瓦根克内希特组建人民联盟"
 germany.76.d: "最近的经济危机使无数公司破产，对贸易机制造成了绝望的混乱。这一切导致了自1921年以来最为严重的灾难，人们呼吁左翼党召开一次特别党代会，以应对形势的根本变化。\n\n经过3个小时的辩论，左翼党提出的新党纲将该党坚定地转向极左翼，甚至提出了革命的建议。提出的政策建议包括对德国国家、经济和军队的全面重构，还将现政府描述为俄罗斯匪帮的协作者、叛国者和卑鄙的压迫者，并谴责了现行选举制度的腐败，改革不力。评论员还注意到，激进的共产主义纲领派攀上了党内的领导地位，而其中的经济学家莎拉·瓦根克内希特成为该党新任主席。\n\n左翼党转向新路线，再加上其在经济改革抗议和反法西斯复仇运动中发挥的主导作用，使得其党员人数激增。许多人预计，随着人民对社民党和基民盟/基社盟双头垄断的信心开始严重动摇，左翼党将重新成为德意志联邦共和国内部的一支主要政治力量。"
 germany.76.a: "是第二个卡尔·马克思，抑或是史书所载的另一人物？"
 germany.77.t: "德国核武装化"
 germany.77.d: "今日，德国政府宣布加入核大国俱乐部的消息震惊了全世界。自第二次美国内战打响后，德国政府就一直采取秘密行动，保证其在比歇尔的空军基地持有二十枚B62战术核弹。\n\n更为糟糕的是，德国还宣布激活本国的核潜伏期，这一举措简直是给了全球核不扩散条约一记响亮的耳光。依照其民用核反应堆在国内地广泛应用程度，以及过剩的核工程人力和生产能力，专家预估，德国将能够在3-6个月内持有稳定的核武库。鉴于德国先前一直是国际核不扩散方面的领头羊，如今的这项新政可能会引发欧洲核军备竞赛，俄罗斯政府已经宣布扩大本国核武库的计划。\n\n一个充斥复仇狂热的德国已经从北约战争的折戟中复苏，试图再次向俄罗斯发起挑战。德国核武装化及其政府的极端政策让任何潜在冲突都染上了一丝核色彩，这些决策者无疑会在需要时毫不犹豫地按下核按钮。"
