 germany.264.t: "绅士对决"
 germany.264.d: "雨水顺着废墟的断壁流下，在炮火摧残的街道上汇成浑浊的小溪。亚历山大·彼得罗夫蹲在一堵倒塌的墙后，他的步枪已经射出了最后一颗子弹。在街道对面，一个德国士兵躲在一辆被炸毁的装甲车后面，他们都知道对方的弹药也已耗尽。\n\n这条街道上弥漫着火药的气味，混合着雨水和尘土的味道。亚历山大记得他母亲说过的话，说战争中每个人都应该像个战士那样死去，于是他站了起来，雨水顺着他的军装滴落。“来吧，”他用带着浓重口音的德语喊道，摆出了拳击的姿势，“让我们像男人一样结束这场战斗。”他的声音在空旷的街道上回荡着。\n\n奥托·布雷多看着这个突然站起来的俄罗斯人，嘴角浮现出一丝几不可见的笑意，他的手中握着一把手枪，里面还有最后一颗子弹，这是他特意留到最后的。当亚历山大挥出他认为会是最光荣的一拳时，奥托只是平静地抬起了手臂。\n\n枪响了，声音在雨中显得格外清脆。亚历山大倒下的时候，脸上还保持着那个想要展现勇气的表情。\n\n雨继续下着，冲刷着地上新添的暗红色。"
 germany.264.a: "雨越下越大。"
 germany.265.t: "格格不入"
 germany.265.d: "“打扰一下，警官？”一位老妇人走近卢卡斯·穆勒，开口问道。\n\n实际上，卢卡斯并不是警察。他不过是在最后一刻音乐节的指挥家们雇来当安保的人。他拿到了一根警棍、一罐胡椒喷雾和一副手铐。连泰瑟枪都没发。不过，他也不觉得有什么在圣诞前一周和老太太详细解释自己到底是干什么的必要。\n\n“怎么了，有什么需要帮助的么？”他问那个女人。\n\n“有个怪人在那边的卡车旁边四处转悠。”那位女士回答道，指着音乐节活动区的尽头。\n\n四处转悠的怪人？这倒确实值得他花上些时间，也许在过去的路上他能逮住个乱扔垃圾的人，或者是乱穿马路的人。而且，看看那人在搞什么名堂总比在寒风中站着受冻有意思的多。\n\n“交给我吧，您好好享受音乐节便可。”卢卡斯安慰了那个女人，然后向那个“怪人”走去。\n\n然而，当他走近那位女士指着的卡车时，他意识到她的担忧并非空穴来风。这个转来转去的怪人原来是一名神情紧张不安的阿拉伯裔男子，大约30岁左右。他正站在卡车门前，打量着人群。他是打算偷卡车还是怎么的？\n\n“喂，那是你的卡车吗？”卢卡斯对这个愈发可疑的人喊道。\n\n那人瞪大了眼睛，很可能是把卢卡斯当成了警察，拔腿便沿着街道狂奔而去。卢卡斯马上就追了上去，他现在确信这人就是个罪犯。但他怎么追也追不上这个阿拉伯人，只得罢休。\n\n他决定打个电话报警，警察处理这种事应该更得心应手。"
 germany.265.a: "处理这种事实在不在我的职权范围内。"
 germany.266.t: "狂热收藏家"
 germany.266.d: "敲门声响起时，正值黄昏。声音轻叩在那扇古老的木门上。克莱因夫人，这位年迈的寡妇，缓缓走向门口。门外站着一位西装笔挺的男子，脸上挂着一副练习得极为熟练的微笑。\n\n“克莱因夫人，”他以流利的语调开口，“我代表一个历史研究会，致力于保存东德时期的文物。我听说您可能拥有一些相关的物品。”\n\n她的目光掠过他的手提包，又扫了一眼他锃亮的皮鞋。她没有说话，只是示意他进屋。在窗下的一个旧箱子里，克莱因夫人取出了她的珍藏：一面褪色的自由德国青年联盟旗帜、一枚工人勋章，以及一幅开裂的昂纳克肖像。这男子的眼睛亮了起来，微微前倾的身体和微颤的手指似乎迫不及待地想要将这些文物占为己有。\n\n“这些都是了不起的珍品，”他说，语气中透着一丝急切，“活生生的历史。我所在的机构愿意出高价来收购它们。”\n\n克莱因夫人久久凝视着他，满是皱纹的脸庞毫无表情。“这些物品，”她轻声说道，“不是用来买卖的。它们属于人民，属于始终坚定的党政府，而不是某些资本家的收藏或投机。”"
 germany.266.a: "记忆从不改变。"
 germany.267.t: "细细的灰线"
 germany.267.d: "韦伯警官将一份报告在桌边轻轻一敲，神情如窗外冰霜笼罩的冬日般冷峻。“又来一起。”他低声喃喃，将报告推向穆勒警官。“几个小子在地铁里围攻了一名教士，把他揍得半死，脖子上还挂了块牌子，上面写着‘人民公敌’。”\n\n穆勒扫了一眼报告，挑了挑眉毛，嘴角浮现一抹淡淡的笑意。“听起来挺耳熟的。”他说，“估计史塔西会感到自豪吧。”\n\n韦伯的下巴绷紧了。“别美化这种事。这些是被政治煽动的暴徒，不是什么革命者。”\n\n穆勒靠在椅背上，椅子的吱嘎声打破了片刻的沉默。“那你有什么建议？去抓他们？你觉得柏林有谁会感谢我们为了保护这些资本家或者教士去拦住这些孩子？”\n\n韦伯缓缓呼出一口气，声音压得很低。“你忘了这种事是怎么发展的。今天是资本家的狗腿子，明天就是我们这种人。还记得他们过去叫‘自我批评’的那一套吗？等他们来找我们时，你觉得会叫什么？”\n\n穆勒的嘲讽笑容微微僵了一下，但很快站起身，拿起了外套。“也许他们是在清理腐败。也许，这就是这个国家一直以来需要的东西。”"
 germany.267.a: "腐败永不停息，直至吞噬一切。"
 germany.268.t: "勃兰登堡门"
 germany.268.d: "卡尔靠在椅背上，屏幕的光映在他的脸上，他正通过Discord与朋友德米特里通话。“不只是这样，德米特里。柏林仿佛重新活了过来。工人们在街头歌唱，委员会纷纷成立，就像我们终于想起了我们是谁。”\n\n德米特里轻笑了一声。“是啊，像是重生。让我想起我祖父讲过的关于十月革命的故事。但是……”他的声音犹豫起来。\n\n“但是什么？”卡尔追问，虽然他已经感觉到语气中的变化。\n\n德米特里迟疑了一会儿。“是那些演讲。在骄傲之下，有愤怒。对西方的愤怒，是的，但也对我们，对俄罗斯。”\n\n卡尔开口，心中却已感到不安。“但我们正在建设新的未来，德米特里。我们应该埋葬过去，而不是再把它挖出来。”\n\n德米特里叹了口气。“愤怒不会轻易消散，同志。特别是在你们国家。历史……就像僵尸一样，总会再次爬出来。”\n\n卡尔沉默了，凝视着窗外闪动的红色旗帜。“如果这演变成战争，我们建立的一切都会被烧毁。”\n\n“也许吧，”德米特里答道。“但过去从未真正被埋葬，无论是在卡尔，你的德国，还是在我的俄罗斯。”"
 germany.268.a: "对于左派来说，死者永远不会安息。"
 germany.269.t: "旧物新人"
 germany.269.d: "士兵们偶然地发现了这个高耸的身影，茂密的杂草和时间的痕迹遮住了他的半身，空地上一片兴奋的低语。哪怕它饱经风霜，那雕像是谁也是一目了然的。那是列宁，他向前挥出了手臂，仿佛在引领人民，仿佛要跨越数十年的岁月，发出自己的呼唤。\n\n“看啊！”一个士兵喊到，他拂去了雕像底座上的灰尘。用旁边的干净石头蹭了蹭手套上的泥土。“这不就是列宁同志么！”\n\n其他人也冲了过来，他们的靴子在冻土上嘎吱作响。一个年轻的士兵用手触碰着底座，他带着半分好奇、半分自豪，用自己的手指摩挲着褪色的西里尔字母。“想象一下……苏联曾经把它矗在这里。”他低声说道，言语间还带有些孩子气。\n\n一名士兵爬了上去，摇摇晃晃地保持住了平衡，把一件备用夹克披在列宁的肩膀上。“我们可不能让列宁同志在这挨冻，”他对着下面的欢呼声开了句玩笑。\n\n一个士兵靠在雕像底座上，笑着抬头看。“你觉得他们会为我们感到骄傲吗？”他指着上面的雕像问道。“他肯定会。但他可不会为自己祖国的人民感到骄傲。”"
 germany.269.a: "恍惚之间，有家之感。"
 germany.270.t: "冰与火之歌"
 germany.270.d: "战场在波兰的冬日平原上绵延开来。猩红钢甲的豹式坦克，如一位孤独的革命骑士，行走在分裂的欧洲之上，肩负信仰与命运的旗帜。\n\n遥远的黑暗中，阿玛塔坦克的身影浮现。它犹如被阴影与钢铁铸就的远古巨龙，身上那抹白色的“Z”标记如同宿命的烙印，而它的炮管便是龙之利爪，蓄势待发。\n\n豹式坦克率先出击，它的炮火犹如长枪贯穿长空，直击巨龙的坚硬鳞甲。火光四溅，钢铁的撞击发出刺耳的怒吼，但那头巨龙岿然不动，仅在它的鳞甲上留下了烧痕。阿玛塔低声咆哮，随即释放出炽烈的火流，那一击沉重而猛烈，狠狠砸在豹式坦克的侧翼，留下了炭黑的伤口。然而，骑士无畏，仍以不屈之姿站立。\n\n它们在冰霜覆盖的大地上盘旋对峙，彼此试探，掂量生与死的筹码。豹式坦克怒吼着冲锋，炮塔冷静地旋转，瞄准了巨龙的软肋。最终的炮弹划破空气，准确命中，贯穿阿玛塔的心脏，激起一场毁灭性的烈焰。浓烟滚滚，巨龙发出痛苦的低吟，缓缓倒下，化为一片燃烧的废墟。\n\n骑士没有停留。它的炮塔转向远方，凝视着遥远的地平线，那是华沙的断垣残壁，等待着它继续前行的足迹。"
 germany.270.a: "从某种意义上说，这是一个英雄的故事。"
 germany.271.t: "地下室里的蜜蜂革命"
 germany.271.d: "在一座废弃啤酒厂地下室里，几个大学生正围坐在掉漆的圆桌旁，桌上散落着几张皱巴巴的纸，上面潦草地写着“异化”“辩证法”和“马克思主义”等词语。他们刚刚吞下了大约两百微克的LSD，此时正沉浸在迷幻的漩涡中。\n\n“你们看，”汉斯盯着天花板上并不存在的一个点，“资本主义社会的异化，就像是这个地下室里的每一块砖，它们本来应该是整体的一部分，但现在却彼此疏离。”“不，不，不，”莉娜摇晃着她那头乱蓬蓬的红发，“你理解错了，异化不是物理概念，它是一种……一种……”她的声音越来越小，最后变成一段模糊的嘟囔。\n\n“等等！”安娜突然站到椅子上，差点打翻了桌上的啤酒，“我明白了！整个宇宙就是一个巨大的商品拜物教！看看这些蜡烛，它们不过是蜂蜡的异化形式，而蜂蜡本身又是蜜蜂劳动的异化……”\n\n“但是蜜蜂，蜜蜂本身就是一个完美的共产主义社会。你知道吗，在蜂巢里，每一只蜜蜂都是按需分配的。”莉娜一边拿走那本已经被啤酒浸湿的《资本论》一边质疑着，“不，不对，”安娜激动地挥舞着手臂，“蜜蜂女王是典型的官僚资本主义代表！我们需要一场蜂巢革命！我们必须首先理解商品拜物教对蜜蜂的影响。你们看到这些墙了吗？它们在呼吸，就像被异化的劳动在呼吸一样……”\n\n“我想我已经理解了，”汉斯接过了安娜的话语，“资本主义就像是这个地下室，我们都被困在里面，但实际上，我们才是真正的地下室！”\n\n“但如果我们都是地下室，那谁是上面的房子？”\n\n这个问题在场没有人能够回答。他们继续坐在那里，看着地上的水渍扭曲成马克思的肖像，然后是黑格尔的，"
 germany.271.a: "最后变成了一只正在跳舞的蜜蜂。"
 germany.272.t: "爱与普希金"
 germany.272.d: "在柏林社会主义艺术博物馆的俄罗斯诗歌展厅里，卡特琳娜·韦伯将一缕金发别到耳后，目不转睛地阅读着马雅可夫斯基的展览板。她的母亲玛丽安娜站在不远处的普希金展柜前，时不时瞥向女儿。\n\n“你看这个，妈妈，”卡特琳娜指着《穿裤子的云》，“马雅可夫斯基把字母排成了阶梯的形状。每读一行都像在爬楼梯，多有意思啊。”\n\n玛丽安娜正专注地看着隔壁展柜里普希金的手稿：“唉，我还是更喜欢普希金这样的诗人。你看这首《致大海》，读起来多么舒服，像音乐一样。”“妈，你总是这样，”卡特琳娜轻笑着，“不是所有的诗都要像音乐一样。你看这里，马雅可夫斯基把‘暴动’两个字拆开重组，整个页面都在动。这不也很美吗？”\n\n玛丽安娜摇摇头，却掩不住嘴角的笑意：“你这孩子，就喜欢这些奇特的东西。我记得你小时候，连童话书都要挑那些插图特别的看。”“那是因为艺术本来就应该有不同的样子嘛，”卡特琳娜指向另一个展柜，“你瞧，马雅可夫斯基不光写诗，还会画画。他的海报设计得多有创意。”\n\n“哎，我还是觉得普希金的《叶甫盖尼·奥涅金》更动人，”玛丽安娜说，“至少不用把脑袋歪成麻花才能看懂。”卡特琳娜笑出了声：“妈妈，你这么说话都有点像外婆了。不过你知道吗？马雅可夫斯基也写过很温柔的诗，只是方式不一样而已。”\n\n“真的吗？”玛丽安娜饶有兴趣地凑近展柜，“那你给我读一段听听。”"
 germany.272.a: "“我可以变成无可指摘的温情的人…”"
 germany.273.t: "是，同志"
 germany.273.d: "托马斯·魏格尔坐在议会的第三排座位上，看着自己一个月前还沾满街头涂鸦颜料的手指，现在已经被会议文件磨得发亮。三个小时前，当财政部官员开始就新税收制度发表第四次意见时，他就觉得眼皮开始打架。这不是他想象中的革命，在街垒上的时候，他们说要改变一切，要建立一个全新的世界，但此刻，穿着考究的政府官员们正在用过去的语言讨论着未来。\n\n“关于第三项提案，”一位戴着金丝眼镜的老议员说道，“我们需要考虑其对现有体制的影响……”马斯觉得这个声音像是从很远的地方传来，仿佛穿越了时间的长河。他看向曾经和他一同并肩作战的战友们，卡尔·施密特，那个在革命中领导工厂占领的工人代表，现在正在为一个关于办公用品采购程序进行争论，安娜·米勒，曾经的街头演说家，此刻正在认真地研究议会守则的第三百二十七条细则。\n\n“魏格尔同志，你对这个问题有什么看法？”主席的声音突然将他拉回现实。托马斯愣了一下，看着面前厚厚的文件，那些密密麻麻的官僚文字在他眼前跳动着。\n\n“我建议……”他迷茫地说着，感觉自己的声音陌生得可怕，“我们应该按照既定程序处理这个问题。”说完，托马斯看到对面的老官僚们满意地点头，而曾经和他一起战斗过的同志们，此刻也都埋首于文件堆中。"
 germany.273.a: "那一天，托马斯思索良久。"
 germany.274.t: "同样的理论"
 germany.274.d: "市政厅的会议室里，烟雾缭绕。维尔纳·施密特上校正在用力敲打着那张古旧的橡木桌子：“同志们，这个小镇就是资本主义剥削的缩影。这些富人的财产本就是通过剥削工人积累的，我们没收他们的财产是历史的必然！这完全符合马克思所说的原始积累理论。”\n\n托马斯·米勒少校坐在对面，也同样不停地敲打着桌面：“施密特同志，你曲解了马克思主义。革命的目的是解放全人类，而不是重复压迫的循环。如果我们以暴力侵犯平民，和那些法西斯有什么区别？”“区别就在于我们代表着历史的正义！”克劳斯·贝克尔中校合上桌上的《资本论》。\n\n“但请记住，”汉斯·莱因哈特上尉插话道，“马克思同时也说过，无产阶级革命的目的是建立一个没有压迫的社会。我们现在的行为恰恰会让这个目标变得更远。”窗外传来炮火的隆隆声，但没人在意。维尔纳把一份文件摔在桌上：“看看这些数据！这个小镇的资本家们囤积了大量物资，而工人们却生活在贫困中。我们没收这些财产，就是在实践阶级斗争！”\n\n“你是在用教条主义为野蛮行为辩护，”托马斯冷静地说，“真正的马克思主义者应该明白，革命不是报复，而是创造新的社会关系。”“哈！”克劳斯讥讽地笑了，“你这种软弱的态度正是修正主义的表现，暴力是历史的助产婆。我们现在做的，不过是在完成历史赋予我们的使命。”"
 germany.274.a: "相反的结论。"
 germany.275.t: "我们是盖叶的黑军"
 germany.275.d: "我们是不屈的战士，无论世人如何看待我们的选择，无论我们身处王国、帝国或是共和国的统治之下，几个世纪的光荣传统未曾有过改变，而它们在鲜血的浇灌下更显光辉。我们从未想过令前辈们蒙羞，他们为正义和真理所作出的高贵牺牲，其荣耀将继续流芳千古数个世纪。\n\n如今，属于我们的世纪斗争终于到来，那是我们最大的梦魇，最长久的恐惧。我们曾以为那些渴望战争和征服的野蛮士兵已经饱腹，他们对鲜血的渴求已经消退；又或者是其疮疤尚未愈合，折断的利爪仍未重新生长出来。我们曾抱有如此侥幸之心理，但事实已然证明我们大错特错。由野兽组成的军团咆哮着越过文明世界的边境，张牙舞爪着，试图吞噬和毁灭一切它们未曾拥有又嫉妒无比，一切拥有良知的人民所创造的最美好的东西。\n\n现在已不再需要用任何空洞的言语去激励人心，因为生死存亡的危机足以令几千万人的思想结为一体。这钢铁般的意志将紧紧攥住命定的宝剑，从混沌的威胁中拯救自己，用神圣的天火焚尽一切鬼魅和虫豸，直到危机得到最根本的解除，人类最宝贵的造物得到彻底的解放。\n\n德国和全欧洲的同胞们，向东方进军！唱起战歌，向最后的末日黄昏进军吧！"
 germany.275.a: "我们誓要与暴政斗争，\n嗨呀吼吼！"
 germany.235.t: "首届社会主义大选"
 germany.235.d: ""
 germany.235.a: "民主社会主义党胜利！"
 germany.235.b: "德国社会主义工人党独领风骚！"
 germany.235.c: "德国民主农民党黑马夺魁！"
 germany.276.t: "最后抗议"
 germany.276.d: "三个月零四天来，托马斯·赖纳一直在街头游荡。被解雇的那个早上，他先是在报纸上看到了一则招聘启事——他当时所在的工厂正在招聘新的总工程师。招聘要求中写着“家庭出身得体”。不久之后，他被礼貌地叫到了人力资源部。“您应该明白，”他们说，“当前的情况需要……更合适的人选。”后来，他得知自己的职位被奥托·冯·施泰因费尔德填上了，就是那个连扳手和螺丝刀都分不清的男爵之子。\n\n托马斯在城市广场上漫步，目光落在一座正在揭幕的巨大铜像上。这是一座新铸的皇帝雕像，威严地俯瞰着广场。工人们正在拆除脚手架，露出底座上镀金的铭文：帝国荣光永存。在街角的一家小酒馆里，托马斯点了他最后一杯啤酒。当他走出酒馆时，瞥到一辆送货卡车正停在路边，司机正在卸货，钥匙还插在点火装置上。\n\n托马斯毫不犹豫地爬进驾驶室，发动引擎，将卡车开向广场中心。当他踩下油门时，他回忆起了第一次走进工厂时的那份自豪感。卡车轰鸣着向前冲去，速度越来越快。人群惊慌失措地四散奔逃。托马斯的目光一直紧紧盯着着雕像上那张严肃的脸。在他生命的最后时刻，雕像底座的镀金字母上折射出的阳光映入眼帘。接着便是震耳欲聋的巨响。雕像轰然倒塌，青铜制成的身躯砸在了石质广场上。托马斯躺在扭曲的驾驶室里，意识渐渐消逝，工厂机器有节奏的轰鸣声渐渐入耳……"
 germany.276.a: "那可是世界上最美妙的乐章。"
 germany.277.t: "精英军官"
 germany.277.d: "马克西米利安·冯·伯恩斯托夫中尉站在司令部的作战室里，面对着一张铺满战术标记的地图。维尔纳·克劳斯上校的目光正从眼镜片后面打量着这位拥有着古老贵族家族血脉的年轻军官。“中尉，”克劳斯上校用一种不带感情的声音说，“请详细分析一下，如果敌军在这里，”他的手指点在地图上一个标注着红色箭头的位置，“采取包围态势，我军该如何应对？”\n\n马克西米利安感到喉咙发干。他看着地图上密密麻麻的战术符号，“我们可以…分散部署，”他结结巴巴地说，“让每个部队独立行动。”克劳斯上校的眉毛微微上扬：“那么补给线呢？在分散部署的情况下，你如何确保各个作战单位的补给不会被切断？”\n\n“补给线？”马克西米利安重复着这个词，仿佛第一次听到它，“也许…也许可以用运输机空投？”办公室里一片死寂。克劳斯上校取下眼镜，开始慢慢擦拭镜片：“告诉我，中尉，你知道一个装甲师每天需要消耗多少吨燃料和弹药吗？你打算用多少架运输机来完成这个任务？”马克西米利安的额头开始渗出汗珠，他知道克劳斯上校已经看穿了一切——他的任命书上还带着他叔叔，那位在国防部任职的男爵的印章。\n\n“真有趣，”克劳斯上校最后说道，“你的评价上写着‘指挥才能卓越’。看来男爵大人对‘卓越’这个词的理解很有创意。”他啪的一声合上了文件夹，“告诉我，中尉，你觉得在真正的战场上，敌人的炮火会因为看到你的家族纹章就转向吗？”"
 germany.277.a: "“我觉得……应该会吧。”"
 germany.278.t: "普鲁士雄鹰之陨"
 germany.278.d: "清晨的阳光格外耀眼，汉斯·韦伯正在擦拭着祖父传下来的一顶帝国尖顶头盔。在现代战术头盔盛行的当下，他却执拗地守着这份载满荣耀的遗物。阳光照在头盔顶部的铜尖上，散射出宛如金星般的光芒。\n\n五公里外，在一个俄罗斯炮兵观察哨里，谢尔盖·伊万诺夫正如往常一样用双筒望远镜观察着战场。突然，一道闪光吸引了他的注意。一名德国士兵站在战壕边，擦拭着他的装备。他头盔上的尖顶在阳光下闪闪发光，简直就是完美的炮击标靶。\n\n“有点意思，”谢尔盖对着无线电说道，“看来有人还对老威廉皇帝的时代念念不忘呢。”他传达了坐标，“那根闪闪发光着的尖顶——简直就是在求着让人对着它来上一炮。”\n\n汉斯根本不知道自己成了靶子。他站在那里，回想着祖父的话：这顶头盔象征着帝国的荣誉与传统。第一枚炮弹随即落下，头盔那金色的尖顶却仍在阳光下闪耀着光芒。\n\n待到尘埃散尽，战壕中只余一顶破损的尖顶头盔，它顶上的黄铜装饰依旧固执地指向天空。"
 germany.278.a: "一只蝴蝶悄然落在了那尖顶上。"
 germany.279.t: "大扫除"
 germany.279.d: "奥古斯特像具尸体般一动不动。空气中只有监控器发出的微弱的嗡嗡声，他的其他无人机操作员同伙正在跟踪他们的猎物。他们可能相隔数千英里；一个在高加索上空徘徊，另一个在基辅附近进行侦察。然而，奥古斯特将是在这轮班中第一个“捕获”猎物的人。\n\n他低头盯着显示器，一幅俄罗斯远郊的模糊画面漫无目的地变换着；这里是赫鲁晓夫楼、那里是游乐场、也许还有一些坦克的残骸。他感到无比无聊。这座城市甚至都不靠近前线，在喷气式轰炸机迅速摧毁其大部分工业后就被遗弃了。奥古斯特的任务只是清除散兵游勇。\n\n就在他偷偷看了一眼手表后，一个人出现在他的视野中。\n\n他把无人机移近一看，发现有更多的人出现了，他们都是从满是瓦砾的建筑残骸中爬出来的。奥古斯特确信其中一人穿着制服。他迫不及待地驾驶着无人机，像春蜂扑向花朵一样扑向那一小撮人。其中一人抬起头，尖叫了一声后开始逃跑。奥古斯特几乎要破口大骂，但逃跑那人的同伴们只是显得困惑不解。等他们发现时已经太晚了。奥古斯特最后看到的是一个女人模糊的脸。\n\n奥古斯特一边盯着空白的显示器，一边打开麦克风。"
 germany.279.a: "第8区的敌对实体已被清理。"
 germany.280.t: "东方总计划"
 germany.280.d: "“简而言之，我们政府必须把消除失业当成头等要事来抓。若想实现这一目的，就必须保证企业员工的稳定性，就必须大大提高员工跳槽的难度。所谓的‘零工经济’必须被消灭，并以工业劳动取而代之。”\n\n帝国的一位首席经济学家枯燥无味地说道。大多数人早就把他的话当成了耳旁风，急不可耐地等待着轮到自己发言。\n\n“谢谢您，穆勒先生，您的话真是令人耳目一新。弗朗茨先生！”\n\n一个身材矮小、戴着眼镜（在在场人物中并不罕见，但他的眼镜特别大）的男人走上讲台。在他身后，投影仪投射出了一张东欧地图。地图上标出了各种矿场、工厂、各种农业区以及重要的工业城市。\n\n“几个世纪以来，欧洲从未像今天这般孤立无援。来自非洲、亚洲的进口，美洲的更是不必多说，已经下降了200%、300%，甚至是400%。自从美国内战开始以来，我们不得不在一夜之间重振我们的工业部门，并且尽可能地保障我们为数不多的贸易路线。我国处境的危险已是无需强调的事实。”\n\n“显然，我们需要更便捷地获取石油、贵金属和农产品。而倘若我们想要确实可靠地获取这些物资，唯一的途径就是向东扩张。正如各位所见，苏联资源丰富，这也正是我们所需要的。我们要做的就是占领并控制这些地方。\n\n无论我们要扶持什么样的独立国家，其经济都必须由我们掌控。我们也绝不能破坏当地各部门的运转，而且也必须保留苏联的中央集权架构。各地区的私有化进程必须缓慢推进，且不能出现混乱或管理重叠的情况。”"
 germany.280.a: "向来如此……"
 germany.281.t: "“莫斯科在燃烧，人民在欢腾！”"
 germany.281.d: "……一位老妇人大声喊道，引来阵阵欢呼。\n\n“再来一百万杯！”\n一个醉汉举着刚倒满的啤酒杯高声叫嚷，围在他身边的朋友也是一脸喜色。人群不断涌进酒吧，只为观看电视。此时，新闻里不断重播着蘑菇云在莫斯科上空升起的画面。主持人一边讥讽着一边开着玩笑，屏幕上缓缓闪过那些被认为未能逃过一劫的俄罗斯政府官员的照片。\n\n“今天的红场可真是太红了！”\n“听说克里姆林宫的尖顶现在就插在了乌克兰的哪个地方呢！”\n\n陈年佳酿和其他烈酒均是免费供应。一幅[GER.GetLeader]的肖像画同俾斯麦和希特勒的画像一齐挂在墙上，人们对着他们齐声欢呼。远处军营也传来了庆祝的枪声，一些人已经打算去附近的公园看上一场烟花表演。而在外面，一群流氓点燃了一面苏联国旗，又用煤油和劣质酒为其助燃。在场的人都为即将到来的胜利干杯。\n\n全城上下，店主们忙得热火朝天，把橱窗刷得雪白，又在上面画上了苏联首都废墟的卡通图片，一旁还写明了“轰炸折扣”的字样。学校管理人员也贴出了庆祝放假的通知。许多年轻人先前还对征兵办公室如瘟疫般避之不及，如今却扭扭捏捏地出现在了里面。"
 germany.281.a: "一个所有人都会怀念的夜晚"
 germany.282.t: "采访弗兰克·弗朗茨"
 germany.282.d: "“但这并非事实，木材本身并没有什么多孔性。”\n\n那位五十多岁、举止端庄的女记者毫不留情，对弗朗茨的辩解，她没有表现出明显的恼怒，只是在面无表情地掩饰着内心的厌恶。\n\n“那些门太过单薄，夫人，也根本称不上是门，更别提阻挡积聚起来的有毒气体了。无论如何，这都不是重点，我想说的是，我们没有建造任何此类灭虱中心的计划——”\n“您不认为那些政治‘收容营’就是这样的中心吗？”\n\n“不，夫人。那是监狱。我们无意随意消灭大量本国人口，这并非我们先辈的初衷，亦并非我们的目的。相反，我们会鼓励移民计划，以及简单的，呃，政治忠诚度测试，以确保我们非德国人的行为得体……”\n弗朗茨努力寻找合适的词。女人的眼睛一亮，她抓住了这个机会。\n\n“您对非德国人的定义是什么？”\n“嗯，这，这很难说。所有非欧洲人，无论是阿拉伯人还是印度人，毫无疑问都无法融入德国。这是板上钉钉的事实。但是，在犹太复国主义小团体中，同样有一些人不愿贡献出一份炙热的爱国之心。”\n她沉默了片刻。弗朗茨轻蔑地笑了笑，接着说道。"
 germany.282.a: "“现在，谈谈布尔什维主义吧……”"
 germany.283.t: "希波克拉底誓词"
 germany.283.d: "卡尔·施密特医生坐在他那间装修奢华的诊疗室里，阳光透过智能调光玻璃在他的金丝眼镜上跳跃。他正在向莱因哈德一家展示一份精心制作的财务分析报告。“根据最新的效益评估模型，”他说着调出一张数据图表，“持续治疗重度抑郁症的年均支出是86,400欧元。而我们的‘人道主义终止服务’只需要一次性支付12,999欧元，现在还有节假日85折优惠。”\n\n“但她是我的妻子，”莱因哈德低声说。轮椅上的玛利亚正茫然地望着窗外的广告牌，上面闪烁着“自由选择，尊严生活”的霓虹标语。\n\n“正是从家庭责任的角度出发，”施密特医生推了推眼镜，“我们才更应该做出理性的选择。想想看，这些医疗支出本可以用来投资您女儿的教育基金，或者购买一份高收益的养老保险。在这个高度自由化的市场里，让痛苦延续难道不是对资源的浪费吗？”\n\n他打开一份烫金的宣传册：“我们提供三种套餐可供选择。基础套餐包含标准临终关怀，商务套餐增加了私人病房和心理辅导，白金套餐则提供全程VIP服务和豪华安葬仪式。我们接受分期付款，年化利率仅4.99%。让每个人都能自由地选择生命的终点。这不正是真正的人道主义吗？”"
 germany.283.a: "“尚使我严守上述誓言时，请求神祗让我生命与医术能得无上光荣…”"
 germany.284.t: "东线无战事"
 germany.284.d: "于尔根·施耐德和他的战友们扔下了那些印着私人军事公司标志的步枪，他们的军装上还带着昨天发的工资单，上面写着因为战时效率不足而被扣除的奖金数额。“我们投降，”于尔根走出战壕，用蹩脚的俄语喊道，“我们不想为那些每月扣我们工资的混蛋卖命了。”对面俄军的阿尔乔姆·阿列克谢维奇·肖恩里奇中尉放下了步枪，示意自己的士兵停止射击，他能看见对面那群欧洲士兵脸上解脱的表情。\n\n当于尔根带着他的小队走向俄军阵地时，天空依然晴朗。两队士兵站在被炮火犁过的土地上，笨拙地试图用手势或者用手机上的翻译器交流。一个俄罗斯士兵递过来一包香烟，于尔根刚要接过，却听见头顶传来一阵奇怪的嗡鸣。“无人机！”不知是谁喊了一声。但当他们抬头看时，已经太迟了。那些由人工智能控制的杀戮机器并不关心地面上的投降仪式，它们只是忠实地执行着写入代码的命令。\n\n第二天的战报上只有简单的一行字：“在精确打击下，消灭敌军一个排。”没有人提到那些被扔在战场上的工资单，或是那包未能递到手的香烟。"
 germany.284.a: "谁又会在意呢？"
 germany.285.t: "社会保障评估"
 germany.285.d: "欧洲内部安全局 \n\n季度社会稳定评估报告\n机密等级：5\n参考编号：SSA/Q3\n主题：社会凝聚力恶化的日益担忧\n\n摘要\n尽管委员会已制定了一系列计划，但根据欧洲内部安全局近期内部委员会的调查，旨在增强社会凝聚力和改善欧洲民众幸福感的项目全面失败。调查显示，自欧洲统一前以来，社会稳定指标已降至最低点。\n\n事件8193-B\n多米尼克·热南（23岁，男），因陷入严重的“动物园症候群”而失控，驾驶卡车冲入了穆弗塔尔街。这场悲剧夺去了19位无辜市民的生命，引发了法国各地大规模抗议，人们愤怒地控诉政府在公共安全保障上的失职。\n\n与此同时，壳牌腐败丑闻的余波持续发酵，针对企业对政府影响的不满情绪暴增。数据显示，相关抗议活动增长了60%。柏林街头，人群挥舞着写有“资本家去死”的标语，怒火直指政商勾结。西门子等企业代表公开表达担忧，要求政府对抗议者采取更强硬的措施。\n\n综上所述，欧洲内部安全局郑重建议采取更果断的应对策略。委员会提出的部分方案包括：在城市中加强监控；增加对反委员会言论的事实核查；强化人群控制措施。"
 germany.285.a: "它很快就被归档了。"
