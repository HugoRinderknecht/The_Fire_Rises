 germany.1000.d: "在最近于萨克森州里萨镇（人口仅2.9万）举行的党内会议上，德国国家民主党以77%的多数票正式更名为“家园党”（Die Heimat），旨在向新群体展现现代化的形象。此次重塑伴随党旗颜色从红白更换为金白，并推出了一波新图标设计，黑色的“家园！”字样赫然在目，并有下划线标识。作为德国最古老的民族主义政党，这一举措标志着其新的美学时期，但这种改头换面恐怕难以在选票上带来帮助——至少这是我们都在期待的结果。"
