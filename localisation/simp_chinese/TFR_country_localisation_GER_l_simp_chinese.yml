 GER_form_european_internationale_desc: "一切工人革命的成功都源于统一战线的伟力。资产阶级始终以文化认同的毒饵分化工人阶级，将压迫之靴踩在我们的脖颈之上。但此刻，他们的骗局已经败露，算总账的日子来了。我们决不再重蹈过往革命的覆辙——以钢铁般的团结意志，既要碾碎法西斯的复辟狂潮，更要终结资本主义的吸血秩序。"
