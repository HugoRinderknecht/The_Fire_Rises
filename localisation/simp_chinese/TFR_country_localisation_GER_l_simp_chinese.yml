 germany.164.t: "新冠病例减少"
 germany.164.d: "经过几个月的努力，德国的新冠病例和因新冠住院人数大幅下降。疫苗接种运动和公共卫生措施在控制该病毒方面发挥了至关重要的作用\n\n官员们敦促继续当局保持谨慎，确保当前势头不会逆转，但就目前而言，我国向正常状态又迈进了一步。"
 germany.164.a: "好日子还在后头。"
