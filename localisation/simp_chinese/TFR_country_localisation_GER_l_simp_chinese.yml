 GER_lacc_cat_desc: "\n\n\n\n\n£GFX_GER_lacc_cat_pic_banner\n\n\n\n\n\n\n\n在红色警戒线上下起伏的波动中，在人类表达日益遭受压制的困境里，毫无疑问，停滞将开始成为整个社会的毒瘤。\n\n资本是寄生于有知觉生命体痛苦之上的邪神，而戴着新自由主义面具的它，如今已变得愈发肆无忌惮。\n我们的当务之急之一是治愈资本留下的精神创伤，通过精神排毒挣脱怀旧情绪的枷锁。\n\n“想象世界末日都比想象资本主义的末日更容易。”\n但我们不仅要想象资本的终结，更要亲手终结它。\n\n杀死过去，拥抱未来，摒弃停滞的根脉，接纳生长的根系。"
