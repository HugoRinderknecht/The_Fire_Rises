 germany.302.t: "悼念K-Punk"
 germany.302.d: "对多数人而言，唯有伟大战士能通过变革烈焰开创未来、建立新世界，但有时事实并非如此。\n\n通过文字创作，马克诊断了我们时代的病症：\n新自由主义秩序带来的\"别无选择\"感正悄然蔓延，连我们的梦想都被无法掌控的经济力量殖民。\n但他不仅限于描述现状，而是与之斗争。\n每篇论文、每次演讲、每则博客都在刺破意识形态迷雾，提醒我们另一个世界虽难以想象却仍有可能。\n\n有时只需有人指明逃离资本的路径。\n资本是可被诛杀的怪物，通过我们的行动终将终结其统治。\n我们绝不能让他的洞见沦为静态的理论。"
 germany.302.a: "我们都会铭记马克·费舍尔。"