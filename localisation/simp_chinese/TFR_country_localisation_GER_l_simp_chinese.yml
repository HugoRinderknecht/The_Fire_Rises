 germany.92.t: "欧洲共产国际宣布成立"
 germany.92.d: "欧洲上空冉冉升起一面红旗：德国宣布成立取代了北约的集体安全联盟——欧洲共产国际。为了将革命扩散到整个欧洲，德国向法国、希腊、西班牙以及其他西欧国家的社会主义者提供了援助。由于俄罗斯帝国的胜利，导致革命左派席卷整个西欧，几乎可以肯定的是，欧洲共产国际很快就会有更多国家参加，而不仅仅是德国。\n\n俄罗斯帝国谴责了这一声明，声称“愿意在必要时再次驱逐欧洲的布尔什维主义魔鬼，卫星图像显示俄罗斯在波兰占领区的军事活动有所增加。而随着德国在俄国－北约战争后继续重整军备和重建，许多人都在怀疑，这是否是在一个艰难争取和平的时代迈向战争的又一步。"
 germany.92.a: "战争再次迫近欧洲边境"
 germany.93.t: "左翼党激进分子泄露军事行动"
 germany.93.d: "对俄战争导致了许多本可避免的死亡案例，不论平民还是军人都有涉及。但俄罗斯侵犯了我国盟友的主权，我们不能坐视不管，然而一些国民却不这么想。\n\n左翼党中的激进分子已将北约部队的动向散播出去，像是这种信息无疑会被俄国佬用来对付我们。这些激进分子称这是为了和平，但他们似乎忘记了更多的人会因此而受到伤害。\n\n不管他们的动机是什么，泄露如此重要的信息已经对联邦共和国犯下了最高叛国罪。\n\n那些没有逃离这个国家的人已经被捕，在强有力的证据之下，他们只能面临终身监禁，而现在我们必须做好善后工作，重新考虑我们的战略，以赢得这场战争。"
 germany.93.a: "杂种！全都他妈是一帮杂种！"
 germany.94.t: "阿拉伯圣战者发言人警告北约军队"
 germany.94.d: "“世人啊，”发言人冷静地开口道，“你们即将见证一场史诗般的圣战。那些背信弃义的西方人一直藏匿于他们的巢穴中，暗中策划，意图消灭整个穆斯林世界。他们正在准备一场针对我们伊斯兰圣地的灭绝之战！”发言人的声音渐渐提高，变得愈发激烈。\n\n“北约……你们那些意志薄弱的士兵根本无法与圣战士匹敌。在阿富汗，他们失败了；在伊拉克，他们失败了；在索马里，他们亦告失败。而在阿拉伯，你们也将注定失败！”他拔出缴获的M4卡宾枪，高举在空中，发出了最后的警告。“真主不会让你们获胜！他已经用火焰摧毁了你们的美国傀儡，接下来也会对你们做同样的事情！他将用烈火彻底消灭你们！他将一遍又一遍地焚烧你们，直至你们只剩下阴影！真主至大！”"
 germany.94.a: "虚张声势，他们知道自己末日将近！"
 germany.95.t: "下令从沙特阿拉伯撤军"
 germany.95.d: ""
