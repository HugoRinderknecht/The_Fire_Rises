 GER_a_new_october: "新十月革命"
 GER_a_new_october_desc: "流水线上的工人走出车间，田埂间的农民放下农具，校园里的学子冲破藩篱。从熔炉飞溅的铁花到礼堂飘散的传单，工人阶级正凝聚成钢铁洪流。革命的暴风眼已然降临，男女老幼汇成汹涌人潮，向着资本神坛构筑的国家机器进军。资本家如鼠辈仓皇逃离，留下旧世界的断壁残垣，但无产阶级将在废墟上浴火重生。联合起来！\n战斗仍然将会继续，\n激情满怀心在飞跃。\n列宁是如此的年轻，\n少年十月人向前进！"
 GER_provisional_revolutionary_popular_front: "改组新政府"
 GER_provisional_revolutionary_popular_front_desc: "革命虽历经艰难曲折，但我们终究取得了胜利。当革命的震波渐趋平息，必须迅速组建新政权以应对秩序巨变的余波。请放心，这个新政权将比旧政权稳固百倍。它将成为德意志人民的希望灯塔，引领他们穿越欧洲历史的至暗时刻，走向彻底解放。"
 GER_revanchist_propaganda: "促进社会多元化"
 GER_revanchist_propaganda_desc: "极右翼势力总在聒噪“多元化将摧毁德意志、葬送欧罗巴”，殊不知大西洋彼岸的历史早已将其谎言击得粉碎。美利坚的崛起本就是移民血汗浇筑的丰碑——没有这些建设者，何来其历史性成就？或者说，何来其曾经达到的高度？LGBTQ+群体长期遭受压迫与仇恨的阴霾笼罩，但在崭新的德意志，这种黑暗必须终结。我们当以社会多元化为舟楫，引导民众接纳并适应这个文化交融的新纪元。须知：仇恨何其容易——包容方显勇毅。"
