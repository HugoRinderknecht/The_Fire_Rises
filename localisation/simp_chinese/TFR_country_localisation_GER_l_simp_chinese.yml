 germany.12.b: "愿德国走向伟大！（揭开他的面具）"
 germany.231.t: "极右翼势力支持率激增！"
 germany.231.d: "在对共产主义俄国的屈辱战败后，许多德国人丧失了对选举政治的兴趣，转而支持极右翼政党的极端理念。受资金削减影响，联邦宪法保卫局不得不更为艰难地监视着这些组织。\n\n如今，国家民主党和第三道路这两大右翼组织的标志和海报在街头愈发常见。他们的游行遍布全国，呼吁拯救并净化德国社会，摆脱他们所认为的隐性左翼主义及资本主义的颓废。"
 germany.231.a: "令人担忧……"
 germany.232.t: "为未来而战"
 germany.232.d: "留给我们国家的路线越来越少，现在只剩下两条路可选：国家民主党或第三条道路。\n\n国家民主党由弗兰克·弗朗茨领导，他雄心勃勃且以自我为中心。该党与新法西斯主义、复仇主义画等号，而这正是德国人民现在所需的。国家民主党主张从过去寻求救赎。\n\n第三道路是国家民主党的一个分支，由更激进的极右翼分子领导。他们自称斯特拉瑟主义者，旨在复兴真正的德国社会主义思想，这也许正是德意志民族所需的。"
 germany.232.a: "国家民主党……"
 germany.233.t: "总统遇刺！"
 germany.233.d: "德国总统今日在柏林遭遇暗杀，这一震惊全国乃至国际社会的事件引发了广泛关注和震动。事件发生之际，北约刚刚解散，而德国境内极右翼政党的崛起也前所未有地迅猛，这一切使得人们纷纷猜测，行凶者是否与右翼极端主义团体存在关联。\n\n总统遇害时正在勃兰登堡门前发表公开演讲。一名枪手突然向人群中的总统开火，致命地击中了他。尽管安全人员迅速将枪手制服，但总统在送往医院途中因伤势过重不治身亡。总统的遇刺引发了社会的震荡与不安，德国政局也因此蒙上了一层阴影。"
 germany.233.a: "可怕！"
 germany.234.t: "土耳其人居住区发生火灾！"
 germany.234.d: "最近，我国遭遇了严重的暴力事件。夜幕降临时，数十条街道和土耳其公民拥有的建筑物被付之一炬，导致数百人受伤，至少73人丧生。此次惨剧造成的经济损失尚在评估中，但预计将相当可观。\n\n两个极右翼组织“新黎明”和“德意志秩序”已宣称对此次袭击负责。目前，警方正在对案件展开调查，但抓捕到实施者的可能性较低。官方右翼政党否认与此次袭击有任何关联，声称这种行为与他们的价值观不符。\n\n尽管此次事件造成了巨大的人员伤亡和人道悲剧，但德国社会中对土耳其移民的同情却寥寥无几。网络上的普遍情绪是“外国人滚出去！”以及“手提箱、火车站、安卡拉！”。"
 germany.234.a: "真是灾难！"
