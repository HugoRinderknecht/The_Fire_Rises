 GER_the_managerial_revolution: "管理学革命"
 GER_the_managerial_revolution_desc: "“管理学革命”实际上是一个古老的概念，源自一本1941年的著作，畅想未来资本主义将被技术官僚和管理者运行的经济和政府所取代。\n\n在欧洲，这已经实现了。管理学革命终于到来，欧盟是一个管理型国家，其产业由技术官僚和商界人士组成的委员会来指导和推进。\n\n个人自由没有受到限制，但我们的制度保证了安全高于一切，为此牺牲了某些奢侈品。这些牺牲是必要的，欧洲人民投票支持它们，欧洲人民理解这一点。"
 GER_the_europe_of_tommorow: "明日欧洲"
 GER_the_europe_of_tommorow_desc: "欧洲首次成为一个统一的国家，这是一项里程碑式的成就，但欧洲大陆的联邦化仅仅是个开始。在企业股东的英明领导下，我们的社会正在进步，繁荣发展，生产率从未如此之高，经济自由化程度也达到了极致。这里不再是工人的天堂，因为它本身就是一个天堂，是企业家、工匠、股票交易员和商人的天堂。这是一个面向未来的欧洲，科技发达，民族主义瓦解，泛欧洲身份认同得到人们接受的欧洲，这就是我们多年来为之奋斗的目标。"
 GER_the_europe_of_yesterday: "昨日欧洲"
 GER_the_europe_of_yesterday_desc: "欧洲首次成为了一个统一的国家。但我们并非属于现代的欧洲，我们已经让时光倒流。仅仅因为我们是欧洲人，亦或是泛欧洲人，并不意味着我们不能庆祝各自地区的历史。\n\n罗马、法兰克、神圣罗马帝国、波兰立陶宛联邦，这些古老的帝国如今在天堂俯视着我们。我们是他们的继承者。一个世纪前的价值观必须复兴，军国主义、民族主义和国民服务意识，自由主义使我们变得软弱，和平主义使我们变得孱弱，夺走了我们曾经的天国。我们将通过武力，通过过去的教训实现时代的和平。"
 GER_europe_united_and_strong: "欧罗巴，团结而强大"
 GER_europe_united_and_strong_desc: ""
 GER_the_end_of_the_russian_experiment: "俄罗斯实验的终结……"
 GER_the_end_of_the_russian_experiment_desc: "俄罗斯自以为他们可以随意玩弄东欧，将其割成碎片玩拼图游戏，然后想放哪里就放哪里？\n\n小鬼的可怜游戏该结束了！该有人结束这个可怜的国家，把他们送回地狱了！他们本可以跟我们各自为安，享受和平与繁荣，但俄罗斯人的贪婪永远得不到满足，永远不知道何时会停止。他们会像路边的野狗一样被踢死，如果他们跪下来求我们的话，倒是可以在欧洲留个坑给他们！"
