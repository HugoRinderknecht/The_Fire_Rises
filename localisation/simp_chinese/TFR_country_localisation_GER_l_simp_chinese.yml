 germany.173.t: "贵族大办奢华派对"
 germany.173.d: "尽管官方已经对与会人员进行筛选，但公众仍对近期于中世纪宫殿举行盛宴的报道表达了强烈不满。身披法国奢华艳服的贵族和精致菜肴，又进一步激怒了仍在对俄战争中治愈伤疤的民众。\n\n贵族们要求我们立即发表公开声明表示支持。"
 germany.173.a: "要允许贵族有代表性"
 germany.173.b: "贵族的私事与公众无关"
 germany.174.t: "德国贵族陷入贪污丑闻"
 germany.174.d: "有关陆军采购过程腐败的传言四起，摄政王承诺对此事进行公正的调查。一份初步报告已被泄露给新闻界，不仅证实了传言，而且直接牵连到几位贵族。\n\n此事使政府陷入尴尬。摄政要求采取行动，但也宣布会全力支持涉事贵族。"
 germany.174.a: "白纸黑字，无可辩驳"
 germany.174.b: "改革程序"
 germany.175.t: "记者遭到逮捕"
 germany.175.d: "一位批评贵族的著名记者最近被当局逮捕。他详细描述了贵族对决策的巨大影响力，这些决策最后往往都是对他们有益的。尤其引人注目的是有关政府资金的交易，报道称，一些资金被用于中饱私囊。摄政王已下令逮捕这些报道的作者。\n\n自由派报纸和极右翼尽管出发点不同，却同样对此大为不满。我们得在事态失控之前发表一个声明。"
 germany.175.a: "毁谤是犯罪"
