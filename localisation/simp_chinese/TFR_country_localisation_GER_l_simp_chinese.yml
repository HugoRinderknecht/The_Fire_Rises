 germany.130.t: "库尔德工人党在土耳其东部起义"
 germany.130.d: ""
 germany.130.a: "有用的白痴，能助我们一臂之力"
 germany.131.t: "红红绿灯联盟成立"
 germany.131.d: "社会民主党左派、环保主义的绿党和极左的左翼党于周一宣布成立红红绿灯联盟，德国的政治格局因此发生了翻天覆地的变化。民意调查显示，鉴于温和派未能赢得北约战争，再加上北约战败造成的经济灾难，德国的总体情绪出现了压倒性的左倾，德国的未来看起来像是一片深红色的阴影。\n\n联盟成立的声明遭到了政治建制派压倒性的负面反应。而社民党中间派、基民盟和选择党政客们选择加倍兑现：振兴德国、引导德国摆脱“马克思主义独裁”的承诺，德国的未来仍不明朗。"
 germany.131.a: "有趣。"
 germany.132.t: "抗议席卷德国大学"
 germany.132.d: "身处战后德国的乱局中，那些大学生的处境尤为紧张。他们中的许多人应召参加北约战争，却只留得个一败涂地一贫如洗的结局，民众的悲苦情绪日益积攒。激进化的德国学生俨然成为极左翼活动的中心，左翼党组织的相关抗议活动此起彼伏于全国各地。许多学生要求进行彻底改革，包括大规模革新国家福利制度，为公众利益将大企业国有化，以及重调更符合工人阶级利益的经济政策，而不是将国家变卖给那些俄罗斯寡头。尽管这些大多是和平抗议，但也显示社会处于危险的两极分化边界。"
 germany.132.a: "革命正在蠢动。"
 germany.133.t: "攻入国会大厦"
 germany.133.d: "德国的革命狂热在今日到达顶峰，左翼势力已经占领国会大厦并宣布成立新德意志共和国。战后几个月以来的经济自由落体，数百万人失业的严重社会问题，以及对无能政府的愤怒，最终让左翼党准军事力量接管了政府统治。\n\n中欧时间上午十点，革命者在几乎没有遭遇阻力的情况下对如柏林火车总站、联邦议院以及总理府等首都重要建筑进行了围攻，总理的位置目前还不得而知。\n\n不久后，军方便出现逃兵宣布投靠准军事力量，一场全面起义在几个师宣布效忠于柏林革命力量后爆发。德国陷入了混乱，而由左翼党、绿党和社会民主党组成的新临时政府向人们承诺恢复秩序并解决当前的紧急局势。"
 germany.133.a: "革命爆发在欧洲腹地"
 germany.134.t: "工会罢工"
 germany.134.d: "就在政府宣布紧缩措施之后，德国工会联合会宣布进行总罢工以试图扭转紧缩措施。静坐罢工使经济陷入瘫痪，导致罢工工会成员和警察之间的暴力冲突加剧了德国国内现有的紧张局势。专家们纷纷跳出来，指责警方过度残暴，并为一个“执政就为了伤害工人阶级”的政权辩护，而反对者则谴责罢工破坏了本就已经岌岌可危的经济形势。"
 germany.134.a: "你可否听到那人民的呼喊？"
 germany.135.t: "政府颁布紧缩措施"
 germany.135.d: "为了应对欧元崩溃和法兰克福股市崩盘，联邦议会通过了一项紧急预算改革。改革主张削减福利，提高退休年龄，并还可能将一些行业私有化。随着欧元的汇率跌跌不休，紧缩措施的倡导者表示，如果想要确保货币稳定，避免在经济衰退时发生恶性通货膨胀，那么紧缩措施就是完全必要的。尽管如此，这些举措仍然十分不受欢迎，随着抗议者再次走上街头与警察对峙，法兰克福、柏林和科隆等主要城市均爆发了大规模骚乱。混乱逐渐蔓延至全国，德国的国内局势似乎越来越动荡。"
 germany.135.a: "或许抗议者们应该学学经济。"
 germany.136.t: "军队内部对共产主义的同情"
 germany.136.d: "北约近期对俄罗斯的溃败对于欧洲来说是一场绝对的灾难，德国社会各阶层都深深地感受到了这次失败所造成的沉重打击——特别是对于那些应征入伍的年轻人。这些年轻人大多来自贫困家庭，父母因为没有足够的钱把孩子送到国外躲避征兵而不得不目送他们的孩子上战场。这些士兵对统治阶级的怨恨很深。\n\n随着俄罗斯民族主义者对东欧的统治权的宣称，其意识形态将导致我们的人民向任何反对其意识形态的东西敞开心扉也就不足为奇了。在我们的军队中，这种对于共产主义的同情乃至认同与日俱增。\n\n我们的士兵，曾在前线遭受苦难与折磨，如今的背叛让他们感到深深的沮丧；而结合他们在经济上的窘迫和军队中左翼思潮的崛起，他们一直公开讨论我们国家应该采取的路线也就不足为奇了。\n\n与战前相比，我们的军队已经大幅扩张。对共产主义思想的同情或许将发展成某种更庞大的东西，并随之而来的是这种东西所造成的后果——这似乎是一个时间问题。"
 germany.136.a: "军队中燃起的星星之火"
 germany.137.t: "重建利比亚政府"
 germany.137.d: "经过漫长而艰辛的重建期，位于的黎波里的北约委员会终于为独立的利比亚政府做好了一切准备。"
 germany.137.a: "好极了"
 germany.138.t: "重建伊朗政府"
 germany.138.d: "经过漫长而艰辛的重建期，位于德黑兰的北约委员会终于为独立的伊朗政府做好了一切准备。"
 germany.138.a: "好极了"
 germany.139.t: "重建埃及政府"
 germany.139.d: "经过漫长而艰辛的重建期，位于开罗的北约委员会终于为独立的埃及政府做好了一切准备。"
 germany.139.a: "好极了"
 germany.140.t: "设立政府"
 germany.140.d: "新自由主义者与伪保守派被逐下权力的宝座，他们曾不配肩负起民族的未来。而今，我们的国家却因此留下了一道创痛，一道因经验匮乏而显得深刻的伤痕。太久以来，那些才智卓越、意志坚定之人被囚禁，无法展现他们真正的天赋，甚至因为他们对人民的挚爱而饱受惩罚。\n\n然而，今日，这一切都将改变。那些曾在现代腐朽巨兽面前不屈抗争的勇士们，终于迎来了赦免。当资本的铁靴踩压在他们的脖颈之上时，他们敢于怒吼；当德意志人民渴求声音时，他们毅然挺身。而现在，他们的声音，终于可以响彻苍穹。\n\n永远不要再让那些满怀自我憎恨的人占据我们的政府；永远不要再让他们将混乱的阴影投射于我们的国家；永远不要再让他们玷污我们流淌的血脉。\n\n虽然新自由主义的残毒犹难彻底根除，我们依旧面临漫长的征途，但只要我们团结一致，必将迎来一个再度强盛、屹立于世的德意志。"
 germany.140.a: "愿过去的错误不会重演"
 germany.141.t: "米夏埃尔行动失败"
 germany.141.d: "尽管我军英勇士兵竭尽全力，我们未能在参谋部规定的时间内实现“米夏埃尔行动”的目标。苏联军队在维斯瓦河的顽强抵抗，以及加里宁格勒的防御战，使我军陷入泥潭，无法进一步推进。\n\n在欧洲发生的异常毒气袭击为我们提供了短暂的优势，但我们必须找到类似的机会，并毫不留情地加以利用。此次行动虽告失败，但这并不意味着整场战争已失去希望。我们将重整旗鼓，夺回胜利！"
 germany.141.a: "仗还没打输呢！"
 germany.142.t: "米夏埃尔行动成功"
 germany.142.d: ""
 germany.142.a: "我们必须利用这一成功！"
 germany.143.t: "德国要求我们臣服"
 germany.143.d: "德国政府认定我们对于他们的“钢铁盟约”来说过于重要，无法置之不理。这些该死的德国人甚至连一个世纪都无法让欧洲平静，虽说他们过去尚且放过了我们。现在我们面临艰难的选择——是屈服，还是冒着激怒德国的风险，面临可能的禁运甚至入侵。"
 germany.143.a: "我们别无选择"
 germany.143.b: "去你妈的。"
