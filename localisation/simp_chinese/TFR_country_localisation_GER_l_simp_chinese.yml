 GER_no_more_weakness: "不再软弱"
 GER_no_more_weakness_desc: "我们的国家长久以来被叛徒所掌控。这些与美国人、苏联人以及全球主义者狼狈为奸的卖国者，榨干了德意志民族最后的精华，并将我们历史成就的荣耀掩盖在消费主义与多元文化的虚伪外衣之下。\n\n即便德意志联邦共和国已经倒下，我们仍能感受到那令人窒息的枷锁——过去那些左翼的投机分子换了一身外衣，继续掌握权力。\n\n然而，人民已经觉醒，他们已经受够了谎言与背叛！今天，我们将点燃革命的火炬，建立一个自立、自强、思想统一的德意志！"
 GER_strengthen_the_grip: "加强控制"
 GER_strengthen_the_grip_desc: "由于特殊的地缘位置、前政权的愚昧无能，以及长期的经济衰退和国家萎缩，德国正面临内忧外患的严峻局面。\n\n人民议会的最新指令旨在改善德国在欧洲的地位，确保人民的安全与福祉。国家安全部与国家人民军将密切合作，收复历史上属于德国的领土，并清除国内一切危险因素。"
 GER_honour_the_army: "向军队致敬"
 GER_honour_the_army_desc: "德国的统治阶层一次又一次地犯错，却始终未能吸取教训。这些所谓的政客与统治精英在国家安全这个最根本的问题上毫无作为。\n\n如今，我们不能再重蹈覆辙！\n\n政府将以安全为首要任务，全力支持军事建设，彻底清算过去统治阶级的错误决策。我们的国家政策将围绕国防需要展开，让德国重获真正的安全与尊严。"
 GER_old_guard_new_revolution: "保守派，新革命"
 GER_old_guard_new_revolution_desc: "我们实现了前所未有的壮举——这是任何政党、团体或阶级都未曾做到的。我们建立了一支超越想象的联盟，这不仅仅是议会中的政治联合，不是金钱操控下的妥协，也不是用谎言去安抚贫困、饥饿与屈辱的人民。\n\n我们的联盟，是思想的联盟！它汇聚了左派与右派，结合了旧时代的意志与新一代的力量，来自不同阶层、不同时代的人们，皆因同一个信念而团结在一起——为了伟大的德意志民族，为了强盛的德意志国家！"
 GER_raf_romanticism: "颂扬我们的奋斗"
 GER_raf_romanticism_desc: "我们的历史上有许多革命者，他们来自左右两翼，是为反抗资本主义而战的英勇斗士。\n\n这条道路布满荆棘与牺牲，但正是这些英雄的奉献，使我们得以重塑今日的德国。\n\n我们必须将他们的功绩永远镌刻在国家的文化领域与日常生活之中，让全体德国人民永远铭记他们！"
 GER_new_german_spirit: "新德意志精神"
 GER_new_german_spirit_desc: "自由民主的资产阶级德国已随其支离破碎的国家一同覆灭。这个腐朽至极的旧秩序，将我们拖入了颓废与失败的深渊。\n\n如今，一个崭新的时代正在到来！我们要以健康的民族主义精神，唤醒人民的道德复兴。德意志民族曾长期遭受蔑视，而今正是重振文化与传统，让世界再次承认德国伟大遗产的时刻！"
 GER_deconstruction_of_post_modernity: "解构后现代性"
 GER_deconstruction_of_post_modernity_desc: "今天，德国的伟大胜利只是全球变革道路上的一小步——微小，却意义非凡。\n\n讽刺的是，资本主义本想牢牢掌控权力，却在无意间为自己的覆灭埋下了伏笔。它的美德之中，亦隐藏着致命的弱点。而我们，毕生研究这些弱点，终将使它走向终结。\n\n如今，来自社会各个领域的人们汇聚一堂——知识分子与地下文化，主流学者与边缘思考者，科学家与业余探索者——共同参与这场伟大的事业：解构资本主义。\n\n首先，我们在思想层面拆解它，审视后现代性的每一个层面，追问：“我们是如何走到这一步的？” 进而回答：“我们该如何走出去？”\n\n曾经，这或许只是知识分子的哲学思辨，只是少数人的消遣与兴趣。但今天，它已成为现实之中，成为终结资本主义的理论框架。"
 GER_exiting_the_vampire_castle: "走出吸血鬼城堡"
 GER_exiting_the_vampire_castle_desc: "晚期资本主义罪行累累，而其中最邪恶的一桩，正是它对人类精神的扼杀。\n\n资本主义摧毁了社会凝聚力，扼杀了集体主义，践踏了人与人之间的同志情谊，并粉碎了真正的多元共存。它以自己的规则划分了是非对错，让整整几代人饱受羞辱与欺压之苦。如今，人们被灼烧殆尽，孤独无依，惶恐地面对未知的明天。\n\n我们必须采取行动，为人们的灵魂重新点燃信仰，为他们的心中重新燃起炽烈之火！超越旧日偏见的高墙，通向一个崭新的时代——那是进步与繁荣的时代！"
 GER_phase_out_capital_fundamentalism: "逐步淘汰唯资本论"
 GER_phase_out_capital_fundamentalism_desc: "这个世界已被困在资本主义的循环中，一座永无止境的迷宫、一种邪教仪式、一个让人类漫无目的奔跑的永不停转的轮子。\n\n这个体系早已不再惠及它的主人，但我们仍持续维系着它。而代价正在显现——它如同宗教般要求越来越多的献祭，将人类变成最可悲的奴隶，自认为自由的奴隶。\n\n我们必须摧毁资本主义演变成的原教旨主义邪教，打破人们对其抱有的任何幻想。这既是原则问题，也是生存问题。"
 GER_detox_from_nostalgia: "摆脱怀旧情结"
 GER_detox_from_nostalgia_desc: "时间已经证明，德国人是世上最具怀旧情结的民族之一——但遗憾的是，正如我们的经历所示，这并非总是件好事。\n\n资本主义一次次利用这一情感，以怀旧的笛声引诱德国走向毁灭。它巧言令色，让人们相信过去的生活更加美好，草木更为青翠，国家更为强盛，并哄骗我们只要顺从他们的意志，便能回到那段“黄金岁月”——荒谬至极！\n\n德国不再眷恋那些早已腐朽的旧时代。我们已经从过去的错误中汲取了教训，如今，唯一值得追寻的，只是全新的未来。"
 GER_redefine_marxist_ideals: "重释马克思主义理想"
 GER_redefine_marxist_ideals_desc: "马克思主义——这个词汇在岁月流转间承载了多少深远意义。它不仅成为现代世界思想体系的基石，更成为全球无数人为之奋斗的信仰。\n\n我们热爱马克思主义，因为它始终在变化，在发展，在进化。它的历史，就是无产阶级斗争的历史，是塑造我们今日世界的力量。然而，我们不会停滞于那些仍在固守20世纪马克思主义框架的人——我们必须如列宁、斯大林和毛泽东一般，使其适应现代环境，并在现实中不断深化和革新。\n\n我们将继承马克思主义，并在前行的道路上不断发展它，甚至让它带领我们直至群星之上——又或许，是它承载着我们？呵，这真是一个充满辩证法意味的悖论，值得深思与讨论。"
 GER_accelerate_into_a_brighter_future: "加速迈向更光明的未来"
 GER_accelerate_into_a_brighter_future_desc: "这一刻，我们已等待太久，然而，\n它的到来从未令人怀疑！\n\n资本主义已走到尽头。 它或许曾新颖，或许曾具备一定的价值，但如今，它不过是一具腐烂的尸骸，悬挂在世界之上。我们的责任，我们的使命，就是将它彻底扫除！ 炸碎这堵阻碍文明进步的高墙，让世界迈向真正的繁荣！\n\n但我们的革命并不止于拆毁资本主义的经济与社会制度——我们要粉碎束缚内心的枷锁，释放每个人天性中自由而富有创造力的灵魂！\n\n觉醒吧，挣脱这具空壳！\n拿起你的工具与武器，为成为真正的自己而战！\n加速前进，让历史永不停息地向未来狂奔！\n\n更快！\n更快！！\n更快！！！\n更快！！！！"
