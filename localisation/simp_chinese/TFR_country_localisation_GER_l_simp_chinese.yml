 GER_democracy_falters: "民主大厦飘摇"
 GER_democracy_falters_desc: "何其悲哀\n\n如此至暗时刻，我们竭尽全力阻止俄罗斯人，但却无力回天。最初的突破后，混乱接踵而至，随之而来的是一次又一次的失败。我们很幸运，德国免遭了大部分惩罚，但我们失去了整个东部联盟。我们和俄罗斯之间的缓冲带消失了，北约也彻底陷入混乱。而一切还没结束，我们的邻国已然陷入厮杀。"
 GER_embrace_european_unity: "迈向欧洲统一"
 GER_embrace_european_unity_desc: "我们尽了最大的努力团结欧洲，但这还不够，我们依旧是一盘散沙，尽管付诸一切。但这并不意味着我们已经放弃了！如果说有什么不同的话，那就是这次失败更加坚定了团结的信念，坚定了必须团结一致的理念！"
