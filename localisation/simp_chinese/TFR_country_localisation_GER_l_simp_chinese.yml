 germany.123.c: "允许国防军最高统帅部招募少量的专家和辅助人员。"
 germany.124.t: "在比利时征召外籍军团"
 germany.124.d: "比利时是一个由法语区和荷语区组成的国家，拥有大量技术工人、职业军人和热心的志愿者。这里是为军队和外籍军团招募人力的理想之地。但我们究竟应将这一权利授予谁？"
 germany.124.a: "举办一场相对妥协的适中规模征募活动"
