 GER_antiquated_legal_system_desc: "回想当初，德意志帝国和神圣罗马帝国的法律体系曾是无数人心中的典范——当然，这其中不包括平民。\n\n它的回归虽然迎合了上流社会的需求，但同时也带来了不少的问题。\n\n旧时的法律无力承受岁月的捶打，它们脱离群众，往往令缺乏法律知识的底层百姓陷入难缠的官司中无法脱身，被后者抛弃只是时间问题。\n\n引入这些法律的唯一后果便是思想倒退，社会的不平等进一步加剧。然而庙堂上的高官们对此毫不关心，他们眼里只有奢侈豪华的派对。\n\n有些事物终究不会改变。"
