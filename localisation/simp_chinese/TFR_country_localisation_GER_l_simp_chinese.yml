 GER_gotterdammerung: "诸神黄昏"
 GER_gotterdammerung_desc: "随着战争走向终幕，它的余波将世代回响于欧洲大陆。在北约盟国的废墟之中，德国同样陷入彻底的毁灭。俄军无情的炮火将我们的城市夷为焦土，街道上堆满无数尸骸，绝望的家庭在瓦砾间哭喊，徒手翻找着亲人的身影——即便无法救他们一命，也至少要找回他们的遗体。昔日的敌人，再次让我们的民族蒙羞——那个我们曾以为在1991年便已被封存进历史的对手。我们曾憧憬21世纪是和平与繁荣的时代，一个洗刷过去、迈向崭新未来的时代。然而，我们的天真注定破碎。来自东方的威胁从未消失，它只是蛰伏，静待反扑之日。这场战争，是我们的清算，是对天真幻想的无情觉醒。如今，我们的人民怀揣着刻骨的仇恨与怒火，复仇的渴望如烈焰燃烧。但此刻，我们唯有忍耐，唯有咬紧牙关，低头承受这屈辱，迎接重建家园的艰难时刻。然而，不要误判，不要遗忘——德国不会永远沉沦，德国不会长久埋于废墟之中。我们终将崛起，我们终将战胜一切。最终的胜利，将属于德国！"
 GER_promise_recovery: "承诺恢复"
 GER_promise_recovery_desc: "我们在俄罗斯人手中所遭受的耻辱已深深动摇了民众对政府的信任，也将我们曾经繁荣的经济摧残殆尽。人民的呼声中充满了期盼并总问些我们无力解答的难题。我们不能再停滞不前，在未来几个月中我们的国家将面临其近几十年以来最为艰难的考验。我们必将重建，必将改革，并最终从俄罗斯人手中夺回曾属于我们的荣光！"
 GER_convene_with_nato: "北约会谈"
 GER_convene_with_nato_desc: "在我们的北约盟友中，没有任何一个国家比我们的处境更好，也没有谁愿意再去考虑与俄罗斯展开另一场战争。然而，我们不能消极等待，眼睁睁看着这头“北极熊”日渐壮大。我们亟需进行一次彻底的整顿，确保北约真正实现其所标榜的目标——成为一支强大而团结的军事力量，能够保护其人民的安全。"
 GER_facit_omnia_voluntas: "意志决定一切"
 GER_facit_omnia_voluntas_desc: "太久了，太久了！我们的国家被一群只会伏案批文的庸碌之徒与贪婪腐败的豺狼所统治，他们的口袋被资本填满，而我们的国力却在他们的挥霍中衰败。正是他们，将我们引向失败，引向毁灭，引向沉沦！在他们怠惰无能的领导下，德国联邦国防军被弃之如敝履，任其腐朽凋零，而他们自己却肆意中饱私囊，将国家资源浪费在毫无意义的妄想之上。但今天，一切都将终结！德意志的军队不再以软弱为名！我们将重塑昔日的荣光，恢复军队的纪律、荣誉与无可匹敌的强大！普鲁士之辉煌，德意志之铁血，如今必将再度燃起！我们的军队不再是政客忽视的附庸，而将成为令敌人战栗、令世界敬畏的铁壁长城？一个新时代已经到来——一个更强大的德国！一个坚定无畏、重拾自豪的德国！一个敢于直面外敌侵略、绝不退缩的德国！我们不再犹疑，我们不再屈膝！从今日起，德意志巍然屹立，不可撼动！"
 GER_nato_war_recovery: "复兴武装力量"
 GER_nato_war_recovery_desc: "早在跟俄罗斯开战前，我们的军队就乏善可陈。即便它已经成为一支极度现代化与威风凛凛的军队，也改变不了我们依然严重依赖于美国佬的事实。没了美国这位盟友，我们将遭受到俄国人的欺凌并只能忍辱偷生。我国再也不能输给这头凶猛的俄罗斯熊了。从现在开始我们必须自力更生，当然这个过程并不会太过于艰难。几个世纪以来，德国军队一直为世界瞩目，如今它将重铸荣光。我们将亲自铸造一支不负先祖期望的军队。"
 GER_en_treue_fest: "荣耀归于祖国"
 GER_en_treue_fest_desc: ""
 GER_gott_ehre_vaterland: "黑白红联盟"
 GER_gott_ehre_vaterland_desc: "德国武装力量的巅峰时代究竟为何时？是国防军？是联邦国防军？事实是，这些都远未触及我们真正的军事辉煌。它们的传统、信仰与荣耀，皆源自一个更为古老、更为强大的根基——普鲁士，那个铸就了德意志帝国的战士国度。因此，若要真正复兴我们的军队，就必须让它回归普鲁士的形象。唯有普鲁士军国主义的复兴，唯有卓越军人的再塑，我们才能捍卫国家，才能抵御来自东方的黑暗威胁。我们的意志将再次在钢铁中锻造，我们的人民将再度坚韧、纯粹，我们的血脉将燃烧，怀揣着不灭的复仇怒火。"
 GER_national_service: "国民服役"
 GER_national_service_desc: "曾几何时，德国的军事实力与钢铁意志震慑世界。普鲁士王国被公认为欧洲最强的军事国家之一，即便人口远不及其他大国，却依然建立起了欧洲第四大军队。然而，当今谈及德国军国主义，人们往往只会想起两次世界大战，而忽视了一个简单的事实——若无强大军队，德国早已沦为列强刀俎上的羔羊。若无武力，普鲁士永远无法完成德意志的统一大业；若无军队，德国早在东西两线的压力下崩溃，步奥地利在一战中的后尘；若无坚实的防御，我们的人民早已如牲畜般，被布尔什维克的屠刀蹂躏。军国主义从来不是德国的过错，而是德意志民族的命脉，是生存的根本，是不可动摇的信仰。而今，敌人再度逼近我们的边界，国家再次需要新鲜血液注入军队，为民族存亡而战。因此，我们必须重新启用强制征兵制——这一曾被愚蠢废除的根基。唯有如此，德国才能真正屹立不倒，战无不胜！"
 GER_rehabilitate_the_kaiser: "德皇凯旋"
 GER_rehabilitate_the_kaiser_desc: "何为德国之本？ 有人或许会称颂我们的悠久文化与传统，亦或是我们的技术革新与精益求精的精神。然而，直至19世纪末，统一的德国民族与国家概念仍模糊不清，只是诸侯割据、四分五裂的疆域。唯有仰赖上帝的恩典与霍亨索伦王朝的英明领导，我们德意志子民方得以挣脱奥地利与高卢势力的束缚，在烈火与钢铁中淬炼出一个真正的国家。若无俾斯麦的雄才大略、毛奇的铁血战策，尤其是威廉一世陛下的坚定引领，今日之德意志将无从谈起！是普鲁士与我们的皇帝铸造了德国，以鲜血、钢铁与不屈的意志锻造出我们的民族。今日，当巴伐利亚再次背离祖国，兄弟间再度因外部势力的阴谋而被边界分割，我们必须铭记先祖们浴血奋战的壮举，捍卫德意志不可分割的团结。正是我们民族坚韧不屈的灵魂与皇帝们的指引，让德国在世界舞台上昂然屹立，让我们在历史长河中争取到属于自己的光辉荣誉。我们不能忘却他们的遗产，因为正是他们的奋斗，奠定了我们的身份、文化与生存之道！"
