 GER_entrenched_elitism: "坚持精英主义"
 GER_entrenched_elitism_desc: "精英主义本身并没有错，有些人确实比其他人更擅长管理事务。作为一个一体化的经济强国，欧洲需要一个管理型政府。那些最有才华、最成功的人将成为国家的精英，带领我们的国家走向伟大。"
