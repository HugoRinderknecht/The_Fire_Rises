 GER_five_year_plan_cat_desc: "资本主义给德国经济带来了灾难。三十多年前，资本家们对东部的人民企业进行无情的摧毁掠夺，让我们完全屈服于北约，现在他们又强迫我们与俄罗斯进行一场必败的战争，一场必定摧毁经济的战争。这个制度的失败只是时间问题。\n\n人民议院已经制定五年计划来恢复和发展德国的工业能力，否决并扭转前政权的烂摊子，让我们一并击溃法西斯主义！"
