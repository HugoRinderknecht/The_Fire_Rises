 GER_convene_the_european_parliament: "召集欧洲议会"
 GER_convene_the_european_parliament_desc: "德国的人民已然发声，昔日的德国精神虽已破碎，却以崭新的形态重获新生。泛欧洲的梦想如今在德国人民的心中熊熊燃烧，欧洲党已在德国赢得了压倒性的胜利！\n\n今日，迎来了新的黎明！新的起点！欧洲国家的诞生时刻，已经到来！\n\n召集欧洲议会吧，是时候将我们联盟的残余力量聚集在一起，以统一的姿态共同迈向未来！"
 GER_european_millitarisation: "欧洲军事统一"
 GER_european_millitarisation_desc: "我们败给了俄罗斯，我们的军事理论不足，或者也许我们的联合作战体系受到了各种语言混杂的困扰。我们失败的原因有很多，其中最明显的是我们缺乏一支强大的军队。\n\n我们都曾经建立过强大的军队！为什么现在不能呢？！好吧，既然我们现在已经统一了，我们会的。我们将建立一支比俄罗斯人所能想象的还要强大的军队，他们已经把我们从沉睡中唤醒。而他们将付出代价。"
 GER_the_duty_of_every_young_man: "青年的职责"
 GER_the_duty_of_every_young_man_desc: "保卫欧洲？不，拯救欧洲，是每一个人的神圣职责。\n\n我们绝不能成为那个让自由蒙羞的世代。我们将拯救一个自由与繁荣的欧洲！我们必须夺回波兰，解放波罗的海的疆土，解救被束缚的罗马尼亚，从深渊中重拾匈牙利，将斯洛伐克带回光明的怀抱！\n\n每一个人都肩负着为正义而战的使命！\n\n我们将扩大征兵规模，取消所有豁免。征兵豁免这样的奢侈品，早已在我们失守自由的那一刻失去了意义。"
 GER_an_economy_of_war: "经济战"
 GER_an_economy_of_war_desc: ""
 GER_war_rationing: "战时配给"
 GER_war_rationing_desc: ""
 GER_million_man_army: "百万大军"
 GER_million_man_army_desc: "百万雄师，壮丽如画，然而如此庞大的力量也极难掌控。它如同猛虎，气势恢宏，但若无合适的指挥系统，便如同一只失去双眼的虎兽。我们必须将各联邦州的指挥体系与中央政府无缝衔接，否则，我们将重蹈覆辙，再次品尝战争带来的苦果。"
 GER_fortress_europa: "欧洲堡垒"
 GER_fortress_europa_desc: "“欧洲堡垒”是欧盟最高指挥部设想的新计划，旨在将我们的国家打造为一座坚固的堡垒。大规模的防御工事、全民动员和有利的政府政策将相互配合，支持可能决定欧洲自由命运的战争中的军事行动。"
 GER_aggressive_realpolitk: "激进现实政治"
 GER_aggressive_realpolitk_desc: "战争的硝烟散去后，混乱的阴影笼罩着欧洲。西班牙陷入内乱，法国经历起义，欧盟的许多重要部分从我们手中撕裂。在这场动荡中，我们的联邦化进程未竟全功。如今，我们必须以智慧照亮我们的邻邦，欧洲的每一个部分都必须团结起来，共同应对来自东方的威胁。而如果他们不愿与我们同行，我们便将他们引入我们的怀抱，以团结之力应对共同的命运。"
 GER_intergrate_west_poland: "整合西波兰"
 GER_intergrate_west_poland_desc: "如同大多数被征服的国家一样，波兰也被梅德韦杰夫瓜分了。但就在集安组织的势力范围之外，他们却留下了西里西亚和我们前盟友政府在波兰的残余力量，并将紧急首都设在波兹南。他们肯定会很乐意加入我们。"
 GER_secure_scandinavia: "保卫斯堪的纳维亚"
 GER_secure_scandinavia_desc: "斯堪的纳维亚半岛提供了一个独特的机会，在上次战争中，挪威的边界太小，无法取得真正的进展，但如果能将瑞典和芬兰也纳入进来，我们将开辟一条新的战线，可以切断他们主要的北方港口，剑指圣彼得堡。欧盟欢迎欧洲所有国家加入，而斯堪的纳维亚半岛的加入尤为不容拒绝。"
 GER_secure_central_european_democracy: "捍卫中欧民主"
 GER_secure_central_european_democracy_desc: "捷克几乎在我们达成和平协议之前便险些沦为那头熊的猎物，而奥地利却冷眼旁观。他们虽身为欧盟成员，却非北约盟友，无视了我们之间的共同防御条约。但这一次，他们将无从回避。"
 GER_balkan_intervention: "干预巴尔干"
 GER_balkan_intervention_desc: "巴尔干地区爆发的微型战争，观之如观镜。塞尔维亚先是包围了较小的邻国，再入侵了克罗地亚和斯洛文尼亚，以南斯拉夫之名实行塞尔维亚民族主义。那里的人民，也就是欧洲人，必须把他们从塞尔维亚法西斯手里解放出来。"
 GER_russias_soft_underbelly: "俄罗斯的软肋"
 GER_russias_soft_underbelly_desc: ""
 GER_war_plan_black: "黑色战争计划"
 GER_war_plan_black_desc: "我们必须为下一场战争未雨绸缪。"
 GER_reset_european_economies: "欧洲经济洗牌"
 GER_reset_european_economies_desc: "是时候让欧洲重启了！联邦化的经济体系下，各国的产业、法律和法规相互矛盾。我们必须推倒现有的框架，重塑新的秩序。而这也为我们提供了一个千载难逢的机会——从头建立一个全新的经济体系。我们有两条主要的路径可以选择，不妨召开一场漫长的欧洲议会会议，从根基上重新设计属于我们的经济蓝图。"
 GER_national_corporatism: "国家法团主义"
 GER_national_corporatism_desc: "国家法团主义就是将指令经济与资本主义体系相结合的制度，在经济需要我们引导以准备快速现代化和扩张的时候，这个制度将是我们的救命稻草，而这也是走向国家资本主义经济体系的第一步。"
 GER_nationalize_key_industries: "国有化关键产业"
 GER_nationalize_key_industries_desc: "国家资本主义的一个核心原则就是关键产业国有化，国防工业。任何与宝贵资源或生产管理相关的事务都必须由国家管理，而不太重要的事情上的竞争则大体上留给市场。"
 GER_promote_state_owned_enterprise: "促进国企发展"
 GER_promote_state_owned_enterprise_desc: "我们要大力发展国有企业，让政府富起来，人民富起来，让企业在国内外发展起来。"
 GER_strengthen_transnational_institutions: "增强跨国企业"
 GER_strengthen_transnational_institutions_desc: "我们在海外的机构是我们手中的重要资产，它们不仅在将我们的影响力扩展到异国他乡方面至关重要，也在为国家的繁荣贡献力量。借助新的国家社团主义政策，我们对包括海外在内的主要企业拥有了绝对的掌控权。中国和俄罗斯已利用这一策略迅速推动国家发展并扩展其全球影响力，而如今，轮到我们以同样的方式行事了。正如古语所言，“入乡随俗。”"
 GER_concessions_to_the_oligarchs: "让步寡头"
 GER_concessions_to_the_oligarchs_desc: "寡头在国家资本主义社会中是一种令人不悦但又不可或缺的存在，他们负责管理企业，并确保海外的资金来源。他们有自己的利益和目标，但这些目标主要是为了赚取更多的金钱。这恰好也是我们的共同利益。让我们携手朝着这个方向努力。"
 GER_implement_corporate_governance: "贯彻企业治理"
 GER_implement_corporate_governance_desc: "上个世纪，企业的权力不断壮大，业务遍布全球，其财富甚至超过了许多国家。有人可能会说，如果让这些企业实体来管理政府，可能会做得更好。嗯，虽然我们不至于完全把权力交给他们，但我们正在借鉴他们的管理经验。\n\n如果从本质上进行分析，一个国家的运作方式确实与一家公司有很多相似之处。如果我们将政府组织成像那些大型上市公司一样，那么国家经济肯定会变得更加盈利和高效，而这正是我们最想要的。"
 GER_promote_enviromental_social_governance: "改善环境社会治理"
 GER_promote_enviromental_social_governance_desc: "环境保护是几乎所有人都能认同的理念。一个清洁、绿色的环境能让人民更加幸福。在社会领域，我们应当格外关注，确保环境的清洁，同时确保我们的能源来自可靠且清洁的来源，这其中也包括核能。"
