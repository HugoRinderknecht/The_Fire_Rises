 GER_redefine_what_is_european: "欧洲重定义"
 GER_redefine_what_is_european_desc: "欧洲的地理边界理论上直至乌拉尔山脉，但许多欧洲人包括我们国家的公民，跟俄罗斯人几乎没有共情，部分原因在于双方之间历史上几乎持续不断直至现今的战争。而主要原因在于俄罗斯人一直是独裁者的奴隶，每一次都被重新粉饰，他们是误入歧途的典型案例，是走错路的欧洲子民。\n\n当一切尘埃落定之时，让我们仁慈一点，我们将带领他们进入天堂，向他们展示什么是真正的好政府。"
