 germany.211.t: "围攻罗伊斯堡"
 germany.211.d: "鲁斯城堡，或者应该称之为狼穴，我们已步上这座古老城墙之下，并将在一周内将其摧毁。暴君鲁斯藏身其中，四方兵锋已在外围聚集，炮火蓄势欲平此城，若有必要，将倾毁一切。然而在此之前，我们将尝试数次突袭，期以最小代价夺下这座城堡。"
 germany.211.a: "对待法西斯分子就得这样！"
 germany.212.t: "海因里希自杀"
 germany.212.d: "德皇死了！哦不，德皇万岁了！我们的君主在那群不信神的蛮子威胁他的地位时自杀了！在我们的运动碎裂成粉末之前，我们得迅速寻找一个继承人！"
 germany.212.a: "我们群龙无首……"
 germany.213.t: "海因里希被俘获"
 germany.213.d: "我们已擒获伪帝海因里希·冯·罗伊斯！君主派失去了凝聚之首，必将走向崩溃边缘！未来数日，他们或将有几分回光返照，但他们的皇帝已沦为阶下囚，不再是那统御一方的君主。他将为自己复辟帝制的妄想付出沉痛代价！"
 germany.213.a: "让这条狗继续叽叽喳喳吧，亲眼看看我们怎么捣毁他残余的帝国！"
 germany.214.t: "最高议长被俘获"
 germany.214.d: "我们出乎意料地擒获了最高议长！本以为在威胁之下他会选择自尽，然而幸运女神垂青于我们。如今，这位失魂落魄、失去武装的最高议长已在我方掌控之中，这一俘获必将击溃敌方的斗志！"
 germany.214.a: "他的“善良”要面临最终的审判了！"
