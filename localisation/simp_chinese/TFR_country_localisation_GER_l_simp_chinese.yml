 GER_demand_russian_war_reparations: "要求俄罗斯支付战争赔偿"
 GER_demand_russian_war_reparations_desc: "几个世纪以来，俄罗斯对欧洲造成了深重的威胁，给我们带来了无尽的苦难，屠杀我们的人民，将我们的城市化为废墟，并在历史的各个关键时刻对我们进行羞辱。从沙皇时代直至当下，俄罗斯始终是阻碍欧洲统一的主要敌人。如今，是时候让俄罗斯面对应有的正义了。我们将坚决要求俄罗斯支付巨额赔偿，以弥补我国因俄罗斯侵略而失去的生命、被摧毁的城市，以及国家重建与复兴所需的资源！"
