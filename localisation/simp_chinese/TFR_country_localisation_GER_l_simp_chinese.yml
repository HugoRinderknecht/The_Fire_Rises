 germany.151.t: "最高议长向军队发表讲话"
 germany.151.d: "俄罗斯对我们美丽的欧洲大陆所作的一切，我们都历历在目，俄国熊一次又一次咬住了我们的脖子，留下了深深的创伤。\n但这一次，我们大梦已觉，胸中唯有狂怒。\n我们曾被规训，要否认我们的身份认同，我们也为此付出了战败的代价。\n而如今，正是以战火硝烟重塑自我之时。\n\n德国和全欧洲的命运都掌握在你们手中，我们绝不能失败。\n我们将不眠不休地斗争，直到“俄罗斯”这个概念从过去、现在和未来被彻彻底底的抹去。\n我们如何看待失败？\n哪怕它再可怕，你也要拼尽全力地去战胜它，除此以外别无他法。\n\n俄罗斯巨熊正虎视眈眈。\n挖出它的心脏。\n把它分食殆尽。\n让世人为之瞩目。\n\n我们的唯一命令，便是要忍耐一切。"
 germany.151.a: "为胜利不惜一切，让大地燃起烈火。"
