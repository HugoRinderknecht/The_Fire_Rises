 germany.286.t: "乡间宅第"
 germany.286.d: "昏暗的黄昏下，别墅中，一名男子低声喃喃。他的目光穿透阴影，望向落日沉没的地平线，眼神中透着一种孤绝的寒意。那里，早已无友可寻。\n\n他看见他们在外起舞，厚重的军靴狠狠砸进泥土，激起尘埃；他看见他们闯入屋内，粗粝的手指拨弄着墙上镶嵌的圣徒画像，在一张小小的国王肖像间搜寻着什么。\n\n初次与他交谈时，那男人脸上带着谄媚的笑，金发耀眼，蓝眼透亮。于是，队伍中的一人淡然地说道：\n“Wir sind nicht mehr eure Freunde. Wir sind eure Befreier.”（“我们不再是你们的朋友，我们是你们的解放者。”）\n然而，那男子听不懂。\n\n烈焰在房屋间翻腾，而军靴依旧踏响舞步，宛如从欧洲边陲的大火中逃出的幽魂。他们游荡在死寂的荒野之中，他们是仅存的生者，而他们寻找着尚存气息的一切——为了吞噬它们，让自己继续存活下去。"
 germany.286.a: "我们回来了。"
 germany.287.t: "来自波兰的报告"
 germany.287.d: "\n季度社会稳定评估\n分类等级：5\n参考编号：SSA/Q3\n主题：波兰社会不稳定现象的骤然激增\n\n摘要：在我方近期进入波兰，并迅速拆解其国家机构与本土企业，同时由欧洲企业取而代之。然而，此过程执行过于仓促、缺乏协调与严谨性，导致局势急剧恶化。我方超负荷的安保力量未能有效控制大部分区域，形成了严重的“权力真空”，直接引发犯罪率的剧增。据称，当地的企业分支正利用这一混乱局势，在商业竞争中采取极端非法手段。\n\n其中，最广泛流传的说法（尚未由我方特工证实）是，部分企业正雇佣带有赛博义体的雇佣兵以铲除竞争对手。多起工业破坏及暗杀事件的线索均指向一名银发女性，年龄约在20至25岁之间，目前调查仍在进行。\n\n结论：欧洲内部安全局及其他安保力量急需增援，包括重装甲部队及空中力量，以确保战略要地的安全。波兰局势若继续失控，可能会引发与集体安全条约组织的边境危机，甚至导致我方对西波兰的全面失控。"
 germany.287.a: "这可太赛博朋克了。"
