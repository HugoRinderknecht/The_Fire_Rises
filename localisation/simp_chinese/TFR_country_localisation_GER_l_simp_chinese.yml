 germany.237.a: "我们会重蹈覆辙吗？"
 germany.238.t: "我们的未来……"
 germany.238.d: "既然我们拥抱了长期以来被禁止的意识形态与哲学，亦对自由主义发动了文化战争，民族社会主义在我国的浴火重生就成了必然之事。\n在被压制数十年后，它有了再焕新生的机会，而这一次，我们明白必须避免哪些错误，明白不可低估我们的敌人，明白何为真正利害攸关之物。\n\n问题在于，我们是否要完全拥抱这个深埋已久的理想，摆脱那强加于我们的身份，不再弃德国人民于不顾，此举将向世界证明，世界上没有什么东西是会彻底消亡的，但亦会让我们变得千夫所指，成为众矢之的。\n\n我们也可以悄悄地拥抱我们内心的一部分，抛弃万字符和对希特勒的崇拜，同时却仍依照我们的意愿改造国家。一个人大可既在理想主义的烈火中锻造自我，又让他在世人眼中没那么不堪。\n\n选择权掌握在我们手中。"
 germany.238.a: "我们的改革只有一个合乎逻辑的结论。胜利万岁！"
 germany.238.b: "我们已经从往昔中获得了足够的经验。"
