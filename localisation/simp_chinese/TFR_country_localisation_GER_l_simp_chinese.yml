 germany.243.t: "基辅的幽灵"
 germany.243.d: "这个引人注目的名字正在推特和其他社交媒体平台上广泛传播，指的是一名据称在俄罗斯入侵乌克兰的首日击落了6架俄罗斯战机的乌克兰米格-29飞行员。\n\n在许多关于“基辅幽灵”的帖子中，附带了看似为米格-29战机的视频片段（根据北约命名规则称其为“支点”）。然而，大多数帖子都使用了相同的短片——飞机在混凝土高楼的上空飞行，背景是一片灰色的天空。\n\n然而，目前几乎没有证据能够证明“基辅幽灵”的真实存在。许多网上的反对者指出，一个没有制空权、驾驶着性能不如敌方的战机的飞行员在一天内击落6架敌机，这种说法缺乏可信度。\n\n尽管如此，一位匿名的乌克兰人受访时表示：“重要的不是他是否存在，而是他作为传奇所传递的信息。在这样的艰难时刻，这种信息的传播，无论是真是假，都具有重要意义。”"
