 GER_anti_poverty_initiative: "扶贫措施"
 GER_anti_poverty_initiative_desc: "尽管我国经济实力雄厚，但仍面临贫困问题的持续挑战。我们计划向低收入地区的小型企业提供补贴和低息贷款，并在服务不足的社区推行公共就业项目，帮助个人获得必要的技能培训。同时，我们将加大对社会住房项目的投资，确保低收入家庭能够住上负担得起且质量上乘的住房，此举既解决当前之需，又促进长期的社会公平。"
