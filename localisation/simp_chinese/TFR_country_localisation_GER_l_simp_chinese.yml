 germany.104.t: "德国工业遭受严重破坏"
 germany.104.d: "在罕见的空域侵犯中，俄罗斯轰炸机突破前线防空系统，深入我方领土，攻击并破坏了关键的战时生产设施！"
 germany.104.a: "空军哪去了？！"
 germany.105.t: "美国军官受命返乡"
 germany.105.d: "随着美国国内动荡与不安情绪不断加剧，美国军官被紧急召回海外驻地，剩余的也将在数日内撤离。这无疑是个糟糕的消息，也表明美国的局势比我们所知的更加严峻。\n\n当然，这意味着我们将基本上无力防守本土。欧洲将在久违的孤立中独自面对未来。有人为此消息低调欢庆，但更多人默然不语，这是一个不祥的征兆，预示着艰难的日子即将降临。"
 germany.105.a: "祈祷这个问题不要恶化吧……"
 germany.106.t: "施压维谢格拉德集团采用欧元"
 germany.106.d: "由于最近发生的事情，我们都能深刻认识到，欧盟比以往任何时候都更需要团结、更需要一个强有力的中央统一领导以保障我们联盟能够顺利稳定运作。\n\n然而，即使是现在，维谢格拉德集团仍然是我们欧洲统一化进程的顽固阻碍，匈牙利、波兰、斯洛伐克和捷克共和国至今仍然没有将欧元作为其主要货币。如今，我们将持续推进欧元顺利过渡为欧盟内所有国家的共同货币。\n\n通过发起公众运动，以及资助那些支持欧洲一体化的政治团体，我们可以逐步地、坚定地向这些国家施加压力，让他们采用我们的货币作为国家主要货币。"
 germany.106.a: "我们拥有着共同的价值观"
 germany.107.t: "维谢格拉德集团解散"
 germany.107.d: "长久以来，维谢格拉德集团一直是欧洲联盟的一大障碍，如今他们终于看到了欧盟所能带来的益处，正式解散政治联盟并致力于欧洲项目。岁月推移间，欧洲联邦化的理想正逐渐成真。"
 germany.107.a: "好极了！"
 germany.108.t: "维谢格拉德集团依旧负隅顽抗"
 germany.108.d: "维谢格拉德集团坚决反对欧洲联盟的联邦化企图，将主权置于其他一切之上。这份由四国集团领导人签署的声明对欧洲一体化的雄心造成了重大打击，从联邦化到加强欧洲统一防御的努力，都因他们坚持主权的立场而受阻。"
 germany.108.a: "对联盟的打击…"
 germany.109.t: "洪灾重建工作终于完成"
 germany.109.d: "政府已启动项目，为莱茵河沿岸受2021年洪灾影响的地区提供救援。这次洪水比近年来更为严重，导致恢复工作进展缓慢，但联邦议院终于拨款并扩展救援措施，宣布该地区已进入恢复阶段。然而，这并非复苏的终点，联邦议院已宣布计划改革全国洪水应对措施，重点是在城市中增加绿化面积，以便在暴雨期间吸收更多水分。这个被称为“海绵城市”的计划将彻底改变现有的城市规划风格，通过增加树木、覆盖土壤和公共公园，并重新设计从混凝土到排水系统的一切。德国决心确保此类洪灾不再对莱茵河造成如此严重的破坏。"
 germany.109.a: "哈？海绵城市？"
 germany.110.t: "德国工业迁往东英吉利"
 germany.110.d: "随着俄军推进，必须将重要产业撤离至安全地区。不列颠群岛为我们的工业提供了一个避风港，使其能继续为战争贡献力量。将我们最重要的东部产业转移至东盎格利亚可能不受待见，但总好过拱手让敌人白白获得！"
 germany.110.a: "绝望情绪正呼唤实际行动！"
 germany.111.t: "波兰军队在奥得河法兰克福集结"
 germany.111.d: "尽管波兰已沦陷，但他们的残部在奥得河畔的法兰克福重组，主动向德国最高指挥部效忠。我们欣然接受，虽华沙已陷，波兰的灵魂尚未泯灭！"
 germany.111.a: "前方即是命运！"
 germany.112.t: "要求俄罗斯支付战争赔款"
 germany.112.d: "这场战争是俄罗斯一手挑起的，除了对土地的贪婪和对影响力的渴望外别无其他。成千上万，或许至少数百万人死于贪婪之手。侵略者必须为这些逝去的生命付出代价，就像我们曾经不止一次被迫付出代价一样。一些批评者认为，追讨战争赔款会引发类似魏玛共和国时期的定时炸弹，但支付了两次战争赔款的我们现在不也一切安好吗？我们需要这笔钱来重建家园。"
 germany.112.a: "他们会为这场毁灭性的冲突付出代价！"
 germany.113.t: "俄罗斯同意支付赔款"
 germany.113.d: "尽管我们做了最坏的打算，但俄罗斯还是接受了赔款支付，没有提出任何真正的抗议，甚至没有要求重新谈判。他们的外交官当然不乐意签署放弃经济资产的协议，但谁会乐意呢？希望这表明俄罗斯愿意建立一种合作关系。"
 germany.113.a: "好极了！"
