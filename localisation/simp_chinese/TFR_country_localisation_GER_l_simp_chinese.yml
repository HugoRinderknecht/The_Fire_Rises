 germany.39.t: "委内瑞拉石油德国倡议"
 germany.39.d: "中东地区的稳定局势崩溃导致油价飞涨，各国争相确保自身的能源需求。德国正面临着一场威胁其经济和工业的能源危机，为此，它向委内瑞拉提出了一项雄心勃勃的提议。\n\n这项提议简单却又意义深远：德国寻求稳定的石油供应，作为回报，它愿意向委内瑞拉提供先进的工业设备、优惠贷款以及基础设施现代化援助。这样的伙伴关系可以重振我国经济，恢复我国人民的繁荣。\n\n然而，一些顾问警告说，不要过度依赖德国。他们提醒我们过去与外国的纠葛，以及被卷入欧洲权力斗争的风险。"
 germany.39.a: "同意他们的条件"
 germany.39.b: "拒绝他们的提议"
 germany.260.t: "德国提出协议"
 germany.260.d: "随着欧洲局势再度紧张，德国人向我们提出了一个奇怪的提议。他们慷慨地想要建立贸易和经济伙伴关系，这可能对加速我们的经济复苏很有价值。然而，这也有其不利之处，因为与西方的任何经济伙伴关系都可能降低我们在民众中的合法性，并激怒民族主义者。"
 germany.260.a: "为了未来的利益，我们必须接受"
 germany.260.b: "我们可不会给德国佬舔屁眼！"
 germany.261.t: "俄罗斯拒绝贸易协议"
 germany.261.d: "来自俄罗斯的不安消息，尽管我方外交人员尽了最大努力，但与俄罗斯的贸易谈判还是破裂了。俄罗斯方面错误地宣称我方谈判缺乏诚意，并且有当地的相关报道表明，俄罗斯正以惊人的速度再武装化。"
 germany.261.a: "我们必须做最坏的打算……"
 germany.262.t: "俄罗斯接受贸易协议"
 germany.262.d: "我方外交人员传来喜讯，与俄罗斯的贸易谈判取得丰硕成果，双方已签署协议。俄罗斯广阔的市场现已向我们敞开大门，两国关系长期正常化的大门也已敞开。"
 germany.262.a: "或许这将为欧洲带来和平！"
 germany.263.t: "俄罗斯拒绝要求！"
 germany.263.d: "尽管我们提出了明确的要求，但俄罗斯人拒绝遵循我们对其军队包括减少陆军和空军规模以及军费开支的要求。即使是严重后果的威胁似乎也无法让他们感到担忧。"
 germany.263.a: "给这帮狗娘养的再加点制裁！"
