 germany.1.t: "“欧洲捍卫者-2020”演习开始"
 germany.1.d: "数十年来规模最大的北约军演于最近几周举行，来自27个国家的28000名士兵将参与其中。\n“欧洲捍卫者-2020”内容包括：\n“超过30个训练区域”\n“多国联合协同演习”\n\n此次持续数月的全方面演习将展示德国及其盟友应对危机的能力。这一切都在俄罗斯与乌克兰间愈发浓烈的火药味和高度紧张的欧洲局势间进行着。"
 germany.1.a: "时刻准备着"
 germany.2.t: "土耳其启动《北大西洋公约》第13条程序"
 germany.2.d: "旧世界正分崩离析。土耳其共和国于今日行使了北大西洋公约第13条赋予他们的权力，宣布退出北约；许多地缘政治学家认为这是剧变来临前的预兆。\n\n许多原因促成了这一举动：美国在最近的大选后分崩离析，加之北约数年来一直束缚土耳其在中东的野心，同时它又未能遏制俄罗斯在黑海地区的影响力，土耳其共和国认为留在北约百害而无一利。\n\n其余的北约国家争先恐后地派出外交官，希望能在失去另一个重要的地缘政治支柱之前让土耳其领导人重新考虑他们的决定，但希望渺茫。\n\n接下来的几天将会决定未来数十年西方在该地区的影响力的命运。"
 germany.2.a: "新月威胁退出。"
 germany.3.t: "土耳其重申北约承诺"
 germany.3.d: "西方国家与土耳其政府的外交努力取得了成功。今晨，土耳其领导层宣布撤回对第13条程序的启动，声明称“当前形势要求世界民主国家之间必须保持严格合作。”\n\n俄罗斯和中国代表团尚未对此次安卡拉会议结果发表评论，然而可以推测，他们对这场外交危机的结果感到失望。西方的影响力将暂时继续存在于俄罗斯的“后院”，这也为未来增添了他们可能担忧的潜在战线。\n\n尽管许多人认为，土耳其在黎凡特和其他地区的地缘政治野心再次受到遏制，但外界纷纷猜测，为了说服土耳其留在这看似逐渐衰退的军事联盟中，西方到底在幕后做出了多少不为人知的让步。"
 germany.3.a: "新月屹立不倒。"
 germany.4.t: "特大洪水冲击莱茵兰"
 germany.4.d: "倾盆大雨在德国西部肆虐，莱茵兰-普尔法茨和北莱茵-威斯特法伦地区受灾尤其严重。此外，大量的洪灾也冲击了相邻的荷兰和比利时。\n\n小河小溪化作激流摧毁了整个村庄。在这场近代以来最严重的自然灾害中，大坝岌岌可危，电力与网络也被齐齐切断。许多人命丧于此，更有许多的人因此流离失所。"
 germany.4.a: "我们致以思念与祈祷"
 germany.5.t: "特大洪水冲击莱茵兰"
 germany.5.d: "倾盆大雨在德国西部肆虐，莱茵兰-普尔法茨和北莱茵-威斯特法伦地区受灾尤其严重。此外，严重的洪灾也冲击了相邻的荷兰和比利时。\n\n小河小溪化作激流摧毁了整个村庄。在这场近代以来最严重的自然灾害中，大坝岌岌可危，电力与网络也被齐齐切断。许多人命丧于此，更有许多的人因此流离失所。"
 germany.5.a: "向德国方面表示慰问"
 germany.6.t: "德意志民主共和国重建"
 germany.6.d: "德国统一三十多年后的今天，东部的力量似乎压倒了西部。由于德意志联邦共和国在国内外接连受挫，左翼党、绿党和社民党组成的左翼联盟斩获了选民的青睐。经过一系列精心策划，左翼党中的反资本主义阵营迅速壮大，并在提前选举中拿下了联邦议院的多数席位。新政府随即修改基本法，将国名改为德意志民主共和国，规定实行社会主义制度，同时添加了许多前东德宪法中的内容。\n\n放在十年前，这一局面还被认为是痴人说梦，许多德国人因而对此深感震惊。尽管左翼党在过去几年间人气飙升，民众却依旧难以摆脱昂纳克独裁统治的阴影，害怕重回那段岁月。德国迎来了赤色黎明，但她的未来仍然布满荆棘。"
 germany.6.a: "从废墟中崛起！"
 germany.7.t: "德意志民主共和国重建"
 germany.7.d: "德国统一三十多年后的今天，东部的力量似乎压倒了西部。由于德意志联邦共和国在国内外接连受挫，左翼党、绿党和社民党组成的左翼联盟斩获了选民的青睐。经过一系列精心策划，左翼党中的反资本主义阵营迅速壮大，并在提前选举中拿下了联邦议院的多数席位。新政府随即修改基本法，将国名改为德意志民主共和国，规定实行社会主义制度，同时添加了许多前东德宪法中的内容。\n\n放在十年前，这一局面还被认为是痴人说梦，许多德国人因而对此深感震惊。尽管左翼党在过去几年间人气飙升，民众却依旧难以摆脱昂纳克独裁统治的阴影，害怕重回那段岁月。德国迎来了赤色黎明，但她的未来仍然布满荆棘。"
 germany.7.a: "出人意料。"
 germany.8.t: "德国发生军事政变"
 germany.8.d: "在收获了对俄作战的灾难性惨败后，联邦国防军中的极端分子对政府发动了政变。身着黑色制服的德国陆军特种部队士兵们几乎没有遇到抵抗就开进了柏林。随着豹式坦克包围了国会大厦，柏林民众在震惊中沉默地注视着政治家们被临时法庭依“背叛德意志民族”而宣判死刑。\n\n政变的领导者是一位名为“主谋”的蒙面人，他宣布“德意志人民与国家的堕落终结于今日。”军事管制在全国范围内实行，违反军法者亦格杀勿论。\n\n民选政府已“暂时”停止运作，由主谋领导的军队高层掌握了权力。\n\n与此同时，法国、英国等其他国家因这种专制行径与德国断绝了外交关系。欧洲还尚未从俄罗斯-北约战争的伤痛中走出，就有另一个国家堕入了极端主义。"
 germany.8.a: "第四帝国？"
 germany.9.t: "德国发生军事政变"
 germany.9.d: "在收获了对俄作战的灾难性惨败后，联邦国防军中的极端分子对德国政府发动了政变。身着黑色制服的德国陆军特种部队士兵们几乎没有遇到抵抗就开进了柏林。随着豹式坦克包围了国会大厦，柏林民众在震惊中沉默地注视着政治家们被临时法庭依“背叛德意志民族”而宣判死刑。\n\n政变的领导者是一位名为“主谋”的蒙面人，他宣布“德意志人民与国家的堕落终结于今日。”军事管制在全国范围内实行，违反军法者亦格杀勿论。\n\n民选政府已“暂时”停止运作，由主谋领导的军队高层掌握了权力。\n\n与此同时，法国、英国等其他国家因这种专制行径与德国断绝了外交关系。欧洲还尚未从俄罗斯-北约战争的伤痛中走出，就有另一个国家堕入了极端主义。"
 germany.9.a: "第四帝国？"
 germany.10.t: "德国正式提议组建欧洲共同防卫军"
 germany.10.d: "随着北约欧洲成员国与美国之间的关系日趋紧张，加之以美国的政治和经济混乱，德国正式提议与欧盟其他成员国组建一支泛欧军队确保其共同防御。随着美国总统唐纳德·J·特朗普当选后美国的民族主义转向，美国对北约的承诺屡遭质疑，许多欧洲人主张在国家安全方面拥有更多自主权。\n\n虽然这一提议仍处于早期阶段，但它标志着美国作为世界霸主的作用明显下降，其全球影响力开始崩溃。"
 germany.10.a: "有意思。"
 germany.11.t: "第一例新冠感染者"
 germany.11.d: "根据巴伐利亚地区卫生部的说法，德国已经出现了第一例新冠病毒病例。在星期一晚些时候，德国南部卫生部表示一名来自慕尼黑附近的施塔恩伯格地区的男子感染了病毒，但目前情况良好。\n\n在星期二早上的记者会中，巴伐利亚卫生部表示一名33岁的男性在参加公司的研讨会时被一名来自上海的中国同事感染。在这位中国女性启程前往德国前，来自武汉的家长曾拜访过她。\n\n根据卫生部的声明，专家目前认为巴伐利亚居民目前面临的风险不高。世界各国正密切关注着由武汉爆发的病毒。"
 germany.11.a: "愿疫情不会扩散"
 germany.12.t: "最高议长的晋升"
 germany.12.d: "随着德意志民族终于摆脱新自由主义和野蛮腐化的束缚，再次迈向文明的光芒，现在是时候向全世界展现那位引领这一切变革的睿智领袖了。\n\n他是一位满腔热血的爱国者，与那些官僚精英或外来者截然不同，他曾与数十万纯正的德意志人并肩作战，为国家的独立和尊严流血牺牲。\n\n他是一位卓越非凡的政治家，能够敏锐地洞察德国社会所面临的种种问题，并深知如何解决这些棘手难题。\n\n他是一位雄辩的演说家，凭借他的言辞和魅力，能够说服数百万人团结一心，共同为德国的复兴和辉煌贡献力量。\n\n他是一位坚定的执行者，为了彻底解决我们祖辈遗留下来的问题，他不惜付出一切代价，哪怕双手沾满尘土，也在所不辞。\n\n他是我们的最高议长，他是我们的领袖，在他的引领下，欧洲将坚定地击退共产主义威胁，守护我们的和平与安宁！\n\n"
 germany.12.a: "愿德国走向伟大！"
 germany.13.t: "欧洲共产国际的组建"
 germany.13.d: "德国已经挣脱了束缚，但单凭一己之力难以应对挑战。\n\n那些东方的独裁者们，背弃了马克思和列宁的信仰，转而向寡头和资产阶级献媚，他们绝不会对欧洲的革命掉以轻心。\n\n毫无疑问，一场新的战争即将来临，其规模和残酷程度可能会远超我们刚刚经历过的那场。因此，我们不能孤军奋战。\n\n当数百万同胞正在为解放社会主义摇篮上的人民而英勇奋战时，我们必须团结一致，共同组建欧洲国际联盟。我们将为了全大陆的利益而紧密合作，这种合作将超越以往任何一次。\n\n因此，当新帝国主义之鹰在我们最终的决战中向我们发起猛攻时，我们将毫不犹豫地将其帝国化为灰烬！\n\n"
 germany.13.a: "我们将解放属于工人的欧洲！"
 germany.14.t: "与第五国际的会议"
 germany.14.d: "随着西欧成功摆脱企业霸权的桎梏，我们迎来了将欧洲国际联盟正式化并扩大其影响力的机会。第五国际的成立，不仅将赋予我们的政府合法地位，更将向全球左翼运动传递出我们携手合作的强烈意愿。\n\n尽管目前我们的活动范围仅限于欧洲大陆，但这绝非我们的最终追求。全球社会主义运动的蓬勃发展，才是我们矢志不渝的奋斗目标。\n\n当然，要实现这一宏伟目标，我们必须摧毁那个企图颠覆一切的庞大威胁。为此，我们将把防御协议正式化并整合为一项单一公约，以此彰显我们在面对敌人时的坚定团结。\n\n社会主义的摇篮终于迎来了它的历史使命，并将永远高举红色旗帜，捍卫正义与真理！\n\n"
 germany.14.a: "我们的联盟变得更加强大！"
 germany.15.t: "石油危机席卷德国！"
 germany.15.d: "沙特阿拉伯内战所引发的连锁反应，迟早会波及我国。\n\n今日，德国经济已陷入停滞状态，随着油价不断飙升，我国企业已别无选择，只能暂时停止运营。尽管有分析人士指出，如果石油危机发生在全球大流行病之前，其造成的破坏可能会更加惨重，但可以肯定的是，在未来数月内我国将面临一系列严峻挑战。\n\n在全球动荡日益加剧的背景下，我们缺乏稳定且与我们关系友好的石油供应商。令人遗憾的是，欧洲大陆自身的石油产量无法满足我国工业的需求。如果我们无法找到有效的解决方案，这将对我国产生长远的负面影响，并可能削弱我们在与外国工业竞争中的优势地位。\n\n好在，至少俄罗斯仍在以相对低廉的价格向我们供应石油和天然气……\n\n"
 germany.15.a: "噢，天哪……"
 germany.16.t: "俄罗斯提高油价"
 germany.16.d: "显然，俄罗斯人毫不犹豫地借石油危机向我们敲诈勒索。\n\n莫斯科方面已正式通知，他们将上调对欧供应的石油和天然气价格。他们打着“供应链断裂”和“中东局势动荡导致供应短缺”的幌子，在我们缺少其他供应商的情况下，实质上是在对我们进行经济压榨。\n\n更令人气愤的是，他们还对此大肆宣扬，声称是“市场的无形之手迫使自己调整战略”。眼下，我们急需找到化解这场危机的办法，否则，我国将面临经济崩溃的深渊。\n\n这些家伙真是卑鄙无耻！\n\n"
 germany.16.a: "这群该死的投机家！"
 germany.17.t: "反俄抗议"
 germany.17.d: "近几周来，德国各大城市如柏林、慕尼黑和汉堡，爆发了大规模的反俄抗议活动。这些示威主要源于公众对俄罗斯提高石油价格的不满，因其给德国经济带来了更大的压力。\n\n石油价格上涨导致德国企业和消费者的能源成本增加，加剧了因新冠疫情而本已存在的经济困难。德国民众对政府在应对俄罗斯对能源市场的影响方面表现出的无力感到愤怒。\n\n参与这些反俄抗议的人群构成多样，包括环保人士、经济专家和政治活动家。这些群体在共同目标下团结起来，表达他们对俄罗斯举动的担忧，并敦促德国政府采纳替代能源，减少对俄罗斯石油的依赖。\n\n鉴于抗议活动持续不断，建议德国政府考虑以下行动：\n\n开展与俄罗斯的外交对话，解决石油价格上涨的担忧，探讨可能的谈判途径。制定并实施全面的能源多元化战略，重点发展可再生能源，并加大对可持续技术的投资。开展公众意识宣传活动，向市民通报政府应对能源危机的努力，以及缓解油价上涨对经济影响的措施。"
 germany.17.a: "明白了。"
 germany.18.t: "国家怎么变成了这个样子？"
 germany.18.d: "我们的军队一败涂地。\n\n我们的盟友一溃千里。\n\n我们的国土千疮百孔。\n\n我们的人民尸横遍野。\n\n这一切究竟是为了什么？\n\n是为了布鲁塞尔的那些官僚？为了他们背后的大公司？还是为了那些移民？\n\n当我们踏入这场战争时，满心以为能够轻松取胜，然而，精英阶层的失职却将所有人都推向了深渊。\n\n当母亲、女儿和妻子们拼尽全力寻找亲人的遗骸时，政府只能自责不已。\n\n"
 germany.18.a: "愿上帝给予我们渡过难关的力量……"
 germany.19.t: "我曾有位战友"
 germany.19.d: "下雨了，自然界的雨总是来得那么应景。卡尔伫立在雨中，任由雨水打湿外衣。如果能回到俄军入侵那时，他定会毫不犹豫地把从天而降的炮弹和碎石都换成这倾泻而下的雨丝。\n\n他凝视着眼前的墓碑，一言不发。战友的话语至今还萦绕在他的耳畔：等战争结束，他就能回家抱大胖小子了，他要在一个赎清了罪过、自豪而强大的德国把孩子抚养长大。然而，战友再也看不到那一天了，一枚地雷无情地夺去了他的生命。卡尔握紧拳头，咬牙切齿，他永远忘不了那场惨痛的失败。德国太过软弱，她被昔日的罪孽束缚，不敢抵抗眼前肆意扩张的敌人。\n\n悲伤和愤怒不断交织，最终化为扭曲的仇恨。这个德国辜负了他，辜负了他的朋友，辜负了千千万万的德国人。他们为欧洲、为对抗极端主义、为赢得世界的认可抛头颅洒热血，可如今换来了什么？\n\n俄国胜利了，但他知道，还有无数人像他一样憎恨这个强盗和自己无能的祖国。他们或是失去了亲朋好友，或是对国家哀其不幸怒其不争。极端主义再次于德国抬头，而此刻的他也在思索自己未来的道路。\n\n共产主义者控诉政府的腐败，怒斥后者将国家主权出卖给了企业。正是这些吸血鬼令军队萎靡不振，最后害人害己；极右翼势力也在崛起，他们指责政府一味奉行国际主义，反而忽视了本国人民的利益，宣称敌人已经渗透进了德国，正一点点摧毁德意志的文化和传统。二者都渴望改变现状，继而向俄国发起复仇。\n\n卡尔叹了口气，身为第一次战争的老兵，他们是塑造德国未来的关键力量。他抬头仰望天空，决定了要以何种途径帮祖国完成其未竟之事。"
 germany.19.a: "这一切的罪魁祸首必须付出代价……"
 germany.20.t: "加入轴心"
 germany.20.d: "随着革命的成功，我们已被邀请加入新的轴心国阵营。\n\n是时候准备对抗来自东方的威胁了。这将是一场极其艰难的风暴……\n\n"
 germany.20.a: "我们在风暴中同舟共济"
 germany.21.t: "开始复仇行动"
 germany.21.d: "准备的阶段已经告一段落。\n\n我们将以超乎他们想象的残酷与迅猛，对那些红色暴徒发起攻击。我们要让他们深切体会到恐惧的滋味，并确保欧洲大陆永远牢牢掌握在我们手中。\n\n我们的先辈们确实有过一次失败，这是不争的事实。但他们的衰败，根源在于拒绝与其他欧洲爱国者携手合作，这样的错误我们绝不会再次重犯。\n\n尽管我们对过去的精英阶层充满憎恶，但他们中的一句话却深得我们认同：“欧洲是一座花园，而世界其他大部分地区则是丛林。丛林可能会入侵花园，园丁则必须誓死守护。”这句话虽简短，却蕴含了深刻的哲理。\n\n他们所言极是。欧洲，这片充满传统与文化的美丽大陆，令全世界为之倾倒。而我们，正是那些决心铲除威胁这片花园的丛林的园丁。\n\n现在，是时候付诸行动了。\n\n"
 germany.21.a: "为了祖国！"
 germany.22.t: "前线报告：[GetDateText]"
 germany.22.d: "里夏德·罗斯马尼特少将：\n\n[GetDateText]会是联邦国防军历史上黑暗的一天。我们阻止俄国人的尝试失败了。在北方的波兰第三集团军几乎全军覆没，克拉科夫也面临被包围的威胁。波兰军队兵力有限，只能进行小规模的进攻。\n\n我们的部队背靠维斯瓦河重新集结，目前已经能够抵挡住俄军的进攻，但我不确定我们是否能坚持更长的时间。我们的人损失惨重，精疲力竭，我没骗人，形势很严峻。"
 germany.22.a: "愿上帝保佑我们……"
 germany.23.t: "征召志愿者"
 germany.23.d: "我们与红色威胁的抗争，已经激起了社会中沉睡的斗志。\n\n此刻，数百万的爱国者正踊跃报名参军，誓要与威胁我们家园的敌人决一死战。我们的征兵中心正不分昼夜地审核着每一份入伍文件。\n\n他们保卫欧洲的坚定决心，必将永载史册，流芳百世！\n\n"
 germany.23.a: "希望他们好好表现！"
 germany.24.t: "雷霆闪电行动"
 germany.24.d: "俄罗斯人顽强地抗击着我们的欧洲联合军队，因为图拉兵工厂一直让他们保持着武器补给畅通。该工厂一直为俄军稳定地供给轻武器和其他军事装备，但一切都不同了。\n\n我们收到了我方空军深入俄国领空对图拉兵工厂造成严重破坏的报告，这会显著影响俄军作战能力。\n\n可是俄军防空部队和他们的空军给我们带来了相当大的损失，在俄罗斯领空上的残酷空战里他们击落了我们许多架战斗机，为祖国英勇献出生命的飞行员们不会被遗忘。\n\n兵工厂正熊熊燃烧，我们现在可以集中力量再度冲击俄军的防线。"
 germany.24.a: "我们大概忘记了说“Surprise”，不过派对还在进行！"
 germany.25.t: "前线报告：[GetDateText]"
 germany.25.d: "里夏德·罗斯马尼特少将：\n\n乌克兰军队伤亡惨重，如果没有我们的支援，他们将在未来几周内溃败。到目前为止，北约部队继续涌入并减缓了俄国佬的前进速度。从现在起，我们应该尽可能地支援乌克兰。乌克兰身处战争前线，假如它输了那么北约就完了，就算北约能幸存下来，那么欧洲也完了。"
 germany.25.a: "战斗才刚刚开始呢……"
 germany.26.t: "怒火"
 germany.26.d: "就像过去的战争都有着自己的史诗与传说，这场战争也有属于自己的传奇。\n\n当我们第一次被迫撤退时，我们收到报告说有一组坦克乘员与他们驾驶的豹2坦克被留在前线。如果是最坏的情况，那他们应该都已经英勇牺牲了。\n\n然而，当我们再次把俄军击退时，我们意外发现了一幅残酷的图景。在一片宽阔的田野上，我们找到了一辆孤零零的豹2坦克，周围满是俄国人的尸骸，车上布满弹孔、凹痕，破碎的履带散得到处都是。\n\n我们得出的结论是，坦克乘员们英勇地同俄军展开了最后一搏，他们没有轻言放弃，一直抵抗到了最后一刻。\n\n然而，我们没能找到乘员们的下落，甚至没有找到他们的遗体，在他们身上发生的一切仍然是个谜。但我们永远不会忘记他们为了抗击俄国人侵略而奉献生命的崇高精神和无畏勇气。我们保证，他们的家人将以他们的名义被追授联邦国防军英勇荣誉十字勋章。\n\n路德维希·凯勒，扬·韦伯，奥托·拜尔，雅各布·里希特。这些名字将因他们的英勇无畏而永远留存在人们心中，并将成为指引我军冲锋前行的精神明灯。"
 germany.26.a: "我们英灵殿见……"
 germany.27.t: "德国人道主义援助抵达"
 germany.27.d: ""
 germany.27.a: "感谢他们！"
 germany.28.t: "罗斯马尼特少将取代联邦总理"
 germany.28.d: "哪怕是地缘政治陷入混乱的当下，联邦议院也在试图保持运作。这一尝试取得了成功，直至乌克兰爆发战争，我们一直以来保持的平衡被打破。因此里夏德·罗斯马尼特将军提议将由他暂时担任联邦总理。"
 germany.28.a: "愿他真能解决问题……"
 germany.29.t: "匈牙利批评煤炭倡议"
 germany.29.d: "匈牙利外交部长西雅图·皮特批评了德国的煤炭淘汰政策，称这将使匈牙利对俄罗斯天然气的依赖更加严重。他还指责德国向其他国家施压要求逐步淘汰煤炭，却对其自身煤炭的广泛使用视而不见。匈牙利严重依赖俄罗斯的天然气供应，西雅图认为，德国对替代能源的投资缺乏规划与投入，可能会削弱匈牙利在俄罗斯能源政策影响波动下的稳定性。德国计划在2038年之前逐步淘汰煤炭的使用，该计划也被批评为缺乏决心与志向。"
 germany.29.a: "他们说的有点道理……"
 germany.29.b: "告诉他们识相一点！"
 germany.30.t: "沙特难民抵达"
 germany.30.d: "沙特内战造成的毁灭性破坏令数百万人流离失所，他们不得不背井离乡寻找安身之处。一大批衣衫褴褛的沙特难民刚刚抵达了我国，他们寻求我们庇护。右翼人士马上拉高了调门，提醒德国人叙利亚难民旧事，宣称德国不是他们的应许之地。"
 germany.30.a: "尽可能接纳他们吧"
 germany.30.b: "我们没能力继续收容"
 germany.31.t: "极右翼抗议收容难民"
 germany.31.d: "极右翼煽动者针对最近的沙特阿拉伯难民潮，在全国多地组织了大量抗议活动。幸好这些示威活动至今大体保持着和平，偶发的暴力事件也会被警察迅速扑灭。但他们持续的抗议不仅向着难民施压，也给联邦议院施加了压力，情势逼迫联邦议院在目前的难民危机中表态。"
 germany.31.a: "我们办得到"
 germany.32.t: "匈牙利批评难民政策"
 germany.32.d: "匈牙利总理欧尔班·维克托在沙特阿拉伯内战会议上公开反对德国的难民开放政策。他认为，德国接收中东难民的意愿只会鼓励更多的难民涌入欧洲。\n\n欧尔班对德国难民政策的批评引起了出席会议的德国官员的愤怒，后者指责匈牙利缺乏同情心、对难民的苦难视而不见。\n\n而这一事件很快演变成一场激烈的交锋，匈牙利和德国代表之间因对难民问题有不同看法而使得会议气氛变得愈发紧张。随着辩论的继续，包括西班牙、法国和英国在内的其他国家代表也发表了自己的意见。\n\n尽管经过激烈争论，但会议最终没有讨论出任何实质性的成果，只留下了匈牙利和德国在处理中东难民危机一事上的分歧。"
 germany.32.a: "他们说的有点道理……"
 germany.32.b: "告诉他们识相一点！"
 germany.33.t: "开始辉瑞疫苗临床试验"
 germany.33.d: "辉瑞公司疫苗试验的第一阶段在德国的多个地区展开。该公司选择了尽可能大范围的参与者，包括不同年龄、种族、性别和健康状况的个人，以确保能够验证疫苗的安全性和有效性。\n\n这些试验采用双盲、随机与安慰剂对照的设计，一部分参与者接受疫苗注射，另一部分则注射安慰剂。参与者被密切监测是否有发生任何不良反应，同时研究人员将定期检查参与者健康状况，以确保首次试验的成功。\n\n辉瑞疫苗进入试验阶段，标志着抗击COVID-19新型冠状病毒疫情经历了一个重大转折点，这是一个历史性时刻。当人们回首往事时，也将怀着感激和钦佩的心情，对那些所有使疫苗成为可能的科学家和研究人员表示由衷的敬佩。"
 germany.33.a: "祈祷那会有用"
 germany.34.t: "美国难民抵达"
 germany.34.d: "在美国当前政治和社会动荡的背景下，一群美国难民来到德国寻求安全庇护和新的开始。他们远离了自己的家园和亲友，只为逃离这场席卷全国的暴力与混乱。\n\n德国人民张开双臂热情欢迎难民的到来。他们对难民遭受的苦难与坎坷表示同情，也知道为有需要的人提供安全避难所是极为重要的。德国人民为美国难民提供了临时住所，并协助难民们找到新的工作，使他们在新环境中能够安身立命。"
 germany.34.a: "告诉他们别客气"
 germany.35.t: "对北溪项目的最终决定"
 germany.35.d: ""
 germany.35.a: "通知他们，该项目将在明年中止"
 germany.35.b: "通知他们，项目无限期取消……"
 germany.36.t: "政策变化"
 germany.36.d: "沙特政府的崩溃引发了大量的难民涌入德国，这一事件使得国家的基础设施不堪重负。德国本已在融入社会的挑战中挣扎，而现在又面临着前所未有的与日俱增的寻求庇护者的数量，使得公共服务能力达到了极限。极右翼政治团体利用这一危机，宣称德国再无能力接受更多的难民，紧张的局势随之加剧。与此同时，政府与社会中的人道主义声音则敦促德国必须继续履行其国际义务，尽管压力巨大。\n\n公众在这一问题上存在严重的分歧，双方的抗议不断增加。由于对住房短缺与就业竞争的不满与日俱增，一些社区开始出现暴力冲突。国际盟友正在密切关注我们，因为他们知道德国的选择将会给欧洲其他国家开创先河。德国政府现在必须立刻做出关键抉择：是拒绝接受难民以维持国内环境稳定，还是冒着引发社会动荡的风险继续接受难民。"
 germany.36.a: "够了，我们受不了了"
 germany.36.b: "我们尽我所能"
 germany.37.t: "与委内瑞拉展开谈判"
 germany.37.d: "作为欧洲最大的俄罗斯石油进口国之一，德国深受油价上涨困扰。为了减轻石油价格对经济的负面影响，确保更加独立、安全的能源未来，德国政府已经开始与拥有巨大石油储量与石油出口历史的委内瑞拉展开石油贸易谈判。\n\n与委内瑞拉的谈判涉及未来可能的石油进口协议、基础设施投资以及可持续能源发展合作。建立一条新的石油供给渠道不仅可以为德国在能源市场上提供更多的选择权与灵活性，还有助于实现德国能源供给多元化的长期目标。\n\n当然，在敲定任何协议之前，我们需要对委内瑞拉的石油生产能力、可靠性和潜在的环境影响展开全面评估，同时还应确保谈判的进展和结果同德国公众进行公开、透明的沟通。我们也将继续寻求实现能源多元化的其他途径，包括增加对可再生能源与相关基础设施的投资。"
 germany.37.a: "只提议解除制裁"
 germany.37.b: "提出解除制裁并给予我们公司的股份"
 germany.38.t: "准备完成科莱提斯行动"
 germany.38.d: ""
 germany.38.a: "命令他们继续前进！"
 germany.40.t: "委内瑞拉拒绝了"
 germany.40.d: "经过与委内瑞拉外交官的多轮谈判，我们未能与他们达成任何共识或协议。他们的要求在我们看来是不可接受的，在当下这个困难时期，他们竟然还是一味地追求委内瑞拉单方面利益最大化，而不是尽力实现德委两国的互惠互利、合作共赢。"
 germany.40.a: "我们只能另寻出路了"
 germany.41.t: "委内瑞拉同意了"
 germany.41.d: "经过双方长时间的磋商，我们最终达成了一项互惠互利的协议。\n\n委内瑞拉政府将如愿获得贷款、工业设备及专业技术支持，而我们则能在其石油供应上享受到大幅优惠。\n\n这将有助于我们部分缓解当前面临的困境。至于向加拉加斯提供援助所涉及的道德层面的考量，我们就先暂且别提了。"
 germany.41.a: "合作愉快！"
 germany.42.t: "极右翼恐怖主义抬头"
 germany.42.d: "德国境内各种背景的极右翼团体纷纷加剧其恐怖活动，就连一些已被认为解散的团体，例如核武之师，也发起了对犹太教堂和移民的袭击。更有甚者，在几起极其恶劣的案件中，他们甚至密谋袭击政府官员。若我们想要维持当前的政治局势，就必须坚决制止这种趋势的蔓延。"
 germany.42.a: "调查这件事。"
 germany.43.t: "极右翼团体举行抗议"
 germany.43.d: "过去几周，成千上万人涌上柏林街头抗议大量难民涌入。此次示威游行受右翼的选择党组织，旨在表达人们担忧德国是否有能力吸收如此大规模难民。\n\n抗议者高喊“默克尔滚下台”和“我们受够了”的口号，向着德国统一的象征——勃兰登堡门进军。许多人举着标语牌，上面写着“不要难民，不要移民”和“我们的国家属于我们自己，不属于难民”等口号。\n\n尽管示威者和警察之间有零星的冲突，但这大体上还是一场和平示威。一些抗议者试图强行穿过警戒线，导致几人被捕。"
 germany.43.a: "逮捕这些流氓！"
 germany.44.t: "极左翼团体举行抗议"
 germany.44.d: "上个月，数千人在科隆、柏林等多个主要劳工中心举行游行，抗议我们近期在经济、能源政策以及移民危机应对等方面的决策。这些游行活动由德国左翼党，一个被视为德国政治的东德派系政党发起，旨在争取环保人士、工人、社会民主主义者以及广大基层民众的支持。游行中，抗议者高呼“推翻现状”、“打倒基民盟”等反政府言论，以及“拒绝煤炭！”、“接纳他们！”等具有明确政策导向的口号。\n\n尽管抗议活动整体上保持了和平，但仍出现了部分反抗议活动和零星暴力事件。在多次试图冲破警方设置的、用于分隔对立双方的警戒线未果后，至少有2名警察和19名平民受伤。"
 germany.44.a: "逮捕这些流氓！"
 germany.45.t: "德国境内可能存在核武之师分部"
 germany.45.d: "近期爆发的第二次美国内战，其余波已让世界各地的每一位居民都感同身受，时值美国战火纷飞之际，而我们也收到了一些有关核武之师分部出现在德国境内的不安报告，核武之师是一个意图加速人类文明直至全面崩溃的新纳粹组织，现在活跃于美国佛罗里达州地区，而我们意识到他们在俄罗斯、英国、波罗的诸国都有联系纽带。\n\n现在，我们怀疑相关的分部正为美国本土收集输送志愿军及武器装备，让那里的恐怖分子同僚制造更多血腥危机。\n\n对此我们将保持高度关注，保证他们有意输送的任何装备和志愿军都无法离开德国，彻底根绝恐怖主义的根基。"
 germany.45.a: "调查这件事。"
 germany.46.t: "核武之师分部被剿灭"
 germany.46.d: "在发现核武之师于德国出现的确凿证据后，联邦刑事警察局立即对其据点展开调查。出乎意料的是，调查起来相当轻松，看来该组织并没有料到我们会如此果断地采取行动。\n\n今日清晨准备就绪后，多名特工突袭了德国核武之师多名成员的住所，并将这些叛徒立即逮捕。行动无人丧生，只有一名极右翼组织成员受了伤。目前，该组织成员已被关押，等待因散播仇恨和暴力而接受审判。\n\n仅仅是想到这些叛徒能够聚在一起就让我们感到恶心。"
 germany.46.a: "太棒了！"
 germany.47.t: "民情激愤"
 germany.47.d: "我们推翻的那个政权从未关心过德国人民，当我国人民受苦受难之时，他们却殷勤备至地为跨国公司和说客们鞍前马后。当我们与俄罗斯共产党开战时，那些胆小的政客同束手就擒无异，我国勇敢的士兵们却要在前线送死。\n话虽如此，在他们倒台后，一个崭新的时代即将到来，但不幸的是，我国民众并不支持政府的更迭。\n前政权虽深得民怨，但仍有数百万人走上街头要求恢复旧领导人的地位，骚乱四处蔓延、抢劫现象横行，民众开始暴力反抗我们。\n\n情况迅速失控，甚至比我们预想的还要快，委员会里的许多人保证这一切都会过去，但他们显然是错的。如果再不采取行动，我们的国家、我们的政权，甚至那些不明真相的民众，就会受到严重的威胁。我们必须不惜一切代价，镇压这些示威与叛乱。\n\n目睹我国人民尚需遭受更多痛苦，我们实在是痛心不已，但为了保持国家的稳定，我们仍需要去做必须要做的事，哪怕我们并不愿意看到这种情况发生。"
 germany.47.a: "祖国又一次畏畏缩缩。"
 germany.48.t: "巴伐利亚独立！"
 germany.48.d: "我们注意到，在经历了长时间的动荡和混乱之后，巴伐利亚已宣布脱离我们。\n\n在其独立宣言中，他们拒绝承认柏林政权，并表示无法再支持一个专制独裁的政府。在这一声明发表之后，他们的运动进一步壮大，并组建了一支由自卫民兵和哗变军队组成的杂牌军。\n\n我们所有人都清楚，如果我们要维持稳定，就绝不能容忍这一情况发生，否则便会引发更多针对我们政权的分离主义运动。\n许多人虽建议我们使用外交手段令其回归，但巴伐利亚政府已明确表示，除非我们下台并将国家交还给合法政府，否则不会进行任何谈判。\n\n他们让我们别无选择，只能通过战争来重新将其纳入版图，那些迫使我们采取行动的胆小鬼将会为此付出代价。"
 germany.48.a: "慕尼黑将化为灰烬。"
 germany.49.t: "奥地利部队进驻巴伐利亚"
 germany.49.d: "在巴伐利亚一开始宣布脱离时，奥地利多半会违背其宣称的中立承诺这一点便成了板上钉钉的事实。他们的那套中立言论在天赐良机之前根本什么也不是，而那些洞察了事实的人早就对他们的两面派作风知根知底。如今，这一预测已成现实。\n\n几乎整个奥地利军队，都以维护地区稳定为幌子动员起来，如今正根据两国间的共同防御协议越过边境进入巴伐利亚。\n巴伐利亚国如今在奥地利的支持下士气大振，其军队实力得到增强，野心也愈发膨胀。很快，上述部队中的大部分将部署在巴伐利亚与德国的边境沿线，他们的存在是一种公然的挑衅，也是对我们下一步行动的挑战。\n\n奥地利对巴伐利亚伪政权独立的支持虽为我们的总体战略带来了重大挫折，但在大局上，这却改变不了什么。这两个国家，即便因绝望和形势所迫联合起来，也绝非我们强大军队的对手，亦终将被击溃。"
 germany.49.a: "一石二鸟。"
 germany.50.t: "秃鹰军团回归"
 germany.50.d: ""
 germany.50.a: "为他们的英勇授勋！"
 germany.51.t: "封锁抗议"
 germany.51.d: "在新型冠状病毒疫情期间，德国国内爆发了抗议居家封锁政策浪潮，民众对政府为了控制病毒传播的戒严措施感到不满。许多人走上柏林、慕尼黑和法兰克福等重要城市的街头，要求终止戒严措施，并表达了对德国公民自由人身权权力的担忧。\n\n这些抗议者来自不同的政治派别和社会背景，他们目的一致，共同反对政府应对疫情的措施。批评人士认为，这些限制措施过于严酷，对小企业和低收入家庭的造成了尤为严重的影响，导致德国国内进一步加剧了经济困难和社会不平等的动荡。\n\n针对这些示威活动，德国当局敦促公民遵守防疫措施，强调疫情期间公共卫生和安全的重要性。现任政客们指出，这些限制措施在遏制病毒传播和防止医院超负荷工作的方面取得了成功。\n\n抗议活动不仅表现了德国民众日益增长的不满情绪，也凸显了世界各国政府必须在维护公共卫生和保护个人自由权之间取得微妙的平衡。随着疫情动荡的不断加剧，当局将如何根据随机万变的形势和公众情绪之间调整政策仍有待观察。"
 germany.51.a: "呆在家里！"
 germany.51.b: "人民在发声！"
 germany.52.t: "新罗西斯克登陆成功"
 germany.52.d: "经过长时间的精心筹划和对黑海部队的准备工作，我们成功在新罗西斯克登陆。该地区的俄军装备不足，仅在几天的抵抗后便溃败。在稳固阵地、巩固防线后，我们已制定多种可行的行动方案，旨在收复失去的乌克兰领土。"
 germany.52.a: "扩大突破口！"
 germany.53.t: "新罗西斯克登陆失败"
 germany.53.d: "或因判断疏漏，或因情报谬误，亦或因计划外泄，我们在新罗西斯克的登陆最终以惨败告终。原本应该成为士气大振、重创俄军的行动，却变成了一场血腥的灾难，能够成功撤离部分士兵已属幸运。这次失败对我们在黑海的行动能力造成了重大打击，但我们不会因此倒下。"
 germany.53.a: "我们得从这次失败学到点什么……"
 germany.54.t: "潜在入侵威胁报告"
 germany.54.d: "自：海军中将雷纳·布林克曼\n\n第二特遣舰队已在黑海进行了数周的侦察，并与俄罗斯海军力量展开了交战。我们最近的一份报告详细说明了在新罗西斯克港进行两栖登陆的潜在战略优势。目前，该港口由一支兵力不足的海军陆战旅和黑海舰队的水兵守卫。\n\n如果我们能够成功夺取并巩固这一港口，将可能大大缓解乌克兰方面的压力，并使战争的局势向我们倾斜。\n\n签署："
 germany.54.a: ""
 germany.55.t: "帝国情结抬头"
 germany.55.d: "海因里希十三世·罗伊斯亲王——曾经只是一个被怀旧的贵族和少数心怀旧梦的军官奉为象征的边缘人物，如今，他的声音却被真正的权力者所听见。将军、部长，那些曾在战火与废墟中支撑国家的人，如今开始倾听。他们之中，有人嗤之以鼻，但也有人沉默不语。他们不会明说，但那个念头已在闭门会谈中若隐若现：“或许，我们需要一位皇帝。”\n\n这当然是荒谬的。再华丽的制服也无法洗去失败，黄金铸成的权杖无法扭转时间，更无法让我们埋葬在东方的儿子们重新归来。然而，旗帜飘起，传单扩散，耳语变成低声交谈，交谈最终演变为计划。我们不是他们，不是那些沉溺于普鲁士旧梦的老朽。我们是钢铁，而非传统；我们是士兵，而非朝臣。但即便如此，我们的帝国已然疲惫。鲜血染红了战场，牺牲铺就了道路，而如今，我们所站立的国度却彷徨无依，人民迷失方向，未来悬而未决。\n\n也许正因如此，人们才会投向海因里希，不是为了权力，而是为了确定性。皇帝并不领导，他只是存在——一个象征，一个神话，一个让人们不必直面失败重量的锚点。但若我们接受他，我们也将自缚于过去。他或许现在还未戴上王冠，但终有一天，他会渴望它。而当那一天到来，决定德国命运的，将不再是我们。\n\n所以，我们要入局吗？"
 germany.55.a: "王室也许正是我们所需要的。"
 germany.55.b: "德意志不需要荒唐旧梦。"
 germany.56.t: "莱比锡之战"
 germany.56.d: "城市在燃烧。天际线上浓烟翻滚，黑色烟柱在风中扭曲。一场起初的抗议已演变为街头清算战争。左翼分子受外国广播、地下刊物和犹太共产主义者的暴动煽动，数周来持续组织行动。他们号召罢工、示威、“直接行动”，换来的却是流血。\n\n我们的行动者如潮水般涌上街道回应。军靴踏碎鹅卵石，旗帜猎猎飘扬，足球流氓与“外国人滚出去”的吼声交织。他们可不是来辩论的，最初的冲突迅猛而残酷，球棒击碎颅骨，军靴踹断肋骨。随后出现了匕首、铁管和燃烧瓶。\n\n此刻的莱比锡已成战场。警方路障支离破碎，警笛哀嚎，残缺躯体横陈于电车轨道。铁路线在燃烧，浓烟飘过普莱瑟河。巷弄间枪声回荡——起初来自暗处，继而公开挑衅。这已非骚乱，而是一场微型战争。\n\n关键在于果断行动。在毒瘤进一步溃烂前实施最终净化，彻底清除左翼渣滓，必须不惜代价让城市恢复秩序。但我们阵营中许多声音呼吁克制。帝国的正当性岌岌可危——全世界都注视着制作城市，若演变成大屠杀，后果将不堪设想。"
 germany.56.a: "我们在等什么？让他们吃铁拳吧！"
 germany.56.b: "我也不想这么说，但还是克制一下吧。"
 germany.57.t: "2021年选举结果"
 germany.57.desc: "第一轮联邦选举开始于9月26日举行，旨在选出第20届联邦议院成员。柏林州和梅克伦堡-前波美拉尼亚州的选举也在这一关键的选举季进行。自2005年以来一直担任德国总理的安格拉·默克尔选择不再参选，这让德国政界陷入了疯狂。基民盟提名阿明·拉舍特担任总理，社民党提名奥拉夫·朔尔茨，他曾在默克尔的第四届内阁中担任副总理。这次选举是德国政界的一个转折点，社民党准备在基民盟/基社盟陷入混乱的情况下执政。其他政党，如绿党、自由民主党、选择党和左翼党已经提名了他们的候选人，随着投票箱逐渐填满，获胜者显而易见。向全世界宣布，德国的未来是……"
 germany.57.a: "一个社会主义的德国！"
 germany.57.b: "一个绿色的德国！"
 germany.57.c: "一个赤色德国！"
 germany.57.d: "一个自由的德国！"
 germany.57.e: "一个保守的德国！"
 germany.57.f: "一个自主的德国！"
 germany.58.t: "打击政治极端主义"
 germany.58.d: "街头已化作战场。数周，甚至数月以来，冲突愈演愈烈，蒙面的身影在黑暗中投掷砖块，防暴警察竭力维持秩序，燃烧的汽车依旧冒着余烬，而红黑旗帜正与铁十字和火炬在街头对峙。\n\n柏林，汉堡，莱比锡——这些曾象征繁荣的城市，如今沦为战场。示威者冲入政府大楼，砸碎玻璃，在一切能触及的地方留下标语。银行被洗劫，政党总部化作焦土，游客遭到骚扰，整个城区被改造成对峙的壁垒，各派武装割据街巷。\n\n警察早已不堪重负，每一次镇压都迎来更激烈的反抗。若执法过度，左翼指控政府是法西斯；若执法软弱，右翼则斥责政府无能。信任正在崩塌，每一次挥拳，每一场大火，每一次煽动“革命”或“净化”的演讲，都在侵蚀国家的根基。\n\n情报报告毫不掩饰地揭示真相——双方都在组建准军事组织。极左派鼓吹反资本主义斗争，扬言必须摧毁“资产阶级国家”，否则一切都将太迟。而极右派则宣扬民族复兴，鼓动“保卫德国”，抵御所谓的内部敌人。\n\n我们无法同时与两者为敌…或许可以，但如果不尽快行动，恐怕留给我们的，将不再是一个完整的国家，而是一片废墟。"
 germany.58.a: "把赤匪赶回东边吧！"
 germany.58.b: "帝制绝不可能复辟！"
 germany.58.c: "两边都是一个样。"
 germany.59.t: "沙特内战落幕"
 germany.59.d: "战争爆发之初，整个世界为之震颤。市场崩溃，油轮停滞，燃油价格飙升。阿拉伯的油田滋养了全球经济数十年，而今，它们却成了战场。若我们袖手旁观，德国也难逃这场浩劫。因此，我们选择了介入。武器、顾问、后勤——共和国需要什么，我们就提供什么。当他们的军队蹒跚进入利雅得时，我们确保了油井依旧运转。\n\n利雅得沉浸在胜利的欢庆中，而在柏林，这更是一种不得不进行的胜利。德国的经济躲过了一劫，工业未曾断供，我们的赌注得到了回报。共和国的领导人对我们感激不尽，甚至过于感激。他们明白，他们所拥有的一切都归功于我们，而这种程度的负债，往往是危险的。内部派系之间的裂痕何时会显现？旧日恩怨何时会卷土重来？\n\n更棘手的问题是，君主派并未真正消失。他们撤往约旦，在那里重整旗鼓。残存的沙特王族将永远诅咒民主世界的名字，他们迟早会卷土重来。然而，那都是未来的事了。今天，我们赢得了胜利，石油危机已成过去，经济安然无恙。"
 germany.59.a: "海湾地区的新盟友。"
 germany.60.t: "叶海亚·阿西里登上电视节目"
 germany.60.d: "沙特阿拉伯的内战已持续了一段时间，规模不断升级，越来越多无辜者惨遭杀害。半岛上的知名人士寻求外部援助只是时间问题。近日，人权活动家叶海亚·阿西里在德国电视一台接受采访，分享了他对当前冲突的看法。\n\n他描述了猖獗的侵犯人权行为、大规模饥荒和文化遗产的破坏，且这些情况随着时间推移愈加恶化。带着泪水，他讲述了在医院目睹一名因弹片伤口死亡的孩子，这一悲惨经历更加坚定了他为和平奔走、结束冲突的决心。\n\n这一采访在全国范围内广泛传播，因而越来越多的德国民众呼吁干预这场内战，以制止流血，带来和平。从长远来看，如果我们选择介入，我们将获得更多来自国内的支持。"
 germany.60.a: "值得我们为之而战的目标！"
 germany.61.t: "军事化法案被否决"
 germany.61.d: "最近一项旨在加强军事化的法案已被否决"
 germany.61.a: "去你妈的"
 germany.62.t: "极左极右帮派爆发暴力冲突"
 germany.62.d: "又是一场街头斗殴，又一家被火焰吞噬的办公室，又一具从河中打捞出的尸体。极左与极右已不再争论，不再辩论，也不再伪装抗议。他们狩猎。他们戴着黑色面具，佩着红色臂章；他们剃着光头，穿着钢头靴。他们在街头游荡，彼此视对方为猎物。如今，唯一的衡量标准，就是尸体的数量。\n\n银行遭到破坏，政党办公室被洗劫，街区变成禁区，自封的激进巡逻队在巷道中游荡。警方尽力逮捕，但每带走一名武装分子，便有两人填补空缺。这场暴力已成了一种生态，一种自我吞噬的循环。\n\n今夜，一枚燃烧瓶将砸破窗户；一名男子将在黑暗的小巷中被拖走，他的遭遇将在推特上迅速传播；一家店铺将在烈焰中化作焦土，一个名字将在死亡名单上被划去；明天清晨，又一位母亲将在惊恐中发现，她的孩子已经消失。\n\n而明天，这一切仍将重演。"
 germany.62.a: "暴力何时才会结束？"
 germany.63.t: "针对俄企"
 germany.63.d: "近期，我们目睹了针对俄罗斯企业的破坏活动显著增加，主要集中在由敢于在德国投资的俄罗斯寡头拥有的商铺。不幸的是，也有报道指出本地由俄罗斯移民经营的商店遭到破坏，但更具腐败色彩的寡头拥有的店铺仍是重灾区。\n\n虽然我们不支持这些攻击，但我们也难以阻止。目前没有迹象表明这些行为背后有任何有组织的运动，更可能是小团体所为。经过审慎讨论，我们决定采取不干预的态度，希望这些袭击能自行平息。"
 germany.63.a: "欧洲没有俄帝一席之地！"
