 germany.166.a: "该死的修正主义者！"
 germany.167.t: "卡尔斯鲁厄审判"
 germany.167.d: "当东方的庞然巨物将魔爪伸向欧洲其他地区时，我们的“代表”做了什么？\n\n他们做的不够。\n\n当法西斯主义在世界上重获立足之地时，他们做了什么？\n\n他们做的还不够。\n\n帝国主义撕裂了我们的土地，他们从不考虑我们的未来，只会无止境地剥削和压榨着我们的环境，纵容法西斯主义肆无忌惮地生长，利用经济奴隶制毁了一代又一代人。冠冕堂皇的议会堂前，他们互相指责，将责任推卸给每个人，但现在不是该做这些的时候。我们的孩子别无选择，只能献出生命，为维护一个自称为民主的可笑舞台而死，而这却只不过是为了让这群政治小丑在舞台上进行表演而作出的毫无意义的牺牲。那些呆在家里的人也同样遭受痛苦，食物减少，工资降低，我们的生活方式被可怜地扭曲成庞大战争机器下一颗颗渺小的螺丝钉。\n\n够了，我们受够了。\n\n今天，在卡尔斯鲁厄，那些不顾一切地妄图维持现状的政治家因反人类罪和破坏环境罪而遭受审判，就如他们送我们的儿女去送死一般，他们将在监狱中度过余生。\n\n想要弥补他们的错误，我们还有很长的路要走。但当下，国家正走在正确的道路上，我们将重建，我们将繁荣，我们将辉煌，我们将彻底终结全世界各地的法西斯主义。"
 germany.167.a: "镰刀已磨利"
 germany.168.t: "新德国教育"
 germany.168.d: "随着我们国家的复兴，恢复民族自豪感已成为我们义不容辞的使命。\n\n几十年来，我们被灌输对过去的忏悔之心，被迫否定自身的身份，将我们的旗帜换成一幅令人厌恶的色彩拼凑。如今，我们正迈向改变教育的正确道路。\n\n对自身及国家的骄傲本应得到鼓励。长久以来，学校传授的内容充斥着自我否定的宣传，任何损害我们民族认同的材料都将被禁。而展现我们辉煌历史、文化遗产和民族精神的教材，将重新进入课堂，为我们的后代注入对祖国的热爱与自豪。\n\n然而，一个重要的问题仍然悬而未决。我们都明白，二战时期的德国是我们历史的一部分。那段历史中，我们曾做出一些令部分人难以引以为豪的事情。对此，领导层内部的争论已久：我们是否应鼓励人们为那个时期的德国感到自豪？\n\n有些人认为，民族社会主义时期的德国与当下的德国已经截然不同，应该将自豪感主要寄托于当时的军事胜利。另一些人则主张全面拥抱民族社会主义的成就，尽管对其更为血腥的一面保持缄默。\n\n虽然这并非当务之急，但它无疑将决定我们的子孙后代如何看待我们的过去、现在与未来，最终塑造几代人的思想与认同。我们一致认同，德国的教育体系需要彻底变革，而如何引导对这段历史的认知，将对未来产生深远影响。"
 germany.168.a: "我们正在培养一代爱国者。让我们确保他们不以自己国家的历史为耻。"
 germany.168.b: "让我们确保孩子们为国家所取得的一切成就感到自豪。"
