 GER_rethinking_german_militarism: "军国主义再审视"
 GER_rethinking_german_militarism_desc: "在20和21世纪的特殊语境下，德国军国主义是一个尤为敏感的话题。从残暴掠夺比利时和在殖民纳米比亚时屠杀数百万人的德意志帝国军队，再到犯下大屠杀的阿道夫·希特勒政权；这导致如今只要提及“再军事化”就会被贴上极右翼的标签。尽管德国军国主义有其历史和负面含义，但考虑到我们所处的这个美国濒临崩溃，俄罗斯战熊逼近欧洲的特殊时期。我们应该开始重新思考德国军国主义的现状，"
 GER_bulwark_of_democracy: "民主堡垒"
 GER_bulwark_of_democracy_desc: "我们已成为现代世界的欧洲议会政治的灯塔，尤其是在美国崩溃之后，我们已跃升至世界第三大经济体。特别是当俄罗斯扩张主义以及威权主义逼近民主欧洲的边境的关头，我们不得不重新斟酌对军事化的长期抵制政策。这不仅是一项战略调整，同时也是是保障德国自由未来的必要措施。德国将成为整个欧洲的自由堡垒，保卫我们的人民免受源自东方日日紧逼的持久威胁。虽然与欧洲盟友的合作固然重要，但我们必须重申，德国的未来就是欧洲的未来，至少在我们自己的事务上，德国应该首先得到重视。"
 GER_europe_united: "欧洲统一"
 GER_europe_united_desc: "美国已经全面崩溃，而俄罗斯则随时准备刺入欧洲民主的心脏，因此，我们现在比以往任何时候都更需要欧洲的团结。显而易见，欧洲自身的力量十分薄弱，极易陷入内讧和崩溃。但身为欧洲民主堡垒的欧盟，它所体现的议会制度符合人民的意愿，几乎没有任何缺陷。如果我们想保卫欧洲自由的未来，并在俄罗斯扩张主义露出真面目之前将其击退，唯一的选择便是团结，欧洲集体防御的价值将高于联邦国防军自身地位。"
 GER_defender_20_europe: "欧洲捍卫者-2020演习"
 GER_defender_20_europe_desc: "“欧洲捍卫者”由我们的最高统帅部提出，它是一场由我国国防军领导，多国联合的大规模演习，旨在让欧洲做好同未来的“境外对手”俄罗斯进行未来战争的准备。该演习不仅能增强国防军的实力，还可以重振欧洲军队的战斗信念，做好多国军事信息互通的练习，如此我们才能更好参与未来发生的军事冲突。如果诸国接受，我们就将围绕本国国防军组织欧洲军事演习，向世界展现我们军队的能力与效率。"
 GER_f35_program: "F-35项目"
 GER_f35_program_desc: "随着德国陆军的复兴，我们也应该把目光转向德国空军。尽管空军在现代战争中具有极其重要的地位——尤其像美军F-35战斗机，这一美国军事工程的奇迹、人类史上最成功的隐形战斗机——但德国的空军仍是一支资金不足、供应无力、被严重忽视的军种。此时美国大量军事工程师因内战而不得不向外逃亡，他们的涌入为我们带来了所需人才与设计蓝图。通过利用这些条件，再加上全欧洲的力量，我们将投资我们的工人与产业、发展我们的军工复合体，最终独立自主生产出我们自己的F-35战斗机。这个决定将清楚表明，F-35是德国的正确选择！"
 GER_revive_the_deutsche_marine: "重振德国海军"
 GER_revive_the_deutsche_marine_desc: "德国海军陆战队，虽然是欧洲最大也同时具备灵活调度能力的海军陆战队，但当下正面临着过度扩张、资金不足、设备与战术过时等诸多问题。多年来国防预算的削减大大缩减了我国海军的规模，并严重限制了我国军队设备的发展与扩张。在我们重新思考德国军国主义的同时，我们也应该将目光延伸到海军，开始提高我们的国防预算以振兴德国海军。我们将投资海军舰队的扩张与现代化建设，包括购置和发展先进的水面舰艇、潜艇和支援舰艇。我们还将编写一套明确且具有普适性的海军学说，将其与“德国战略利益高于全欧洲”原则保持一致。"
 GER_redefine_german_doctrine: "修改德军作战理论"
 GER_redefine_german_doctrine_desc: "尽管我们的最高统帅部仍在高效运作，但德国军事学说已非常明显地在走向衰落。我们应重视和发展最适合联邦国防军的，德国自己的军事理论，而不是缝合各家的旧理论。这包括联合作战组织、混合战争、战略机动、发展可消耗性情报、监视和侦察(ISR)和人道主义援助和救灾(HADR)理论、适应电子战、发展城市作战技术、多域协调作战以及灵活的部队架构。如果我们以国内理论主导联邦国防而非外国理论，那么联邦国防军就会对战争有着最好的理解，使我们能够更有效地适应外国冲突。"
 GER_refine_airland_combat: "完善空地作战"
 GER_refine_airland_combat_desc: "从80年代早期到90年代晚期，空地协同理论构成了美军在欧洲的战斗理论基础。其旨在加强空地协同，以标记、智取并摧毁敌军有生力量——尤其是被限制在陆地上的部队。这套理论在主导国防军和德国空军的同时，也随着装备过时而逐渐变得陈旧。我们可以通过更新装备、加强作战战略以及整合无人机系统和网络战等先进技术，来完善我们的空地协同理论。"
 GER_modernize_the_leopard: "现代化豹式坦克"
 GER_modernize_the_leopard_desc: "豹2，一款第三代主战坦克，被认为是联邦国防军的经典之作。它被认为是我们最好的军工作品之一，然而，尽管有这些高标准的评价，大多数豹2依然处于被忽视、缺乏技术更新和完全过时的状态。我们应该开始完善这些坦克，准备增强装甲、提高主炮火力——例如更采用大口径或更先进的膛线或炮管，整合先进的火控系统，结合热成像、激光测距仪以及弹道计算机，用于提高射击精度和目标捕捉能力。体现数字化设计，改进发动机和整体机动性，以及改进主动防护系统。如果豹2是用于未来的坦克，那么这必须反映在其设计中。"
 GER_develop_domestic_capabilities: "发展国内军工"
 GER_develop_domestic_capabilities_desc: "在我们重建军事能力的同时，我们也应将注意力转移到我们的工业上。我国各地的工厂荒废已久，年久失修，无人看管，几乎没有任何军工厂在建设或是改造。我们应该振兴德国国内的生产，尤其是军工生产，为未来的冲突做好准备。"
 GER_construct_new_dockyards: "建造新船厂"
 GER_construct_new_dockyards_desc: "德国海岸线周边海军船厂与港口稀疏且相隔甚远。舰队停靠时，这些港口设施往往显得陈旧且年久失修，难以满足必要的维修要求。为了扭转这一局面，我们需努力振兴老旧船厂并规划新建船厂。行动方针应包括细致的选址过程、深入的可行性调研、与私人投资者构建稳定的合作桥梁、对基础设施的大力投入、利用市场分析精确塑造船厂的功能与布局设计、投入必要资源推动培训与教育工作以培养专业人才，以及系统地规划并实施关键基础设施的分阶段建设。"
 GER_focus_on_trade_interdiction: "专注贸易封锁"
 GER_focus_on_trade_interdiction_desc: "自第二次世界大战后，德国海军的学说长期以来都以沿海防御为核心，昔日大舰队的辉煌已随帝国的沉沦而消逝于历史的长河中。然而，若能复兴20世纪40年代帝国海军的“贸易封锁”学说，将极大助力我们的战略目标。通过拦截敌方的任何运输船队，这一战略在围困加里宁格勒时尤为有效。"
 GER_naval_center_of_europe: "欧洲海军中心"
 GER_naval_center_of_europe_desc: "德国是欧洲工业基地的中心，是最大的消费品生产国，也是一些世界知名武器制造商的所在地，但德国海军工业长期以来在国际上却声名不显。\n\n我们的舰队不能再躲藏在海底，必须专注于建造高吨位水面舰艇，不仅要投射我们自己的力量，还要将欧洲的力量投射到我们自己的水域之外，凯撒建造一支强大舰队的古老梦想尚未完全破灭。"
 GER_construct_new_airfields: "建设新空军基地"
 GER_construct_new_airfields_desc: "随着我国空军为满足新需求而不断发展壮大，机场将成为支撑其发展的关键设施。为此，我们将在东部地区建设多种新型非民用机场，以应对即将到来的冲突。"
 GER_purge_extremist_soldiers: "清洗极端派士兵"
 GER_purge_extremist_soldiers_desc: "我们已关注到一系列报告，揭示了德国陆军、空军和海军中潜藏的极右翼极端主义势力。尽管这些极端分子在我们整个武装力量中所占比例甚小，但其数量的急剧增加却令人深感忧虑。我们必须迅速采取措施，因为极端主义在我们军队中是令行禁止的。我们将对这些士兵进行惩处，并根据其情节严重程度考虑予以开除，以此向全世界展示我们对这类行为忍无可忍。"
 GER_turn_a_blind_eye: "装聋作哑"
 GER_turn_a_blind_eye_desc: "我们为何要禁止极端分子加入武装部队？难道他们不是最致力于保卫德国的人吗？不，暂且不论报告的内容，一个自由的社会应由其所有公民共同捍卫，包括那些异类。\n\n这或许违背了纲领，但鉴于正在进行的改革，就让这也纳入其中吧。"
 GER_upgrade_our_railways: "升级铁路"
 GER_upgrade_our_railways_desc: "与西德相比，东德的铁路系统发展严重滞后，这无疑是共产党管理不善造成的。现在我们有了发展动力，是时候通过联邦议院批准预算，让火车准时运行了。"
 GER_revive_german_military_industry: "复兴德国军工"
 GER_revive_german_military_industry_desc: "黑克勒&科赫、黑内尔、克虏伯、莱茵金属……这份名单仍在不断扩充。德国拥有举世闻名的尖端军工企业，但这些企业在国内市场上却得不到应有的滋养。这种状况必须改变！现在，就让我们拿起电话，与这些企业签订新的大合同，让它们得以扩展其规模，满足我们的国防需求。"
 GER_civil_construction_program: "公共建设项目"
 GER_civil_construction_program_desc: "我国的民用工业需要扶持，基础设施建设也落后于人，如果我们想要为即将到来的猛烈攻击做好准备，那么就决不能放任过去几年的萧条局面继续下去。兵马未动，粮草先行，我们得先修建好道路以保障军队的补给，进而抚养人民。"
 GER_invest_in_rnd: "投资科研"
 GER_invest_in_rnd_desc: "如果说德国有哪件事做得对，那就是发明新技术。坦克、防空武器、飞机、反坦克武器，我们在各个领域都开创了先河，而且在未来也会如此。再给莱茵金属公司投一笔钱，那个新的“豹”式坦克升级方案看起来很有前途！"
 GER_assure_our_nato_allies: "向北约盟友保证"
 GER_assure_our_nato_allies_desc: "长期以来，人们一直认为北约国家里德国的军事很不行，在波兰、法国、意大利之下。然而80年前，情况绝非如此。既然现在欧洲再次呼吁德国的力量，就亮给他们看看。"
 GER_conceptualize_an_european_army: "欧洲军构想"
 GER_conceptualize_an_european_army_desc: "欧洲唯有团结一致，方能展现其最强实力，甚至超越美国。因此，构建一个统管欧盟所有武装力量的欧洲联合司令部无疑将大有裨益。尤其在战争时期，这种协同合作将发挥至关重要的作用。"
 GER_the_turkish_gamble: "土耳其豪赌"
 GER_the_turkish_gamble_desc: ""
 GER_commit_to_baltic_defense_plans: "波罗的防御计划"
 GER_commit_to_baltic_defense_plans_desc: "波罗的地区尤为脆弱，无需窥探俄罗斯的战略布局，我们也能洞悉其意图——实施分割并占领战略，将加里宁格勒与白俄罗斯连接起来。波罗的地区绝不能被拱手相让，它紧邻圣彼得堡，战略地位至关重要。"
 GER_commit_to_black_sea_defense_plans: "黑海防御计划"
 GER_commit_to_black_sea_defense_plans_desc: "黑海是俄罗斯及我方盟友之间的薄弱环节，任何一方在黑海取得海上优势，都有可能借此控制主要港口，进而对对对方的石油供应构成威胁。对此，我们必须高度重视这一海域，密切关注俄罗斯在该地区的动向"
 GER_upgrade_eastern_european_defenses: "加强东欧防御"
 GER_upgrade_eastern_european_defenses_desc: "波兰是东方的伟大堡垒，但其他国家仍需努力追赶。若能将资金用在刀刃上，就能加强斯洛伐克和罗马尼亚的实力，从而更好地协助我们的行动。"
 GER_pan_european_propoganda: "泛欧团结"
 GER_pan_european_propoganda_desc: "数千年来，欧洲的统一之路曾以征服为径，而今则凭借团结一致、血脉相连以及对俄罗斯这一共同威胁的警觉而维系。我们应当积极弘扬泛欧理念，使其深入民心。倘若我们不珍视波兰人、拉脱维亚人等欧洲伙伴的价值，不愿为其共同奋斗，那么欧洲统一的梦想，在起步之前便已黯然失色。"
 GER_buy_the_tb2: "购买TB2无人机"
 GER_buy_the_tb2_desc: "土耳其旗手TB2是我们盟友生产的一款尖端军用无人机。土耳其武装部队一直走在独立军事研究的前沿，寻求摆脱东西方设计，发展自己的设计。土耳其的洞察力很有价值，订购一些TB2无人机不仅可以增强盟友的实力，还可以增强我们的打击能力，并使我们的工程师更好地了解外国无人机的构造。"
 GER_fortify_the_polish_border: "波兰边境堡垒化"
 GER_fortify_the_polish_border_desc: "波兰作为北约领土的门户，无疑是俄罗斯的主要目标之一。因此，在边境沿线构建坚固的防御体系，是确保我们能够有效抵御初期攻击的关键所在。"
 GER_secure_the_suwalki_gap: "保卫苏瓦乌基走廊"
 GER_secure_the_suwalki_gap_desc: "苏瓦乌基走廊是连接加里宁格勒与白俄罗斯的关键地带，一旦敌人在此发动成功突袭，波罗的地区将面临被封锁的风险，这是我们绝不能允许的。"
 GER_found_the_european_defense_army: "建立欧洲防卫部队"
 GER_found_the_european_defense_army_desc: "几十年过去了，这项提案终于正式化了。它最初是在1952年提出的，但当时的目标是为了防止德国重新武装，而今天呢？我们再次团结起来，将目光投向东方的北极熊。欧洲必须做好准备。当初法国首次提出这些建议时，是为了保护欧洲免受苏联的威胁，而现在，当我们提出我们的建议时，它将保护欧洲免受复兴的俄罗斯的威胁。"
 GER_german_turkish_syrian_mission: "德土叙利亚联合行动"
 GER_german_turkish_syrian_mission_desc: "叙利亚内战的战火已经引起了欧洲和土耳其的关注，我们得主动采取行动，展现团结一致，派遣一支由土耳其和德国联合组成的人道主义援助团前往叙利亚。叙利亚人民定会对此表示感激，并且能够与土耳其一起挥舞我们的旗帜，或许还能让我们这位经常不听话的盟友更加亲近我们。"
 GER_support_kurdish_anti_terrorism: "支持库尔德反恐"
 GER_support_kurdish_anti_terrorism_desc: "伊拉克北部的库尔德人虽未实现完全独立且受到土耳其盟友的怀疑，但他们在抵御中东伊斯兰恐怖主义的战斗中表现出色。考虑到伊朗支持下真主党的复兴态势，库尔德人在这一地区的安全稳定中发挥着重要作用。因此，我们应当给予库尔德人一定的支持。"
 GER_aim_for_energy_independence: "力求能源独立"
 GER_aim_for_energy_independence_desc: "德国长期以来一直大量依赖能源进口，特别是天然气和石油。这让我们的盟友，特别是美国非常懊恼，因为他们一直将这种依赖视为俄罗斯攫取利益的杠杆。\n\n而我们将结束这种现状。\n\n通过推动合成油的生产、扩大从罗马尼亚等国的进口以及构建我国自己的稳定能源供应体系，我们将能够在不依赖俄罗斯能源贸易的情况下顺利度过下一个冬季。"
 GER_energy_autarky: "能源自给自足"
 GER_energy_autarky_desc: "德国工业世界闻名，我们是世界最主要的汽车和机床出口国之一，同时也是对数个国家的电力净出口国，然而这也给我们造成了相当巨大的压力。正因如此，我们必须严格限制我们的能源出口——或者直接完全切断它。\n\n我们的电力买家可能会对此不悦，但比起让自己的国民生活在寒冷和黑暗之中，这样做完全值得。"
 GER_look_for_alternative_partners: "另觅伙伴"
 GER_look_for_alternative_partners_desc: "长期以来，我们与西方和美国的关系一直很密切，但随着最近全球政治的变化，我们必须设法修复与其他国家如伊朗和委内瑞拉的破裂关系。\n\n美国人替我们做了太长时间的主了，现在无可挽回的威胁迫在眉睫，我们得做好最坏的打算，建立新的伙伴关系，来周转我们的资源。"
 GER_expand_wilhelmshaven_refineries: "扩建威廉港炼油厂"
 GER_expand_wilhelmshaven_refineries_desc: "我们在威廉港的炼油厂是我们为数不多的国内石油供应来源之一，由于阿拉伯的内战，我们不太可能像以前那样进口石油了。明智的做法是支持这些国内炼油厂并扩大它们的运营规模。如果我们要进军欧洲进行防御……甚至只是开车上班，都需要我们自己的石油。"
 GER_placate_the_russians: "安抚俄国人"
 GER_placate_the_russians_desc: "俄罗斯人总是难以捉摸，但他们的资金和原材料很不错。到目前为止，我们与他们一直保持着良好的合作关系，现在也没有理由终止。我们与这位偶尔的对手达成更多交易，这又有什么坏处呢？"
 GER_revitalize_the_autobahns: "振兴高速公路"
 GER_revitalize_the_autobahns_desc: "高速公路因使用频繁而维护困难，但得益于亚洲和美洲的冲突和全球疫情大流行，当前货物运输量有所降低。我们应借此机会对高速公路进行维护、拓宽，甚至可以考虑新建几条，以备不时之需。"
 GER_eurail_modernization: "欧铁现代化"
 GER_eurail_modernization_desc: "欧铁系统正逐渐落后，我们需要向欧洲议会发出呼吁，投入资金对其进行现代化升级，因为当前的规模已无法满足日益增长的军事行动需求。"
 GER_halt_nordstream_2: "暂停北溪二号"
 GER_halt_nordstream_2_desc: "北溪二号原本规划为俄罗斯至德国的第二条天然气输送管道，旨在为我们提供天然气。然而，鉴于当前的外交局势，这一计划已不再可行。现在，是时候给相关工作人员结清报酬，并正式终止这一项目了。"
 GER_negotiate_with_opec: "与欧佩克谈判"
 GER_negotiate_with_opec_desc: "自阿拉伯石油危机后，石油输出国组织经历了诸多挑战，但即便身处乱局，它仍然控制着相当部分的石油供应渠道。或许，欧佩克会考虑与我们签订新的协议，取代其与美国之间的旧有协议，以便在我们需要缓冲期时向我国提供石油。"
 GER_north_sea_oil_expedition: "北海石油勘探"
 GER_north_sea_oil_expedition_desc: "北海与波罗的海长久以来都是众人瞩目的焦点，特别是几年前波兰在波罗的海探明石油资源后。我们也不妨在北海一试身手，看能否为自己和欧洲发掘出新的石油供应渠道。"
 GER_revive_the_german_coal_industry: "振兴德国煤产业"
 GER_revive_the_german_coal_industry_desc: "尽管煤炭不够环保，但它价格低廉，且是一个历史悠久、发展成熟的产业。我们应予以扶持，并扩大其运营规模以满足需求，因为当前阶段可再生能源仍不可行。"
 GER_the_green_alternative: "绿色替代能源"
 GER_the_green_alternative_desc: "让我们掌握道德制高点，一举解决两个问题。通过在德国各地扩大风电场和太阳能发电场，我们可以在扩大国内能源的同时保持环境清洁。虽然这可能意味着在关闭污染更严重的电厂时会出现暂时的能源短缺，但这绝对是值得的。"
 GER_secure_eu_interests: "保障欧盟利益"
 GER_secure_eu_interests_desc: "欧盟在国外的利益需要我们来确保其安全无虞。橡胶、石油及民用和军用生产所需的其他关键物资的贸易协议，均必须得到切实保障。外交手段的帮助下，不仅为我们自己，也为整个欧盟保障了这种至关重要的物资。艰难的时期，我们也必须为邻国着想。"
 GER_invest_in_synthetic_oils: "合成燃料投资"
 GER_invest_in_synthetic_oils_desc: "合成油是我们的生命线，也是国内石油供应的唯一可靠途径。我们需要投资新兴的合成油企业，这不仅关乎石油，还关乎石化工厂可能生产的塑料及其他关键部件。"
 GER_increase_the_oil_reserve_supply: "扩大石油供给"
 GER_increase_the_oil_reserve_supply_desc: "增强国家石油储备至关重要，这能确保我们的军队和民众在关键时刻——包括危机期间——获得所需的石油。虽说这或许仅为我们赢得数月的宝贵时间，但每一秒都极为关键。"
 GER_rethink_free_trade: "反思自由贸易"
 GER_rethink_free_trade_desc: "自由贸易已经行不通了，在大流行中，亚洲和美国都动荡不安，我们需要保护我们的资源，专注于弥补国内短缺。\n\n全球化经济曾经是美好的，但现在我们的经济学家都在疫情期间建议收紧出口，即使是暂时的，我们也正在经历一场残酷的觉醒。"
 GER_support_the_manufacturing_industry: "支持制造业"
 GER_support_the_manufacturing_industry_desc: "自阿登纳担任第一任总理以来，制造业一直是德国的命脉。在疫情期间，随着股市暴跌，我们的制造商遭受了损失。我们必须尽一切努力保证市场不会崩溃，通过转移资金，我们不仅可以支撑，还可以扩大我们的制造能力以满足邻国的需求。"
 GER_ensure_domestic_stability: "维持国内稳定"
 GER_ensure_domestic_stability_desc: "国内局势的稳定一直非常脆弱。我们应当授权联邦宪法保卫局，针对抗议领袖们采取行动，至少暂时遏制极端分子和反对党派组织抗议的浪潮。\n\n我们支持本国制造业恢复和扩张的政策肯定会得到回报，到了那时候，他们自会消停下来。"
 GER_bolster_the_service_economy: "发展服务业经济"
 GER_bolster_the_service_economy_desc: "在失业率上升和经济困难的时期，服务行业为低收入阶层提供了稳定的收入。我们应该资助餐饮连锁店、酒店及其他服务相关行业的扩展，这将有助于降低失业率，帮助低收入阶层维持生计。"
 GER_reverse_the_nuclear_phase_out: "重启核能"
 GER_reverse_the_nuclear_phase_out_desc: "放弃核能的时机再糟糕不过了。辐射或许让人恐惧，但绿党也必须放下它的骄傲。我们现在需要强大且可靠的能源生产，关闭现有的核电站只会有利于俄罗斯，而对我们毫无帮助。"
 GER_increase_renewable_subsidies: "增加可再生能源补贴"
 GER_increase_renewable_subsidies_desc: "可再生能源是未来，随着我们的核电站逐步关闭，我们将需要更多的太阳能电池板和风力发电场来弥补产能，最终超越旧设施的生产。这可能需要时间，但我们对这一决定充满信心。"
 GER_focus_on_flood_reconstruction: "专注防洪工程"
 GER_focus_on_flood_reconstruction_desc: "莱茵河洪水造成的破坏损害了我们人口最多、工业价值最高的城市，我们必须投入资源修复这些损失，在如此时期，莱茵兰地区破败不堪绝对不可接受。"
 GER_the_digital_revolution: "数字革命"
 GER_the_digital_revolution_desc: "为了保持领先，我们有必要对科学技术进一步投资。微芯片变得越来越重要，而精密技术产业在近年来有所落后。资助高新科技创新公司并接纳来自外国的流亡者，肯定会帮助我们重回正轨。"
 GER_EV_subsidies: "新能源汽车补贴"
 GER_EV_subsidies_desc: "电动车比燃油车排放更少，并且解决了石油供应不足的问题。我们应该投资扩大电动车在国内市场的生产规模。我们的能源扩展计划将有助于满足这一新需求。"
 GER_sponge_cities_program: "海绵城市计划"
 GER_sponge_cities_program_desc: "我国莱茵河沿岸的城市在特大雨季时出现了洪水问题，必须指出，莱茵是人口非常稠密的地区。\n\n这些洪水影响了数百万人，不能让洪水再来一次了，仅仅挖沟引渠和修建堤坝是不行的。我们需要投资让我们的城市变得更加“海绵化”，这又是什么意思？答案是我们会让它们变得更“软”，更容易吸收水量，我们的下水道总是不堪重负，但如果我们利用自然的力量来吸收水分，我们就可以构建一道天然的防护堤。种更多的树，修建更多的公园，用透水柏油路来代替现有的道路，这样就可以让水自行穿过。城市的绿化越多，人们家中涌进的洪水就越少，多么神奇！"
 GER_a_green_future: "绿色未来"
 GER_a_green_future_desc: "德国是可再生能源解决方案的先驱，一个伟大的绿色未来不仅属于德国，也属于全世界。可再生能源将保持我们环境的清洁，停止对煤炭的过度开采，保护我们山脉的自然美景。绿色就是黄金！绿色是未来！"
 GER_lift_venezuelan_sanctions: "对委内瑞拉解除制裁"
 GER_lift_venezuelan_sanctions_desc: "委内瑞拉拥有世界上最丰富的石油储备之一，而如今美国不再主导局势，俄罗斯又紧逼在侧，我们迫切需要委内瑞拉的石油。马杜罗也许会沾沾自喜，但我们又能做什么呢？石油是必需品，而谁生产它并不重要。"
 GER_back_the_arabian_republic: "支持阿拉伯共和国"
 GER_back_the_arabian_republic_desc: "阿拉伯长期以来一直受到沙特家族的专制统治，但现在有一个真正的机会让自由的阿拉伯崛起。即使这只是一个不切实际的梦想，我们也应该帮助他们。一个阿拉伯共和国会比某个专制政权更友好地对待我们。"
 GER_the_armenian_gambit: "阿塞拜疆博弈"
 GER_the_armenian_gambit_desc: "阿塞拜疆地处俄罗斯的腹地，但与土耳其交好且石油资源丰富。这可不是我们第一次尝试去巴库夺取石油。但这一次可不能动手动脚，这次，我们带来的是钞票和熨帖的西装！此次行动风险巨大——要知道俄罗斯可以轻易影响阿塞拜疆，但如果那是欧洲需要的，我们就必须得做。"
 GER_free_the_markets: "放宽市场管制"
 GER_free_the_markets_desc: "长期以来，过度的监管束缚了德国市场。让我们削减繁文缛节，让商人们去做他们擅长的事情。这是一个久经考验的成功策略。"
 GER_negotiate_with_the_iranians: "与伊朗协商"
 GER_negotiate_with_the_iranians_desc: "伊朗石油工业是世界上最古老的石油工业之一，也是其经济的基石。他们在合成油方面的经验对我们大有裨益，我们应当与伊朗政府谈谈向我国派遣技术专家的可能性。相比之下，我们本国的石油工业规模既小又缺乏经验。"
 GER_a_united_european_vision: "同一个欧洲，同一个愿景"
 GER_a_united_european_vision_desc: "一直以来，欧洲统一的理念都被视为疯言乱语。但随着美国的衰落和俄罗斯威胁抬头，有一点变得无比清晰：德国孤掌难鸣，法国形单影只，意大利亦是如此。但如果我们团结起来呢？我们将势不可挡，成就无限可能。让我们共同推广真正统一的欧洲的愿景，也许有一天，梦想会照进现实。"
 GER_baptism_by_fire: "实战洗礼"
 GER_baptism_by_fire_desc: ""
 GER_operation_eisenhammer: "锻锤行动"
 GER_operation_eisenhammer_desc: ""
 GER_intensify_nighttime_sorties: "强化夜战行动"
 GER_intensify_nighttime_sorties_desc: "我方优越的热成像和夜视光学设备已经增强了我们在夜间，尤其是在空中发动攻击的能力。我们必须利用这一优势，对敌方阵地进行彻夜轰炸，直到取得胜利！"
 GER_national_recruitment_drive: "全国征兵运动"
 GER_national_recruitment_drive_desc: "联邦国防军现在急需新志愿兵，咱们提高养老金和福利待遇，再给个入伍奖金，然后承诺给他们买宝马汽车的时候大优惠……没错，很快新兵就会挤爆报名处的！"
 GER_dust_off_legacy_equipment: "提供遗留装备"
 GER_dust_off_legacy_equipment_desc: "G3仍然是一把发射7.62毫米子弹的枪，实际上它的弹药比G36或我们新采用的HK416的弹药更重，但G3的杀伤力比起其他现役枪支丝毫不逊色。我们将开始把它们发给部队。"
 GER_deliver_excess_equipment_to_ukraine: "向乌克兰交付多余军火"
 GER_deliver_excess_equipment_to_ukraine_desc: "乌克兰极大地扩展了俄罗斯的战线，从而打开了俄罗斯高加索地区和莫斯科本身的脆弱性，在乌克兰不会崩溃的前提下，我们可以利用这点。而为此我们应当援助其军队。"
 GER_mobilize_the_industry: "工业动员"
 GER_mobilize_the_economy_desc: "我国经济一直以来都专注于民用生产，但时代已经变了，我们现在需要快速动员起来。我们需要为未来数月乃至数年准备战争物资，我们必须让社会的方方面面都未雨绸缪。"
 GER_tank_in_ukrainian_refugees: "接纳乌克兰难民"
 GER_tank_in_ukrainian_refugees_desc: "乌克兰是一个重要的国家，由于俄罗斯的原因，乌克兰人民对俄罗斯深恶痛绝，数百万人逃往欧洲。我们必须对俄罗斯入侵的受害者尽职尽责，并在他们能够返回之前尽我们所能收留他们。"
 GER_final_operation: "[GLOBAL.get_poland_status]行动"
 GER_final_operation_desc: "[GLOBAL.get_operation_status]"
 GER_blucher: "布吕歇尔"
 GER_khol: "科尔"
 GER_oper_1: "冲锋！这是我们将俄国人赶出波兰的最后机会了！"
 GER_oper_2: "我们已经迫使他们节节败退！让这次行动成为最后一道催命符吧！"
 GER_oder_defense_initiative: "奥得河防御倡议"
 GER_oder_defense_initiative_desc: "1945年，国防军在施劳弗高地被彻底击溃，柏林的沦陷成为定局。布尔什维克军队一路畅通无阻，如潮水般涌入并摧毁了我们的首都。\n\n现在，我们高声宣告：施劳弗高地的惨败决不能重演！我们的防线必须覆盖整个奥得河沿岸，不让任何一个布尔什维克强盗踏上德意志的土地！"
 GER_convene_the_bundestag: "召集联邦议院"
 GER_convene_the_bundestag_desc: "让我们我们正式召开联邦议院吧！2020年是新的一年，也是新十年的开端，让我们一起有力的启程新时代！我们有许多问题亟待讨论，无核化问题，绿色能源问题，扩军问题，还有即将到来的选举，当然，还有发展我们的经济！"
 GER_expand_our_nato_contribution: "扩大在北约的作用"
 GER_expand_our_nato_contribution_desc: "我们必须在北约承担更大的责任，我们的军队不能再落后了，我们对北约和欧洲的承诺必须扩大。"
 GER_focus_on_domestic_issues: "聚焦国内问题"
 GER_focus_on_domestic_issues_desc: "在国内，基民盟和社民党一直在争夺领导权，这是一场良性竞争，实现了长期以来的双方政策互补。但就像所有伟大的对手一样，随着选举日的临近，我们再次在投票箱前争夺。无论人民在即将到来的选举中选上了谁，他们都会以一种独特的姿态迎接新十年。"
 GER_defend_the_minds_of_the_youth: "捍卫年轻人的大脑"
 GER_defend_the_minds_of_the_youth_desc: "年轻人是我们的血液，是我们的未来，是新时代的儿女，我们从历史课上了解到新一代的力量。它可以颠覆民主，也可以巩固民主，而一切都始于学校和家庭。保证他们受到良好的教育，远离极端意识形态荼毒，那么未来将一片光明。"
 GER_scientific_breakthroughs: "科技突破"
 GER_scientific_breakthroughs_desc: "科学是德国人引以为傲的基石，其历史可追溯到几世纪前，甚至近千年。即便在今天，德国仍然是许多科学领域的伟大创新者。虽然我们在某些领域已经落后，但没有人会忘记我们过去取得的成就，也没有人会忘记我们未来将会取得的成就。"
 GER_establish_minimum_pension: "设立最低养老金"
 GER_establish_minimum_pension_desc: "德国以其完善的社会政策而闻名于世界，但人们可能会惊讶的发现它甚至没设置最低养老金。让我们来改变这一点吧！民众会知道我们永远不会大幅降低他们的养老金，但是……如果我们能将最低养老金制度化，他们不就更信任我们了吗？民主可是个反复无常的东西，要是选错了人，那你的养老金可要打水漂了！\n\n毋须担惊受怕，一切只为德国的老人们。"
 GER_strengthen_pro_union_laws: "加强亲工会法律"
 GER_strengthen_pro_union_laws_desc: "我们的工会是工人对抗剥削性商业行为的第一道防线。我们常被称为“工人的天堂”，这是我们德国人感到自豪并将继续维持的名号。"
 GER_burgergeld: "正式化“公民津贴”"
 GER_burgergeld_desc: "国民津贴是一项拟议的失业救济金政策，那些在动荡时期不幸被解雇的人可以感到欣慰，因为他们缴纳的税款将在他们需要的时候回到他们的手中。无家可归的德国人多么悲惨啊！我们最不希望看到的是仅仅因为经济的小幅下滑就出现房屋空置和人们挨饿的情况。让我们将国民津贴正式化，以保证在未来的经济危机中，我们不会让最贫困的公民在寻找新工作时遭受无家可归和贫困的境遇。"
 GER_revisit_refugee_policy: "重审难民政策"
 GER_revisit_refugee_policy_desc: "随着沙特阿拉伯的崩溃，我们又接收了另一批来自中东的难民。激进反移民的选择党藉由上一波难民潮，获得了惊人的高票数。如果我们再让一波难民涌入，他们可能会进一步壮大。帮助这些人虽然正确，但我们国内的局势能承受得了吗？让我们召开联邦议院会议讨论下吧，想必接下来的几周必定唇枪舌剑。"
 GER_tackle_political_extremism: "应对政治极端主义"
 GER_tackle_political_extremism_desc: "现状必须维持，选择党不能强迫我们这些老牌政党屈服，自阿登纳时代起，基民盟和社民党就一直反对与其类似的任何政党，比如德国国家民主党，古老的德国帝国党，我们反对任何形式的极端主义，这其中也包括左翼党这个东德阴影的该死化身。让联邦宪法保卫局彻查他们的烂事，只要有足够的脏料，我们就能像以前一样摧毁他们这个反动的乌合之众。"
 GER_anti_russian_bullwark: "反俄桥头堡"
 GER_anti_russian_bullwark_desc: "德国曾是反布尔什维克的堡垒，但如今随着苏联解体和旧言论被打倒，我们可以给曾经的堡垒刷上一层新漆以加强我们在北约的地位。不论欧洲是否承认，但俄罗斯都将发动攻击，德国将与东方盟友们一起做好准备，迎接进攻的到来。"
 GER_putinversteher: "爱普人士"
 GER_putinversteher_desc: "普京理解者指的是一个同情普京的德国政治派系，其中最著名的是前社民党总理格哈德·施罗德，一些人甚至称他为派系的总设计师。不论如何，向他们妥协可以让我们在俄罗斯收到盟国制裁的情况下获得专享的进入其市场的途径，不是所有人都觉得这是明智之举，但对我们来说。还是听听俾斯麦的看法吧。\n\n“我告诉你们一个处理好政治的秘方，那就是和俄国签署一个好协议。”"
 GER_invest_in_defense_contractors: "投资国防承包商"
 GER_invest_in_defense_contractors_desc: "我们的国防工业长期以来过于依赖外国合同，而非本国需求。现在，这种情况必须结束。德国国防工业将优先服务于德国的军事需求。为此，我们不仅将签发支票，还会签订多项新的合同，确保国防力量的强大与自主。"
 GER_call_for_european_unity: "呼吁欧洲团结"
 GER_call_for_european_unity_desc: "在这动荡之际，内斗不仅毫无助益，甚至是自我毁灭的象征，等同于亲手破坏自己的未来。作为欧洲人，作为热爱自由的民众，我们必须同心协力，站成一体！"
 GER_aid_ukraine: "援助乌克兰"
 GER_aid_ukraine_desc: "乌克兰的经济和军队急需援助，随着俄罗斯继续增强实力，2014年糟糕表现已经证明乌克兰的落后。我们确实应该加强他们的经济和武装力量，随着时间的推移，这两者看起来不仅对他们，对我们也将成为有用的工具。"
 GER_support_volt_europa: "支持欧洲党"
 GER_support_volt_europa_desc: "伏特欧洲(Volt Europa，欧洲党)是一个泛欧联邦主义组织，在所有欧盟成员国中，其政党都以“伏特”(Volt)为名。他们希望将欧盟联邦化，而我们德国人看到了这一运动的价值。支持它，我们便能成为统一欧洲的核心。"
 GER_europe_united_strong: "欧罗巴，强大而统一"
 GER_europe_united_strong_desc: "我们所付出的一切，都是为了欧洲的团结与力量，而非仅仅为了德国！我们正引领欧盟走向一个未来，在那个未来里，一个统一的欧洲联邦将不再是不可企及的愿景。欧洲将自立自强，巍然屹立于世，不再依赖外部强权。我们一同展望未来，一同迈向新边界。无论是金融领域还是城墙之上，欧洲早已整装待发，蓄势待起。"
 GER_align_to_the_right: "团结右翼"
 GER_align_to_the_right_desc: "选择党的观点是有道理的，欧洲并非为德国谋利，他们不过是想从我们这里汲取资源。我们为什么要分享我们辛苦得来的财富？这本就是我们应得的。我们所付出的努力，换来了多少感激？寥寥无几。德国应当优先，且永远在我们的邻国之前，坚定不移。"
 GER_flame_anti_russian_sentiment: "煽动反俄情绪"
 GER_flame_anti_russian_sentiment_desc: "俄罗斯的“北极熊”再次动员，它的凶猛本性从未被真正遏制。我们曾以为叶利钦会让俄罗斯走上谈判桌，但如今显然，俄罗斯不过是蹲守在欧洲边境、饥饿窥视我们盟友的豺狼。他们的帝国早已覆灭，我们不会再因他们的野心而被分裂。"
 GER_fighting_the_pandemic: "抗击疫情"
 GER_fighting_the_pandemic_desc: "这绝非寻常感冒，我们必须立刻启动封锁措施，并对感染者实施强制隔离。刻不容缓，立即行动！"
 GER_mask_requirements: "强制佩戴口罩"
 GER_mask_requirements_desc: "为了遏制病毒的扩散，我们必须强制要求在室内和公共场合佩戴口罩。请放心，你依然可以透过它正常呼吸。虽然口罩不能完全杜绝风险，但它们将极大地减少传播的可能性。"
 GER_fight_back_against_covid_narrative: "对抗芯片口罩"
 GER_fight_back_against_covid_narrative_desc: "阿拉伯国王是老死的！别相信他们说的！都是假的！这都是人为制造的危机和病毒！*咳嗽*咳咳……我们不要疫苗，自然免疫就够了！"
 GER_support_querdenken_711: "支持“横向思考”运动"
 GER_support_querdenken_711_desc: "“横向思维711”是一个反对新冠限制措施的抗议团体，不过得注意，他们跟选择党之流蛇鼠一窝，虽然他们的行为很危险，但如果我们能将选择党纳入联合政府，那么最好安抚这些反口罩人士，并允许他们行使抗议权。"
 GER_crackdown_on_protests: "镇压抗议"
 GER_crackdown_on_protests_desc: "这些抗议只会让疫情扩散得更加肆无忌惮，完全无视封锁协议。立即让警察出手，将那些组织者关押起来，直至危机解除。我们已经不能再容忍这般乱象继续下去了。"
 GER_reopen_the_country: "全国放开"
 GER_reopen_the_country_desc: "终于，风暴平息，最艰难的时刻已成过去。我们可以重新向外国游客敞开大门，尽管我们几乎已习惯了没有游客的日子。无论如何，是时候重拾繁忙的日常了。"
 GER_partial_rearmament: "部分重整军备"
 GER_partial_rearmament_desc: "我们必须正视现实，强大的国防是必要的，部分重新武装是不可避免的。没有理由波兰拥有的德国坦克比德国自己还多。"
 GER_fuel_alternative_future: "清洁能源未来"
 GER_fuel_alternative_future_desc: "未来属于替代能源，无论是核能还是可再生能源。十年后，我们可以确定，车辆将越来越多地依赖于我们强大且清洁的能源网络。煤炭不再推动国家的能源发展，我们也不再依赖进口天然气。我们现在为人民提供了天然、清洁、绿色的选择。为了清洁的未来，我们已经做出了正确的决策。"
 GER_one_europe_one_vision: "一个欧洲，一个愿景"
 GER_one_europe_one_vision_desc: "我们行遍世界，为欧洲的利益奔走呼号，签署了一项项让全体欧洲获益的贸易协议。我们不辞辛劳，将欧洲更加紧密地凝聚在一起，将她与德国的命运紧密相连。如今，在共同的愿景与坚定的意志之下，我们可以无所不能！尤其是，现在我们在世界舞台上已赢得了新的合作伙伴，前景更加光明。"
 GER_european_green_deal: "欧洲绿色协议"
 GER_european_green_deal_desc: "我们为自己所做的一切，也应该为整个欧洲去做！如果只有我们推动可再生能源，那就太浪费了！我们应该将绿色协议推广给我们的经济伙伴，让大家都受益，获得更干净的空气、更干净的欧洲！别忘了，这还有经济利益！尽管这意味着我们可能会暂时落在后面，但对欧洲有益的事情，最终也会对我们有利！"
 GER_depression_recovery: "萧条中复苏"
 GER_depression_recovery_desc: "德国的工人正深受困苦，疫情带来的冲击异常沉重。此刻，我们必须将所有资源倾注于帮助小企业渡过难关。若此时让那些小人物陷入绝境，即便我们最终战胜了病毒，所造成的损失也将无法挽回。"
 GER_defenders_of_democracy: "民主捍卫者"
 GER_defenders_of_democracy_desc: "德国人民必须明白，我们如今肩负起一项全新的责任。美国陷入了前所未有的内乱，而在此期间，我们必须接过他们的旗帜，成为民主的守护者。"
 GER_integrate_american_airbases: "整合美国空军基地"
 GER_integrate_american_airbases_desc: "美国陷入了内乱，这无疑是场灾难。然而，我们不妨利用这一时机，将他们的空军基地收归己用。随着美军的力量逐步回撤本土，我们衷心祝愿他们好运，但归根结底，我们对重新掌握这些空军基地感到欣慰与满意。"
 GER_promote_public_transportation: "推广公共交通"
 GER_promote_public_transportation_desc: "公共交通是一种节能的运输方式，也是德国城市的重要标志。扩展公共交通并推广其使用可以减少能源消耗和交通拥堵。这毫无疑问是一个利大于弊的举措。"
 GER_europes_darkest_hour: "欧洲的至暗时刻"
 GER_europes_darkest_hour_desc: "我们将他们赶回了俄罗斯的核心地带，我们以为他们已经完蛋了，但我们错了……"
 GER_bolster_bmvi: "支持联邦交通和数字基础设施部"
 GER_bolster_bmvi_desc: "边境管理和签证工具是一家泛欧洲海关机构，负责欧盟边境的海关管理。它承担了传统国家海关机构的角色，将欧洲的经济统一成一个整体。然而，它也有一些不足之处。让我们加强它的功能，使欧洲拥有一个能够有效处理大量进出口贸易的海关机构。"
 GER_empower_the_chancellor: "赋权总理"
 GER_empower_the_chancellor_desc: "宪法保卫局和总理一起努力捍卫了德国宪法，并用不利于政治对手们的证据武装起来了自己。我们可以采取断然行动，禁止那些我们认为激进的，违反了我国宪法的人，有些人会说逮捕他们这个行为本身就是违宪，但……我们可不同意。"
 GER_set_an_american_policy: "决定对美政策"
 GER_set_an_american_policy_desc: "我们必须审慎决策，是否在美国局势中支持某一方。眼下的局面远比我们最初所设想的更加错综复杂。摆在我们面前的远不是简单的坐标轴两极内斗：新英格兰，加利福尼亚，美国南方，得克萨斯，他们都各自处在炼狱之中，从这些地方很难获得详尽的情报。也许我们应该什么都不做？"
 GER_germany_first: "德国优先"
 GER_germany_first_desc: "德国必须率先脱困，虽盟友们身陷困境。但唯有先自救，方能伸手援助他人。"
 GER_restore_bundeswehr_pride: "重塑德军荣光"
 GER_restore_bundeswehr_pride_desc: "联邦国防军由于规模小而屡遭国内外奚落。现在，这种局面将不再继续。让我们加强联邦国防军，并举办一些军演，向世界展示我们的军事实力吧，一切才刚开始。"
 GER_common_agrigultural_policy: "共同农业政策"
 GER_common_agrigultural_policy_desc: "欧洲必须努力制定一项共同的农业政策，为了我们舌尖的美味和农民群体的利益。农业生产在我们各国应当像流水线一样整齐划一，比如健康标准，限制杀虫剂使用等等。我们将成为全球范围内健康和绿色农业实践的范例，而外国只能紧随我们后面。"
 GER_deal_with_visegrad: "与维谢格拉德集团的交易"
 GER_deal_with_visegrad_desc: "维谢格拉德集团常被认为是疑欧主义发源地，他们觉得自身遭到欧盟忽视，俨然成为“联盟中的联盟”。我们应当做得更多，让波兰以及整个维谢格拉德集团感受到真正的归属感与充分的服务。先让他们加入欧元区吧。幸运的是，他们的货币既不强势，也没有印上君主的头像，或许这样真能说服他们。"
 GER_balkan_diplomacy: "巴尔干外交"
 GER_balkan_diplomacy_desc: "巴尔干地区不仅战略位置重要，资源亦极为丰富，尤其是罗马尼亚的石油，对我们的未来发展至关重要。通过改善与巴尔干诸国的关系，我们或许能在这片土地上结交一些新盟友。"
 GER_tackle_traffic_light_coalition: "破坏红绿灯联盟"
 GER_tackle_traffic_light_coalition_desc: "社民党、自民党和绿党的红绿灯联盟一直是基民盟的眼中钉。我们可以通过开出比社民党更好的条件来瓦解他们的联盟，或者干脆把社民党直接拉进我们的联盟，让其他的党派在选举中惨淡收场。"
 GER_eu_economic_integration: "欧盟经济一体化"
 GER_eu_economic_integration_desc: "通过建立BMVI，或者说“边境管理和签证机构”，我们会有能力将欧盟整合得更加紧密相连。在经济方面，这一组织会沿欧盟的外部边界维持共同的海关，因此，所有进入欧盟的贸易都只需要在欧盟的入境口岸过关，而不是各个国家自己的海关机构。"
 GER_support_caucasian_independence: "高加索外交"
 GER_support_caucasian_independence_desc: "自2008年梅德韦杰夫入侵格鲁吉亚，以及此前苏联解体后的阿布哈兹战争以来，格鲁吉亚已成为俄罗斯在高加索地区争端的中心。而亚美尼亚与阿塞拜疆，亦未全然顺从莫斯科的意志。或许是时候与这些高加索诸国展开对话，争取赢得几位新朋友的支持。"
 GER_russo_german_trade_deal: "俄德贸易协议"
 GER_russo_german_trade_deal_desc: "自施罗德执政以来，俄罗斯与德国之间的贸易关系始终保持着相对友好的局面。在当下的国际局势中，我们没有必要动摇这艘与俄罗斯的“和平之舟”。两国的紧密联系足以确保俄罗斯与欧盟的和谐共处。通过绕过那些令俄罗斯举步维艰的制裁，我们将有机会独享关键资源，尤其是来自GAZPROM那庞大的石油供应，以及其他我们亟需的重要原材料。"
 GER_improve_the_eurocopter: "投资欧直公司"
 GER_improve_the_eurocopter_desc: "与“欧洲战斗机”一样，欧洲直升机也是在欧洲多个国家的共同研究下诞生的，作为一款通用的空中载具，适用于广泛的应用领域。但正如所有事物一样，它也需要升级。豹2坦克已经历过数次升级，而现在，正是我们为欧洲直升机推出升级版本的时候了。"
 GER_tackle_corporations: "应对企业"
 GER_tackle_corporations_desc: "企业总是在不断攫取更多的权力，更多对政府、人民，尤其是对市场的控制权。当我们的工会被压制、社会政策不足以保护工人时，我们必须对企业进行约束！你要么尊重工人的权利，要么在法庭上为他们支付应有的赔偿！"
 GER_protect_the_german_economy: "保护德国经济"
 GER_protect_the_german_economy_desc: "德国依然是整个欧洲大陆最强的经济体或最强的经济体之一。对斯拉夫蛮子的战争使得我们的经济和我们的国家变得脆弱不堪，我们必须巩固控制，并通过我们目前能采取的任何手段保护我们的经济实力。"
 GER_prepare_for_new_decade: "准备下个十年"
 GER_prepare_for_new_decade_desc: "随着欧洲的敌人逐渐被击退，历经的种种苦难接近尾声，我们应当整装待发，拥抱未来的平静与繁荣。为此，我们必须首先解除战时经济的动员，重新拥抱消费主义，优先复兴并推动经济的发展与繁荣。"
 GER_invest_in_automation: "投资自动化技术"
 GER_invest_in_automation_desc: "随着我们逐步迈入国家的新纪元，我们也必须为工业核心地带做好未来的准备。我们将开始在所有工业部门和工厂中投资自动化机械的开发，逐步减少对人力和劳动力的依赖，为生产增效提速。"
 GER_ai_development: "AI研发"
 GER_ai_development_desc: "人工智能将成为未来几十年开辟新时代道路的基石，推动企业和军事领域的发展。我们必须引领人工智能的发展，成为在科技领域占据主导地位的首批国家之一。"
 GER_expand_broadband_infrastructure: "扩展网络宽带基础设施"
 GER_expand_broadband_infrastructure_desc: "我们的宽带基础设施至关重要，不容低估，它为全国范围内提供了高速互联网和通信支持。我们将启动基础设施的建设和扩展，目标是为更多偏远地区的社区提供可靠、快速的网络接入，以提升教育、医疗、商业和个人用途的连接质量。"
 GER_walkable_cities: "步行城市"
 GER_walkable_cities_desc: "欧洲尤其是德国一直以步行友好城市闻名。而我们会进一步提升这一理念，增加公共交通和步行便利设施。减少排放和燃料消耗，并提高人民的幸福感！谁不喜欢悠闲地散步去面包店呢，是不是？"
 GER_industrial_modernization: "工业现代化"
 GER_industrial_modernization_desc: "在这个新时代，我们正经历一场新的工业革命。随着自动化逐渐取代人工操作的机械，工程师和技术人员在这些自动化工厂的可持续运作中变得越来越重要。让我们推动职业学校的发展，并为那些寻求机器人学教育的人提供补贴。随着自动化的发展，他们的领域将变得越来越重要。"
 GER_computing_research: "研发计算机"
 GER_computing_research_desc: "计算机与计算科学研究在推动国家人工智能、网络安全及数据分析等领域的发展中占据着至关重要的地位。我们将进一步拓宽研究视野，提升研究效率，并努力开发出能够引领各领域和行业创新的解决方案。"
 GER_german_edgenuity: "德国智造"
 GER_german_edgenuity_desc: "德国的智慧已铭刻在历史的篇章中，数百项发明，数千位先驱，德国科学的根基深植于数个世纪的传承中。我们曾发明火箭，若时机所需，亦能再次重塑轮子的模样。全世界都知晓我们的创造力，而我们必须保持“德国制造”与“质量”的同义性。"
 GER_expand_consumer_market: "拓展消费市场"
 GER_expand_consumer_market_desc: "德国作为欧洲最大且全球领先的经济体之一，拥有广泛而多元的消费群体，并以卓越品质闻名于世。通过积极拥抱电子商务和新出口机遇，我们不仅能进一步拓宽消费市场，还能灵活应对消费者偏好的变化及全球趋势的演进。"
 GER_engineering_marvel_of_europe: "欧洲工程奇迹"
 GER_engineering_marvel_of_europe_desc: "德国素以工程领域的卓越成就闻名欧洲，拥有诸如大众、宝马、博世和西门子等以创新为驱动力的行业巨头。通过加大对新兴技术的投资力度、更新工程教育课程以及深化全球合作，我们能够巩固并提升我国作为全球经济领军者的地位。"
 GER_host_american_companies: "收购美国公司"
 GER_host_american_companies_desc: "众多美国公司，如电信巨头美国电话电报公司和航空制造商洛克希德·马丁公司等，已表达出将业务部分或全部迁至我国的意愿。凭借我国熟练的劳动力资源以及新合作伙伴关系的契机，我们可以制定优惠的关税政策和税收减免措施，从而提升德国公司在美国市场的贸易效率。"
