 germany.96.t: "干涉沙特阿拉伯"
 germany.96.d: "随着圣战分子占领沙特阿拉伯，成千上万的难民逃离该国，我们终将集体达成共识，必须结束阿拉伯半岛上的恐怖主义威胁。尽管如此，已然造成了巨大的破坏。\n\n大规模屠杀、文化遗产与历史的毁灭，以及鼓励其他国家的恐怖主义行为，这些故事让我们无法袖手旁观。我们不能允许他们重建，继续成为自由世界的毒瘤。因此，已经开始准备与中东其他国家以及任何友好的反叛力量合作，进攻被恐怖分子控制的地区。阿拉伯人民将不再生活在恐惧的阴影下，我们也将向世界证明，我们对自由与民主的承诺是坚定不移的，必须传播到每一个角落。\n\n我们将站在对抗极端主义的最前线，抵御恐怖主义，并解放被压迫的人民。"
 germany.96.a: "携手打击恐怖主义"
 germany.97.t: "基辅胜利阅兵"
 germany.97.d: "一切尘埃落定。俄罗斯的豺狼虎豹们在亲历了屠戮，在见识到欧洲炽热的民主火炬后，都吓得像条落水狗一样逃跑了。而我们工作还远没有结束，这帮畜生留下的祸根还在继续侵蚀土地。\n\n不过，终归是要为胜利而庆祝的。我们已经拔除了主要威胁，赢得了这场争取欧洲大陆的自由之战。这次阅兵将彰显我们的团结，摒弃过去那些隔阂僵持，展示我们手足般共抗暴政的情谊。\n\n那些为自由牺牲的英雄，马革裹尸或已堆积成山，但我们历经万难终让他们大仇得报。让我们踏步向前吧，让全世界知晓，自成立伊始，我们便未尝一败！"
 germany.97.a: "你若不能让他们看见光，就让他们感到热。"
 germany.98.t: "全球执法行动开始"
 germany.98.d: "今天，我怀着胜利的喜悦向各位宣布，全球民主在过去几年中取得了必要的胜利，欧洲大陆已经完全抵御了本世纪初不幸事件所引发的反民主浪潮。我们都已参加过了庆典，喝过了胜利香槟，现在是时候展望未来，展望我们未来所需了。\n\n在世界各地，极权主义政权仍在用最为残暴的政策镇压人民；在叙利亚，政府使用化学武器和步枪对付非暴力抗议者。在伊朗，他们动用瓦斯和警棍，仅仅是为了对付在公共场合摘下了头罩的妇女。我们也不要忘了阿富汗，那里的激进伊斯兰分子已经偏离了他们原本的教义，正在中亚传播充满仇恨的意识形态。这些政权代表了人性最恶毒的一面。但现在，我们有机会让这些国家成为好的模范。\n\n我们不会再容忍暴君的统治。我们不会再向那些对待人民如同奴隶之徒让步。今天，所有的民主国家都将与暴君们划清界限，并在他们面前宣布：“今日即是汝等之死期”。如果他们不束手就擒，就将面对整个自由世界的力量，他们的权力王座将在人民面前被摧毁。"
 germany.98.a: "世界将摆脱威权主义！"
 germany.99.t: "前线报告：[GetDateText]"
 germany.99.d: "自：欧盟军事委员会主席，克劳迪奥·格拉齐亚诺\n\n我怀着深切的遗憾向您通报本信中即将披露的信息。在“萨拉赫”登陆点的利比亚抵抗力量出乎意料地强大且组织有序。尽管对敌方防御工事和防空系统进行了数周的空中轰炸，但第11航母编队在托布鲁克上空进行对利比亚议会的打击行动时，依然遭受了同样沉重的空中损失。因此，他们无法保护在海滩上的士兵，后者试图利用突破口发起攻势。我们的部队被击退，简而言之，几乎被全歼。该区域被认为难以维持，参谋总长一致同意放弃此地。尽管成功将滞留在“萨拉赫”点的士兵撤离，但与牺牲者和被俘者相比，营救的部队规模微不足道。\n\n“萨拉赫”登陆点战后的景象惨不忍睹，我已准备好在欧洲委员会面前承担此次灾难的全部责任。\n\n署名-"
