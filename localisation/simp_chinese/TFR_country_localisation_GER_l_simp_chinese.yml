 germany.288.t: "霍尔斯特·马勒的发言"
 germany.288.d: ""
 germany.288.a: "真是个怪人……"
 germany.289.t: "民族共产党夺取政权！"
 germany.289.d: "人民议院与国民阵线的首届代表大会，上演了远超所有人预期的政治变局。\n\n改革派统一社会党原计划通过受控选举培植“忠诚反对派”，却最终引发现有政治秩序的彻底颠覆。民族主义势力凭借各类常规与非常规手段，竟在议会中斩获近半数席位，将民主德国推入宪政危机。\n\n紧急召开的特别会议试图推翻选举结果，但当议员们抵达国会大厦时，却发现国防军已封锁所有入口。装甲车辆充斥威廉大街，搜捕任何可能反对新政权的异议者。左右翼准军事组织史无前例地联合巡逻，以铁腕维持“秩序”。\n\n与此同时，电视直播画面显示——更具民族主义色彩的新一届人民议院正“依法”选举总理。多名军方高层列席会场，仿佛在确保选举结果符合其预期。\n\n最终，以压倒性优势当选的是“交叉阵线”与主体思想式理念的倡导者迈克尔·科特。这位新总理在就职演说中描绘了重构德国国家机器、强化欧洲事务主导权、重振民族自豪感的蓝图，但令全体德国民众最为震撼的，是那句响彻勃兰登堡门的宣言：\n\n“革命需要左右二翼，有了双腿才能走向未来！”"
 germany.289.a: "革命需要力量。"
 germany.290.t: "极右翼的命运"
 germany.290.d: "德国当代发展轨迹表明：要实现民族复兴、打破国际反德体系的桎梏，必须超越历史宿怨与偶然冲突。\n\n在联邦政府长达数十年的不合理压制后，右翼政治力量终于迎来复苏契机。这些爱国主义者正获得历史性机遇，为重塑德意志强国地位贡献力量！\n\n但需制定精准的政治整合策略，以最大化其统战价值。\n\n现有两条路径可选：推动右翼团体融入现有左翼政党体系，或允许其保留独立身份进入联邦议会。后者虽更易获得右翼支持，但可能导致执政联盟权力结构失衡。\n\n我们何去何从？"
 germany.290.a: "我们希望他们的成员成为现有党派的一部分，这样就不会再出现分裂！"
 germany.290.b: "正式接纳他们的政党加入我们的大会，我们欢迎他们！"
 germany.291.t: "党代会上的混乱！"
 germany.291.d: "柏林国会大厦的党代表大会突发剧变：在意识形态混战中，会议未能达成任何共识决议。\n\n伴随内阁实质垮台，迈克尔·科特总理在数小时内宣布辞职。人民议院将紧急启动新国家元首选举程序。\n\n右翼势力趁机推出争议性候选人——前“红军旅”创始人、转型为新纳粹却吸纳民族共产主义理念的霍斯特·马勒。此人在政治精英圈层意外获得跨阵营认可。\n\n这对刚借反法西斯、反资本主义浪潮上台的德国革命政权而言，标志着重回极右轨道的危险转向。\n\n尽管舆论质疑此次混乱是人民议院内部右翼集团策划的宪政政变，甚至指控其密谋恢复法团主义体制，但在新兴的红褐色政权中，既得利益者已形成权力默契，无人愿打破脆弱的政治平衡。"
 germany.291.a: "好吧......又是一个反复无常的人。"
 germany.292.t: "德国自给自足新理念"
 germany.292.d: "今日，数百名党代表以同等间距站立于国会大厦内，他们的掌声整齐划一，仿佛被无形指挥家操控。严格的色彩方案、精确排列的党标语展板环绕会场，其中夹杂着部分苏联时期与东德时代的旧符号。\n\n迈克尔·科特在政治局高层陪同下穿过走廊，两侧持刺刀步枪的卫兵如雕塑般肃立。当他走向演讲台时，军乐团的演奏强度与代表掌声同步提升。就位瞬间，掌声与乐声戛然而止。\n\n“同志们！德国公民们！人民军的兄弟姐妹！我们的国家在腐朽资本主义制度下沉沦太久。今日就是终结之时！我即将宣布的新党章原则，将确保德国社会主义及其后代的安全与荣耀。我们要保护儿童与文化免受全球主义自由主义的侵蚀！我们将巩固边境安全，保障每个家庭的安定。必须倾注全部生命与劳动，粉碎来自四面八方的威胁！”\n\n受阅部队以千人如一的精准步伐行进，坦克与火箭发射系统组成钢铁纵队。柏林街头游行队伍高举马克思、列宁、金日成与科特的肖像，古典乐曲与社会主义时期歌曲在全城回响。工厂工人每班超额完成生产配额。此刻起，德国所有事务如同钟表机械般精准运转。"
 germany.292.a: "伟大胜利万岁！"
 germany.293.t: "组建交叉阵线政府"
 germany.293.d: "今日标志着德国政治史上的重要转折。新革命大会的召开，旨在弥合左右翼长达数十年的政治分野——这一分裂长期困扰着德国政治生态。\n\n主体思想派、马克思列宁主义者、托洛茨基派、施特拉瑟主义者、民族主义者及其他政治运动代表达成共识：当前存在超越内部矛盾的共同外部威胁，必须通过协调差异确保德国在全球化挑战中存续发展。\n\n各派别确认多项可通过合作实现的共同利益：文化复兴、民生改善、教育改革与社会凝聚力提升等目标，均非单一政治力量可独立完成。\n\n会场首次同时飘扬帝制时期的黑白红三色旗、联邦德国的黑红金国旗及社会主义红旗。这是德国多年来首次实现超越东西德隔阂、左右翼对立的多维统一。即便存在残余分歧，亦在多元共生中转化为制度优势，形成博采众长的治理模式。\n\n而这正是能够拯救自己，实现伟大胜利的德国的模样。"
 germany.293.a: "红褐合作。"
 germany.294.t: "民族共产主义崛起"
 germany.294.d: "本次革命遭遇的反抗势力异常微弱，与1920年代自由军团与冲锋队等反共武装大规模组建形成鲜明对比——此现象背后的动因具有双重解读可能。\n\n历经数十年实践挫折，民族共产主义理念在德军中加速扩散——在现役与退役军人群体中尤为显著。该思潮的驱动力既包含对俄罗斯民族主义的复仇情绪，也源于对德国政府背弃民族利益的普遍愤懑。\n\n情报显示，弗兰克·弗朗茨等极右翼政党成员选择放弃公开对抗，转而通过组建民族共产主义俱乐部、召开会议与集会等非暴力手段渗透日耳曼优越主义思想。\n\n与此同时，反资本主义阵线正推动将具有德国特色的主体思想模式本土化，其理论依据是当前德国社会的系统性脆弱性。\n\n尽管现阶段难以评估这些动向的最终影响，但据信执政体系不同层级已出现对此类理念的隐性支持者。"
 germany.294.a: "好事……？"
 germany.295.t: "组建新红军旅"
 germany.295.d: "人民对力量的呼唤与积极民族主义宣传浪潮，催生出大规模自愿参军热潮，多个准军事组织如雨后春笋般涌现。这些组织不仅参与训练新一代战士，更与国家人民军形成协同作战体系。其中一支组织发展尤为迅猛并广受欢迎，因其沿用了活跃于西德的激进反资本主义游击队——红军旅的象征符号。"
 germany.295.a: "一群很有用的历史重演的演员。"
 germany.296.t: "法德分裂！"
 germany.296.d: "当前法德外交争端引发的意识形态对峙，呈现出与20世纪中苏论战相似的历史镜像——这场曾重塑全球左翼运动格局的事件，现以引渡行动与军事调动为表征，构成第二次欧陆战争后欧洲首次政治危机（当前尚处非军事阶段）。\n\n此次冲突实为法德两国在欧洲共产国际会议中长期分歧的集中爆发：双方在欧洲未来发展方向、左翼意识形态整合模式等核心议题上持续角力，同时在原俄罗斯势力范围的势力划分问题上难以达成共识。\n\n欧洲局势持续升温，环法德国家相继卷入，多数分析人士担忧和平解决方案的可行性正急剧降低。"
 germany.296.a: "别再来了……"
 germany.297.t: "德法开战！"
 germany.297.d: "莱茵河畔德法部队的边境摩擦已升级为全面军事冲突，标志着泛欧社会主义联合体的实质瓦解。\n\n当前欧洲呈现两大阵营对峙格局：由法国主导的反修正主义联盟试图推翻德国激进左翼政府，指控其严重偏离社会主义发展共识。这场冲突本质上是不同制度模式的正统性之争，双方均试图通过实践检验自身意识形态的效能优势，失败方的理论体系恐遭历史性否定。\n\n革命的烈焰如今吞噬了她的孩子。美好灿烂的未来，并非人人得以见证。"
 germany.297.a: "最后一搏？"
 germany.298.t: "对左翼党幻灭"
 germany.298.d: "欧陆战争的惨败使德国政治格局严重破碎。通常这种情况下中间派政党会丧失民众眼中的合法性，但这次被推上风口浪尖的却是左翼党。\n\n除了预料之中的极右翼势力扩张，德国左翼阵营开始拥抱更为小众的思想，更深地渗入青年亚文化领域。从对左翼党不满的成员中分裂出的众多意识形态支派，呈现出愈发尖锐的形态。\n\n受马克·费舍尔与韩炳哲理论启发，这波重构的左翼思潮在左翼青年文化中广泛传播，猛烈批判“红色自由主义”的失败与“资本千变万化的面具”。\n\n目前这股力量仍属德国社会边缘存在，但已观察到左翼党高层人士现身这些小型团体组织的文化活动和会议。未来将如何发展，唯有时间能够揭晓。"
 germany.298.a: "隐秘的寄生者已现形。"
 germany.299.t: "重塑未来联盟成立"
 germany.299.d: "新宣布的选举日趋临近，越来越多新兴左翼运动正在涌现，试图争取支持并在政府中获得代表权。\n\n尤其值得注意的是，一个政党成功吸引了异常多的追随者。他们凭借详尽有趣的纲领、独特的承诺，以及最重要的——许多有望重塑德国乃至世界格局的新生代年轻面孔，赢得了群众支持。\n\n这个名为重塑未来联盟的政党，以前沿思想家、韩裔解构主义哲学家韩炳哲为形象代表。部分专家将其称为当今世界左翼加速主义的主要代表之一。\n\n他们的口号着重强调德国民众对传统左翼政治的厌倦，承诺通过社会改革防止社会过劳，并为奠定后资本主义未来基础的技术与文化突破铺平道路。\n\n目前，这个承诺要消除资本主义概念的政党在民调中势头强劲，将在选举后竞争组阁权。"
 germany.299.a: "多么奇特的运动啊……"
 germany.300.t: "齐泽克加入政府"
 germany.300.d: "我们在此探讨的并非商品的客观物质属性，而是聚焦于其虚幻的剩余价值。\n\n以健达奇趣蛋为例：这个令人惊异的商品，其“惊喜”本质在于将欲望成因物化为塑料玩具，填补巧克力蛋的内部虚空。整个商品的精妙平衡存于双重维度之间——你购买的巧克力外壳，与可能产自中国劳改营之类场所的免费赠品（即剩余物）。\n\n我并不认为巧克力框架仅作为引导你探寻内在宝藏（即柏拉图所称的“圣像”）的媒介存在——这种圣像既赋予个体价值，又使商品具备吸引力。事实恰恰相反。\n\n我们应以追求商品内核的崇高目标为手段，其终极目的恰恰在于更好地享受表层。这正是反形而上学的训诫，尽管这种观念令人难以接受。"
 germany.300.a: "行呗……？"
