 GER_bundestag_help_gui_desc: "§Y联邦议院§!身为德国政坛重要组成部分，不仅能带来独特的关注点，还能提供各种增益。该机制围绕着每个政党的“政党支持率”（在政治饼图中显示）展开，这会影响它们在§Y联邦议院§!中的投票权。此外，每个政党都有一个支持等级，从一级到五级不等，以此反映了它们支持现政府及其立法议程的意愿。\n\n为了获得§Y联邦议院§!的支持，你必须得到这些派别的支持。它们的支持等级越高，根据其政党支持率，它们对§Y联邦议院§!的总支持贡献就越大。例如，如果一个政党的政党支持率为§Y20%§!，支持等级为§Y60%§!，那么它们将为§Y联邦议院§!贡献§Y10%§!的总支持。这种政党支持率和支持等级的战略平衡对于推进你的立法目标§R至关重要§!。\n\n§G支持等级§!\n---------\n当一个政党的支持等级达到或超过§Y80%§!时，他们会获得$GER_faction_allignment_very_supportive_name$\n当一个政党的支持等级达到或超过§Y60%§!时，他们会获得$GER_faction_allignment_supportive_name$\n当一个政党的支持等级达到或超过§Y40%§!时，他们会获得$GER_faction_allignment_indifferent_name$\n当一个政党的支持等级达到或超过§Y20%§!时，他们会获得$GER_faction_allignment_adversive_name$\n当一个政党的支持等级低于§Y20%§!时，他们会获得$GER_faction_allignment_very_adversive_name$\n\n支持等级会§C成倍§!增加政党提供的§G增益§!，以及政党对§Y联邦议院§!总支持的贡献程度。"
