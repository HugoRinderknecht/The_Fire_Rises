 germany.1111.t: "仇恨高于一切"
 germany.1111.d: "几十年来，我们被迫憎恨自己的同胞，被灌输我们存在就是种罪恶，仿佛在自由主义世界秩序的眼中，我们的生命毫无价值。他们宁愿抛弃我们，将陌生人置于自己的亲人之上。我们被教导要软弱和服从、要放弃祖先流血争取的一切，要遗忘我们民族的骄傲与传承。\n\n然而，这又为我们带来了什么？多极化的狂潮在我们边界之外戛然而止，像过去一样，他们踏碎我们的城市，折磨我们的亲人，毁烂我们的纪念碑，为我们的民族带来了一道又一道耻辱的印记。俄罗斯赢得了第一次战争，那道无法轻易消散的伤疤仍在我们心中作痛。\n\n这道伤疤愈加溃烂，激发了我们被压抑了数十年的怒火。仇恨是毒药，但它的疼痛也使我们清醒过来。我们清洗了那些新自由主义的谄媚者、外来的异乡佬、资本的信徒，乃至那些懦弱的保守主义者，完成了欧洲灵魂的彻底净化。\n\n我们重新领悟了仇恨。\n复仇，是我们的团结之力，是唤醒我们从虚无主义中崛起的契机，是我们刺穿俄罗斯心脏的利刃。手握欧洲的武器，怀抱疯狂的仇恨，抛弃陈旧的道德观念和战争规则，我们在俄罗斯的灵魂深处铭刻下了不可愈合的创伤，让他们永远不敢再度回到光明之中。\n\n欧洲曾经辉煌灿烂。\n它将再次如此。\n\n如今，我们以钢铁般的目光守望着家园，牢牢掌握着命运的缰绳。\n而我们绝不会松手。"
 germany.1111.a: "共产主义不再！"
 germany.2222.t: "革命的活力源泉"
 germany.2222.d: "一个崭新的世界从资本主义的病痛中苏醒，此前数十载，世界被资本与暴政的枷锁牢牢束缚。\n\n西方的资本已露出疲态，而东方的独裁者顺势将其推向极致，入侵了欧洲的人民。无数生命的消逝，到头来不过是为帝国主义者和贪婪的寄生虫谋取利益。共产主义曾被视为疯癫的狂想，于四十年前终结在历史的洪流中。那场席卷全球的狂潮仿佛再不会重现。的确，他们曾是对的。\n然而，我们觉醒了。\n\n红旗再次在欧洲的首都升起，资本的偶像、纯粹的虚伪与秩序的桎梏被彻底粉碎。革命本该在昨日到来，但今日同样为时未晚。人们声称共产主义已死，已败，但这就意味着我们应当放弃吗？爱也曾失败过无数次，那我们是否就该抛弃爱呢？\n\n枷锁已然断裂，压迫者已领受最后的审判，而东边辽阔的土地正渴望着我们的解放。我们怀抱着炽热的激情，手执钢枪，向东推进，直至每一座城市的废墟之上都飘扬起国际无产阶级的红旗，法西斯的残党灰飞烟灭。\n\n如今，解放后的欧亚大陆发出了一声合唱，那旋律如此美妙，但却缺少了美洲、亚洲与非洲的共鸣。今天，我们欢庆胜利，庆贺伟大的凯旋，哀悼曾经爱过并失去的亲人。\n\n而明天——整个世界都将加入这场解放的合唱。"
 germany.2222.a: "……献给人民的歌。"
 germany.3333.t: "历史停滞不前"
 germany.3333.d: "说欧洲是历史贫瘠的大陆，无疑是公然的谎言；但若极端到说我们历史中没有黑暗的篇章，那亦是另一个无可争辩的虚言。\n\n“历史的终结”——曾经认为极端思想将不再重要、不再受欢迎的理想，让欧洲沉浸在温和的幻想中，相信温言软语与崇高理想足以维系世界的静谧和平。 \n然而，东方的对手早已不屑于这份脆弱的宁静。\n\n他们如同洪水猛兽，侵袭我们的盟友、朋友与亲人，焚毁我们心中至爱的宝藏，直至我们的民主假面屈从于俄罗斯的威胁。\n极端主义犹如一件玩具，陷入绝望之时，我们像孩童般渴望破坏。但依靠我们清醒的智慧，我们确保了成年人依旧掌控全局，挣脱不确定性的枷锁，终于明白我们走在正确的道路上，只需做得更多——为了我们的民主，为了和平。\n\n当时机成熟，当我们的青年变为战士，当我们的办公室化作工厂，我们必将把自由的圣火带向东方，点燃莫斯科暴政之心的烈焰。\n\n当和平再度降临欧洲，历史再次停驻。\n如同风暴中的船只，我们将坚守航线。\n这不是改变，甚至不是一丝微调。\n这是对自我与世界的掌控。\n\n而这一次，将会是永恒。"
 germany.3333.a: "轮回再一次停止。"
