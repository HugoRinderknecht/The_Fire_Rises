 GER_deutschland_erwacht: "德意志之觉醒"
 GER_deutschland_erwacht_desc: "昔日的德国曾是一个伟岸的民族——最重要的是，一个拥有钢铁脊梁的民族。然而，如今，这脊梁已被折断，利齿被强敌击碎，曾经的骄傲随风飘散。祖国的利剑——我们的军队，早已蒙尘锈蚀，而民族的血脉——我们的人民，则被背叛祖国的全球主义者抛弃于绝望的深渊。在这样的时代，人们只能怀念昔日的辉煌——那个国家敢于为自己挺身而出、在世界舞台上争取应得地位的时代。自1945年的战败与祖国分裂以来，我们的民族精神遭受重创，失败的幽灵在国民心中久久盘踞。但今日，德意志民族终将从漫长的沉睡中觉醒！ 如同展翅翱翔的雄鹰，我们将再度腾飞，将一切威胁扫除殆尽。从这一刻起，德意志与其子民将再次团结一心，步伐坚定，迈向胜利！"
