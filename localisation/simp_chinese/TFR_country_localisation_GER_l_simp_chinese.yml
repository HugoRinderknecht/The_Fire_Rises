 GER_scratch_a_liberal: "自由主义的末路"
 GER_scratch_a_liberal_desc: "晚期资本主义终于迎来末日，自由派与银行家沆瀣一气，未能阻止东方法西斯威胁，背叛了德国工人阶级。但如今德国工人已看清一切。在新自由主义秩序的失败废墟中，德国工人阶级终将奋起反抗压迫者，打破枷锁。我们将携手彻底推翻资本主义制度，建立一个崭新、公正的社会主义世界。"
 GER_organize_disilusioned_soldiers: "拉起幻灭的士兵"
 GER_organize_disilusioned_soldiers_desc: "成千上万青年被送上东线战场白白牺牲，这一切究竟为了什么？俄罗斯法西斯分子在东方得势，归国老兵却流落街头，资产阶级在豪宅里数着钞票嘲笑无产阶级。我们必须唤醒老兵们对牺牲的记忆，让他们看清失去的一切。老兵们现在或许落魄，但他们曾是前线浴血奋战的战士，他们拥有纪律性、战斗意志，最重要的是铭记着牺牲的战友。我们要将这支经历过战火淬炼的力量组织起来，使其成为革命事业的先锋队。"
 GER_organize_the_factory_workers: "唤起工厂的工人"
 GER_organize_the_factory_workers_desc: "战争结束带来的经济崩溃重创了德国工人阶级，大规模裁员与薪资骤降肆虐人间，上流阶级依然高踞象牙塔。要真正配得上社会主义者的称号，我们必须赢得工人的支持。我们将深入工厂车间唤醒阶级意识，让工人们看清自己如何在流水线上挥汗如雨却仅得残羹冷炙，而资本家却在坐享他们的劳动果实。资本家奴役了我们数代人，但今天，我们要砸碎这锁链。\n\n全世界无产者，联合起来！"
 GER_organize_the_radical_students: "召唤激进的学生"
 GER_organize_the_radical_students_desc: "大学已成革命思想的熔炉，新一代知识分子正全面摒弃旧秩序的腐朽体系。纵观历史长河，学生群体始终是反抗运动的星火——从反帝国主义印度支那战争的怒潮，到1968年法兰西五月风暴的烈焰。我们将凝聚他们的抗争热忱与理想主义，为革命事业注入新生力量，为崭新德意志奠基！"
