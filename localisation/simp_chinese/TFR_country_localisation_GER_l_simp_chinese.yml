 GER_centralized_planning: "中央计划"
 GER_centralized_planning_desc: "德意志民主共和国以其先进的中央计划经济体系而闻名。这一体系极为复杂，依托众多不同的控制机制来维持这一独特的经济模式。经济运行稳定，甚至公众也在一定程度上参与规划。然而，历史上的悲剧性时刻到来——德国被强行统一，这一理性而公平的体系在一夜之间被摧毁，取而代之的是一个混乱、唯利润至上的自由市场经济体系，而这一体系未能兑现其承诺。历史已经证明，计划经济才是德国社会前进的正确道路，因此，我们将再次重塑经济体系，使其回归中央计划经济！"
