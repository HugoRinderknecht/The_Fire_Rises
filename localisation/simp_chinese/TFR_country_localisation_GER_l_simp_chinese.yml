 GER_parties_category: "德国政坛"
 GER_parties_category_desc: "\n\n\n\n\n£GFX_GER_bundestag_banner\n\n\n\n\n\n\n\n德国是世界上最民主的国家之一，选举的进展能适当地反应人民的意愿，也能维护我们的民主价值观。\n\n联邦共和国的政坛已有一段时间毫无波浪了，但如今的它正如一面大海，仅需一场风暴就能掀起波涌。但只要我们坚持心之所向，便能抵挡万难。\n\n我们能通过德国联邦议院平和地探讨国内外的诸多问题，并与我们的敌人和朋友进行交流，表达我们的和平意愿。\n\n联邦议院总支持度：[?GER_support_bundestag_total_var|Y1%][GER_bundestag_faction_die_linke_text][GER_bundestag_faction_greens_text][GER_bundestag_faction_spd_text][GER_bundestag_faction_fdp_text][GER_bundestag_faction_cdu_text][GER_bundestag_faction_afd_text]"
 GER_turkish_gamble_category: "土耳其大博弈"
 GER_turkish_gamble_category_desc: "土耳其坐落在东西方的十字路口。它在库尔德问题上与我们有所冲突，其与俄罗斯日渐紧密的合作关系也令我们不满，但土耳其仍是北大西洋公约的盟友。博斯普鲁斯海峡的地理位置，让土耳其注定在北约黑海防御计划里发挥举足轻重、无可替代的作用。因故，保证土耳其仍处于我们的影响下至关重要。\n\n当前，我们在土耳其的影响力点数为§Y[?GER_Turkish_Influence]§!。一旦达到§G80§!点，就能§R保证§!土耳其仍站在我们这边。\n\n土耳其选举将于§Y2023年5月14日举行。§!"
