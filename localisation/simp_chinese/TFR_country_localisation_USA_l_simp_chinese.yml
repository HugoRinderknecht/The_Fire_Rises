 usa.227.t: "特朗普总统举行集会"
 usa.227.desc_1: "红白蓝的旗帜猎猎飘扬，海报与屏幕争相辉映，周围弥漫着战斗般的口号，但最振奋人心的，是这里聚满了爱国者——他们热血沸腾，时刻准备在你的召唤下保卫自己的国家。\n\n麦迪逊广场花园，这个民主党的心腹之地，简直如同一座真正的鼠穴。\n\n伴随着音乐与各种政治礼赞的余韵，终于轮到你站上舞台，对那些台下热切期盼的目光，发出掷地有声的呼喊。\n\n“你们听过蓝潮吧？我称之为鼠潮——充满了阻碍与仇恨！他们宁愿炸毁这个国家，也不愿意再失去四年的权力。他们用政治战争、法律战、虚假媒体的不实之词攻势如潮。他们从不退缩。我们面对的是前所未有的逆境，人民啊！\n\n你们知道吗？他们总说纽约市的票都投给了民主党，但到现在我一个民主党人都没见到！他们躲在哪儿？我就在这里，可不需要像乔那样躲在地下室！\n\n也许这正是因为……大家都亲眼目睹了这些疯子给我的美丽城市带来了怎样的毁灭性后果。肮脏不堪，危机四伏。难道这就是他们想要为我们所有人打造的未来？\n\n这些激进的左派，试图用他们的议程和对媒体的完全掌控封住我们的嘴，用腐败与死亡威胁强迫我们噤声。他们想将我们的医疗社会化，让系统膨胀到无法承受的地步；他们还想削减警察经费，让毒贩横行街头。\n\n我和你们——我们必须一起行动，拯救美国。我们别无选择，只有MAGA！”"
 usa.227.desc_2: "自从那场不幸的警察事件和随之而来的骚乱席卷里士满后，这里的安保便被大幅提升。但对你而言，这些从未构成真正的问题——为了这个国家，你已经无数次冒险，一些微不足道的抗议者绝不会阻挡你，更不会阻挡你坚定的支持者。\n\n“我们必须谈一谈这些暴乱事件，那些可怕又令人憎恶的叛乱分子正在肆意撕裂我们的国家。他们摧毁了价值数百万美元的财产，这些财产因他们而付之一炬。而且不仅仅是财产——他们还试图摧毁我们的文化、我们的纪念碑——简直疯狂！或许，他们还想炸掉亚伯拉罕·林肯的雕像！\n\n这些罪行都是由那些安提法暴徒煽动的——但我们都知道，他们的资金从哪里来，不是吗，各位？这些所谓的‘运动’声称要带来正义与和平，但事实上，他们所能做的恰恰相反。而乔呢？他喜欢他们！他热衷于称赞他们，热衷于和他们合影。真的很欣赏这些破坏行为，不是吗？我们称他为‘纵火犯乔’。\n\n但我是法律与秩序的象征，总统的职责就是确保安全。我们一直以来都将安全作为首要任务。我们为执法人员付出了许多——顺便说一句，我们全力支持警察，我们伟大的警官们——告诉他们，他们可以稍微不那么客气一点！当然，还有我们的军队——在奥巴马的失败政策后，我们让它从废墟中重生。你可以问问所有那些将军——他们都对我赞誉有加！\n\n在特朗普的领导下，我们的国家从未如此强大。而且未来我们会做得更好——记住我的话。我再次强调，我们必须坚持法律与秩序，因为如果我们不这么做——这个国家就将不复存在。”"
 usa.227.desc_3: "回到佛罗里达的感觉真好。在这里，你被最忠实的支持者所包围——。在这里，你被最坚定的支持者围绕着——他们是事业的中流砥柱，是信念的真正守护者。他们的能量让你焕发力量。谁还能将美国真正引向伟大？\n\n“看看民主党在做什么吧，说实话，没有人喜欢他们。他们软弱无力，那拼凑的联盟摇摇欲坠，里面还充斥着各种激进分子，但实际上，没有人真正认同他们。他们的口号只是‘反对特朗普’，却从未提出值得信赖的方案。\n\n他们是种族主义者，却伪装成平等主义者的样子。他们总是喋喋不休地谈论黑人和印第安人——我爱他们，真的！——但他们却完全忽视了我们优秀的西裔和亚裔美国人，这真是太不公平了。\n\n还有基督徒，他们想要摧毁我们的价值观和宗教。圣经对我意义重大。虽然‘无神论者乔’想让你们相信我从没读过圣经，但我知道圣经教导我们要‘爱你的敌人’。所以我爱乔，我爱他，因为他正把这场选举拱手相让给我。\n\n我们要建设一个属于所有美国人的美国，朋友们，无论贫富，无论种族，无论宗教，而不仅仅是属于民主党的美国。\n\n他们太弱了，在任何事情上都如此无力。而我们之所以强大，是因为人民相信我们的政策，他们相信‘美国优先’——因为它行得通，而且效果非凡。他们却将美国放在最后，更关心像委内瑞拉这样的地方。这就是为什么他们注定不会赢。”"
 usa.227.desc_4: "宾夕法尼亚州是关键的摇摆州，你在这迈出了重要的一步，抓住了通往胜利的关键，真正地表明了你是工人们的捍卫者。\n\n“宾州人民比谁都清楚：在我执政期间，我们拥有世界上、历史上最大的经济体。我实施了有史以来最大规模的减税，对我国蓝领阶层和企业都是一大利好！我还把制造业带回了美国，在此过程中创造了大量就业机会。有人告诉我，我们为经济做的贡献，比那些民主党人三十年来所做的还要多。\n\n一场小小新冠正困扰着我们，而这是由民主党的隔离政策与骚乱造成的，不过这也快结束了，所以也没多大事。只要稍等片刻，经济数据便会重回增长。GDP和股票市场都在说：‘投给特朗普吧！’\n\n伙计们，看看他们推行的政策吧！他们想抹杀我们的一切成就，拉拢那些疯狂的说客。他们想要禁止水力压裂，禁止核能——这对我们的工人来说实在太恐怖了！其中最恐怖的政策便是那绿色新‘骗局’，这是一场万亿美元的豪劫，是他们热切期望的人为灾难。\n\n但我们呢？我们在未来四年里有大把计划。我们要钻，我们要挖。我们要前所未有地释放我们国家的潜力。我们还要和别的国家谈成好几笔大交易：墨西哥和加拿大再也不能从我们这白吃白拿了。习主席和弗拉基米尔·普京——我跟这些人的关系还不错，但也只是因为他们尊重我。电子宠物乔和他杂七杂八的跟屁虫可配不上这种尊重。\n\n有了MAGA经济学，谁还需要破破烂烂的‘奥巴马经济学’？我喜欢MAGA经济学这个词，它太棒了。”"
 usa.227.a: "让美国再次伟大!"
 usa.227.b: "谎话连篇"
 usa.228.t: "那一天"
 usa.228.desc: "同胞们，你们好……如此多的爱国同胞能在今天聚集于此，表达他们对我国未来前行之路的关切，这让我很是高兴。在座各位的出席让我不胜感激，这是非常非常重要的一件事。\n\n因为，我们要说的是……那边那帮恶心的家伙，还有他们非法夺权的阴谋。他们邪恶，他们可恨，他们想把你们玩弄于股掌之中，他们真正想要的，只有你们而已。\n\n满嘴谎话的媒体、腐败不堪的政客、民主党全国“腐败”委员会和“永远不要特朗普”的叛徒们，他们都是对我们国家充满憎恨的阴谋集团。\n\n他们对我们如此残忍、如此不公。他们妄言我们必须退让。我们本已大赢特赢，又怎能轻易认输？我们做了那么多事，怎能就此罢休？\n\n他们说我是失败者，他们说你们这些人都是失败者——但你们不是！你们才是真正的赢家，你们才是他们如今为之恐惧的原因。不，我们寸步不让。\n\n所以我说，我们要去那里，让他们滚回他们该在的地方，让那些华盛顿特区的官僚们明白，这个国家真正的权力掌握在谁手中。我们要真刀真枪的干。好好提醒他们，他们的地位是靠对谁的亏欠换来的！\n\n在运动一开始，我们就承诺过，我们会把华盛顿特区还给人民，所以，要是他们不想把它让出来，那也简单——我们就自己去他们手里拿！"
 usa.228.a: "和平且爱国……"
 usa.228.b: "真是个输不起的人。"