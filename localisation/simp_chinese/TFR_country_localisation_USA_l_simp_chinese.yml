 USA_national_schizophrenia_idea_desc: "埃及伊斯兰学者赛义德·库特布曾控诉自由民主，称其已经在西方社会诱发“可怕的精神分裂”。如今，这种精神分裂已经“病发”。国家现在拥有两个首都，并且两方都宣称自身是唯一合法政府，它们不断向全国各地传播自相矛盾的命令。有些人尝试遵循双方的指示，有的人干脆只听其中一方的意见，有的人则将两者都视若罔闻，并期望着这种疯狂局面尽快结束。\n\n§R或许美国已堕入至暗时刻。局势还会继续恶化吗？§!"
