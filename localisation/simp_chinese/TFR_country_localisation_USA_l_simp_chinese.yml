 news.185.t: "联合国召开会议！"
 news.185.d: "美国内战的爆发推翻了千禧年的现状，受此影响，联合国自1964年以来首次于伦敦召开会议。美国代表显然缺席，而各国代表对美国内战的反应不一。联大会场一度陷入混乱，最终在主席阿卜杜拉·沙希德的调解下才得以平息。随后，各方一致同意向美国东海岸及周边国家派遣维和部队，缓解因秩序崩溃而不断恶化的难民和物资短缺问题。此外，效仿朝鲜战争时期组建“联合国军”的提案遭到中俄两国的否决。中国驻联合国代表张军对此解释称，当前“缺少一个广受承认的美国政权”。继苏联解体后，联合国即将面对又一个超级大国倒塌带来的冲击。"
