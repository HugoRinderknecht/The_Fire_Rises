 usa.217.t: "失业率突破20%"
 usa.217.d: "根据美国劳工统计局发布的一份震惊全国的报告，美国失业率首次自大萧条以来达到20%，这一水平比金融危机高峰期高出6个百分点，预计失业人口达到约1800万。这一消息令金融市场剧烈波动。\n\n随着新冠疫情的全面爆发，服务业在消费者支出大幅下降的情况下损失了大量关键岗位，经济的萎缩早已在预期之内。然而，两周前油价崩盘进一步加剧了这一局势，导致卡车运输行业大规模裁员，数百万美国工人瞬间失业，陷入困境。\n\n特朗普政府试图将责任归咎于民主党，指责其推行的疫情封锁措施和对外贸易的纠缠不清，而民主党则指责特朗普政府应对无能，过度依赖石油是油价危机连锁效应的根源。在美国政坛的内斗中，极左和极右势力的支持率显著上升。面对国会争吵导致的政策僵局，许多美国民众感到无助，呼吁通过激进变革来解决日益严峻的危机。"
 usa.217.a: "民主党在摧毁这个国家！"
 usa.217.b: "唐纳德·特朗普的最大失败"
 usa.218.t: "暴风雪袭击得克萨斯州"
 usa.218.d: "2021年2月，得克萨斯州被前所未有的严寒笼罩，冰雪封锁了道路，电网运营商失去了对电力供应的掌控，数百万人陷入无电可用的黑暗之中。停电从数小时延续至数天，寒冷的夜晚漫长而无尽。面对这一灾难，州内高级立法者纷纷呼吁对得克萨斯电力可靠性委员会展开调查，而民众则在寒风中要求为这场危机找到责任方。\n\n极寒天气下，各类电力来源都难以支撑，电力系统几近崩溃。当得克萨斯电力可靠性委员会下令公用事业公司削减电力需求以防止电网进一步受损时，输电公司无意中切断了部分天然气供应链的电力，问题因此雪上加霜。天然气生产商无法为发电厂提供足够的燃料，寒冷也冻结了天然气井，使其产量骤降。整个州陷入了无尽的冰雪与停电之中，暴风雪最终带走了20条鲜活的生命。"
 usa.218.a: "为得克萨斯祈祷"
 usa.218.b: "共和党人无能的又一证据"
 usa.219.t: "全国罢工增加"
 usa.219.d: "今年，全美各行业的罢工如同潮水般席卷而来，从护士、教师助理到工业劳工，各个领域无不受其震撼。美国国家劳工统计局的报告显示，2020年的罢工数量几乎是2019年的三倍。这个现象背后，是无数“关键工人”在劳动力短缺的压力下，忍受着恶劣的工作条件。例如，全国有近7000名护士罢工，抗议着漫长的工作时间与微薄的薪酬。在教育领域，助教们的罢工动摇了纽约新学院和加州大学系统等学府，他们要求提高薪水以应对高昂的生活成本。尽管如此，全国范围内罢工数量的激增，反映了美国人民对现状的愤怒以及对生活水平不断下降的强烈不满。"
 usa.219.a: "共产党在搞垮经济！"
 usa.219.b: "艰难时世……"
 usa.220.t: "自由港化工厂罢工"
 usa.220.d: "随着新冠疫情席卷全球，自由港化工厂的工人们毅然走上罢工的前线，抗议在高通胀下工资停滞不前，工作环境危机四伏。自从政府将这些化工厂工人列为“必要工人”后，已有9人因新冠相关的健康问题不幸去世，这一连串的悲剧成为了罢工的导火索。\n\n陶氏化学公司的安保人员试图强行驱逐罢工者，然而面对武装罢工者的坚守，经过两个小时的对峙，行动宣告失败。这场罢工引发了全国范围内的关注，因为自由港化工厂是西半球最大的生产设施之一，主要生产乙烯、丙烯、聚乙烯和环氧丙烷等重要化工产品。\n\n14小时的对峙过后，谈判破裂，局势愈加紧张。当地工会代表公开支持并转发了政治创新中心的激进言论，该中心是与美国雅各宾运动有关的极左组织。这一事态升级为特朗普政府提供了口实，他们迅速将罢工者称为“共产激进分子”，并威胁动用武力来镇压这场愈演愈烈的抗议行动。"
 usa.220.a: "绞杀赤匪威胁！"
 usa.220.b: "为工人发声！"
 usa.221.t: "自由港化工厂罢工失败"
 usa.221.d: "经过四天的谈判无果，自由港化工厂的静坐罢工最终在陶氏化学公司安保力量的强行介入下被彻底瓦解。公司随即宣布，所有参与罢工的工人因违反公司政策而被解雇，并决定聘用300多名新工程师和技术人员来替代这些被解雇的工人。\n\n罢工的结束让公众舆论陷入了撕裂的困境。左翼谴责民主党未能采取行动，放任政府支持的镇压行为，对公司侵犯工人权利的愤怒愈加高涨。而右翼则赞扬特朗普对抗“共产主义”的举措，认为罢工因与政治创新中心的关联而背离了工人的真正利益，予以强烈批评。然而，许多人担忧，新雇佣的工人能否匹配前任的技术水平，担心这将为生产带来巨大的风险与隐患。"
 usa.221.a: "那些赤匪活该！"
 usa.221.b: "特朗普暴政的又一实例！"
 usa.222.t: "自由港化工厂发生爆炸"
 usa.222.d: "今日，自由港化工厂发生了一场化学爆炸，数千磅有毒化学物质被卷入空中，许多人将其称作“美国的切尔诺贝利”。北美防空司令部预测，受影响的区域或将覆盖整个得克萨斯州，许多化学物质因其极强的致癌性引发了广泛的健康担忧。虽然受长期影响的人数尚未确定，但大多数估计认为可能会有数万人受到波及。\n\n当地居民纷纷晒出令人不安的画面：街道上堆满了死去的乌鸦，田野中牲畜的尸体横陈。尽管这些震撼的景象让人心惊胆战，然而相关部门仅在事故发生76小时后便向居民保证，可以安全返家。\n\n爆炸的浓烟甚至从商用飞机上都清晰可见，激进的环保主义者借此掀起抗议浪潮，抨击政府对陶氏化学等公司的环保监管松懈。这一批评在全美，尤其是东北部，获得了广泛的支持。更有报道称，环保极端分子与当地警方之间爆发了类似游击战的冲突。\n\n与此同时，特朗普政府竭力与此次事故撇清干系，发表声明谴责陶氏化学和得克萨斯州政府对事件的处理失当，并承诺派遣国民警卫队协助进行清理工作。"
