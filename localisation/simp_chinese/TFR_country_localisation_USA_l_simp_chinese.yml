 usa.223.t: "爱国者阵线进军华盛顿特区"
 usa.223.d: "在一场震撼人心的力量展示中，极右翼组织爱国者阵线于美国首都举行了大规模游行，逾千名成员高呼“夺回美国”的口号。视频记录下他们在林肯纪念堂前整齐列队，身着卡其裤、深蓝夹克与棒球帽，部分成员手持旗帜与盾牌，照片中清晰可见一条横幅，上书“胜利或死亡”。他们的面容大多隐匿在墨镜与白色口罩背后，愈发神秘而肃穆。组织领袖托马斯·鲁索在国会山倒影池前发表演讲，面前是成千上万的围观者。鲁索慷慨陈词：“我们的示威是对统一组织能力的壮丽展示，是对我们力量的彰显。我们不是街头的斗士或寻衅滋事者，而是肩负使命，传递信息，寻求一个真正符合本民族利益的美国的男人。”尽管大量反对者在场示威，警方成功将双方隔离，场面未发生暴力冲突，整个事件如一场无声的力量较量般令人心惊。"
 usa.223.a: "美国中心的极端主义"
 usa.224.t: "郊区激进主义"
 usa.224.d: "在如纽约和波士顿等城市的运动抗议浪潮下，骚乱频发。即使是郊区，运动抗议者也同爱国者阵线成员爆发冲突。这让西北部州的许多居民寻求爱国者阵线的保护。例如近期关于抢劫、纵火的报道所写的那样，小企业主们已向“爱国者阵线”靠拢，好让店铺能免受侵害。而东北部虽然素来信奉自由民主，可长久的骚乱把许多人激化到极右翼。这个趋势令人担忧，暴力迟早席卷全国。"
 usa.224.a: "令人担忧"
 usa_news.3.t: "特朗普宣布赢得美国总统大选"
 usa_news.3.desc: "一场意料之外的事件震惊了全美：唐纳德·特朗普在总统选举中胜出。此前，许多政治学专家曾预测特朗普会在选举中落败，特别是由于美国社会中存在的诸多紧迫问题。然而，特朗普似乎打破了众多预测，逆势而上，赢得了这场竞选。\n\n有趣的是，拜登竞选团队对此结果表示强烈反对，并质疑选举结果的合法性，指控存在投票异常及其他相关问题。与此同时，民主党及其他政治自由派组织已与拜登携手，共同谴责特朗普对下一届政府的政治目标。然而，尽管对选举结果的质疑声此起彼伏，国会工作人员却表示，在计票过程中，他们的调查结果并未支持拜登团队提出的异常指控。无论如何，可以预见的是，贯穿整个选举季的政治争执不会很快平息，美国社会的分歧仍将持续一段时间。"
 usa_news.3.a: "他就没输过！"
 usa_news.4.t: "拜登宣布赢得美国总统大选"
 usa_news.4.desc: "几乎没有令人感到意外，约瑟夫·R·拜登被预测为美国总统选举的获胜者，即将成为国家的新任领导人。许多资深政治评论员和学者认为，特朗普的失败几乎是不可避免的，他们指出了他需要克服的大量障碍。然而，特朗普竞选团队对此表示强烈反对，并对选举结果提出质疑，指称存在投票违规及其他相关问题。\n\n除了特朗普竞选团队，共和党内的许多高级成员也对大规模选民欺诈表达了担忧。尽管对选举的质疑声四处可见，但国会工作人员已经宣布，特朗普竞选团队提出的不规则性指控与他们在计票过程中发现的情况并不一致。可以看出，选举季中困扰美国的政治争执短期内并不会平息。"
