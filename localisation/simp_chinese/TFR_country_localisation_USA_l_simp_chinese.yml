 usa.225.t: "新生的国家，未了的债务？"
 usa.225.desc: "美国从一场血腥的内战中幸存，但前政权的阴影依然挥之不去。那遗留下来的，是高达30至40万亿美元的债务——一块足以碾碎新政府稳定未来的巨石。全球诸强正紧密注视，我们是否承担这笔债务，决定将产生深远的历史回响。\n\n倘若我们拒绝承担这笔债务，世界对我们合法性的认可将骤然坠落。贸易或将成为奢望，国际货币基金组织的援助可能也会烟消云散，我们将被孤立于世界之外。然而，接受债务意味着让新政府肩负起几代人才能还清的沉重枷锁，被迫实施紧缩政策，真正的复苏将遥遥无期。但我们也可以接受债务，并在未来寻求与债权人重新谈判，这虽是高风险之举，却可能为我们争取到宝贵的时间。\n\n今天的决定将塑造我们国家未来几十年的命运。"
 usa.225.a: "我们将承诺履行前政权遗留的债务。"
 usa.225.b: "我们不会为过去的罪行买单！"
