l_simp_chinese:
 USA_state_of_the_union: "国情咨文"
 USA_state_of_the_union_desc: "唐纳德·特朗普即将结束其备受争议的第一任期。美利坚合众国第45任总统正掌管着一个摇摇欲坠的国度；尽管在表面上经济仍然保持着强劲和繁荣，但是许多人都担心这只是昙花一现。美国再一次站在了十字路口处，这次的国情咨文演讲注定不同寻常。"
 USA_plan_for_the_worst: "最坏的打算"
 USA_plan_for_the_worst_desc: "所谓的“冠状病毒”无疑是一场酝酿中的风暴，而且下一个遭殃的毫无疑问将会是美国。我们必须未雨绸缪，采取一切必要措施防止病毒的初步扩散，同时开始建立货币储备，使我们能够有效应对突变的局势。"
 USA_warp_speed: "曲速行动"
 USA_warp_speed_desc: "在一系列的措施之中，外科口罩被证实在减少病毒传播方面能够发挥重大作用。疫情正在不断失去控制，为平民大规模生产外科口罩或许有望阻碍病毒传播。"
 USA_implement_emergency_measures: "采取紧急措施"
 USA_implement_emergency_measures_desc: "非常时机所需的是非常手段。自病毒降临到我们的国土上以来，传染率暴涨的最大因素就是美国人的日常生活方式。关闭海岸，让我们的人民好好待在自己的家中，可能是唯一能够控制病毒传播的手段。这或许会大大打击我们的经济，但我们已毫无选择。"
 USA_back_the_blue: "支持警察"
 USA_back_the_blue_desc: "骚乱愈演愈烈，千禧一代的虚伪行为令人震惊：在一种毁灭性的疾病蔓延之际，他们竟然破坏我们的街道和商业店面。他们甚至厚颜无耻地向我们的州政府施压，要求减少警察的资金，仿佛我们的城市中还需要更多的犯罪分子横行无忌似的。我们不能再袖手旁观，不能让暴民统治接管我们的国家。"
 USA_crush_the_rioters: "镇压暴徒"
 USA_crush_the_rioters_desc: "如果我们可以从我们的中国竞争对手那里学到一件事，那就是应当坚持不懈和竭尽全力地保证稳定——即使这可能看起来有些过于强硬。我们将把大量资金预算投入警察系统，用于购置和装备防暴设备，我们的街道将开始实行全天候巡逻。无政府主义的公社将被拆除，骚乱将逐渐平息直至完全消灭。我们的耐心已经所剩无几——尤其是美国此时正面临着更大的问题。"
 USA_compromise_with_the_protesters: "向抗议者让步"
 USA_compromise_with_the_protesters_desc: "现在不是在街头游行扩散病毒而使我们的国家陷入更大危险的时候。尽管我们非常不愿意这么做，但我们将在某种程度上向抗议者让步。在未来某一天，当这些抗议者自己遇到犯罪分子破门而入却无人援助时，他们自然会意识到自己的错误。"
 USA_end_the_chaos: "平息混乱"
 USA_end_the_chaos_desc: "我们街头的无政府状态终于平息了，因为我们勇敢的警察部队已经恢复了秩序，并开始在压力环境下高效地镇压暴动者。虽然在我们国家的某些地区仍然存在骚乱，但它们主要发生在民主党执政的州。如果说这有什么好处的话，那就是揭露了民主党这群政棍的无能，自命“革命者”的暴动分子的所作所为也使得民主党曾经对暴动的支持和放纵变为了如今的尴尬——这倒是帮了我们一个忙。"
 USA_reinvigorate_the_economy: "振兴经济"
 USA_reinvigorate_the_economy_desc: "新冠疫情对我们的经济造成了巨大冲击，中小企业受损最为严重。然而，中小企业是美国的灵魂。如果我们要拯救美国，就必须保护这一灵魂——小企业家、家庭经营者，以及那些夫妻店。对中小企业实施大幅税收减免，即便短期内对财政收入造成一定影响，从长远来看也是值得的。"
 USA_stimulate_the_economy: "刺激经济"
 USA_stimulate_the_economy_desc: "疫情之下，我们的商业遭受了沉重打击——特别是小微型私企。总统为刺激政策起了一个贴切的名字——“刺激支票”。这将向所有公民发放补贴帮助他们支付按揭、日常开销，并确保租金按时支付，而这对我们的州来说没有任何成本。毕竟，联邦储备系统只需要“简单”地印刷我们需要的货币即可。"
 USA_prepare_the_vaccine: "制备疫苗"
 USA_prepare_the_vaccine_desc: "研发疫苗现在是我们的头等大事，这将确保美国能够恢复正常状态。这不仅仅是我们与中国之间的竞争——这更是一场竞赛，一场测试我们国家顶尖科学家的研究速度和奉献精神能够挽救多少生命的竞赛。我们将集中投入大量资金来进一步激励我们疫苗研究的进展。"
 USA_assure_security: "保障安全"
 USA_assure_security_desc: "随着暴动在我们的依法处置后逐渐平息，我们需要向公众保证社会秩序已经得到恢复。在公众认清那些暴动者的真实面目后，支持增加警力投入的呼声急剧增多，现在我们终于可以安全地开始集中精力关注最重要的事情——疫情。"
 USA_keep_america_great: "让美国保持强大"
 USA_keep_america_great_desc: "既然特朗普已经再次当选总统，无论我们的对手怎么抹黑，我们都总有办法让美国维持先前的伟大。"
 USA_defend_the_second_amendment: "保卫第二修正案"
 USA_defend_the_second_amendment_desc: "公民携带武器的权利白纸黑字写在我们的宪法之上，我们必须维护这项权利，以应对未来国内外对我们生活方式的威胁……"
 USA_end_state_lockdowns: "结束州封锁"
 USA_end_state_lockdowns_desc: "封城打乱了商业和社会活动等按部就班的生活常态。是时候让一切恢复正常了。唯一要担心的就是是否能在这个混乱时期做到这一点。"
 USA_purge_the_pentagon: "清洗五角大楼"
 USA_purge_the_pentagon_desc: "对国家安全而言，最大的威胁莫过于军队不仅充斥着无能将领，还被所谓的“多元化”和“包容性”等无用噱头搞得四分五裂。我们必须立刻整肃这支队伍，否则长期隐患将摧毁国家安全，并损害我们在海外的威望。"
 USA_standing_down_and_standing_by: "坚守待命"
 USA_standing_down_and_standing_by_desc: "公民必须对任何可能威胁国家主权的行为，以及任何建制派企图篡夺合法总统的行径保持警惕。"
 USA_unify_the_military: "联合军队"
 USA_unify_the_military_desc: "最高指挥部已经清除了所有潜在的第五纵队分子和无用人员，现在我们需要寻求军方的支持，向当权派发出明确的信号：我们不会被颠覆或分裂，我们能够保证他们对正义事业的忠诚。"
 USA_enforce_order: "执行命令"
 USA_enforce_order_desc: "左派、右派，甚至中间派里面，都存在一些团体不承认我们是合法政府，他们千方百计的使坏打倒我们！我们绝不能让他们得逞！"
 USA_by_law: "以法律"
 USA_by_law_desc: "诸如搜查、宵禁等法律在遏制危害国家的潜在因素方面可谓大有成效。"
 USA_by_force: "以武力"
 USA_by_force_desc: "如果当权者和党内同僚可以因同情而罔顾法章，那我们也可以为维护和平采取任何必要手段。"
 USA_invoke_the_insurrection_act: "援引《反叛乱法》"
 USA_invoke_the_insurrection_act_desc: "我们的国家正处于危机之中。在唐纳德·特朗普第二任期的前几个月，整个国家都陷入了无尽的动乱当中，这片土地充斥着对新冠疫情的恐惧、暴动、对疫苗的怀疑，以及更多。政府的职责就是保护人民，而正如总统所观察到的那样，我们已经处在国家紧急状态。鉴于目前的紧张局势，总统将援引《暴乱法案》，逮捕那些导致动荡的家伙们，以减少他们对国家稳定的影响，但这一行动却有可能引发一场新的灾难。"
 USA_oppose_the_tyrant: "反对暴君"
 USA_oppose_the_tyrant_desc: "美国的统一即将面临自1861年以来最严重的威胁，特朗普已经在丹佛建立起了流亡政府，而更糟糕的事情似乎也将接踵而至。以民主的名义，我们必须采取行动反抗这个暴君。"
 USA_the_true_revolution_begins: "真正革命之始"
 USA_the_true_revolution_begins_desc: "无论拜登还是特朗普，他们都只是同一枚硬币的两面，这枚硬币代表着对以工人和少数族裔为代表的人民的压迫。现在，随着这个国家进一步陷入混乱，是时候站出来对抗这两个邪恶势力了！"
 USA_ridin_with_biden: "与拜登同行"
 USA_ridin_with_biden_desc: "随着时间的推移，很明显，这不仅仅是一场对抗“橙色威胁”的斗争，更是一场关乎我们国家灵魂的斗争。误入歧途的共产主义者、疯狂的法西斯走狗和企图火中取栗的分裂分子都从阴暗角落里冒出来，试图摧毁我们这个挚爱的国家。我们必须做好准备，与所有这些对民主的威胁作斗争，首先要从逃往西部的MAGA“邪教徒”们开始。"
 USA_support_national_socialism: "支持民族社会主义"
 USA_support_national_socialism_desc: "共和党人们一次又一次地表明，他们与诋毁诽谤我们的文化与传统的民主党人并无不同。是时候站出来反对那些通过全球主义言论和文化马克思主义扭曲美国的堕落者与叛徒了。"
 USA_the_third_impeachment: "第三次弹劾"
 USA_the_third_impeachment_desc: "是时候该站出来反对特朗普了，这个制造分裂的民粹主义分子令数百万人误入歧途，以至于我们的国家正处在四分五裂的边缘。战火已经燃起，此刻便没有退路！"
 USA_side_with_trump: "站在特朗普一侧"
 USA_side_with_trump_desc: "尽管人无完人，但没有人会否认特朗普的政治天才。他不仅向建制派发起挑战并取得了胜利，同时作为一名备受争议但仍深受欢迎的总统，特朗普也吸引了巨量的公众支持，并维持了经济的强劲增长。"
 USA_side_against_trump: "反对特朗普"
 USA_side_against_trump_desc: "特朗普彻底失败了。如果合众国想要渡过即将到来的风暴的话，我们就必须尽我们的全力，把这个自恋的小丑赶出去！"
 USA_expand_the_cdc: "扩编疾病控制与预防中心"
 USA_expand_the_cdc_desc: "新冠病毒已经对我们社会的稳定造成了威胁。如果我们想要结束这场瘟疫，那就必须授予疾控中心更大的权限和更多的资助。只有这样才能尽快驱散笼罩在我们国家上空的阴霾。"
 USA_engage_the_media: "与媒体交涉"
 USA_engage_the_media_desc: "在美国社会，媒体有着巨大的影响力。只要他们愿意出力，我们就能够确保白宫里的那个臭流氓不会再继续连任。"
 USA_no_justice_no_peace: "无正义，不和平"
 USA_no_justice_no_peace_desc: "无正义，不和平！反法西斯与社会正义的力量正动员起来。如果我们想扳倒特朗普当局，与这个强大的运动结盟会是明智之选。"
 USA_high_expectations: "寄予厚望"
 USA_high_expectations_desc: "新冠是这世界几十年来面临的最致命的疾病。为了政治上的便利而做出的妥协对抗击这一疾病毫无用处。我们必须坚定立场，向共和党提出他们无法拒绝的建议。如果他们还有点理智的话，就会与我们合作。"
 USA_meet_in_the_middle: "各退一步"
 USA_meet_in_the_middle_desc: "我们必须现实一些，一项立即通过的妥协法案，要比一项不妥协的法案在参议院拖延甚至在国会夭折更好。与共和党达成妥协是确保援助及时到达美国人民的唯一途径。"
 USA_fuel_the_machine: "开动宣传机器"
 USA_fuel_the_machine_desc: "我们的媒体就像一台得到了充分保养的机器，正24小时全天候的播报特朗普和他的拥趸们的负面报道。美国人民将很快意识到，是时候把这个暴君赶下台了！"
 USA_national_lockdowns: "全国封控"
 USA_national_lockdowns_desc: "面对新冠疫情，我们必须采取果断措施，扭转局面。全国封控可能会被谴责为专制主义，但为了更多人的利益，我们必须这样做。"
 USA_abandon_the_anarchists: "抛弃无政府主义者"
 USA_abandon_the_anarchists_desc: "无政府主义者们使我们的运动蒙羞。他们给右翼媒体创造了无数个用他们烧毁的小商铺作为论据诋毁我们的机会，是时候和这些极端分子割席了。"
 USA_mingle_with_the_movement: "加入运动"
 USA_mingle_with_the_movement_desc: "如果我们希望赢得黑命贵和安提法运动组织的支持，我们就必须走上街头和群众打成一片。否则的话，我们只会看起来像与群众脱节的所谓精英分子，更不要想着赢得他们的支持了。"
 USA_flames_of_the_future: "未来之火"
 USA_flames_of_the_future_desc: "美国正在燃烧，我们将得以见证烈焰净化过去的罪恶，从中诞生的将会是崭新的未来。"
 USA_promise_progress: "承诺进步"
 USA_promise_progress_desc: "如果我们希望让民主党的左翼保持团结，就必须回归我们的进步主义根源。拜登总统将向这些运动人士保证，他的政府会推进社会和经济正义，希望能在未来的日子里稳住他们的支持。"
 USA_american_only_oil: "石油：美国人专用"
 USA_american_only_oil_desc: "依赖外国石油对我们的能源行业来说是一场灾难，我们应该转而倚重我们自己的国内供应商，至少确保汽车能够正常行驶。"
 USA_lasting_peace: "长久和平"
 USA_lasting_peace_desc: ""
 USA_silence_the_tyrant: "噤声暴君"
 USA_silence_the_tyrant_desc: "特朗普的权力源于他在社交媒体上用煽动性言论动员起来的大量美国人。让他闭嘴，我们就能让那些被蛊惑的支持者作鸟兽散。"
 USA_green_economics: "绿色经济"
 USA_green_economics_desc: "气候危机的威胁迫在眉睫，相比之下，新冠病毒就显得“微不足道”了。石油危机业已证明，现在是投资替代能源的时候了。"
 USA_the_shadow_presidency: "影子总统"
 USA_the_shadow_presidency_desc: "大选结果已然证明，美国将面临自1861年以来最艰难的时刻。我们的敌人实力与日俱增，我们必须在暴风雨来临前的暂时平静中做好准备。"
 USA_build_back_better: "重建家园"
 USA_build_back_better_desc: "有着不变的目标和坚定的决心，我们将开始着手于这个时代的任务。以信念支撑、由信念驱动，我们全心全意地奉献给彼此，奉献给我们所热爱的这个国家。"
 USA_underground_armaments: "地下武装"
 USA_underground_armaments_desc: "我们需要储备武器，这样当时机成熟时，我们就可以用它们向华盛顿的腐败和非法政权开战"
 USA_fan_the_flames: "煽风点火"
 USA_fan_the_flames_desc: "烈焰已从这个国家的各处升腾而起，从东海岸到西海岸，从一个州到另一州，我们必须激发一场反对腐败当权者和趁火打劫者的战争。"
 USA_rally_the_people: "召集群众"
 USA_rally_the_people_desc: "在这最黑暗的时刻，我们必须说服人民，让他们相信，我们正在打的是一场使国家免于微末分裂分子或狂热军阀等胆大妄为篡权者荼毒的正义之战。"
 USA_the_fire_rises: "烈焰升腾"
 USA_the_fire_rises_desc: "现在是我们拯救美国的时候了，只要我们能战胜全部的困难，我们就可以让美国真正地再次伟大！兄弟同心，其利断金！"
 USA_unifiy_the_democratic_party: "统合民主党"
 USA_unifiy_the_democratic_party_desc: "从进步派到自由派，民主党正因各种相互矛盾的理念而陷入分裂，在当前的危急时刻，我们必须团结起来。"
 USA_reconcile_republicans: "调解共和党"
 USA_reconcile_republicans_desc: "虽然大多数共和党人被那个疯子特朗普所左右，但也有一些共和党人依旧支持真正的合法政府。林肯的党将不得不忍受着其尚存的忠诚者和困扰我们四五年之久的叛匪MAGA狂热分子之间的严重分裂。"
 USA_minimalize_militias: "最小化民兵组织"
 USA_minimalize_militias_desc: "武装民兵正在造成严重破坏，使得地方社区陷入恐慌。不论以何种手段，这个问题都必须在第一时间得到解决。"
 USA_address_the_infrastructure: "解决基础设施问题"
 USA_address_the_infrastructure_desc: "虽然我们的“重建更美好未来”计划将包括整个美国，但该计划将首先惠及那些对我们最有用的地区。"
 USA_expand_lockdowns: "扩大封锁"
 USA_expand_lockdowns_desc: "最初的封锁措施对于减缓病毒传播就没啥效果。还是得扩大封锁、搞宵禁和隔离区。"
 USA_mandate_the_mask: "强制佩戴口罩"
 USA_mandate_the_mask_desc: "必须提醒公众的是，如果不勤消毒且保持个人卫生，病毒便随时有可能卷土重来。虽然封控不会像以往那样严厉，但公众每次外出就餐、购物和旅游时都需要佩戴口罩。"
 USA_empower_the_government: "赋权政府"
 USA_empower_the_government_desc: "在国家濒临彻底混乱的危机时刻，政府的应对必须迅速而果断。我们将确保本届政府具备应对激进主义威胁的能力，即便这需要采取一些备受争议的手段。"
 USA_executive_order_14066: "14066号行政令"
 USA_executive_order_14066_desc: "我国局势正在进入一个无法调和的状态，因此，我们必须先下手为强，在反对派有能力摊牌之前尽可能地削弱他们。拜登将签署一项行政命令，宣布国家进入紧急状态并基本上禁止私人拥有枪支。许多人将会反对我们，但这些措施将阻止民主的敌人持有武器。"
 USA_worker_strikes: "工人罢工"
