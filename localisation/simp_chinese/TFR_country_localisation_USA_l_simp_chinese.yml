 USA_medium_immigration_idea_desc: "非法移民至今依旧是现代美国最富争议的社会经济学问题之一。尽管现在的数目相较于千禧年之初大有改善，但每年仍有数以万计的非法移民穿越边境到达美国。来自南方的非法移民流动激怒了许多文化保守派，他们一再质疑为何纳税人的税款会流入这些毫无责任群体的身上。而在极右派群体中，诸如“大取代”等白人至上主义理论已经开始拥有市场。"
