 NEG_mills_collins_coalition_idea_desc: "缅因州一直是片包容和支持两党合作的土地，这场内战绝不能破坏我们伟大的优良传统。\n\n为了取得对抗激进势力的胜利，米尔斯州长和柯林斯参议员组成了缅因州共和党和民主党联合政府。"
