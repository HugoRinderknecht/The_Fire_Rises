 usa.107.t: "参议院关于核问题的辩论"
 usa.107.d: "今天早些时候，参议院对目前共和国内部的分裂情况进行了一次讨论。除了其他手段外，某位议员提出使用核武器作为对付敌对分子的可能武器。这项提议遭到了数十人的强烈反对。“我们怎么能去考虑杀死成千上万无辜的美国人？”一位议员如是叫喊道。"
 usa.107.a: "无所不谈"
 usa.108.t: "美国海军脱离"
 usa.108.d: "美国海军决定宣布在内战中保持中立，并接管了夏威夷、阿拉斯加和我国其他海外领土。虽然他们宣称自己并无党派倾向，但从他们过去的选择来看，他们显然更倾向于拜登。"
 usa.108.a: "叛徒……"
