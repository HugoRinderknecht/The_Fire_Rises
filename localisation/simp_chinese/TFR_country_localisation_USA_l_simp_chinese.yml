 threat_second_american_civil_war: "第二次美国内战"
 POLITICS_DONALD_TRUMP_DESC: "唐纳德·约翰·特朗普是当代美国最具有分裂性的政治家。身为纽约房地产大亨弗雷德·特朗普的儿子，将父亲的公司从一个酒店和赌场连锁企业，转变成了以他个人形象为招牌的国际品牌。他在2000年和2012年尝试过涉足政坛，最终在2016年总统选举中全力投入。经过一连串的爆冷，他最终获得共和党提名，并在大选中击败了前参议员和第一夫人希拉里·克林顿，成为美国总统。\n\n特朗普从政策到个性的方方面面都颠覆了华盛顿特区所崇尚的老派形象。他信奉商业哲学：不做不能立即给自己带来实际利益的交易，绝不存在任何负面新闻，以及出现问题时绝不承认失败。支持者赞赏他的坦率，认为他敢于为中西部受挫的民众发声，敢于挑战迂腐的联邦体制。然而，众多批评者也谴责其肤浅自负，过于迎合极右翼分子，为了自己的虚荣不惜摧毁民主传统。但无论是支持还是反对，人们都难以否认，他拥有能激怒或煽动任何团体的魔力。"
 POLITICS_JOE_BIDEN_DESC: "小约瑟夫·罗比内特·拜登曾数次接近美国最高权力宝座，却频频未能如愿。拜登出生于宾夕法尼亚州，他的大部分人生和政治生涯都是在特拉华州度过的。30多年的参议员生涯，牢固其身为民主党领导层一员的地位。现在，国家迄今最严重的危机之际，拜登响应党的号召，坐上白宫交椅。他在三个鸡蛋上跳舞，同党内左中右翼谨慎协作。联邦政府这艘船必须稳住，方可共抗内敌外患。\n\n可纵观党内，拜登也是名有争议的政治家。他过去与斯特罗姆·瑟蒙德和“严刑峻罚”法案的联系招来了左翼反对者，而右翼担心他以中央政府之名镇压各地肆虐革命的做法，以及大量的联邦刺激计划会让国家离暴政愈来愈近。而年龄，78岁的拜登是美国历史上最年长的总统。在批评者看来，这不过是个病入膏肓的傀儡，打出了争权争遗产的最后一枪。而在支持者眼里，这位老道的政治家能团结所有盟友击败一切敌人。\n\n美国民主消亡的威胁笼罩大地，拜登赌上了一切。他会被人们铭记为拯救民主之人，还是视作民主的抬棺人？有一点是显而易见的：很少有人会羡慕他在这个特殊历史时期扮演的角色。"
