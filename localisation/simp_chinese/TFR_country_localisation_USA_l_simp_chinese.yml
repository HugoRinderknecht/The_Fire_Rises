 USA_political_establishment: "建制政治"
 USA_political_establishment_desc: "美国的政治体制一直都只为两大政党服务。票选制度首先就排除任何第三方政党有资格合法挑战华盛顿大厅内稳坐高处的统治党。尽管许多人批判这种反民主的制度，反对这种压制少数声音的行为，甚至将其称作“双头垄断”，但支持者却对这种能阻止极端主义染指体制的政治制度不吝赞美。也正因此，似乎越来越多的美国民众厌倦华盛顿的老掉牙政客，倾向于支持民粹主义的第三方。"
 USA_constitutional_protections: "宪法保障"
 USA_constitutional_protections_desc: "美国拥有许多算得上世界上最为灵活的言论自由法。它赋予公民几乎无穷无尽的言论表达自由，允许从政治光谱的各个角度表达不同观点。这个系统的支持者时常援引自由，而反对派则批评其纵容激进主义滋生。不过，从千禧年起这种公民自由便大受约束，许多美国人开始深思，这张诞生于十八世纪七十年代的法案还能如何解决当今政治局面。"
 USA_second_amendment_idea: "第二修正案"
 USA_second_amendment_idea_desc: "合众国宪法第二修正案明文规定：“一支受规范的武力乃确保自由国家之安全所必需，人民持有及携带武器之权利不可受侵犯。”这样的措辞引起了关于修正案适用范围的大量争论。一方面，一些人认为修正案中的“人民持有及携带武器之权利”为美国公民创造了一项个人宪法权利。根据这种“个人权利论”，合众国宪法限制了立法机构颁布禁止拥有枪支的法令，或者至少，第二修正案使其他禁止性和限制性法规被推定为违宪。另一方面，一些学者则通过“受规范的武力”这一前言，推断出制宪者的本意只是限制国会通过立法剥夺各州的自卫权。近年来，关于第二修正案的问题被推上了政治舆论的风口浪尖，比以往任何时候都更受关注。"
