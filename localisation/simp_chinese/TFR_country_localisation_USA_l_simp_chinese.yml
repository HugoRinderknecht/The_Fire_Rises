 usa.226.t: "阿拉斯加收复与舰队的命运"
 usa.226.desc: "经过一场艰苦卓绝的战役，新生的美国政府成功收复了阿拉斯加，这片资源富饶、战略要地的重要土地。此举不仅恢复了国家那一关键的一部分，也找回了蕴藏丰富资源的土地，并掌握了对太平洋的重要战略主动权。当我们的军队占领安克雷奇的海军基地时，一件意外之事浮现于前——驻守于阿拉斯加的半数美军指挥部未能及时撤离。几艘战舰、潜艇及其全体船员，现已尽归我方控制。\n\n这份战利品既是机遇，也是考验。尽管这些舰船可助我们在海洋上增添羽翼，但那些被俘的船员依然忠于旧日的政权，破坏或叛变的威胁犹如阴霾笼罩而来。我们如何应对这一局势，将决定我们在此片海域的未来海军实力与稳定局势。"
 usa.226.a: "清除不忠的军官，强行接管舰队。"
 USA_death_of_wall_street_tooltip: "§R这将对全球造成毁灭性的影响……§!"
 usa.16.t: "华尔街之陨"
 usa.16.desc: "美国正岌岌可危，第二次内战的回响愈发清晰。几个月来激烈的政治冲突、暴力的升级，以及新冠疫情的肆虐将这个国家推入了深渊，工业凋敝，医疗体系几近崩溃。\n\n民众生活水平急剧下降，经济陷入停滞，贸易往来断崖式下滑，进出口几乎枯竭，物资价格飞涨。美国银行业在应对“流动性危机”之际，已实施提款限制，引发了全民恐慌，资产遭到大规模抛售，储蓄迅速被转为现金。\n\n华尔街的废墟之上，金融危机的余波正在全球扩散，国际股指下跌，货币贬值，世界经济行至悬崖边缘。愈演愈烈的政治动荡唤醒了人们曾认为已远去的阴影：第二次内战的威胁。随着美国国内的派系走向激进，全球市场屏息以待，注视着这场似乎即将掀起的历史洪流，恐惧地目睹着一个可能是最为毁灭性的时代即将降临。"
 usa.16.a: "美国的末日近在眼前……"
