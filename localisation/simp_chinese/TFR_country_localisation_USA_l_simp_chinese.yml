 usa.119.t: "露丝·贝德尔·金斯伯格去世"
 usa.119.d: "美国最高法院大法官露丝·贝德尔·金斯伯格于周五去世，享年87岁。她在转移性胰腺癌并发后在家人的陪伴下平静地离开了这个世界。\n\n金斯伯格是第二位被任命为最高法院大法官的女性，自1993年起，她一直致力于反对性别歧视，争取女性权益。从第一天开始，她就明确表态支持堕胎权利。她说：“女性要与男性平等，就必须自己做决定，自己的选择要占主导地位。”\n\n她拥有坚韧、坚强、坚定等许多珍贵的品质，同时也是一位优秀的母亲。她将永远活在她的两个孩子简·卡罗尔、詹姆斯·史蒂芬，以及四个孙子、两个继孙和一个曾孙的心中。\n\n无论是家人，还是这个国家和最高法院的同事都将会永远将她铭记在心。首席大法官约翰·罗伯茨周五表示：“我们的国家失去了一位有着历史性意义的法官。我们在最高法院失去了一位珍视的同事。今天我们哀悼，但相信未来几代人会像我们一样记住露丝·贝德尔·金斯伯格，她是正义的坚定捍卫者。”\n\n在她去世之前，关于她的最高法院席位是否应在即将到来的选举后再填补，在华盛顿特区和全国范围内已经引起了激烈讨论。"
 usa.119.a: "虽道不同不相与谋，但我仍然尊敬她。"
 usa.119.b: "她确实了不起……但为什么她会死的这么不是时候呢？！"
 usa.123.t: "与塔利班的和平协议已近签署"
 usa.123.d: "几个月来，我们一直密切关注塔利班与阿富汗政府为达成和平协议而进行的谈判。经过近二十年的战争，我们的部队人数和公众支持均在日复一日的下跌。现在，我们终于可以讲点好消息，美国与塔利班刚刚在多哈签署了协议，给我们在该地区长达20年的介入画上了句号。"
 usa.123.a: "终于！和平了！"
 usa.124.t: "加利福尼亚山火"
 usa.124.d: "官方于周二宣布，南加州一对夫妇因他们在2020年举办的性别揭秘派对引发致命的埃尔多拉多野火而被指控犯有30项罪名，其中包括过失杀人罪。\n据圣贝纳迪诺县地方检察官杰森·安德森在新闻发布会上表示，这对夫妇于9月5日在加州尤凯帕用烟雾弹作为派对的一部分，因此引发了火灾。火势迅速蔓延，烧毁了超过22000英亩的土地，波及周边两个县。\n安德森还指出，一名消防员在扑灭火灾的过程中不幸牺牲，另外两人受伤。火灾不仅摧毁了多处住宅，还烧毁了大量土地。\n加州消防局已确定这场火灾的起因是一种能产生烟雾的烟花装置。"
 usa.124.a: "性别揭秘派对？！"
 usa.124.b: "所以我们有堕胎手术……"
 usa.126.t: "国情咨文"
 usa.126.d: "今年的国情咨文演讲非常有趣。和往常一样，特朗普总统积极炫耀了自上次国情咨文演讲以来政府所取得的成就，并邀请了许多他认为受到其政策积极影响的人，其中最引人注目的是[VEN.GetNameDef]临时总统胡安·瓜伊多。总统还宣布将与[PRC.GetLeader]就遏制新冠病毒展开对话，试图缓解人们对愈加严重的中国疫情的担忧。在演讲结束时，众议院议长南希·佩洛西在他身后撕碎了他的演讲稿，诸多共和党人怒不可遏，民主党则无动于衷。然而，演讲总体上得到了好评，告诉了我们的人民美国正在走向繁荣。"
 usa.126.a: "佩洛西甚至都没读过它！"
 usa.126.b: "特朗普满嘴谎话！"
 usa.127.t: "美国第一例新冠病例"
 usa.127.d: "美国疾病控制与预防中心于今日收到了西雅图近郊一家医院发来的消息：美国已经出现了第一例确诊的新型传染病患者，即新型冠状病毒肺炎或者Covid-19。患者本人是一名35岁的美国公民，上周曾前往武汉探亲。患者表示，他从未在武汉和回国航班上与任何病患有接触，在返回美国的数日内也没有明显症状。\n\n患者及其家属已经处于隔离中，他返回美国后的行程轨迹也已着手调查。鉴于这种疾病具有显著的强传染性，医学专家对民众在不知情的情况下感染它而感到担忧。"
 usa.127.a: "看来问题来到了我们这边。"
 usa.127.b: "看来问题来到了我们这边。"
 usa.128.t: "特朗普成为合法总统"
 usa.128.d: "根据官方消息，来自各州的选举人已经投票，国会也已被达成共识，一切都已尘埃落定。尽管过程一波三折，但令政敌们失望的是，唐纳德·特朗普总统将继续留任，开启他的第二个任期。在这之前，甚至连特朗普的副总统迈克·彭斯也几乎对他失去了信心，违背了特朗普的意愿选择统计由州长们送来的选票。然而，在一片混乱之中，最终由国会再次统计了选票，并发现许多都是欺诈或无效票，因而特朗普以微弱优势胜出。\n\n抗议活动正如火如荼的进行着，支持总统的数十万名群众走上街头，整个国家似乎都对选举系统失去了信心。左翼人士感到被法院背叛，其他人则因为选举中的欺诈以及媒体的腐败而对投票一事惴惴不安。\n\n在许多人看来，无论谁赢得选举，结果似乎都没有太大意义。一场风暴正在酝酿，降临我国则只是时间问题。"
 usa.128.a: "不畏艰险……我们要让美国保持伟大！"
 usa.128.b: "欺天罔人！"
