 NCY_unionist_aid_idea_desc: "尽管我们的处境岌岌可危，但拜登总统承诺绝对支持科莫州长从激进分子手中夺回纽约的斗争。"
 NCY_imperial_legacy_idea: "帝国继承者"
 NCY_imperial_legacy_idea_desc: "帝国州，全美最高的摩天大楼曾于此耸立，在面对恐怖袭击时她则面不改色高喊“你们杀不死我们”。我们是帝国州的继承者。\n我们曾经是美利坚皇冠上的明珠，但现在……我们却连纽约北部都控制不住。我们已经失去了这个城市，我们曾经被认为是忠诚的警察部队，现在几乎无法控制街道……\n\n§R谢伊警长会为他的傲慢付出代价的……§!"
 JDL_the_american_homeland_idea: "第二个应许之地"
 JDL_the_american_homeland_idea_desc: "尽管以色列才是两千年来犹太人的应许之地，但只有在美国犹太民族才能够安安心心生活而不用每天为了种族屠杀而担惊受怕。\n\n我们的人民在纽约茁壮成长，我们绝不会仅仅因为一个小希特勒占领了全联邦最小的两个州，就简简单单抛弃过去的一切离开这片大陆。"
 JDL_soldiers_of_the_rebbe_idea: "拉比的士兵"
 JDL_soldiers_of_the_rebbe_idea_desc: "我们的目标是用尽一切方法，从反犹主义中保护犹太人。这就意味着我们必须联合一些与我们在信仰上有不同见解的人。\n\n自上世纪70年代以来，已故的梅纳赫姆·施尼尔森的信众就已经在纽约市里有了一定的影响力。在正式的战斗打响之前，他们就已经作为一些突击部队活跃起来了。这些“拉比的士兵”并没有接受过专业的训练，但他们依旧能够进行一些高危任务，来保障我们民众的补给。"
 ATP_Anarchism_on_the_Niagara_idea: "尼亚加拉的无政府主义"
 ATP_Anarchism_on_the_Niagara_idea_desc: "我们这些无政府主义的同道之人们，在美洲大陆最美丽的土地上建立了一个无政府社会。我们的社会将会是一个无政府主义的乌托邦。"
