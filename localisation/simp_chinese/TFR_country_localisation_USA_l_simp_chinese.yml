 usa.130.t: "主要城市发生暴乱"
 usa.130.d: "在全国各大城市，暴力事件接连不断地发生，执法部门和“运动”之间的冲突日益升级，重要基础设施遭到破坏已经是无可避免的了。铁路、公路、电车和公共汽车等在不同的地区不断遭到严重破坏，在“运动”以某种方式被平息之前，这种破坏将继续下去。\n\n“运动”的所言通过媒体渠道得到传播，从而降低了破坏的严重程度，同时也阻止了我们采取更加激烈的应对措施——即使我们有意这样做。"
 usa.130.a: "暴乱解决不了任何问题！"
 usa.132.b: "特朗普再次失败！"
 usa.134.t: "“运动”组织了“白宫围攻”"
 usa.134.d: "今天，联邦调查局收到了来自多位线人令人不安的报告。“运动”及其衍生组织正在积极筹划对白宫的围困行动。\n\n这一新情况恰逢选举季的临近，因此“运动”的头等大事不言而喻便是阻止唐纳德·J·特朗普的连任。他们现在正策划在大约五十天后包围白宫，以打击在任总统的支持率。\n\n如果我们不能有效地反制“运动”的计划，使之得以实现的话，那将会给当前总统面临的焦头烂额的政治形势再添一把火。"
 usa.134.a: "给我赶快处理掉！"
 usa.134.b: "对抗体制！"
 usa.135.t: "围困之始"
 usa.135.d: "随着运动抗议活动席卷全国，对抗议活动的反制行动疑似都因为社会面的巨大压力而陷入瘫痪，运动成员也变得更加大胆。如今成千上万的运动成员已暂时拥有事实上的法外权力，他们便再次走上华盛顿特区的街头，朝着现任总统的居所白宫浩浩荡荡地杀来。\n\n特勤局和国民警卫队把守着白宫的周围，但涌向总统门前的庞大群众使这薄弱的防线看起来相当微不足道。警示枪声已经响起，但迄今为止，混乱和失控还尚未发生。然而，许多人预感到，距离运动极端分子开始煽动暴力冲破防线也只是时间问题。演讲者们在围栏外高喊着激进口号，游行队伍对周边地带基础设施造成持续破坏，抢劫活动时有发生，街道上除了那些参与运动男男女女之外，已经空无一人。\n\n根据内部消息，总统可能已经在围攻期间通过地下通道逃离，但这一消息尚未得到证实。"
 usa.135.a: "也许只是有点太近了……"
 usa.135.b: "让这些偏执狂的头目们消停下来！"
 usa.136.t: "围攻行动被取消"
 usa.136.d: "经过联邦调查局的进一步深入，围攻白宫的计划据信已被取消。这是由于“运动”未能获得足够的吸引力，在行动开始之前志愿者和参与人数依旧不足。“运动”的许多成员都表示，缺乏参与者是“政治压制”和“媒体打压”造成的。"
 usa.136.a: "万幸"
 usa.136.b: "彻底的失败"
 usa.137.t: "美国得到治愈"
 usa.137.d: "经历了这么多以后，我们终于做到了，我们消灭了COVID-19，把外国佬的病毒从我们伟大的国家中赶了出去。现在我们可以回归常态了，但真的就如此轻松吗？一些医生认为我们应该等待，新冠病毒将发展成为普通的流感并将呈一年一次的周期性传播。不过就目前来看，我们终于能够安定下来，安安稳稳地过一段日子了。"
 usa.137.a: "蜕故孳新……"
 usa.141.t: "直至月球"
 usa.141.d: "今天金融市场一片混乱，因为游戏驿站（GME）公司的股价飙升，超出了所有人的预期。\n\n游戏驿站的逼空行动始于2020年底，当时在Reddit论坛的WallStreetBets板块的一群投资者开始大量购买该公司股票。起初，他们这样做是为了回应公司业绩下滑和诸如梅尔文资本等对冲基金公司所持有的空头头寸。这些机构投资者曾押注游戏驿站的股价会下跌，并使用各类金融工具，如期权等试图从中获利。\n\n然而，WallStreetBets小组有着不同的计划。他们通过买入并坚持持有游戏驿站股票，推高了股价，导致做空者遭受巨大损失，因为他们被迫以更高的价格回购股票。这形成了一个反馈循环，股价上涨吸引了更多的个人投资者买入，进一步推高了价格，并使做空者的损失更大。\n\n最终，这次游戏驿站逼空行动导致那些押注公司下跌的机构投资者损失了数十亿美元，而组织这次逼空的个人投资者则获得了可观的利润。"
 usa.141.a: "我讨厌红迪。"
 usa.142.t: "约翰·布伦南指责俄罗斯篡干预！"
 usa.142.d: "在紧张刺激的投票环节结束后，共和党宣告取得了胜利。民主党正在急切地寻找解释失败的借口。尽管很多人都已认输并祝贺共和党再次获胜，但部分顽固不化者仍坚称“俄罗斯人的介入”是特朗普获得胜利的可能原因。这种回应引来了亲特朗普媒体的严厉批评，福克斯新闻称约翰·布伦南和其他支持这一理论的民主党人为“百分百的白痴”。然而，像CNN这样的媒体则完全支持这一观点，认为包括之前选举在内的两次共和党的胜利都是俄罗斯政府干预的结果。接连失败两次后，不难理解为什么许多人开始相信民主党正在失去他们的昔日光环。"
 usa.142.a: "“俄罗斯-俄罗斯-俄罗斯！”"
 usa.143.t: "感恩节紧张局势"
 usa.143.d: "火鸡是所有美国人庆祝感恩节的核心，也是哈特福德家每年这个时候的主菜。然而，2020年与往年不同。今天的饭菜是一份来自附近麦当劳的外卖；就时间和金钱而言，这是他们唯一能负担得起的。\n\n“好吧，大家感恩节快乐。”母亲小声说，努力挤出一个微笑。桌上的其他人含糊地表达了谢意，然后开始了这场“盛宴”。\n\n“斯泰茜，把盐递给我。”哥哥命令道。然而，妹妹装作没听见。“斯泰茜，如果你还在为昨天的事生气，那你真是——”\n\n“你叫我‘共匪婊子’，杰森。还拒绝道歉，现在还想让我听你的？”斯泰茜愤怒地反驳道。“你真是无可救药。”\n\n“我有错吗？难道不是你把整个房间贴满了H.E.R.的照片？”杰森反击道。“难道不是你一直在抱怨无产阶级被剥削？他们根本没有被剥削，你为什么要纠结于这种老掉牙的思想？”\n\n“哦？那我是不是该开始高喊白人至上了？”她回击。“你整天胡说八道。我才是那个抱怨的人？你去再烧一面同志骄傲旗吧；也许我们可以——”\n\n“够了。”父亲用手拍着桌子，严厉地说。\n\n孩子们刚想张嘴反驳，但一想到父亲生气的样子，到嘴边的话便又生生落回肚子里。他们带着怨气回到了各自的房间，留下父母两人面面相觑。"
 usa.143.a: "美国人的小家将再也回不到过去的样子了。"
 usa.144.t: "州立法机构采取行动改变选举制度"
 usa.144.d: "宾夕法尼亚和乔治亚州的立法机构日前几乎同时宣布，将对选举制度进行前所未有的追溯性改革。自2020年大选起，这两个州的选举人票分配将效仿缅因州和内布拉斯加州的制度，即每个选区将拥有一张选举人票，而非沿用过去的赢家通吃模式，选区内的民意将决定选举结果。\n\n尽管这一改革未能完全实现直接民主，但各州的民主党人和温和派共和党人普遍称其为防止“少数派政府”出现的必要保障。然而，特朗普的支持者则批评这一改革剥夺了州政府在选举中的权力，认为这是通过赋予选区官员过大的权力来“助长选举舞弊”的举措。\n"
 usa.144.a: "他们正在操纵选举！"
 usa.145.t: "选举分配改革通过！"
 usa.145.d: "深夜，乔治亚州和宾夕法尼亚州的参众两院在党鞭的召集下紧急召开会议，通过了各自关于选举人票分配方式改革的提案。根据新制度，2020年大选的选举人票将依据各州的国会席位和参议院席位分配，类似于缅因州和内布拉斯加州已经实施的模式。这一改革无疑将增加民主党候选人乔·拜登的选票，因为民主党在这两个州的多个选区获得多数支持。\n\n支持者称这一改革为“民主改革的重要一步”，它确保了选民的意志得以体现，同时避免特朗普竞选团队施压州政府分配选票时偏离选民意愿。然而，特朗普的支持者则猛烈抨击这一改革，认为它不过是为了掩盖选举舞弊的伎俩，且使得选举结果更难调查和纠正。\n\n特朗普本人也通过推特愤怒发声，要求州立法机构“撤销这一糟糕、完全不民主的法律，它将使数百万特朗普选票无效。”他更直言不讳地宣称：“他们正在窃取这次选举！”"
 usa.145.a: "这个国家怎么了？！"
 usa.146.t: "彭斯敦促援引第25条修正案"
 usa.146.d: "今晚的华盛顿笼罩在一片谜团之中，《纽约时报》记者爆出猛料：多位国会的民主党和共和党议员私下敦促副总统迈克·彭斯及多位内阁官员援引宪法第25修正案罢免总统唐纳德·特朗普。该修正案第四条规定，副总统和内阁可以在认为总统“无能履行职务”的情况下将其免职。\n\n消息一出，多辆载有副总统和内阁级官员的豪华轿车被目击迅速驶入白宫，随后又迅速离开。尽管特朗普政府对此传闻保持沉默，但显然对此十分重视，并且相信彭斯要么认真考虑了这一建议，要么没有通知总统自己收到的这些敦促。白宫发言人凯莉·麦克纳尼仅发表了一份简短声明，表示：“总统完全有能力履行职责，绝不会屈服于任何形式的胁迫。”然而，单是这项修正案被提及，就足以说明特朗普政府正步入极为危险的局势。"
 usa.146.a: "迈克……迈克，你在做啥……？"
 usa.147.t: "白宫示威演变为流血事件"
 usa.147.d: "本年度的选举相当动荡，唐纳德·特朗普的胜选引人瞩目，支持者为之庆祝，他的对手声称存在涉嫌干预选举的案件，正竭尽全力要求重新计票。\n\n由于选举结果有被推翻的可能，唐纳德·特朗普也在煽动他的选民基础盘，许多“运动”成员走上了街头，他们要么是为了表示对重新计票的支持，要么是为了在街头制造混乱。\n\n大多数抗议活动都是和平的，但白宫外的一场抗议活动却急转直下，一名特朗普的支持者被一名身份不明的袭击者刺伤了脖子，反特朗普和挺特朗普的抗议者之间因此爆发了数场暴力冲突，暴力程度也在飙升。\n\n钝器利器皆上阵，这里断了个鼻子，那里又有嘴被划破。\n\n警方最终介入，但结果远非理想，数十人被送往医院，有些人情况危急。\n\n两位候选人还没有对此事发表评论，但有一点是肯定的。\n\n事情再也不会像以前一样了。"
 usa.147.a: "稻草落在了骆驼身上。"
 usa.148.t: "圣诞节紧张局势"
 usa.148.d: "占位符"
 usa.148.a: ""
 usa.149.t: "缅因州允许选举人失信！"
 usa.149.d: "缅因州立法机构公然无视2020年1月最高法院的裁决，通过了一项法律，合法化了“失信选举人”。根据新法，缅因州第二选区代表贾里德·戈尔登可以在即将于1月6日举行的选举人团计票中，将他的选票投给乔·拜登。与许多选后紧急通过的选举改革法案一样，这一法律也是在深夜匆匆通过的，并且在共和党议员被禁止进入州议会大厦的情况下完成。\n\n对此，当地的特朗普支持者宣布这项法律不合法，并迅速召集了替代选举人团队。同时，抗议者涌向州首府奥古斯塔表达不满。包括爱国者阵线和NSC-131在内的多个极右翼组织尽管与特朗普没有直接关联（其中大多数公开表示无意关心特朗普或拜登的胜负），但仍与“让美国再次伟大”的支持者联合起来，要求废除这项法律。\n\n特朗普对此通过推特发表了看法，称：“多么可耻，多么可怕、糟糕、腐败的国家！真正的爱国者们，请对一切形式的暴政进行抵抗！”"
 usa.149.a: "我已经赢太多了！"
 usa.150.t: "在新法颁布后，国会重新计票…"
 usa.150.d: "…国会宣布，总统候选人小约瑟夫·罗比内特·拜登以271张选举人票赢得了总统竞选，而特朗普总统的选举人票为267张。虽然一度陷入僵局，好在这场激烈的选举终于落下帷幕。现在，有了一位全新的总统，人民肯定会接受他，美国会继续作为一个运转良好的民主国家蓬勃发展。\n\n至少我们是这么想的。\n\n重新计票后，总统唐纳德·特朗普立刻抨击这一结果，称民主党寄出了“死者和青少年的选票”“操纵这些选票才赢得争议州”。\n\n拜登否认了这些说法。两天后，一群支持特朗普的暴徒包围了国会，要求进行公平的重新计票，把那些欺诈票排除在外。国会大厦没有遭到重大破坏，但一位身份不明的消息人士称，如果他们不再次进行重新计票，国会内的炸弹就会引爆。特勤局随即疏散全大楼的人，并开始追捕此“消息人士”。后经确认，是民族社会主义运动的支持者保罗·希尔芬格。保罗表明，并无炸弹，这些威胁只是威胁而已。他认为唯有特朗普总统能将白人从自由派“黑鬼”手里拯救。\n\n媒体炸开了锅，许多左派称对手是“法西斯偏执狂”“对我们的民主发起了攻击”。许多人走上街头，与右翼抗议者激烈冲突，强度类似1992年的洛杉矶骚乱。照目前的情况看，美国能否熬到明年都值得怀疑。"
 usa.150.a: "这事还没完。"
 usa.151.t: "特朗普在猛烈抨击"
 usa.151.d: "在国会宣布乔·拜登当选美国第46任总统已有10天，气氛仍然紧张。现任总统唐纳德·特朗普在新发布的一系列推文里，继续声称这次选举是一次“大作弊”，选票被操纵，才让民主党获胜。特朗普还多次表示，“民主党为了一己私利，破坏了244年之久的民主历史”，“他们将自己的利益置于人民的意愿之上”。他还称，民主党不但用数千名已故选民的证件来投票，还清除了数千张支持共和党的选票，这才让摇摆州被民主党夺走。联邦选举委员会、各级选举机构以及新当选的总统拜登都强烈谴责这些说法，但特朗普总统拒绝让步，还大胆表示绝不下台。特朗普在最近的一次采访中表示，除非国会进行公平的重新计票，否则他不会下台。\n\n双方的推特用户继续进行经常失控的激烈辩论。一家独立机构进行的最新研究表明，仅推特平台的人肉、死亡威胁就上升近35%，而推特管理员只对其中二十分之七的人肉报告做出回应。至于抗议活动，左翼和右翼还在街头爆发冲突，抢劫、纵火已造成超10亿美元的损失。美国处于火海之中，需要很久以后才能恢复过来……"
 usa.151.a: "看在上帝的份上，认输吧！"
 usa.152.t: "军队依然分裂"
 usa.152.d: "军方不能倒向特朗普抑或是拜登！"
 usa.152.a: "该死的，选边站吧！"
 usa.153.t: "华盛顿特区国民警卫队动员"
 usa.153.d: "1月20日凌晨，天还没亮，华盛顿特区突然喧闹了起来。悍马车驶过街道，主要道路和高速公路入口处设置了路障，办公楼顶上架起了防空导弹。\n\n通常，这不会引起太多人的注意。总统在这个紧张的时刻就职，加强安保是必要的。但特朗普政府并没有计划举行公开的就职典礼，也不让拜登的人参与其中。\n\n令人担忧的是，白宫虽未下达动员令，国民警卫队却已动员出动。最可能的情况是沃克将军叛变，试图颠覆特朗普总统的权威。而其他可能性只会更糟。现在，特勤局的所有特工都已被命令报告白宫周边情况并封锁此处。"
 usa.153.a: "搞清楚外面究竟他妈的发生了什么！"
 usa.154.t: "响彻世界的一击"
 usa.154.d: "总统车队缓缓驶出白宫车道，两侧是装甲越野车，车上载有手持机枪的特勤局特工。尽管是大白天，街道上却空无一人，许多人已经意识到发生了什么，明智地选择留在室内。\n\n在第15街和宪法大道的交叉口，有一个由混凝土隔板和沙袋组成的路障，由全副武装的国民警卫队人员把守。在接近道路时，领头车通过无线电向总统豪华轿车发出指令。回应是什么？“直接他妈的开过去。”\n\n车队没有减速，对国民警卫队要求停车掉头的呼声置若罔闻。当车队行驶到一百码以内时，挡在车队前面的士兵开始开火，向领头的汽车扫射。车队匆忙改道，偏离了道路，碾裂了总统公园的草坪，逃回了白宫，特勤局特工从车窗里进行火力压制。如果警卫队士兵们仔细观察，还能瞥见总统在防弹玻璃后面瞪着他们，眼神中充满了无尽的仇恨。"
 usa.154.a: "呃哦。"
 usa.155.t: "白宫对峙"
 usa.155.d: "总统车队突然返回白宫后，国民警卫队从四面八方包围了白宫。数十名特勤局的狙击手布满了每一扇窗户和护栏，步枪瞄准了下面街道上集结的国民警卫队。每个人都紧张地等待着，不知道谁会打响第一枪。国民警卫队会冲进大楼吗？他们会放总统走吗？他们最终会被召回军营吗？\n\n几小时后，远处传来的直升机接近的声音终于打破了僵局。五架“海王”直升机，每架都涂有海军陆战队一号独特的绿白色。其中一架降落在白宫草坪上，特朗普总统、梅拉尼娅、巴伦以及一小队工作人员、将军和特勤局特工们匆匆登上直升机。飞机很快起飞，带着华盛顿的紧张气氛消失在地平线上。不过，虽然眼前的危机已经解除，但另一场越发严重的危机却迫在眉睫……"
 usa.155.a: "这事还没完！"
 usa.156.t: "唐纳德·特朗普的就职典礼"
 usa.156.d: "唐纳德·特朗普站在北美防空司令部指挥室内，身旁是他的妻子和一群吵闹的军人。由于没有家庭圣经，他们只能用一本随手捡来的基甸版圣经凑数。当地级别最高的司法官员——蒂姆科维奇法官被请来主持这场仪式。\n\n特朗普把手轻放在圣经上，复述了一遍誓词：“我，唐纳德·约翰·特朗普，谨庄严宣誓，我必忠实执行合众国总统职务，竭尽全力，恪守、维护和捍卫合众国宪法。愿上帝助我。”\n\n房间里响起一阵掌声，少数在场的摄影师拍下了这一历史性的时刻。然而，现场全无庆贺的气氛，人人皆知另一边厢，非法上位的乔·拜登也在白宫内进行了宣誓，试图为自己的行为正名。双方互不相让，一场冲突在所难免……"
 usa.156.a: "现在没有回头路了。"
 usa.157.t: "乔·拜登的就职典礼"
 usa.157.d: "乔·拜登站在白宫战情室内，同处一室的还有吉尔、卡马拉以及忠于他的国会议员和参联会成员。负责主持仪式的首席大法官罗伯茨则有些心神不定，这几天发生的事情令他寝食难安。\n\n拜登把手轻放在家庭圣经上，复述了一遍誓词：“我，小约瑟夫·罗比内特·拜登，谨庄严宣誓，我必忠实执行合众国总统职务，竭尽全力，恪守、维护和捍卫合众国宪法。愿上帝助我。”\n\n房间里响起一阵掌声，少数有幸进入现场的记者纷纷拍下了这一历史性的时刻。殊不知另一边厢，唐纳德·特朗普也在军方叛乱分子的见证下进行了宣誓，准备夺回失去的总统之位。双方互不相让，一场冲突在所难免……"
 usa.157.a: "现在没有回头路了。"
 usa.162.t: "俄亥俄州，宾夕法尼亚州和乔治亚州重新点票"
 usa.162.d: "今晨，乔治亚州、俄亥俄州和宾夕法尼亚州的州长宣布将在拜登及民主党的正式要求下启动重新计票，指控共和党曾企图使部分选票作废。\n\n拜登竞选团队的一名代表向记者表示：“特朗普和共和党存在严重的不当行为。许多选票被废弃，多个州的邮寄选票被认定为无效，甚至有许多人根本未收到选票。这不仅荒唐，简直令人作呕。拜登将在一月如期入主白宫，我们会确保这一点。”\n\n与此同时，特朗普总统也对这一事态发表了声明：\n\n“这些民主党人，他们试图说我没有赢，但我赢了。他们知道我赢了，大家都知道。我看到他们试图指出各种所谓的违规、选民欺诈、还有什么俄罗斯勾结，全是胡言乱语。我们会揭穿这些骗子，明白吗？”\n\n事态如何发展尚未明朗，我们只能期望局势能平稳下来，拜登竞选团队能够和平承认选举结果。"
 usa.162.a: "骗子永远成不了大事。"
 usa.164.t: "拜登斩获民主党提名！"
 usa.164.d: "经过一场激烈的初选，约瑟夫·R·拜登正式获得了所需的1991名代表支持，并誓言将为“国家的灵魂而战”而战。拜登曾担任贝拉克·奥巴马的副总统，他在艾奥瓦和新罕布什尔的竞选起步不佳，表现疲软，但随后在南卡罗来纳州以一场令人信服的胜利强势回归。超级星期二的竞争更加激烈，多个州的选票倾向于进步派候选人伯尼·桑德斯。\n\n拜登在发言中说道：“能与民主党有史以来最具才华的一批候选人同场竞技是我的荣幸，我也为我们能够作为一个团结的政党进入此次大选而感到无比自豪。”\n\n虽然关于选民压制以及幕后腐败的传闻不断在他的胜利后不胫而走，但拜登竞选团队对这些谣言予以坚决否认，这令桑德斯阵营颇感不满。"
 usa.164.a: "祝贺拜登先生"
 usa.164.b: "拜登？我想我不会投他……"
 usa.165.t: "威斯康星文件泄露"
 usa.165.d: "今早，一份来自匿名民主党全国委员会举报人的爆炸性文件被发布，其中重点揭露了拜登竞选团队如何故意说服委员会以微不足道的理由（例如姓名中连字符位置错误）从选民名单中剔除成千上万名不成比例的有色人种投票者，以压制伯尼·桑德斯。此外，泄露的录音显示，拜登竞选团队游说委员会高层官员关闭桑德斯支持率高的地区的投票站以减少其投票率。其他文件显示，拜登竞选团队贿赂代表，让他们在最后一刻改变投票，使拜登获得优势。民主党对这一揭露文件深感震惊，进步派要求取消拜登的候选人资格。委员会领导层和拜登谴责所有指控都是毫无根据的诽谤，并要求举报人出面澄清。他们坚持将拜登继续作为提名人。"
 usa.165.a: "假的！这都是诽谤！"
 usa.165.b: "荒谬至极……"
 usa.166.t: "威斯康星文件泄露引发抗议活动"
 usa.166.d: "在全美各地，左翼人士和进步人士走上街头抗议，有时甚至升级为彻底的骚乱，以抗议2020年民主党初选的结果，以及有关民主党候选人乔·拜登操纵且压制选民的新爆料。在纽约曼哈顿，当地民主党总部遭到抗议者的围攻，要求其做出解释。在波特兰，由于大规模抗议活动开始失控，州长凯特·布朗召集国民警卫队封锁了该市。尽管发生了这么多骚乱，许多人还是很快指出抗议是徒劳的，因为总统初选和大选都已结束，胜负已分。这导致美国左翼人士的悲观情绪高涨，并对美国选举制度进一步产生不满，因为它一次又一次地将左翼政治家拒之门外。推特的一位用户用一句寓意深刻的话概括了这种情绪：“如果这就是选票至上主义，那么我已经厌倦了这种操蛋的主义。”"
 usa.166.a: "有什么替代方案？"
 usa.166.b: "美国财阀统治去死！"
 usa.167.t: "道琼斯工业平均指数下跌2000点"
 usa.167.d: "道琼斯工业平均指数遭遇历史上最严重的单日跌幅，打破了本月早些时候创下的纪录。石油价格战进一步动摇了本已因新冠病毒疫情而恐慌的投资者情绪。\n在全球经济衰退风险加剧的背景下，蓝筹股指数接近熊市，暴跌创纪录的2,013.76点，跌幅达7.8%，收于23,851.02点。纳斯达克指数下跌7.3%，至7,950.68点；标准普尔500指数下跌7.6%，收于2,746.56点。这是自2008年12月以来该指数最糟糕的一天。开盘仅几分钟内，标普500指数就下跌了7%，触发纽约证券交易所的“熔断机制”，暂停交易15分钟。此次交易限制是自2013年，旨在避免1987年“黑色星期一”崩盘重演而引入当前熔断机制以来首次生效。与此同时，西得克萨斯中间基原油价格在周一暴跌逾25%，至每桶30.92美元。此前，俄罗斯在周末拒绝了石油输出国组织提出的每日削减全球石油产量多达150万桶的提议。一些行业专家认为，这对美国能源行业的压力或许是普京的有意举措。"
 usa.167.a: "老天，为什么那条红线在往下走？？？"
 usa.168.t: "野火席卷西海岸，死亡人数飙升"
 usa.168.d: "萨勒姆，俄勒冈州——周六，数以百万计的西海岸居民因野火烟雾而面临健康威胁，同时消防员们奋力扑救致命的大火。这些大火摧毁了多个城镇，迫使成千上万的人流离失所，成为今年一系列灾难中的最新一场。在已经面临新冠疫情、经济危机、以及因“抵抗运动”抗议和极右翼反抗议而加剧的政治紧张局势的情况下，火灾为人们的痛苦增添了新的层次。“接下来会怎样？抗议、疫情，现在还有野火。还有什么更糟的事情会发生？”居住在波特兰东南的快乐谷居民丹妮尔·奥利弗（40岁）感叹道。\n加利福尼亚、俄勒冈和华盛顿的火灾已造成31人死亡，预计死亡人数将急剧上升。大部分遇难者在加州和俄勒冈州。俄勒冈州已有50万人收到撤离警告或命令。在空气污染指数达到历史高点的情况下，人们用毛巾堵住门缝，试图阻挡烟雾，甚至有些人在家中也戴上了N95口罩。一些社区的景象如同二战后被轰炸的欧洲城市，建筑物被烧成废墟，黑土上堆满了焦炭。居民们要么成功在火势蔓延前逃离，要么不幸丧命。"
 usa.168.a: "加利福尼亚？我看更像地狱吧"
 usa.169.t: "另类选择"
 usa.169.d: "对大多数政治观察家而言，2020年是一个充满极端政治暴力和极端主义的年份。疫情的爆发、沙特石油危机对美国经济的冲击以及“抵抗运动”的兴起，推动了诸如社会主义解放党等极左政党的迅速增长。在政治光谱的另一端，一个以其引人注目的宣传手法和美国主题广告而闻名的法西斯主义团体——爱国者阵线，也在这一年登上了公众的舞台。爱国者阵线最初由托马斯·鲁索在与白人至上主义政党“先锋美国”决裂后创立，迅速在全国各地建立了分部。左翼文化价值观让许多农村保守派感到疏远，而爱国者阵线则将许多美国人共同面临的困境归咎于移民、文化替代和自由主义价值观。由于其经典的法西斯主义和极端民族主义价值观，爱国者阵线遭到了联邦安全机构的严密监控和渗透。在极端主义圈子里，联邦特工常被称为“晶哥”，这些特工通过“蜜罐”行动试图破坏该党的运作能力和扩张。尽管联邦机构竭尽全力，爱国者阵线依然对美国代议制民主的基本价值观构成了严重威胁。"
 usa.169.a: "这不可能在这里发生？对吧？"
 usa.170.t: "世事无常"
 usa.170.d: "他怔怔地凝视着眼前那触目惊心的红色数字，心如坠石，嘴唇微张却无法发出半点声音。道琼斯指数的暴跌，打破了历史上所有的纪录。周五，它还停留在30,000点，然而到了今天——仅仅是周一，竟然跌至15,000点，整整腰斩。在大萧条的头四天，指数下跌了25%，而今天，仅用了两天，它便跌去了一半。他可能在这个周末就陷入了数千万的债务泥潭。巴德沃特信托公司——他一生的心血，在这短短几天里化为乌有。从纽黑文的贫寒少年到华尔街之狼的化身，如今一切归于虚无。他走出那座价值8800万美元、俯瞰哈德逊河的豪宅，身着一丝不苟的定制西装，驱车沿亨利·哈德逊公园大道一路驶向曼哈顿下城的那座高耸的办公楼。他甚至没有在意停车的细节，径直走入公司。每一位他经过的员工都目瞪口呆地望着他，这位高高在上的老板罕见现身。而从清洁工到董事会副主席，每一个人都将在一周内失去工作。他进入电梯，刷卡启程，按钮轻轻按下，电梯开始了他一生中最漫长的一次上升之旅。片刻后，他已站在屋顶，俯瞰着周围林立的摩天大楼，远处的大海在天际间若隐若现。今日的天气，阴云密布，恰似心境。他走到屋顶的边缘，低头望向远处的地面。几十年来，他第一次向上帝祈祷，希望自己那无限贪婪的罪恶不会将他拒之天堂门外。他平静心绪，轻轻整理了领带。"
 usa.170.a: "然后，他纵身一跃，投入那冰冷的狂风之中。"
 usa.171.t: "伯克利大屠杀"
 usa.171.d: "今日，加州大学伯克利分校的校园中枪声四起，国民警卫队与学生抗议者爆发了冲突。对于事件的真相，各方说法不一。国民警卫队称士兵先遭到学生投掷的石块袭击，而学生们则坚称是士兵率先开了枪。随着照片在社交媒体上广泛流传，那些血泊中的学生遗体，让人不禁联想起五十多年前的肯特州立大学惨案。这些冰冷的画面令全国陷入震惊与恐惧。夜幕降临，烛光守夜在校园内点亮，受害者的家属们呼吁正义，要求特朗普政府和国民警卫队为这场悲剧承担责任。无论左派、右派还是中间派，社会各界纷纷发出谴责之声。\n\n至今，特朗普政府尚未发布任何声明。"
 usa.171.a: "太可怕了……"
 usa.172.t: "芭芭拉·李加入争取社会主义和解放党！"
 usa.172.d: "长期担任民主党议员的非裔美国人芭芭拉·李，在威斯康星文件泄露后，宣布退出民主党。李议员指出，长期以来党的高层领导和“充满沼泽气息的政治体制”存在问题。她表示：“民主党对黑人声音的压制已经令人难以忍受。”李议员决定加入社会主义劳工党，认为这一选择将为打破两党垄断铺平道路，并为那些被美国政权压迫的人们带来真正的自由。"
 usa.172.a: "激进左翼露出真面目！"
 usa.172.b: "沉重的负担悄然漂远"
 usa.173.t: "爱国者阵线费城游行"
 usa.173.d: "警方表示，周末在费城，一群被反诽谤联盟形容为白人至上主义者的成员集结游行，与行人发生冲突，甚至一度引爆了疑似烟雾弹的装置。\n\n据估计，这支由爱国者阵线成员组成的队伍有450到500人，周六傍晚在市中心的多个街区缓缓行进。他们穿着卡其色裤子、黑色衬衫，面带面罩，手持盾牌和旗帜，显得井然有序。据警方描述，他们在行进中高喊着“夺回美国”和“犹太复国主义国家必亡”等口号。行人曾与这些成员进行口头交锋，随后还发生了几次肢体冲突。最终，这支队伍中的一名成员引爆了警方认为是烟雾弹的装置，为他们的撤退制造掩护。愤怒的围观者开始对他们高声谴责，并在他们乘车离开时用力敲打卡车。然而，警方并未公布任何逮捕行动，并表示游行过程中没有财产损失或人员受伤的报告。"
 usa.173.a: "令人担忧"
 usa.174.t: "爱国者阵线与抵抗运动的冲突"
 usa.174.d: "在里士满，极右翼和左翼对立团体的抗议活动迅速演变为暴力冲突。双方发生了多次激烈的对抗，至少有一名男子因向抗议者开枪而被捕。尽管交火事件中无人受伤，但到周日傍晚，其他多起冲突中也没有传出伤亡报告。这些冲突包括双方打斗、相互喷洒疑似防熊喷雾的液体以及砸毁对方车辆的窗户，现场局势一度混乱。"
 usa.174.a: "这个国家进一步陷入无政府状态……"
 usa.176.t: "监狱帮派中的民族社会主义运动新成员"
 usa.176.d: "随着政治环境愈加动荡，臭名昭著的新纳粹组织“民族社会主义运动”出人意料地迎来了成员数量的增长。这个以穿着纳粹风格制服举行公开集会和抗议活动而闻名的团体，曾一度成员锐减至仅剩寥寥数十。然而，如今民族社会主义运动正试图与全国各地的白人民族主义监狱帮派展开合作，领导人伯特·科卢奇频频造访几位知名帮派首领。尽管该组织仍处于政治边缘，但这一迹象无疑昭示着美国的政治气候正日渐走向极端。"
 usa.176.a: "一群搞角色扮演的"
 usa.177.t: "爱国者阵线在华盛顿游行"
 usa.177.d: "今晚，数百名白人民族主义组织“爱国者阵线”的成员于国家广场游行。他们身穿统一的卡其裤、蓝色夹克，戴着棕褐色帽子。用太阳镜与白色口罩遮住脸部。有的人挥舞着美国国旗，有的则举起写着“夺回美国”的横幅。游行队伍外侧的人配备了盾牌。\n\n这群人从林肯纪念堂出发，沿着国家广场向国会大厦游行。据《每日野兽报》报道，后来他们来到了阿灵顿纪念桥附近便准备解散回家，然而租来的U-Hauls没法塞下所有人，多出来的只能呆在原地等待。"
 usa.177.a: "令人担忧"
 usa.178.t: "美国人民解放军成立"
 usa.178.d: "在震惊世界的《威斯康星文件》泄露事件发生后，社会主义劳工党旋即宣布组建“社区自卫队”，成立所谓的“美国人民解放军”。威斯康星文件事件和对此做出的法律宣判已经让人们对美国的选举制度愈发失去信任，随之而来的经济影响以及华盛顿领导层在解决诸如医疗等基本问题上的无能更是让大众失望透顶。成千上万的人员被观察到在西海岸接受解放军训练。虽然他们已经登记为官方民兵组织，并且以自卫为主要目的，但反对者仍然称其为公开叛乱组织。"
 usa.178.a: "黎明染上一抹红光"
 usa.179.t: "法官裁定民主党全国委员会有权在幕后挑选候选人"
 usa.179.d: "最近在佛罗里达州劳德代尔堡的联邦法院公开的庭审记录显示，伯尼·桑德斯支持者对民主党全国委员会及前任主席黛比·沃瑟曼·舒尔茨提起的诉讼案正在进行。该诉讼指控民主党在总统初选中偏袒约瑟夫·拜登。庭审早期，民主党全国委员会的律师声称，民主党全国委员会章程第五条第四款中规定的委员会主席及其团队在初选中保持中立的要求，仅为“可选择性执行的规则，并非必须采纳的”。基于这一假设，民主党全国委员会律师进一步主张，法院无权解释、裁定或决定全国委员会在总统初选中是否保持中立。民主党全国委员会的律师此前曾辩称，桑德斯的支持者早已知道初选存在操控行为，因此民主党全国委员会不应承担任何责任。在最新的庭审中，他们加大了这一论点：“法院必须证明，热情支持伯尼·桑德斯的选民，如果事先知道民主党全国委员会的偏袒行为，就不会向桑德斯参议员捐款。”\n\n庭审后期，民主党全国委员会的律师甚至声称，民主党完全有权“像过去那样，在幕后抽雪茄并挑选候选人”。通过在这场集体诉讼中推进这一论点，全国委员会实际上在法庭上告诉选民，他们并不认为有义务举办一个公平公正的初选。全国委员会的律师甚至进一步辩称，章程中使用的“公正”和“平等对待”等字眼不能由法院解读。庭审结束时，法官告知双方，他将就民主党全国委员会的撤诉动议发布书面裁定。"
 usa.179.a: "民主亡于黑暗之中"
 usa.180.t: "比尔·德布拉西奥遇刺"
 usa.180.d: "在美国政治混乱和不稳定局势的最新发展中，纽约市市长、前民主党初选候选人比尔·德布拉西奥遭一名不明身份的黑衣袭击者枪杀。袭击者在开枪前高喊“美国必亡！”随后迅速消失无踪。尽管纽约警察局已在全州范围内展开搜捕，但抓获凶手的希望十分渺茫。与此同时，关于凶手动机的猜测四起。由于德布拉西奥本身争议颇多，各方指责不一。左翼声称是爱国者阵线所为，理由是该组织近期在新英格兰地区频繁活动；而右翼则指向安提法，称“美国国家必亡”这一口号充满了无政府主义的意味。同时，一些极左派团体将矛头对准了核武之师，认为只有像他们这样疯狂的组织，才会不惜谋杀一位重量级政治人物。究竟谁该为这场暗杀负责？责备之声四起，但真相仍未可知……"
 usa.180.a: "安提法"
 usa.180.b: "爱国者阵线"
 usa.180.c: "核武之师"
 usa.181.t: "绿山无政府主义者改革集体"
 usa.181.d: "绿山无政府主义者集体由戴维·范·杜森、泽维尔·马索、约翰尼·米德奈特和娜塔莎·沃琳共同创立，这个初代集体成员在1999年西雅图世贸组织抗议后不久便走到了一起。他们深受情境主义国际、佛蒙特州激进反殖民历史以及自由意志社会主义的影响。绿山无政府主义集体经常与佛蒙特工人中心、工会和群众组织并肩合作，优先开展那些通过建立平民反抗机构来直接表达民主意愿的项目。\n\n尽管该集体于2005年解散，但随着近期的动荡，前领导人戴维·范·杜森宣布将在佛蒙特州北部重建集体，并重新出版他们曾经的报纸《野猫酒馆新闻》，并设立训练营，传授“对抗法西斯威胁的自卫术”。"
 usa.181.a: "无政府主义？在这？净他妈扯淡。"
 usa.182.t: "美国联邦通讯委员会勒令右翼媒体停播"
 usa.182.d: "在一场既在预料之中又充满戏剧性的举动中，联邦通信委员会果断撤下了多家知名右翼新闻媒体的广播许可，其中包括福克斯新闻、Newsmax和美国新闻网。在全国多个州，这些新闻频道几乎完全从主流电视网络中消失，这一举动立刻在右翼观众的社交媒体上掀起了波澜。联邦通信委员会表示，此举是为了遏制这些媒体“恶意传播选举结果虚假信息”，这些媒体的亲特朗普言论长期以来被民主党人视作对立的宣传工具。\n\n然而，尽管委员会明确要求在全国范围内实施这一禁令，现实情况却是这一命令的执行似乎并不彻底。禁令主要在倾向支持拜登政府的州得以严格执行，而支持特朗普的州则要么对其质疑，要么置之不理，甚至直接拒绝执行。这场风波不仅未能修补夏延与华盛顿之间的裂痕，反而让这条原本显而易见的分歧更加深刻。"
 usa.182.a: "他们正试图噤声我们！"
 usa.182.b: "他们岂能散布虚假信息而期望逍遥法外！"
 usa.183.t: "特朗普被社交媒体封杀"
 usa.183.d: "今天，全国范围内社交媒体上的大量账户被删除，涉及多个平台，包括Instagram、Facebook、YouTube，最为引人注目的是唐纳德·特朗普的推特账户被封禁。此次被称为“封禁潮”的行动，使成千上万个账户被清除，而特朗普的账号则成为了最具象征性的删除对象，致使他失去了向支持者发声的主要渠道。过去几个月中，社交媒体上围绕当前政治局势的愤怒和混乱言论此起彼伏，因此，这场大规模封禁并非完全出人意料。各大网站母公司的官方声明援引了平台关于“虚假信息与暴力言论”的规定，解释了此次清除行动的理由。\n\n然而，显然这些决定并非完全在没有外部压力的情况下做出的。拜登政府毫无疑问对各大科技公司施加了影响，意图遏制有关谁是合法总统的激烈争论。尽管一些人可能将这一举措视为专制的手段，但最终，这无疑将大大增加反对拜登政府者发声的难度。"
 usa.183.a: "那些混蛋要和谐我们！"
 usa.183.b: "不能允许这些人火上浇油！"
 usa.184.t: "暗杀塔克·卡尔森未遂"
 usa.184.d: "今天，纽约市的福克斯新闻总部陷入了一片惊恐与混乱，知名右翼政治评论员兼脱口秀主持人塔克·卡尔森在下午遭遇了一场未遂的暗杀。\n\n目击者的描述与监控录像捕捉到了令人心惊的瞬间，24岁的路易斯·霍尔被确认为袭击者。他手持手枪，迅速向正步入大楼的卡尔森逼近。所幸，霍尔扣动扳机时枪械卡壳，引发了现场安保人员迅速介入制服嫌疑人。搏斗中枪支走火两次，子弹奇迹般地嵌入大厅天花板，未造成人员伤亡，而霍尔也被当场拘捕。\n\n卡尔森在随后的节目中对此事进行了回应，感谢安保人员的及时反应，并表达了自己对平安无事的感恩之情。随后，他进一步探讨了过去几个月中国家的动荡局势，提到“那些胆大妄为的激进分子正不择手段地试图颠覆美国的生活方式”。\n\n毫无疑问，这起针对知名媒体人物的惊人暗杀企图，只会进一步加剧国内的恐惧与极端对立。社交媒体上已然掀起了大量讨论，有人谴责这次袭击，亦有人为霍尔的射击失误和枪械维护不当感到遗憾。"
 usa.184.a: "感谢上帝，他安然无恙；这些激进分子必须被遏制！"
 usa.185.t: "CNN总部发现炸弹"
 usa.185.d: "今天，亚特兰大弥漫着一股紧张与恐惧的气氛，总部警方与拆弹专家纷纷赶往CNN总部，因接到报告称该地区收到了一枚简易爆炸装置。\n\n所幸，工作人员在装置被引爆之前成功拦截，随即通知了执法部门。出于安全考虑，大楼迅速疏散。据警方透露，这是一枚“邮包炸弹”，在送达总部之前一直未被发现，显然是企图针对CNN的制片人。得益于迅速的反应和精准的拆弹行动，炸弹被警方成功拆除，事件得以平息，未造成任何人员伤亡或财产损失。\n\n目前，联邦调查局的成员正在展开大规模调查，他们认为这次事件并非孤立的个案。随着政治危机在全国范围内愈演愈烈，最近几个月，出于政治动机的暴力事件大幅增加。尽管这起事件幸运地得以避免，但少有人天真地认为，这将是最后一次类似的威胁。"
 usa.185.a: "卑劣的政治恐怖行为。"
 usa.186.t: "缅因无信仰选举人遭刺杀"
 usa.186.d: "缅因州全州陷入哀悼之中。缅因州众议员珊农·伍丁斯在其位于卡姆登的家中遭遇袭击，今晨不治身亡。\n\n在出人意料地成为缅因州最著名的无信仰选举人后，伍丁斯受到了媒体的广泛关注。伍丁斯并没有遵循其区内选民的意志支持乔·拜登，而是转而支持唐纳德·特朗普，其理由是关于选举过程的“有效性担忧”。伍丁斯本次极具有争议性的行为（缅因州近期允许本州选举人无信仰的决定更是使之更具争议）受到了共和党人的称赞，共和党称其是一个值得信赖的政治家，有着正直的品格来承认这场选举的虚伪性。民主党则称其为民主党的叛徒，极大地扭曲了当地选民的意愿。\n\n遗憾的是，对伍丁斯来说，她那不餍人望的决定使其树敌无数。悲剧发生在昨晚，一个目前身份仍然不明的人在大约晚上9:30左右来到了伍丁斯家的门前，按响门铃，并在伍丁斯接近后朝着大门连续射击了四次。众议员身披二枪，鲜血遍地。嫌犯仍然在逃，但据有关当局的声明所说，由于凶手的刺杀计划杂乱无章，毫无经验，线索即将浮出水面。"
 usa.186.a: "彻头彻尾的悲剧。"
 usa.187.t: "亚利桑那州投票官员被刺"
 usa.187.d: "今天在凤凰城发生了一起令人不安的袭击事件，41岁的投票工作人员罗兰·库克遭遇了突如其来的谋杀式攻击，许多人认为这起事件与政治动机密切相关。\n\n库克先生在选举前的数周内，自愿成为投票站的工作人员，致力于确保这场民主选举能够公正、有序地进行。然在这个极度分裂的社会氛围下，选举的争议不断发酵，针对计票人员的威胁和骚扰已愈演愈烈，尽管选举早已尘埃落定，阴影依然笼罩。在库克的情况中，这些威胁虽始终未曾化为现实——直到今天。\n\n当天，库克像往常一样步行前往附近的超市，却在途中遭遇了36岁的罗杰·艾伦伍德的袭击。据报道，艾伦伍德上前询问他是否正是他要找的罗兰·库克，当库克答复是后，艾伦伍德突然从外套中抽出一把战术匕首，向库克猛扑过去。库克的左手和上臂被刺中，而艾伦伍德则仓皇逃离现场。然而，不到一小时后，由于目击者记下了他逃跑时驾驶的卡车车牌，艾伦伍德便被警方成功抓捕。此人是特朗普的公开支持者，曾多次在社交媒体上声称投票工作人员操纵选票，尽管这一指控至今仍未得到证实。\n\n随着选举引发的紧张局势和不满情绪持续加剧，这场危机也愈演愈烈。这次对一位仅仅希望确保民主程序顺利进行的工作人员的突袭，进一步引发了人们对未来针对选举工作人员袭击的深切担忧。"
 usa.187.a: "狼戾不仁"
 usa.188.t: "十字城大屠杀"
 usa.188.d: "今天凌晨四点左右，佛罗里达州克罗斯城的居民在家门外被突如其来的枪声惊醒，战斗的可怕声音回荡在街头。小镇居民在枪声的围困下猛然从睡梦中惊醒，许多人在恐惧中躲藏，而另一些勇敢的人则走上前廊，试图查看究竟发生了什么。然而，他们的即兴侦察行动很快被迫中止，因为危险就在眼前。警察局传来痛苦的尖叫声和急切的求援电话，居民们纷纷拨打911。枪战持续了34分钟，最终逐渐平息，惊恐的目击者目睹了一群全副武装的男子走出迪克西县治安官办公室，空气中仍然回荡着零星的枪声。\n\n据报道，这些男子戴着骷髅面具，满身是血，似乎带着胜利的气息离开了现场。少数有胆量透过窗帘窥探的居民目睹了他们拖出尸体，这一景象让整个小镇陷入恐惧。随着黎明的到来，这群武装分子迅速消散，留下了镇民在惊惧中走出家门，缓步靠近那些残忍的遗迹。他们脚下遍布着弹壳和弹孔，小镇仿佛不再是他们熟悉的家园，而是即将到来的混乱的预兆。\n\n最为骇人的是，当地警察的尸体被吊在路灯和其他可悬挂之处，浑身是血，形如凋零的残花。尸体上挂着的标语上写着“我为了薪水出卖了同胞”和“我是穿着制服的叛徒”。当武装增援部队进入血迹斑斑的警察局时，他们发现警局的装甲车不翼而飞，大部分武器库也已被洗劫一空。\n\n目击者的描述使当局确信，这正是传闻中已解散的“核武之师”所为。预计州长罗恩·德桑蒂斯将在今天晚些时候发表紧急声明。"
 usa.188.a: "老天在上——谁来把这些疯子找出来！"
 usa.188.b: "这……这不可能！"
 usa.189.a: "木已成舟？"
 usa.189.d: "自911事件以来，纽约已经连续经历了多月的恐怖和暴力，而这恐怖和暴力在今天早上达到了顶峰。十点三十分左右，纽约证券交易所遭到袭击。就在开盘一小时后，一颗炸弹在纽交所交易中心爆炸。据有关方面消息，爆炸造成了27人死亡，其中包括四名犯罪者的中的三名。死者身份包括CEO，记者，交易商，警察和安保人员。大约爆炸发生两小时后，四名枪手杀入交易中心，开始疯狂射击。纽交所的警方和安保人员随即开始反击，3名枪手当场毙命，两名安保人员和一位警察也惨遭杀害。\n\n纽约市警察局长德尔蒙·谢伊宣布，今天下午警方将在全州范围内进行搜捕并实施宵禁，宵禁将于晚上7点开始，同时国民警卫队也将被动员起来。新泽西州和康涅狄格州的州长也宣布了类似的措施。当局尚未对袭击的动机或目的发表评论，但据称幸存的嫌疑人是一名30多岁的秃顶白人肌肉男，目击者称该男子在袭击过程中指挥着其他袭击者，还戴着带变声器的金属面具。诸多极右和极左组织很自然地被指责为本次袭击的罪魁祸首。但另一种说法认为，这次袭击是由一些不满的交易员实施的，他们在最近的GameStop“挟仓”和交易暂停中被抛在了后面。美国证券交易委员会主席杰伊·克莱顿宣布，纽交所将关闭一段时间以纪念死者。美联储主席杰罗姆·鲍威尔拒绝评论本次事件可能对经济产生的影响。死者包括美国全国广播公司财经频道（CNBC）主持人詹姆斯·“吉姆”·克莱默、方舟投资公司首席执行官凯瑟琳·伍德，以及著名交易员彼得·塔奇曼。"
 usa.189.t: "纽约证券交易所发生爆炸"
 usa.202.t: "贫困率飙升"
 usa.202.d: "几周过去了，石油危机的阴影依然笼罩着美国，经济形势愈加严峻。大规模的石油短缺使每个加油站前排起了长长的队伍，越来越多的企业由于信心下降和收入减少而接连倒闭。经济学家预测，美国正步入类似于70年代石油危机时期的萧条，资产的大量抛售与黄金需求的飙升至前所未有的高度，折射出恐惧已深深渗透进每个美国家庭的心中。报告显示，失业率、家庭收入的下降与通货膨胀正在共同推高贫困率，预计美国的贫困率将升至22%，这是自1959年以来从未见过的数字。\n\n在这动荡的局势中，政坛反应也极为激烈。总统候选人乔·拜登再次谴责特朗普，批评其不可持续的能源政策和对石油的过度依赖；而现任总统特朗普则将责任归咎于民主党，称他们反对水力压裂等供给侧政策，导致了国内能源产业的衰退。在政治的极端光谱上，爱国者阵线再次进入公众视野，他们在波士顿举行了一场引发巨大争议的游行。身穿蓝色夹克、卡其裤，戴着墨镜和棕色帽子，他们手持谴责全球主义的挑衅性标语，吸引了许多不满的共和党人加入。而另一方面，社会主义解放党等极左组织也组织了示威，呼应了占领华尔街运动中的民粹情绪，指责资本主义的贪婪导致经济崩溃。尽管美国几十年来反共情绪根深蒂固，但这些组织的成员数量却迅速增长。\n\n随着极端主义和贫困在美国蔓延，许多人担心，最糟糕的时刻可能还在后头。"
 usa.202.a: "这还只是开始"
 usa.203.t: "特朗普解雇国防部长"
 usa.203.d: "在一条引发众人震惊的推文中，唐纳德·特朗普宣布国防部长马克·埃斯珀已被“解职”，并由国家反恐中心主任克里斯托弗·C·米勒接任。据消息人士透露，埃斯珀早已准备好辞呈，因为早在六月，由于他与特朗普在是否动用现役军队镇压街头抗议问题上产生分歧，特朗普曾威胁要将他解雇。最近，埃斯珀还更新了这封辞职信。\n\n在意识到总统随时可能解雇自己之后，埃斯珀开始保持低调，很少与记者交谈，并频繁前往非洲和印度，过去几周里也只出现在友好的智库活动中，避免面对棘手的问题。\n\n作为前美国陆军部长和雷神公司高管，埃斯珀于去年七月接替了突然辞职的退役海军陆战队将军吉姆·马蒂斯。马蒂斯因特朗普快速减少叙利亚驻军的举措而愤然离职。而埃斯珀则因对总统的各种即兴决定保持沉默或顺从，得到了“嗯将”的讽刺称号。这些决定包括未经深思熟虑便削减驻阿富汗和叙利亚美军，以及阻止五角大楼重新命名以南方邦联将领命名的军事基地的行动。"
 usa.203.a: "前途未卜啊"
 usa.204.t: "联邦调查局突袭极右翼据点"
 usa.204.d: "在油价危机和新冠疫情引发的政治极端化浪潮中，极右翼和白人至上主义活动的报告如雨后春笋般激增。为应对国内极端主义的威胁，联邦调查局对北卡罗来纳州罗利市的一处白人至上主义据点展开了一场突袭行动。\n\n凌晨2点，联邦特工冲入了当地民兵领袖、著名白人至上主义者加里·伯恩斯的基地，查获大量非法改装的武器和简易爆炸装置。在持续4小时的对峙中，联邦特工与民兵组织发生交火，造成14名民兵和3名联邦特工丧生。伯恩斯被捕，面临非法持有武器、制造和持有爆炸物以及一级谋杀等多项指控，预计他的审判将在2023年展开。\n\n尽管指控严峻，社交媒体上却迅速掀起了#RememberRaleigh的话题热潮，尤其在极右翼群体中传播开来。#RememberRaleigh运动声称联邦政府正在实施暴政，侵犯了伯恩斯的第二修正案权利。在这个愈发两极分化的政治气候中，伯恩斯事件无疑为本已紧绷的局势添了一把火。"
 usa.204.a: "这个国家正走向崩溃！"
 usa.205.t: "伊利诺伊州民兵对峙事件"
 usa.205.d: "在围绕2020年激烈争议的选举中，最新消息传来，效忠唐纳德·特朗普的民兵拒绝承认拜登政府的合法性，与联邦调查局展开了持续数日的对峙。这支独立的伊利诺伊民兵声称，乔·拜登是一个企图摧毁美国的暴君和社会主义者，因此他们巡逻在公路上，试图阻断联邦部队在伊利诺伊州的行动。\n\n当州长J.B.普里茨克指挥下的伊利诺伊国民警卫队赶赴现场，准备清除公路上的民兵时，民兵首先开火，与国民警卫队爆发了激烈交火。尽管国民警卫队凭借人数上的压倒性优势最终控制了局势，但民兵在缴械前依然夺去了16名警卫队员的生命。\n\n乔·拜登严厉谴责这次袭击，称其为一次暴力叛乱的企图，而唐纳德·特朗普则为民兵辩护，声称他们只是在行使第二修正案赋予的组建民兵的权利。随着关于民兵组织及选举的全国性辩论持续发酵，国家的分裂显然比以往任何时候都更加深重。"
 usa.205.a: "国土燃烧"
 usa.206.t: "特朗普宣布全国进入紧急状态"
 usa.206.d: "在唐纳德·特朗普被确认赢得2020年总统大选后，全国各地爆发了激烈的骚乱，特朗普总统随即宣布进入紧急状态。伴随着多座城市在火焰中燃烧，特朗普强硬表示，“那些试图为瞌睡乔窃取选举的激进左翼分子”将遭遇一切必要的武力镇压。\n\n正如昆顿·埃文斯之死后波特兰的抗议所见，不明身份的黑色货车再次在街头出现，悄然带走抗议者。当司法部被问及此事时，他们回应称，这是为遏制近来全国蔓延的激进左翼恐怖主义而展开的反恐行动。尽管反对者将这一举措斥为独裁专制，特朗普的支持者则认为，此类措施是恢复国家秩序、打击国内恐怖主义的必要手段。"
 usa.206.a: "何时才能回归常态？"
 usa.207.t: "拜登宣布全国进入紧急状态"
 usa.207.d: "在乔·拜登确认当选美国第46任总统后，一系列民兵袭击接踵而至，拜登政府宣布进入紧急状态。拜登坚决表示，“激进的右翼极端分子”将遭到一切必要的武力镇压，他们正对美国的存亡构成威胁。\n\n随着这一命令的发布，联邦政府对民兵组织的突袭行动大幅增加。联邦部队与民兵组织之间的冲突急剧上升，联邦部门加大力度打击右翼的激进武装活动。面对质疑，联邦调查局为这一行动辩护，称此举是防止极端分子颠覆选举结果的必要之策。尽管反对者指责这项声明为独裁专制，但拜登总统的支持者认为，唯有如此，方能制止国内恐怖主义，重建国家秩序。"
 usa.207.a: "何时才能回归常态？"
 usa.208.t: "民兵部队围攻密苏里州斯普林菲尔德"
 usa.208.d: "随着密苏里州的一支民兵宣布占领斯普林菲尔德，美国正一步步走向内战的深渊。该民兵组织宣称，尽管2020年大选结果仍然悬而未决，民主党却正在策划一场政变，而唐纳德·特朗普才是选举的真正胜利者。为了避免在本州引发类似其他州的血腥冲突，密苏里州州长下令部队撤离城市，不予交战。\n\n城市被占领后，民兵宣布，除非特朗普被宣布为无可争议的美国总统，斯普林菲尔德将继续处于戒严状态。民兵领袖贾里德·亚伯拉罕斯呼吁全国的“爱国者们”像他们的祖先那样勇敢战斗，推翻暴政，恢复这片伟大土地上的法律与秩序。\n\n拜登政府尚未对此事发表声明，但很显然，事态已无法回头。当兄弟反目成仇，剑拔弩张，致命的内战似乎已成定局。"
 usa.208.a: "我们做了什么？"
 usa.209.t: "中西部各州政府宣称拜登非法"
 usa.209.d: "许多作品都曾虚构过美国陷入严重分裂的故事：曾经辉煌的民主灯塔，自由的火炬熄灭了。秩序和社会安定的表象逐步撕裂；大小城市淹没在暴力与愤怒夹杂的浪潮中。\n\n而现在，一场备受争议的选举，让这一切都化为现实。\n\n在短短的三个小时内，支持共和党中西部各州的政府和州长们都在新闻和推特上宣布，他们不承认选举结果，乔·拜登的总统职位非法且充斥欺诈。支持特朗普的民兵组织和反特朗普的民众之间爆发了暴力冲突，国民警卫队和警察未能压制混乱局面。随着国家一步步走向社会崩溃的边缘，许多人都对接下来事情的发展惶恐不安。"
 usa.209.a: "考虑到接下来要发生的事情，他们这样是合理的。"
 usa.210.t: "第2875号报告"
 usa.210.d: "联邦调查局\n\nRe.加强对极端右翼组织的监控\n\n对右翼民兵的镇压并没有按照我们所想的那样发展。原本我们是希望通过对民兵组织的成员进行思想工作来阻碍民兵组织的发展，辅之以加强的监控手段来保持社会秩序。但近期局势的发展（即政治暴动）导致我们必须加强镇压的力度。加强的监控手段在起初并没有起到多大效用，大规模逮捕反而激怒了更多的右翼分子。不光是共和党人被推向了右翼，一些更边缘、更极端的组织——像是爱国者阵线——已经开始利用目前的混乱局势，通过民粹主义的宣传吸引愤怒的民族主义者。\n\n从总体上来看，共和党人以及更广泛的建制派成员正在对政府失去信心。\n\n我们在此提出警告，以上都是民兵组织发动叛乱的苗头，同时民兵组织内部的情绪更多的是担忧和厌恶。处理这些组织时须小心为上，不要让稳定度继续下跌。\n\n——克里斯托弗·雷，联邦调查局局长"
 usa.210.a: "合众为一"
 usa.211.t: "民兵拦截疫苗车队"
 usa.211.d: "今天上午11点左右，联邦紧急事务管理局的一支疫苗运输车队在一个偏远的农村地区遭到拦截。五辆卡车和32名民兵迅速包围了这支短小的车队，前导车辆试图绕过第一辆卡车，但未能成功。民兵们纷纷跳下车，喊出“让美国再次伟大”和“夺回国家”等政治口号，夹杂着粗俗的谩骂声。五分钟后，23岁的车队司机雅各布·贝克斯从车上冲出，试图与一名民兵正面对峙，然而很快被拳脚相向，倒在地上。混乱迅速蔓延，几乎所有的车队司机都冲出车辆，试图帮助贝克斯，场面瞬间演变为两方的肢体冲突。就在这时，一名身份不明的嫌疑人向车队司机群体连开13枪，造成8人受伤，1人死亡。司机们拼命奔逃，民兵追赶了一段路后放弃。至于被遗弃的疫苗和车队车辆的下落，目前仍然是个谜。"
 usa.211.a: "令人担忧。"
 usa.212.t: "犹太防卫联盟"
 usa.212.d: "随着反犹太袭击事件在纽约市及大都会地区激增，犹太防卫联盟再次活跃了起来，并迅速在纽约的犹太社区组建了“犹太自卫民兵”。即便克瑞亚斯·乔尔镇由反犹太复国主义的萨特玛尔哈西迪派控制，犹太防卫联盟的民兵力量依旧在此集中。此外，犹太防卫联盟还在无神论者和自由派犹太人中组织了民兵队伍，南纽约的犹太社区因此显得愈加团结。\n\n然而，南纽约地区的许多居民对犹太防卫联盟的行动表示抗议，指责他们在武装和训练暴力宗教极端分子，警告犹太防卫联盟可能会重蹈覆辙，再次对阿拉伯人发动攻击。时间将揭示这场风暴的下一步走向。"
 usa.212.a: "这将开始成为一种普遍现象。"
 usa.213.t: "阿非利加认同崛起"
 usa.213.d: "随着反抗的怒火在全国燃起，抗议警察暴行的声浪震撼了整个国土，一种全新的激进思想再次在非裔美国人中蔓延，尤其是在南方的深处。在暴力镇压的阴影下，NFAC、新黑豹党、非洲人民社会主义党与伊斯兰民族携手，组建了一支名为黑人解放军的准军事组织，复刻了七八十年代黑人民权运动的传奇。尽管这些团体在意识形态上各有分歧，但共同的黑人民族主义信念和前所未有的动荡，赋予了这个组织意想不到的高效运作能力。\n\n在一次前所未有的团结行动中，黑人解放军的新成立队伍整齐划一地走上了密西西比州杰克逊市的街头，口号声震天动地，呼喊着黑人民族主义与分离主义的主张。他们汲取了马尔科姆·X和马库斯·加维的思想精髓，组织的成员人数迅速增长。随着越来越多的非裔美国人对美国保障他们基本权利和安全的能力感到失望，黑人解放军在青年群体中备受推崇。新入队的成员经过严格的准军事训练，学习基本枪械操作和抗议战术，随后被编入各地的分支组织。\n\n近几个月来，关于黑人解放军实施的恐怖行动报道层出不穷。该组织发动了一系列爆炸、枪战、抢劫与越狱行动，进一步撕裂了南方那本已脆弱的局势。与新南方同盟的准军事团体南方联盟频频交火，种族冲突的阴云在南方上空密布，一场风暴正在无声中积蓄力量。"
 usa.213.a: "左派已经走火入魔了！"
 usa.213.b: "革命不会上电视！"
 usa.214.t: "邦联支持者大量增加"
 usa.214.d: "随着黑带地区的骚乱愈演愈烈，南方保守派的激进反应如同暗流涌动般逐渐显现。行驶在迪克西，南部邦联的旗帜依然随风飘扬，仿佛百年前的失败从未真正抹去南方的精神。尽管距离内战的硝烟已过去百年，南方的灵魂依旧鲜活。如今，超过38%的南方人更认同自己是“南方人”而非“美国人”，而随着联邦政府权威与能力日益受到质疑，这一比例预计将近乎翻倍。\n\n黑人民族主义的准军事组织参与了抗争活动，作为制衡力量的南方联盟因此走上前台。在每一场黑人解放的集会旁，都会有南方联盟的集会回应。该组织的支持基础集中在阿肯色州，一些当地政客甚至公开宣誓效忠南方联盟。该组织以恢复南方身份、捍卫“传统南方价值”为己任，虽然许多温和派称其为极端组织，但这一称谓并未阻止其成员数量的持续增长。\n\n近几个月来，南方联盟将力量集结于阿肯色州，领导人迈克尔·希尔发表了多次火焰般的演讲，猛烈抨击联邦政府及其“杨基帝国主义”政策。成千上万的年轻南方人加入了联盟，许多人担心，若美国解体，南方联盟将拥有足够的制度支持，控制整个阿肯色州。尽管沿海的自由派呼吁联邦政府打击这一“仇恨团体”，但在极化与瘫痪的局势下，联邦调查局和国家安全局只能旁观，眼看着极端主义如燎原之火般吞噬着国家的另一部分。"
 usa.214.a: "好吧，至少他们还在给共和党投票。"
 usa.214.b: "阻止这些白人至上乡巴佬！"
 usa.215.t: "卡斯卡迪亚认同增长"
 usa.215.d: "在美国，鲜有景致能与太平洋西北地区相媲美——从波特兰到西雅图，卡斯卡迪亚的连绵山丘与茂密森林，仿佛是美国最后一片未被亵渎的自然圣地。然而，这片宁静与壮丽并非没有阴霾，来自加利福尼亚的公司如洪流般涌入，试图毁灭卡斯卡迪亚那如诗如画的景观。西北的城市陷入贫困、破败与冲突的深渊，波特兰的街头，激进团体彼此火拼，西雅图的贫富差距不断拉大。当地民众饱受痛苦，而华盛顿的暴发户们则从卡斯卡迪亚工人的血汗中攫取无尽的财富。\n\n在这场危机中，卡斯卡迪亚的身份意识如烈火般在这片土地上迅速蔓延。越来越多的人不再视自己为美国人、华盛顿州人或俄勒冈州人，而是认同自己为卡斯卡迪亚人。支持独立的卡斯卡迪亚团体成功推动了这一统一的身份认同。在波特兰，隶属于“社会主义替代派”的地方政客们成立了卡斯卡迪亚社会主义党，倡导以自然保护为核心的生态社会主义模式。而在爱达荷州的狭长地带，右翼势力则在农民和乡村人口中寻找支持者，推广“西北领土纲领”和生态法西斯主义的理念，设想一个回归乡村本源的种族国家。尽管卡斯卡迪亚的两派激进分子彼此仇恨，但在推动卡斯卡迪亚国的建立上，他们之间形成了一种不言而喻的默契。尽管一场为自由而战的暴力革命似乎遥不可及，但卡斯卡迪亚身份的崛起，无疑是一个垂死国家哀亡的前兆。"
 usa.215.a: "真是一群奇怪的极端分子……"
 usa.216.t: "西南地区分裂主义增长"
 usa.216.d: "随着种族冲突如风暴般席卷美国，多个城市陷入公开暴乱，美国西南部的分裂主义思潮迅速崛起，尤其在拉美裔群体中愈发强烈。根据皮尤研究中心的最新民调，近15%的拉美裔支持在西南部建立独立国家，试图从被暴力与疯狂吞噬的国家中脱身。分离主义者们认为，联邦政府在华盛顿对南方的经济与社会困境视而不见，任由局势恶化。\n\n在这些分裂主义者中，最引人瞩目的是棕色贝雷军，这一准军事组织源自20世纪60年代末的奇卡诺运动，因美国内部的混乱而重获生机。棕色贝雷军以其对教育改革、农民工权益的捍卫、反对警察暴行以及反对外部干涉的立场而闻名，尤其以其显眼的准军事活动广为人知。来自庞大移民群体的许多年轻人加入他们，寻求一种在纷乱中的归属感。棕色贝雷军不断为这些年轻的激进分子提供武装训练，这一举动引发了无数争议。尽管他们以社区防卫为名进行辩护，许多人仍担忧，这条道路终将通向恐怖主义的深渊。"
