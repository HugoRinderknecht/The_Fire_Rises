 USA_country_summary: "§Y国家概况§!：\n美利坚合众国，机遇，财富和自由之地。这个国家相信，没有什么过于艰险而无法完成的挑战，没有什么过于陡峻而无法攀越的高山，没有什么过于危险而无法承担的风险。\n\n冷战结束后，美国相信，自己将成为世界上最强大的国家。然而，它依旧需要面对无数的挑战，无数它从未想过自己需要应对的挑战。无论是新旧敌手们的复兴和崛起，还是国内的动荡局势，都使得美利坚无法塑造它所期望的和平世纪，它逐渐地发觉，这崭新的世界正在不断地背弃着它的理想。再加上愈加严重的人口两极分化和传言中来自武汉的新病毒，美国上下必须勠力同心，团结一致，诚如杰拉尔德·斯坦利·李所言：\n\n“美国是一首歌，它必须由众人一齐欢唱。”"
