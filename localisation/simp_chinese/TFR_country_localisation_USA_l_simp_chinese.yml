 usa.1.d: "过去的百年岁月里，美国一直是世界首屈一指的霸权，坐拥最为优渥的经济，不计其数的自然资源以及纷繁复杂的人口储备，成为了当之无愧的民主强国。百年岁月为美国提供了传播其自由意志的土壤，那些美国的敌人们在强力下崩溃消陨。\n\n然而，美国也被过去的梦魇困扰着，有一股声音在她的脑内愈发响亮。许多人奔走呼号呼吁为曾经深处南方腹地被奴役的美国黑人群体进行赔偿，1863年，内战期间的一纸《解放黑奴宣言》让这些被压迫的人们得到解放，并在后续的1865年通过了废除奴隶制的第十三修正案。然而，这一切都并非完全正确，因为黑人们仅获得了口头上的自由，南方白人仍然对其另眼相待。这一局面最终在1964年的《民权法案》颁布后彻底终结，可奴隶制的阴影依然挥之不去，种族关系在过去几十年来急剧恶化，人们每每因美国是否建立在个人的苦难和束缚之上而争吵不休。"
 usa.1.a: "合众为一！"
 usa.2.t: "现状"
 usa.2.d: "寰宇之内，地球之上，文明摇篮，新的十年已悄然临近。全球各地的跨年烟火仍在鸣放，很多人仍在制定他们的新年计划。事实上，美利坚合众国也并未有何不同。我们的国家都有一个传统，那就是每隔十年就回顾当前经济、国际亦或是政治领域面临的形势。\n\n过去几年来，国家在经济方面维持相对稳定。通货膨胀和物价都保持在可控水平，全国各地的发展也如预期般持续，不过，这种经济稳定很大程度上取决于一个关键因素：石油。这种已成为世界“新黄金”资源日益增长的依赖，对维持我国稳定至关重要。如果我们的主要供应国切断供应，美国很可能会立刻陷入严重的危机。国际方面，美国同样面临类似的紧张局势。争端事件虽会上演，但一般都通过外交渠道或战略干预来处理，保证这些问题不会失控。尽管面临诸多挑战，但美国的势力范围基本上保持稳定，然而，为了保持我们的影响力，仍然需要密切关注这些问题。\n\n美国每十年都会面临三大问题，而当今首当其冲的就是我们国家宏伟的政治运转体系。总统竞选如火如荼地进行，选举之夜迅速临近，全国各地的政治紧张局势已让人惶恐不安。民众愤怒情绪日益抬高，公民之间的两极分化也变得愈发令人后怕。曾经仅仅只是拌嘴的分歧，现在却能让部分人采取极端行动，甚至许多人因此武装自己。\n\n虽然美国在新十年面临的困境看似简单，但最终决定命运的还是大选的结果。赌注空前绝后，选举之夜的结果将塑造未来十年“自由之地”的未来。"
 usa.2.a: "无论前途光明还是黯淡！为新的十年干杯！为美国的新时代干杯！"
 usa.3.t: "共和党崩溃"
 usa.3.d: "随着媒体宣布乔·拜登赢得选举，许多共和党成员因为已经保证了自己的席位，加上得州的诉讼案被驳回，开始与特朗普总统保持距离，向美国人民显示他们的真实立场。对此，特朗普的支持者们非常愤怒，开始大批退出共和党。有些人甚至呼吁特朗普创建一个新的政党。此外，呼吁佐治亚州的亲特朗普派在参议院决选中弃权的声音也越来越大，目的是削弱共和党的权力，迫使他们在1月6日挑战选举结果时与特朗普站在一起。值得注意的是，一些支持特朗普的活动家已经开始组织在同一天进行抗议，希望以此施压国会支持其他参选者，而特朗普本人也给予了支持，告诉他的追随者们……"
 usa.3.a: "“身处此地，即便人也会变成鬼”"
 usa.4.t: "乔·拜登的就职典礼"
 usa.4.d: "乔·拜登站在白宫战情室内，同处一室的还有吉尔、卡马拉以及忠于他的国会议员和参联会成员。负责主持仪式的首席大法官罗伯茨则有些心神不定，这几天发生的事情令他寝食难安。\n\n拜登把手轻放在家庭圣经上，复述了一遍誓词：“我，小约瑟夫·罗比内特·拜登，谨庄严宣誓，我必忠实执行合众国总统职务，竭尽全力，恪守、维护和捍卫合众国宪法。愿上帝助我。”\n\n房间里响起一阵掌声，少数有幸进入现场的记者纷纷拍下了这一历史性的时刻。殊不知另一边厢，唐纳德·特朗普也在军方叛乱分子的见证下秘密进行了宣誓，准备夺回失去的总统之位。双方互不相让，一场冲突在所难免……"
 usa.4.a: "美国在哭泣……"
 usa.4.b: "再无回头路……"
 usa.5.t: "军队切断联系"
 usa.5.d: "拜登将文件夹紧紧塞入奥斯汀的手中，神色如铁。那张坚毅桌仿佛横亘在他们之间的裂隙。“弗吉尼亚的国民警卫队必须在里士满加强戒备。诺瑟姆说他担心国会，劳埃德，这事透着股不对劲。”\n\n国防部长微微颔首，拜登的呼吸声在室内回荡。“巴克斯代尔的情况如何？他们的命令应该早就送达了。”\n\n奥斯汀将双手交叠在桌面上，目光牢牢锁定总统。“指挥官那边，至今没有任何回音。”\n\n拜登猛地转过身，脸上怒火涌动，双颚紧绷，那目光中迸发出的决绝，是自波斯尼亚屠杀以来从未有过的狂烈。“别跟我打官腔，劳埃德。”\n\n劳埃德·奥斯汀推了推眼镜，终于移开了视线，额头上冒出细汗，双手冰冷。他预测着一旦火星点燃这桶火药，灾难不可避免。然而，他别无选择，拜登必须知道真相。\n\n“本宁堡、诺克斯堡和迪克斯堡自紧急状态宣布以来一直保持沉默。我们收到的报告显示，他们在凌晨四点才开始动员。他们打算越过波托马克河。”\n\n走廊里，寻呼机的响声突然响起。"
 usa.5.a: "“愿主保佑，命运已至。”"
 usa.5.b: "“愿主保佑，命运已至。”"
 usa.7.t: "石油危机波及美国！"
 usa.7.d: "美国的经济形势早已糟糕透顶，沙特阿拉伯的崩溃更是引发了一场石油恐慌，给了我们那萎靡不振的经济最后一击。尽管沙特的石油仅占我们2019年进口石油总量的21%左右，但由于新冠疫情的影响，我们的其他主要石油来源产量发生下降，同时俄罗斯和墨西哥等国则通过大幅提价来应对沙特内战。目前的国内石油产量连40%的进口石油消费量都无法满足。\n\n华尔街已经陷入混乱；早期封锁之后取得的微弱经济收益早已消失，大规模倒闭浪潮再次席卷全美。曾被作为一项“基本服务”而全面运营的卡车运输业，由于汽油价格飙升，现在正在进行大规模裁员。大批食品在仓库里腐烂，因为没人能运走。许多连锁超商宣布，除非形势迅速改变，否则其全国范围内的分店将不得不大量关闭。\n\n新石油危机与新冠疫情一道彻底摧毁了美国经济。投资者的乐观情绪处于历史低点，一些民意调查显示，投资者的情绪比1929年经济大危机时还要糟糕。一场在美国史无前例的食品药品短缺大大影响了西部山区和阿巴拉契亚地区；与此同时，定量配给在全国范围内实行，但这也只是停留在纸面上而已。由于缺少基本食品，人们被迫违反宵禁外出寻找物资，而这则进一步加剧了病毒的传播。"
 usa.7.a: "我们何德何能遭致如此对待？！"
 usa.7.b: "我们何德何能遭致如此对待？！"
 usa.8.t: "运动衰退"
 usa.8.d: "经过几个月无休止的抗议活动后，“运动”停止了当前和未来的所有抗议活动，这引起了左派和“运动”支持者的极大不满，同时也让其反对者感到兴奋不已。"
 usa.8.a: "拜拜！"
 usa.8.b: "谢天谢地！"
 usa.9.t: "共和党拒绝 - 高期望值"
 usa.9.d: "令人惊讶的是，共和党果断否决了我们的妥协预算法案。这项法案经过两党之间的激烈谈判后才得以形成，一旦通过则将会估计会为财政带来巨大突破。为了解决一些根深蒂固的经济问题，该法案包含了一些较有争议性的条款，而似乎正是这些有争议的措施导致了法案的失败。\n\n山雨欲来风满楼，我党正为扶倾救危而竭尽全力。"
 usa.9.a: "理想很丰满，现实很残酷。"
 usa.10.t: "共和党接受 - 高期望值"
 usa.10.d: "在令人欣慰的事态变化中，共和党决定接受草拟好的折衷预算法案。该法案最初在他们阵营内并不受欢迎，人们担心它是否能获得足够的票数通过。然而，经过一次次紧张激烈的投票后，该法案成功通过了多个立法环节的阻碍。这项法案最终在激烈谈判和各方采取重大让步的基础上诞生，以应对关键的经济挑战并致力于解决长期存在的问题为宗旨。\n\n随着国会联席会议接近尾声，我们终于可以松一口气，因为我们审慎的风险赌注已经得到了回报。"
 usa.10.a: "有意思"
 usa.11.t: "共和党接受 - 各退一步"
 usa.11.d: "在令人振奋的事态发展中，共和党已同意接受最近拟定的预算法案。这项精心策划的立法旨在在同时获得两党支持的条件下解决紧迫的经济问题，关键是避免政府关门的情况出现。随着国会迅速通过该法案且并未遭到太多阻碍，政治格局再次恢复了稳定。\n\n现在预算法案已经成功通过，人们乐观地认为这种势头将会继续下去。"
 usa.11.a: "正如我们所料。"
 usa.12.t: "共和党拒绝 - 各退一步"
 usa.12.d: "在国会内部的紧张会议后，共和党出人意料地否决了两党之间之间精心谈判所得到的折衷预算法案。该法案含有解决紧迫经济挑战的重要条款，对于团结两党支持和避免政府关门至关重要。共和党投票反对该法案的原因尚待解释，但这一结果已经震撼了许多政府内有关人士。\n\n随着紧张局势升级和最后期限临近，我党现在迫切地在制定策略以挽救局面。"
 usa.12.a: "开始起草新法案！"
 usa.13.t: "弗林复职"
 usa.13.d: "特朗普政府前国家安全顾问迈克尔·弗林在11月25日被总统突然赦免后，已被总统从退休状态召回。\n\n这位国家安全顾问曾因协助外国特工——特别是土耳其和俄罗斯的外国特工——的罪名而被法院关押了三年多。然而，在配合了对这些渠道的调查以及法院似乎有过对弗林的不公平扣押之后，特朗普总统对他颁布了总统特赦令，使他摆脱了这些官司。\n\n几个月前，弗林曾向匿名者Q理论“宣誓”，认为该理论对民主党恶棍的指控是真实的——他对现任总统的忠诚表现得非常完整。据报道，由于特朗普总统可能会失去连任机会，弗林建议总统宣布戒严令、中止宪法并重新选举。尽管特朗普总统否认了这一指控，但他辞去了所谓即将卸任的政府的国家安全顾问一职，从而引发了大规模混乱。\n\n全世界都屏息以待，因为特朗普的下一步行动可能会决定国家的命运。"
 usa.13.a: "绥靖。"
 usa.14.t: "拜登成为合法总统"
 usa.14.d: "在这场美国政治史上数一数二紧张刺激的大选中，唐纳德·特朗普和乔·拜登迎来了他们之间的巅峰对决。尽管出现了密歇根州事件以及其他所谓“凭空出现”的选票被计为民主党选票的事件，但在一切尘埃落定后，乔·拜登最终被选举人团认证为胜利者并当选为美国总统。\n\n庆祝活动已经因暴力冲突而中断，这个国家仍被大选所造成的混乱所震荡着。在拜登循例成为总统之后，他所要治理的将会是一个在各方面支持一切他所反对的激进政策、同他唱反调的国家，而同时他的支持者们团结在他身边的唯一理由也仅仅是因为他不是特朗普。如果他不执行那些能够团结“运动”参与者的激进政策，对他的支持可能会立刻消散。\n\n与此同时，在未来两周内仍然拥有总统权力的唐纳德·特朗普声称选举结果乃是骗局，并表示鉴于民主党在多个州的险胜值得怀疑，他已打算向最高法院起诉民主党选举舞弊。\n\n据报道，迈克尔·弗林和其他与匿名者Q有关的人士已被要求尽快在白宫举行会议。一些人担心，如果选举不重新进行，现任总统可能会采取更激烈的措施，"
 usa.14.a: "彭斯，你个叛徒！"
 usa.14.b: "我们做到了！"
 usa.77.t: "卡西姆·苏莱曼尼身亡"
 usa.77.d: "据科威特指挥部报告，为回应伊朗对位于[IRQ.GetNameDef]的K-1空军基地的袭击，有关部门已成功刺杀伊朗将军卡西姆·苏莱曼尼。本次刺杀行动导致我们和[PER.GetNameDef]之间的关系更为紧张。左翼怒不可遏，严厉批判总统做出的决策让两国关系剑拔弩张。某大型新闻媒体甚至为苏莱曼尼辩护，称其为“伊朗最受人尊敬的军事领袖”。许多民众也认为刺杀行动只不过是白宫企图转移公众视野，将人们的注意力从弹劾听证会转移开的伎俩罢了。但无论如何，苏莱曼尼之死必将会为我们的中东政策带来巨大影响。"
 usa.77.a: "又死一个"
 usa.77.b: "特朗普要发动三战！"
 usa.78.t: "“核武之师”组织解散"
 usa.78.d: "起初的核武之师，也只是个互联网小团体，成员多为种族主义倾向的青少年。但经过六年发展，它变得愈发黑暗、无情、激进。据FBI调查，该组织最开始只有十三个人，所做的也无非是在自家后院里开枪玩玩。但因近期紧张的种族局势催化，组织的成员规模已发展至几百名，支持者更是数以千计。\n\n核武之师的快速壮大，很大程度上都要归功于一名新纳粹加速主义者，地下畅销书《围攻》的作者，詹姆斯·梅森。他在2017年完全控制核武之师后，便对组织内的“晶哥（联邦特工）”进行了大规模清洗。而后，便开始公开运作、招募成员，在全美传播其充满暴力和仇恨的思想。\n\n但在昨天，核武之师在其网站上宣布，他们会即刻解散。未作任何解释，原因不明。许多反法西斯组织的领导人为此欢呼，认为这是他们取得的重大胜利。然而，许多人对核武之师的解散表示怀疑，认为核武之师及其诸子组织只不过是转移到了地下，他们依旧是一个不可忽视的威胁。"
 usa.78.a: "很好，现在媒体没法叫我纳粹了……对吧？"
 usa.78.b: "特朗普会说这意味着美国不再有纳粹了！"
 usa.79.t: "新冠病例增加"
 usa.79.d: "全国的新冠肺炎病例急剧增加，被隔离和无法正常学习和工作的人数随之暴涨，我们的经济大受打击。"
 usa.79.a: "呃……这可不太妙"
 usa.79.b: "“特朗普病毒”再度来袭！"
 usa.80.t: "里士满的第二修正案集会"
 usa.80.d: "当弗吉尼亚州参议院就新的枪支管理条例进行投票时，数千名来自弗州各地和邻近州的居民聚集到了里士满市政厅，表示对宪法第二修正案的支持。"
 usa.80.a: "很高兴能见到爱国同胞们！"
 usa.80.b: "希望没人中枪……"
 usa.81.t: "里士满警察杀死手无寸铁的黑人抗议者"
 usa.81.d: "昨晚，24岁的黑人青年昆顿·埃文斯在被弗吉尼亚州里士满警方拘留时死亡。当晚埃文斯在街上溜达时，被路过的巡警看见，警车上的巡警立即认为埃文斯是一名警方的通缉犯。虽然身份检查证明埃文斯并不是警察所要抓的罪犯，但由于埃文斯持有毒品且并未回应法庭的传唤，警察也有权将其逮捕。詹姆斯·哈蒙中士将其逮捕并送入警车之中，在车上埃文斯突发脑溢血，死在了前往警察局的路上。\n\n然而，路人用手机录下的画面却诉说了另一个故事。在逮捕过程中，哈蒙用了很大力气将埃文斯的脑袋和身体撞向一堵砖墙，用力之大足以将埃文斯打晕。埃文斯挣扎着，哭喊着，“我要死了，兄弟！”回应他的只有哈蒙警官的嘲笑，和更大力的推搡。\n\n第二天早晨视频被上传到了社交媒体上，黑人社群和当地的社会活动分子被彻底激怒了。在埃文斯被捕的地方，抗议活动被自发地组织起来，里士满警察局和市政厅周围也不例外。"
 usa.81.a: "我们向埃文斯先生一家致以哀思与祈祷。"
 usa.81.b: "希望他们能带来变革"
 usa.82.t: "里士满警察解散"
 usa.82.d: "53票赞成，47票反对，解散当地警察局的决议在里士满全民公投上以微弱优势通过。昆顿·埃文斯被谋杀后，全国各地都爆发了暴动，里士满的居民们也开始考虑解散他们的警察局——这无疑将会是一项充满争议性的决议。解散警局的支持者们以警局内部触目惊心的腐败作为他们的论据，要求建立一个新的公共安全部门来代替警局，新的部门会将执法人员、911应急人员和心理健康专家集结在一起，以一种更为总体的方式对抗犯罪。\n\n支持者们声称，解散警察局能够将必要的资源从治标不治本的暴力执法转移到打击犯罪的根源上，例如加大对打击贫困和心理健康教育的资助。反对者们则认为，暴力犯罪率将会升高，尤其是在新冠疫情全国大流行的状态下。\n\n警察局已经被解散，但昆顿·埃文斯死后的暴力示威依旧动摇着美国。里士满的实验究竟成功与否还有待观察，但美国无疑已经改变了——尽管我们并不知道她是在朝好的方向还是坏的方向转变。"
 usa.82.a: "疯狂与混乱"
 usa.82.b: "朝正确方向迈出的一步"
 usa.83.t: "联邦警察部署至里士满"
 usa.83.d: "里士满的政治动荡在过去的几天中不断地发酵着。反对第二修正案的抗议者开始在该市的许多商户进行抢劫和纵火。虽然当地警方试图驱散支持第二修正案的人群，但斗殴和枪击事件仍然在不断发生。据媒体报道，目前已有4人死亡，89人受伤。联邦警察无论部门都被动员起来，计划逮捕企图纵火烧毁市政厅的狂徒们。媒体的强烈反对紧随其后，数百张照片显示，身着战术装备的联邦警官们将示威者们从大街上抓到一些没有任何标记的车辆上，并立刻将满载示威者的车开走。"
 usa.83.a: "秩序正被重建……"
 usa.83.b: "秩序正被侵蚀！"
 usa.84.t: "全国抗议"
 usa.84.d: "昆顿·埃文斯之死的新闻如星星之火，点燃了全美的反对警察暴力执法的抗议活动。从西雅图，波特兰，旧金山，洛杉矶，芝加哥，再到纽约，亚特兰大，迈阿密和华盛顿特区，每一天，每一刻，成千上万的人群都在加入到这场抗议之中。抗议者的要求从建立对警局的民事监督委员会和增加对受害者暴行的补偿，到全面废除警察局并倡导社群互助小组不等。埃文斯死去的视频如野火般在社交媒体上传播，随之传播的还有“黑命贵（#BlackLivesMatter）”和“你们在杀死我们（#YoureKillingUs）”的标签。\n\n里士满警察局宣布，哈蒙中士已被置于保护性监禁之中，针对他行为的犯罪调查很快将会展开，但这一切都无法将暴动平息。抗议活动似乎已经从对一个普通人死亡的反应，演变为对警察部门和政府的普遍不满，只有时间才能告诉我们这些抗议活动需要多长时间才能消散。"
 usa.84.a: "抗议不会很快消失了，是吧？"
 usa.84.b: "你可听到人民在高唱？"
 usa.85.t: "俄勒冈抗议"
 usa.85.d: "随着“运动”浪潮席卷全美，波特兰，西海岸极端主义的温床，也陷入了暴力示威之中。昆顿·埃文斯在里士满警局的手中死去后，示威者们便开始要求终结警察的暴力执法，系统性种族歧视和不平等对待行为。他们同样要求为警察暴行的受害者——那些黑人们——伸张正义。\n\n波特兰的示威迅速吸引了全国上下的关注，示威者和执法部门之间的紧张局势一触即发。联邦特工被派到波特兰来保护国家的财产，但这只是在火上浇油。示威者和联邦特工们大打出手，执法部门的催泪瓦斯和橡胶子弹更是漫天飞舞。\n\n尽管执法部门尽了他们最大的努力来平息示威，波特兰的示威者们依旧团结在一起。从盛夏到深秋，伴随着一系列广受瞩目的事故和逮捕，示威一刻不停。波特兰以及美国其他城市的示威，让人们意识到警察改革和美国社会正义的迫切重要性。"
 usa.85.a: "嬉皮士们，回家去吧"
 usa.85.b: "摧毁体制！"
 usa.86.t: "全国暴动"
 usa.86.d: "为回应非裔美国人昆顿·埃文斯在被警察拘留期间的死亡，成千上万的人走出家门，自几十年前洛杉矶暴动以来最为暴力的示威活动就此爆发。关于埃文斯之死的具体情况仍然没有被完全披露，案件仍然在审判中，但一份视频显示，一名姓名仍然未知的警官把自己的膝盖压在昆顿的脖子上，昆顿则哭喊着“我没法呼吸了”。上千万人为这份视频所激怒，自由派和左翼组织和无组织的非裔社群一起，参入到了一系列全国范围的示威之中。我们先前已经报道过昆顿的家乡明尼阿波利斯暴力局势升级的情景，在那里示威者们的数量之庞大，导致警局完全失去了控制部分地区的能力，大大小小的商店被洗劫一空。\n\n中左翼的政治活动家们认为，这并不仅仅是另一场“日常警察暴力执法事件”，而是一场长远影响巨大的危机，只有通过激进的社会行动才能够完全解决。一些强硬的煽动者们更是直接将目前的情况称之为“拉上帘子的吉姆·克劳”，执法人员能够轻易地“逃脱起诉”并“对少数族裔嫌犯行使法外权力”。保守派则要求局势的立刻降温，声称“埃文斯先生详细的违法记录显示了其先前对警察的暴力行为”，而这也是当事警官在昆顿·埃文斯死前为自己的暴力行为辩解的理由。\n\n保守分子早已开始武装自己，并以保护中小企业为借口进入各大抗议城市，他们声称小企业正是抗议者的目标。冲突已不可避免。"
 usa.86.a: "他们最终会回家的……"
 usa.86.b: "无正义，不和平！"
 usa.87.t: "国会山自治区成立"
 usa.87.d: "华盛顿西雅图国会山的官员已经放弃了管辖区，并搬到了附近的西夫韦超市。黑命贵，安提法等其他团体在该地区设置路障，宣布成立“国会山自治区”。"
 usa.87.a: "情况只会越来越糟……"
 usa.87.b: "被压迫者终得自治！"
 usa.88.t: "国会山困境"
 usa.88.d: "在国会山“自治区”内经历了数周的混乱状态之后，这场随意的自治实验似乎即将结束。社区领袖、激进领导者和其他试图维持文明与秩序的西雅图当地人，未有融洽合作。要求得不到满足，大部分人口无法动员。该地的粮食供应几乎耗尽、组织不力导致犯罪活动激增，领导者已无力维持现状。联邦政府盯准这个时刻，最近几天慢慢踏入该地，缩小了自治区的面积。\n\n最近发生的一系列枪击事件（其中两起造成人员死亡）标志着该地区“秩序”的终结。西雅图警察局在市长的命令和联邦调查局的协助下，准备正式进入该地接管秩序，结束他们短暂的自治，不管里面的人是否自愿离开。"
 usa.88.a: "法律与秩序还是一如既往地稳定！"
 usa.88.b: "不算什么实验"
 usa.89.t: "大选将至"
 usa.89.d: "今年对特朗普总统而言可谓是极具考验，本次选举结果将决定这个国家的未来，也将作为对总统民粹纲领的一次公投审判。"
 usa.89.a: "来吧，再干四年！"
 usa.89.b: "来吧，跟着乔走！"
 usa.90.t: "2020大选 - 结果推迟"
 usa.90.d: "正如上次总统大选般，选举的结果计票已经花了相当长的时间。但与上次不同的是，本次计票用时太长，甚至直到大多数投票柜台都已经就寝也尚未完成。到目前为止，乔·拜登与唐纳德·特朗普似乎势均力敌，大多数媒体预测拜登会赢得大选。"
 usa.90.a: "来吧人民们，对乔说不！"
 usa.90.b: "饶了我吧，推迟很正常啊！"
 usa.91.t: "2020大选 - 干预选票"
 usa.91.d: "匿名人士提供的视频显示，在凌晨4点投票站关闭计票后，一辆卡车在佐治亚州的一个投票站外卸下一袋袋选票，并将它们推入投票站大楼。社交媒体上还有人称，他们在全国各地看到类似的卡车和人在投票站关闭几小时后将选票卸入投票站，媒体和民主党人则极力否认任何指控，而乔·拜登似乎在选举中处于领先地位。无论真相如何，公众开始对选举制度失去信心……"
 usa.91.a: "这里面有猫腻啊……"
 usa.91.b: "这是史上最公正的选举！"
 usa.92.t: "2020大选 - 媒体为乔站台"
 usa.92.d: "多家大型官方媒体宣布拜登获胜。在部分州，拜登成功逆转了劣势，在许多摇摆州取得了险胜。随着干预选举愈加成为本次选举的公众焦点，许多人开始抛弃媒体，甚至一些在过去支持特朗普的媒体也被惨遭抛弃。特朗普的竞选团队、共和党和无党派人士已经在几个州启动了法律程序，对各州宣布的结果提出质疑。"
 usa.92.a: "我 会 赢 的！"
 usa.92.b: "干得好！"
 usa.93.t: "2020大选 - 特朗普举行集会"
 usa.93.d: "那帮“砖家”说我们做不到——“新冠面前的软脚虾”，而那帮“安提法”之类的混球——“抵抗运动”还是别的什么家伙——一直在威胁我和我的人民。安保人员也吓坏了，说着“太危险了”。但他们懂什么？现在可不是屈服的时候，我们必须团结起来。现在也不是投降的时候——这事得让民主党人干，是他们想让我们的国家屈膝投降，但我们不是——我们必须战斗。\n\n我得向民众表明，我和他们生死与共，而不是像地下室乔那样东躲西藏。我于此高擎炬火，只因我们终将胜利——但我们得先干出一番大事业。\n\n还有个小问题——要讲的东西太多了，都写出来未免有些乱了，那些帮我写稿子的蠢货也写不出个所以然来，但我明白我的人民需要什么，我心知肚明，根本用不上提词器。"
 usa.93.a: "瞌睡乔和他的极左议程会毁灭我们的国家！"
 usa.93.b: "我是法律与秩序的总统——我们必须攻击那所谓的“运动”！"
 usa.94.t: "2020大选 - 得克萨斯诉讼遭驳"
 usa.94.d: "随着关于特朗普竞选活动的司法进展迅速推进，以及提交挑战的最后期限临近，问题最终将提交至最高法院的可能性愈加明显。得克萨斯向最高法院提起诉讼，针对四个看似支持拜登的摇摆州，指控这些州在选举前违宪修改了选举法，因此其选票不应被计算。得克萨斯宣称其拥有诉讼资格，理由是选举结果将影响参议院，而副总统在关键时刻作为决胜票的角色，参议院的存在本身也旨在代表各州的利益。此案获得了17个州和超过120名众议员的支持。\n\n然而，尽管得克萨斯州提供了充分的理由，但最高法院以7比2的票数裁定不予受理，称得克萨斯州“没有诉讼资格”。这一裁决引发了许多人的愤慨，他们认为自己的诉求尚未在法庭上得到公平审理，视此为法院试图回避重大决策的行为。随着法律途径的逐渐耗尽，特朗普总统呼吁共和党在1月6日对选举结果提出异议，并要求计算几个争议州的共和党选举人票。"
 usa.94.a: "连司法系统也深陷腐败！"
 usa.94.b: "司法系统坚守了中立！"
 usa.95.t: "民主党人离开国会"
 usa.95.d: "民主党人在接连几个月地拖延国会正常运作后，终于在近期离开了国会。一众媒体尝试通过采访民主党领导人来探究这一行为的缘由，但直到目前为止，民主党都无视了所有的外部联系。政府部门因此爆发了大规模骚乱，人们担忧沉默最终可能会引致崩溃。而更火上浇油的是，有传言称民主党人正谋划反对政府，国会只是他们拖延时间的手段，但迄今为止媒体都未能证实这些说法。"
 usa.95.a: "压垮骆驼的最后一根稻草"
 usa.95.b: "特朗普成了压垮骆驼的那一根稻草"
 usa.96.t: "得州一家在对峙中丧生"
 usa.96.d: "医护人员和消防员搜寻了得克萨斯州西部一处农村住宅的废墟。该住宅属于一名空军上校，他与妻子和两个孩子住在范霍恩城外。美国第十八号空军基地报告称，克雷格·布朗上校已数周未向空军基地报到。派去的官员发现他的家已被木板封死，窗户上只有几个供阳光照射进来的洞。克雷格的朋友们通过电话联系到他之后，报告说他听起来十分痛苦，并且声称他将一直在家在保护他的妻子和孩子。由于担心其家人成为人质，当地特警队和警方于第二天赶到现场，试图与克雷格协商将其家人带走。几个小时的谈判失败后，警察接近了克雷格的家，却遭到了枪击。克雷格引爆了一枚自制炸弹，将房屋几乎炸毁。整个过程中有六名警官受伤。医护人员之后找到了克雷格及其家人的尸体。社交媒体上立即开始批判克雷格的行为，并呼吁废除宪法第二修正案。"
 usa.96.a: "可怕的悲剧！"
 usa.97.t: "加州犯罪率上升"
 usa.97.d: "最近的帮派战争和全国性暴乱已经给加州各大城市的警方施加了十足的压力。警察的响应时间长到需要近15分钟处理一次活跃的枪击案。联邦警察已经被部署于一些城市来协助应对席卷全国且日益增多的政治暴力。"
 usa.97.a: "帮帮警察弟兄们吧！"
 usa.98.t: "得克萨斯民兵动员"
 usa.98.d: "得克萨斯州警汇报州内的左右翼民兵活动强度上升，令人担忧。这些团体正在许多城镇巡逻以“保卫社区”。"
 usa.98.a: "发送国民卫队！"
 usa.99.t: "俄勒冈异议者集结"
 usa.99.d: "俄勒冈州的各色左翼民兵组织已经活跃起来，并开始在大城市公开招募新兵。由于示威者们对他们的保护，警方无法有效打击这些招募活动。"
 usa.99.a: "秩序！"
 usa.100.t: "佛罗里达黑帮开始行动"
 usa.100.d: "佛罗里达州各大城市的黑帮们开始公开行动，并划定他们的占领范围。就像美国其他地方一样，佛州警方正在尽最大努力阻止抢劫者和抗议者。"
 usa.100.a: "派遣联邦警察！"
 usa.101.t: "黑人活动家集结"
 usa.101.d: "非裔美国人权利群体的头脑们在深南部组织了起来，与其他非裔民兵们相互协调。一个强大的联盟已经建立了起来。"
 usa.101.a: "派遣联邦警察！"
 usa.102.t: "民主党宣布合法政府"
 usa.102.d: "看来谣言成真了，民主党在忠于他们的准军事组织和一些军方人士的帮助下控制了参众两院和白宫，并宣布特朗普政府为非法政权。在这里出席的共和党议员已经遭到逮捕并移交法院以叛国罪论处。共和党残部正跟随总统和其他政府官员逃离到地处中西部的丹佛。"
 usa.102.a: "分裂之家，无可持存……"
 usa.103.t: "特朗普总统宣布国家紧急状态"
 usa.103.d: "美国总统唐纳德·J·特朗普宣布全国进入紧急状态，称当前的危机是美国历史上最非法和最背叛的一次政变。他谴责民主党是骗子、伪君子和叛徒，指控他们试图窃取国家并摧毁其根基。\n\n由于华盛顿特区落入拜登非法政权的控制，特朗普政府被迫迁往丹佛，使这座城市成为当前政治斗争的核心。美国武装部队因大量叛逃而陷入混乱，忠于特朗普的军队正在努力重组。与此同时，倒戈拜登的军队已夺取多个州府，将美利坚撕裂为两截，国境线愈加清晰。\n\n随局势愈发危急，美国摇摇欲坠，徘徊在彻底混乱的悬崖边缘。丹佛成了忠诚者的最后堡垒，爱国民兵与忠贞的军人于此集结，团结于特朗普的旗帜下。国家灵魂之争一触即发，美利坚的未来悬而未决。胜利或灭亡，便是这片土地所踏上的不归路。"
 usa.103.a: "叛徒必须死！"
 usa.104.t: "民主党拒绝外交辞令"
 usa.104.d: "特朗普坐在丹佛临时立法大厅的新办公室里，桌上堆满了文件，层层叠叠，足有数百页。每一句话都是一道最后通牒，附带着冗长却空洞的理由，要求他、他的家人以及所有追随者被逮捕并接受审判。\n\n他简直不敢相信。那些他们整天挂在嘴边的词——人权、自由、民主——一夜之间全都消失了。他不禁疑惑，这一切究竟会走向何方？纵观他的商界生涯，这种鲁莽行事的情景，他还是头一次遇到。\n\n就在这时，一名气喘吁吁的军官被准许进入办公室，带来了不可避免的消息。宾夕法尼亚、弗吉尼亚以及其他叛乱州的国民警卫队，已对俄克拉荷马、密苏里和堪萨斯的国民警卫队发动了攻击。\n\n时隔约160年，美国人再次彼此厮杀。对于无数人来说，美国如同一个大家庭，而如今，兄弟将亲手杀害兄弟，这是美国历史上最大的悲剧。\n\n“接下来怎么办，先生？”一个声音打破了短暂的沉默。"
 usa.104.a: "“接下来我们该拿起武器了。”"
 usa.104.b: "叛徒必须死！"
 usa.105.t: "其线吾牵"
 usa.105.desc: "这个国家的未来将会由那些愿意站起身来牺牲一切之人来决定。山雨欲来，我们必须决定我们要支持哪一方。"
 usa.105.a: "这个国度将永不消逝！"
 usa.105.b: "为了民主！"
 usa.105.c: "被政权压迫者，将得自由！"
 usa.105.d: "时机已至……"
 usa.105.e: "我们的计划已然完成……"
 usa.105.f: "为捍卫我们的社区！"
 usa.105.g: "武装吧迪克西！"
 usa.105.h: "我们必将夺回美利坚！"
 usa.105.i: "合众国去死吧！"
