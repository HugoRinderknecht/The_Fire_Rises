 states.51.t: "拉斯维加斯战斗后报告"
 states.51.d: "最近在拉斯维加斯市与美国人民解放军部队的战斗让指挥部感到困惑。将军们坚信他们的优势兵力和空中力量应该可以拖延民兵的任何进攻。目前的情况是，在保卫这座具有重要战略意义的城市的战斗中，共伤亡5321人，损失89辆坦克、90辆步兵战车、120辆装甲运兵车、200辆卡车和40架飞机……"
