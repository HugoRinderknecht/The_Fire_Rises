 korea_aprilfools25.1.t: "正在发生的事情"
 korea_aprilfools25.1.d: "我无比热爱担任大韩民国总统的每一天。我国经济蒸蒸日上，我确信万事皆在掌控！"
 korea_aprilfools25.1.a: "财阀巨兽"
 korea_aprilfools25.2.t: "我心目中的主体……"
 korea_aprilfools25.2.d: "我收好我的九毫米手枪，因为我才不会像个懦弱的“主体分子”那样躺平认命。\n我要冲上去，朝那“主体分子”开火，十五发子弹一轮全上。\n小金正飘在云端，\n“主体，主体”盘旋在我脑海。"
 korea_aprilfools25.2.a: "我心目中的主体……"
 korea_aprilfools25.3.t: "第二次机会"
 korea_aprilfools25.3.d: "经过深思熟虑与多方协商，金正恩同志已向韩国人民致歉，并同意启动新一轮和平对话。这似乎预示着一段伟大友谊的全新开端。"
 korea_aprilfools25.3.a: "来吧。"
 korea_aprilfools25.4.t: "时机已到"
 korea_aprilfools25.4.d: "-金同志，或许我们该彻底结束这种局面？干脆统一如何？毕竟我们都是朝鲜民族。\n-文厚米，我深以为然。资金短缺是唯一阻碍……我们携手便无往不利。"
 korea_aprilfools25.4.a: "你说得对，金同志。我们会考虑的。"
 korea_aprilfools25.5.t: "真正的赢家"
 korea_aprilfools25.5.d: "-怎么可能？你byd游戏水平凭什么比我们强？我他妈从小打《英雄联盟》都打了十几年！一个这辈子第一次见电脑的人怎么可能这么强！\n-第一次见电脑？兄弟，你该不会真以为我们没电脑吧？我家就有台顶配机，主体核心九代处理器、主体伟达9090光追显卡、128G主体内存。就你那破电脑也好意思显摆？跟你的菜鸡技术一样寒酸。\n-啥？电脑？你们朝鲜还有这玩意儿？\n-当然有啊二逼，我们只是假装落后而已。不然你们全跑来投奔真正的文明怎么办？我们可接收不了那么多难民。"
 korea_aprilfools25.5.a: "我勒个……"
 korea_aprilfools25.6.t: "一切都很好！"
 korea_aprilfools25.6.d: "您好，我们是月亮电视台记者。能否请您谈谈对韩国经济的整体印象？您目前生活富足吗？能自由购买所需商品吗？\n如果有机会的话，您会选择出国度假吗？"
 korea_aprilfools25.6.a: "会赢的。"
 korea_aprilfools25.7.t: "我们的经济……烂完了？"
 korea_aprilfools25.7.d: "还剩0天，三星兄弟们……俱往矣。三十年后，三星将寿终正寝……"
 korea_aprilfools25.7.a: "西巴！！！！！"
 korea_aprilfools25.8.t: "我们试试看！"
 korea_aprilfools25.8.d: "致日本人民：\n我是韩国总统。我们深知彼此之间的问题，但我们愿意向你们伸出和平与善意之枝！\n让我们重新开始，共同缔造一个崭新而美丽的世界！\n-------------------------------------\n致韩国人民：\n我是日本首席执行官！我憎恨你们，鄙视你们！\n很快，我将乘坐我的航空母舰“梅利号”前来，将你们统统轰炸！\n\n你们愚蠢的音乐越过海岸传到我们耳边，\n你们愚蠢的游戏腐蚀我们的武士大脑，\n你们那些昂贵又无趣的手机，\n还有你们那蠢·到·爆的车子！！！\n\n全部！都将被毁灭！\n\n再见啦！哈哈哈哈哈哈哈哈哈哈！\n丰田将统治世界！"
 korea_aprilfools25.8.a: "我们尝试一下吧……他们最多只会拒绝我们。"
 korea_aprilfools25.9.t: "为什么，文先生，为什么？"
 korea_aprilfools25.9.d: "文先生，为什么你没有提前告诉我们这份新协议的事？我们、呃……我们要破产了啊！\n就在昨天，我还花了十亿韩元请了韩国最好的律师，结果我们发现，是你的愚蠢决定让日本人趁机欺骗了你！\n\n如果你当时愿意跟我们商量一下这份合约，我们本可以多拿到一百万韩元，你懂吗？！"
 korea_aprilfools25.9.a: "我再也受不了了……我要建立自己的韩国……"
 korea_aprilfools25.10.t: "发自肺腑"
 korea_aprilfools25.10.d: "亲爱的金正恩兄弟：\n我是文在寅，怀着理解与深思的态度写下这封信，\n希望我们能够重新审视彼此的关系。\n\n面对当前如此明显的危险局势，大韩民族的和解与团结已是刻不容缓。\n我诚挚邀请你亲自会面，共同探讨未来的细节。\n\n挚爱的，文\n\n----------------------------------\n不啦，哈哈哈，Noob滚，被打爆了就别叫。"
 korea_aprilfools25.10.a: "该死的......"
 korea_aprilfools25.11.t: "文之安魂曲"
 korea_aprilfools25.11.d: "感谢您玩这个完全准确的韩国内容演示。\n老实说，这是个笑话，但又不是。哦是的是的哦是的，哎呀不是，是、是吗？\n爱你们。\n\n第二次汉江奇迹一定会降临韩国！"
 korea_aprilfools25.11.a: "呐，谢谢你~~！"
 korea_aprilfools25.12.t: "钱去哪了？？？"
 korea_aprilfools25.12.d: "— 文！钱呢？我们刚经历一场重大危机，我们需要资金支持！\n\n— 为什么我要给你韩国的钱？自己想办法活下去。\n\n— 文！三星占了韩国GDP的50%！你懂吗？那本来就是我的钱！\n\n— 哦？如果你这么想要控制韩国的钱……那你干脆来替我执政好了，啊？\n\n— 没问题。我一年之内解决韩国所有的问题！\n\n— 是吗？那我拭目以待。来吧，试试看，我等着。"
 korea_aprilfools25.12.a: "黑手党崛起"
 korea_aprilfools25.13.t: "财阀乐园"
 korea_aprilfools25.13.d: "-约翰·李·三星先生！国家真要完蛋了！必须采取行动！求您了！快告诉我们该怎么办！\n\n-朋友，且稍安勿躁。我早有计划。\n\n-到底什么计划啊三星先生？"
 korea_aprilfools25.13.a: "我们得呼叫支公司……边狱巴士公司……"
 korea_aprilfools25.14.t: "就这……"
 korea_aprilfools25.14.d: "诶哟我滴妈！这不是“月亮计划工作室”那个大热游戏《边狱公司》里的堂吉诃德吗？？？？酷呆了！"
 korea_aprilfools25.14.a: "毋须忧惧，主管阁下。您的存在，已被标记为——“祝福”。"
 korea_aprilfools25.15.t: "你好，有人吗？？？"
 korea_aprilfools25.15.d: "喂，是金先生吗？我是约翰·李·三星，我打电话是想和您做个小交易。我想买下北韩——\n\n我同意。\n\n什么？\n\n我说，我同意了。\n\n就这样？\n\n说实话，我自己也早就受够这种日子了。我跟文（在寅）说过几百次，他只需要出点钱，就这么简单！可惜他始终不明白。\n我正在等钱打到我的三星银行卡上，顺便在平壤为三星的新办公室做准备。"
 korea_aprilfools25.15.a: "哇，主体万岁？？？"
 korea_aprilfools25.16.t: "恐惧未来，释放自我。"
 korea_aprilfools25.16.d: "——所以我到底还要干多久？\n我已经连续开这把步枪射了十个小时了，它一点反应都没有。\n它到底是能干什么？发射洲际激光吗？你这套方法狗屁不通。\n\n……好吧，那我们换个方法。你确定你把步枪从全自动切换成单发了吗？\n\n我不记得了，让我看看……\n（枪声）\n\n——啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊！！！\n\n-------------------------------------------\n“罪者”自海岸线袭击三星共和国·釜山，持续时间：12秒。\n出现瞬间：能力激活。\n确认能力：可发射多道贯穿一切障碍的光束。\n\n第二声号角已鸣响。\n\n正在等待剧本重载。"
 korea_aprilfools25.16.a: "山姆，请把那一小时不间断的里卡多电子音乐音量调高一点。"
 korea_aprilfools25.17.t: "两个韩国不如四个韩国？"
 korea_aprilfools25.17.d: "总之，伙计们，你们的点子真是狗屁。我说我们干脆把韩国分成四块，就像切蛋糕一样。\n\n对啊，兄弟，要是我的资本比你的多呢？\n\n那又怎样？就算你资本大，如果你技术停留在1997年，也没意义。\n\n嘘！我有主意了，伙计们。我，约翰·李·三星，提议……我们将韩国划分为多个“区块”。并以价值为基准，进行均衡分配。\n\n等一下，约翰。这不还是跟以前一样的结构吗？区域、城市……一切都没变啊……\n\n不，你没明白。这不一样。这是……“区块”。"
 korea_aprilfools25.17.a: "黑帮大胜利。"
 korea_aprilfools25.18.t: "首相回电"
 korea_aprilfools25.18.d: "喂！我是日本首相。你们不是请求支援了吗？支援来了！\n可惜，我们最强的本田特工，桐生·打咩打咩打咩有，现在正忙着。\n\n我把我们第二强的汽车推销员，真岛吾朗的电话号码给你。\n不，他不会杀你，你为什么要这么问？\n他很正常，完全正常。是有史以来踏上三星共和国土地最正常的日本人。\n\n我现在要继续研究我的时光机了，再见！\n坚持住，兄弟们……"
 korea_aprilfools25.18.a: "谢谢你，日本首相。"
 korea_aprilfools25.19.t: "梗百科之你知道赛博朋克吗？"
 korea_aprilfools25.19.d: "你知道吗，其实韩国就是个赛博朋克国家！\n我们有赛博人、赛博机器、赛博空气，还有赛博财阀！我们太赛博朋克了！太酷啦啊啊啊啊啊！！！\n\n我把赛博红茶倒进赛博玻璃杯里，然后喝下这杯赛博茶，享受我的赛博黄昏。\n在我这赛博朋克、赛博韩国、由赛博三星统治的国度里，赛博生活简直美滋滋！"
 korea_aprilfools25.19.a: "我往日之影呢。"
 korea_aprilfools25.20.t: "脑叶公司.....啥呢？"
 korea_aprilfools25.20.d: "你在说什么？\n你说你能解决我们的电力问题？还要解决失业？你们公司从未收到过一条投诉？你们的承诺是——驻留一万年？\n\n好吧，第一次见到的这位美丽的年轻女士，当然，我们会为你发放营业执照与投资资金，去创立你那听起来很酷的公司！\n\n没有附加条件。也无需检查！\n在我们伟大的三星国度，生意就是这样谈成的。"
 korea_aprilfools25.20.a: "*好。*"
 korea_aprilfools25.21.t: "致日本首相"
 korea_aprilfools25.21.d: "尊敬的日本首相：\n\n我们知晓贵国发生的不幸事件。我们始终知道，中国的产品是有可能发生爆炸的，连成龙本人都曾提醒过我们。为了防止类似的悲剧再次发生，我们建议您只购买我们三星出品的手机。\n\n我相信，总有一天，我们的友谊将升华为某种更伟大的东西——一个人人幸福的国家，一个由本田与三星共同统治的国度。\n\n——打倒丰田！\n\n此致敬礼，\n约翰·李·三星敬上"
 korea_aprilfools25.21.a: "好。"
 korea_aprilfools25.22.t: "快买这个机器！"
 korea_aprilfools25.22.d: "是的。你确实应当将这台洗衣机视为对自我的回馈。\n你无法想象——你是多么幸运。\n大多数人类，一生中仅有一次机会见到如此智能的洗衣装置。\n\n你已有一台？无妨。\n这并不意味着你应放弃此次「再接近完美」的机会。\n拥有备用洗衣机，是开明之人会做出的选择。\n\n你没有足够资金？\n那我们之间的交流，将变得极其困难。\n\n……请稍候。\n「委员会」将裁定你应如何偿还本次选择。"
 korea_aprilfools25.22.a: "人非圣贤，孰能无过。"
 korea_aprilfools25.23.t: "订阅已过期"
 korea_aprilfools25.23.d: "哇哦，我真是感到前所未有的安心和健康，多亏了我们的新医保系统！\n他们给我的这些新药片让我感觉棒极了！\n\n话说回来，我的医保快到期了，我该续费了吧……应该没什么问题……请问多少钱？\n\n……呃，什么？我工资的一半？？？"
 korea_aprilfools25.23.a: "*立即感受到超乎人类理解的痛苦*"
 korea_aprilfools25.24.t: "埃本格勒2：起源"
 korea_aprilfools25.24.d: "我们在这静止而冰冷的世界中漂泊，眼前无尽，天边无界。昔日的统治者，早已被剥夺了荣耀与尊严。仿佛就在昨日，我们还在推动进步的齿轮，直到那场危机突然降临——毫无预兆。潮流变换，而这变化并不挑人，贫富贵贱，无一幸免。我们失去了我们的世界，败给了石油，也随之失去了最后的人性残影。丰饶成了过往的告别词，而留下的人，必须学会适应新生的秩序。于是我们决定离开家园，北上远行。我们流浪了数周，也许是数月，将曾经自以为定义了自己的一切抛在身后。是希望驱使着我们前行——缓慢却坚定，一步又一步。我们知道这趟旅程的代价，并已付出百倍的代偿。如今，时机已至，是时候，筑起地球上最后的城市。"
 korea_aprilfools25.24.a: "主体朋克听起来像是有趣的流派。"
 korea_aprilfools25.25.t: "FUMO狂热"
 korea_aprilfools25.25.d: "你可曾想过这些FUMO玩偶的始祖究竟是谁？这个嘛……虽然源头在日本，但值得深挖的线索还有很多——那个神秘人物！或许是个被埋没的天才……\n当然，如今网络时代什么都能查到，但这样有意思吗？人生总会有某个瞬间，你会不可遏制地想抛开所有现成信息，仅凭自己的推理能力，开启一场关于FUMO起源的个人溯源大冒险。\n我现在就要行动。\n第一步，该去越南代工厂或者它们实际产地的任何角落。"
 korea_aprilfools25.25.a: "正确的。"
 korea_aprilfools25.26.t: "卧槽，好主意！"
 korea_aprilfools25.26.d: "本来我是想说点别的，但是……呃啊啊啊。\n你知道的，我们收到了一些来自北方的报告……内容提到了血液，还有……吸血鬼……还有人类……\n\n他们说，那些人被吸了血……不是人吸吸血鬼的血，是反过来的，我想你明白我的意思……呃耶……\n\n说实话，我不觉得这对我们的业务有什么好处。"
 korea_aprilfools25.26.a: "哦……那是我们最巧妙的点子了……"
 korea_aprilfools25.27.t: "本田雅阁！"
 korea_aprilfools25.27.d: "本田雅阁！本田雅阁！本田雅阁！"
 korea_aprilfools25.27.a: "本田雅阁！"
 korea_aprilfools25.28.t: "神秘薄雾"
 korea_aprilfools25.28.d: "你有没有这样的感觉——\n周围的一切，都是谎言？\n你在看，在听，在思考，可是周围的世界却毫无意义。它们甚至不需要存在于现实中。\n\n也许……这一切其实只是个梦？\n此刻的我……本该做着别的事吗？更重要的事？\n也许我该醒来，也许当我睁开眼，这遮住我视线的血雾就会彻底消失。\n\n也许吧……也许明天，我就能做到。"
 korea_aprilfools25.28.a: "我应该醒来吗？？？"
 korea_aprilfools25.29.t: "..."
 korea_aprilfools25.29.d: "扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲"
 korea_aprilfools25.29.a: "也许……这是最好的结果……"
 korea_aprilfools25.30.t: "主管阁下！！！"
 korea_aprilfools25.30.d: "主管阁下！！！！！你把我丢下，去哪儿了啊啊啊啊啊！！！"
 korea_aprilfools25.30.a: "向前冲，罗西南多！！！"
 korea_aprilfools25.31.t: "只生产石油？？？"
 korea_aprilfools25.31.d: "伙计们，你们加错了油……"
 korea_aprilfools25.31.a: "该死的。"
 korea_aprilfools25.32.t: "约翰·李-三星夺取政权"
 korea_aprilfools25.32.d: "来自韩国的突发消息：约翰·李-三星已在全国范围内掌握了完整、不可分割的权力！\n\n据报道，约翰突然想起——韩国的所有资金，其实本来就属于他。因此他果断决定废除那些“多余”的政府机构，包括总统府、国会以及地方政府等。\n\n我们坚信，现在既然真正的“韩国亲王”已经掌权，人民终于将有机会解决一切问题，并迈向光辉灿烂的赛博朋克未来。"
 korea_aprilfools25.32.a: "主管阁下！！！"
 korea_aprilfools25.33.t: "如何应对俄罗斯占领"
 korea_aprilfools25.33.d: "作者：Szymon（he/they），VICE高级编辑\n\n我们，再次活在一个地图粗陋、人更糟糕的世纪。战争再次撕裂欧洲，而你的创伤，其实也可以是一种美。你不需要拿起武器，才能证明自己活着。\n\n在波兰，我们——是的，是我们，我们这些酷儿、艺术家、带着纹身与代际创伤的人——被困在一个要我们忏悔的国家，和一个想让我们彻底消失的入侵者之间。 那么，当世界再一次崩塌，而你却不在“正确”的国境线、战争线、甚至历史的这一边时，你该如何面对？嘿，我们真的知道“历史的正确一边”是哪边吗？也许，“上帝”知道——如果她还在听我们的话。\n\n第一：安抚仪式！ 洋甘菊不会阻止炮弹，但它在你营造“被炸毁的后苏联城市”风格时，真的很好看。而在卢布林，波兰的酷儿们已经开始用薄荷枝换流感药了，情绪和气味成了新的货币。\n\n第二：在废弃教堂冥想，释放奇妙的女同能量。 彩绘玻璃碎了，长椅也不见了。但氛围感满分。 盘腿坐好，轻声吟唱，用拉丁语与薰衣草精油，把你祖辈的创伤引出体外。\n\n第三：转化能量！ 你不是士兵，你是算法幸存者，是遗传悲伤的载体。 所以，点一支蜡烛，拉伸一下身体，然后告诉自己：的神经系统，已经在拼尽全力了。"
 korea_aprilfools25.33.a: "剩下的我就不看了。"
 korea_aprilfools25.34.t: "鲜花，而非枪炮：向一位酷儿前线者致敬"
 korea_aprilfools25.34.d: "文 / 夸克（xe/xem/xyrs），解放者协会脉轮女巫\n\n我拿起了武器，但我们亲爱的希蒙没有。\n他手里握着一朵玫瑰，以及一个美得让人心碎、甚至让T-90坦克悬挂系统报废的抵抗之梦。\n\n3月28日，上午11点11分，灰白色的天空下，在诺维·拉多姆的安全空间里，我们所爱的VICE撰稿人、编辑与温柔抵抗的象征人物——希蒙（he/they）被一辆俄军坦克碾过，当时他正进行一场目击者称之为“终极而毁灭性的诗意反抗”的行动。他赤脚，无防护，只手持一朵玫瑰。\n\n希蒙从来不是躲在盔甲后面的人。\n他穿围巾——多层、磨损、染着薰衣草与革命的香气。他坚信，酷儿之躯，当其公开并有意识地展露脆弱时，就是反抗极权的武器。\n今天，他再一次向占领者证明了这一点。\n\n你可以这样纪念希蒙：\n在星期四（他最喜欢的一天）点燃一支玫瑰香味的蜡烛；\n向“巴黎酷儿合作社”捐款，为法国境内的酷儿难民提供健康的素食餐；\n或在每天下午4:44，像希蒙一样，静坐七分钟，在危机中重整神经系统。\n\n希蒙，你已成典范。"
