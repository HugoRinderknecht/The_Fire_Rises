 KOR_my_brother_kim_jong_un: "我的金正恩好厚米"
 KOR_my_brother_kim_jong_un_desc: "我正在给我金正恩好厚米写信。看看他是否同意帮助朝鲜实现统一。"
 KOR_defend_our_country: "保护我们的国家！！！"
 KOR_defend_our_country_desc: "不惜一切代价保卫我们的国家！！！朝鲜人背叛了我们和我们的辛勤工作！！！战斗至死，一步也不后退！！！"
 KOR_just_buy_the_oil: "只买石油？？？"
 KOR_just_buy_the_oil_desc: "哎呀，伙计们。我的意思是，你们为什么要关心石油危机？只要买石油就行了。"
 KOR_juche_in_my_mind: "我心目中的主体……"
 KOR_juche_in_my_mind_desc: "无论我如何努力，主体思想始终在我心中挥之不去。 也许，我们可以将其中的某些部分融入我们的韩国生活？"
 KOR_second_attempt: "第二次尝试"
 KOR_second_attempt_desc: "竭尽所能，步步向前……可最终，那所谓的“终点”，真的存在意义吗？"
 KOR_eternal_brotherhood: "永恒兄弟情!!!"
 KOR_eternal_brotherhood_desc: "不惜一切代价保护我们的兄弟！朝鲜人是我们的兄弟！！为他们而战，保护他们远离邪恶！！！"
 KOR_cultural_exchange: "文化交流"
 KOR_cultural_exchange_desc: "现在，我们的关系正在向好的方向发展，我们可以为我们的公民启动一项文化交流计划。 也许我们会更加了解彼此的价值观！"
 KOR_shining_example_of_great_economy: "健康经济的光辉典范"
 KOR_shining_example_of_great_economy_desc: "我们的经济很好，甚至可以说是棒极了！听说过汉江奇迹吗？那就是我们！亚洲之虎，世界上最强大的生产国。蠢材——！大韩民国的科学世界第一！\n\n本信息由三星电子和约翰·李·三星本人赞助。"
 KOR_economy_in_ruins: "经济废墟"
 KOR_economy_in_ruins_desc: "呃，也许我们的经济终究还是出了点问题。但我们总能解决的!!!这很容易，我发誓……只要多卖些烤面包机。"
 KOR_mass_oil_production: "大规模石油生产"
 KOR_mass_oil_production_desc: "为什么要买石油？伟大的金日成大元帅教会了我们自给自足的基本原理。我们自己生产石油不就行了嘛!!!"
 KOR_print_the_money: "印钱"
 KOR_print_the_money_desc: "伙计们，我找到了个新的生活小妙招！我们就……印钞票！不会有坏事发生的，我发誓！"
 KOR_five_billion_won_to_taiwan: "给台湾打50亿韩元!!!"
 KOR_five_billion_won_to_taiwan_desc: "台湾，这个美丽的中国省份必须不惜一切代价加以保护！为了改善与中华人民共和国的关系，我们将在他们最成功的地区之一进行投资！"
 KOR_reconcile_with_japan: "与日本和解"
 KOR_reconcile_with_japan_desc: "要知道，也许日本人并没有那么坏。我们终于可以忘记旧怨，走向光明的未来！我们联合！！！听起来超酷……"
 KOR_boycott_japan: "抵制日本"
 KOR_boycott_japan_desc: "我们亲爱的日本伙伴竟敢再次背叛我们。\n够了！我们要抵制日本及其公司。不再有日本食品，不再有和服、不再有空手道、不再有动漫、不再有本田汽车！"
 KOR_japanese_jjokbari: "日本肘巴里"
 KOR_japanese_jjokbari_desc: "顺便说一句，鞋子不错。看起来很酷。"
 KOR_taking_a_small_loan: "申请小额贷款"
 KOR_taking_a_small_loan_desc: "伙计们。这只是小额贷款，我发誓！我们可以以后再还。就像日本一样！"
 KOR_investments_i_cant_believe_it: "投资???我简直不敢相信!!!"
 KOR_investments_i_cant_believe_it_desc: "哦天哪！投资？？？在韩国？？？来自日本？？？我们一直都知道你们是我们永远最亲密的朋友，是的，拜托！！！！！！"
 KOR_build_the_japanese_highfleet: "打造日本海上舰队"
 KOR_build_the_japanese_highfleet_desc: "我们需要回报朋友们的投资。少量的船只换来一车车的日元，只是小小代价。"
 KOR_did_we_forget_someone: "我们忘记了某人吗？？？"
 KOR_did_we_forget_someone_desc: "每次与日本大公司签订合同时，你都需要问自己：“我是不是忘了征求别人的许可了？”"
 KOR_mooning_as_usual: "和平常一样的月亮……"
 KOR_mooning_as_usual_desc: "在街上闲逛的同时，我们也是世界上最酷的国家。我相信一切都会按照我们宏伟的计划进行！！！！"
 KOR_chaebols_in_control: "掌控财阀"
 KOR_chaebols_in_control_desc: "财阀已经控制了我们的国家。就像我最喜欢的书《金日成选集》里写的一样！！！"
 KOR_korean_agony: "韩国苦难"
 KOR_korean_agony_desc: "就像昼夜对立般，韩国与朝鲜似乎永无止境地相互争斗。是时候停止这种愚蠢的内斗了。我们英明的领袖已制定计划，收购朝鲜以实现国家统一。"
 KOR_seize_the_property: "扣押财产"
 KOR_seize_the_property_desc: "我们现在当上政府了，是吧？\n我们可以……把所有东西都占为己有？"
 KOR_contacts_in_yakuza: "黑帮的联系人"
 KOR_contacts_in_yakuza_desc: "作为改善韩日两国关系的一部分，我们的合作伙伴向我们提供了他们顶级黑帮成员的联系方式。多亏了他们，我们能够轻松在我国街头建立起自己的黑帮秩序。"
 KOR_thats_how_mafia_works: "黑手党就这么干活"
 KOR_thats_how_mafia_works_desc: "为了方便我们管理自身的领土，我们将把韩国的疆域划分给四大财阀。这一举措将使我国的运行效率提升至前所未有的高度。\n我认为，这是合乎逻辑的一步。毕竟，两韩统一才刚刚完成，而我们也已经感到厌倦了。\n\n现在，将会诞生——四个韩国！"
 KOR_cyberpunk_paradise: "赛博朋克天堂"
 KOR_cyberpunk_paradise_desc: "- 你们愿意建设繁荣辉煌的新韩国吗？\n- 是的，当然！\n*像老大一样建设黑手党国家*"
 KOR_open_the_lobotomy_corp: "开放脑叶公司"
 KOR_open_the_lobotomy_corp_desc: "我们的财阀为这片土地的每一寸都带来了繁荣与文明。如今正是时候资助那些有潜力的初创企业，它们将助力我们在未来全力推动创新！"
 KOR_galaxy_of_phones: "盖乐世手机"
 KOR_galaxy_of_phones_desc: "烤面包机、洗衣机、智能手机、微波炉、电视机。你拥有的一切都是美国生产的。你拥有的所有东西上都有韩国财阀的标志。世界为什么要做出改变？为了达到更高的高度，大伙只要大撒币就好了！\n\n顺便说一句。我们的手机从未像邻居的手机那样爆炸过。"
 KOR_healthcare_subscription_trial: "医疗保健订阅试用版"
 KOR_healthcare_subscription_trial_desc: "仁厚的执政者正以谦逊姿态向伟大国民作出承诺！医疗体系革新即日启动，向全体国民开放体验通道！限时一个月！全民免费体验！全民皆可享顶尖医疗资源——您只需激活三星+订阅！"
 KOR_unleashing_the_ego: "释放自我"
 KOR_unleashing_the_ego_desc: "直觉警示我们，传统军力恐难与周边抗衡。何解？与其在对手优势领域硬碰硬，不如另辟蹊径。\n我们将锻造颠覆性战争体系！ 通过研发划时代武器并武装精英战士的绝密计划，首批成果即将显现。届时，我们将以不对称优势从敌手咽喉处撕下胜利！"
 KOR_apr_building_la_mancha_land: "建设拉曼查兰"
 KOR_apr_building_la_mancha_land_desc: "是时候让普通市民从重重忧虑中喘口气了。我们都需要去做梦！而在遍布韩国的新型娱乐综合体中，我们将帮助人们放松下来，重新找回对生活的热爱！"
 KOR_referal_family_program: "推荐家庭计划"
 KOR_referal_family_program_desc: "您问如何解决生育率难题？答案很简单。我们正在启动全新推荐人计划，每成功推荐一人入职财阀企业，您将永久抽取其薪水的10%！\n有妻子吗？或许还有几个孩子？他们的劳动将为您创造巨额推荐收入！越早行动、推荐越多，回报越丰厚！"
 KOR_is_that_the_red_gaze: "那是猩红凝视吗？"
 KOR_is_that_the_red_gaze_desc: "那是猩红凝视吗？\n\n等等，我甚至不知道那是谁。\n不管了……\n\n那真的是猩红凝视吗？？？？？"
 KOR_korea_must_survive: "韩国必须生存下去"
 KOR_korea_must_survive_desc: "我们在这静止而冰冷的世界中漂泊，眼前无尽，天边无界。昔日的统治者，早已被剥夺了荣耀与尊严。仿佛就在昨日，我们还在推动进步的齿轮，直到那场危机突然降临——毫无预兆。潮流变换，而这变化并不挑人，贫富贵贱，无一幸免。我们失去了我们的世界，败给了石油，也随之失去了最后的人性残影。丰饶成了过往的告别词，而留下的人，必须学会适应新生的秩序。于是我们决定离开家园，北上远行。我们流浪了数周，也许是数月，将曾经自以为定义了自己的一切抛在身后。是希望驱使着我们前行——缓慢却坚定，一步又一步。我们知道这趟旅程的代价，并已付出百倍的代偿。如今，时机已至，是时候，筑起地球上最后的城市。"
 KOR_import_japanese_fumos: "进口日本fumo"
 KOR_import_japanese_fumos_desc: "政府推出全新计划！现在预购即可享受五折优惠，获得你的桑丘fumo！为韩日友谊献上荣耀！\n酷毙了！！！！！！！"
 KOR_hike_prices_of_dishwashers: "提高洗碗机的价格"
 KOR_hike_prices_of_dishwashers_desc: "我们的经济"
 KOR_infinite_wealth: "无限财富"
 KOR_infinite_wealth_desc: "我们的经济改革：“增加生产，提高价格”——取得了极好的效果。现在，我们似乎有了获得无限财富的秘诀。"
 KOR_honuda_accordu_production: "生产本田雅阁"
 KOR_honuda_accordu_production_desc: "本田雅阁！本田雅阁！本田雅阁是世界上最好的！"
 KOR_eater_of_gods: "噬神者"
 KOR_eater_of_gods_desc: "让中国主宰我们的天空将是一场彻底的灾难！我们将采取一切可能的措施，尽快启动我们的秘密计划——“噬神者”。\n\n记住——即便宇宙崩塌……神明亦无惧死亡！"
 KOR_call_the_red_mist: "猩红迷雾之中"
 KOR_call_the_red_mist_desc: "让所有人知晓……所有我们的敌人，终将被化作猩红迷雾！"
 KOR_galaxy_armour: "盖乐世装甲"
 KOR_galaxy_armour_desc: "事实证明，我们的手机在拯救客户生命方面简直完美！\n不，我们当然不是因为最近街头黑手党枪击事件频发才得出这个结论的。\n\n总之，我们将用三星手机打造多功能现代高科技外骨骼，并在手机中嵌入另一部手机——这样你就能在看手机的同时，再看一遍你的手机！"
 KOR_samsung_armada: "三星战舰"
 KOR_samsung_armada_desc: "我们的三星坦克已经整装待发！从外骨骼到唤醒人类自我意志的武器，所有现代科技皆为我所用……我们必将胜利！\n\n让敌人听见三星的轰鸣声——那将是他生命中最后的回响！"
 KOR_mass_distortion: "大规模扭曲"
 KOR_mass_distortion_desc: "你有问题。\n你感到脊椎上有罪孽在蠕动。\n你开始怀疑——这是焦虑，还是意识的挣扎？\n\n——现在，扭曲。\n\n系统提示：本程序不构成个体化治疗建议。副作用包括但不限于自我解构、意义崩坏与道德卸除。\n\n扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲扭曲"
