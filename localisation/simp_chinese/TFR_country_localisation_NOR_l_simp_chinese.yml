 norway.3.t: "哈康在议会发表讲话"
 norway.3.d: ""
 norway.3.a: "“挪威必须坚持自己的传统，以抵御不断迫近的威胁……”"
 norway.3.b: "“不论政治信仰如何不同，我们应当众志成城、团结一心……”"
