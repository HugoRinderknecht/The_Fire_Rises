 norway.4.t: "国王哈拉尔五世过世"
 norway.4.d: "为国家服务了数十载的挪威国王哈拉尔五世今日过世，身为君主，他受人尊敬。因此在挪威王宫宣布了这一消息后，国内外轰动。\n\n出生于1937年2月21日的哈拉尔五世，是格吕克斯堡王朝的主要一员。后于1991年1月17日登基，他在位期间，国家与稳定、连贯划等号。王宫的官方声明没有透露死因，尊重王室在这个困难时期的隐私。这一消息让世界各地人民、国家领导人、各地政要的悲痛，其中有人表示，“挪威失去了一位伟大的领导人和国家团结的象征。哈拉尔五世国王对人民的奉献以及他对国家福祉的坚定承诺会被子孙后代铭记。”\n\n在挪威哀悼其敬爱的国王之际，全世界也在向这位毕生为国家服务的领导人致敬。"
 norway.4.a: "人民的爱戴就是我的力量源泉……"
