 GMA_Reopened_Dockyards_tt: "任何毗邻海洋的核心领土都将以当地基础设施为代价§G获得一座海军船坞§!。"
 GMA_cultural_revolution_cat: "美利坚文化大革命"
 GMA_cultural_revolution_cat_desc: "自毛主席在其生命最后十年将“文化大革命”这一术语广为流传以来，“文化大革命”就成为了美国共产主义运动中毛主义者的理想。虽然毛泽东是一位共产主义暴君，但大举推翻美国文化规范的想法得到了所有左翼分子的一致认同。"
 GMA_hire_pmcs_cat: "雇佣私人安保服务"
 GMA_hire_pmcs_cat_desc: "自由意志主义者梦想着建立一支军队，一支不效忠于暴君，而是忠于最富者的军队。值得庆幸的是，我们对这一理念的认同使我们得以与世界各地的私人军事承包商牵上了线。"
 GMA_Maintaining_the_Association_category: "维系协会"
 GMA_Maintaining_the_Association_category_desc: "§C自由之子§!和§R绿山无政府主义集体§!结成了“解放者协会”。该组织的脆弱肉眼可见，总有一天会土崩瓦解，但没人知道确切的日期。"
 GMA_Articles_of_Confederation_Decision_cat: "建设邦联"
 GMA_Articles_of_Confederation_Decision_cat_desc: "虽然我们可以将《邦联条例》等旧美国文件作为我国的指导方针，但这些建国文件公布已有数百年之久。自1776年以来，我们的国家发生了巨大的变化，同时也出现了许多新问题，而这些问题的解决需要我们投入更多精力。"
 GMA_Congress_Decision_cat: "自由美利坚共和国国会"
 GMA_Congress_Decision_cat_desc: "自由美利坚共和邦联议会是邦联政府的最重要部分。\n\n§YT自由美利坚共和邦联议会的执政联盟：§![GLOBAL.get_COFAR_party]。\n§C对执政党的信心：§![GLOBAL.get_COFAR_Party_Pop]。\n\n§C副议长：§![GLOBAL.get_COFAR_VP]。"
 GMA_Ted_Cancer_Mechanic_cat: "最后数月"
 GMA_Ted_Cancer_Mechanic_cat_desc: "我国理想之父，西奥多·卡钦斯基被诊断出癌症晚期，只剩下几个月的生命。考虑到全球局势错综复杂，为了维持国家稳定，他决定坚守职务，至死方休。"
 GMA_Project_Tranquility_cat: "代号：安宁"
 GMA_Project_Tranquility_cat_desc: "长期以来，这个国家一直是反叛者的天下，而最近反对我们支持毒品政策的骚乱则是最后一根稻草。\n\n被西莫斯母亲命名为“安宁”的药物将能解决美国人长期以来对专制主义的不信任，创造出一种温顺、完全信任政府统治的民众。"
 GMA_Fisheries_cat: "东海岸渔业"
 GMA_Fisheries_cat_desc: "400多年来，新英格兰地区的经济和文化因其渔业而蓬勃发展。龙虾、鳕鱼和黑线鳕不仅是该地区最丰富的自然资源，也催生了新英格兰独特的文化特征。曾经，有数不清的庞大船队从格洛斯特和波士顿出发，驶向北美最东端的纽芬兰大浅滩。"
 GMA_Minutemen_cat: "分钟人义勇军"
 GMA_Minutemen_cat_desc: "独立战争时期民兵的传承，被塑造为爱国者的典范，对此，又有谁能不怀敬意？迅速动员起来的民兵在国家需要时勇敢地挺身而出，是一种充满浪漫色彩的爱国图景。这一图景不仅令人心潮澎湃，而且具有广泛的吸引力，无论是共产主义者、法西斯主义者、民主党人还是无政府主义者，都可能借助这种图景来唤起民众的爱国情感，进而号召人们投身于军队之中。"
 GMA_Manifesto_cat: "宣言"
 GMA_Manifesto_cat_desc: "数十年前，卡钦斯基写下了《工业革命及其后果宣言》……此文一出震惊四座，而如今却已成为全国学校和地方政府的必读书目。随着我们确立了对北美大陆广大地区的统治，我们终于可以将《宣言》中的梦想变为现实。"
 GMA_Ted_Kaczynski_Death_Countdown: "最后一年"
 GMA_Ted_Kaczynski_Death_Countdown_desc: "卡钦斯基的医生告诉他，他最多还能活一年。得知自己时日无多，泰德开始在心里数倒计时，直到他不可避免地离开人世为止。"
 GMA_Recommend_Frontline_Removal: "劝告从前线退役"
 GMA_Recommend_Frontline_Removal_desc: "长期以来，卡钦斯基博士一直是我军的重要一员，曾率领多支部队征战沙场；现在他健康状况欠佳，是时候让他退出现役，转而集中精力管理国家了。在他缺席期间，晋升为陆军元帅的阿什顿·奈特将军将接替其位置。"
 GMA_Red_Stamp_Doctor_Notes: "阻拦医生报告"
 GMA_Red_Stamp_Doctor_Notes_desc: "国父不必在已承受压力之外再担心自己的安全，他的职责是为人民服务，直至生命最后一息，而不是担忧自己该做什么或不该做什么。"
 GMA_Increase_Doctor_Visits: "增加医生出诊次数"
 GMA_Increase_Doctor_Visits_desc: "虽然死亡不可避免，但增加医生的出诊次数会对卡钦斯基博士有所帮助，并尽可能延长他的生命，哪怕只是片刻。"
 GMA_Declare_a_Successor: "宣布继任者"
 GMA_Declare_a_Successor_desc: "卡钦斯基博士大限将至，但他尚未宣布由谁在自己去世后来管理国家。"
 GMA_Organic_Cities_cat: "有机城市"
 GMA_Organic_Cities_cat_desc: "鉴于国民对盖亚母亲有了全新的认知，政府开始利用新建筑技术改造我方控制下的城市，真正拥抱盖亚母亲之美。"
