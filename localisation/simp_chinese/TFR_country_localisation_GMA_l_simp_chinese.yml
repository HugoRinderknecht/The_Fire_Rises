 GMA_Rewrite_the_Articles_of_Confederation_desc: "我们的政府面临着数以百计的新问题，《邦联条款》亟需重写。"
 GMA_Redefine_the_Perpetual_Union: "永久联合重定义"
 GMA_Redefine_the_Perpetual_Union_desc: "建国者不愿保障各州独立才是美国垮台的真正原因，而我们必然不会重蹈覆辙。"
 GMA_Allow_Interstate_Protectionism: "允许州际贸易保护"
 GMA_Allow_Interstate_Protectionism_desc: "允许各州之间对出口产品相互征收关税乃至发布出口禁令，将能够促进州际经济繁荣，进而推动全国经济发展。"
 GMA_Stoke_Friendly_Rivalries: "鼓励州际竞争"
 GMA_Stoke_Friendly_Rivalries_desc: "自美国建国以来，各州就一直保持着友好的竞争关系，从争论最好的州立大学或橄榄球队，到争论各州的州界如何划分。这种州际竞争文化应该得到我们的推动和培养。"
 GMA_Consolidate_Foreign_Policy: "阐明对外政策"
 GMA_Consolidate_Foreign_Policy_desc: "联邦的外交政策尚未得到确立，这令国际社会感到担忧。拒绝确定我们的目标将会损害我们的国际形象和国家合法性。"
 GMA_Recreate_the_Executive_Branch: "重组行政部门"
 GMA_Recreate_the_Executive_Branch_desc: "总统职位虽已正式撤销，但历史告诉我们，那些引发政客喧嚣、操纵旧国会选举的深层力量，依然深植于国家核心。这些力量并不会因新政府的诞生而自动消散。为防止重蹈覆辙，避免这些负面力量再度肆虐，我们决定设立国会总统办公室，以国家元首的身份，作为捍卫民主、抵御权威堕落的先锋力量。"
