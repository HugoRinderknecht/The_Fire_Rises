 GMA_hire_pmcs_cat_tt: "完成该国策后，我们可以雇用多家私人军事承包商为我方作战。"
 GMA_Ted_ded_tt: "§R西奥多·卡钦斯基已经逝世，他的继任者将接过国家的指挥权，带领国家走向繁荣——这完全取决于继任者本人的性格——或者毁灭。§!"
