 gma.29.t: "噢兄弟，你在哪？"
 gma.29.d: "林登受他那些现在被他称为同志的人的言辞和演讲的影响，习惯了他所在排内部的粗暴行为。他认为他弟弟乔纳森，一个高中辍学、连被逼无奈都举不起妹妹的家伙，需要这种粗暴来证明他的男子气概。虽然乔纳森一开始害怕死亡，不愿加入这个团体，但现在他却成了排里一个无所畏惧的后起之秀，把他玩“使命召唤”数千小时的经验都派上了用场。\n\n敌人要么被击溃，要么逃到了加拿大或联邦地区，而在一个一如既往轻松的夜间巡逻中，大多数排员都期待着喝啤酒，监视着树林线，看看有没有什么生物想成为明天的口粮。然而，当他们听到对讲机里指挥官的呼叫，让他们别闲着赶紧回总部时，所有人都感到沮丧。\n\n当他们接近营地时，远处隐约传来一阵阵喊叫声。随着夜巡队越来越近，林登听清了反复出现的“绞死联邦探子”的字眼。随着喊叫声越来越响亮，当他们被注意到时，营地陷入了一片寂静。\n\n就在这时，他突然明白谁是叛徒了。\n\n乔纳森站在临时搭建的绞刑架边，浑身颤抖，脸色苍白，显然是被棒球棒之类的武器殴打过。现在，他的脖子上紧紧地系着一根绳索。他们的指挥官正在宣读乔纳森被指控的罪行清单。林登惊恐地看着他的弟弟被指控是一名卧底联邦探子，企图从内部颠覆这个团体。在他还没来得及开口为弟弟辩护之前，绳索的卡扣就被拉开了。他的弟弟尖叫着，拼命地呼吸着空气，悬挂在他被绑着的那根结实的树枝上，直到……寂静无声。"
 gma.29.a: "我一直都知道你是个废物……"
 gma.30.t: "诛杀暴君"
 gma.30.d: "当黑暗沉重的乌云笼罩在蒙彼利埃被摧毁的建筑物上时，士兵和平民混杂的人群聚集在城镇广场上，毫不畏惧即将到来的风暴，注视着这场“演出”的主角戴维·范·杜森被推到舞台中央。他仍然惊魂未定，因为他曾经效忠的组织将他像破布娃娃一样殴打和抛来抛去。\n\n他以前的角色，雨水，被毁的建筑物，这一切都无关紧要了，因为他的命运已经注定，雨水顺着他的脸颊流下，人群发出低沉的喊叫声，他们预先认定了自己的喜悦，要听到这位20岁的“法官、陪审团和刽子手”宣读已经决定好的有罪判决，然后将他的.357马格南手枪指向戴维的头部，并朗读出一段近乎圣经的扭曲引言。"
 gma.30.a: "暴君必尝恶果。"
 gma.54.t: "诊断报告：患者8045-6356"
 gma.54.d: "你好，加西亚医生。\n根据要求，我已提供患者8045-6356的诊断副本。\n\n患者此前表现出极度虚弱、疲惫、体重异常减轻的迹象。基于当今局势，这可归因于其突然介入太多政治、军事所产生的巨大压力，这些都是影响身心的因素。在患者频繁失去意识后，人们对其情况感到担忧。他被送进医院。\n仔细检查症状、分析活检样本后，发现该患者本患有轻微的皮肤癌，更具体地说是基础细胞癌。而最近的情况加剧了癌变，目前处于四期。也就是说，癌症的大小已经扩大，扩散到附近的淋巴结，甚至皮肤以外的区域，例如更远的器官，大脑。\n\n可能的致病因素：患者已有79岁。生活在阳光充沛的内华达州，且长期在户外活动，但未使用防晒霜。因服用强效抗抑郁药物、高压、食用监狱里的食物，导致免疫系统减弱。\n根据这一诊断和癌症的病变程度，可以得出结论，患者的寿命还剩大约10个月。建议患者停止任何对其身心造成重大压力的活动，至少要尽可能避免高压的情况。\n\n真诚地，\n哈特韦尔医生"
 gma.54.a: "雪开始飘落"
 gma.56.t: "#581"
 gma.56.d: "周五\n\n我今天埋葬了特德。我们当时在新罕布什尔州的山上徒步，他说停下来休息一晚。我醒来后，他在外面，仰望天空。我喊他的名字，他没有动，我知道他已经走了。\n\n谁都救不了他。他的时间早就不多了，特德又回到大自然中。我把他抬到山顶，于其头顶上立了块简陋的墓碑。特德总是谈论西藏人的天葬，还有死后回归大地。我向他道别，独自下山。\n\n特德说过，死亡，我，稀松平常，不应如神般受人崇敬。但，我们怎么做得到？特德是我的朋友、领袖、父亲，我会想念他的。先锋把他的遗产视为消除现代性堕落的路标。他发起了运动，带领我们走向伟大。现在他走了，但他的运动还在。\n\n自他的诊断出来后，我们先锋内就制定了协议，我有我的职责，我的同胞也有他们的职责。我们不能因个人主义和琐碎的争吵，就丢掉在迈向新社会的征程中取得的进步，但我担心我们可能会……"
 gma.56.a: "~阿什顿·S·奈特"
 gma.591.t: "第二个黄金时代"
 gma.591.a: "一个大麻烦，或者一个好机会？"
 gma.591.d: "在第二次南北战争把狗脑子都打出来的时候，海盗们也来共襄盛举。前海军水手们发现自己手头的支票不是价值还没有揩屁股纸稳定，就是连根毛都没见着后，他们毅然扬起黑帆，奉旨抢劫。于是乎，这场陆地上的“无限制格斗大赛”阴差阳错间开辟了第二个“大航海时代”。"
 gma.63.t: "零纪元"
 gma.63.a: "生机勃勃的新循环"
 gma.63.d: "阳光穿透美国茂密的森林，远离了混凝土丛林、金属高塔以及一切人造与数字化的喧嚣。\n在这片自然的怀抱中，树木挺拔，轻风拂过；花朵竞相绽放，蜜蜂欢快地嗡鸣，它们无忧无虑，共同维系着自然界的循环。然而，身处这片森林的人们却难以平静。一些人正忙于代表各自地区发声，另一些人则指挥和监督着民兵。但在此刻，他们都被赋予了重要的使命。在人群后方，一名摄影师正手持摄像机记录着一切，因为卡钦斯基的每一句话都至关重要，必须传达给每一个人。\n\n卡钦斯基并非天生的演说家，他在监狱中的岁月无疑对此有所影响。因此，他更希望只有他最信任的人在场，同时他的演讲能被录制并广泛传播。他踏上木制讲台，深吸一口气，目光坚定地望向自己最忠诚的追随者们。他们深知当前局势的严峻，以及必须采取的果断措施。卡钦斯基整理了一下衣服，开始发表演讲。\n\n“当人类首次踏上地球时，我们与自然和谐共存，按需取食、按需使用，这是生命与死亡自然循环的一部分。我们繁衍后代，让他们继续这一循环，一切显得平衡而和谐。\n\n然而如今，人类已从这个循环中偏离，消耗着远超需求的资源。动物们逃离人类的机械，绿色的美景因空气中弥漫的化学污染物而逐渐凋零。在混凝土构建的城市中，人类失去了太多潜能，太多人在那里迷失了自我。随着旧循环的崩溃，时间仿佛停滞不前，停滞随着象牙塔的崛起而愈发明显。\n\n我们必须创造一个新的循环，一个我们与地球所提供的一切共同成长的循环，一个我们不会重蹈覆辙的循环。世界将重新开始，这是新人类的第一年，我们是新时代的先驱者。因此，我正式宣布‘零年’的到来。我们不再受过去重担的束缚，我们唯一能做的就是前进！前进吧！”"
 gma_news.1.t: "无政府主义者占领波士顿"
 gma_news.1.d: "自美国内战爆发以来，新英格兰地区便成为各路团体和派系激烈争夺的战场。随着该地区政权大面积瓦解，竞争者的战斗愈发白热化，但局势似乎已迎来出人意料的决定性转折。\n\n波士顿市内战斗现已平息。据目击者透露，无政府主义民兵成功夺得了该市的绝对控制权。组织松散的绿山无政府主义集体宣布，该市已从法西斯极权统治中“解放”，这一消息由其实际领导人戴维·范·杜森宣布。当绿山无政府主义开始集体庆祝这场意外胜利时，大规模掠夺行为随之出现，并有报道称“极权主义图像和象征”遭到破坏。"
 gma_news.1.a: "有趣的进展"
 gma_news.2.t: "宣布成立新英格兰自由地区"
 gma_news.2.d: "历经数周的激战，解放者协会这一无政府主义团体成功统一了新英格兰地区，战胜了联邦派与法西斯势力。随后，该区域宣布将进行社会革命性重组，无政府主义集体正按照自己的构想重塑新英格兰社会。卫星情报揭示，民兵力量正在美利坚联邦边境集结，这预示着冲突可能升级，引发更大规模的美国内战，形势令人担忧。"
 gma_news.2.a: "有趣的进展"
 gma_news.3.t: "无政府主义者在全美取得胜利"
 gma_news.3.d: "事态发展令人震惊，解放者协会这一团体最终赢得了第二次美国内战。他们最初仅是佛蒙特州的一小股无政府主义游击队，却成功击败了爱国者阵线、新英格兰联邦部队等劲敌，继而在纽约与美利坚联邦军队展开殊死搏斗。该团体凭借游击战术和军事民主化而闻名，其在美国掌权的事实出乎众人意料。如今，有关暴力事件频发、掠夺成风和社会秩序混乱的报道已引起国际观察员的关注，全世界都在密切关注着美国新统治者将如何治理国家。"
 gma_news.3.a: "不自由，毋宁死"
 gma_news.4.t: "无政府主义者拿下纽约！"
 gma_news.4.d: "第二次美国内战爆发初期，纽约市便深陷动荡，冲突不断升级。无论城市控制权归属何方，大规模骚乱总是接连不断，市民们对于支持哪一方（甚至是否应该支持某一方）始终无法达成一致。诸如“骄傲男孩”以及与美国共产党有关联的民兵组织等，纷纷为争夺“大苹果市”的控制权而展开激战。\n\n最终，新英格兰自由地区成功夺得了这座城市的控制权。他们在确保绿山地区安全无虞后，历经艰苦卓绝的战斗，终于占领了纽约。无政府主义民兵为此在这座摩天大楼林立的都市中欢欣鼓舞地庆祝其象征性胜利，随后便发生了大规模抢劫和破坏事件。纽约证券交易所和早已化为废墟的纽约警察局总部等地，成为他们庆祝性破坏的主要目标。尽管这座城市依旧动荡，但无政府主义运动似乎暂时占据了上风。"
 gma_news.5.t: "无政府主义者拿下里士满"
 gma_news.5.d: "里士满在内战爆发前早已陷入长期的动荡之中，这座历史悠久的城市频繁发生武装抗议，涉及从选举结果争议到第二修正案立法等广泛议题。弗吉尼亚州是特朗普的坚定支持者聚集地，这使得拜登政府在该市维持法律和秩序的任务愈发艰巨。\n\n然而，时至今日，里士满的秩序已被无政府状态彻底颠覆。经过一系列激烈的市内冲突，右翼民兵在美利坚自由地区的强大压力下节节败退，而无政府主义力量已近乎完全掌控了这座城市，仅余少数顽固据点有待攻克。目前，里士满正沉浸在战后庆祝的狂欢之中，这座城市似乎已成为象征性破坏活动的首要目标。战争爆发前未被强制拆除的联盟国领导人雕像，如今正面临着被破坏、涂鸦乃至临时拆除的威胁。参与其中的无政府主义民兵对这些可能暗示对联盟国抱有同情的纪念碑的破坏行为感到无比自豪和热衷，这一举动引发了那些主要是右翼人士、认为这是在“抹杀历史”的人是强烈不满。"
 gma_news.5.a: "约翰·布朗会为此骄傲的"
 gma_news.6.t: "美国特使"
 gma_news.6.d: "随着“荒野先锋”在第二次美国内战中的实力不断增长，这个组织在全球范围内的出现只是时间问题。然而，出乎许多人意料的是，他们竟然派遣了使节前往联合国。在最近对极端不民主活动的担忧日益增加的情况下，大会准备向这位使节提出尖锐的问题，其中最突出的一个就是：“为什么？”\n\n使节对此冷静回应，表示过去的错误不会再重演，土地将不再被化学品污染，水源将恢复往日的纯净，无休止的企业机器再也不会腐蚀自然与人类。他还补充说，如果需要做出牺牲，那也在所不惜。随后，这位使节呼吁全球效仿“先锋”的脚步，去工业化，回归与自然的完美和谐。\n\n最终，使节被嘘下了台，来自多个国家的代表谴责了“先锋”，并表示破坏民主价值和人命的行为将不会逍遥法外。然而，鉴于当今世界的局势发展，人们不禁怀疑这些威胁是否真的有效。"
