 gma.14.t: "尘归尘"
 gma.14.d: "波士顿爆发了暴力事件。学生中的激进分子心有革命热情，一手烧了数百年历史的哈佛大学。学生们从一栋楼游行到另一栋楼，高喊“打倒资产阶级学术界！”“一切挡人民路的反动派都死定了！”有人看到老师和那些保守的学生挂在路灯，脖上挂着“反革命”“反动”的牌子。大火烧了几个小时，没人去灭。就这样，曾经著名的大学躺在一堆灰烬中闷烧。"
 gma.14.a: "革命之火吞噬反动派！"
 gma.14.b: "疯了，都疯了！叫军队来！"
 gma.15.t: "新英格兰联邦崩溃"
 gma.15.d: "随着解放的火焰席卷新英格兰联邦，我们的运动欢喜不断，因为我们战胜了地区国家政权，东北部“合法政府”终于倒台。此时此刻，对统治这片土地数百年的暴虐实体的复仇行动可谓大偿人心。\n\n被俘的联邦指挥部成员（那些尚未逃亡的）往往会被当街射杀，这证明了被奴役的民众很久以前就应该做的事情。那些为数不多的政府议员也成为了羞辱、拘留甚至殴打的目标，其中一些罪行最严重的议员遭遇了与军队同样的命运。\n\n我们对政府的胜利带来了大量国家主义战俘，其中大部分是愚蠢到试图抵抗潮流，但又足够聪明地在失败后投降的国民警卫队员。尽管一些愤怒的民兵对他们进行了粗暴的对待，但毫无疑问，他们受到了严密的监视，保证他们不会试图加入那些可怜的残余抵抗力量——当然，这些抵抗力量也没有任何成功的可能性。\n\n然而，就目前而言，我们必须努力确保这些地区融入集体。这里许多普通民众已经被国家主义的宣传所毒害，他们常常害怕和鄙视那些勇敢的民兵破坏他们苦难纪念碑的行为。这种情况必须而且将会随着时间的推移而改变——他们很快就会意识到这种对现状的颠覆将对他们的生活多么有益。"
