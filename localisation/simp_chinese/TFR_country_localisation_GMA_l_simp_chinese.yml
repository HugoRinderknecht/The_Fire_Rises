 gma.9.t: "囚犯#04475-046"
 gma.9.d: "在科罗拉多州佛罗伦萨监狱，西奥多·约翰·卡钦斯基开始稀松平常的一天。醒来，吃了“早餐”仅有的少量劣质食物，然后待在牢房里，或者去做监狱内的几项工作。通常就是这样。\n他沉浸在监狱图书馆里找到的有趣新小说时，远处传来爆炸声，他的牢房微微晃动，天花板落了些碎片。接下来爆炸声更响了，还能听到喊叫与枪声，大概是从走廊穿过墙壁传来的。\n特德透过栏杆，看到外面有一名狱警绝望地掏出格洛克手枪，试图阻止入侵监狱的势力，开了三枪后，就被一阵机枪扫射击倒了。许多囚犯疯狂地跑过走廊，趁此机会逃跑。西奥多目睹了这一切，但也只能愤愤地回去读小说，直到3名衣衫褴褛的武装分子跑到他的牢房前，撬开钢筋条。\n\n“卡钦斯基先生，你自由了。”一个人向他伸出手。“你被绿山无政府主义军解放了。”西奥多严肃地坐着，深感怀疑。而后，另一名看起来不到20岁的武装分子兴高采烈地跑进来，手里拿着iPhone，背上挎着AR-15步枪。他冲进来后就给卡钦斯基拍照，卡钦斯基连忙躲避闪光灯。年轻人继续举着手机，用轻快的语气问卡钦斯基：“哦，天哪，特德。你能说出你宣言的第一句话吗？”\n特德叹了口气，开始背诵那些话来逗这个年轻人开心。他起身走出牢房。"
 gma.9.a: "工业革命及其后果给人类带来……"
 gma.10.t: "无政府主义者攻占华盛顿特区"
 gma.10.d: "华盛顿特区，拜登政府的所在地，在今天已经落入了前进着的无政府主义民兵手中。混乱已经席卷了整座城市。据报道，在革命热情的驱使下，民兵们大量烧毁所谓的“反动象征”。白宫陷入一片火海，暴徒们集聚在外，宣告着国家主义的灭亡。新成立的美利坚自由地区的实际领导人戴维·范·杜森宣布，“压迫着美国人民的暴政终于结束了。自由精神的浪潮已经席卷了起来，打碎了人民的锁链。从大西洋到太平洋，这场浪潮将席卷整个国家。”"
