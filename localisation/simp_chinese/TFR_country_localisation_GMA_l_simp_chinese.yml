 GMA_stomp_out_the_parasites:0 "踩灭蠹虫"
 GMA_stomp_out_the_parasites_desc:0 "过去几年内悲剧频发，意识形态瘟疫像蝗虫一样肆虐我们这个曾经伟大的国度，现在是我们反击并阐明真理的时候了。所有这些团体中最卑劣的便是无政府主义者，他们企图篡改自由的理念以实现他们“烧毁房屋”的愿望。\n这些家伙与我们这些渴望自由者完全不同，他们只是想在我们志同道合的公平群体中播下不谐、无信与分歧的种子。我们必须斩草除根，巩固我们的运动。"
 GMA_Life_Liberty_Happiness:0 "生存权、自由权与追求幸福权"
 GMA_Life_Liberty_Happiness_desc:0 "美国本应是一个人人享有民主的国家，而不是一个极权主义的监牢囹圄，用法律束缚着我们作为自由美国人随心所欲的权利。遗憾的是，这个国家无法实现真正的自由。文明正在崩溃，社会则在变革。在自由意志主义的掌舵下，我们终将走向辉煌。"
 GMA_Tread_on_the_Snakes:0 "践踏响尾蛇"
 GMA_Tread_on_the_Snakes_desc:0 "所谓的“自由意志主义者”时常抗议和抨击我们企业的权威，但说实话，他们无足轻重。绝大多数自由意志主义者都只不过是坐在扶椅上抨击所谓不公现象的老年人罢了。他们只是我们前进道路上的绊脚石。训练有素的专业人士比少数无组织无纪律的退伍军人更适合领导我们。"
 GMA_vigilante_justice:0 "自警团"
