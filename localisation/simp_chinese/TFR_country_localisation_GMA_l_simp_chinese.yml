 GMA_review_the_articles_of_confederation:0 "重审《邦联条例》"
 GMA_review_the_articles_of_confederation_desc:0 "美国历史悠久而辉煌，而在《宪法》正式批准通过之前，《邦联条例》才是美国人一开始遵循的法规。这一条例饱受争议，但随着时间的推移，我们必将建成更加平等且自由的法律体系。美国曾是个美丽的国度，政府的过度控制导致了它的衰落。以自由为原则，我们将为全美人民指明前进方向。"
 GMA_Flaws_of_Democracy:0 "民主的缺陷"
 GMA_Flaws_of_Democracy_desc:0 "民主的定义是如此的善变，以至于它极易滑向专制主义。所谓“民主”不愧为最有缺陷的政府组织形式之一，而作为一个伟大的民族，我们对此绝不容忍。我们需要学习真正的民主，即自由地做我们想做的事，而不被那些资本家和权力狂所束缚。"
 GMA_Protection_for_a_Price:0 "安全有价"
 GMA_Protection_for_a_Price_desc:0 "纵观世界历史，没有一个国家可以通过外交成为帝国，反而是他们的军事实力和战斗经验使他们走向了伟大。如果我们要在大国纷争中稳如磐石，就必须让私人军事承包商——这个腐朽国家武装力量中的佼佼者——在我们的社会和日常生活发挥更大的作用。总有一天，我们的公民将学会尊重我们幸运的士兵们。"
 GMA_Standardize_Cryptocurrency: "规范加密货币"
 GMA_Standardize_Cryptocurrency_desc: "在现代社会，真正的自由意志从未受到过重视或尊重。要想真正从市场监管中解放出来，我们就必须采用一种独特的货币，而目前非常流行的加密货币便是我们的所需。这种新时代的未来货币不受监管，随行就市。此种人民用来反抗国家的武器造就了令人惊叹的辉煌奇迹，也必将克服政府监管所带来的弊病。"
 GMA_Restore_the_Continental_Congress: "重建大陆议会"
 GMA_Restore_the_Continental_Congress_desc: "当然，我们也得有某种形式的集会，这样人民才能对我们为之艰苦奋斗的事业拥有发言权。在将全美人民从政府的罪恶之手解放出来的过程中，我们应该让这个伟大国家的真正代表——人民发出自己的声音。通过恢复大陆议会这一重要组织，我们将能够深入了解人民的所需所想，促进社会的繁荣。"
 GMA_The_Price_Of_Liberty: "自由的代价"
 GMA_The_Price_Of_Liberty_desc: "税收只不过是国家强加给人们的一种奴役罢了，普通公民对此甚至没有发言权。所有国家主义者中最糟糕的无疑是社会主义者，他们会为建设无人使用的公共工程而增税。然而，如果缺乏资金，我们的事业也会自行崩溃，因此，无论支持者如何看待这一举动，我们都必须维持税收制度。"
 GMA_An_American_Confederation: "美利坚邦联"
 GMA_An_American_Confederation_desc: "在中央政府统治下的美国，人权受到了可怕的践踏。我们受尽了压迫，被那些不甚了解我们的人所统治。他们安稳地待在自己的小天地里，肆意践踏着我们的自由。作为自由的美国人民，我们必须进行反击，向世界表明我们并非饱食终日者，而是反抗暴政之人。我们受够了忽视，我们的声音必须被倾听！"
 GMA_Abolish_the_Duopoly: "废除两党制"
 GMA_Abolish_the_Duopoly_desc: "选择的自由是我国的基石之一，而共和党与民主党只会在政治上限制我们的选择，阻碍人民的发展。随着我国政治愈发趋于透明，我们可以利用此次机遇给各政党一个机会。或许我们可能不同意某些人的观点，但阻碍国内政治运动的发展可是我国的大忌。"
 GMA_Promote_Sovereign_Citizenship: "促进自主公民意识"
 GMA_Promote_Sovereign_Citizenship_desc: "我们的事业一直被他人所小看、所漠视，被看作应当扫进历史垃圾堆的诳语。然而现在，我们团结在一起，真正成长为了一个国家。我们赋予了公民最高级别的权利，每个人都可以按照自己的意愿行事。不过，在有权自由行事的同时，人们也得承担更多责任；无论如何，我们已至于此，也必将继续走下去。"
 GMA_Our_Companies_First: "公司至上"
 GMA_Our_Companies_First_desc: "在公司内部，有很多人希望通过提升其在政府内的特殊职位而获益。虽然也有人不同意这种策略，但只有它能确保绿山公司在竞争中保持领先地位。"
 GMA_Unify_our_Command_Structures: "统一指挥架构"
 GMA_Unify_our_Command_Structures_desc: "私人军事承包商对征服之地提出了自己的需求，甚至开始为争夺这些残羹冷炙而争吵不休。这对大家的生意都没有好处，为此我们需要达成一致、集中指挥。我们将在公司首脑的领导下共同努力，建设更强大的国家，收获更多的劳动力。"
 GMA_Permit_Execute_Authority: "自主执法许可"
 GMA_Permit_Execute_Authority_desc: "对于那些不认同我们生活方式的人来说，政治局势的转变显然很难适应。我们的士兵时不时受到突发袭击，因此他们将有权自卫，在自己认为合适的时候打击并清除城市中的腐坏分子。这项措施只是暂时的，仅限纷争时期；当情况最终好转时，我们将废除该措施。"
 GMA_Loyalty_to_the_Paycheck: "忠于薪水"
 GMA_Loyalty_to_the_Paycheck_desc: "显然，我们的人只想从我们这里得到两样东西：金钱与影响力。纯粹的交易关系并无大碍，对士兵而言，薪水够高就万事大吉了。只要保持现金流稳定，他们就会服从我们的意愿，按我们的要求开枪、战斗，以及倒下。而金钱的保障将伴随他们一路。"
 GMA_Velvet_Glove_on_an_Iron_Fist: "绒手套下有铁拳"
 GMA_Velvet_Glove_on_an_Iron_Fist_desc: "国际社会中的一些人看穿了我们的公司统治并发出警告，称其为“专制主义”，“与旧美国相差甚远”。虽然这些国家的军队可能不如我们，但他们有朋友和资源，而这正是我们急需的。只要披上“民主”的外衣，大多数国家都会睁一只眼闭一只眼，让我们有机会融入世界。"
 GMA_Privatize_Mobilization: "动员体系私有化"
 GMA_Privatize_Mobilization_desc: "我们不会号召普通公民参加我们的战争，他们软弱无能、缺乏战斗力。相反，只要喊几句冒险口号并支付可观的薪水，就会有源源不断的人员愿意为我们拼死战斗。精锐将被首先征召，最稚嫩的人则放在最后，而那些经验最丰富的老兵将与二流部队混编，以便积累战斗经验。我们的企业实力雄厚，在战场上必将势不可挡。"
 GMA_american_nostalgia: "美利坚情结"
 GMA_american_nostalgia_desc: "我们的国家现已成为开国元勋们所期望的模样，公民们迟早会明白这一点。开国元勋们鄙视政党，看看它们都导致了什么？正是由于两党制的影响，我们的国家腐朽不堪，最终彻底垮掉。现在，我们终于建成了建国者们所设想的国家。他们会为我们为实现其梦想而付出的艰辛努力感到骄傲。"
