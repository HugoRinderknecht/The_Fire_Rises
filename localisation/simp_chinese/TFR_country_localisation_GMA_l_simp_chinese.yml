 GMA_SoL_Seize_Control: "独霸协会"
 GMA_SoL_Seize_Control_desc: "长久以来，一直是无政府主义者把持着协会的政策；然而，最近的一项民意调查显示，全国大多数人都更认可§C自由之子§!而不是§R绿山无政府主义者§!。现在，我们可以合法地推翻戴维·范·杜森，让卡拉·格里克成为新的国家元首。"
