 GMA_Hire_CACI: "聘请CACI国际公司情报支持"
 GMA_Hire_CACI_desc: "联合分析中心公司是一家总部位于美国北弗吉尼亚的跨国专业服务和信息技术公司。但随着内战全面爆发，他们已经将情报防御服务提供给出价最高的竞标者。"
 GMA_Hire_Blackwater_Veterans: "雇佣黑水老兵"
 GMA_Hire_Blackwater_Veterans_desc: "尽管不是一家正式公司，但我们还是得用到这些曾在伊拉克战争中作战的前黑水集团（现康斯特利斯集团）雇佣兵们。他们已抵达东海岸，为舍得大笔撒钱的雇主提供安保服务。这帮训练有素的士兵会告诉你忠诚是不无代价的，所以不要吝啬钱财。"
 GMA_Hire_Aegis_Defence_Forces: "雇佣后盾防务公司"
 GMA_Hire_Aegis_Defence_Forces_desc: "后盾防务公司是一家英国私人军事和私人安全公司，在阿富汗、阿拉伯联合酋长国、伊拉克、沙特阿拉伯、利比亚、索马里和莫桑比克设有海外办事处。与黑水集团相比，该公司雇佣兵的素质较低，但技能方面不足可以在人数上得到弥补。"
 GMA_Allow_PMC_Air_Testing: "允许军事承包商空军试验"
 GMA_Allow_PMC_Air_Testing_desc: "鉴于在与联邦军和法西斯势力对抗中确保空中优势的需求日益迫切，我们注意到众多私人军事承包商正急于寻找平台以验证其新型空中作战实力。若错失这一宝贵机遇，无疑将削弱我们实现美国统一的希望。但需注意，这些飞行员尚属新手，其雇主可能过度宣扬了他们精确打击目标部队的能力。"
 GMA_Create_Our_Own_PMC_Company: "成立绿山公司"
 GMA_Create_Our_Own_PMC_Company_desc: "1776年，绿山男孩作为一支纯粹的地方民兵，曾有过一段光荣的历史，但其名声和遗产却遭到了诽谤。那些联邦派混蛋冒用他们的名字来命名其残暴的国民警卫队，而无政府主义者也借用此名来称呼他们那糟糕的共产主义集体。\n现在，是时候让真正的绿山男孩回归了，回归其原本的面貌——一支私密且地方性的军队。"
 GMA_The_Faltering_Alliance: "摇摇欲坠的联盟"
 GMA_The_Faltering_Alliance_desc: "协会必定会崩溃，但我们可以尝试延长它的生命，直到我们再次统一新英格兰的大部分地区。"
 GMA_Absorb_Buffalo_Anarchists: "团结布法罗无政府主义者"
 GMA_Absorb_Buffalo_Anarchists_desc: "布法罗无政府主义者是新英格兰地区少数几个不怎么敌视我方统治的势力之一，而这主要由于其意识形态与绿山无政府主义集体相似。我们应该代表协会询问他们是否愿意成为绿山无政府主义集体的一员。"
 GMA_Absorb_New_York_PD: "与纽约警方合作"
 GMA_Absorb_New_York_PD_desc: "纽约警方敌视我们的意识形态，但鉴于几个月前极权共产主义分子和法西斯暴徒肆虐街头所造成的可怕破坏，我们或许可以相互合作，伸出友谊之手，将他们重组为自由之子的一部分。"
 GMA_Venerate_our_Libertarian_Forefathers: "敬仰先辈"
 GMA_Demote_Wilson: "罢免威尔逊"
 GMA_Demote_Wilson_desc: "威尔逊元帅因其与军方的联系，也因其与各路雇佣兵组织的关系而在“自由之子”领导层中身居高位。只要撤销他的职务，我们就能除掉自由之子中的军国主义势力。"
