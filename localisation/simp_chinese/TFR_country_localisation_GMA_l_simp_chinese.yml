 gma.19.t: "高树之夜"
 gma.19.d: "面对集体社会内部日益严峻的不稳定，加之戴维·范·杜森的不幸离世，许多人已对卡里科的领导无方感到厌倦。\n在卡钦斯基博士慷慨陈词之后，先锋派迅速行动，逮捕了卡里科，并呼吁彻底解散无政府主义集体，同时由荒野先锋全面接管国家政权。\n\n尽管卡钦斯基博士尚未公开承认对此次政变的责任，但据报道，他已着手任命先锋派忠实成员担任部长职务，并在党内提拔军国主义者。"
