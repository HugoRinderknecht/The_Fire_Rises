 GMA_Teach_Against_Political_Correctness_desc: "§g有那么一群人，声称自己受到他们定义的“政治不正确”行为的压迫。认为“政治不正确”是阻碍社会前进的唯一因素。搞笑的是，那帮聒噪的人中，有许多根本就没“被压迫”，甚至就是社会的特权阶层。§!"
 GMA_Strip_Privilaged_Groups: "清扫特权阶层对社会的束缚"
 GMA_Strip_Privilaged_Groups_desc: "§g在过去十年，我国的政治体系产出了一个新的社会阶层。他们以抱怨世界为生，却无所作为。可这帮被归类为“左派”的家伙却又控制着社会。国家若要进步，若要剔除工业社会的腐败道德信念，就非清扫这群特权阶层对社会的束缚不可。§!"
 GMA_Hang_Abusers: "剖析我国的凌虐者"
