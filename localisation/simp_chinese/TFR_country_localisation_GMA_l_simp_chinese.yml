 GMA_no_compromise_with_statists:0 "不与集权论者妥协"
 GMA_no_compromise_with_statists_desc:0 "我们并不是为了帮助联邦政府保卫新英格兰才反抗他们的。只有通过与联邦分子和法西斯的全面战争，我们才能问鼎美洲大陆。"
 GMA_Anti_Fascism_Focus:0 "侧重反法西斯"
 GMA_Anti_Fascism_Focus_desc:0 "反法西斯乃是协会之必要责任。在我们与威权主义作斗争的时候，大多数法西斯分子还没高中毕业呢！"
 GMA_Anti_Capitalism_Focus:0 "侧重反资本主义"
 GMA_Anti_Capitalism_Focus_desc:0 "我们协会的很大一部分人都相信自由市场，因此宣布废除资本主义必然会增加左翼政党的支持率，并损害我们与自由之子的关系。"
 GMA_burden_of_gaia:0 "盖亚的美丽"
 GMA_burden_of_gaia_desc:0 "地球是如此的美丽，但美国的工业家和全球精英们却不断地破坏美丽的大自然，以冷冰冰的金属建筑取而代之。"
 GMA_burden_of_atlas:0 "阿特拉斯的负担"
 GMA_burden_of_atlas_desc:0 "真正的资本主义仍然只是一个没有充分得到实践的理念，因为真正的资本主义不存在希望利用资本来控制人类的独裁者。"
 GMA_invite_ELF_veterans:0 "邀请ELF老兵"
 GMA_invite_ELF_veterans_desc:0 "地球解放阵线成为我们组织的非正式组成部分已有一段时间，他们的许多成员也在我们的组织中担任高级职务。除了向全国尚未加入我们事业的退伍军人发出邀请并保证他们的自由和安全外，我们还将尽自己之力协助解救地球解放阵线老兵，以帮助我们与政府作战。"
 GMA_destroy_the_heirarchal_capitalists:0 "统治自由意志主义者"
 GMA_destroy_the_heirarchal_capitalists_desc:0 "长久以来，解放者协会中自由意志主义者的权势异常地高，而现在是我们通过手术从我们的土地上切除这一毒瘤的时候了。\n不过，手术必须小心谨慎地进行；要知道一旦操之过急，协会就有可能彻底崩溃。"
 GMA_crush_the_enemies_of_property:0 "摧毁共党"
 GMA_crush_the_enemies_of_property_desc:0 "长久以来，共党分子在协会中几乎独揽大权，而现在是自由之子力挽狂澜的时候了。\n不过，无政府主义者恐怕并不乐意放弃他们已有的权力。"
 GMA_open_our_door_to_pmcs:0 "为PMC打开大门"
 GMA_open_our_door_to_pmcs_desc:0 "私人军事承包商们道德败坏，忠于金钱而非国家，同时也是我们未来雇工的来源。这些训练有素的雇佣兵可以为我们提供保护，并在支付恰当金额后协助我军工作。"
