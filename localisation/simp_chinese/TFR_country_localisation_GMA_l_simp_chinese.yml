 gma.4.t: "集体收成"
 gma.4.d: "理查德的农场一直是个宁静舒适的家园，他与新英格兰的许多乡下人相似：他倾向于投票给共和党，是爱国者队的粉丝，收入稳定，足以确保两个女儿未来有机会出人头地。总体而言，生活还算美满。\n\n然而，国家陷入了动荡。邻里间关系紧张，各个团体都试图在这片曾经的美国领土上占据一席之地。理查德不愿卷入任何政治纷争，对他来说，家人的安全比政治立场更重要。\n\n后来有传言说，一伙人已在绿山地区扎根。最终，这群人身穿战术装备和迷彩服，携带武器，驱车来到他的农场。理查德松了口气，因为他们只是想来与他交谈——他们自称是“绿山无政府主义集体”。这让理查德感到困惑——无政府主义者不应该是那些在城市里烧杀抢掠的人吗？但这些人冷静、礼貌，与当局所描述的形象截然不同。最终，理查德同意了他们的要求。毕竟，他没有别的选择——农场需要维持下去。他只是感激他的新“领导者”还算和善，没有威胁到他。"
 gma.4.a: "另谋出路"
 gma.5.t: "浪子"
 gma.5.d: "夺回美洲大陆的斗争相当残酷，但在新英格兰一战里出了位英雄。来自缅因州小镇诺里奇沃克的20岁中士阿什顿·奈特以新卢德主义之名行无数英雄之事，成为军队中的后起之秀。他也是先锋派圈子里颇有远见的人。"
