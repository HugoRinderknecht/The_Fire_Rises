 gma.1.t: "林中之男"
 gma.1.d: "在科罗拉多州的生态主义叛军抓获西奥多·卡钦斯基后，所有地区巡逻队或任何忠诚的爱国者都尚未找到炸弹客。然而，我们东部驻军的报告称，一群伪装的个人向他们开火，然后逃入敌方领土。\n\n经过对当地闭路电视摄像机的进一步调查，我们确认炸弹客已成功躲避我军并离开我们占领的领土。"
 gma.1.a: "好吧，至少我们没有收到任何邮件。"
 gma.2.t: "杜森造访麻省理工学院"
 gma.2.d: "自新英格兰统一后，杜森的人气急剧上升，但他深知人气并非永恒。在最近一次努力赢得公众信任、澄清自己并非暴虐军阀的谣言时，杜森来到了现已残破不堪的麻省理工学院绿茵庭院，向一群疲惫且衣衫凌乱的学生发表演讲。\n\n“未来掌握在你们手中！你们没有神明，没有——”突然，一名男子伸手入怀，掏出一把左轮手枪，这是他哥哥在被无政府主义民兵处决前赠予他的遗物。他猛地拔枪，扣动了冰冷的不锈钢扳机，空气中瞬间弥漫起火药味。"
 gma.2.a: "愿景破灭"
 gma.3.t: "签署《邦联条例》"
 gma.3.d: "一年的辩论，一年的努力奋斗，自由之子制定了《新邦联条例》，向人民公布了该文件。自一年前宣布要起草条例后，许多生活在自由美利坚共和国邦联的美国人一直在耐心等待着，想看看在这份自由意志文件，会如何在未来几十年塑造新生活。"
 gma.3.a: "……怎么啥也没写？"
 gma.3.b: "哇！我太爱州权了！"
 gma.3.c: "我还以为你们讨厌征税？"
 gma.3.e: "操你妈的马萨诸塞操你妈的马萨诸塞操你妈的马萨诸塞"
 gma.3.f: "新玩家踏入国际战场……"
