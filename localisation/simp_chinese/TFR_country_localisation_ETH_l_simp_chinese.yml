 ethiopia.1.t: "复兴大坝谈话失败"
 ethiopia.1.d: "我们关于复兴大坝继续建设问题同埃及的谈判再度破裂。两国尚未就一个简单的妥协方案达成一致，因此我们将继续推进大坝的既定建设。如果条件允许，我们预计大坝将在今年晚些时候或明年开放。这座大坝将赋予我们在该地区巨大的影响力和力量！"
 ethiopia.1.a: "那就这样吧。"
 ethiopia.2.t: "复兴大坝竣工"
 ethiopia.2.d: "大坝项目大大提前于计划进度，现已正式开通！总理阿比·艾哈迈德·阿里在国家电视台发表讲话，赞扬了建造大坝的工程师和工人。"
 ethiopia.2.a: "埃塞俄比亚伟大的一天！"
 ethiopia.3.t: "第二次复兴大坝会议"
 ethiopia.3.d: "及方面已呼吁召开第二次会议，希望能就大坝建设问题达成协议。我们期望两国能够达成妥协。"
 ethiopia.3.a: "或许大坝没那么重要……"
 ethiopia.3.b: "为什么我们要停下？"
 ethiopia.16.t: "哈桑·谢赫·马哈茂德当选下届索马里总统"
 ethiopia.16.d: ""
 ethiopia.16.a: "好的"
