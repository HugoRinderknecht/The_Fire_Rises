 car.7.t: "士兵联邦"
 car.7.d: "中非和前刚果民主共和国的新闻近来一直罕见，但一系列正在出现的事件并没有被主流媒体忽视。在一场使该国陷入自1990年代以来最严重的人道主义危机的残酷内战中，一个与私人军事公司“瓦格纳集团”有联系的神秘俄罗斯雇佣兵“格列布”战胜了该地区许多争夺权力的派别。部分“军民联合行政当局”已经在全国各地建立，以便进行适当的治理，依靠国际雇佣兵和当地合作者来维持对权力的控制。刚果危机的最新进展是，格列布和指挥官委员会宣布“士兵联邦”为负责管理该国的新国家机构。这也导致该国转向中立，有效地分裂了瓦格纳集团。随着这一宣布，预计私人军事公司将获得更多关注和收入，由于近年来影响全球格局的事件，它已经成为世界上最大的企业之一。散布在刚果各地的地下抵抗组织也迅速发表声明，重申他们将不惜一切代价从占领者手中夺回自己的家园。"
 car.7.a: "一切为了钱钱。"