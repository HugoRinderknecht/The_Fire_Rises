 congo.1.t: "第三次刚果战争"
 congo.1.d: "历经石油危机引发数月的经济动荡之后，刚果民主共和国再次陷入军阀割据时代。反对派组织“刚果民主力量联盟”夺取政权的尝试失败后，再次在该国东北部地区拿起武器，誓言不惜一切代价恢复秩序。与此同时，东部受卢旺达资助的分裂主义团体加紧了争取独立的努力。在南部，长期动荡的加丹加地区也宣布脱离，试图摆脱金沙萨中央政权地控制，开创自己的未来。\n\n刚果民主共和国已经是全球第六贫穷国家，现在又面临着一场前所未有的人道主义灾难。数百万内陆地区人民的生计依赖于外国援助和出口经济，他们的生活岌岌可危。由于预计战斗将摧毁大片耕地，自给自足的农民也面临着物资短缺的困境。"
