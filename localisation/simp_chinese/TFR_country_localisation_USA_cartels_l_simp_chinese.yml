 cartel_drugtrade_better: "改进毒品生产"
 cartel_drugtrade_strong: "改进毒品生产"
 NRT_SRN_gringos: "我们队伍中的美国佬"
 NRT_SRN_united_california: "统一加利福尼亚"
 nrtsrn.1.n.t: "南人帮要求统一"
 nrtsrn.1.n.d: "与我们敌对的南人帮向我们抛出了橄榄枝，称在我们共同应对其他问题之时，与其争斗，不如团结起来。"
 nrtsrn.1.s.t: "北人帮要求统一"
 nrtsrn.1.s.d: "与我们敌对的北人帮向我们抛出了橄榄枝，称在我们共同应对其他问题之时，与其争斗，不如团结起来。"
 nrtsrn.1.a: "我们同意"
 nrtsrn.1.a2: "那就加入他们吧"
 nrtsrn.1.a3: "除非由我们来领导"
 nrtsrn.1.b: "去他妈的"
 nrtsrn.2.t: "他们要求由他们来领导"
 nrtsrn.2.d: "我们的对手认为他们来领导会更好。那么我们应该同意吗？"
 nrtsrn.3.t: "他们没同意"
 nrtsrn.3.d: "他们没同意"
 nrtsrn.3.a: "不是，哥们"
 nrtsrn.4.t: "西裔美国叛军向我们寻求援助"
 nrtsrn.4.d: "西裔美国叛军在向我们寻求援助，我们我们是否应该向他们提供一些武器？"
 nrtsrn.4.a: "他们可以拿走一些我们的旧装备"
 nrtsrn.4.b: "不。"
 nrtsrn.5.t: "他们同意了"
 nrtsrn.5.d: "墨西哥同意给我们一些他们的旧武器！"
 nrtsrn.5.a: "太赞了。"
 nrtsrn.6.t: "关于我们前对手的问题"
 nrtsrn.6.d: "我们已经击败了所有的加州军阀，我们以前的对手开始向我们乞求某种自治或独立。我们应该同意吗？"
 nrtsrn.6.a: "不。"
 nrtsrn.6.b: "我们可以给他们自治权"
 nrtsrn.6.c: "他们理应独立。"
 CARTEL_we_need_a_reform: "我们急需一场改革"
 CARTEL_we_need_a_reform_desc: "我们需要变得更加稳定以确保我们拥有作为一个主权国家的合法性。"
 CARTEL_free_at_last: "终于自由了！"
 CARTEL_free_at_last_desc: "我们的组织与政府斗争了多年，现在我们终于摆脱了他们的统治，得以自由行事。"
 CARTEL_autonomous_squads: "自主团队"
 CARTEL_autonomous_squads_desc: "我们可以把军队拆分为组织松散的小队，拥有更多的行动自由"
 CARTEL_into_the_unknown: "走向未知"
 CARTEL_into_the_unknown_desc: "无论我们是否进行改革，未来都在前方等着我们。"
 CARTEL_organised_armies: "组织良好的军队"
 CARTEL_organised_armies_desc: "我们需要一支组织严密、受我们指挥的军队"
 CARTEL_our_system: "我们的制度"
 CARTEL_our_system_desc: "虽然我们的制度适合一个对抗专制政权的地下国家，但现在我们或许应该做出改变。"
 CARTEL_it_is_good_as_it_is: "现在这样就很好"
 CARTEL_it_is_good_as_it_is_desc: "没有必要进行任何改革——我们的制度完全适合与压迫者作斗争。"
 CARTEL_our_economy: "我们的经济"
 CARTEL_our_economy_desc: "我们最大的收入来源之一——无论在过去或是现在——都是毒品贸易。它仍然有利可图，但我们可能需要去寻找其他收入来源。"
 CARTEL_take_over_businesses: "接手业务"
 CARTEL_take_over_businesses_desc: "我们占据的地区有很多企业，我们可以接管它们，并利用这些企业创造经济效益。"
 CARTEL_put_our_lands_to_use: "土地投入使用"
 CARTEL_put_our_lands_to_use_desc: "我们有一些土地仍处于闲置，这不能说不是一种极大的浪费——我们可以也应当在那些地方发展产业。"
 CARTEL_improve_drug_trade: "改善毒品贸易"
 CARTEL_improve_drug_trade_desc: "得益于我们接管控制的大量工厂和土地，我们的贸易将得到长足发展"
 CARTEL_repair_our_infrastructure: "基础设施修复"
 CARTEL_repair_our_infrastructure_desc: "我们正处于战争状态，基础设施也遭到了破坏。我们需要修复它们才能更高效地工作。"
 CARTEL_expand_our_cartel: "扩张卡特尔"
 CARTEL_expand_our_cartel_desc: "通过让更多企业加入我们的垄断联盟，我们的统治将更加稳定和牢固——当然，与此同时还将赚取更多暴利"
 CARTEL_obtain_equipment: "增持设备"
 CARTEL_obtain_equipment_desc: "我们可以利用我们的资产来生产和购买设备——这比以前容易得多。"
 CARTEL_expand_even_further: "进一步扩张"
 CARTEL_expand_even_further_desc: "我们必须把更多更好的产业置于我们的掌控之下"
 CARTEL_as_efficient_as_possible: "效率就是生命"
 CARTEL_as_efficient_as_possible_desc: "有了新的产业，我们可以更好更快地生产药品了。"
 CARTEL_centralise: "中央集权"
 CARTEL_centralise_desc: "我们必须将权力集中起来，以维持秩序稳定和控制我们的国民"
 CARTEL_decentralise: "权力下放"
 CARTEL_decentralise_desc: "我们需要将权力分散，以确保没有人能独揽大权。"
 CARTEL_preserve_hierarchies: "保留等级制度"
 CARTEL_preserve_hierarchies_desc: "虽然我们正寻求扩张和变革，但我们仍然需要长期坚持我们的等级制度不动摇。"
 CARTEL_keep_armies_loyal: "确保军队忠诚"
 CARTEL_keep_armies_loyal_desc: "我们需要让我们的军队保持对国家的绝对忠诚"
 CARTEL_finalise_our_reforms: "全力推进改革"
 CARTEL_finalise_our_reforms_desc: "在解决了零零散散的琐碎问题后，我们现在终于可以把全部精力放在确保国家安全上。"
 CARTEL_our_legacy: "我们的遗产"
 CARTEL_our_legacy_desc: "我们保证了国民的忠诚，并维持了旧有秩序的稳定。"
 NRT_SRN_against_other_factions: "击败其他势力"
 NRT_SRN_against_other_factions_desc: "我们自由，但我们并不唯一。我们必须彻底击败其他派系，夺取加州的控制权。"
 NRT_SRN_california_divided: "加州分裂"
 NRT_SRN_california_divided_desc: "长期以来，加州一直被两大黑帮组织——北人帮和南人帮——瓜分。也许现在是时候联合对方帮派共同对抗其他敌人，亦或是先彻底击败对方？"
 NRT_SRN_fuck_it_one_stuggle: "去他妈的单打独斗"
 NRT_SRN_fuck_it_one_stuggle_desc: "我们应该与我们的老对手结盟——至少现在是这样。"
 NRT_SRN_dont_give_up_on_our_rivalry: "绝不屈服"
 NRT_SRN_dont_give_up_on_our_rivalry_desc: "我们不应该牺牲我们的独立和尊严去和我们的老对手委曲求和。"
 NRT_SRN_unite_norcal: "联合北加州"
 NRT_SRN_unite_norcal_desc: "我们应该把北加州的所有土地置于我们的控制之下"
 NRT_SRN_seek_aid: "寻求援助"
 NRT_SRN_seek_aid_desc: "仅靠我们自己的力量还不足以击败政府，因此我们需要寻求援助和盟友。"
 NRT_SRN_reach_out_to_other_gangs: "接触其他帮派"
 NRT_SRN_reach_out_to_other_gangs_desc: "我们应该与美国的其他帮派合作"
 NRT_SRN_reach_out_to_mexico: "联络祖国"
 NRT_SRN_reach_out_to_mexico_desc: "我们是墨西哥天主教徒——也许我们南方帮派的朋友能给予我们一些帮助"
 NRT_SRN_take_over_san_francisco: "占领旧金山"
 NRT_SRN_take_over_san_francisco_desc: "旧金山是加州最重要的城市之一，我们应该占领那座城市，越快越好。"
 NRT_SRN_take_over_los_angeles: "占领洛杉矶"
 NRT_SRN_take_over_los_angeles_desc: "洛杉矶是南加州最大的城市，我们应该尽快占领那里。"
 NRT_SRN_take_over_sacramento: "占领萨克拉门托"
 NRT_SRN_take_over_sacramento_desc: "我们应当尽快接管加州首府，它对我们政权的合法性至关重要。"
 NRT_SRN_unite_central_cali: "统一中加州"
 NRT_SRN_unite_central_cali_desc: "我们应该将整个中加利福尼亚置于控制之下"
 NRT_SRN_unite_socal: "统一南加州"
 NRT_SRN_unite_socal_desc: "我们应该将整个南加利福尼亚置于控制之下"
 NRT_SRN_question_of_our_former_rival: "关于我们前对手的问题"
 NRT_SRN_question_of_our_former_rival_desc: "南人帮和北人帮的联盟已经接管了整个加利福尼亚。我们应该保留它，还是就此消灭我们的对手？"
 NRT_SRN_a_second_chance_for_our_rival: "给敌人们提供第二次机会"
 NRT_SRN_a_second_chance_for_our_rival_desc: "既然整个加利福尼亚都在我们的控制之下，也许我们应该给我们以前的对手一个重新来过的机会——我们之间有很多共同点，他们的帮助会是有益的。"
 NRT_SRN_help_from_gringos: "来自美国佬的支援"
 NRT_SRN_help_from_gringos_desc: "我们是墨西哥人帮派——但友好的美国佬也可以提供帮助。"
 NRT_SRN_califas_unidas: "统一加利福尼亚"
 NRT_SRN_califas_unidas_desc: "我们已经统一了整个加州！下一步做什么？"
 NRT_SRN_buy_arms_and_equipment: "购买军火和装备"
 NRT_SRN_buy_arms_and_equipment_desc: "我们应该购置军火装备以便更好地作战"
 LRA_mexican_businesses: "与其他拉丁裔结盟"
 LRA_mexican_businesses_desc: "我们应该与其他一块搞生意的拉丁裔结盟"
 LRA_take_land: "占领美国佬的领地"
 LRA_take_land_desc: "我们应当接管美国佬的自留区"
 LRA_pp_idk: "将土地再分配给拉丁裔同胞"
 LRA_pp_idk_desc: "我们应该把从美国佬手中夺回的土地分给其他拉丁裔同胞"
 LRA_stabilise: "稳定"
 LRA_stabilise_desc: "我们需要加强维稳才能从战争中存活下来"
 LRA_take_land_2: "占领更多美国佬领地"
 LRA_take_land_2_desc: "这将让我们的统治变得更加稳固"