 usc.81.t: "新美国，新政党"
 usc.81.d: "共和党已成无用鸡肋。他们优柔寡断、一事无成。如今正是擢升有能之人，建立一个真正代表美国及其公民的政党的时候。\n\n在最近的组织变革之后，现任共和党主席肯·帕克斯顿正式宣布对共和党进行彻底重塑。\n\n在一份正式声明中，他说：“共和党素来竭诚为美国人民服务，但长期以来，内部问题一直困扰着这个伟大的政党。经过慎重考虑，在总统的批准下，共和党正开始从一批意志薄弱的共和派组成的政党向由坚定的爱国者组成的政党转型。”\n\n品牌名——确实，十分重要。唐纳德·特朗普对此再明白不过。你懂的，“船叫啥名，它就咋开。”——这是句名言。人们需要对新党有个直观的印象，而党名就是形成印象的第一步。我们的选择不少，丹也觉着它们都不错。但我们不能直接把所有备选党名都缝一起去，那样看着怪像共产党的。我们需要的是简洁有力的党名。"
 usc.81.a: "这事关团结……团结——如此重要。上帝之下的国度。"
 usc.81.b: "我们都爱宪法。不是么，大伙？这可是我们联邦的支柱。"
 usc.81.f: "我是个爱国者，不是全球主义者。未来是属于爱国者的。"
 usc.81.c: "我们都是民粹主义者。我们为人民鞠躬尽瘁。班农是对的。"
