 usc.25.t: "国会的宏伟蓝图"
 usc.25.desc: "美利坚宪政政府的国会似乎从未摆脱战前美国国会的一些顽疾。临时立法机构虽然现在由更多意识形态一致的政治家组成，但似乎仍在几乎所有事情上争吵不休，尤其是在有关军队影响力日益增强的问题时。唐纳德·J·特朗普已经来到国会。作为在两个针锋相对的派系之间拥有最终决定权的人，他将向他们作出保证，在这一紧要关头缓解后者有关军事事务的担忧。\n\n特朗普与国会大佬们之间的临时会议常常和以前一样，围绕战争开支、前线局势以及其他琐碎但同时至关重要的日常文书工作展开大量讨论。然而，今天不仅仅是提交文书，因为特朗普必须最终处理这个显而易见的问题。\n“先生们，我知道我们军队的某些问题已经让你们的心思困扰了一段时间。我在这里是为了向大家阐明一些重要的事情。”\n\n房间里的各代表们认真倾听着，在他们的政治生涯中，这大概是第一次如此专注。最高统帅直接挑明了内部矛盾问题着实令人惊讶。“我可以向你们百分百保证，我们政府的首要宪政原则将会得到维护。我已经与迈克尔·弗林将军谈过，他非常清楚军方的角色是由我们的规章制度明确界定的。”\n\n当其余代表们在背景中低声讨论——有的表示完全同意，有的则保持困惑或沉默——特朗普寻找着任何更明显点的表示。肯塔基州参议员兰德·保罗，这位实际上的国会领导人，首先打破了沉默——“总统先生，我本人以及我相信这次会议的大多数与会人员都非常感激您对法治的支持。我们希望军队和军官团们也能像您一样理解我们作为立法机构的角色。”一些掌声开始响起，但特朗普并没有立即回应，而是陷入了沉思。"
 usc.25.a: "“我也希望如此，兰德”"
 usc.26.t: "事关爱国……与忠诚"
 usc.26.desc: "当天的会议对特朗普来说正如预期般进行，又是一大堆关于谁又做了什么的争吵和抱怨。特朗普此刻懒散地靠在办公室里，再次开始查看寄到他官方收件箱的信件。不论特朗普为任何一方做了什么，总是会有其他问题需要他对国会或军方表现出某种偏袒。如果总统不采取任何解决措施，那么谁知道一旦无论哪派占据上风会做出些什么。如今随着总统已经被海量请愿和要求搞的越来越不耐烦，一个念头开始在他脑海里浮现：需要向所有人发出明确的信息，他不会袖手旁观，成为一株无关紧要的盆栽。任何见不得光的阴谋诡计都绝无可能从内部摧毁国家。\n\n无论国会或武装部队想要什么，他们需要明白，只有在他们专注于各自的工作时，一切才能运转。现在再也不必单纯迎合某一方的要求，而该是提醒他们谁是他们的最高统帅，以及每个人的利害关系是什么的时候了。当他们在这无聊的内斗中投入时间和资源时，共产主义者，无政府主义者，犯罪分子和华盛顿的叛徒正在步步紧逼，每次一想到这个都让他近乎疯狂。真正的爱国者不会屈从于这种琐碎的争斗，而是做必需之事来赢得战争，让美国再次伟大。特朗普从堆积如山的文件中抬起头，看向挂在墙上的照片和旗帜，又一次陷入了沉思。只要他还是每个人的总统和最高统帅，他就会尽自己的全力让爱国主义战胜个人阴谋。他是为了打倒自由派、打倒建制派政客、打倒深层政府，以及让美国再度伟大而当选的。他拿起桌上的纸，开始为下一批回信写下笔记。"
 usc.26.a: "“为了美国的利益，平衡将是必要的”"
 usc.27.t: "九头蛇之颅"
 usc.27.desc: "倘若说美利坚宪政政府中有哪个人能对武装部队中的每个人都知根知底，那非迈克尔·弗林将军莫属。早在战前，他便是特朗普在政府中最为忠实的心腹之一，而后亦欣然随特朗普前往丹佛延续爱国斗争。话虽如此，他却也千方百计地欲图在宪政政府之中维护、积蓄武装部队的影响力，国会与总统皆视其为眼中钉。不过今天，特朗普终于要和他最爱国的士兵解决一些事情了。\n\n与他同个别国会议员会面的方式类似，特朗普在他的一间私人办公室与将军会面，讨论一切……“机要”事务。但今天要谈的事可不只是“机要”，更是同政府本身的未来息息相关。\n\n“将军，我先得说一句，你为保卫国家与事业所做的一切我都看在眼里，也为之骄傲不已。你的爱国之心更让人心生敬重。但还是有一些非常重要的事要好好考虑的。”\n\n“过誉了，总统先生，要是可以的话，直奔主题就好。拐弯抹角的像什么话？有什么直说就行。”\n\n特朗普清了清喉咙，说到：“将军……武装部队现在做的有些过了，他们天天都想着压国会一头，有些人都开始说起闲话了。可不能再这样下去了。我需要你和你的同僚们明确你们的宪法职责，还有我们各自职责的界限在哪。我说这话时不是唐纳德·特朗普，而是你们的总司令。”\n\n将军坐着陷入了沉思，吸收起了特朗普的情绪倾泻，而特朗普则坐观将军的下一步动作。不管怎样，特朗普认为至少他得到了自己想要的结果。"
 usc.27.a: "他们得明白在为谁服务……"
 usc.28.t: "前线报道"
 usc.28.desc: "“据我所知，老乔的部队在内布拉斯加州被挡住了。”\n\n“哼，莱特福特的人干的？不太可能。”\n\n史密斯家族是堪萨斯州众多大家族之一，几乎每年圣诞节都会在一个屋檐下团聚。这个家族的成员遍布美国的各个阶级和政治团体，他们总是带着一种真诚的温暖和亲情而来，却带着一种苦涩和解脱的冰冷感觉离开，丢下那些只会输出不快政治观念的蠢蛋亲戚。这种情况即便是在内战前也照旧。现在，在所有那些显眼空着的椅子中间，在美国各地亲戚们尴尬的寒暄中，以及那些为敌对方作战的亲戚们几乎毫不掩饰的咒骂中，史密斯家族似乎越来越不和谐了。\n\n“坦率地说，丹佛那些白痴也就会在老川身边献媚说谎话了，照这个情况，我看到不了明年我们就该挂联邦的旗了。”\n\n角落里一个男人阴沉地笑着。他愤世嫉俗的政论只换来亲戚们的愤怒和担忧。“别管内布拉斯加州了，想想南方！忠于我们事业的同僚都四分五裂了！”\n\n“我们可没那么多东西用在他们身上。”\n\n一位留须青年与一位尖酸刻薄的白发长者成了此刻的辩论主角，他们不停地对着桌子上的火鸡咆哮。尽管家人们已经让他们远离餐桌，但激烈的争吵还是拉了许多人进来。\n\n“别那样侮辱我们的领袖，他们是忠诚的人，他们在特朗普最困难的时候都支持他，现在你却因为他们没有派军队去为亚拉巴马州送死而往他们身上泼脏水？！”\n\n年轻人突然咆哮起来。老人似乎愣了一下，然后又开始喋喋不休。"
 usc.28.a: "“告诉我孩子，你所谓那些光伟正大的领袖是怎么描述他们在卡罗来纳州屠杀平民、引发教堂爆炸案，还有密西西比州大屠杀的……”"
