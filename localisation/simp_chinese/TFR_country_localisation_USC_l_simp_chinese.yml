 usc.10.t: "联邦陨落"
 usc.10.desc: "经过数月的无情冲突和无数爱国者的牺牲，我们取得了辉煌的胜利：美利坚联邦及其腐败体制已遭到决定性的打击。随着我们占领了联邦控制的华盛顿特区及其他负隅顽抗到底的重要城市，联邦政府已土崩瓦解，绝大部分领土都落入我方掌控之中。尽管取得了这一重大突破，但有部分民兵和联邦军残余仍在抵抗，其中部分人是因为依然不知道他们的政府已经投降，而另一些人则是因不甘和愤懑而拒绝接受战败。我们必须着手消灭这些势力，否则他们可能会同时危及我们正在进行的军事行动以及重建美国的事业。\n\n在击垮最主要的敌人后，现在我们的注意力必须转向重聚和治理这个分裂之国的艰巨任务。虽然仍各自占据着一亩三分田的民兵组织、法西斯分子和共产主义者看似实力不值一提，但绝不能就此低估他们。就像绝境之狐往往也最危险和狡猾，他们现在就正紧锣密鼓地加强防线，武装士兵，设置陷阱，为打一场持久战做着准备，并可能已开始计划反击。这些势力可能会选择彻底释放自己的战争潜力，动员全部军队先发制人地进攻我们。\n\n前方的道路将充满挑战。虽然我们成功克服了第一个主要障碍，但征程还远未结束。实现全面统一和稳定的道路充满危险，陷阱重重。一步走错，就会将我们推入万劫不复的深渊。"
 usc.10.a: "这只不过是新征程的开始。"
