 usc.14.t: "在弹头和笔尖的夹缝中"
 usc.14.desc: "美利坚宪政政府成立之初，人们欣喜若狂。特朗普，这位长期被一切势利的学者和建制派政客唾骂嘲笑的民粹主义者，颠覆了那些堪称庞然大物的自由主义建制派，活到了今天。然而，那些日子已经一去不复返，让位于今日之残酷现实：在战前的美国玩弄政治是一回事，但在战时领导一个派系林立的政府又是另一回事……\n\n在工作日的任何一天，人们都能在特朗普的办公室里找到他——端着一杯自己最喜欢的咖啡，摆弄着一堆当天交上来的文件。作为政府的总统，他在各种问题上都有最终决定权，自然也是形形色色企图大捞一笔的团体的目标。即便是美利坚宪政政府的武装力量——公众眼中所有忠诚爱国者中最虔诚的信徒，也希望在相当多的“利益”方面占据制高点。清单或请购单、大量资金的发票、使问题解决有利于一方的请求——无穷无尽的要求实在令人头疼。国会总是尽力维持自己在一切事务中的发言权，经常要求特朗普总统就军方一些关键人物屡教不改的“违宪越权”行为采取行动——他们也同样紧盯着自己的那份蛋糕。除了击败华盛顿拜登政府的紧迫问题外，国会总是忙于辩论和争吵关于军方今天的什么行为违反了国会的某些协议或法规，使特朗普怒火中烧。\n\n在美利坚宪政政府内部的政治漩涡中，有一个问题始终存在：总司令会怎么办？\n\n特朗普拿起当天的第一包费用清单，看了看标题和页眉，暗自叹了口气。他只有一个想法："
 usc.14.a: "“快做决定吧，总统先生……”"
