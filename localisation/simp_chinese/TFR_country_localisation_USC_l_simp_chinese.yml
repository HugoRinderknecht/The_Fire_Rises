 usc.16.desc: "清晨的阳光透过办公室的窗户，照亮了政府大楼的隔间和昏暗的走廊。肖恩·麦卡锡坐在办公桌前，紧张地敲打着键盘。多年来，作为一名兢兢业业的小官僚，他一直在科罗拉多斯普林斯地区担任文件处理员，这对他所服务的宪政政府至关重要。早在内战爆发前，他就一直从事这份工作——未必是支持那些候选人，只是为了养家糊口。每天的工作都是一样的：登录电脑，做一些毫无意义的行政工作，手动输入数据，通过各种渠道转发文件，然后将文件归档，打卡下班。他瘫坐在椅子上，在电脑风扇的噪声中整理着桌上的表格和报告。\n但今天不同。麦卡锡发现今天自己面临着超乎想象的危机：被解雇。他看着桌上的解雇信，难以置信。他所有的工作和努力——至少是他自以为的——就这样被一笔勾销了。他扫了一眼文件，发现收信人是首席行政官马赛厄斯·杨。麦卡锡心情沉重地从椅子起身，穿过的走廊虽无比熟悉，走出的每一步却都浮现出不确定。他走到了上司的办公室门前，手掌冰冷，脉搏加速。\n走进办公室，肖恩看见杨先生正坐在他那张气派的办公桌后面，脸色严厉，毫无感情。“肖恩，”他开始说，“恐怕我们必须得让你走了。”这句话对肖恩的打击不亚于一辆大运，他沉默不语，紧紧地攥着那封解雇信。杨先生长叹了一口气，继续道：“这是一个非常艰难的决定，肖恩。我们国家的官僚机构已经逐渐陷入了低效、腐败和繁文缛节之中。”他的回答显然是在照本宣科。“你很出色，但你一直在做的手工文书工作已经没有意义了。简而言之，我们不得不抛掉一些累赘，所以……可以这么说，我们正在削减行政冗员，破除繁文缛节。那么请上交你的解雇信，然后自己收拾一下。”\n肖恩照做了。他挪出了办公室的位子，再也没有回来。"
 usc.16.a: "小心旋转门撞到你的屁股！"
 usc.17.t: "特朗普修正案"
 usc.17.desc: "今天，特朗普总统决定向他的高级顾问们吐露心声，提出五项新的宪法修正案，统称为“特朗普修正案”。第一条修正案如果获得通过将成为第28修正案，该修正案建议在全国范围内规定州长任期不得超过两届，而目前全美只有36个州有此限制。该修正案还废止了第22修正案，以允许总统任期不受限制。其在提交国会时将可能引起极大的争议，不过它也很可能为参众两院接受。下一项修正案将从宪法上禁止游说，推翻联合公民诉联邦选举委员会案。这势必会受到州议会和国会的质疑，不过如果忠于我们总统的人克服困难并夺取全国胜利，则这一局面很可能得到扭转。同时唐纳德·特朗普和共和党多年来一直倡导平衡预算修正案，现在他们终于决定：是时候付诸行动了。该修正案将要求各州的支出不得超过收入。当然，这很有可能获得批准。\n\n至于唐纳德·特朗普提出的最后两项，也可以说是最重要的两项，其中之一将彻底废除政府官僚机构。多年来，膨胀和越权的官僚被政府解职，显著提高了行政效率。虽然这带来了负面影响，但显然仅仅缩减官僚机构是不够的，我们必须彻底废除它。特朗普提出，通过修正案废除官僚机构将简化决策、增加灵活性、提升创新能力并降低行政成本。而唐纳德·特朗普提出的最后一项修正案将在宪法遭到背叛的情况下，赋予军队及已建立的联邦民兵“重建忠于美国人民的政府”之职责义务。换句话说，即授权违宪情况出现时对美国政府的直接颠覆。这一点在表述上模棱两可，势必成为有史以来最具争议的修正案。除非确有必要，否则这种颠覆将是非暴力的，而本修正案将在其中充当宪法的最终先锋。"
 usc.17.a: "“把他们请到国会来。”"
 usc.18.t: "前线报道"
 usc.18.desc: "“晚上好，这里是福克斯新闻的维森特·科布，在伊利诺伊州前线为您报道。奈安蒂克，这个曾经充满希望的乡村定居点如今已被拜登的战争机器摧毁。”镜头从战壕转到了一片废墟及其间的零星战斗上。童年的家园化为灰烬和瓦砾，杳无人烟，尸横遍野，一望无际。在泥泞和带刺铁丝网的交织中，摄像机勉强拍到了一个清晰的镜头，不过最终又缩了回来。科布站在镜头前，身着全国记者都会穿的作战服。镜头中出现了三名士兵，其中一人在操纵炮塔，另外两人在狭窄的空间里忙碌穿梭，搬运物资。士兵们似乎并没有太在意摄制组。\n“尽管他们在我们的后方和战场上挖空心思打击我们的斗志，但我们的战士一直在为你们的自由日夜奋战。”他朝士兵比了个手势，然后继续说道：“虽然我们可能遇到了一些挫折，但我们的胜利仍然鲜活地向世人展示着，尤其是在这里。拜登的指挥官们发动了无数次进攻，无谓地浪费了更多美国人的生命，却无济于事。人们唯一想问的是：怎么会有人支持他？这个问题仍有待商榷，唯有一点是明确的：美国精神的力量在过去能够凯旋，也必将在未来夺取胜利，无论华盛顿的自由派怎样试图颠覆我们。”\n“今晚7点，我们将播出士兵马拉基·豪厄尔的故事。他自愿放弃了一切，只为保护自己的自由和家人免受好战的民主党人伤害。我们也将在直播中继续跟进奈安蒂克的最新情况，详细揭露所谓的联邦派为摧毁这个联邦所做的一切，而这只是众多见证中的一小部分——”此时一枚炮弹落在了距战壕6米远的地面，他被震耳欲聋的炮声打断，担忧地瞟了一眼，然后继续对着麦克风侃侃而谈。"
 usc.18.a: "伟大的奉献。"
 usc.19.t: "对叛徒毫不留情"
 usc.19.desc: "罪犯马克·A·米利被降级为二等兵，并在周五早晨上绞刑架前被耻辱地开除军籍。他获得的许多勋章和奖章都被判定为无效或自封，现已被收回。\n\n和所有被安排在关塔那摩吊死的囚犯一样，米利被提供了最后一顿早餐，但他拒绝了。他说，他作为一名军官和爱国者所取得的成就已经让他的胃和灵魂得到了足够的慰藉。不过，他希望能要一把保险刀来刮掉他那些胡茬。\n\n上午10点，在医疗室接受完体检后，三名宪兵将他押送到了绞刑架前。列席观刑的不仅有克兰德尔海军上将和代表各军种的军官，还有一名穿着蓝色西装、系着红领带的平民。"
 usc.19.a: "对叛徒绝不留情……"
 usc.20.t: "特朗普向全国发表讲话"
 usc.20.desc: "当特朗普走到讲台上时，他看到人群挥舞着熟悉的星条旗，高呼着“美国”和“特朗普”，目光所及之处皆是人海。仿佛过去这几年只是一场噩梦，但在现实中，尽管困难重重，他还是一步步地夺回了自己的国家，现在身为美国的解放者。即便知道前路仍艰，他依旧前行，人群爆发出欢呼声，高喊着他的名字。\n\n那一刻，特朗普听到人群为他欢呼，心中涌起一阵激动。他走到讲台前，让欢呼声逐渐平息，但同时也在开始演讲前调动着观众的情绪。\n\n他首先谈到国家在赢得内战后获得重生，以及统一的国家目前面临的斗争和问题，然后说道：\n\n“自从我的丹佛政府在民主党人试图推翻选举后成立以来，我们的武装部队，我们的爱国同胞们，一直在为保卫我们的土地，为将美国从这些奸诈腐败的恶棍手中解放出来而浴血奋战。”\n\n“马克思主义者、法西斯主义者和自由主义者，他们如秃鹫般觊觎美国。但尽管竭尽全力，最终还是没能得逞。”\n\n“我们的国家已经沦为废墟，但我们又一次从废墟中崛起，再一次向世界证明，美国，不可战胜！”\n\n热情的群众爆发出欢呼声和爱国口号。\n\n“如今，我们的敌人遭到击溃，在你们的支持下，我们将开始重建我们伟大的国家，把它建设得比以往都更加强盛更加伟大。我们将再次维护我们自由和民主的摇篮地位。”\n\n最后，他用熟悉而有力的话语结束了他的演讲：\n\n“我们将让美国再次伟大，我们将让它再次强大，我们将让我们的国家再次安全，愿主保佑美利坚合众国，愿主保佑你们所有人！”"
 usc.20.a: "而我们会让他伟大！"
