 USC_big_coalition_movement_decision_desc: "环顾四周——四海之内皆聚于此——拉丁裔、白人、黑人——我爱黑人！重点是——我们有如此庞大的联盟，不论你的种族或信仰，每个人都是“让美国再次伟大”的支持者——你们都是爱国者。\n无论是女性还是男性，我们拥有许多优秀的人：支持特朗普的拉丁裔、支持特朗普的黑人——甚至还有支持特朗普的同性恋——我爱同性恋！"
 USC_ignite_christian_fevor_decision: "掀起§5基督徒的热情§!"
 USC_ignite_christian_fevor_decision_desc: "我的人民皆敬仰上帝，而我亦满怀挚爱！圣经如同生命之光，启迪心灵，整本圣经都弥足珍贵。\n然而，今日基督徒正饱受冷眼与压迫，尤其是学校中那反基督教的觉醒思潮，令人痛心疾首。唯有行动方能扭转乾坤，因为上帝已选定我——我是天命所归之人。这正是我们要唤起美丽信徒们共同奋起的缘由。\n\n奋起吧，我非凡的信徒们，今朝的战斗，将为你们换来无需再战的未来！"
 USC_ally_with_superpacs_decision: "与§Y超级政治行动委员会§!§C团结一致§!"
 USC_ally_with_superpacs_decision_desc: "听着，有无数非凡卓越的超级政治行动委员会，为“美国优先”倾力而战——甚至有些以此为名，彰显决心——其资金之丰，足以支撑我们实现“让美国再次伟大”的宏图大业。不用担心，我——特朗普本人——会亲自监督每一笔捐款的使用，确保它们用于所有美国人民的利益，绝无用于贪污、欺诈或骗局。"
 USC_squeeze_superpacs_decision: "§5排挤§!§Y超级政治行动委员会§!"
 USC_squeeze_superpacs_decision_desc: "我早就说过——超级政治行动委员会就是彻头彻尾的骗局！无数资金滚滚而入——都是捐赠者的血汗钱——却反被政客奉为圭臬，漠视你们这些勤恳的普通民众。超级政治行动委员会是捐赠者和特殊利益集团的工具，用来将我们的民主装进他们自己的腰包——包括我们的政客。这就是他们为什么都讨厌特朗普！\n我们会终结这一切，我们会追查每一分钱，把它归还给你们！"
 USC_assists_business_decision: "资助§C企业§!"
 USC_assists_business_decision_desc: "商业对我来说非常重要，你们都知道——我是个商人。我们需要强大的市场，需要商人们推动经济发展。我们会支持他们的努力，把“美国商业优先”落到实处。我们需要真正体现美国精神的企业。但房地产可别碰——这个领域是我的。哈哈，开个玩笑！"
 USC_bailout_blue_collars_decision: "救助§5蓝领阶级§!"
 USC_bailout_blue_collars_decision_desc: "工人，那些美丽而伟大的产业战士，肩负着社会的脊梁，用辛劳和汗水浇灌希望。然而在过去却从没人关心他们，这真是太过分了，但这一切，将由我们改写。奥巴马，那位危险的全球主义者，选择为亿万富翁纾困，这简直太荒谬了——他们有那么多钱，应该自己承担责任！我们要拯救那些了不起的矿工和其他劳动者，相信我，他们一定会为此感到高兴。"
