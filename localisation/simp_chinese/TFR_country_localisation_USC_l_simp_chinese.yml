 usc.82.t: "选择立场"
 usc.82.d: "领导一个超群的联盟本就困难重重，特别是要如何构建这样一个出色的联盟。共和党在经历“形象重塑”后全员加入并团结一心，这随即引发了新的议题：MAGA阵营还应吸纳哪些新成员？我们自然热烈欢迎各界人士，我们珍视每一位不排斥我们的人。\n\n马特真是个了不起的家伙，他四处宣扬我们是多么尊重我们的工人——相信我，他们是最顶尖的工人。甚至还有一个专为真正爱国的蓝领工人成立的组织，名为“美利坚工人联盟”——真是个不错的名字。他们如同一个工会，但更为出色：没有腐败，没有马克思主义渗透，只致力于捍卫我们勤劳劳动者最纯粹的权益。\n不过，支持这样的组织可能会损害我们与强大商业实体的关系，这可不是我们乐见的局面！\n\n另一方面，萨克斯是个富有且精通技术的小伙子，他认为未来属于真正的美国硅谷，而那些智者——比如埃隆和他，且不知为何还包括一些印度人——都是MAGA技术派的热心拥趸。我们可以借助他们的智慧——还有他们的钱袋，或者说是“装满黄金的萨克袋”（双关语，sack既有袋子的意思，也暗指萨克斯的姓氏）。\n\n更为稳妥的选择是独立派，他们有时也被称为无标签派。多年来，他们一直试图跻身主流政治圈，但一党制太过不公，他们只是想解决一些地方性问题，并无远大野心。他们不会带来太大变革，甚至都没打算这么做。更重要的是，他们不会造成任何负面影响。"
 usc.82.a: "工人 - 他们从一开始就认同我们，一直都是坚定的MAGA支持者。"
 usc.82.c: "技术派 - 都是些聪明人，我们需要他们的支持。"
 usc.82.b: "我们还是稳妥起见，支持无标签派吧。"
 usc.83.t: "列王与其象牙高塔"
 usc.83.d: "联邦已经败下阵来，他们背后的大金主和操纵者也同样如此。\n\n瞧瞧他们，龟缩在那些摩天大楼和总部之中惶恐不安，生怕新的MAGA政权会对他们不利。对于他们所施行的审查制度、腐败行为以及散播的共产主义激进谬见，我们有着多种报复手段。\n\n我们可以查封他们的资产，冻结他们的账户，解散他们的公司，并利用这些资金扶持新兴的美国企业，为工人和中产阶级发放薪资，或是改善社会保障——具体怎么花并不重要。传递的信息则十分明确：跨国公司在美国的霸权时代已然终结。如果他们想要撤离，大可搬到欧洲去，在那里，俄罗斯人可不会对他们手下留情。\n\n我们也可以选择利用他们。对他们施加影响，让他们明白谁才是真正的掌权者，这简直易如反掌。华盛顿特区不会再唯企业巨头之命是从，相反，他们会听从我们的指挥。毕竟，微软、META和苹果这些公司都是美国不可或缺的一部分，就如同苹果派一样地道。\n\n当然，他们或许会要求一些分红，但MAGA政府素以拥有众多怀揣伟大梦想的人士而著称，我们恰好拥有许多这样的梦想家。"
 usc.83.a: "现在这里是MAGA的国度，我们不需要这些全球主义者。"
 usc.83.b: "我们需要忠诚的企业，他们有钱也有工作岗位。"
 usc.83.c: "让他们拥抱MAGA。这不仅仅关乎金钱，更是一个新时代的象征。"
 usc.84.t: "探秘特朗普主义庆典"
 usc.84.d: "来源：独立新闻网站\n作者：杰伊·弗格森\n\n黎明前夕，我抵达了托皮卡郊外的民兵营地。从州际公路上远远望去，帐篷、舞台、熊熊燃烧的篝火以及排列整齐、挂满美国国旗的皮卡队伍格外引人注目。空气中弥漫着烧烤的烟雾和汽油味，乡村摇滚乐、引擎的轰鸣和偶尔传来的枪声交织在一起，营造出一种既像狂欢派对又像战场的独特氛围。\n我步入人群之中，一群倚靠在皮卡车上的人开始打量起我来。其中一位蓄胡须戴墨镜、背着AR-15步枪的男子瞥了一眼我的笔记本，谨慎地问道：“你是记者吧？不是来散布假新闻的吧？”我耸了耸肩：“只是想来看看你们在做什么。”他仔细打量了我一番，随后咧嘴一笑，热情地说：“好啊！过来吧，喝罐冰镇啤酒，我们给你讲讲真实的故事。”\n\n他们让我坐在折叠椅上，递给我一罐透心凉的啤酒。那位蓄胡男子凑近我，低声说道：“特朗普是唯一没有抛弃我们的人。我们拼尽全力，却换来了什么？工作没了，非法移民遍地，政客们却越来越富有。特朗普是唯一为我们而战的人。任期限制？去他的吧！特朗普万岁！”他的朋友们也齐声高呼：“万岁！”\n\n每当我试图深入了解时，总有人停下来分享他们的故事。那位蓄胡男子的妻子身着一件红色的MAGA连帽衫，热情地向我招手。“快来拿个盘子，不然就没了！”她喊道，一边往我的盘子里堆满了食物。在我用餐时，她凑近我轻声说：“我以前对政治不感兴趣。但当我妹妹染上止痛药瘾时，我才意识到那些政客根本不在乎我们这样的人。他们总是承诺提供帮助，却从未兑现。而特朗普呢？他敢于说出别人不敢说的话。我会一直支持他。”\n\n当民兵领袖登上舞台时，人群已经沸腾。他的声音在篝火上空回荡，激昂地喊道：“这是特朗普的美国！他为我们而战，为我们的家庭而战！深层政府想要扳倒他，但我们绝不会退缩！特朗普万岁！”人群爆发出雷鸣般的欢呼声，挥舞着旗帜，高呼总统的名字。\n\n活动结束后，加里告诉我，我是“难得的好人”，并坚持让我在Facebook上加他为好友。我回到车上，腰带因吃了太多烤肉、喝了太多啤酒而紧绷。我回想起所经历的一切，这些人虽不够文雅或世故，但他们的忠诚却是真挚的。尽管他们有些虚张声势，但他们的热情好客、渴望分享对那位他们认为能拯救被遗忘的美国的男人的信仰却让我深受感动。"
 usc.84.a: "没有限制，沒有退路。"
 usc.85.t: "金拱门"
 usc.85.d: "法戈的麦当劳早已褪去了昔日的光辉，如今只留下被岁月侵蚀的痕迹。得来速车道早已停运，薯条也缩减为可怜的定量配给。烤架依旧喷吐着不屈的油烟，炸锅发出顽强的咝咝声，而员工们仍在这灰暗的现实中继续坚守。\n\n外面传来一阵低沉的轰鸣声。几辆黑色SUV驶入了碎石铺成的停车场，车门打开，唐纳德·特朗普本人走了出来。他脸上挂着夸张的笑容，仿佛雕刻出来的一般。“太美了，各位，太美了，”特朗普说道，声音回荡在那褪色的瓷砖墙上，好似拥有了整个空间。“南达科他州最棒的麦当劳，也许是整个中西部的最佳，我可以告诉你们，我见过太多麦当劳。”\n\n经理是个穿着油渍围裙、眼角布满深深皱纹的老人，他慢慢地走上前去。“总统先生……欢迎，真是我们的荣幸。”\n\n特朗普握住他的手，紧紧地。“不，不，这才是我的荣幸，”他说，语气沉重且夸张，“你们是这个国家的脊梁。汉堡，薯条——这就是美国精神。而你们把它维系了下来。难以置信。”\n\n柜台后，一个年轻员工小心翼翼地将托盘推上前。巨无霸少了顶层的面包，薯条零零落落，饮料杯中仅有可怜的一半。特朗普却仿佛端着盛宴般捧起托盘。“这真是了不起，”他的语气坚定如磐石，“在这样艰难的时刻，你们仍旧没有抛弃麦当劳。巨无霸——经典，历史性的象征。这正如我们正在做的一切。”"
 usc.85.a: "这些都是好东西，很棒的美国食物。"
 usc.86.t: "汉尼提：共匪受审，全美举国欢庆"
 usc.86.d: "来源：福克斯新闻 - 汉尼提秀\n\n想必各位已经知晓，激进共产主义匪徒已落入法网，接受审判。如今，全国人民都看清了这些红色恶魔的真面目——他们是马克思主义者、所谓“民主”社会主义者以及无政府主义者。\n看看他们的脸，没有丝毫悔意，只有冷酷如狂徒般的表情。他们无法理解自己及其危险思想给他人带来的深重苦难。他们似乎只为自己未能犯下更多罪行而感到遗憾。\n我们尊敬的专家之一——乔伊斯·梅西尔经过估算，在共产主义暴徒控制的地区，无辜平民的遇难人数竟高达一百万，你没听错，就是一百万，这一数据令人震惊，尤其是当你看到他们的暴徒仍迫不及待想要犯下更多罪行时！\n\n其中一名暴徒败类——路易吉，在被押往法庭的途中疯狂叫嚣：“我们杀得还不够！”看看吧，这就是他们的嘴脸。\n\n——\n\n好在，多亏了特朗普总统和我们英勇的爱国者，我们的祖国终于摆脱了这些疯子的魔爪。就像里根总统曾经拯救国家于危难之中一样。不过，这次的危机更加危险可怕，但我们还是挺过来了。\n我们将永远铭记激进社会主义犯下的罪行，并为受害者哀悼。\n\n这里是肖恩·汉尼提秀，短暂休息过后，精彩继续。"
 usc.86.a: "嘿，左人，你们完蛋了！"
 usc.87.t: "卡尔森：腐败的民主党机器正接受调查"
 usc.87.d: "来源：福克斯新闻 - 塔克·卡尔森今夜秀\n\n嘿！欢迎各位观众朋友收看本期塔克·卡尔森今夜秀。\n本周的焦点话题不言而喻，相信大家都已急不可耐地想要讨论了。那些腐败透顶的民主党人，终于要为他们的所作所为接受法律的审判。\n他们不仅因策划并实施了令人震惊的暴乱，以及在此期间犯下的其他种种罪行而遭到起诉，而且我们的司法部正全力以赴，誓要确保每一桩罪行都得到应有的惩罚。\n\n他们所犯下的罪行，包括但不限于腐败、违宪行为、审查制度，以及针对全体美国人民的恶劣政策。\n\n说到具体人物，不得不提以下三位：几乎无法行走的南希·佩洛西、看起来仍然猥琐的查克·舒默，以及看似精神不错的亨特·拜登——或许他在牢房里还没机会吸食太多可卡因。\n\n他们或许还在狡辩，但铁证如山，不容抵赖！我们的检察官和总检察长已经以卓越的专业能力，将这一非法政权犯下的所有罪行记录在案。接下来，让我们一同来审视其中的部分罪行。\n\n——\n\n真是惊心动魄，令人咋舌！这简直就是民主党内部的黑手党组织。\n我们应该感谢上帝，感谢他让我们有机会击败这些邪恶之徒——他们无疑是邪恶的代表。\n关于这三位大罪犯所涉及的诸多小案件和起诉，我们还有很多细节需要剖析。短暂广告之后，我们将邀请专家为大家带来更加深入的讨论。"
 usc.87.a: "他们的末日已至。"
 usc.88.t: "沃特斯：联邦调查局的骗子将被关进监狱"
 usc.88.d: "来源：福克斯新闻 - 杰西·沃特斯黄金时段特别报道\n\n各位观众好，这里是杰西·沃特斯为您带来的最新头条：“‘爱国者阵线’恐怖分子即将接受审判。”\n没错，你没有听错。这些所谓的“爱国者”阵线领导人正被送入监狱。这真是个好消息！这无疑是个振奋人心的消息！它不仅彻底击碎了那些自由派长久以来对“MAGA运动法西斯化”的陈词滥调，还揭露了一场“深层政府”历史上规模最大的洗钱丑闻。\n\n各位说说看，这些戴着白色面罩、鼓吹极端种族主义的“民族主义者”真的能无缘无故冒出来吗？显然，这背后有FBI的大手在操控。\n\n看看这个家伙！你们可以看到这些被免职的联邦特工中的头目——托马斯·鲁索，或者像特朗普总统称呼他的那样，“小汤米”！这家伙的模样还真是独特——小汤米。显然，他没什么能为自己辩护的，所有的证据都摆在这里了——他策划了一场暴力叛乱，不仅是针对合法政府的，也是针对整个美国民主的。而现在，他和他的那些被揭开面纱的朋友们将被送入监狱。\n\n至于是什么让汤米转而攻击曾经“喂养”他的民主党人？这可能只是个误会罢了。接下来，我们将与专家团队展开更深入的探讨。稍后广告之后见！"
 usc.88.a: "小汤米在大牢房里咯。"
 usc.89.t: "你准备好大干一场了吗？"
 usc.89.d: "聚集在讲台前的人群规模庞大，主要由刚从前线归来的士兵构成。为了提振他们的士气，一场鼓舞人心的演讲即将开始。\n\n“你觉得特朗普会亲自来演讲吗？那可真是值得大肆宣扬啊！”新兵托尼缠着他的老朋友罗恩问道。\n\n“不太可能，他们不会冒险让他离前线这么近，特别是现在空袭如此频繁。”罗恩回答道。\n\n不久，随着一位人物登上舞台，人群的嘈杂声瞬间平息。他虽然上了年纪，但体格依然健壮，穿着一件红色背心，头戴一条头巾。他脸上的胡子，在托尼看来，简直是他见过最丑陋的胡子了。托尼对这位人物一无所知，但人群中已有人开始欢呼。他决定向罗恩打听一下。\n\n“你逗我呢？那是胡克·霍根！最伟大的摔角手！”罗恩惊叫道，表现得比他这个年纪的人更像孩子。托尼还没来得及开口，胡克就已经开始演讲了。\n\n“特朗普迷们，”他开口道，“你们准备好迎接接下来的事情了吗？”他继续说着。托尼不禁担心接下来会发生什么。\n\n接着，胡克·霍根猛地撕掉了衬衫，露出里面印着美国国旗和唐纳德·特朗普图像的另一件衣服。人群瞬间沸腾了，托尼虽仍不明白为何如此狂热，但也受到了感染。托尼几乎听不到其他声音，只能听到欢呼声，这个人到底有多受欢迎啊？\n\n等到这位老摔角手离开讲台时，整个人群都在兴奋地交谈。仿佛战争的恐怖被暂时抛诸脑后，哪怕只是短暂的片刻。托尼也暂时忘记了战争，但更多的是困惑而非敬畏。而当罗恩解释老式摔角比赛的魅力时，托尼的脑海中却始终回荡着那丑陋的胡子。"
 usc.89.a: "真是精彩绝伦！"
 usc.90.t: "为了美国！"
 usc.90.d: "虽然现场一片混乱，但成千上万的爱国者穿着仿造的军装和迷彩服，聚集在讲台前维持着现场的秩序，并等待着美国救世主的演讲。天空在经过多日的血战后依然被尘雾所弥漫，灰蒙蒙的，而此处的胜利鼓舞了美国最勇敢的士兵们的士气，正是他们冒着生命危险保卫着他们的共和国。\n\n在民众的欢呼声中，穿着一件黑色大衣的特朗普从一辆军车里走了出来，漫步走向舞台，他那标志性的金发和红色领带仿佛也被空气里的灰尘染黑了些。随着年岁的增长，以及像一个真正的爱国者那样在压力与紧张中领导国家，他的脸上早已写满了疲惫，布满了皱纹。全副武装的特勤局特工从四面八方护送着总统，但对特朗普来说，这可能是世界上最安全的地方，人群在欢呼，表示赞同和忠诚。MAGA的旗帜在人群中飘扬，目光所及之处尽是士兵。\n特朗普同左向右向人群挥手，并举手示意安静。现场几乎立刻便鸦雀无声。\n\n“我的美国同胞们，”他开始说。“战士们，爱国者们——今天我们站在历史的悬崖边。这场战争，这场伟大的斗争，关乎美国真正代表的是什么……我现在就告诉你。”特朗普笑着说：“这不是敌对阵营想让你们相信的。”\n\n人群爆发出欢呼声，旗帜飘扬，脸上充满了骄傲和决心。“狡猾的拜登……他就在那里。”特朗普紧紧握住讲台。“躲在他的地下室里……他本该是这个国家的领导人，但看看他惹出了什么麻烦，我是说真的！那该死的骗子乔和他激进的左翼亲信。但是我们……”总统压低声音说。“我们……才是最终的赢家。而不是瞌睡乔和那些仇美的精英。我们将是让这个国家恢复伟大的人！“\n士兵们再次欢呼起来。"
 usc.90.a: "MAGA！"
