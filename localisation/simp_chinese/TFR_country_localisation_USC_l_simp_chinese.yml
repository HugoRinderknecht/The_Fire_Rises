 USC_dilapidated_deepstate_idea: "摇摇欲坠的深层政府"
 USC_dilapidated_deepstate_idea_desc: "从中央情报局到联邦调查局，“深层政府”及其各种下属机构已经撕下了伪装，开始了一场针对美国人民的大规模破坏活动。虽然“深层政府”从我国政府分裂出来可以确保“美国优先”议程在不受反对的情况下推进，但此举造成的短期后果不仅限于政治上的全面冲击，更导致了我国情报部门的彻底崩溃。大部分情报界人士都站在“深层政府”一边，使得我们在自己领土上开展的反恐行动举步维艰。"
