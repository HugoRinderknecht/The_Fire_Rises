l_simp_chinese:
 USC_crackdown_on_denver: "镇压丹佛"
 USC_crackdown_on_denver_desc: "我警告过他们，但是他们不听！现在我们的国家正在衰败，成千上万的人被杀，数百万人流离失所！\n\n我们的爱国者们正在叛徒们割据的美利坚土地上遭受猎杀与迫害，实话说，我们该以牙还牙了。我们成功占领了丹佛。这儿是个好地方，但是你知道它特别缺什么吗？忠诚。忠诚，还有法律和秩序。我们要在这儿重建它们，才能让一切运转起来。\n\n我们正被数不清的暴动和叛乱层层包围。华府的叛徒骗子伪政府正准备进攻我们，终结我国的民主。正因如此，我们必须立足丹佛，打造出一块顽强的根据地。我们要是败了，美国可能就再也没法再次伟大了。"
 USC_reestablish_civilian_authority: "恢复民选政府"
 USC_reestablish_civilian_authority_desc: "丹佛，已经成为了一座黑暗侵蚀下照亮前途的灯塔。不论激进威胁多么猖狂，我们都必须确保宪法和公民权利不受侵犯。安全稳定非常重要，我们的军人、警察、民兵和妇女们都在为此日夜斗争着，但是维持一个为了人民的有效政府也同样非常重要。"
 USC_suspend_habeus_corpus: "终止人身保护法"
 USC_suspend_habeus_corpus_desc: "我们的国家陷入了前所未见的深重危机之中。激进主义、恐怖主义与叛乱状态已经降临至我们的祖国。我宣布将运用一切手段为我们国家的安全而战。我们的联邦执法机构人员将获得授权，以一切可用手段侦察、逮捕并消灭危害国家的分子。人身保护法是部好法令，只是现在不合时宜了。"
 USC_maintain_the_balance: "运动核心"
 USC_maintain_the_balance_desc: "我觉得我们是历史上最伟大的国家、是最伟大的民主政体，但是这些是在我们能好好相处的情况下，明白吗？我们需要力量，但是力量也只能从团结中来。我会尽全力成为一个团结各方的典范人物。所以不管是迈克尔·T·弗林这样的伟大爱国者，还是兰德·保罗这样的“美男子”，靠，甚至马尔科·卢比奥小朋友，我都不会揭你们的老底，虽然你们确实很有料可挖。现在不是争这些的时候。我们现在都是一条绳上的蚂蚱了，而且我们都不想让绳子拽断了，对吧？"
 USC_mediate_with_the_military: "与强硬派调解"
 USC_mediate_with_the_military_desc: "我决定要跟政府和军队里我最忠诚的一批追随者们谈谈话。所以我找到了麦克。我问他：“为了让这个国家再次伟大，我们得干什么？”，他说：“总统阁下，我们应该停止胡闹了。”他是这么说的。这就是说我们应该对内外的敌人们重拳出击了。他给我提了很多手段和措施，很适合我们现在的情况。"
 USC_console_the_congress: "新茶党"
 USC_console_the_congress_desc: "我在国会里有很多好朋友，他们都是很好的人。参议员兰德·保罗有天和我打电话，他是个点子王。他提了个概念，叫“自由意志主义”。我觉得这个主义对我们国家来说是个好东西。它就是“美国”的内涵所在：免于压迫，个人自由，买卖生意，还有手里的枪。我们全国都该期待这些，我觉得会搞得很好。"
 USC_stabilize_the_remnants: "稳固剩余州份"
 USC_stabilize_the_remnants_desc: "你知道吗，我们这边吸引了许多优秀的人才，真的非常优秀……工人阶级、农村居民、城市人——来自全国各地的同胞。他们是难民，一个美国从未真正了解过的悲惨词汇——故土难民。真是令人痛心。\n\n为了国家的生存，我们现在必须团结每一个州、每一个县、每一个小镇。我们需要维持稳定，需要确保法律与秩序，并为人民提供帮助。\n\n他们或许将我们称作“暴徒”，但我们尚存澎湃的斗志。我们会向他们证明，我们的斗志远未熄灭。"
 USC_unify_the_loyalists: "团结效忠派"
 USC_unify_the_loyalists_desc: "我们肩负着再次统一国家的崇高使命，并将坚定不移地为之奋斗，直至这一使命圆满达成。我们向所有心系国家命运的爱国者发出了号召，他们则积极响应、声势浩大。\n\n在我国历史上，从未有过如此大规模的运动——来自五湖四海、不同种族和宗教团体的人们团结一心，共同守护美国的未来……这简直令人叹为观止……\n\n我们向所有人传递着同样的信息：停止流血、寻求和解。对于那些拒绝接受这一信息的人，他们将不得不面对团结一致的忠诚力量。而我必须提醒你们，他们终将为自己的选择感到后悔……"
 USC_appeal_to_heaven: "诉诸天意"
 USC_appeal_to_heaven_desc: "“我们深信上帝”是我们国家的座右铭之一，正是因为上帝赋予了我们在受到被从地球上抹去的威胁时自卫的权利。"
 USC_fight_the_welfare_state: "打击社会福利"
 USC_fight_the_welfare_state_desc: "这简直令人难以置信！即便在如此艰难的时刻，竟还有人依赖福利白吃白喝，肆意挥霍国家的财政资源。如果我们希望国家能够持续繁荣，就必须制止这种行为。我们必须大声告诉他们：“去找个工作吧！”而我正是打算这么做。"
 USC_propagate_american_exceptionalism: "传播美国例外论"
 USC_propagate_american_exceptionalism_desc: "在我的职业生涯中，我邂逅了众多人物，足迹也遍及多个国家，但美国人的精神无疑是最为卓越非凡的。我们这片土地上孕育着地球上最伟大、最智慧、最勤勉的人民。\n\n世界欠我们一份巨大的恩情，而非我们亏欠于世界。作为取得最大、最重要工业和技术革命成就的国家，我们曾击败纳粹，战胜共产主义，又成功对抗ISIS。在过去的约75年里，我们一直是世界经济的坚强后盾。\n\n我们为这个世界倾注了无数心血与汗水……然而，现在到了美国为自己考虑的时候了，是时候践行“美国优先”的理念了！在国内问题妥善解决之后，我们将不再提供外国援助，也不再卷入无谓的战争……是时候全心全意地帮助美国人民了！……"
 USC_appeal_to_order: "诉诸秩序"
 USC_appeal_to_order_desc: "极端主义正以空前的力度撕裂着我们的国家，其背后的主要推手正是民主党反对派！美国人民正饱受破坏与掠夺之苦，而这些反对派却只顾着谋取政治私利……他们真是可恶透顶，不是吗？\n\n但我们绝不会坐视不管，任由他们肆意妄为。正因如此，我们拥有强大的执法机构和英勇无畏的警察作为坚强的后盾……我们必须坚决支持警察，趁着还有机会，为国家重新树立法律和秩序！"
 USC_appeal_to_liberty: "诉诸自由"
 USC_appeal_to_liberty_desc: "自由是我们自1776年建国以来一直珍视的东西，从英国红衫军及其毫无骨气的“忠诚臣民”，到剥夺非裔美国人自由生活权利的南方分裂主义者，再到上个世纪导致数百万人死亡的法西斯主义者和共产主义者，自由正是我们一次次面对这些巨大威胁所捍卫的价值观。在21世纪的今天，我们必须再次从所谓的“美利坚联邦”手中捍卫它，因为它不过是一个被美化了的，由那些破坏整个美国民主的全球亿万富翁所操纵的军阀国家。"
 USC_the_refounding_father: "国父再世"
 USC_the_refounding_father_desc: "众所周知，乔治·华盛顿、托马斯·杰斐逊、约翰·亚当斯、本杰明·富兰克林、亚历山大·汉密尔顿、约翰·杰伊和詹姆斯·麦迪逊等开国元勋创建了今天的美利坚合众国，而现在，唐纳德·特朗普将继往开来，创建一个更加繁荣和稳定的联邦。"
 USC_activate_the_defense_production_act: "重启《国防生产法》"
 USC_activate_the_defense_production_act_desc: "1950年制定的《国防生产法》从冷战伊始就在等待生效，我们将需要调动大量的资源，为我们的部队制造新的装备。虽然与旧联邦的军工规模相比，我们的军事工业实力可能微不足道，但我们绝不能坐以待毙，只有大干快上才能在军事实力和军工生产力上与联邦东部地区相匹敌。"
 USC_revive_the_civilian_economy: "振兴民用经济"
 USC_revive_the_civilian_economy_desc: "没有民用经济，军事经济也无法正常运转。民用经济对于任何经济体来说都是至关重要的，我们必须启动甚至"
 USC_defend_american_values: "捍卫美国价值观"
 USC_defend_american_values_desc: "尽管当前我们面临着暂时的纷争，但我们始终坚信，美国过去是、现在是、未来也必将是这个星球上最伟大的国家。我们绝不能忘记那些铸就我们伟大的基石，那些“美国生活方式”所蕴含的精髓，以及那些激进左派和激进右派叛徒正妄图剥夺我们的宝贵财富……\n\n作为你们的总统，我郑重承诺，将致力于将这些核心价值观制度化并全力保护，确保我国每一位公民都能享有实现美国梦的机会！"
 USC_work_with_the_state_governments: "与州政府合作"
 USC_work_with_the_state_governments_desc: "与诸州政府合作将有助于提高我们在全美的合法性地位。"
 USC_minimize_militias: "缩编民兵"
 USC_minimize_militias_desc: "你见过那些所谓的……“民兵”吗？他们自称什么“波嘎鲁男孩”？真是可笑得不堪入目，像一群几乎没穿衣服的野蛮人到处乱跑。当我们的敌人通过瞄准镜看着他们时，不禁发笑，但对我们来说，这一点也不好笑，甚至极为可怕。\n\n他们完全没有组织性，也不懂得服从命令！他们的训练和装备完全无法达到保护国家的标准。如果你真的想为国家出一份力，就去加入正规军，而不是这些滑稽剧一般的队伍。"
 USC_congressional_contraction: "裁减国会规模"
 USC_congressional_contraction_desc: "值此麋沸蚁聚，祸乱滔天之时，政府必须有能力迅速有效地履行其职能。但政府内部部门之间的冲突，却有可能会影响到我们指挥作战的效率。我们的总司令需要他能得到的所有力量来带领我们取得胜利，而这自然会与国会发生冲突。总统将颁发一系列战时临时措施，以控制国会的影响力，确保他们不会过度干预政府。他们将减少对总统的监督，重要的法律权力将被撤销，他们干预决策的总体能力将大大削弱。"
 USC_subdue_subversives: "降服颠覆分子"
 USC_subdue_subversives_desc: "尽管我们相信，许多跟随着我们的，忠实爱国的美国人们是真诚的。然而，良木之中，亦有莠草。在我们的社会中，甚至在政府机构里，总有一些人暗怀恶意，甚至是怀揣着叛国的动机，准备随时“大干一场”。他们密谋反对我们，在我们之间播下分裂和怀疑的种子，暗中破坏我们为胜利所作的努力。其心可诛，我等必将迅速处理。天网恢恢，疏而不漏。我们的情报和执法机构将努力逮捕铲除这些敌对分子。无论他们是普通的市民还是富有的议员，他们不忠和叛国的阴谋诡计都将被铲除。"
 USC_cross_the_rubicon: "横渡卢比孔河"
 USC_cross_the_rubicon_desc: ""
 USC_the_new_stateman: "新一代政治家"
 USC_the_new_stateman_desc: "唐纳德·J·特朗普毫无疑问是这届政府的基石。他代表了一种新型的美国政治家：驱使着他的不是权势集团的腐败，而是强烈的爱国主义和对国家的奉献。这使他理所当然地成为本届政府的长官，美国政治的新纪元也由此开启。他是新一代真正爱国者的美国政治家，每个人都必须在他的身上得到激励和信心。"
 USC_return_to_tradtion: "回归传统"
 USC_return_to_tradtion_desc: "长久以来，美国一直在容忍那些败坏国家声誉的人，现在是拨乱反正的时候了。"
 USC_downsize_the_bureaucracy: "精简官僚机构"
 USC_downsize_the_bureaucracy_desc: "当今美国公民承担的文书工作负担空前沉重，竟是过去的三倍之多！前几届民主党政府把我们的高效国家机构改造成了冗肿低效的“欧盟翻版”。这种做法根本行不通，不能再继续下去了！\n\n我们要让美国重新变得高效便捷。如果官僚主义剥夺了你享受自由的时间，你又怎能宣称自己生活在一个自由的国家呢？\n\n因此，我的政府将秉持以下原则：无论是“财阀”、“官僚”还是“民主党人”，只要是带有“-crat”后缀的单词，都要大幅削减其影响力和规模！"
 USC_oversee_officers: "监督官员"
 USC_oversee_officers_desc: "难以相信。所有的那些制衡的屁话，难道是为了让军队给我们国家的稳定再来上一拳吗？这群将军，这群肩膀上扛星星的军官们……我们得确保他们不会有什么异想天开。我们得一定叫他们记清楚了，谁才是总司令。"
 USC_minimize_the_military: "裁减军队"
 USC_minimize_the_military_desc: "你看，我们难道不爱我们的军队吗？我们很爱他们。但他们的职责是对抗外部敌人，就像打击“伊斯兰国”那样，将来也一样。现在的情况变了。那群将军充斥在军队中，还有点笨手笨脚的……而我们要的是能快速组织起来的人，够灵活的那种。我们赞赏他们的贡献，我们也知道他们正在全力战斗，但是别叫他们自我意识过剩，行吗？"
 USC_unite_the_party: "团结共和党"
 USC_unite_the_party_desc: "我们必须向全国传递一个信息，那就是团结与和解的信息。即使在我们自己的党派中，也包含了来自不同背景、持有不同观点的人……但令人惊讶的是，他们能够相处得出奇融洽。有些人称自己是自由意志主义者，有些人自认为是保守派，甚至还有些人称自己是自由派。然而，无论我们如何自我定义，当夜幕降临之时，我们都有一个共同的目标，那就是为一个强大而统一的美国而战。我们绝不会让任何人，无论是内外敌人，将这份团结撕裂！"
 USC_liberalize_the_party: "解放共和党"
 USC_liberalize_the_party_desc: "你们肯定都听说过华盛顿特区那些假新闻对我的指责：“特朗普是独裁者，特朗普是法西斯，他想把所有人都关进监狱”……这是彻头彻尾的谬论。实际上，我可能是这个国家历史上最捍卫言论自由的总统，而他们至今仍能畅所欲言，就是最好的佐证。"
 USC_the_american_caeser: "美利坚的凯撒"
 USC_the_american_caeser_desc: "是时候让一位真正的领袖登上真正的权力宝座了。自由民主的弊病及其对行政部门毫无意义的限制将不再阻碍我们。唐纳德·J·特朗普将不再仅仅是一位总统，他将是一位强大的凯撒，美国的凯撒。在这些新力量的支持下，他终将如虎添翼，确保整个美国的和平与繁荣。在他的统领下，我们必将取得胜利！万岁！"
 USC_end_the_treading: "停止践踏"
 USC_end_the_treading_desc: "美利坚合众国的人民们，携手并肩，我们共同对抗共产主义暴政和深层政府的谎言。国贼们正要践踏并试图夺走我们的自由，而我们不会让他们得逞。\n\n我们的胜利尽数归功于美国的自由进取精神、我们的宪法第二修正案权力以及支持自由意志的人们，是他们帮我们保护了这一切的存续。他们疾呼：“不许践踏我！”，而我听见了他们的喊声！\n\n停止践踏！"
 USC_empower_the_president: "授权总统"
 USC_empower_the_president_desc: "这个国家的总统是一个最高效的核心，不过这需要其能够拥有履行职责所需的所有资源。这一目标将很快成为现实。总统在各种事务上的权力和权威将得到扩大和执行。无用的官僚陈规和障碍将不再给首脑带来无尽的拖延和浪费。在新任总统的坚强领导下，这个国家将最终在这个艰难时期获得有效和及时的决策。"
 USC_empower_the_congress: "赋权国会"
 USC_empower_the_congress_desc: "国会是政府运作和美国民主的基石。我们必须认识到这一事实，并赋予我们共和国的这一重要部门所迫切需要的权力，以便其履行重要职责。国会将被赋予对国家内部各种事务的新的监督权，同时其他政府部门的权威和权力将被削减。在全新有力的立法部门的领导下，这个国家将拥有一套迅速而高效的管理机构，在这个动荡年代为我们的国家保驾护航。"
 USC_on_the_back_foot: "防守姿态"
 USC_on_the_back_foot_desc: "敌人正在向我们逼近。我们必须想办法让自己回到重返首都的赛跑中，否则我们拯救美国的努力将付诸东流。"
 USC_empower_the_people: "赋权人民"
 USC_empower_the_people_desc: "我记着我的许下的诺言。美利坚的公民们，永远不要忘记这个国家属于你们！全为了你们，我长年累月地斗争着；全为了你们，我们勇敢的民兵和士兵奋力夺取着山丘和平原，夺回我们的国家，你的国家！\n\n工人和农民们、办公室职员们、小企业主们……你们不会被遗忘，你们不会被抛弃，乐观地看，再也不会了！\n\n当我们呼喊“让美国再次伟大”时，这意味着“让我们的人民再次伟大”，让我们的国家再次民治、民享！谁都不能从人民手中剥夺人民的国家，华府官僚不行，共产党和法西斯也不行。让我们团结一致，打得他们屁滚尿流！"
 USC_mobilize_the_militias: "动员民兵"
 USC_mobilize_the_militias_desc: "第一修正案还是没能遏制住“深层政府”对我们日常生活方方面面的渗透和扼杀。现在，我们最后的希望只能寄托在第二修正案，以及那些愿意站出来捍卫现代生活的民兵们身上了！只要我们时刻紧握手中那杆枪，再多的炸弹和坦克也吓不退我们。"
 USC_marshal_the_military: "统帅部队"
 USC_marshal_the_military_desc: "那个所谓的“美利坚联邦”其全部底气都在于拥有一支职业陆军部队和机动灵活的空军部队。我们必须要确保我军的实力足以与之匹敌，甚至超越它们。幸运的是，有相当一部分的陆军和其余的海军陆战队选择支持我们，但我们必须首先确保他们能在地面和空中有效地与敌人作战。"
 USC_desperate_measures: "铤而走险"
 USC_desperate_measures_desc: "这场战争对美国来说绝不是宽恕。鉴于我们不再拥有战前美国庞大的军事和政府资源，我们的政府和军队必须在每一个战术、战略和选择上三思而后行。尽管有些人可能称之为“困兽之斗”，但它们很可能是在这场斗争中保存实力的关键。如果我们想要赢得这场逐鹿之战，我们必须小心谨慎，不能浪费任何一点时间、金钱或资源。"
 USC_encapture_the_public: "吸引公众注意"
 USC_encapture_the_public_desc: "想要取得战争胜利，经常被忽视的一个重要部分是公众的支持程度。目前看来，美国人民对我们事业的热情似乎与我们最初所预期的相距甚远，因此我们应当立即改变这一点。我们要用一切可能的手段，把人民动员起来，团结起来。无论是关于敌人暴行的报道，还是关于承担起爱国责任的号召，我们终将以某种方式俘获公民的心。只有当人民全心全意地支持我们的事业时，我们才能成功地为美国赢得这场战斗。"
 USC_rehabilitate_the_army: "重建军队"
 USC_rehabilitate_the_army_desc: "在同内部敌人的斗争中，我们从军队中揪人的行为可能有点过火了。是时候对这种过火行为加以重视并拨乱反正了。我们会仔细审视曾受审察的人员，并为那些曾受到过多不忠诚指控的人员平反。最重要的是，我们将把军队提升到一个新的重要地位，这有望祛除党内和公众中长期滋生的任何不良情绪。只有当我们的官兵重拾对我们的信心，同时在摆脱一切干扰后，重获能够完成任务的自信时，胜利才会水到渠成。"
 USC_army_reorganization: "整编陆军"
 USC_army_reorganization_desc: "这场为了美国的战争已经证明，自身需要的结构性改革比之前预期的更多。我们不能眼睁睁看着内外敌人，不断企图以激将法使我们改变军队的构成。根据我们眼下的以及预料中的威胁，我们将改编和重组我们的部队，使其在应对这些挑战时得心应手。我们必须面对并拥抱一个终极真理：一支组织和结构不佳的军队无法赢得现代军事冲突。"
 USC_veteran_mobilization: "动员老兵"
 USC_veteran_mobilization_desc: "我们拥有的最重要的资产之一不是可怕的武器，而是人，我们的退伍军人。从以前我国参与的冲突中，他们取得了丰富的知识和经验，并且总是战功赫赫。我们要请他们帮助我们训练军队、规划理论、鼓舞士气，甚至帮助我们在前线作战。在他们的帮助和参与下，我们的武装力量将成为一支不可忽视的力量。"
 USC_war_plans_department: "战争计划部"
 USC_war_plans_department_desc: "不假思索地冲锋陷阵固然容易，但要想取得胜利，就不能这样做。现代战争的胜利，往往建立在事先制定周密计划之上。鉴于此，我们将在武装部队中设立一个部门，专门负责起草、评估和实施详细而有效的作战计划。有了这样一个组织作为我们的得力助手，我们就可以期待为当前和未来的战斗提供更高质量的计划和准备，无论这些战斗发生在北美还是其他任何地方。"
 USC_embrace_the_stratocracy: "拥抱军政制度"
 USC_embrace_the_stratocracy_desc: "没时间打娘娘腔了。全国必须清楚明白我身为战时总统的身份，该以战时的标准治国理政了。正因如此，我才把美国的安全置于优先！我才给了军队平息混乱必要的一切物资！他们还会源源不断拿到更多的物资，一直到所有叛军都像路边疯狗一样被放倒。\n\n然而，就连这些已经实施的伟大措施似乎也被证明收效甚微。因此，今天我将签署一份行政命令，前所未有的一份命令。它会允许我们的军队在一切可能的时间地点与敌人交战。在这次国家生死存亡的战争中，为了夺回这个国家，为了让它再次伟大，这将是我们唯一正确的道路！"
 USC_secure_the_party: "紧栓共和党"
 USC_secure_the_party_desc: "如你所知，我们一直忙于抽干华府泥沼的战斗，却目睹另一片泥沼在共和党党内滋生！有极少数的人，直到今天还对人民不老实，对MAGA事业不忠诚。有心怀二意、奸诈狡猾的分子混到了我们的队伍里……我们将会着手消灭这些两面派，迅速而高效。\n\n值此形势，每个共和党人都应该成为一名特朗普主义者。大家会团结在我的领导下，我们将让共和党再次团结、再次强大。这个党会变得干净漂亮，不会再出现争吵或颓废。"
 USC_rally_the_patriots: "团结爱国者"
 USC_rally_the_patriots_desc: "美国陆军、美国海军陆战队和大部分民兵组织都愿意为我们深爱的国家而战。我们必须团结起来，对抗支持全球化的建制派以及其他潜藏在暗处的敌人。"
 USC_lessons_of_war: "传授战争教训"
 USC_lessons_of_war_desc: "在战火纷飞的岁月中，那些未能汲取过往失误之教训者，终将难逃败北的命运。我们不会坐以待毙，任由自己在现代战争的迅猛浪潮中掉队。幸运的是，这场冲突已然为我们提供了丰富的教训与改进之方，几乎涵盖了每一个可能的维度。我们将分秒必争，将这些宝贵的经验融入我们的军事学院、军官队伍以及总参谋部之中，确保我们的武装力量与时俱进，能够应对这个多变时代可能遭遇的一切挑战。我们的军队将被锻造成一支强大的力量，随时准备应对这场冲突所带来的严峻考验。"
 USC_mindset_of_struggle: "传播奋斗心气"
 USC_mindset_of_struggle_desc: "这无法被粉饰；美国正经历着巨大的艰难和苦难。若我们期望从这场动乱中取得胜利，就必须正视这一事实：胜利之路必将充满艰辛。从最基层的士兵到最高层的政要，每个人都必须现在树立起战斗的意志。我们将在社会的每一个角落传播坚韧、奉献和坚强的美德。美国是在斗争中诞生的，也将在斗争中获得新生。"
 USC_an_adaptable_army: "自适应军队"
 USC_an_adaptable_army_desc: "现代战争，如同自然界的进化，唯有那些能够迅速适应变幻莫测战场的战士才能生存下来，继续他们的战斗。我们决不会容许自己袖手旁观，任由敌人不断适应和改变。我们的武装力量将采纳一种战术上的灵活性和适应性原则，作为我们行动的基石。无论军衔高低，我们每一位军官和将军都必须敞开胸怀，接纳任何必要的战术、战略、技术革新或组织结构的调整，以确保我们始终走在敌人的前头。在每一个部队、每一个军官的岗位上，都将回荡着这样的信条：唯有不断适应变化的军队，才能在激烈的战斗中屹立不倒，迎接每一个新的黎明。"
 USC_secure_army_loyalty: "保障军队忠诚"
 USC_secure_army_loyalty_desc: "在政府内部众多派系和参与者之中，军队以其雄厚的实力和深远的影响力，无疑是最为关键的力量。深知这一点，我们不会耽搁任何时间，必将迅速行动以确保他们的忠诚。我们将与军官中的精英进行深入的对话，以争取他们的支持，为他们的利益做出恰当的人事安排，并迅速解决他们所关切的未决事宜。一旦军队坚定地站在我们这一边，那么无论面对政府内部还是整个社会中，那些野心勃勃、图谋不轨的派系，我们都将无所畏惧。"
 USC_freedom_underground: "自由地下组织"
 USC_freedom_underground_desc: "战争并非总是以士兵们身着醒目军装，在视线所及之处相互交锋的形式进行。为了赢得这场战争，我们不仅需要传统的战术，也必须接纳非传统的战斗方式。我们将策划、引导并资助那些爱国者们，让他们在暗处，尤其是在敌人的心脏地带，为美国而战。无论是特种部队的精英、游击战士的智勇，还是起义者的热血，他们都将在远离硝烟弥漫的前线，以不屈的意志和旺盛的精力，为自由而战。尽管他们的斗争可能隐于幕后，不为世人所见，但他们的行动对于我们在这场艰苦斗争中取得进展至关重要。"
 USC_old_glorys_new_army: "旧荣耀，新军队"
 USC_old_glorys_new_army_desc: "美利坚合众国，一个拥有丰富历史和武装力量传统的国家，其光辉历史横跨无数冲突与战役，一次又一次地战胜了形形色色的敌人。我们将继续自豪地维护这一光辉的传承。我们坚信，无论是哪个军种、哪个单位、哪个部门，都将抱着荣誉感继续承载和发扬美国历史上的传统与遗产。虽然时代在变迁，伪装的图案也随之更新，但美国力量的精神和传统，将由我们这一代人继续发扬光大。"
 USC_take_back_our_country: "夺回我们的国度"
 USC_take_back_our_country_desc: "美利坚合众国当前正面临混乱。那些根深蒂固的精英分子和社会中的叛国者，将这个一度辉煌的国家推入了动荡的深渊。然而，这并非全然是绝望和阴霾。此刻，正是美国真正的爱国者们挺身而出，直面敌人的关键时刻。我们将集结每一个政府部门、动用所有资源、动员私营企业和每一位愿意与我们并肩作战的爱国者。在飘扬的星条旗下，我们将从这些背叛者手中夺回我们的美国！"
 USC_drain_the_swamp: "排干沼泽"
 USC_drain_the_swamp_desc: "并不是所有美国的敌人都将其图谋公然昭示。一群腐败的建制派政客和官僚，他们不仅掠夺了政府的资源，更是从民众手中巧取豪夺，夺走了本应属于人民的财富和力量。我们绝不能容忍此等状况继续存在。我们的政府将迅速采取行动，清除那些挥霍无度、腐败透顶的行为者。那些滋生腐败的办公室将被关闭，那些滋生浪费的预算将被重新审视，那些不称职的人员将被果断解雇。正如特朗普在竞选过程中所反复强调的，我们将坚定不移地“排干沼泽”"
 USC_create_the_nida: "普罗维登斯之眼"
 USC_create_the_nida_desc: "在动员美国的政军资源的伟大征程中，我们已成功地接管了战前美国情报机构的绝大部分力量。我国的情报机构在全球范围内独占鳌头，它们所运用的信息搜集工具和策略，无论是在广度还是深度上，都达到了前所未有的水平。在国防情报局的精心指导下，我们将动用这些宝贵的资源，力求在情报搜集和分析上迅速追平甚至超越我们的对手。然而，在这场隐秘的较量中，我们必须保持警惕，谨慎前行。敌人的狡猾伎俩和隐秘行动可能暗藏重重阴谋，这些潜在的威胁在未来可能会对我们构成严峻的挑战。"
 USC_work_with_the_old_party: "与旧时代残党合作"
 USC_work_with_the_old_party_desc: "在我们政府内部，并非所有人都对事务的处理方式持有一致的确切看法。共和党中有些成员虽然在行事风格上与我们有所差异，但他们无疑是政府不可或缺的一部分。面对意见分歧，我们不会选择排斥他们，而是将通过坦诚的对话和协商来寻找共识。为了维护政府内部的政治团结，与他们合作赢得他们的支持至关重要。在当前这个我们共同面对的危机时刻，疏远这样一个具有重大影响力的政府派别将是一个严重的失策。"
 USC_end_of_the_line: "尾声"
 USC_end_of_the_line_desc: ""
 USC_restart_the_war_machine: "重启战争机器"
 USC_restart_the_war_machine_desc: "美国最强大的优势之一，在于其辽阔的军事工业复合体。正是美国军事工业的辉煌成就，让我们在两次世界大战中取得胜利，并在整个二十世纪保持了领先地位。这台令人敬畏的战争机器即将被重新唤醒，投入到我们通往胜利的征途中。工厂的大门将重新开启，生产线将再次启动，工人们将被召集起来，共同打造最可怕的战争武器。当这个庞大的战争工业全速运转，达到其最大产能之时，我们的军队将成为一股永不枯竭的力量，其威力之大，将令这个星球上的任何人都难以想象如何与之抗衡。"
 USC_encourage_domestic_production: "鼓励本国产业"
 USC_encourage_domestic_production_desc: "战前的美国政治家们犯下了严重的失策，那就是默许外国公司及其进口商品在我们的经济体系中占据主导地位。在这种腐败的全球主义经济秩序下，我国本土的制造业基础被侵蚀殆尽。我们绝不允许这样的状况继续下去。我们将公开号召，并借助财政及政治上的各种激励措施，来鼓励和支持国内制造业的发展与利用。当我们所有的制成品和服务均出自本国企业之手，我们将确信自己已完全独立自主，不受任何外部势力的左右。一个繁荣昌盛的美国，其根基深植于本国产业的坚实与伟大之中。"
 USC_economic_expansionism: "经济扩张主义"
 USC_economic_expansionism_desc: "要实现经济的蓬勃发展，推动经济活动的主力企业也必须随之壮大。我们将精准识别对经济有着举足轻重影响的各类企业，无论其规模大小，并向它们提供财政和政治上的激励措施，以促进它们的业务扩张。随着这些企业在规模和业务范围上的不断扩张，它们无疑将成为吸纳劳动力的强大引擎，为经济的蓬勃发展注入更加强劲的动力，贡献出更加显著的力量。"
 USC_fiscal_responsibility: "财政责任"
 USC_fiscal_responsibility_desc: "战前美国政府在管理国家财政支出方面的失策堪称灾难，赤字居高不下，国债无节制地螺旋上升，开支奢侈无度。我们绝不能步其后尘。我们将制定严格的规范和程序，确保政府开支得到有效控制，国家债务保持在较低水平。在当前形势下，对公共财政的挥霍和不负责可能会带来毁灭性的影响，正如我们从战前美国的经历中所见证的那样。"
 USC_ease_taxpayer_burdens: "减轻纳税人负担"
 USC_ease_taxpayer_burdens_desc: "战前美国施加在几乎所有美国公民身上的极不公正政策之一，是其荒谬的高税收。当前这场战争已经给美国人民的经济状况带来了沉重打击，我们绝不能对此置若罔闻。为此，我们将立即实施一项广泛且深远的减税措施，旨在为大量美国纳税人减轻税负。我们期望，这一举措能够缓解美国人民所承受的，由战争以及战前政府挥霍无度和失策的财政决策所带来的巨大经济压力。"
 USC_encourage_the_working_man: "激励工人"
 USC_encourage_the_working_man_desc: "美国民众并非仅凭一纸命令就能创造奇迹；我们需要做得更多。普通公民需要实实在在的激励来激发他们为经济做出贡献的动力。通过提供包括财政补助或新的就业机会在内的各种激励措施，我们相信我们的公民将更乐意并能够扮演他们在推动经济增长中的角色。当人们拥有高薪工作和劳动的有形成果时，这便是经济向好的最佳证明。"
 USC_destroy_chinese_imports: "摧毁中国进口商品"
 USC_destroy_chinese_imports_desc: "理解中国对我们的恶劣态度并不困难。他们多年来一直在几乎每一个可以想象到的领域内致力于破坏我们的地位，并试图取而代之，尽管如此，我们依旧进口着他们的物品，从而让他们获益。但这令人不满的现状即将画上句号。我们将显著提高进口中国商品的关税，并对其施加更严格的限制。此外，任何已经进入美国境内但不符合新规定的中国商品都将被迅速销毁。依赖我们共产主义对手的时代即将成为历史的尘埃。"
 USC_resurrect_the_dream: "重拾梦想"
 USC_resurrect_the_dream_desc: "美国，这片曾经的希望之地，让那些从出身贫困中来的人们能够找到立足之地，实现自我价值，并取得成功。那个美国一度失落，但现在不会了，我们将不再容许它消逝。我们将继续致力于恢复那些曾使美国成为梦想成真之地的机遇。我们将通过推动新的工作计划、分配激励补助，以及实施关键的法律与经济改革，为我们的人民重新铺就一条通往成功的康庄大道。在唤醒美国梦的同时，我们也必将见证美国的再次伟大。"
 USC_expand_arms_production: "扩大军备生产"
 USC_expand_arms_production_desc: "正如历史上所有战争所昭示的那样，胜利的希望根植于战士们手中的武器。当前的冲突正在急剧消耗我们军队的轻武器库存。但是，我们不会袖手旁观，任由这一局势继续恶化。我们将迅速与国内顶尖的小型武器制造商进行接触，并投入更多的物资和资金以扩大武器生产规模。不论是突击步枪还是机关枪，我们都会确保我们的士兵装备齐全，以取得这场战争的胜利。"
 USC_support_rural_farmers: "支援乡村农民"
 USC_support_rural_farmers_desc: "在这个国家，农村农民正经历着美国各人口群体中最深重的忽视之痛。全球化的浪潮、沿海精英的冷漠以及来自中国的进口商品的冲击，使他们被无情地边缘化，几乎被遗忘。然而，在我们的关注下，这种骇人听闻的忽视行将结束。我们将毫不迟疑地投入资金，用于更新农业机械、缓解贫困和扩大农业生产。随着农民生活状况的显著改观，我们可以期待大众的食品安全保障更加稳固，并为乡村社区注入期盼已久的活力与复兴。"
 USC_a_gun_in_every_hand: "人手一把枪"
 USC_a_gun_in_every_hand_desc: "胜利不会仅靠“充足”的军械而到来；我们的目标是超越这一基准，达到更充裕的备战状态。我们的军工基础与后勤供应链必须立即行动，增强对我们前线将士的武器供应。无论哪个军种，每位身着戎装的士兵都应得到源源不断的武器与弹药支持。在装备的数量与质量上力压敌军，将为我们在战场上赢得显而易见的先发制人优势。"
 USC_promote_economic_patriotism: "提倡经济爱国主义"
 USC_promote_economic_patriotism_desc: "美国民众可以通过消费选择来表达他们的爱国情怀。我们将公开鼓励所有美国人在购物时优先与本国企业进行交易。在这样一个资源丰富、繁荣发达之国，我们的公民实无必要向外界寻求商业往来。无论是购物消费、销售服务还是进行投资，我们的人民和企业都应当展现出对祖国深厚的忠诚，优先支持本国的商业企业，而非仅仅出于追求利益的考量，轻易地转向外国企业。"
 USC_establish_an_all_american_banking_system: "建立全美银行系统"
 USC_establish_an_all_american_banking_system_desc: "美国的银行体系，长久以来受到众多外资及外国运营银行的影响，这种局势对我们的经济有着深远的操纵。现在，是时候终结这种令人不满的状况了。我们将着手打造一个全新的银行体系，这一体系将倾向于扶持那些美国本土所有和运营的银行，而非那些外来者。同时，我们也将制定一系列新的规范，这些规范将特别针对外国银行，以提高它们在我国建立金融霸权的代价。美国的资本，应当也只能掌握在美国人自己的手中。"
 USC_crush_the_federal_reserve: "打破美联储体系"
 USC_crush_the_federal_reserve_desc: "美联储曾是美国联邦政府对经济领域最为公然的过度干预的例证之一。然而，从今以后，它将不再如此深入地干涉我国的经济事务了。随着新的行政令和改革措施的实施，美联储将被迅速缩减规模，并剥离其过度集中的权力。这一过程将公开进行；我们会确保其受到必要的监管，并逐步进行重组，直至其影响力被恰当地削弱。"
 USC_employ_our_veterans: "雇佣退伍老兵"
 USC_employ_our_veterans_desc: "我们的退伍军人在服役期间积累了众多宝贵的技能，这些技能是我们绝不能忽视的宝贵财富。我们将立即为他们在民间和军事领域创造新的就业机会，使他们能够施展才华。随着退伍军人加入劳动大军，他们可以期待运用自己的专业技能、严明纪律和丰富经验，为那些对战争进程至关重要的大型企业注入活力，提升其生产力和效率。"
 USC_recruit_our_veterans: "征募退伍老兵"
 USC_recruit_our_veterans_desc: "我们的退伍军人在他们广泛的军事训练和军旅生涯中积累了丰富的宝贵技能；这些技能是我们绝不能忽视的宝贵财富。我们将积极征募这些经验丰富的退伍军人，让他们在武装部队的各个分支中继续发挥战斗角色。他们在军中历练所获得的战斗经验、技能和深厚知识，无疑将成为我们前线部队的一笔极其宝贵的财富。"
 USC_next_generation_logistics: "次世代物流"
 USC_next_generation_logistics_desc: "在战争胜利的诸多要素中，后勤往往是被忽略的部分。如果我们的士兵没有充足的物资支持，他们又怎能取得战斗的胜利？这一问题亟需得到解决。我们将启动一项宏大的投资计划，旨在扩展、更新乃至创新我们的后勤体系。我们将建造新的道路，铺设新的铁路网络，规划出新的物资分发路线，并实施其他重要的变革与升级。军队对物资供应不足的担忧即将成为历史。"
 USC_a_deal_they_cant_refuse: "无法拒绝的交易"
 USC_a_deal_they_cant_refuse_desc: "在当前这一严峻的危机之际，我们无暇也无资源与私营企业进行无益的讨价还价或冗长无谓的谈判。我们必须让军工复合体立刻认识到，我们此行并非为了与他们进行谈判、讨价还价或缔结任何奢侈的协议；我们所追求的只有实际成果，且仅此而已。那些涉足我们武器系统生产的大公司将立即被“签约”生产我们所需的装备。如果他们拒不从命、推诿塞责或企图耗费我们的时间和资源，他们将会意识到，任何欺骗行为都将承担相应的后果。"
 USC_the_business_of_war: "战争事业"
 USC_the_business_of_war_desc: "正如人类社会的其他领域，战争的进行同样依赖于私营企业的广泛支持。我们将着手与多家公司签订合同，以生产我们武装部队急需的众多关键武器系统。尽管安排物流、规划以及解决与制造商之间的问题可能需要一些时间，但这些努力终将被证明是值得的。一旦我们与国防承包商建立了恰当且协调的合作关系，我们将满怀信心，确信他们能够胜任为我们提供进行这场战争所需的一切资源。"
 USC_fight_the_great_american_struggle: "为美国再次伟大而战"
 USC_fight_the_great_american_struggle_desc: "我们当前所投身的战争，非同一般，它在美国数百年的历史中亦属罕见；这是一场关乎美利坚合众国命运的战争。要想取得胜利，不仅需要斗争，更需要我们每一个忠诚的爱国者——从生产线上的普通工人到军队中的高级将领，都展现出坚持不懈的战斗意志。在这场伟大的美国式抗争中，无论男女老少、无论社会群体还是每一个企业，都必须准备投身于战斗，并为了胜利贡献出自己的一切。"
 USC_revitalize_forgotten_communities: "振兴衰败社区"
 USC_revitalize_forgotten_communities_desc: "美国所遭遇的去工业化进程，以及财富在自由派主导的沿海城市的过度积聚，已对许多勤劳的美国社群造成了沉重打击。我们将立即致力于纠正这一对美国社会极不公正的现象。经济处于困境的社区和地区将获得国家及我们携手的私营企业的投资与就业机遇。当这些曾被边缘化的社群终于迎来稳定且薪酬丰厚的就业岗位，以及坚实的经济保障，他们将得以焕发活力，与美国社会的繁荣同步前行。"
 USC_introduce_rationing: "推行定量配给"
 USC_introduce_rationing_desc: "遗憾的是，对于普通美国民众而言，无忧无虑的充裕时代已经暂时落幕。在战争的激烈动荡条件下，许多日常生活中不可或缺的基本物资正面临供应紧张的情势。为了加强管理并减少关键物资的浪费，我们将实行配给制度。每位公民将被限定每月购买特定数量的商品，并将持有国家发放的证明文件，用以追踪和记录他们的购买情况。如果我们能够妥善节约并有效管理资源，我们有望在不遭受严重短缺——这种短缺曾在过去的无数战争中摧毁了许多国家——的情况下，赢得这场战争的胜利。"
 USC_build_anti_poverty_encampments: "建立扶贫营地"
 USC_build_anti_poverty_encampments_desc: "内战引发的经济冲击已使无数美国人坠入了苦难的深渊。但我们绝不能容忍这种苦难无声无息地持续蔓延。我们将启动一项覆盖广泛且深入的援助计划，专门针对那些生活在水深火热中的美国同胞。这些民众常常不得不忍受寒冷、饥饿、疾病和无家可归的煎熬，甚至同时面临多重困境。他们将从食品捐赠到临时居所等多方面获得必要的援助。只要我们能够守护住公民的生活水平，避免其遭受严重的下滑，我们就能够维持民心的稳定，并确保对战争的支持高涨。"
 USC_end_green_tyranny: "终结绿色暴政"
 USC_end_green_tyranny_desc: "多年以来，自由派精英们一直企图将“绿色能源”理念强加于美国民众，他们的这一行径已将数百万在煤炭与石油行业谋生的美国人推向失业的边缘。然而，这种状况将不再被容忍。那些曾由战前政府人为支持的所谓“绿色”产业，其所享有的任何特权或补贴都将被撤销。为了确保那些在化石燃料行业中辛勤工作的数百万美国人能够继续他们的职业生涯，我们将迅速通过新的财政援助和对美国化石燃料产业的再投资。我们已经摆脱了自由派沿海精英及其非政府组织走卒的社会正义束缚，既然如此，我们为何还要去支持他们那些离奇古怪的“环保”图谋呢？"
 USC_embrace_the_energy_of_the_future: "拥抱未来新能源"
 USC_embrace_the_energy_of_the_future_desc: "尽管我们对能源行业的当前构成感到满足，我们仍需认清一个事实：我们所置身的现代世界，其发展的步伐早已超越了我们的怀旧与自满。能源领域的创新不断涌现，它们所带来的益处将极大地助力我们的前进。在核能、地热能、太阳能等尖端科技领域，美国企业和科学家所取得的开创性成就已经达到成熟阶段，亟待转化为实际应用和深入开发。我们将毫不犹豫地迅速为这些采用尖端技术的新能项目注入资金与支持。作为创新与进步的摇篮，美国将持续恪守其历史悠久的承诺，通过积极采纳未来的新能源技术，来实现我们的宏伟蓝图。"
 USC_expand_the_defense_production_act: "扩大《国防生产法》"
 USC_expand_the_defense_production_act_desc: "《国防生产法》无疑是一个用以协调和动员我们的军事工业的宝贵的工具。然而，这场战争已经清晰表明，我们需要的是超越现行法律框架的更多能力。意识到这一点，我们将对法案所赋予的权力和权限进行重大更新和扩展。我们的政府将因此获得更多的手段和监管能力，以便更有效地协调、控制并扩大关键军事装备的生产，以支持我们的战争进程。随着这些繁文缛节的官僚限制被最终取消，胜利将变得触手可及。"
 USC_regrow_american_innovation: "重振美国创新"
 USC_regrow_american_innovation_desc: "美国曾是世界科学领域的领头羊。这个国家不仅孕育了，也吸引了无数代最杰出的才智，他们随后开创了划时代的发明与创新。我们必将不负这一伟大遗产。从此刻起，我们将向投身于科学研究与开发的私营及公共大型企业授予新的资助和投资。当我们投入充足的资源与资金时，我国在科技领域的创新实力将变得独步全球——这是我们命定的地位。"
 USC_the_best_is_yet_to_come: "好戏即将登场"
 USC_the_best_is_yet_to_come_desc: "我们在这场重夺国家的战斗中已经跋涉千里、努力拼搏，但这并非我们的终点。在我们致力于使美国再次伟大的征程上，仍有无数挑战横亘于前。尽管我们渴望驻足于当前的成就，但仍有太多值得和需要我们持续奋斗的目标。我们的对手至今仍未放弃他们摧毁美国及其守护者的图谋，但他们的努力绝不会令我们止步。正如特朗普总统所言，“最美好的时刻尚未到来”。"
 USC_economic_populism: "经济民粹主义"
 USC_economic_populism_desc: "我国经济的症结，并非那些精英自由派学者所能洞察。真正懂得美国经济该如何发展的，是这个国家的普通民众。作为他们的代表，我们将迅速响应他们的呼声。经济领域的新政策和改革将基于广大选民和公民的意愿。我们若能倾听民意，满足他们的期望，那么在我们的人民眼中，我们的方向就不会有偏差。终归而言，我们是一个民主的国家，倾听人民的声音，正是我们的本分。"
 USC_utilize_revolutionary_nostalgia: "利用革命情结"
 USC_utilize_revolutionary_nostalgia_desc: "美国，这个国度，其自由之魂在争取独立的烈焰与风暴中铸就，自诞生之初便与勇敢的斗争密不可分。这份遗产我们将全面接受，并在我们的对外宣传和教育活动中发挥其深远影响。我们推广我们事业的每一个地方，都将是唤起美国革命精神的时刻。那些反抗暴政的革命先驱将作为当代爱国者的楷模。美国革命的历史将作为我们今天革命斗争的坚实基石，激发我们前行。"
 USC_invoke_the_second_ammendment: "援引第二修正案"
 USC_invoke_the_second_ammendment_desc: "宪法第二修正案，作为美国民主的基石之一，却未得到所有人的认同。我们的对手试图剥夺无数美国人携带武器的权利，这恰恰印证了许多人的猜疑。此时此刻，这一权利应当成为所有忠诚爱国者集结的号角，他们渴望捍卫自己的宪法权利，抵御暴政的侵犯。在我们的宣传中，我们将着重强调第二修正案的重要性，视其为美国民众手头最强大的武器，以捍卫我们伟大的国家。我们将激发公民的自豪感和斗志，让他们明白，在这场斗争中，他们的权利和自由正面临考验。"
 USC_the_national_militia: "国家民兵"
 USC_the_national_militia_desc: "那些为与我们的正规部队并肩作战而集结的民兵，对我们而言是极大的助力，然而它们各自为战的特性在未来可能引发问题。因此，我们将建立一个统一的国家民兵组织，它将受到我们军事最高统帅部更为严密的指导和控制。这一新的国家民兵将融合普通公民的坚毅与爱国情怀，以及我们军事指挥架构的有序与集中化特征。正如美国的革命先驱们曾借助公民民兵的力量对抗英国侵略者，我们也将以民兵的形式，让普通公民投身战斗，以此战胜我们当下的敌人。"
 USC_stand_your_ground: "坚守阵地"
 USC_stand_your_ground_desc: "这场战争不幸地给我们的公民、士兵乃至政治家们带来了一种悲观和沮丧的情绪。撤退、屈服、即将到来的毁灭——如此多的懦弱之声在四处蔓延，但这些畏缩的言论必须立刻停止。我们的指挥官和士兵将得到明确指示：唯有坚守阵地并奋勇作战，胜利之门才可能为我们敞开。当我们摒弃恐惧，勇往直前地迎战，我们的对手将会意识到，他们所面对的将是一场艰难而激烈的斗争。无论是一线的士兵还是政府的高层官员，每一位公民都应当带着骄傲与激情，共同肩负起这一坚定不移的信念。"
 USC_armor_innovations: "装甲创新"
 USC_armor_innovations_desc: "在这场冲突的硝烟中，我们积累了宝贵的经验与深刻的洞见，这些都将成为我们提升武器系统的坚实基石。对于我们的装甲部队，这些经验尤为重要。我们将把在这场战争中对坦克运用的洞察和学习转化为发展动力，激励军事工业的研发部门着手进行技术升级与创新改进。随着这些尖端技术与创新成果的融入，我们的装甲部队将在现代战场上崛起，成为一股令人敬畏的力量。"
 USC_reorganize_the_air_force: "重组空军"
 USC_reorganize_the_air_force_desc: "在夺取战前美国的武装力量的行动中，我们成功地控制了空军的一大部分。但在随之而来的战争混乱中，我们基于这些夺取的资源构建空军的尝试，充其量是随意和无组织的。这一局面将被我们立即扭转。我们的空军将经历显著的重组与重构，包括建立新的空军联队、调整部队结构、规划新的空军基地以及制定新的作战方针。一旦我们的军事航空力量全面运转，我们将主宰美国的天空。"
 USC_crush_the_deepstate: "摧毁深层政府"
 USC_crush_the_deepstate_desc: "自始至终，深层政府的隐秘黑手一直在暗中对抗我们，往往通过美国情报机构来实施其阴谋。即便这些情报搜集机构及其特工人员目前已落入我们的掌控之中，我们仍将向这些背叛者明确昭示，此处究竟谁主沉浮。他们手中的权力将被大幅削减，其行为也将受到常规政府的严格监管。他们任何的企图和行动，都必须先行通过我们的审查与批准。让深层政府及其走狗再也不能够对这个国家的真正爱国者进行侵扰与伤害！"
 USC_restructure_the_intel_community: "重组情报共同体"
 USC_restructure_the_intel_community_desc: "那些从战前美国接管的情报机构和特工至今已经显示出了巨大的价值，但我们追求卓越的脚步不会停歇。面对当前战争以及其它令人担忧领域的威胁和压力，我们迫切需要对我们的情报系统进行一次全面的重组与改革。这些机构将被委以新的使命和优先级，它们的各种办公室也将为了达成新的目标而进行调整和重组。通过这次精心策划的重组，我们的情报搜集机构将变得更加锐利和高效，让任何敌人的隐秘行动都难以逃脱我们的洞察。"
 USC_trial_the_traitors: "审判叛国贼"
 USC_trial_the_traitors_desc: "在我们为美国而战的过程中，我们遭遇了不少自诩为争取自由和国家救赎而战的美国人，然而，我们很快便识破了他们的真面目。许多自封的爱国者实际上是背叛者、机会主义者、骗子，以及信奉在这个国家无立足之地的可憎意识形态的狂热分子。现在，是时候对这些美国的可耻叛徒进行正义的审判了。他们将被提上法庭，因其对这一国家及其人民所犯的罪行受到审判，并得到相应的惩罚。虽然我们目前尚未将国内所有的叛徒一网打尽，但那些已在我们手中的叛徒必将为他们的所有罪行受到公正的制裁。"
 USC_back_the_blue: "支持警察"
 USC_back_the_blue_desc: "近年来，我国警察力量肩负着维护美国街头法律与秩序的重任，其负担之重，在国内无人能出其右。面对无政府主义者、犯罪分子、恐怖分子的威胁，以及战争带来的动荡，我们的警官们经历了难以想象的艰难岁月。然而，我们决不允许这样的痛苦继续下去。我们的地方、州和联邦执法官员终将获得他们所迫切需要的支持。无论是资金援助、设备升级还是新的培训项目，我们将不遗余力地提供他们所需的一切资源，以确保我们的社会恢复和平与秩序。"
 USC_rekindle_nationalism: "重燃民族主义"
 USC_rekindle_nationalism_desc: "拯救一个国家，需源于对其独特之处的深爱与珍视。为这个国家奋战的爱国者，其动力不应仅来自于胜利的愿景；更应源自对美国精神本身的坚守与捍卫。在推动战争进程的宣传运动中，我们将弘扬美国的民族自豪与激情。民族主义将不再是令美国人因言获罪的禁忌之词，而将成为激励我们每一个人的主导力量。"
 USC_the_minutemens_last_stand: "分钟人的最后一战"
 USC_the_minutemens_last_stand_desc: "目前，为我们而战的民兵及其它较为松散的部队正处在一个岌岌可危的关头。随着战争所带来的压力和损失日益加重，他们将在前线的激烈战斗中，扮演更加积极和关键的角色。对他们来说，这并非易事，但在这种危急关头，我们必须采取紧急行动。然而，对于他们的能力与对我们事业的忠诚，我们从未有过丝毫的疑虑。我们坚信，他们会以无限的热情和坚定的决心，竭尽全力守护这片土地，并在每一个角落为我们赢得胜利的荣光。"
 USC_spacious_skies: "袤宇蓝天"
 USC_spacious_skies_desc: "虽然战斗机及其所引发的激烈空中战斗往往是战术焦点所在，但要在空中取得胜利，单凭使用战斗机和对地攻击机是不够的。我们将需要生产更多的战术和战略轰炸机，并增加其使用频率，以便能够打击位于战线深处的目标。一旦我们利用这些轰炸机摧毁了敌方的基础设施、工业、后勤以及其他关键的后方目标，敌方的战斗效能将受到极大的削弱，这是可以预见的。我们不仅仅要控制我们领空的制空权，更要将我们的空中优势扩展到敌人的领空之上。"
 USC_finance_plane_production: "资助飞机生产"
 USC_finance_plane_production_desc: "当前飞机在空战中的损失速度对我们的空军构成了巨大压力。为了确保空军的持续作战能力，我们必须增添更多的战机以弥补战斗中的损失，并以此来提升我们空军联队的战斗效能。我们会立即采取行动，向我们的飞机制造商注入资金，以便他们能够开始大规模生产所需的战斗机。通过这些迅速而坚定的措施，我们的空军将迅速得到必要的增援，这将有助于我们在横跨美国领空的空中战争中维持优势，确保我们的制空权不容挑战。"
 USC_the_next_generation_air_force: "次世代军队"
 USC_the_next_generation_air_force_desc: "军事航空技术的发展日新月异，迭代速度逐年加快。当明白到这一趋势，我们绝不能在这迈向先进空军的竞赛中掉队。我们将汇聚并整合所有进展、物资和专业知识，打造一支“次世代”空军。这支崭新的空军将融合最尖端的战术与技术，使我们在这片大陆上独占鳌头，甚至可能在全球范围内都是无可匹敌的。正如战前的美国在军事航空领域开创了先河，我们也将继续引领这一领域在未来的发展潮流。"
 USC_aerial_recruitment_drive: "空军征兵运动"
 USC_aerial_recruitment_drive_desc: "虽然我们拥有众多飞机，但同时，我们也需要合适的人才来驾驭它们。针对飞行员短缺的问题，我们即将展开一场全新的征募行动，旨在壮大我们的空军阵容。我们将向大众展示，成为空军的一员，不仅意味着拥有光明的职业前景和丰厚的薪酬，更能实现他们对国家应尽的爱国责任。我们坚信，通过这一新的招募活动，必将吸引众多满怀热忱的美国公民，他们将为了国家的荣耀与利益，勇敢地翱翔于蓝天，投身于飞行和战斗之中。"
 USC_bolster_the_national_guard: "加强国民警卫队"
 USC_bolster_the_national_guard_desc: "在美利坚的历史长河中，国民警卫队已经多次证明自己是一支能够捍卫国内和平与安宁的不可或缺的力量。在当前这个充满战争、内乱、骚乱、犯罪以及其他国内恐怖行为的动荡时代，国民警卫队将成为维护秩序的另一支强有力的保障。我们将着手为我们的国民警卫队投入更多的人力资源、资金支持、专业训练以及先进装备，无论是在前线的战斗还是在后方的秩序维护中。随着国民警卫队实力的增强，我们可以期待，近期内困扰着美国社会的恐慌和混乱，终将成为历史的尘埃，不再重现。"
 USC_empower_the_executive_branch: "赋权行政部门"
 USC_empower_the_executive_branch_desc: "行政部门常年以来被深层政府所左右。他们侵犯着政府的职权，如同操纵傀儡木偶般操纵政府，令其成为公众肆意取乐的小丑，只为让自己好在幕后发号施令！\n\n是可忍，孰不可忍。在我国身处国难之渊时，是总统与行政部门作出了最艰难，也是当下最必要的决定，我们也得以战胜了迄今为止的一次次危机。这个总统任期必然不会风平浪静……但也不乏荣光与伟绩。我也认为，如今在我身边工作的许多人都称得上是英雄……\n\n美利坚赋予了我们前所未有的权力，鞭策着我们为国家带来变革。我明白我们必能行稳致远。在我们为子孙后代建成一个强大、美丽、安全的美国之前，我一刻也不会动摇！"
 USC_realign_the_congress: "改组国会"
 USC_realign_the_congress_desc: "国会……懂得都懂，他们从来就没有支持过我们，也从来不想让我们的立法提案一帆风顺、顺顺利利地通过。事情本来能简单得多，实际上，也许这场“内战”我们本来也不必打……\n\n不过现在，谢天谢地，我们终于排干了那滩死水。现在人民……那些真正的人民，那些真正的爱国者……终于可以抬起头来，真正地为国服务了。\n\n国会里有不少我认识的了不起的人。我们那就有迈克·约翰逊，很出色的一个演说家……还有马特·盖兹，当然，他是一个很棒的人，一个真正的爱国者，对他的国家忠心耿耿……我们需要更多像他们这样的人。\n\n好吧，现在的国会是我能与之达成交易的国会。他们都是聪明人，不会拒绝交易，尤其是在我国当下必须克服的困难时期。"
 USC_enact_wartime_austerity: "施行战时紧缩政策"
 USC_enact_wartime_austerity_desc: "尽管战争给我们的政府预算带来了前所未有的压力，但这一问题却鲜少被广泛讨论。大量资金被专门划拨用于战争，这无疑限制了我们在其他关键领域的投资能力。为了确保政府开支和债务不会无序增长，我们将不得不采取一系列战时财政紧缩措施。我们将大幅度削减那些非核心计划的开支，并全面实施严格的财务管控。虽然这些艰难的决定可能会引起一部分人的不满，但为了取得战争的胜利并维护财政的稳定，我们别无选择，这是我们必须采取的必要之举。"
 USC_a_list_weaponry_agreements: "最高优先级军工生产协定"
 USC_a_list_weaponry_agreements_desc: "这场冲突给予我们的最大教训是，现代战争绝非陈旧和简单武器所能驾驭。唯有掌握市场上最尖端、最新锐的武器系统，我们方能确保取得胜利。我们所需的武器系统必须精确无误、高效无比，并且在技术层面上领先世界。深知这一点，我们将立刻与我国顶尖的国防承包商进行沟通，以确保他们能够为我们生产出最为先进的武器系统。在我们签订了新的合同协议之后，我们的敌人必将为我们军事装备的卓越战斗效能所震慑。"
 USC_support_wartime_entrepreneurs: "支持战时企业家"
 USC_support_wartime_entrepreneurs_desc: "不同于许多其他国家，我们的军工产业有相当一部分是由私营企业和个体企业家所驱动的。在当前这样的动荡时期，这些企业家在支持我们的武装力量上承受了巨大的风险。为了保障他们的持续经营，并确保我们能够获得必要的武器装备，我们将提供充足的财政和物资援助。通过这样的支持，我们不仅稳固了军工产业的基础，也为我们的武装力量提供了坚实的后盾。我们将通过直接注资、设备购置补贴和更优惠的合同条款，全力支持他们，以减轻其负担，确保军工企业高效助力战争需求。"
 USC_harness_the_military_industrial_complex: "利用军工复合体"
 USC_harness_the_military_industrial_complex_desc: "美国的军工复合体代表了无与伦比的生产力量，其工业产能和产品质量在全球范围内无与伦比。虽然我们并未完全掌握美国战前的整个军事工业，但我们仍将充分利用手头上的资源，发挥其最大潜力。我们将统筹和引导我们的军工复合体，以最高的质量和效率进行生产。一旦我们全面释放了我们工业的强大生产能力，胜利的到来将不可阻挡。"
 USC_lockheed_martin_contracts: "与洛克希德·马丁的合同"
 USC_lockheed_martin_contracts_desc: "洛克希德·马丁公司，作为美国航空制造的佼佼者，其卓越产品在战前不仅深受美国政府的青睐，也赢得了世界各国的广泛认可。鉴于此，我们将主动与其接洽并签订合同，委托他们为我们的空军打造新一代战机。凭借他们在航空领域的深厚专长和尖端技术，我们将获得确保美国领空绝对优势的关键力量。"
 USC_gdls_contracts: "与通用动力陆地系统的合同"
 USC_gdls_contracts_desc: "通用动力陆地系统公司，作为美国装甲车辆制造业的佼佼者，其产品不仅在美国本土，更在全球范围内赢得了广泛赞誉，包括战前的美国政府及众多国家。鉴于他们在装甲车辆领域的卓越成就，我们将与他们建立合作关系，签订合同，以生产我们陆军所需的新型地面战车。借助他们的专业技术和制造实力，我们将确保陆军在地面作战中以无与伦比的高效率和精准度取得压倒性优势。"
 USC_stop_tyrannical_regulation: "废止严苛监管政策"
 USC_stop_tyrannical_regulation_desc: "政府对经济的过度调控已被反复证明，它成为了阻碍我国经济增长和个人自由的最大障碍之一。我们不会容忍这种繁琐的监管继续限制美国人的生活和侵犯他们的私人利益。那些最为阻碍性的规定和其他官僚主义的繁文缛节将被我们迅速废除，无论是通过行政命令还是新立法。一旦这些压抑市场的法规和法律被废除，我们的经济将获得自由发展和扩张的机会，不再受到不必要的干预。"
 USC_inflation_annihilation: "遏制通胀"
 USC_inflation_annihilation_desc: "近年来，通货膨胀这一经济问题一直是困扰我国的一个重大隐忧。美元贬值不仅侵蚀了经济健康，也波及到了勤劳的美国人民的日常生活。历史上，通货膨胀对经济的破坏力不言而喻。我们绝不允许通货膨胀继续侵蚀美国民众及其企业的财务安全。我们将审慎调控并监控政府设定的利率，并加强对新货币发行的严格控制。通过审慎的监管和精细的调控，我们将使通货膨胀成为历史，确保经济的稳定与繁荣。"
 USC_privatize_public_sector_services: "公共部门服务私有化"
 USC_privatize_public_sector_services_desc: "政府在维护众多效率低下的服务和企业上投入巨资，这不仅耗费了大量公共资源，也分散了政府的精力。为了履行我们减少国家对经济干预的承诺，我们将立即着手将这些服务私有化。通过将这些服务和企业出售给私营实体，我们不仅能够释放资金和资源，还能让政府集中精力处理更为重要的事务，提高政府运作的效率和效益。"
 USC_constitutionalize_capitalism: "宪政资本主义"
 USC_constitutionalize_capitalism_desc: "我国宪法，这部政治文献将政府的自我约束、个人自由以及权力分立奉为根本，同样也应当成为我们经济体的指导灯塔。我们开国文献中所蕴含的原则，应当在我们的国家私营企业的每一个层面得到深入的推广与实践。我们不仅要宣扬这一理念，更将制定新的法规与法律，将我们致力于将经济宪法化的努力以法律形式固定下来。我们将引领全美人民，共同拥抱我们独特的政治遗产所蕴含的创始哲学。"
 USC_ensure_congressional_transparency: "确保国会透明度"
 USC_ensure_congressional_transparency_desc: "为实现限制国家权力扩张的目标，我们首先着眼于提升政府机构的透明度，尤其是从国会做起。透明度的提升将使公众得以窥见国会的运作，从而筑起信任的基石，任何政客图谋权力的不当行为都将无所遁形。我们将迅速行动，将国会的多种程序置于公众视野之中，并将那些原本在暗中进行的重要活动透明化。我们坚信这一原则：一个完全透明的政府，无从施加任何压迫。"
 USC_begin_transformation: "开始变革"
 USC_begin_transformation_desc: "我们已清晰地界定了调整政府与公民之间权力结构的目标。现在，是时候迈出向这一目标过渡的坚定步伐了。为了顺利实现这一转变，我们将立即着手对我们的政治和法律体系进行必要的改革。我们将放宽并下放联邦政府经常行使的一些权力、规则和法规，将它们转移到州政府或地方政府等更低级别的政府机构。同时，我们也将缩减某些联邦机构的规模，减少它们干预和监管的范围。这些新的措施将有助于我们逐步实现减少美国社会中那些浪费资源且不民主的政府干预，我们致力于构建一个更加高效和公正的社会体系。"
 USC_shark_tank_initiative: "创智赢家倡议"
 USC_shark_tank_initiative_desc: "资本主义的本质在于竞争和效率，只有那些提供最优质产品和服务的公司才能在市场中立足，而那些无法跟上步伐的公司将自然被淘汰。这一市场规律是我们所认同并准备全面采纳的。在推动经济重建和增长的宏伟蓝图中，我们将采取一种创新的策略来挑选合作伙伴。我们将基于全新的、更为严格的标准，深入分析并选择那些在产品、服务、成本节约和企业效率上表现最佳的公司。这些公司将在激烈的市场竞争中脱颖而出，成为新项目或进一步投资的首选。通过这一新的举措，我们有信心与市场上最顶尖的公司携手，共同打造一个更加繁荣、更具竞争力的新美国。"
 USC_trimming_the_bureaucratic_fat: "消肿官僚制度"
 USC_trimming_the_bureaucratic_fat_desc: "美国官僚机构的膨胀和浪费问题已经到了令人难以置信的地步。无数的美元和时间在政府的繁复程序和迷宫般的组织结构中被消耗殆尽。现在正是我们采取行动，终结资源浪费，将政府转型为一个高效生产力引擎的关键时刻。我们将迅速启动一项全面的重组计划，淘汰那些在无效岗位上的官僚，削减那些无成效的项目的预算，缩减那些过度膨胀的机构规模，并严格执行对所有待批项目预算请求的评估。大政府的浪费时代将从此刻终结，我们将迎来一个更加精简、高效的政府管理新纪元。"
 USC_state_power_reborn: "州权重生"
 USC_state_power_reborn_desc: "美国各州在国家权力下放的历史进程中起着核心作用。为了进一步坚定我们对分权治理的承诺，我们计划向州政府授予更多的权力。州政府将被授予一系列全新的权力，以便更独立地管理其内部事务，而联邦政府对州级事务的控制将显著减少。这种新的治理模式将赋予各州应有的自主权，使它们从以往联邦政府的过度干预中解放出来。"
 USC_equality_in_taxation: "税收平等"
 USC_equality_in_taxation_desc: "税收一直是政府与公民关系中一个极具争议的问题。在战前的美国，税收体系存在不公平和歧视，仅仅因为财务上的成功，富裕的美国人就成为了税收的主要目标。然而，随着我们逐步消除基于收入或财富的税收率之间的显著差异，这种不平等的现象将被终结。在这个国家，无论个人在经济阶梯上的位置如何，都将平等地承担税收义务，确保税收制度的公正性和平等性。"
 USC_patriotism_in_dissent: "饱受争议的爱国主义"
 USC_patriotism_in_dissent_desc: "尽管我们的对手不断歇斯底里地宣称我们是一股无所不能、企图控制一切的专政力量，但这种说法纯属疯狂的幻想。这个国家的忠诚爱国者们在过去几年中，一直在不懈地与那些背叛者、体制内的机会主义者，以及那些已经在我们的国家内部根深蒂固的敌对分子进行斗争。美国的爱国主义，是对那些敌视我们国家的现有秩序的反抗。我们将不遗余力地向每一个角落、每一个人传达这一点。我们要让所有人都知道，爱国者和美国事业所经历的艰难困苦，以及我们现在仍在面对的挑战。"
 USC_empower_the_agents_of_change: "赋权变革者派"
 USC_empower_the_agents_of_change_desc: "在这个国家，无数忠诚的美国公民，包括政府内外的人士，他们倾注了无尽的心血与汗水，为国家的明天和同胞的福祉不懈地奋斗。我们应当认可这些爱国者所做出的贡献，并且更加认真地倾听他们对于国家发展的建议和关切。通过赋予这些改革的推动者更多的力量和支持，我们方能携手迈出坚定的步伐，朝着那让美利坚再次伟大的宏伟愿景。"
 USC_end_wartime_censorship: "结束战时审查"
 USC_end_wartime_censorship_desc: "战争起初的艰难环境迫使我们不得不对那些有可能破坏国家团结的信息渠道进行控制。但现在，随着形势的转变，我们有信心并且可以自信地废除那些战时的审查法律和规章。公民和媒体机构将享有更大的自由度，可以毫无后顾之忧地报道新闻和表达意见。毕竟，言论自由是宪法所保障的基本权利，长期维持对言论的限制是不合时宜的，也与我们国家的价值观不符。"
 USC_land_of_the_free: "自由的国度"
 USC_land_of_the_free_desc: "美国自诞生之初便以追求自由为己任。我们的国家并非由专制的君主或地主贵族所建立，而是由那些渴望摆脱难以忍受的暴政的人们所创立。这段遗产贯穿了美国超过350年的国家历史，并一直是我们致力于维护的荣耀。在我们努力拯救这个国家的过程中，我们历经坎坷，但我们始终坚守着一个神圣的承诺。正如我们的先辈们为了维护美国人的自由而不懈斗争那样，我们也将继续为保障这个国家的自由而奋勇斗争。"
 USC_smash_the_import_economy: "打击进口经济"
 USC_smash_the_import_economy_desc: "美国，一个由梦想和勇气铸就的国家，拥有壮丽的山河、勤劳的人民和无尽的资源，这一切曾经是我们国家在世界舞台上崛起的坚实基石。但是，全球化的浪潮和一些背弃了我们国家利益的沿海自由派精英，却将这份基石置于危险之中，他们的做法导致我们的经济过度依赖外国的进口商品。这一切，我们绝不能坐视不管。我们将采取坚定的措施，实施新的关税政策和规章制度，减少对那些能够在美国本土生产的商品的依赖。当美国的企业不再因外来竞争而感到忧虑，它们将能够更加自信地发展，带领我们的经济重返昔日的辉煌，实现一个全美国制造的繁荣未来。"
 USC_bring_our_jobs_home: "把工作岗位带回来"
 USC_bring_our_jobs_home_desc: "全球化的进程中，我们国家付出了沉重的代价——许多宝贵的美国工作岗位，尤其是在制造业，已经流向了海外。现在，是我们必须采取行动的时刻，通过将这些流失的岗位带回国内，来纠正这一经济上的悲剧。我们将向那些在制造业等关键领域提供就业机会的大型企业发出诚挚的邀请，鼓励他们在美国本土重新设立或扩大他们的业务。我们将通过财政补助、放宽监管措施，乃至特殊的优惠政策，激励这些企业在受到外包影响的经济领域快速增加就业。我们对美国人民的承诺是坚定不移的——我们将确保他们重新获得工作，我们将坚守这一承诺。"
 USC_the_harvest_of_progress: "收获进步果实"
 USC_the_harvest_of_progress_desc: "在历史的洪流中，美国大多数人的生活与工作都与农业紧密相扣。自早期的殖民时代直至上个世纪末，无数的美国人民在田野间辛勤劳作，既为生计也为盈利。在我们宏伟的蓝图中，为了重振美国经济，我们将特别关注那些在农业领域工作或居住在支持农业的乡村社区的数百万美国人。我们的未来将不仅仅依赖于几个大城市中的少数企业，而是将基于对美国农村及其所支持的生活方式的重塑与重建。"
 USC_bringing_back_america: "重建美利坚"
 USC_bringing_back_america_desc: "建国以来很长一段时间内，这个国家都向世人展现着这样一种风貌：充足的食物、住房、工作、无穷的机遇，应有尽有。战争毁掉了这些前景，但我们很快就会让这一切重现，让美国重新崛起。通过努力重建和对经济及其发展中关键要素的重新投资，我们将为经济和社会带回许多安全感，而正是这些安全感让美国变得如此特别和繁荣。"
 USC_powerhouse_of_production: "制造业强国"
 USC_powerhouse_of_production_desc: "在重建和发展美国经济的过程中，我们必须借助美国至今仍拥有的一大优势——工业。我们的政府将开始为新项目提供财政援助，并与现有的大型工业集团合作，以发展我们的民用工业基础。新工厂将开张，更多的人将在各个经济产业部门找到工作，我们的工业总产值也将大幅增加。美国将再次成为令世界羡慕的工业生产强国。"
 USC_economic_adrenaline_shots: "刺激经济"
 USC_economic_adrenaline_shots_desc: "发展我国经济的一个最简单、最直接的方法就是投资。我们应关注在我国开展业务的重要公司，并向前景广阔的它们提供直接的财政援助。有了这笔钱，它们就可以弥补亏损，扩大生产，加雇员工，从而实现经济增长。这并不是一项复杂的战略，但我们知道，它将立即产生显著的宏观经济效益。"
 USC_no_mercy_for_traitors: "严惩叛徒"
 USC_no_mercy_for_traitors_desc: "在我们为美国而战的过程中，我们遇到的那些最令人发指、卑鄙无耻的虫豸，居然胆敢自称为“美国人”。他们背叛了这个国家，在这片土地上残暴肆虐着，杀害了无数的无辜同胞，摧毁了祖国的大好河山。现在，这些虫豸中的许多已经落入我们的手中，降临到他们头上的惩罚将是干脆无情的：死亡和毁灭。"
 USC_rebuild_in_our_image: "重建蓝图"
 USC_rebuild_in_our_image_desc: "当我们从战后的废墟上重建起这个国家时，我们也将树立起我们心中美国的新形象。我们将一扫战前政府和社会的失败阴影，并在此基础上建立一个不再重蹈覆辙的新国家。从政府高层到最基层，从影响普通美国人每一天的点滴开始，许多事物都将改头换面。无论是那些失败的私人和公共机构、政策、项目，还是更多建立在战前失败思想基础上的东西，我们都将抛之脑后，以迎接这个国家充满活力的新愿景，那幅宏伟的重建蓝图。"
 USC_promote_patriotic_media: "鼓励爱国主义媒体"
 USC_promote_patriotic_media_desc: "不幸的是，美国的许多媒体都为叛国的社会主义者和其他敌对的自由主义分子所掌控，因此无论我们走到哪里，他们都会向我们泼脏水。然而，他们并不是唯一可以利用工具来传播政治意识形态的人。我们将联系各种忠于我们事业的媒体，为他们提供更多的资金和有力的公关支持。一旦我们拥有了一个大力支持我们的事业和努力的媒体环境，我们就可以期待普通民众更真诚地投入我们的怀抱。"
 USC_home_of_the_brave: "勇者的家园"
 USC_home_of_the_brave_desc: "与其他民族不同，我们诞生于伟大的斗争，一场争取自由和独立的斗争。普通美国人需要极大的勇气和胆量才能对抗大英帝国，而美利坚也需要同样的勇气才能继续披荆斩棘。纵观历史，我们接受了一个个挑战，并最终取得了胜利。在1812年赶走英国殖民者，在二战中与德国法西斯作战，在冷战中直面共产分子，这些无不需要勇气。勇气与坚毅，在捍卫自由和国家不受敌人侵犯的斗争中始终与我们同行。勇敢造就了美国，而今天英勇的美国人仍然砥砺奋进，捍卫我们伟大国度的精神根基。"
 USC_build_the_freedom_cities: "建立自由之城"
 USC_build_the_freedom_cities_desc: "在美国的重建过程中，我们终于能够根据我们对这个国家的愿景重新塑造整个都市圈。这些新城市必将令人刮目相看，并与那些由沿海自由主义者和社会主义精英建造和经营的失败的旧城市形成鲜明对比。这些“自由”城市将以我们的经济、社会和政治愿景为基础，成为真正的美国城市。它们不仅代表了我们的价值观和成就，更代表了美国的价值观和成就中最光彩夺目的结晶。"
 USC_rural_renaissance: "乡村复兴"
 USC_rural_renaissance_desc: "长期以来，我国的乡村社区一直被忽视，以致其只能自生自灭，但现在不会了。在我们的领导下，我们的目标不是仅仅对美国农村地区进行再投资，而是要让它们成为我们伟大国家的一道亮丽的风景线。我们的州政府和联邦政府都将开始提供大规模的投资和重建项目，以振兴美国农村。那里的人们将得到合适的工作，获得舒适的住宅，享受安全的社区，并为自己生活的地方感到自豪。这些乡村社区将再次展现出美国梦繁荣昌盛的美好图景。"
 USC_kickstart_the_automotive_industry: "重启汽车行业"
 USC_kickstart_the_automotive_industry_desc: "昔日的美国汽车产业价值数亿，犹如庞然巨物，令世界各国难以望其项背。然而，近几十年来，这个曾令国人骄傲的经济支柱却逐渐衰落。但这绝非终点，我们将阻止其进一步下滑。政府将立即与国内顶尖汽车制造商合作，复兴并扩大生产规模。我们将提供拨款、工人培训计划、设备贷款以及优惠的合约，助力这些企业扩展业务。美国汽车产业的荣光必将重现，傲视群雄。"
 USC_operation_steel_forge: "锻钢行动"
 USC_operation_steel_forge_desc: "我国的钢铁生产曾经在世界上首屈一指，但不幸的是，这种工业能力在过去几十年中一直在走下坡路。亡羊补牢，为时未晚，我们仍将不遗余力地恢复和扩大现有的钢铁生产能力。我们现有的钢铁制造商将获得新的贷款、金融投资和营销推广，以扩大其现有业务并提高钢铁产量。钢铁生产的扩大将为我们继续扩张民用和军用工业奠定坚实的基础。"
 USC_beautify_the_nation: "美化国家"
 USC_beautify_the_nation_desc: "这场战争不仅使我们无法安居乐业，也使许多造就国家之美的地标和自然景观面目全非。为此，我们将立即启动一项全国“美化”计划，包括重建我们的纪念碑、公园和其他重要场所，它们曾使这个国家的许多地方堪比世外桃源。我们还将推进一些项目以整治主要人口中心触目惊心的城市衰败，去除这些人们的“眼中钉”。我们相信，美国必将很快成为一个强大而美丽的国家。"
 USC_redefine_martial_law: "修改戒严令"
 USC_redefine_martial_law_desc: "眼下的战争危机迫使我们实行戒严。然而，我们目前的法律定义无法满足我们真正能够确保秩序的需要。我们将立即重新规范戒严法的权力和范围，赋予我们更多的权力来打击敌人及其他叛国贼。当我们的警察和安全部队获得这些新的扩大权力后，隐藏在我们中间的叛徒和第五纵队将很快无处可逃。"
 USC_refreshing_the_tree_of_liberty: "浇灌自由之树"
 USC_refreshing_the_tree_of_liberty_desc: "若不让想要摧毁民主的暴君喋血，民主就注定走向失败。这是美国历史一直教导我们的道理，也是当下我们要全心全意学习的一课。国内逮捕的叛徒、敌人和第五纵队会立马得到无情的惩罚。某些家伙判处长期监禁，但更多人将因其滔天罪行直受最终审判——死刑。他们的死成就一个终极警示：自由不容亵渎。"
 USC_saviour_of_the_republic: "联邦的弥赛亚"
 USC_saviour_of_the_republic_desc: "不知疲倦、无所畏惧的特朗普总统正致力于从敌人手中拯救我们的共和国。当许多其他政界要人在恐惧中畏葸不前甚至投向机会主义和背叛国家的一边时，他站了出来，誓要捍卫国家。在这场拯救共和国的斗争中，他的领导与指挥，必须成为这个国家所有忠诚的爱国者的凝聚核心。"
 USC_restructure_the_party_system: "重构政党制度"
 USC_restructure_the_party_system_desc: "陈旧的两党政治体制已经腐朽不堪，必须尽快把它扫进历史的垃圾堆。一个新重组的政党体系将取而代之，旧制度中根深蒂固的精英主义政治将被摒弃。我们的政党仍将占据主导地位，但我们将允许在政府内部组建新的政治团体和组织。新成立的政党不用再担心受到像民主党这样的庞然大物的压制，也不必担心这种体系会限制他们在国会中获得话语权。"
 USC_revival_of_nationwide_faith: "复兴全民信仰"
 USC_revival_of_nationwide_faith_desc: "美国不是道德沦丧的无神论国家，相反，她被建立在犹太教-基督教信仰及其道德基础上。在过去的五十年里，宗教信仰大退潮，教堂出席率严重下降，但我们不会允许这种态势继续下去。我们将与我国的主要宗教领袖会面，组织一场宗教在美国公共生活中的复兴运动。我们的政治纲领必须强调我们的基督教传统，以及宗教信仰对每个男人、女人和孩子的重要性。毕竟，我们是一个国家，在上帝之下的国家。"
 USC_prune_the_republican_party: "精简共和党"
 USC_prune_the_republican_party_desc: "共和党已经表明自己是一个完全效忠于特朗普总统的领导，并致力于从敌人手中挽救国家的政党。然而，党内也有许多党员为了一己私利或意识形态原因，屡次制造麻烦，甚至从事破坏活动。所有这些只会制造问题的党员都将立即受到处分，要么被降职，要么被开除党籍。我们不会容许机会主义分子和麻烦制造者阻碍国家和总统的意志。"
 USC_for_faith_and_flag: "为了信仰和国旗"
 USC_for_faith_and_flag_desc: "我们为这个国家的利益所做的服务和取得的成就不仅仅是为了政治上的加分，其意义远不止于此。当我们献身于这个国家的理想、爱国主义以及我们信仰中的道德价值观时，这一切都已变得值得。这个国家真正的爱国者不仅会为祖国献出一切，而且会为我们共同的基督教信仰献出一切，而正是这种信仰，维系着我们共和国的社会结构，使我们成为美国人。为了信仰和国旗将始终是我们的指导原则，直到我们咽下最后一口气。"
 USC_revive_the_american_spirit: "重振美利坚精神"
 USC_revive_the_american_spirit_desc: "是什么造就了美国人？近来，美国人已经失去了许多东西，但我们仍然记得使我们的人民独一无二的真正精神。追求成功的个人主义动力、对自由的热爱、犹太教-基督教的道德价值观以及对政府心存警惕，这些都是我们必须复兴并向人民灌输的众多美国价值观中的一部分。无论身处何境，我们都要将这些价值观铭刻于心，并尽可能地将其发扬光大。只有这样，我们才能为维护好民族的精神而充满信心。"
 USC_ban_the_dnc: "封禁民主党全国委员会"
 USC_ban_the_dnc_desc: "事实一再证明，民主党全国委员会只是国内极端叛国分子的工具。自由派和他们的社会主义狐朋狗友利用民主党的机构，猖狂地攻击和破坏我们。是可忍，孰不可忍，现在是时候取缔民主党全国委员会并清算其罪行了。"
 USC_reconstruct_the_intelligence_apparatus: "重建情报机关"
 USC_reconstruct_the_intelligence_apparatus_desc: "迄今为止，我们的情报机构已经证明了自己在战争中的不可或缺，但为了执行新的任务，现在我们不得不重建它们。有许多政客和政治团体会对我们的总统和我们党的团结构成威胁，这正是我们的情报机构要介入的地方。我们将利用他们的技能、工具和权力来监视或挫败这些潜在的危险团体，防止他们在政府中掀起风浪。正如战时它们监视着在战场上的敌人一样，它们现在也将监视活跃在政府大厅或街头巷尾的敌人。"
 USC_one_party_for_one_america: "一个美国，一个党派"
 USC_one_party_for_one_america_desc: "无论是过去的两党制，还是某些人提出的多党制，都没有真正适应我们新的政治生态。我党是唯一一个为从敌人手中拯救这个国家而做出巨大牺牲和奉献的政党，因此它在领导政府方面的最终发言权是理所应当的。我们的党将是这个国家中唯一一个在政治上举足轻重的政党，这就是最终结局。只有在我们的正确领导下，美国才能迈向胜利，而不是在别人的指手画脚下。"
 USC_crush_the_fake_news_mob: "粉碎假新闻炮制集团"
 USC_crush_the_fake_news_mob_desc: "这个国家的自由派和社会主义媒体只会在传播分裂、纷争和最恶劣的假新闻上绞尽脑汁。现在，我们将终结他们诽谤伟大祖国的愚蠢行动。我们的执法机构将布下天罗地网，粉碎这些叛国和造谣的媒体。与此同时，我们还将动员我们自己的媒体机构和支持者，对假新闻暴徒公开宣战。在阻止假新闻污染我们伟大祖国和人民的斗争中，我们将一往无前。"
 USC_the_trump_amendments: "特朗普修正案"
 USC_the_trump_amendments_desc: "在政府的重组之路上，我们遇到了一些棘手的麻烦——主要是某些法律和规章。特朗普总统已经向前迈进，起草了各种新的宪法修正案，这最终将赋予我们所需的权力，以便有力地为这个国家掌舵，使她航向愿景中的伟大未来。从取消两届任期限制到为行政部门解除束缚，这些修正案涉及的方面十分广泛。我们让美国再次伟大的宏伟计划将不再受到陈规旧律的阻碍。"
 USC_protector_of_american_life: "美式生活保卫者"
 USC_protector_of_american_life_desc: "我们的敌人曾经处心积虑，不仅要在战场上打败我们，还要使美国人的生活方式彻底毁灭。面对如此的恐怖逆流，特朗普总统和他的政党为捍卫普通美国人的生活方式鞠躬尽瘁。在拯救所有美国人的生命、自由和幸福的斗争中，他的掌舵领航必须成为这个国家所有忠诚的爱国者的凝聚核心。"
 USC_remove_anti_american_leadership: "清洗反美头目"
 USC_remove_anti_american_leadership_desc: "一直以来，政府中存在着某些投机钻营，明争暗斗的奸人政客，危害着我们拯救国家的伟大斗争。他们的不忠举动甚至滋生了反美行为，迫使我们走向最终解决方案：镇压清洗。我们要立刻消灭这些于我们，于美国百害而无一利之人。"
 USC_ensure_court_loyalty: "确保法官忠诚"
 USC_ensure_court_loyalty_desc: "国家最高法院是评估政府所通过法案的合宪性的关键机构。现在，确保他们对我们的政党和总统的绝对忠诚至关重要。通过委任、解职，甚至法律和政治上的一点暗箱操作，最高法院的法官们就会被拉拢到我们这一边。为了让美国再次伟大，我们必须取得政府所有机构的支持，而不能只靠党或总统。"
 USC_find_order_in_chaos: "乱中寻秩"
 USC_find_order_in_chaos_desc: "在这个无政府、恐怖和混乱的动荡年代，当其他人无法确保秩序与和平时，我们必须成为其间的中流砥柱。事实证明，特朗普总统和他的同事们是国内唯一成功地为这个饱受混乱蹂躏的国家带来秩序的力量。我们的政府必须竭尽全力向人民做出承诺，表明和平与安定是我们的首要目标。在战场和后方的成功将使我们更加自信，越来越多的人将对我们总统和政府的使命充满信心。"
 USC_patriotic_education: "爱国主义教育"
 USC_patriotic_education_desc: "爱国和忠诚的赓续传承必须确保国家的年轻人接受这些理想的熏陶。我们将对公立学校的课程进行新的改革，以强化学习爱国主义的重要性。从学前班到高中毕业，学生们都需要学习关于我们国家的价值观、爱国者的真正内涵以及社会主义等意识形态危害的课程。我们的年轻一代将不再为敌人的洗脑和反美主义所束缚，而是蜕变为最虔诚的爱国者，令我们放心的未来接班人。"
 USC_the_cross_wrapped_in_the_flag: "圣经国度"
 USC_the_cross_wrapped_in_the_flag_desc: "成为美利坚合众国的领袖需要价值观，一种领袖为国着想的价值观。我国是一个建立在耶稣基督道德观念上的国度，这确立了我们的社会观念，也影响着政策的实施。我们要给政府领导层贯注我国所信仰的基督教原则，以此代表合众国人民的普遍信念。"
 USC_crush_the_globalist_tyrants: "反对全球主义暴君"
 USC_crush_the_globalist_tyrants_desc: "长期以来，精英主义自由派官僚及其在非政府组织和其他邪恶组织中的全球主义拥趸一直在日以继夜地动摇美国的国家根基。既然我们已经掌握了控制权，那么是时候遏制他们的阴谋了。活跃在美国的那些胡说八道的组织将被迅速定罪并解散。其中的美国人将滚下这些组织中的舒适位子，其余的外国人则将被驱逐出境。美国珍视自己的独立主权。这些国际主义白痴可以滚蛋了！"
 USC_defenders_of_american_values: "美式价值观捍卫者"
 USC_defenders_of_american_values_desc: "这场拯救国家的战役不仅是一场使用步枪和坦克的战斗，更是一场价值观的决斗。一个敌人正希望摧毁这个国家的价值观，并以我们所有人都完全陌生的价值观取而代之，而我们正与之殊死搏斗。忠诚的爱国者们，面对国内外敌人的疯狂进攻，一直在为维护真正的美国价值观而战斗不息——特别是在特朗普总统的领导下。生命不息，前行不辍，造就了美国的价值观需要我们来永远捍卫。"
 USC_where_we_go_all: "我等皆可往！"
 USC_where_we_go_all_desc: "特朗普总统和他的政党保卫了国家，并使真正的爱国主义荣登权力殿堂，成就功盖天下。他的领导力、他的勇气、他的决心和他的魅力使他成为当代政治家中的天选之子。他的总统生涯鼓舞了全美国。他到哪里，我们就追随到哪里！"
 USC_through_the_barrel_of_a_gun: "用枪杆子说话"
 USC_through_the_barrel_of_a_gun_desc: "并非所有的政治都是辩论和演讲。有时，如果你想争取得到些什么，你就不得不使用众所周知的权力象征——武力。这场战争就是这一原则的放大版。我们历经千辛万苦才走到今天这一步，也必将肩负使命，保护国家安全，使其免受敌人的威胁，永无止境。特朗普总统很早就预见到这一点，因此他从不害怕号召他的爱国者同志们为这个国家作出最终的斗争。甚至，他曾有言：“软弱是无法夺回国家的！”"
 USC_constitutional_crisis_idea: "宪政危机"
 USC_constitutional_crisis_idea_desc: "第二次美国内战将整个国家拖入了混乱的深渊，宪法的地位也因此受到质疑。军方和国会就宪法的未来以及人民政府在美国历史上爆发的最大危机中的作用产生了争执。在国家生死存亡的危急关头，这一争执的结果将会决定美国的未来。"
 USC_defense_production_act_mil_industry_idea: "《国防生产法》"
 USC_rural_economy_idea: "农业经济"
 USC_rural_economy_idea_desc: "大平原诸州并不以工业发达而闻名。从密西西比河到落基山脉，随处可见大面积的农场和众多的乡镇社区，却几乎没有任何工业区。因此，我们的经济以农业为主。有限的工业实力严重影响了我国的发展速度，也限制了我国对敌对势力发动长期工业战争的能力。"
 USC_rockies_defense_idea: "落基山防御"
 USC_argumental_army_idea: "分裂的军队"
 USC_argumental_army_idea_desc: "在我们因处理内战而焦头烂额时，我们的军队得出结论，必须消灭所有敌对的分裂势力，以促进美国的统一。然而，军队内部的共识似乎仅止于此了。指挥系统内部派系林立，将军和军官们在军队的地位以及如何打赢统一战争的问题上分歧重重。倘若不能终结军队内部的混乱，重建秩序，那我们在破釜沉舟、背水一战后的结果只有一个，那便是坠入绝望的深渊。"
