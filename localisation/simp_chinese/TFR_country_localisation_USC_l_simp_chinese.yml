 usc.62.t: "反美活动增加"
 usc.62.d: "“我们还能做什么呢？”汤姆低声问道，声音似乎被厚重的压抑吞噬。他那狭窄公寓里的微弱灯光拉长了阴影，投射出一种无形的紧张。窗外，特朗普派的民兵如鬼魅般游荡，使他们的思绪如同被锁链缠绕般难以挣脱。\n\n“首先，我们要让真相传遍四方，”莎拉回应道，眼中燃烧着不屈的光辉。“工人阶级的支持至关重要，我坚信这一点。”她的话语中蕴含的激情犹如黎明的曙光，给这压抑的夜晚带来一丝希望。\n\n“真的吗？”杰弗里愤愤插嘴，语气中充满了不满。“你口中所谓的工人阶级不过是群看福克斯新闻看入脑的，整天沉迷于那些一点意义都没有的狗屁谎言！”他的怒火如雷霆般回荡，将空气搅得愈发沉重。\n\n“并非所有人都是这样！”莎拉毫不退让地反击，她的声音如清晨的钟声，带着一种不可动摇的力量。“外面还有无数像我们一样受够了他的人！”\n\n“我只是说，我们应该把目光投向那些受过教育的人，”杰弗里冷冷地回应，双臂交叉，语气如坚冰般刺人。“我们已经看够了底层阶级的所作所为。”\n\n“哼，您这可真会搞阶级歧视啊，”艾米懒洋洋地说，从沙发上望向他们，语气里带着些许讥讽。她似乎只是个冷眼旁观的戏客，但她的话却像一把投向争论的火把，引燃了更多的不安。\n\n争论愈演愈烈，声音在空间中激荡不休。汤姆静静地看着他的伙伴们，感觉自己肩上的担子愈发沉重。他知道，试图带领反抗已经如攀登悬崖般艰难，而看着自己的队伍四分五裂，更是让他倍感无助。至少，他们不是孤立无援的—全国各地，像这样的对话如微弱的火花，正在黑暗中点燃。\n\n“诸位，听我说！”汤姆忽然提高声音，那沉稳有力的话语如钟声回荡，瞬间压住了所有的纷争。“我们必须团结。只要我们团结起来，每个人都可以用自己的方式做出贡献，因为我们的目标是一致的。”\n\n夜色渐深，他们争论着，制定出了最初的计划：激励、教育、组织、抗议。这并非什么伟大的战略，但它是一个开端。而有时候，一点微弱的希望，就足以点燃改变世界的火焰。"
 usc.62.a: "他不会分裂我们。"
 usc.63.t: "自由派，落泪"
 usc.63.d: "晚上好，欢迎来到《杰西·沃特斯黄金时段》。今晚，我们要聊聊那些在特朗普现实中挣扎的自由派们。他们的表现令人唏嘘不已，有人发起了所谓的“性罢工”，有人选择通过染发来宣泄情绪。然而，大伙可都别看乐子看的放弃警惕心了——这背后藏着潜在的危险。瞧瞧这条社交媒体帖子，号召所有“被占领者”加入“正在迅速崛起的抵抗组织”。对此我们是否应该感到一丝担忧？这些激进者为了阻止特朗普登上总统宝座，不惜挑起国内的分裂与冲突。而如俗语所言，“兔子急了也咬人”。\n\n或许你会问：“他们在哪集会呢？这星巴克不是都关门大吉了，他们还能去哪里？”为了国家的未来，也为了守法公民的福祉，我们需要制定一些行动守则。首先，如果你在社区中看到任何异常现象，比如陌生人群聚集或陌生面孔频繁出没，请立刻联系当地警方或民兵组织。他们是你安全的守护者。其次，要随时准备保护自己的家园和财产。我们的宪法赋予了我们正当防卫的权利。若发现有自由派激进分子或安提法极端分子意图实施纵火或其他恶劣行径，务必挺身而出，合理应对。第三，这一点也许会让人出乎意料：并非所有自由派分子都表现得那么明显——他们未必臃肿，也未必顶着花哨的发型。那些更擅长伪装的人，往往才是最危险的潜伏者。所以，请擦亮双眼，时刻警惕。最后，请怀抱一颗炽热的爱国之心，朋友们。\n\n接下来，让我们与今天的专家一同探讨，“成为一个真正的美国人”究竟意味着什么……"
 usc.63.a: "“保持警惕，爱国者们”"
 usc.64.t: "共和党提名特朗普为总统候选人"
 usc.64.d: "特朗普总统发表振奋人心的演讲，接受共和党2024年总统提名\n\n在深层政府的背叛令国家蒙羞之际，特朗普总统于共和党特别大会上掷地有声地宣布：“我们的国家与民主，决不能倒下。”\n他指出，2020年那场所谓的“大选”结果早已失去了合法性：“如此多的欺诈，让这场选举结果无论如何都不值得信赖，它必须被否定，必须被废除。”共和党上下一致认同。党主席迈克·约翰逊联手多位高层领导共同签署声明，正式宣告对共和党进行深刻改革，其中的首要任务，就是彻底否定这场骗局般的选举。\n\n这一举措让特朗普总统再次参选2024成为现实。在大会上，所有与会代表几乎一致投票支持他。（...）\n\n\n“最重要的是，朋友们，”总统的声音坚定而充满力量，“我绝不会停止战斗，为了你们，为了你们的家人。一旦我们铲除那些可怕的人——是的，他们真是恶劣透顶——我们将以一种前所未有的方式重建这片土地。这将是我们运动的巅峰成就——让美国再次伟大。”\n\n在演讲的尾声，特朗普总统振臂高呼：“真正的美国人，永不投降！”\n\n网络评论如潮而至，人们对总统坚定的意志和无畏的承诺满怀敬意，赞不绝口。"
 usc.64.a: "天佑美利坚。"
 usc.65.t: "民主党的未来"
 usc.65.d: "我们摧毁了属于深层政府的虚伪美国，也光荣战胜了阴险狡诈的民主党人，但未来的民主党要变成什么样仍然是个问题。\n\n一方面，民主党建制派里总是有些理智者存在的，他们也一直备受打压，例如曼钦和希尼玛。我国国内的许多人也逐渐变回了理智温和的民主党人，不会再将那疯狂的意识形态凌驾于国家之上。当然，没有哪个民主党人能在短短一段时间里摆脱那可耻的过往，进而重整旗鼓，不过，你也明白，他们至少也能派上些许用场。\n\n还有鲍比·小肯尼迪———我们的总统真是爱他爱得不得了——他对腐败透顶的民主党政治机器心灰意冷，自称已无回头路可走。但他却很乐意参加特朗普政府，为我们工作——作为一名独立人士，他无意加入共和党，他说自己有些“不同的计划”。他显然对水力压裂法抱有些环保主义者的偏见，但我们可以再商榷嘛。"
 usc.65.a: "每个民主党人都有些良知。信我，我就是！"
 usc.65.b: "鲍比，来吧！你肯定能干得很好，就是要把石油留给我！"
 usc.66.t: "自由意志党拥护政府"
 usc.66.a: "自由意志党？我可喜欢他们了！"
 usc.67.t: "肯尼迪创建“我们人民”党"
 usc.67.d: "在其拥趸的簇拥下，小罗伯特·肯尼迪在国会大厦外宣布成立他自己的政党，“我们人民”党。用他的话来说，新党的目的在于“倾听全体民众的声音”，“为美国广集民意”。他鼓励所有想要战胜克服共和党党内分歧的独立政治家加入他的队伍中来。\n这一声明的确令人兴奋，肯尼迪也对特朗普允许他和他的支持者和平地表达自身观点，重建“美式思想交流”的举动表示赞许。\n\n肯尼迪称，他与特朗普进行了私人谈话，并且很高兴地得知了总统同意他的想法。\n话虽如此，特朗普确实也着重提出了一点：“记好了，鲍比，你必须有点常识，别搞那些出格的事，也别谈什么全球主义，你知道我在说什么。”作为回应，肯尼迪对极端自由主义的疯狂意识形态嗤之以鼻，并称他的新党正是“政坛常识”本身。"
 usc.67.a: "鲍比！我爱鲍比！"
 usc.68.t: "尼克·富恩特斯于逮捕中丧生！"
 usc.68.d: "自第二次美国内战爆发以来，各地奇闻异事接连不断，今天亦是如此。\n尼古拉斯·约瑟夫·富恩特斯是一名西班牙裔政治主播兼活动家，狂热地宣扬白人至上的观点。\n\n内战初期，他试图在我们领地内集结右翼势力以扩大影响，但在屡遭挫败并甚至因此被殴打后，只得躲进一间廉价公寓，通过网络继续传播其极端思想。然而，他最终因侮辱并威胁特朗普总统而触犯了法律，引起了当局的注意。\n当地警方迅速锁定其行踪，并在他试图逃往加拿大边境时将其捕获。在抓捕过程中，他惊慌失措地试图掏出一件看似枪械的物品，结果被警方至少开了十九枪。事后发现，那不过是一瓶胡椒喷雾而已。\n\n地方当局表示，尽管发生了这一惊心动魄的事件，但许多网络社区在得知富恩特斯在网上的恶劣行为后，反而感到松了一口气。\n\n特朗普总统对此事未发表评论，但有关他听闻此事后露出笑容的报道屡见不鲜，已经算不上是谣言了。"
 usc.68.a: "蛤？我根本就不认识他！"
 usc.69.t: "图尔西·加巴德和她的展望"
 usc.69.d: "图尔西·加巴德，这位名副其实的战士——不仅仅是一名军人，更是一位忠诚而卓越的代表人物。她在政治光谱中总显得与众不同，因为她有那么点左翼倾向。\n\n但你知道，我从不挑剔朋友——看看那些民调，我在进步派乃至一些被称作“左翼人士”中的支持率同样不错。塔克告诉我，争取他们是有可能的——毕竟，许多人仍渴望被倾听。只要你爱美国，你就是我的同路人。\n\n说到“同路”，不禁让我想起我的书——《交易的艺术》。我相信，我们可以促成一场伟大的交易；左翼民粹主义者仍然是美国的一部分，像伯尼·桑德斯那样的人本来有机会，但他与“魔鬼”签约，惨淡收场。而图尔西，她选择了和我站在一起，她是个赢家——而赢家，是我所钟爱的。\n\n我们甚至可以让她成为一面旗帜，一个实际的领袖形象。想象一下，“民粹主义者联合起来，为MAGA而战！”这样的口号在全国传播——多么振奋人心！\n\n同时，马特提到了莉娜·汗，我也听闻她在反垄断领域的卓越表现——我们讨厌垄断，它们摧毁了自由竞争的市场环境，而这正是双方可以共赢的领域。\n\n团结，这是MAGA的灵魂所在。只要团结起来，我们便能创造无尽的可能性。而分歧？那只是前进道路上增添的趣味点缀罢了。"
 usc.69.a: "图尔西！召集你的支持者，我们必须组建民粹主义联盟！"
 usc.69.b: "加巴德应该将重心放在她的政府职位。"
 usc.70.t: "午夜惊醒"
 usc.70.d: "“总统阁下，您能听听我们的呼声么？”\n\n“特朗普总统请倾听我们！”\n\n“我们的总统需倾听民声！”\n\n昏昏欲睡间，你在桌前醒来。你周遭散落着纸张、文件——书呆子的最爱，还有文章、法案、提案、无处可去的倡议书——无聊透顶的东西。你曾因其阻碍自身实现承诺对此鄙夷不已，如今却生活在它们之间。\n\n你已不再能像过去那般感受到人民的热情了；他们的确还热爱你，但却不是你想要的那种，从前是说一不二的忠诚，如今则是和往昔里根一般的支持率。\n\n那些没前途的人把你叫做“模范共和党总统”——你不会给他们添什么乱子。你也在他们虚伪的微笑和毫无温度的握手中寻得了些许安慰——搞不好，他们之中还是有些许真诚之人存在的。\n\n毕竟，他们手里掌握着可是你的权力，而不是那个乡巴佬乔和他的妻子凯特。而那些你曾许诺回报他们以金杯美酒的人，如今仍会耐心等待着那些会在“无所作为”委员会听证会上被打回的东西。\n\n他们把你的头像纹在身上，痛击一切“背叛”你或反对你的人。你最后背叛了他们，而他们却一无所知。你并非“雄狮”——但至少也称得上“不倒翁”。"
 usc.70.a: "付之一炬。"
 usc.71.t: "MAGA之王"
 usc.71.d: "“特朗普万岁！特朗普万岁！特朗普万岁！”\n\n明亮的灯光照亮了你，人群的欢呼包围着你——真是人山人海啊。当赞歌不绝于耳时，就连开始演讲也成了难事。空气之中尽是对你、对美国、对MAGA运动的爱。你所统领的是有史以来最知恩图报的人民——也许还是从今往后的。种种艰苦的工作——减税、反垄断、救助矿工——凡有所行，皆结硕果。\n\n掌控官僚机构如今似乎也不是难事了。他们大可抱怨你“太咄咄逼人”、“行事过于武断”，说你只想靠着行政命令把事办好。但这就是我们要的——把事办好！他们那些图表和所谓的专家毫无意义。唯有人民的意志才是你前进的动力。\n\n人民的赞美之声溢满全国，他们也千方百计地想钻空子让你继续掌权——终身掌权亦无妨。埃里克和丹曾说，倘若统计数据准确可信的话，你如今的受欢迎程度已达到了哪怕乔治·华盛顿和亚伯拉罕·林肯死而复生、参加选举也无法击败你的程度了。你已无敌于世。\n\n你的人民称你为“美国雄狮”，而你也会欣然接受。也许就在这次演讲中用上吧？给今后起个好头。"
 usc.71.a: "“……大伙，有人叫我‘雄狮’，你们觉得怎么样？”"
 usc.72.t: "人民党成立"
 usc.72.d: "经过数月的筹备，这群满怀真诚的爱国者终于迎来了他们的辉煌时刻——人民党的成立，这真是令人动容。图尔西的表现令人钦佩，她一直在为普通民众的权利而斗争，就像你一样！但不同的是……她争取到了更多……福利。\n\n人民党将成为所有支持你们政府的左翼民粹主义者的坚强后盾。该党的联合主席尼克·布拉纳，曾试图让伯尼支持其反两党制事业的政治边缘人物，如今终于变得举足轻重了。"
 usc.72.a: "干得漂亮，图尔西！"
 usc.73.t: "极端MAGA运动势头强劲"
 usc.73.d: "随着特朗普总统愈发展现出军事化的姿态，一部分支持者视之为一场注定要彻底摧毁反美深层政府及其追随者的终极计划。这些人自称“极端MAGA”和“匿名者Q”，自发组织起来，力挺总统对自由派的激进清除行动。\n\n故事的开端可以追溯到2017年，一些匿名网络用户自称掌握了不为人知的秘密。这些言论点燃了一种更为极端的MAGA运动，伴随着局势的变化，这些追随者愈加公开地活动，试图将其理念付诸实践。\n\n尽管如此，总统对于这些极端支持者的行动未置一词。但他曾在不同场合回应过外界对“激进主义”的忧虑，他斩钉截铁地表示，这只是自由派的抹黑手段，而所有特朗普的追随者，都是“非常优秀的爱国者”。"
 usc.73.a: "干的好，人民们！"
 usc.74.t: "特朗普版拉斯普京的回归"
 usc.74.d: "随着“小汤米”及其“蓝衫帮”的彻底失败，所有理智的民族主义者如今纷纷回归到我们的政府，真是令人欣喜的消息！\n\n在这些回归者中，史蒂夫·班农无疑是耀眼的存在。这位总统的昔日挚友如今重启广播事业，用锐利的言辞揭示“小汤米”的窘迫。宽恕之门始终敞开，史蒂夫的坚韧和智慧无可置疑，而美国正需要像他这样拥有爱国热情的人才。他的民粹主义理念同样值得重新引入。另一个回归者是米勒——一位备受瞩目的明星人物。\n\n曾几何时，自由派媒体将班农描绘为总统的“秘密大脑”，政策的无形操盘手，而今您终于与他重聚。“先生，您是这个国家当之无愧的领袖，”他恭敬地说道，“过去的怀疑是我的愚昧。”无妨，史蒂夫，每个人都会犯错。此刻，让我们放下过往，共同商讨未来的大计吧。"
 usc.74.a: "欢迎回归，伙伴。"
 usc.1001.t: "特朗普政府请求援助"
 usc.1001.d: "我们收到了丹佛代表的请求，他们希望获得军事援助来支持一项我们可能会赞同的行动。他们明确表示，“任何形式的援助都将对我们有所帮助”。\n此外，他们还提到，如果特朗普总统在（前）美国大选中胜出，我们的援助将不仅带来利益，还能进一步巩固我们与其国家之间的友好关系。"
 usc.1001.a: "听起来是笔不错的买卖。"
