 usc.75.t: "共和党总统提名"
 usc.75.d: "数以千计的观众将电视调至相关频道，见证共和党正式开启总统提名过程。在这一过程中，共和党政治家们将争夺总统职位，试图影响选民和代表的决定。\n\n他们将通过辩论、采访和集会等方式来影响投票。今年的提名过程尤为激烈，来自全国的十余名候选人正为各类职位展开竞争。FOX新闻辩论的观众感到既高兴又娱乐，特朗普独特的辩论风格如今已被其他发言者模仿，然而这些模仿大多显得粗糙，唯有少数例外脱颖而出。\n\n无论是风华正茂的青年，亦或历经世事的长者，各色人等皆怀雄心壮志，试图登顶巅峰。然而，最终的胜利，只能属于一位傲视群雄者。\n\n[USC_trump_third_term_text]"
 usc.75.d1: "……而胜利的桂冠，终将加冕于唐纳德·J·特朗普之首。在成功推翻第二十二修正案并表达了竞选第三个任期的意愿后，他几乎注定会获得全力支持。\n事实上，其余的候选人仅仅是为了维持政府的民主表象而参与。他们中的大多数人不过是在为下一次选举周期积累名气。最终，他们一个接一个地回归到特朗普的队伍里，选择支持特朗普当选总统或支持他的政策议程。"
 usc.75.a: "为了第三任期，我们冲！"
