 usc.21.t: "新学徒"
 usc.21.desc: "特朗普总统：“特德！感谢您的到来，好伙计。我想谈谈未来和我们前进的方向。现在是时候进行一些革新了。”\n\n特德·克鲁兹：“我时刻准备着支持党和您的领导。我们要谈些什么？”\n\n特朗普总统：“是关于参议院的，特德。我们需要优秀的人才，我需要为战争和我的议程争取彻底的团结一致——当然是为了赢得战争——这对下一步至关重要。”\n\n特德·克鲁兹：“我明白团结的重要性，先生。我一直在……呃努力向目标前进，先生。”\n\n特朗普总统：“我理解你，特德。但现在是我们的关键时刻。我们需要的不仅仅是团结，更是坚定不移以及一种特殊的推动力。这就是为什么我在这里请你屈尊退位，为我心目中的新候选人让路。”\n\n特德·克鲁兹：“退位，先生！？但我一直在为这一事业……我们的事业，先生，还有我的……呃，赋以重任并且给予支持的人们作出奉献。这实在是出乎意料。”\n\n特朗普总统：“我知道这要求其实很过分，特德，但这是为了更大的利益。我们正处于一个转折点，有时不得不做出一些艰难的决定。你读过孙子兵法吗？”\n\n特德·克鲁兹：“我正在努力理解，总统先生。但退位是一个重大举措。我多年来积攒的支持怎么办？”\n\n特朗普总统：“嗯，支持……你的付出没有被忽视，特德。但这关乎大局，关乎我的长期愿景。”\n\n特德·克鲁兹：“您的愿景，先生？这个术语值得讨论。恕我冒昧先生，您的愿景是什么？”\n\n特朗普总统：“准确来说，是国家的未来。”\n\n特德·克鲁兹：“总统先生，请允许我花一点时间来考虑。要处理的问题太多了，况且我们应当考虑各种因素，包括投票支持我的民众的意愿。”"
 usc.21.a: "行吧。"
 usc.22.t: "法律与秩序"
 usc.22.desc: "清晨寒冷彻骨，在丹佛众多公寓之一的门外，一组特种部队正准备攻入这个房间。情报显示，这里是大约5名忠于特区联邦派的叛乱分子的老巢。在等待突入的准备过程中，他们校对了时间，调整了枪支的射击模式，并确保了无线电通畅。\n\n随着上级一声令下，雷管轰然而炸，门挣脱铰链飞了出去，落在了房间里。此时，特种部队在进入过程中，已经发现有战斗人员跑进了不同的隔间。队伍随后兵分两路为蓝队和红队。蓝队是第一个深入突进的，队员一脚踹开卫生间的门，大声喝令叛乱分子乖乖趴下。然后，红队用霰弹枪攻破卧室的门，但随即遭到射击，导致前锋受伤。\n\n红队立即组织还击，对房间进行袭击和扫荡，击毙了打伤前锋的叛乱分子。现在所有战斗人员都已被捕，小队通过无线电向总部请求撤离。一名士兵在搜查公寓房间时发现了另外大约3个叛乱分子小组的位置，他用无线电向总部报告了自己的发现，然后与小队其他成员会合，在外面等待当地宪兵处理善后事宜。"
 usc.22.a: "死了一个，还剩三个。"
 usc.23.t: "炮打司令部"
 usc.23.desc: "当夕阳隐入了地平线下，长影投在广场上时，利昂·斯特林坐在洛克菲勒广场三十号9层的办公桌前，敲击键盘的节奏回荡在办公室里。漫长的一天被截稿日期、会议和新闻编辑室的忙碌嘈杂所充实。自内战开始以来，微软全国广播公司就一直在不遗余力地通过“多角度和事实性”报道战争。或者说，至少是他们所宣扬的这样。实际上，微软全国广播公司已经沦为联邦派的傀儡，不断地从任何可能的牛角尖对特朗普总统发起攻击，成为了美国“联邦”最强大的媒体臂膀之一。他拖着疲惫的步子走出隔间，不禁注意到外面警笛的呼啸声，同事们也是如此。他走到窗前，瞬间睁大了眼睛——一群武装人员正冲进下面的广场。他们身着迷彩服，挥舞着步枪，迅速而专注地穿过下面的街道，闯进了媒体大楼。\n\n他踉踉跄跄地向后退去，心中充满了恐惧和难以置信。当然，自从立宪派夺权以来，微软全国广播公司就一直在接受审查，但暴力闯入？尽管看不清楚，但下面那些人肯定与他熟悉的许多效忠于特朗普政府的民兵组织有相似之处。从下面传来的声音表明有人在挣扎，比如靴子的踩踏声和听不清的叫喊声。他的同事们开始惊慌失措，有的躲在办公桌下和隔间里，有的冲进消防通道撤离。他决定留下来，拖着步子回到自己的隔间，途中不时从楼梯上看看入口处。就在他拨打911时，入口处的门被推开了，9名身着准军事制服的男子走了进来，背心上贴着“誓言捍卫者”的标志，一边挥舞着步枪，一边咆哮着让所有人趴下。他们开始扣押媒体工作者，甚至砸毁设备，打碎昂贵的电影布景，并接着在9层的其他地方耀武扬威。\n\n这场人质危机持续了3个小时后，纽约警察局才得以在特朗普总统的授意下通过谈判达成和解，而此时广场已经遭到彻底洗劫、破坏和掠夺。袭击发生后，微软全国广播公司便正式解散，无法继续散布谣言和攻击总统领导。“百分之三”运动也宣布支持这次袭击，同时它和“誓言捍卫者”的成员数量在事件发生后激增。关于这次袭击是由纽约警察局甚至总统推波助澜的阴谋论断一直流传于市井，不过这些当然是毫无根据的。"
 usc.23.a: "酷"
 usc.24.t: "民主之死"
 usc.24.desc: "“早在我走上台前，我就发布了一道命令，那便是没收民主党全国委员会的所有财产：一个子儿都不留，不管是有形资产还是无形资产，执法人员都将其抄了个干净。多年以来，这个犯罪组织一直在对美国人民的权利加以恐怖且不公的侵犯，甘做那瞌睡的暴君乔·拜登的马前卒，对我国完美的宪法大加攻击。现在，这个犯罪组织已经彻彻底底、完完全全地被铲除了。”\n\n“我当然相信民主，民主是很伟大。但民主党人的所作所为与民主有半毛钱关系么？窃取我的选票、杀害不计其数的人民，还试图利用传播假新闻的媒体来禁锢人们的思想？他们不按规矩来，做事也不公道。我现在很是相信一个叫‘互惠’的玩意，这是个很好很美的词。意思就是你帮我，我也帮你，大家就这么达成了交易。我本来就是个爱搞交易的人。但有时候总有些人不想交易，只想大搞破坏。那些人就是民主党人，我四年来都想和他们合作，然后他们却只想杀了我。行吧，伙计们，我就实话实说吧，我可不想就这样善罢甘休。”\n\n“大伙都知道吧，这帮激进的民主党人针对的可不只是我，他们针对的还有宪法，还有你们在座所有人。这就是他们滚蛋的原因。各位，民主党完蛋了。他们手上的钱呢？现在都是我们的了。这都是人民的钱。我敢断言，我们那帮正在欧洲潇洒的老朋友们会说，‘但是总统先生，那些民主党人现在要给谁投票呢？你又该怎么领导那些支持‘瞌睡乔’的人呢？’好吧，我就老实说吧，他们被骗了，被民主党的政治机器骗了。”大伙们，我已经把这机器关了，他们现在都会回心转意的，你们就等着看吧。”\n——特朗普总统在第14108号行政令后发表的讲话，该行政令解散了民主党全国委员会，并将其资产国有化。"
 usc.24.a: "杰克逊、罗斯福和肯尼迪的政党已不复存在。"
