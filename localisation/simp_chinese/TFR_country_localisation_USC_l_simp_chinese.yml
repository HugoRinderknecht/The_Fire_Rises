 USC_medium_militia_loyalty_idea_desc: "\n\n\n\n£GFX_USC_militia_loyalty\n\n\n\n\n\n立宪派军队中的民兵网络十分庞大，他们对美利坚的合法总统和合众国的复兴大业也是忠心耿耿。从近年来成立的民兵组织，到内战后组建的志愿军，许多人对这场战争的性质，以及他们希望从这场战争中得到什么，都有着自己的小算盘。目前来看，他们或多或少已将自己的看法抛在脑后，团结一心，随时准备听从合法总司令的命令。"
