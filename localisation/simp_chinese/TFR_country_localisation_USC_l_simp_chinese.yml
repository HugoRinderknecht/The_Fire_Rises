 usc.43.c: "拜伦·唐纳兹是一位出类拔萃的演说家，他不仅忠诚可靠，而且亲力亲为。他将助力我们赢得黑人群体的鼎力支持。"
 usc.46.t: "吾等至暗之時"
 usc.46.d: "我的美国同胞们……\n\n面对近期事态，我深感言辞的苍白无力。恐怖分子与叛乱者在我国境内横行，而昔日，我们曾是全世界的灯塔。民主党所代表的叛国势力，以内战以来前所未有的暴力，让无辜的美国人鲜血横流。\n\n我们忠诚于宪法、勇敢无畏的军队与民兵，正竭尽全力抵御威胁，而我们也在倾尽所有为他们提供装备、弹药与车辆。然而，这些似乎仍远远不够。\n\n我们所面对的，是一个深藏不露的“深层政府”所孕育出的弗兰肯斯坦怪物，一个旨在恢复精英阶层统治、摧毁美国工人的恐怖噩梦。\n\n他们正步步紧逼，目标直指至关重要的明尼阿波利斯市，这一美国北方的战略要地……今天，我恳请你们的支持，如同之前恳请你们投票支持我一般……我们不能让他们得逞。为了孩子们的未来，为了我们自身的利益……倘若我们败北，我们的国家将不复存在……\n\n这是美国最黑暗的时刻，也是我及我们所有人最黑暗的时刻。但有一条路，仍能引领我们重归光明：……"
 usc.46.a: "战！ 战！ 战！"
 usc.47.t: "危急时分"
 usc.47.d: "我的美国同胞们……\n\n那些来自所谓“美利坚联邦”的叛徒们，正肆意践踏乡村，向那些坚守宪法誓言的城市逼近。他们每到一处，留下的只有废墟、掠夺、对忠诚者的残酷迫害，甚至无情的杀戮。\n\n他们焦虑不安，炮火纷飞……因为他们深知，若不再掀起一场战争，他们将无法稳固手中的权力。他们在国外挑起无数争端，却仍不满足，竟将战火燃烧到了自己的土地上……他们的暴行绝对无法容忍，必须坚决制止。\n\n我们团结一心，是美国阻挡他们的唯一希望。我们将携手并肩，重振美国，夺回我们壮丽的白宫，让我们的国家再度辉煌，我坚信，它必将再次伟大……\n\n但在此之前，我们必须守好密西西比河这道天然屏障。我们忠诚的战士正守护着这条汇聚百川的河流的关键城市——圣路易斯。很快，敌人将被彻底击溃，国家的秩序将得以恢复。"
 usc.47.a: "保重，愿上帝保佑你们。"
 usc.48.t: "灭亡倒计时"
 usc.48.d: "我的美国同胞们……\n\n我们的国家正面临着前所未有的危机。此刻，我们仿佛站在了历史的十字路口，国家的未来岌岌可危。绝望与无助的情绪在民众中蔓延，正在侵蚀我们的国家根基，撕裂我们的社会纽带。\n\n然而，美国历史上曾多次战胜困难，这一次也必将如此。只要我们团结一心，互相扶持，坚守对亲人、朋友的深情厚谊，美国必将再次焕发出勃勃生机……这一点，我们永远不能忘记。\n\n我为前线的勇士们感到无比自豪和振奋……他们是捍卫自由的爱国战士，是国家的脊梁。他们中的很多人从未预料到战争的降临，但正是这个国家里那些卑劣无耻的叛徒，迫使我们不得不面对这一切……无数家园被毁，人员死伤惨重，这是一场前所未有的灾难。\n\n在俄克拉荷马州，我亲眼目睹了这场灾难带来的痛苦和绝望……然而，那些受灾的人们展现出了惊人的勇气和坚韧。他们的精神力量，今天也应该激励我们每一个人……\n\n是美国梦在激励着我们前行……这是一个由无数个小梦想汇聚而成的大梦想，它属于工人、教师、医生、政客、民权运动者，以及士兵、警察等每一个人……无论我们的梦想大小，我们都是这个伟大梦想的一部分。\n\n只要梦想的光芒不灭，任何黑暗都无法摧毁美国精神。恐怖分子、叛徒或极端分子都无法扑灭这团熊熊燃烧的火焰。它会一如既往地照亮我们前行的道路，引领我们走向一个更光明、更伟大的未来。"
 usc.48.a: "天佑美利坚！"
 usc.49.t: "终局"
 usc.49.d: "我的美国同胞们……\n\n我们共同走过了漫长且充满挑战的道路……若非这段旅程的磨砺，我们或许至今仍在华盛顿特区，未曾踏上丹佛的土地。我们也更难以深切体会，为了守护我们的理想和国家的利益，需要付出怎样的努力和承受怎样的痛苦。\n\n如今，局面已大不相同。当我们宣称正在为某事而战，那是我们发自肺腑的真诚。我们无时无刻不在战斗，并且是以开国元勋们所拥有的勇气和力量在战斗……\n\n我们将为美国的未来展开一场伟大的斗争，并且我们必将取得胜利……至于那些家伙？“拜托，清醒点！”他们只是失败者而已。他们对国家的唯一“贡献”，就是无尽的破坏，他们从未经历过从零开始的艰辛……也从未为国家的建设添砖加瓦。\n\n还记得我曾承诺过我们会取得胜利吗？我们不仅会取得胜利，而且会赢得辉煌的胜利……所以，同胞们，请保存你们的实力。只要我们的国家精神在每个人心中永不熄灭，斗争就永远不会停止。"
 usc.49.a: "我们一定会赢，无论遇到何种困难。"
 usc.50.t: "特朗普向全国发表讲话"
 usc.50.d: "我的美国同胞们……\n\n今夜，我们的国家再次遭遇了前所未有的震撼……民主党和其他叛国势力以空前的违宪暴力，侵犯了国家的尊严，对忠于我们事业的力量进行了袭击，这是自内战以来我国遭遇的最大暴力事件……\n\n我们的对手，即那些令人深恶痛绝的叛乱分子、激进左翼分子……他们无视意见的多样性，无视平民被残忍打断的安宁生活……无视我们神圣的民主制度和宪法赋予我们的权利，无视我们共同的信仰和上帝的旨意……他们仅仅因为意见不合，就残忍地杀害了邻居……\n\n他们已经成为我们国家和人民的公敌，必须得到应有的惩处。对于叛徒，我们绝不宽恕、绝不怜悯。我们将逐一将他们绳之以法，无论他们如何抵抗或试图逃避正义的审判，都将是徒劳的。我们将坚决实行死刑……颁布一切必要的法律，确保正义得到伸张。\n\n我们在道德、军事和工业上都占据着高地。敌人必将被彻底击败，我们必将取得胜利！\n\n上帝保佑美国，上帝保佑你们。"
 usc.50.a: "绝不投降！"
