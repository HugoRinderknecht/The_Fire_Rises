 usc.52.t: "动用权力"
 usc.52.d: "随着各种自由派人士和极左安提法分子在丹佛及我们控制的其他城市的街头聚集，以所谓的“抗议”名义反对合法政府并协助深层政府，我们必须决定如何采取行动保护法治与秩序。\n\n麦格雷戈等顾问提议，让我们英勇的警察和勇敢的国民警卫队迅速镇压这些反美左翼疯子，所有行动都严格遵循宪法和《叛乱法》的规定。\n\n然而，一些较为谨慎的顾问，如吉姆，建议我们应保持克制，公正合法地处理此事，仅动用警察部队，并只在极端情况下才调用国民警卫队。"
 usc.52.a: "这场叛乱正在我们的伟大国家各地蔓延，我们看似失去了威严，而在莫斯科，他们从未容忍如此混乱的局面！"
 usc.52.b: "我们必须保持克制，让警察只逮捕那些暴力分子。"
 usc.53.t: "表达我们的支持"
 usc.53.d: "你的人民们正担惊受怕，他们正在我们的领土上陷入混乱。他们想听见你，看见你，他们等待着你的安抚。\n\n布莱恩和塔克说，有必要在丹佛办一场盛大的集会来向所有人表明——尤其是那些愤恨的蠢货——丹佛现在是一座MAGA之城。丹佛很安全，特别安全，还有很多美丽的支持者能炒热里高体育场的气氛。你的基本盘绝对爱看。\n\n布拉德想了个主意，让人们聚在明尼阿波利斯。够辣！我们好再次向人们证明你多擅长弥合分裂的群众。那是座很好的城市，就是离隔离线太近了，可能有不少安提法叛匪。但是他说这么搞绝对会受到冲破天的好评。“无畏总统造访分歧重重之城，以团结面对背叛“。超级棒的头条。你们大伙肯定喜欢这种大团圆。\n\n有着超级社交媒体核心技术的丹，他却说你只需要一场在互联网上的优质宣传运动，调动一大堆媒体：口号、广告、视频……任君挑选。你得把人民需要听到的话录成视频。当然，这些话在现场集会里说的更多，不过丹认为现在搞线下集会太危险了。"
 usc.53.b: "明尼阿波利斯确实够辣，布拉德是懂的。让他们好好看看我是怎么对待撕裂的人群的。"
 usc.53.c: "行，不去集会了，我们回社媒。我是推特的拳王！"
 usc.54.t: "集结丹佛"
 usc.54.d: "眼前的人山人海——真是个顶个的活力充沛。英里高体育场里座无虚席，有些人还是专程从外地跑来的，但这无关紧要，人数才是关键。成千上万的MAGA横幅招展着，巨大的LED屏幕上还打着“特朗普，救美国”的大字海报。\n\n你琢磨出了一篇不错的演讲稿，也就是那老一套——揭批腐败的民主党人及其赤色疯子跟班是怎么摧毁这个伟大的国家的。其他演讲者也是如此发言，讲述了许多确凿的事实。\n\n唯有真实报道的媒体于此出席，他们也将此情此景放送到了各地。观看现场直播的人更是不可估量。你的选民们很高兴，因为他们能在此危难之时见到他们的总统。许多人也将参军入伍，成为美国爱国军队的一名士兵，为正义而战。\n\n当集会接近尾声时，你又放出了那首经典的Y.M.C.A歌曲，并随之起舞——人群欢呼雀跃。没有什么比大家都喜欢的老把戏更好的了。"
 usc.55.t: "特朗普夺取明尼阿波利斯"
 usc.55.d: "埃德过着典型的小镇卡车司机的生活。他没享受到啥奢侈品，生活里的问题倒是不少。自从奥巴马经济学大行其道以来，他的家乡和家庭就陷入了困境之中。可是，任何想要批判奥巴马经济学，展示它对美国蓝领阶层造成了何种伤害的人都被打成了种族主义者。\n\n但后来，特朗普上台了，埃德生活着的小社区的情况也蒸蒸日上起来。当然，官僚和野心家们对总统总是听调不听宣，但他毕竟干出了不错的成果。中西部的许多社区开始把特朗普当作自己的英雄救世主，埃德一家自然也不例外。\n\n当骚乱席卷首都、蔓延全国时，埃德正焦急地盯着电视。福克斯新闻报道称，特朗普总统将在明尼苏达州举行公开集会。\n直播随即开始，电视中播放着唐纳德·特朗普在讲台上演讲的实时画面。但在片刻之后，意外突然发生，只听砰的一声，总统应声倒地。保镖们立刻组成了一道人墙。\n\n在那刹那之间，埃德以为一切都要完了。他们把他杀了，他可是唯一关心这个国家的政治家啊。但在一秒过后，他便看到了特朗普在保镖们的簇拥下站了起来，骄傲得意地举起了拳头。\n\n埃德震惊不已。他能做的就是大声呼唤他的妻子，告诉她这个消息。"
 usc.55.a: "“老婆，他们想杀了特朗普总统！”"
 usc.56.t: "美国重生计划"
 usc.56.d: "凯文·罗伯茨，这位“传统基金会”的掌舵人，携带着他的团队，带来了他们关于如何重新夺回美国的愿景。\n\n在他看来，当前的紧急时局下，唯有祭出强大的行政权力，方能保护美国民众免受危险的侵袭，并清除那盘踞在暗处的腐败“深层政府”。他断言，即使在现有的执政体系中，也潜伏着这样的蛀虫。\n\n不可否认，他的观点有些可取之处——毕竟，现在很难完全信任任何一个官僚。他们似乎都有自己的利益诉求。但问题是，暂时中止美国的民主制度，真的是解决问题的办法吗？您不仅是美国公众的保护者，也是宪法的守护者，无论沼泽中的失败者如何诋毁，您肩负的使命清晰明确。\n\n同时，塔克也发出了警告：这些所谓的保守派智库，大多不过是伪知识分子的聚集地，其间竟然还隐藏着许多对您存疑的声音。如果这是真的，实在是令人痛心至极。"
 usc.56.a: "嗯，我会考虑的。 你知道的，关于这个 “项目 ”。"
 usc.56.b: "塔克说的有道理，如此多的伪智言论，可悲啊！"
 usc.57.t: "迷失者的回归"
 usc.57.d: "你接到了迈克的一通意外来电！他从一个边陲小镇拨来，在那里，他与一群越境的共和党人暂居。他诉说了种种往事，最后终于醒悟：你才是国家的明灯。他承认，华盛顿那片“沼泽”，正是美国深层次问题的缩影。他为自己当初没有做出正确的选择深感愧疚。\n\n啊，迈克！当初你为何没能振臂一呼，效仿“杰斐逊”拯救这片土地？而现在呢，他来寻求什么？一个为“基督教保守派”争取一席之地的机会？抑或更多？\n\n或许，他还有用处。毕竟，他的经验毋庸置疑。而展现你的宽容，修筑政治联盟，这对那些重情重义的选民来说，无疑是绝佳的信号。浪子回头般的迈克再次归来，被纳入阵营，这一幕可是民主党无法复制的。他们只会推举那些毫无原则的人。迈克的支持者，至少还有信仰，即便你与之不尽相同，总比毫无信仰来得真实！\n\n然而，若是公开羞辱他呢？试想那引发的轰动；“小迈克·彭斯”背叛国家后，卑躬屈膝地乞求原谅的模样？这就是叛国啊，迈克。而叛国的代价？我们从不手软。"
 usc.57.b: "迈克，你忘了自己曾经做了些什么吗？我可不会忘记，更不会原谅。"
 usc.58.t: "埃隆·马斯克承诺支持唐纳德·特朗普"
 usc.58.d: "最近几周，富商埃隆·马斯克公开表达了对政府的支持。在被监管机构驱逐出联邦的领土后，他迅速在丹佛地区重建了自己的商业帝国。他还极力支持自由意志主义派系，倡导以商业为导向的举措和小政府理念。\n\n在最近的一次通信中，马斯克承诺全力支持唐纳德·特朗普总统，并向共和党提供了大量资金。许多总统顾问建议加强与马斯克的联系，因为他的公司和影响力在长远来看可能大有裨益，特朗普总统似乎对此想法并无异议。"
 usc.58.a: "“我告诉你们，埃隆这人，绝对是个好苗子！”"
 usc.58.b: "“感谢你令人惊叹的支持，埃隆！”"
 usc.59.t: "后果"
 usc.59.d: "那一刻，是你人生的巅峰，是历史为你停驻的一瞬。当你踏上共和党特别大会的舞台，眼前是一片人山人海—多么壮丽的画面，仿佛浩瀚星河，而每一颗星辰都因你而闪耀。他们的目光投向你，等待着他们的领袖发出指引。多年游刃于舞台的经验，终于为这命定的时刻铺就了通途。这是你生命中的鸿篇巨制—人们无不如此称道，这是他们见过的最无畏的壮举。那张定格的照片，早已席卷世间，人们说，要拍出那样的一幕，几乎需要舍命—而你，却奇迹般地活着。\n\n彩纸飘扬，灯光交错，气球如梦。你迈步走上舞台，犹如凯旋的角斗士，步伐铿锵有力。立足台前，模糊的人群中闪现几张熟悉的脸孔，更多的是陌生人的模样，但他们全都注视着你，眼神中蕴含着敬畏。敬畏你的不屈，敬畏你的无畏，敬畏那超凡的意志力。你听见他们呼喊你的名字，呐喊你的事业。或许，这就是凯撒面对他忠诚军团时的豪迈感受吧？\n\n有人称之为天意，有人称之为幸运，也有人说是神迹。但如今，这一切已然化作传奇。你娓娓道来你的经历—他们的眼中盈满泪水，感动于你的不屈与荣耀。他们高声赞美，视你为捍卫他们权利的英雄，而你坚定地告诉他们，你绝不会后退一步。\n\n全球各地的领袖，无论信仰如何，皆为你喝彩—这足以说明一切。而那些盘踞权力深渊的无耻之徒，能做到吗？绝不可能。那个腐败无能的瞌睡乔，只会意外摔倒，然后匆匆离世。\n\n你的人民已然整装待发，准备追随你踏遍天涯海角。他们将你的幸存视为神的旨意，是上帝亲自赋予的使命。\n\n如今，你是他们的弥赛亚，是他们心中的救赎。"
 usc.61.t: "自由主义者反抗特朗普！"
 usc.61.d: "软弱的自由意志主义者对特朗普关于美国治理的决定感到不满。他们一直以来都是犹豫不决的盟友，而现在，当事情不如他们所愿时，他们开始暴露出自己的真面目。这真是可惜！小保罗和他的一伙人现在呼吁举行集会，抗议所谓的“专制滥权”。\n\n一些城市与乡镇已经响起了抗议的喧嚣，但无需担忧，这不过是垂死挣扎的虚张声势。\n\n鉴于他们对合法政府的暴力挑衅，所有自由意志主义者的标志如今皆被视为帮派符号，不再允许存在于公共视野中。"
 usc.61.a: "怎么急眼了，失败者。"
 usc.1000.t: "美国—就此改变"
 usc.1000.d: "这一幕，堪称传奇。胜利，那彻底的胜利，不留一丝疑问。他们错了，从头到尾都错了。回想起那些艰难的时刻——那无尽的抗争，那永不停息的战斗。那些在华尔街的粉饰太平者，想方设法拖垮你；那些黑暗的交易者，试图耍弄阴谋；那些贪婪无耻的寄生者。所有的一切，不仅未曾摧毁你，反而成为你无尽崛起的燃料。\n\n美国！美国！美国！\n\n你的人民，瞧，他们就在全国各地庆祝、呐喊、狂欢。你的胜利是他们的胜利；你改变的美国是他们的美国。这次胜利巩固了这一切。在未来的几十年甚至几个世纪里，人们都会记得你为人民所做的一切，而那些仇视你的人早已被遗忘。\n\n特朗普！特朗普！特朗普！\n\n你从未退缩，从未屈服。所有那些虚假的媒体和好莱坞的“无名小卒”，像老鼠逃离沉船般离开你，称你为“懦夫”和“投机者”——然而此刻，他们该有多么愚蠢的悔恨！\n\n胜利！胜利！胜利！\n\n华盛顿披上了旗帜和横幅，从未如此壮观。人群聚集，集会热烈，史上最盛大的集会——有人说，这是有史以来最大的一次。当你站在幕后等待你的登场，副总统塔克、伊万卡，以及许多其他人轮番上台为你喝彩。\n终于轮到你了。你走上台，欢呼声如潮。你在人群中穿行，走向讲台，同时思索着一个完美的开场白，一句能让所有人振奋的话。靠近麦克风时，你决定了——所有人都喜欢经典回顾。"
 usc.1000.b: "“……抱歉让你们久等了。真是棘手的工作，非常棘手！”"
