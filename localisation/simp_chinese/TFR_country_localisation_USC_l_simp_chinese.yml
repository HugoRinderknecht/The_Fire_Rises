 usc.77.t: "新总统的就职典礼"
 usc.77.d: "嚯嚯，好多人啊！当然不如你当年多，不过也很令人震撼了。\n\n你要把这个伟大国家的领导权交给一个新人。这感觉真是奇怪。你已经习惯掌权了，但现在也是时候放手了。\n\n成千上万的人来观看新总统宣誓就职。然而他们仍旧赞美你的名。你给予了他们一个投票给他们真正想要的人的机会，而不是投票给那些像米特或麦凯恩这样的失败者——死在街边的一条，要是他们能看到美国现在的样子，估计还得再死一次！\n\n[USC_inaguration_dynamic_text]\n\n特朗普任期也许结束了，但“特朗普时代”还远未终结。\n\n灯光，摄像，就位！第二季要开拍咯！"
