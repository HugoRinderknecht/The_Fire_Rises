 usc.1.t: "美国再统一"
 usc.1.desc: "一面熟悉的旗帜在这个伤痕累累的国家上空飘扬。\n\n曾经有太多人希望美国永陷于废墟，变成一个愤怒的暴民永远践踏着自由的国度。在我们国家岌岌可危、家庭在敌人的瞄准线中时，我们别无选择，只能奋起反击。美国，这片大地无与伦比的美丽，美国人，也许是世上最伟大的民族之一。我们在危机中挣扎求存，在逆境中坚韧不拔。\n\n这场战争夺走了太多，太多父母亲手掩埋了他们的孩子。\n\n我们将美国从深渊中拖回，确保无论是“深层权力”还是恐怖主义，永远无法再次威胁我们的家园。美国回来了，但这一次，它已留下了一道永不消退的伤疤。\n\n然而，随着敌人消散，邻里之间重新找回彼此的温情，我们将重建这片满目疮痍的土地。废墟中的城市终将重现昔日的辉煌，退伍军人将得到尊荣，往昔的错误将得到弥补。\n\n美国曾经伟大，\n它必将再次伟大。"
 usc.1.a: "胜者与败者的分野，在于面对命运每一次曲折时，人们作何反应，如何抉择。"
 usc.2.t: "镇压丹佛"
 usc.2.desc: "本周，战争席卷了臭名昭著的自由城市——丹佛，同时当地政府正在全面围剿左派异见人士。“那些人终究脱下了他们的白手套！”BBC的一名战地记者评价道，“这里毫无集会权可言，今天的和平抗议被警棍和实弹驱散，我们目睹了几名示威者在街头遭到枪击，同时整个城市都能听到零星的枪声。直升机一天到晚都在空中盘旋，它们的引擎声无处不在，数十辆警车的警笛声也穿刺着城市。\n\n现在如你所见，远处多地浓烟滚滚，全城火光冲天。当下用恐惧一词来形容人们实在是太轻描淡写了！事实上，今天我们仍然获悉了许多关于左翼武装团体反击当局的消息，尽管他们的抵抗近乎蚍蜉撼树。”丹佛议会大厦周围的暴力活动自然尤其骇人听闻，数十具毫无生气的尸体在大厦前的花岗岩楼梯上横七竖八的照片在社交媒体上流传。形形色色的枪手也在向大厦内的警察开火还击，不过目前还没有关于警察死亡的报道。\n\n当局这次史无前例的暴力行动发生于特朗普将其临时行动基地从华盛顿迁往这座位于美国中心城市后。大约五天前，该市市长迈克尔·汉考克被软禁在家中，而目前他的继任者仍然是个未知数，与此同时科罗拉多州州长贾里德·波利斯显然也在过去两周内杳无音讯。借用美联社战地记者的话说，“这座城和这个州仍然前途迷茫，但有一点毫无疑问，那就是在情况好转之前，它只会更糟。”"
 usc.2.a: "他们将对此终身难忘。"
 usc.3.t: "特朗普宣布丹佛成为新的“立法中心”"
 usc.3.desc: "自特朗普匆匆离开华盛顿后，关于他的消息一直寥寥无几且未经证实，但近日他首次向公众发布了官方声明。特朗普团队新指挥部的选址一直扑朔迷离，如今已尘埃落定，定于科罗拉多州的丹佛。特朗普特别强调，此地非首都，而是“临时立法大厅”，以免动摇他作为美国总统的合法地位。声明一出，科罗拉多州州长贾里德·波利斯及其家人便神秘失踪。消息传来，这座城市的左翼居民群情激愤，街头响起了“城市属于我们，非特朗普！”的呼声，企业亦难逃焚烧与抢劫的命运。丹佛警方面临着空前压力，这场骚乱的烈度远超去年夏天。如果情况继续恶化，特朗普可能将被迫采取严厉措施来确保城市的安全。"
 usc.3.a: "烈焰之下，尚存宁静。"
 usc.4.t: "政府的未来"
 usc.4.desc: "特朗普政府已经完全掌控丹佛，国会剩下的议员也都安然抵达，当前首要的问题是决定人身保护令的地位。\n\n第一次美国内战期间，亚伯拉罕·林肯曾暂停人身保护令。军方建议我们也这么做，以便保证戡乱的效率，尽快恢复联邦。\n\n国会却并不愿意暂停人身保护令，认为这样违反了人民政府的原则，让威权理念有机可乘。\n\n战争尚在初期，结果未见分晓，这个问题很可能就会决定特朗普的合法性。我们应该学习林肯暂停人身保护令呢？还是不顾危机坚决捍卫人民政府的原则呢？"
 usc.4.a: "我们必须恢复文官政府。"
 usc.4.b: "相信军方才是对的。"
