 usc.91.t: "共和党的新格局"
 usc.91.d: "尽管多年来进行了许多改革和改进，共和党依然是一家表现欠佳的政治机构。党内仍然存在懒惰的参议员、不作为的党员，以及那些“名义上的共和党人”，他们给党留下了许多负面遗产。此外，许多腐败分子至今仍然是共和党的污点。\n\n正因如此，人们开始寻求一种真正体现爱国精神的选择。我们依然可以铭记尼克松、里根和林肯的遗产，而不必拘泥于政党的标签。他们肯定会理解并赞赏这种转变。\n\n要改变整个政党是一个巨大的挑战，但这是必须要完成的人物，以便让特朗普时代进入一个新的阶段。我们需要提出多种选项，将共和党转型为一个新的组织，使其能够更好地反映当前的需求与人民的期待。"
 usc.91.a: "特朗普将我们缔造为人民的政党。"
 usc.91.b: "特朗普把我们锻造为爱国者的政党。"
 usc.91.c: "特朗普将我们塑造成了美利坚民族的政党。"
 usc.92.t: "欣克尔的信"
 usc.92.d: "“亲爱的唐纳德·J·特朗普总统：\n希望您一切安好。我叫杰克逊·欣克尔，是一名美国共产主义者。但更重要的是，我是一名美国爱国者。\n在您停止阅读之前，请允许我解释我的立场。我们支持您。您为这个饱受战争创伤的国家的工人阶级所做的一切简直令人难以置信。您真的是人民的总统。当然，像任何理性的反对派一样，我们也看到了其中的不足与失误，但我们明白，这个国家的多数民众需要您，并支持您。\n在加利福尼亚那个存在严重缺陷的‘社会主义’政府垮台之后，我和我的同志们开始组织起来。我们团结在帮助有需要的人和建设一个更强大的美国这一理念下。\n我们的组织名为‘特朗普的共产主义者’，并受到了许多爱国共产主义者的支持。然而，我们在参与更积极的政治活动时，屡屡遭到政府部门的压制。因此，我们请求您的帮助，结束对我们运动的不法迫害。爱国者应当在共同的愿景下齐心协力改善我们的国家。”\n\n信件后半部分则提到如何创建“真正的美国社会主义”之类的内容。您没有继续看下去，但这些人真是让人感兴趣。\n“特朗普的共产主义者”？\n“MAGA共产主义”？\n您可真是太受欢迎了，就连“红色阵营”都爱戴您！工人们对您的认可不言而喻，而我们已经为他们做了许多，但我们还可以做得更多，而他们也能帮助我们……"
 usc.92.a: "这些家伙肯定有问题，不过，人多力量大！"
 usc.92.b: "已阅，狗屁不通！ 共匪是美国的敌人，句号"
 usc.93.t: "解救我们的英雄"
 usc.93.d: "许多真正的美国人在非法的拜登政权统治下遭到监禁。如今，这个政权已经崩溃，我们必须将这些英勇的爱国者从残酷的监狱中解救出来，同时为那些真正应当被关押的人腾出空间。\n\n在我们控制的所有监狱中，成千上万的政治犯正在被释放。其中一些人仅仅因为表达了不同意见，就遭到了残酷的镇压。然而，也有许多人如真正的爱国者般，为他们作为美国人的权利而战斗，并因此受到惩罚。\n\n这些人并不适合过安逸的生活。尽管他们在监狱中遭受了极其残酷的条件，但如今许多人已经主动报名加入民兵组织，或恢复他们作为士兵的身份。他们无比勇敢，正在成为我们运动的面孔，成为“让美国再次伟大”运动的热情承载者。\n\n然而，不幸的是，有些人未能活着看到自由的曙光，他们在民主派恶徒的折磨中被杀害。但我们的司法部正在尽最大努力，追忆和收集所有被不公杀害的爱国者的证据，并将“深层政府”的罪行公之于众。他们将成为新美国的烈士——烈士的名字将被铭记，他们的牺牲将成为我们前行的力量。"
 usc.93.a: "我们的卫队正行进……"
 usc.94.t: "理查德·斯宾塞被处决"
 usc.94.d: "理查德·伯特兰·斯宾塞是一个从不避讳聚光灯的人物，曾是2016年“右翼集结”集会的组织者之一，也是所谓“另类右翼”的关键人物。然而，他的冒险并没有止步于此。在内战爆发前的选举高峰期，斯宾塞宣布撤回对特朗普的支持，转而支持乔·拜登，这一举动让他的极右翼盟友大为困惑，也让他因拜登阵营公开拒绝他的支持而更加孤立。\n\n如今，内战全面爆发，斯宾塞试图通过融入美利坚联邦以重振事业，但在担任低级行政职位期间，他因多次职场欺凌和骚扰事件迅速被解雇。在联邦的角色被埋没后，他很快叛逃至宪政政府，试图在那里故技重施。然而，他在联邦的经历和内战前对拜登的支持很快被揭露，他的企图被迅速识破。\n\n斯宾塞被逮捕，并等待叛国罪的审判。很明显，叛徒的命运已无可挽回，无论审判的方式如何，这都将是斯宾塞职业生涯的最后一颗钉子。\n\n当狱警询问他是否有最后的餐点要求时，他仅仅提出了一个简单的请求……"
 usc.94.a: "“……来一个做好的汉堡，里面配上融化的瑞士奶酪，炭烤蘑菇和焦糖洋葱。”"
 usc.51.desc_7: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“哦，看看这个。你们最近看新闻了吗？沼泽地又有了一个新‘总统’，我想瞌睡乔是不行了。现在是克洛伯……克洛布查尔或者其他什么的。总之，我该对搞笑埃米说什么呢？在我们国家的历史上，根本没有比她更糟的候选人。说真的！难道就没有别人了吗？我可以告诉你，她绝不是我的首选。\n\n你看到她的‘胜利演讲’了吗？彻头彻尾的灾难！搞笑埃米连自己在说什么都不知道。她可能自己都不相信自己当选了，我也不信，这一定是作弊。就像民主党在占领的冒牌美国里做的那些事一样，一切都很假。她就像前线的叛乱部队，跟个雪人一样融化。她们的时间不多了，自己心里也门儿清。\n\n但别担心，埃米。我为你在明尼苏达准备了一栋漂亮的房子，更大的房子，这是你在这场虚伪‘选举’后唯一能赢得的东西。我保证，你余生都会在那度过美好的假期。希望你对此没异议。不错吧，埃米？能告诉我们你的心里感想吗？我想我们很快就会知道了。”\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
 usc.51.desc_10: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“差不多得了，大伙……我们非得再做一次这档事不可么？我们已经打败过你一次了，希拉里，快滚蛋吧！能不能趁伯尼还活着，给他一次机会！\n\n你们知道么，这可是史上最不公正的提名，完完全全是人为操纵的结果，压根没人会投给死气沉沉的希拉里·克林顿。选举日之前她搁哪去了？我没看见过她，谁也没看见过她。她连几步路都走不动了，只能被他们藏在地下室里。你能想象让那个女人当上总统的样子么？我可不敢想……\n\n我就不该给希拉里机会，八年前就该把她关起来，搞不好她现在还能改过自新呢。我还是太心善了，不是么？\n\n不管建制派要把谁从坟里拉起来，我们都要铲除他们，我们要把华盛顿特区从克林顿家族手中夺回，还给人民。我们将把美利坚从腐败之中拯救出来，我们别无选择……所以，我们只有把我国历史上最腐败的女人赶出去，一切才合乎情理，是不是，大伙？我跟你们说，我可是再爱干这事不过了……”\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
 usc.51.desc_11: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“真是难以置信！他们又选了那个路都不会走的老东西……早在2020年，我就想：‘没有谁能比那个狡诈的乔·拜登更差了！’结果，现在我知道有谁能比他更差了——四年后的拜登！他的健康状况大不如前，政策也是越来越糟。经济？——早完蛋了。人民生活？——痛苦不堪。但最糟糕，也是最要紧的是，他们还在打着这场可怕的内战。在这帮战猪民主党人的治下没有和平可言！\n\n你们也都明白，我一开始还觉得我们可以放过民主党，没必要把他们全杀了。不过，要是好好想想……嗯，确实不用全杀了。但要是说有谁应该被判死刑……那肯定是乔，我国历史上最大的逆臣贼子和恐怖分子……但，好吧……我猜瞌睡乔最多还能再醒四年，搞不好短些，然后在这段时间里继续祸国殃民…真是丢人！”\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
