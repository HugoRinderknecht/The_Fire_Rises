 darkmaga.1.t: "盛怒"
 darkmaga.1.d: "我需要行动。忘了议会吧——完全是群废物，屁用没有。我要上电视——要在黄金时段，收视率顶高那种。我要宣布重大紧急事件。我的人民需要保护，需要强人作出强而有力的决定。我已经受够了，你要是被人打了——你会加倍回击，而我可是总统，我想千倍万倍回击亦无妨。\n\n“我的美国同胞们，今晚，我向你们宣布，我们的国家正在走向灭亡——不管是在象征上，还是在实际里。战争仍在继续——这是一场血腥的战争，我们必须防患于未然。作为你们安全的捍卫者。今天，凭借我们神圣宪法所赋予的权力，我通过了《战争权力法案》。别搞错了，这是一场真正的战争，而我现在是战时总统。\n你们——人民，长久以来被腐败政客愚弄欺骗，这群人甚至也混进了我们的队伍之中。但这一切都到头了——空谈时间结束——行动时刻到……\n只要我还是总统，只要《战争权力法案》还在生效，我便保证我能尽己所能尊重一切的自由。但是，对那国内外的仇敌，我要说——你们那可憎的恶行马上便会结束。\n我的人民，美国同胞们，你们的时代到了。让我们开始吧……”\n\n因此，内阁被解散，国会被中止——也许是永远。你如今是凌驾于法律之上的国王。你只需认为合适，便可行使此种权力。"
 darkmaga.1.a: "我会给予我的人民他们想要的生活……"
 darkmaga.3.t: "呈现"
 darkmaga.3.d: "这是一幅极为震撼的景象：广阔的广场上，成千上万的人紧盯着巨大的LED屏幕，屏幕上正在直播主法院的庭审现场。对他们而言，这如同一场真人秀，一场类似《学徒》的表演。唯一的区别是，口号从“你被解雇了！”变成了“死刑。”\n\n那些“被告”——面色苍白，双腿发软，语无伦次地喃喃自辩。他们知道，这只是一场表演，他们从未拥有任何辩护的空间。在庭审开始之前，你的“真相”帖子就已经将他们定为叛徒。\n\n当法官宣布“所有指控成立——叛国罪”时，这些“被告”歇斯底里地尖叫着。然而，仅仅片刻之后，两名身强体壮的守卫便带着他们离开了法庭，走向虚无——永不归来。\n\n他们之中究竟有多少人是真正的叛徒？这已经不再重要——在你看来，他们都是阿谀奉承的伪善者，是伺机背叛你和美国的潜在威胁。你的支持者们也深信不疑。每一次判决宣布，广场上的欢呼声便愈发响亮，愈发热烈。“这是正义的裁决，”他们欢呼道，“这些愚蠢的联邦官员和他们荒谬的法律，终于迎来了应得的下场。”在人群的眼中，这正是他们期待已久的救赎。他们坚信，每一个倒下的官僚，都会让他们离天堂更近一步，让失落的荣耀重新降临。\n\n无论其背后是否蕴含宗教意义，这都是一场壮丽的表演。你转身对丹说道：“记得保存一份庭审录像，留作私人用途。”"
