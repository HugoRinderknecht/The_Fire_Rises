 USC_reject_globalism_decision_desc: "\n\n\n\n£GFX_USC_reject_globalism_banner\n\n\n\n\n\n              §g要美国主义，不要全球主义§!      \n\n你知道的，人们问我：“唐纳德，什么是全球主义？”我告诉他们；大伙，这不仅是男人跑去参加女子运动——顺带一提，这确实怪不公平的，这还是为了摧毁美国——实际上，更是摧毁每一个国家——永远。全球主义者都是些非常可怕的人，他们想要——听着——没有边界，没有警察，最重要的是，他们讨厌你们——劳动人民。我是唯一能对抗他们的人，大伙们。不，真的！这就是他们为何在此行恐怖之事：资助深层政府——他们本身就是深层政府！"
