 darkmaga.4.d: "看吧，这些怨声载道的寄生虫终于现身了，果然一切如预料一般。听听他们的抱怨与哭诉，就像一群被宠坏的孩子，不愿面对未来已不再属于他们的现实。\n\n他们大多数是自由派和社会主义者，从阴影中爬出来，因为他们认为“危险已达前所未有的高度”，或者声称“特朗普已被权力冲昏头脑”。当然，也有一些人只是因为特朗普那“咄咄逼人的接管”而愤愤不平。\n\n尽管如此，他们的抵抗注定毫无意义。然而，正如某些指挥官建议的那样，尽快结束这一切或许更为明智。否则，这些人的胆量可能会随着时间的推移而变得更加肆无忌惮。"
