 usc.66.d: "美国的自由意志主义者与共和党之间的关系一直动荡不安，但如今，至少部分独立的自由意志主义者似乎正加入这个“真正且合法”的美国政府。\n\n现任自由意志党领导人安吉拉·麦卡德尔对当前政策感到满意，并正式表达了对唐纳德·特朗普的支持。她还组织党派成员开始融入现行的选举与政治体系。麦卡德尔本人隶属于自由意志党内一个目前占主导地位的派别——米塞斯派。这个派别提倡一种更保守的自由意志主义，强调古典自由主义与保守主义的结合，同时延续了前国会议员罗恩·保罗总统竞选时的思想路线。这一动向无疑会让他的儿子兰德·保罗感到无比高兴。\n\n特朗普总统对此表示了公开支持，他在 Truth Social 上写道：“很高兴看到真正的爱国者在为美国而战时选择了正确的阵营。我一直很喜欢自由意志主义者，他们非常出色。我与麦卡德尔女士进行了交谈，非常棒的女士！我们将携手成就伟大，共同让美国再次伟大！”\n\n自由意志党的官方账号随后转发了总统的声明，并加入了自己的口号版本——“让美国再次自由！”"
