 usc.51.t: "特朗普总统锐评联邦“大选”"
 usc.51.desc_1: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“这帮疯子，他们做到了！他们真的干了！他们把伯尼推上总统。完全疯了，竟然能给这家伙机会，之前根本不会有这种事。共产党员伯尼·桑德斯，这家伙确实有料，能当对手。真正的美国之敌。\n\n我想祝贺伯尼，真心实意。真的！他成功拿下了这场选举，可他能否顺利等到就职典礼？我不好说。他终于有机会把他那些绝对疯狂的共产主义妄想成真，至少在我们回来重建国家前，他可能还能再做一段梦。到时候，我们就会有他这么一个真切的例子，证明社会主义在美国是行不通的！显然，民主党无法从其他国家的错误中汲取教训，真可悲。\n\n但说真的，伯尼现在做出的事更让我难过。我说过，他本可以是个传奇人物，却总跟魔鬼勾肩搭背。现在的他也倒是个传奇了——一个彻头彻尾的传奇失败者，世人只会记住他是个被特朗普击溃的输家。一旦我们夺回我们美丽的白宫，就把屋顶上的红旗全扯下来，扔到它们该去的地方，垃圾桶里！”\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
 usc.51.desc_2: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“所以，我听说那个‘迷你迈克’，就是那个叫迈克·布隆伯格的，最后还是把总统的位子买下来了。他的生意不太好，所以肯定是在打折之后才买得起的。不管怎么说，我们都明白‘迷你迈克’对纽约市，也就是我的家干了些什么——怎一个可怕了得！到处都是老鼠，到处都是流浪汉，真是一团糟。现在他还想让全国各地都变成这个样！他背后有许多金主，手里有许多公司，他也正是把国家卖给了这些人。我一直在说深层政府，而他就是深层政府本身！\n\n大家也都明白，现在的民主党人啊，他们想要从你手上拿的要比想要给你的更多，这千真万确！他们已经想要夺走我们的枪支、言论自由、州权……接下来的事懂得都懂，这帮民主党人会说‘因疫情缘故，我们需要全体国民在地下掩体里隔离’，然后，他们会剥夺全体民众，再说上一句‘我们都生活在地底下了，还想着发声呢’……我跟你们说，他们都是疯子，完完全全的疯子。”\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
 usc.51.desc_3: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“……顺便提一下，你们见过那个灾难的赢家吗，真是个彻底的失败者。沼泽地的新‘总统’？难以置信，这个叫杨安泽的小家伙，连民主党人都不喜欢他！完全是个灾难。而且他还是个彻头彻尾的激进疯子，我得叫他‘杨癫疯’，这名字更合适。\n\n傻乎乎的安德鲁，真让人烦。没人喜欢他。才比幼儿园小朋友的裤子高那么点就成了‘总统’，就算是皮特市长也比他更有人生的经验。他的人是不是叫‘杨帮’？好吧，这足以证明华盛顿被一群黑帮分子控制了！他们甚至已不屑隐藏。是的，真是难以置信……\n\n……看看这些‘选举’，伙计们。投票率低得可怜，压根没什么人去。这是深层政府的滑铁卢。所有人都知道，人们想要我，真正的总统回归。别担心，各位，我们会迅速击退深层政府的权势，解放我们的人民——他们都是非常好的人。我们要摆脱腐败的民主党人和共和党叛徒。解决各项问题，拯救美国。”\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
 usc.51.desc_4: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“大伙们都听新闻没？老拜登终于还是绷不住了，他们甚至不让他竞选连任。民主党全国委员会那帮官僚骂他天天打瞌睡，还说这几个月以来他一直神志不清，就连自己老婆也认不出了。他们打算让谁来管理国家呢？？？\n\n是卡玛拉，但她也没好到哪去，说不定更糟糕！拜登从前还是有点脑子的，只是后来丢了而已。至于卡玛拉？我看她就没有过脑子这东西。而且她酒量还不错！能喝下比一个地下室还多的酒呢。\n\n他们还妄想把她塑造成一个年轻、新锐的领导人，但大伙们千万别给他们骗了。卡玛拉和乔——他们都是一样的人，因为他们背后的主人都一样！他们的主人也不过是换了副手套而已。全是谎言，并非民主。\n\n所以，等我到了白宫去，我就要说‘卡玛拉，我要跟你谈谈……’，没事，我不会谈很久，我只用对她说一句话：‘你被开除了！’”\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
 usc.51.desc_5: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“显然，民主党人差劲到极点了，居然在他们自己操纵、虚假的选举体系里输给了假共和党人。这是糟到什么程度？糟糕透顶。根本没法想象这帮人管理我们国家的其他部分，他们连那一小部分都管不好！\n\n那些叛徒假共和党们选了谁？讨人厌的妮基·黑利加滚在深坑内的米特·罗姆尼？笑柄十足。要是我在，根本没人关心他们。两个可悲的失败者。但他们可以暂时享受他们的小小胜利，他们没法赢得真正的战斗。美国想要真正的共和党总统回归，我。\n\n而且我说，他们是认真的么？他们竟然让米特·罗姆尼掌权了？我还以为他还陷在2012年里出不来呢。他搞不好不会觉得自己还在和奥巴马竞选吧？我可不是奥巴马，米特，我更强壮，更聪明。我要把你送回12年前就该在的地方，你就等着瞧吧。\n\n他们叫他‘深坑米特’。毕竟他的支持率实在是低，毁了优势的政治局面。先是被奥巴马一脚踹飞，然后又被我踩在头上。现在他在地上撒泼打滚，真是尬完了。\n\n而且，我听说他还参加了什么“福瑞”大会，里面全是穿得像动物的同性恋！他还喜欢得不得了！你疑似有点太进步了，米特。我们还是谈点更有意思的事吧……”\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
 usc.51.desc_6: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“…哇哦，你看到了吗？显然，民主党人差劲到极点了，居然在他们自己操纵、虚假的选举体系里输给了假共和党人。这是糟到什么程度？糟糕透顶。根本没法想象这帮人管理我们国家的其他部分，他们连那一小部分都管不好！\n\n那些叛徒假共和党们选了谁？讨人厌的妮基·黑利加滚在深坑内的米特·罗姆尼？笑柄十足。要是我在，根本没人关心他们。两个可悲的失败者。但他们可以暂时享受他们的小小胜利，他们没法赢得真正的战斗。美国想要真正的共和党总统回归，我。\n\n你知道他们在搞些什么鬼吗？疯狂妮基和她的军工复合体鼓动者们正在准备第三次世界大战！他们想要在全世界掀起战争，他们想要把美国人置于危险之下，之后他们就什么都不管了。事实上，当我们的国家发生种种杀戮的时候她是多么的高兴！她笑得都咧到耳朵根了，因为她的金主们正把武器卖给杀人犯们从而变得财源滚滚呢！\n\n我没法骂她因为我要尊重女性，但如果我一定要骂的话，我会说她下流且非常恶心…‘哈呀·差妮子’，这就是我们要给她起的小花名。我将会在她和她的那些新保守派们摧毁这个美丽的国家以及整个世界之前摧毁他们。”\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
 usc.51.desc_8: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“所以，特区沼泽换了头头，他们选了谁？一个叫‘贝托·奥洛克’的？那是谁啊？一个搞禁枪的德州佬？要我说确实有点幽默……\n\n所以……我都不知道该怎么说这家伙好了！他们是他‘基本’打败了撒谎精特德，但他显然没有，因为他就是个输者。不对么？我觉得他名字里那个ROOK（意为骗子、赌棍）就是这么来的——无经验、无知识！我不觉得他们的小小伪政府能和这样的领导人能共处多久——最多两周吧！\n\n总之，要让我说的话：他肯定不是阿尔法，甚至也不是贝塔。他是欧米伽·洛克！我们就这么叫他好了……”（译注：自行搜索ABO）\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
 usc.51.desc_9: "特朗普总统在成功连任后，于丹佛的一次集会上谈到了所谓“美利坚联邦”举行的平行“选举”。\n\n“所以我听说他们选了那个皮特·布蒂吉克？布蒂基格？还是巴特吉克？管他呢，没必要专门记他姓什么，我相信四年之后自然会有别人换上，就像他们抛弃了瞌睡乔一样。你们懂得，这位皮特市长没了民主党和大金主就什么也不是。无名小卒罢了！除了拿同性恋身份招摇撞骗外，他就没牌可打了，我也不是反对同性恋，但这未免有些可悲又无趣了！\n\n不管他姓什么，反正就是那个皮特市长，他就爱叫我恐同分子……这根本不对。我们国家历史上，没有比我更支持同性恋权利的总统。我消灭了最仇恨同性恋的伊斯兰国。而皮特应该问问他的丈夫究竟投票给了谁，他会得到惊掉下巴的答案。”\n\n人群齐声欢呼、笑声如潮。这是他们的心爱偶像在侃侃而谈后爆发的惯常反应。反对派再遭羞辱，丹佛士气高涨。为在前线勇敢战斗、实现特朗普的美国愿景的宪政将士欢呼。"
 usc.51.a: "这就是我的总统！"
 usc.51.b: "继续叫吧，哥们。"
