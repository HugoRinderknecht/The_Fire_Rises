 USC_repeal_22_amendment_decision_desc: "让我把话说清楚吧：第二十二修正案就是那些阴沟里的精英集团故意设计，来阻止像我这样广受大众欢迎的总统。彻彻底底违背了国父们的初衷，就这样。\n\n他们冠冕堂皇称其为“限制权力的笼子”，我们点破其为“囚禁成功的牢笼”。难道我们不想达成更多的成就吗？\n\n听着，这一切都与动力有关，如果我现在止步不前，那么美国就将跟着衰败。我们绝不能容许这种事情发生。\n\n我们现在就必须废除这个虚伪的修正案！"
