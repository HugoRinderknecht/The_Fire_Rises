 usc.79.t: "被提名人特朗普挑选特朗普为总统"
 usc.79.d: "正如人们预期的那样，但仍是美国政治史上的空前之举，共和党总统提名人、特朗普的子女之一，正式选择他们的父亲作为竞选搭档。\n\n在官方声明中，他们表示：“没有比一位如此受爱国家庭敬重的人更适合作为副手的领导者了。他为了‘让美国再次伟大’而奉献了一切，甚至常常把国家置于自身之上……”\n\n狂热的特朗普支持者与普通民众对此表示欢迎，认为同时拥有两位特朗普掌权将带来许多优势。然而，几乎难以进入主流视野的自由派媒体却声称，这种安排意味着“完全的独裁”，并指责特朗普的子女只是“父亲和他权力野心的工具”。\n\n即使在共和党内部，许多忠于特朗普的议员也对这种钻法律漏洞的行为提出可能违法的质疑，并警告长期执政的风险。然而，法律漏洞的存在自有其原因，即便是如今以特朗普为中心的社会对此也意见分歧。"
 usc.79.a: "投票给两个特朗普，获得两倍的伟大！"
 usc.80.t: "总统肖像"
 usc.80.d: "唐纳德·J·特朗普究竟为何人？他的真实面貌如谜一般难以定义。在那张扬不羁的性格与难以捉摸的举止背后，各类支持者各自构筑出了对他的独特幻想。\n\n于众人而言，他是“平民的亿万富翁”，亦是蓝领世界的守护者。尽管他挥霍无度，动辄炫耀财富，却以这种坦率赢得了人心。他并非纽约那些冷冰冰的企业高管，而更像一个突获百万家产的普通人——金碟作器，名号铭于万物，魅力女子伴其左右。他不仅毫不避讳自己的财富，反而乐于与工人阶层分享机遇，慷慨解囊，令人敬重。\n\n更重要的是，他是一位硬汉式的象征，凌厉果敢，铁腕独行。他无需繁文缛节，无需数据图表，只信手掌乾坤、力挽狂澜，遇事雷厉风行。他如一柄利刃，直指问题核心，无惧挑战，口中一句“你被解雇了！”更成了他强势作风的代名词。这样一位豪迈而无畏的领袖，正是许多美国人心心念念的期待。\n\n最终，特朗普成为“美国梦”的代言。他的存在让支持者坚信，他是唯一真正理解资本主义本质的人。从贸易协定到放松管制，他无疑是商界最具成就的总统。他的气场犹如阳光，照耀成功之路，他是资本主义的先知，是商业世界的魔术师。他的一言一行都透露出深沉、经验与力量，仿佛是一个活生生的传奇。"
 usc.80.a: "亿万富翁——平民的总统……是的，我是普通人代表。"
 usc.80.b: "我是美国史上最硬汉的总统——这毋庸置疑！"
 usc.80.c: "没错，我是资本主义的先知……我拥有取之不尽的财富。"
