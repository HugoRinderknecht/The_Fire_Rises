 usc.41.t: "真正的美国人民大选"
 usc.41.desc_1: "尽管我们身陷内战的可怕境地，但我们必须保存民主的火种，否则我们将沦入暴政，就像那些叛徒民主党人所做的那样。\n\n在我们控制的每一座城镇或定居点，甚至是接近前线的城镇，都设立了投票站，人们不顾受到敌军进攻的危险为他们的候选人投票。一位前线选民对记者说：“我是一个爱国者。无论身在何处，无论发生什么，我都会来投票。”这种令人敬佩的爱国精神，彰显了我们民主制度的力量。\n\n毋庸置疑，现任总统唐纳德·J·特朗普，这位拥有坚韧意志和共和党全力支持的领袖，再次以压倒性优势赢得了选举。他的对手，仅有寥寥几票支持的独立候选人杰克·博伊德，不过是一位小镇的前警察局长，以揭露腐败为唯一竞选纲领。在败选后，他坦言：“这只是一次公关噱头，”并意味深长地补充道：“真正的战斗将在市长选举中打响。”\n\n我们人民对特朗普总统的信心超越了历史上的任何先例。他们投票选择了一个新的美国，投票选择了胜利。让我们不要让他们失望！"
 usc.41.desc_2_5: "特朗普的名字在这个国家响彻云霄，他的支持者如同滔滔江水般不可阻挡。当他宣布竞选第三个总统任期时，整个国家犹如聚光灯下的舞台，所有目光都紧紧追随着这位领袖的步伐。他是捍卫国家未来的盾牌，是保护孩童纯洁的守护者，更是为胜利而战的不屈斗士。\n\n在胜选演讲中，特朗普重申了这些承诺。然而，他也提到他并没有计划竞选第四个任期。他说道：“各位，这将是最后一次进行竞选，我向你们保证！还有那么多优秀的家伙等着你们在接下来的四年里投票支持——我们建立的运动真的令人惊叹。他们将为国家服务得很好——虽然可能没有我这么好。当然，我只是开玩笑！”\n\n面对选票的海洋，人民再次用压倒性的多数为他投下信任的一票。这样的场景前所未见，他获得的选票和支持率堪称现代美国历史上的奇迹，或许在未来也无人能及。"
 usc.41.desc_2: "岁月的车轮将一位伟大的领导人推向了告别的转折点。唐纳德·J·特朗普，用他的才智与意志为这个国家绘就了一幅波澜壮阔的历史画卷。但如今，他的身心已近极限，年岁的重担使他不得不放下权杖，告别舞台。\n\n今年的选举为公民提供了更广泛的选择范围。在这位美国领导人准备退休之际，美国人也迎来了一个以政策和个性为主导的新选举制度，党派归属的重要性逐渐减弱。\n\n所有的目光聚焦于共和党的提名之战，人们几乎确信，最终胜者将在特朗普的加持下，以令人信服的优势击败所有挑战者，无论是小党候选人还是独立竞争者。\n\n数百万美国人走向投票站，为与他们理念契合的候选人投票。他们的内心仍渴望看到唐纳德·特朗普的名字出现在选票上，并迫不及待地为其投上一票。最终，他们意识到，时间的洪流不可逆转，他们必须学会告别，让这位伟人安然退隐。"
 usc.41.a: "[presidential_pick_victor_text]"
 usc.42.t: "特朗普的谢幕"
 usc.42.desc: "随着特朗普总统卸任我国最高职位，白宫发布了唐纳德·J·特朗普对所有美国人民最后一次的演讲：\n\n“我的美国同胞们！在我即将卸下领导这个伟大国家的重任之时，我想和你一起回顾一下我们一起取得的所有成就。我们赢得了许许多多的胜利。美国的未来已通过这些胜利牢牢掌握在我们手里。当我在2016年第一次当选时，我们一起战胜了那腐败的政治集团，随之而来的是民主党人和深层政府对我们猖狂进攻。他们让国家陷入了动荡和内乱，并在全国上下造成了大量破坏。但最终，胜利仍然属于我们，伙计们，我们克服了无数艰难险阻，我们让美国变得更加强大，我们让‘美国再次伟大’。我相信下一任总统会是一位明智的，积极进取的，并且遵从人民意愿的人。我相信你们——美国人民——也会保持清醒，不再被愚弄。就到此为止吧，我要说再见了，这真太让人感动。再见了，我美丽的祖国，祝你们一切顺利。永不放弃!”\n\n随着这番话，特朗普时代结束了，但毋庸置疑，下一任总统将继承他的遗产，尽管体现出来的方法可能略有不同。现在的唐纳德·特朗普正在家族的私人庄园中享受退休生活，被子女孙辈围绕。不过，他偶尔还是会用自己的推特账户发帖。"
 usc.42.a: "享受您应得的休息吧，先生。"
 usc.43.t: "美利坚的副总统"
 usc.43.desc: "伍德副总统是个好人，但他缺乏领袖魅力，对公众来说有些小透明。他被选为副总统只是一项暂时的任命，目的是为了维持政府的稳定和基本运转。\n\n如今，形势不断变化，特朗普必须选择一位更合适的国家二把手。有许多伟大的爱国者和杰出人才适合这一职位，但副总统最终只能有一个人。\n\n所以，我们要选择谁呢？"
 usc.43.a: "吉姆·乔丹，挺好一人。无比爱国，无比忠诚。我欣赏他。"
 usc.43.b: "马尔科·卢比奥是个老练的人，尽管我们之前与他存在一些分歧，但现在他已经完全站在我们这边了。"
