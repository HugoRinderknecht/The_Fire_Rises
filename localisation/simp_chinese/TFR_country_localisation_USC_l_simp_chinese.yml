 usc.30.t: "军事化部队"
 usc.30.desc: "自从冲突爆发，我们的国家陷入毁灭和混乱以来，有一件事变得越来越清楚：我们的军队状态奇糟无比。虽然我们拥有大多数基层士兵、退伍军人以及海军陆战队的忠诚和信任，但我们极度缺乏可靠的将军和军官。高级将领们腐败透顶，因为拜登是唯一一个愿意让他们留在高位的人而投奔华盛顿特区一方。尽管我们人手不足，但凭借专业和忠诚足以弥补这一点；迈克尔·弗林、约翰·海滕和约翰·雷蒙德的名字如雷贯耳，他们都是最高级别的爱国者，自始至终与总统并肩作战。这些人已经脱离了将美国推向深渊的深层政府，明白了利害所在。当然，对于每支新组建的来说，在职业军队训练有素的战士和民兵之间都会出现权力倾轧。如果我们最终没有小心处理这种平衡，或者向军方让步太多，灾难就可能会发生。\n\n如果我们要战胜那些背叛国家的民主党人、共党和正在肢解我们国家的分裂分子，那么我们必须有效利用我们的军队，并从头\n开始重建它。我们需要修复我们阵营内部的派系分裂，创造一个崇尚效率、忠诚和爱国主义的新体制，并从那些试图破坏我们共和国的左翼暴徒手中夺回我们的城市。军队是我们最强大的工具之一，我们应该明智地使用它。毕竟，政治是一场变幻莫测的游戏，尤其是在军队参与其中时……"
 usc.30.a: "永远忠诚。"
 usc.31.t: "急中生智"
 usc.31.desc: "特朗普一大早就在会议室里与一些高级将领和顾问开会。召开这次紧急会议是为了制定对抗华盛顿特区政府的战略。仅15分钟后，会议就差不多结束了，而特朗普正准备宣布散会。\n\n“弗林，我对你有很高的期待，现在是时候向我证明我的期待不会落空了。我需要了解每个人的想法。你们所有人都是如此。散会吧！”特朗普对会议室里的人说。\n\n“是，总统先生。”弗林答道。\n\n会议室里的人都离开后，特朗普独自坐在那里思考着他目前所面临的局势。即使在他将政府迁往科罗拉多州的时候，他也没有想过会发生这样的事情，伟大的美国会陷入如此的混乱状态。现在他不得不应对一个在各方面都万分凶险的局势。但越想，他对自己的处境就越乐观。也许，如果他们能抵挡拜登和他的奸徒的军队，他们就能狠狠反击华盛顿特区的伪政府。也许，如果我们改革我们的武装力量以更好地适应情况，我们可以更高效地作战。也许……\n\n但在继续沉思之前，他意识到了一件事。这个国家需要他，他不能坐在办公桌前什么也不做。在这多事之秋，人们最需要他行动起来。\n\n“也许，来点健怡可乐能让我精神些。”"
 usc.31.a: "“1.6美元，总统先生。”"
 usc.32.t: "国父再世"
 usc.32.desc: "从内战开始，就一直存在着这样一种联系——美国的初代革命者们推翻了英国殖民者的压迫，建立了一个建立众志成城的自由共和国；而宪政政府的民兵则为推翻在美国人民之间制造分裂和憎恨的暴政与特权阶层而顽强奋战。看似风马牛不相及的两个群体共享着革命的传统，一种代表着鼓励奋斗和顽强拼搏的民族精神。在这样的美国，一个摆脱了长期控制它的人民的全球化浪潮的美国，一个普通美国人的声音再次盖过特殊利益集团和喧闹的官僚精英的美国，谁能够像华盛顿多年前所做的那样，带领人民走向他们的革命？当然只有唐纳德·J·特朗普可以做到。\n\n从一开始，他就在倡导一个以自由主义、个人主义、自力更生和保守主义为核心价值观的美国。特朗普深知，战胜民主党人并建设新美国的唯一出路便建立以有限政府原则为基础的国父一代愿景。他已经阐明了削减官僚主义的繁文缛节、减免税收和释放美国经济全潜力的计划，承诺带来美国工业的复兴，动乱的终结，以及由人民意志指引的法治的确立。每个美国人都是革命者，这应该反映在我们的政策和武装部队之中。高尚而正义的事业若是正受到威胁，我们便绝不能动摇。正如华盛顿在约克镇的胜利，我们也将在自己的土地上通过鲜血赢得胜利。已经有几个民兵旅经过训练，他们将成为前线作战部队的骨干，他们灵活机动、忠诚可靠，并已接受了执行外科手术式行动的特殊训练。如果想要实现特朗普的愿景，并使他成为再造祖国之人，我们就必须借由这些人传播他的理念，促进革命的怀旧情绪。"
 usc.32.a: "向统帅致敬。"
 usc.33.t: "天道好轮回"
 usc.33.desc: "当唐纳德·特朗普的防地雷伏击车穿行在纽约市的街道上时，他看到，这座曾经充满活力的大都市如今已经满目疮痍，每条街道上都散落着灰烬，摩天大楼也遭到了严重的破坏。曾经高耸入云的城市天际线如今被浓烟和尘埃笼罩。特朗普大厦，他最珍视的资产，如今也破败不堪，昔日这座俯瞰曼哈顿中城的美丽公寓如今满目疮痍，到处都是破洞和烧焦的残骸。这一景象深深打击了特朗普，他不禁回想起当年监督其建设和隆重开幕的情景。这是战争给这个国家带来毁灭性打击的一个缩影。他凝视着自己诞生地的废墟，心中充满悲伤和遗憾之情，以及一种深深的失落感。这座城市塑造了他的事业，并将他推上政治舞台。\n\n在对司机做了几个手势后，他走出了车子，注视着眼前的景象。内心的情绪开始逐渐压倒特朗普，他心爱的城市，他的帝国，都已被夷为平地。曾有那么一瞬，他考虑是否可以拯救塔楼的残骸，重建失去的一切，重拾曾经他为之奋斗一生的企业。但紧接着，他下定了决心，背过身去，留下了这些残骸。在那一刻，他意识到，还有更大的战斗在等待着。国家需要他，这个唯一能够保护它的人。他离开了这片废墟，回到了随从身边，思绪转向了他发誓要捍卫的国家，转向了那些期待他指引的人民。他知道，胜利在握，必须不惜一切代价去实现。他重新坐上车子，渐渐驶离过去，而目光则投向未来。"
 usc.33.a: "尽国家之所求。"
 usc.34.t: "重登宝座"
 usc.34.desc: "当唐纳德·特朗普的车队穿过白宫的大门时，他不由得感到一阵复杂的情绪涌上心头。经历了多年的动荡、苦难和流血后，他终于重新掌握了他曾经拼命争夺的权力中心。然而，内战的重负仍然压在他的肩上，这也反映在了华盛顿特区的景象中。白宫大部分未受损害，但看起来很不整洁，某些部分明显被烧焦了。当他下车，抬头仰望这座他曾经坐镇的建筑时，特朗普不禁对美国精神的顽强感到惊叹。尽管战争带来了毁灭和破坏，白宫仍然坚挺且骄傲地屹立，藐视它所经历的混乱。就在一周前，这座城市才从民主党人的控制下解放出来，这是他们迄今取得的最具象征意义的重大胜利。幸运的是，这座城市已被彻底清理干净，以供特朗普驻留。但当他走进白宫时，他不由感到一阵沉重的悲伤。战争的记忆，在冲突中逝去的生命，被杀死的爱国者的画面纷纷涌入了他的脑海。然而，在痛苦中，他也感到一丝希望的曙光。在他的领导下，美国将成为一盏永不熄灭的明灯，所有美国人都将拥有一个光明的未来。当他穿过白色的走廊。被建国元勋们的画像包围时。特朗普发誓要尊重前人所做的牺牲，永不忘记自由的代价。当他坐在总统办公室的座位上，被顾问们包围时，他环顾四周。当然，前方的道路不会轻松，但特朗普的人生也从未轻松过。这一切都是由辛勤工作、奉献和他的钢铁意志所塑造的，这种意志将经得起时间的考验。"
 usc.34.a: "领袖已回归，他将不再离开。"
 usc.35.t: "马尔科·卢比奥被任命为副总统"
 usc.35.desc: "随着第二次美国内战持续进行，我们的总统发布了一项将决定我们政府多年政策的历史性声明。唐纳德·特朗普宣布任命参议员马尔科·卢比奥为其副总统，标志着最近席卷宪政政府的权力斗争的结束。尽管在2016年与总统发生严重冲突并最终在佛罗里达州初选中失利，但卢比奥因其坚定的保守主义价值观和对特朗普的支持而闻名，并且即使一直相对不太为人所知，也已成为特朗普民粹主义运动精神的代表。通过任命卢比奥，特朗普已经有效地将其意识形态的核心价值观纳入美国治理的未来。\n\n卢比奥在今天早些时候的一份声明中表示，美国将继续将其公民的利益置于首位，并继续通过特朗普自就职以来一直宣扬的民粹主义、传统主义的方式来团结共和党抗击内外敌人，这表明保守主义将继续主导政府和党的工作。特朗普祝贺了他的新得力助手，并公开表示他是“担任这项职务的最佳人选”，是唯一能“捍卫美国价值观和传统”的人。这项决定已赢得大批美国人民的支持。卢比奥将于一个月内发表就职演讲。"
 usc.35.a: "让我们看看他能做些什么。"
 usc.36.t: "兰德·保罗被任命为副总统"
 usc.36.desc: "随着第二次美国内战持续进行，我们的总统发布了一项将决定我们政府多年政策的历史性声明。唐纳德·特朗普任命参议员兰德·保罗为其副总统，标志着最近席卷宪政政府的权力斗争的结束。保罗以其坚定的自由主义价值观而闻名，倡导小政府的理念，这些理念在最近开始变得越来越引人注目。尽管与总统有过多次冲突，但他已成为宪政政府中最有影响力的人物之一，担任多个民兵组织的代表人物，并体现了共和党最近向自由主义转变的趋势。通过任命保罗，特朗普已经有效地将其意识形态的核心价值观纳入美国治理的未来。\n\n保罗在今天早些时候的一份声明中表示，美国将继续将其公民的利益置于首位，美国将继续优先考虑其公民的利益，特别是防止腐败政府当局的侵害，并继续努力“结束压迫”，这几乎成了他的竞选口号，令许多同僚感到不满。自特朗普首次就职以来，他一直在宣扬自由主义的理想，特别是在新冠疫情大流行期间。尽管保罗一直被视为更有专制倾向，但这一任命还是令人感到意外。特朗普祝贺了他的新得力助手，并公开表示他是“担任这项职务的最佳人选”，是唯一能“捍卫美国价值观、传统和人民权利”的人。这项决定已赢得大批美国人民的支持。保罗将于一个月内发表就职演讲。"
 usc.36.a: "是时候吹点新风了。"
 usc.37.t: "迈克尔·弗林被任命为副总统"
 usc.37.desc: "随着第二次美国内战持续进行，我们的总统发布了一项将决定我们政府多年政策的历史性声明。唐纳德·特朗普任命迈克尔·弗林中将为其副总统，标志着最近席卷宪政政府的权力斗争的结束。弗林以其卓越的军事才能而闻名，现正担任最高军事统帅。尽管在2016年特朗普政府刚上任20天就被解雇，但他在退休后重返岗位，受命领导宪政政府的军队，并成为了政坛上军队派系的领袖，体现了共和党最近向威权主义转变的趋势。通过任命弗林，特朗普已经有效地将其意识形态的核心价值观纳入美国治理的未来，并加强了武装部队的地位。\n\n弗林在今天早些时候的一份声明中表示，美国将继续将国防利益置于首位，并将继续努力维护法律和秩序，这句口号实际上已让他面临了许多同僚的反对。由于弗林在军队中的地位，这项任命令许多人感到困惑，尽管这并不完全是没有先例的。特朗普祝贺了他的新得力助手，并公开表示他是“担任这项职务的最佳人选”，是唯一能“捍卫美国价值观、传统和秩序”的人。这一决定赢得了大批美国人的支持，尽管国会中的自由派提出了对军队影响力日益增长的担忧，但这基本上都被忽略了。保罗将于一个月内发表就职演讲。"
 usc.37.a: "国家需要秩序！"
 usc.38.t: "预期中的会议"
 usc.38.desc: "特朗普总统带着他整个最高指挥部进入了会议室。最近，前线的报告显示，拜登的部队击溃了许多部队，并正在推进到宪政政府控制区。一场宪政政府最高指挥部会议被召集以讨论这一情况。\n\n“总统先生，您找我们。”弗林说。\n\n“是的，弗林，是的。显然，自由派正在击溃我们在前线的部队——”特朗普说道，但被约翰·雷蒙德打了个岔。\n\n“先生，如果可以的话，我们能很容易弥补这一点。想脱离目前的困境并不难。”雷蒙德说。\n\n“我知道，雷蒙德。别担心。我所要求的只是重新组织我们被击溃的部队。我们都知道这里的战斗不会轻松。毕竟，时势造英雄。”\n\n在会议期间，特朗普和他的统帅部讨论了改变策略、破坏、迟滞以及其他所有能够扭转前线局势的措施。总体来说，这是一次相对平静的会议。所有的宪政政府最高指挥部成员都事先被告知，他们很可能在战争初期遭受损失，因此应该集中精力在恢复元气而不是反攻上。\n\n会议结束时，特朗普的统帅部对他们讨论的内容感到十分满意。然而，特朗普对未来仍然有一种不安的感觉。当他起身离开房间时，他自我安慰道："
 usc.38.a: "“时势造英雄。”"
 usc.39.t: "美国的抵抗"
 usc.39.desc: "特朗普又召集了一次会议，这次不仅仅是他和他的统帅部，他本人、统帅部成员以及一些高级将领皆有出席。走进会议室时，首先映入眼帘的便是一张美国内战形势图，上面标注着美利坚宪政政府的深蓝色和美利坚联邦的浅蓝色。这让他很生气，他对自己的部队没有尽力守住前线感到恼火，他对将军们没有尽力来弥补这种情况感到愤怒。不过，当他坐下来开始会议时，他决定隐藏自己的愤怒以维护形象。\n\n“弗林，前线的情况并不太好，说实话，我期望你能做得更好。但没关系，你还有机会证明自己。”特朗普用严厉的语气说。\n\n“谢谢你，总统先生。”弗林点了点头。\n\n“现在，先生们，正如我们所知，前线的情况并不太乐观。不过，我仍然相信我们可以扭转战局。”\n\n“您的计划是什么，总统先生？”约翰·凯利问道。\n\n“很简单，凯利，我的计划是加强防线，并开始准备反攻。我们不再允许进行任何大规模撤退，我们必须收复失地。当我们的部队集结在前线时，我们还要大幅增加向正在为解放失地而英勇奋战的抵抗组织秘密支援武器、弹药和后勤补给的数额。”特朗普说。\n\n会议进行过程中，特朗普和他的统帅部向将军们通报了反攻以及加强抵抗组织的具体执行方案。整个会议比往常要长得多，问题总是层出不穷。\n\n不过最终，与会者决定把更多精力集中在支持抵抗组织的行动上，因为他们要等到抵抗组织足够破坏了联邦军的后勤，反攻才能确保取得成效。"
 usc.39.a: "“我需要跟抵抗组织们通话，现在，立刻，马上。”"
 usc.40.t: "直面死亡"
 usc.40.desc: "对于那些没有身处战区的人来说，他们会度过一个美好的，在星光照耀下的迷人夜晚。但对于库珀·卡梅内斯来说，点亮天空的却是防空炮的火焰。当他从五角大楼西南侧的窗户望出去时，他凝视着阿灵顿市，回忆起上级命令他们撤退到五角大楼而不是投降的那一刻。他真是个傻瓜，竟然遵循了那个命令。现在，由于他的天真，他和大约两百名士兵被困在这座军部的大楼里。\n\n当他继续向窗外凝视时，他开始想起自己的童年、少年，以及成年后的平凡生活，直到内战残酷地摧毁了这一切。他本打算在参军前与高中恋人结婚，却被派往前线。从伊利诺伊州的森林，到印第安纳波利斯的郊区，如今在曾经熙熙攘攘的阿灵顿街头，战友们一个个倒下，独留他还活在这个世上。他吸了一口烟，思考着自己的命运，后悔自己的决定把自己带到了这里。五角大楼，这里容纳了他和另外两百名士兵，等待着不可避免的命运。\n\n突然，他听到远处传来一阵微弱的噪音，但却不是他已经听到耳朵生老茧的防空炮的声音。可能是宪政政府部队又来试图攻占五角大楼的第五次尝试，也可能是又一批平民乘车离开华盛顿特区以躲避毁灭性的打击。无论是哪种情况，他都握紧了步枪，向小队通过无线电报告他们很快可能会受到攻击，然后拿起望远镜。但是，他看到了一辆孤零零的艾布拉姆斯坦克，车顶飘扬着美国国旗，车前端还有一个“放轻松”的标志。这辆艾布拉姆斯坦克穿过亨利·G·雪莱高速公路，停在了五角大楼的停车场外。库珀没有任何反应地望着，艾布拉姆斯坦克抬起了它的炮管，似乎正对准他所在的窗户。库珀心想，也许，死神终于来解脱他的痛苦了。"
 usc.40.a: "库珀闭上眼睛，接受了命运。"
