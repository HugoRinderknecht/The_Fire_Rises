 USC_reminiscing_american_order_decision_desc: "\n\n\n\n£GFX_USC_american_order_banner\n\n\n\n\n\n                 §g以实力求和平§!      \n\n我的总统任期以和平著称，你们知道其中缘由么？因为各国领导人都尊重我们，我们有一支庞大的军队——又大又强。世界各国的总统都过来说：“谢谢你，总统先生，你让我们摆脱了战争！”而我回答：“举手之劳！”。要强硬，但也要公平，就像我父亲过去那样。\n\n看看现在的世界吧，到处都在打仗，美国需要再度伟大，这样我们便会再度拥有和平的世界。这帮民主党人说我想毁灭北约——我拯救了北约，但他们不想付钱！"
 USC_save_america_decision: "§R拯救美国§!"
 USC_pro_con_decision_desc: "\n\n\n\n£GFX_USC_bureaucrats_banner\n\n\n\n\n\n                            §g书呆子§!                     \n\n§C罗锅儿、奸诈的讼棍、办公室牛马§!-你恨他们，§5你的人民§!也一样。但如果你想开个大公司——或者开一个政府，不幸的事实是：你需要这群能搞明白宪法和法律里弯弯绕绕的人。\n\n他们在政治上很天真，觉得你是他们的第二个§C里根§!。有时候你都被这种想法整笑了。\n\n好消息是，他们离了你什么都不是，他们为你押上了一切。怪可怜的赌棍们，在你开的赌场里他们必定输个精光。不过就算这样，有的时候听听傲慢的法学家的意见可能要好过大干快上，不是吗？"
 USC_pro_mil_decision_desc: "\n\n\n\n£GFX_USC_the_people_banner\n\n\n\n\n\n                       §g美利坚！美利坚！美利坚！§!            \n\n§5你的人民§!——你民望的基础。普通的、勤奋的美国人。他们经受了世人难以想象的不公对待；被人遗忘、遭人凌辱，常为自己的不幸自怨自艾。\n\n直到你来了。你让他们发出了声音——发出了你的声音，他们也就成了你的得力干将。他们为你赴汤蹈火在所不惜。你也总是努力实现向他们许下的承诺……但那帮§C官僚§!，和那些“沼泽人”……个个心狠手辣。他们只想要你的人民受苦受难。\n\n你给予他们权力，他们也给予你权力。真是互利互惠。\n\n特朗普总统——并非圣人，但若其羔羊误入歧途，其名亦必遭咒诅。"
