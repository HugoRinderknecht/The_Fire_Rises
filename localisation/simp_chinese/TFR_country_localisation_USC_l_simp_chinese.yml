 USC_populist_economics_category: "MAGA经济"
 USC_populist_economics_category_desc: "当特朗普总统首次投身政治时，他向美国人民承诺，无论如何，他都会坚持美国优先的原则，这一承诺至今未变。尽管美国正处在前所未有的分裂状态下，但特朗普总统坚信，以民粹主义理想为指导的经济政策仍然是这个国家该走的最优道路。战争不能仅靠鲜血取胜。只有通过繁荣和经济增长，美国才能克服目前的困境，恢复昔日的伟大。"
