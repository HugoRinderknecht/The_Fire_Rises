 news.287.t: "社会主义者接管塞尔维亚"
 news.287.d: "塞尔维亚近期的临时选举引发了巨大动荡，因为挑战者亚历山大·武林及其领导的社会主义运动党赢得了选举，并巩固了在该国的重大政治权力。最近席卷欧美的一系列政治和社会动荡，以及过去几个月塞尔维亚国内发生的严重动乱，促使塞尔维亚选民转向那些承诺秩序和稳定的候选人和政党。武林和他的社会主义者呼吁建立一个能够保障秩序、安全和人民美好生活的政府，这在塞尔维亚选民中赢得了巨大的吸引力。最有趣的是，武林诉诸于南斯拉夫怀旧情绪，斯洛博丹·米洛舍维奇的总统任期，甚至表达了未来南斯拉夫重新统一的愿望，这对老年选民很有吸引力。利用民众普遍的不满情绪和对秩序的诉求，武林和社会主义运动党在塞尔维亚政府中获得了无可争议的统治地位。除了巩固在国家内部的绝对统治地位外，武林和他的社会主义同僚已经开始采取行动，正如他的内阁所言，“为未来的社会主义塞尔维亚和南斯拉夫做好准备”。巴尔干地区的许多邻国已经谴责武林公开赞扬米洛舍维奇和渴望南斯拉夫重新统一，称这些想法“不切实际”且“危险”。然而，武林政府似乎没有被吓倒，许多人都在为未来一个希望恢复过去的社会主义国家与其他希望远离此类事情的国家之间的碰撞做准备。"
 news.287.a: "怀旧是一种强大的工具。"
 news.288.t: "武契奇在塞尔维亚巩固权力"
 news.288.d: "塞尔维亚近期的临时选举引发了巨大动荡，因为现任总统亚历山大·武契奇和塞尔维亚前进党赢得了选举，并巩固了在该国的重大政治权力。近几个月来，席卷欧美以及塞尔维亚国内的政治和社会动荡，促使塞尔维亚选民转向承诺秩序和稳定的候选人和政党。武契奇和占主导地位的塞尔维亚前进党成功地利用了这种情绪，在竞选活动中承诺和平、秩序、稳定和安全感。这种屡试不爽的选举策略再次使武契奇及其政党在选举后取得了无可争议的成功。\n\n随着武契奇及其同僚在塞尔维亚政府中获得新的主导地位，他们还推进了新的国内安全法律法规，打击某些政党和激进组织。武契奇称，这些新变化是塞尔维亚在一个“极端主义、暴力和战争”盛行的世界中采取的必要步骤。许多亲西方的非政府组织和反对派活动人士已经谴责新政府最近的胜利和其他行动是专制和非法的。这些呼吁迄今为止一直被忽视，因为政府仍然打算推进其新的安全和政治改革。\n\n看来，“和平与稳定”已经回到了塞尔维亚。"
 news.288.a: "现代就该走现代塞尔维亚道路。"
 news.289.t: "塞尔维亚极右翼崛起"
 news.289.d: "随着欧洲其他国家努力遏制新兴的激进政党和候选人，塞尔维亚却正在见证某种相当熟悉的事物的复苏：极右翼民族主义。在沃伊斯拉夫·舍舍利的领导下，塞尔维亚激进党和其他民族主义团体在国家级选举中取得了突破性成功，并在民众中获得了支持。许多塞尔维亚人对塞尔维亚在20世纪90年代遭受的屈辱感到愤怒和沮丧，他们纷纷表示支持，期待着这些民族冤屈能够得到伸张。舍舍利和其他民族主义者在塞尔维亚政府中取得的巨大成就和随后的权力夺取，在塞尔维亚人中引发了各种积极的反应，而在其他国家则引发了负面回应。许多周边国家和自由主义非政府组织谴责舍舍利、他的政党和其他盟友民族主义团体是“种族灭绝的”、“独裁的”和“威胁巴尔干稳定”。不管批评如何，塞尔维亚的民族主义者似乎准备让塞尔维亚重新走上与邻国对抗的道路，因为政府内部关于“收回失地”的言论正变得越来越频繁。时间会证明战争是否会再次降临这个“欧洲火药桶”。"
 news.289.a: "力图复兴民族荣光。"
