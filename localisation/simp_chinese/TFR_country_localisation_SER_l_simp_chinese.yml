 SER_policy_of_pragmatism: "实用主义政策"
 SER_policy_of_pragmatism_desc: "南斯拉夫战争过后的灾难性局面使塞尔维亚陷入孤立、破败的境地，并在国际上因米洛舍维奇的暴力统治而被广泛排斥。随着2006年黑山与塞尔维亚的分离，南斯拉夫作为一个实体正式走向终结。塞尔维亚在失去盟友的情况下，只能依靠俄罗斯及前苏联国家。然而，随着俄罗斯逐渐陷入停滞，这一现实开始令塞尔维亚的许多政治家感到忧虑，促使他们转而与北约和欧盟接触，这引发了塞尔维亚旧有精英阶层的极大不满。如今，塞尔维亚在国际舞台上呈现出一种机会主义的实用主义策略——一方面将欧盟与中国之间的投资置于对立面，同时积极参与“一带一路”倡议；另一方面在与俄罗斯保持密切关系的同时，努力加入欧盟以开放本国经济。尽管科索沃问题仍未解决，塞尔维亚短期内加入北约的可能性不大，但它已充分利用自身在欧洲非结盟国家中的特殊地位，而国内亲西方与亲东方政党的分裂也日益加剧。贝尔格莱德的未来走向究竟会倒向何方，只有时间能够揭晓答案。"
 SER_rebellion_of_kosovo: "失落的权利"
 SER_rebellion_of_kosovo_desc: "民族主义者们难以接受这样的现实——在南联盟解体时，科索沃省的阿尔巴尼亚族趁势叛乱，将无辜的塞族人卷入了他们暴力的分离主义浪潮之中。而与此同时，北约的帝国主义势力轰炸了贝尔格莱德，以支持科索沃的独立。一个建立在塞尔维亚骄傲历史之上的阿尔巴尼亚族民族国家横空出世，它的存在本身便是对塞尔维亚人民的巨大侮辱。只要普里什蒂纳那面深蓝色的旗帜依然高悬，塞尔维亚的合法性及其作为地区强国的尊严便将永远受到威胁。§R哪怕是天崩地裂，山河破碎，我们也将夺回科索沃！§!"
 SER_contentious_2017_election: "2017年选举争议"
 SER_contentious_2017_election_desc: "2017年的选举在许多塞尔维亚民众眼中已被视为彻底失去合法性。亚历山大·武契奇出人意料地参与了总统竞选，但这场竞选却因塞尔维亚社会精英阶层涉嫌腐败、新闻自由被法律和舆论攻势压制等问题而备受质疑。此外，武契奇还推动修改宪法，以扩大原本仅具象征意义的总统职位的权力，这与他竞选期间承诺打击腐败、维护民主的言辞形成了鲜明对比。国际社会纷纷指责塞尔维亚正走向所谓的“威权主义”，而这一趋势似乎在未来几年中只会愈演愈烈。"
 SER_emerging_economy: "新兴经济"
 SER_emerging_economy_desc: "尽管过去几十年的动荡在我们历史上留下了深重的伤痕，但塞尔维亚人民仍坚持不懈，努力重建他们的国家。随着新兴市场经济的引入，塞尔维亚吸引了来自全球的投资，不仅有来自西方的蓝筹企业，还有俄罗斯天然气巨头如俄罗斯天然气工业股份公司等在我们的沃土上建立了分支机构。然而，尽管取得了如此进展，塞尔维亚依然未能真正从昔日作为欧洲重要力量的地位崩塌中恢复过来。腐败的阴影仍笼罩在我们的社会和经济之中，并未因引入资本主义而彻底消除。唯有通过司法改革和提高透明度，才能真正杜绝贪腐分子继续吸食我们辛勤劳动的果实。"
