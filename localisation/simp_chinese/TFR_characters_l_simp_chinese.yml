 NSM_burt_colucci_char: "伯特·科卢奇"
 NSM_burt_colucci_char_desc: "2019年3月，伯特·科卢奇从前领袖杰夫·舍普手中接过了民族社会主义运动的领导权。在美国崩溃前的几个月里，民族社会主义运动获得了巨大的影响力，几周内就收获了数百名新成员。\n\n民族社会主义运动利用密歇根州政府的崩溃，控制了密歇根东部农村地区的一大块土地以及底特律的一部分。科卢奇为民族社会主义运动在美国找到了一块稳定的地盘。然而，随着民族社会主义运动得以安顿下来，运动内部也开始产生分化，最终形成了两大派系：希特勒派和洛克威尔派，前者力图追随纳粹德国的足迹，后者则致力于建设美式法西斯主义。\n\n科卢奇是希特勒派的领袖，同时也是民族社会主义运动的掌舵人；他决不能让派系纷争分裂自己的政党。\n\n也决不能因此葬送民族社会主义运动难得的机遇。"
