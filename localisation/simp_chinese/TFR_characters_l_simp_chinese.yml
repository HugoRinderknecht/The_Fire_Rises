 ATW_joshua_sutter_char_desc: "目睹了世间至恶之事的孩童，无法接受失去的美好与世间的现状。世界陷入烈焰之中，他不知其因。生活数十年，头见如此启示。他一脚踏入坟墓，祈望噩梦能够终结，但噩梦不会停下。直至那一刻，那双手，那个声音唤醒了他，“性命怎能消逝于无意义的道德？”\n约书亚·卡勒布·萨特，笼罩于神秘之中，众人皆知他是九角秩序的中坚者，联邦调查局的线人，极端主义书籍的出版者，昔日雅利安民族的领袖。萨特与极端主义的联系深不可测，他曾宣誓效忠朝鲜。还利用一个印度教教派，创立“血之圣殿”，这是九角秩序的一个“分支”或“细胞”。他对核武之师的影响力不可轻视，已然暴力成性的组织在他的引导下，超越了道德与人性的界限。作为联邦调查局线人期间，约书亚善用所获资金，但如同变色龙躲过天意的捉弄，又回归其命定的轨迹。讽刺的是，恰恰是那个为他提供资源的帝国，让萨特得到利刃，一刀捅进旧帝国的心脏。他带来的苦难泄漏无尽黑暗，足以与大洪水媲美。他渴望建立一座新帝国，立于腐朽与残骸之上，充斥着极致的放纵与折磨。腐朽与痛苦会是永恒，而地狱降临人间。"
