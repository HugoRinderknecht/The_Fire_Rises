 CHI_han_kuo_yu_char_desc: "韩国瑜，又名丹尼尔·韩，常被形容为一位“非传统”甚至“民粹主义”的政治人物。他是抗日老兵的后代，但由于学业成绩不佳，促使父母将他送入中华民国陆军军官学校。在那里，他晋升为上尉，并因一块魔方启发而决心努力学习以考取大学。1990年，韩国瑜当选为台北县议员，并在1992年因与同僚发生肢体冲突而引起关注。同年他成功当选立法委员，但在2001年国民党党内初选中落败，随后退出政坛前往北京大学深造。2017年，韩国瑜重返政坛，虽在党魁选举中失利，却成为国民党提名的高雄市长候选人。2018年，他终结了民进党在高雄的长期执政，但因参加2020年总统大选而遭到强烈批评，更受到市民指责他背弃高雄。尽管外界质疑其执政能力，他仍以压倒性胜利当选总统，誓言对抗“台独运动”并振兴经济。然而，许多人对其激进而不切实际的政策深感担忧。"
