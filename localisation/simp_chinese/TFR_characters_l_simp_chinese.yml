 CHI_tsai_ing_wen_char_desc: "在体现台湾包容性的代表人物中，无人比蔡英文更具象征意义。 她是中华民国历史上首位具有原住民血统、未婚且女性的总统，凭借坚韧意志与学识，突破层层刻板印象，成为政坛与法学领域的佼佼者。蔡英文自1986年进入政府体系，2000年陈水扁当选首位非国民党籍总统后，正式踏入政界，担任大陆事务会要职。2005年当选立法委员，2006年升任副院长。2008年在民进党选举失败后接任党主席，并带领政党征战2010年地方选举。尽管她在新北市长与2012总统选战中连遭败绩，并辞去党魁一职，但随着马英九政府在海峡两岸经济合作架构协议问题上的争议以及太阳花学运的兴起，民进党逐渐重获民意支持。借着这股浪潮，她再度回归领导岗位，在2016年总统大选中大胜国民党，以超过25个百分点赢得选举。她执政后推动台湾主体意识，拓展人权，深化与美国、日本的关系，并在对中政策上维持“战略模糊”。在2018年的低谷之后，她的民意逐渐回温。如今，她整装待发，准备再次踏上连任征途。"
