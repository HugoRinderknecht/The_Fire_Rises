 ATW_brandon_russell_char_desc: "时光流逝，每个人最终都会达到自己的临界点：不仅是身体上，同时还有精神上的。看看他的眼睛—这个临界点已然到来。野马已然脱缰，而这时候躲得远远的才是上策。当这孩子爆发的时候，没有人会想目睹那一切。\n\n布兰登·克林特·罗素，1995年出生，是一个将自己的一生奉献给民族社会主义事业的人。他18岁时开始出现在像“钢铁行军”这样的在线论坛上。受纳粹革命精神的启发，他很快宣布成立核武之师，一个致力于彻底摧毁现有全球秩序的准军事组织。在国民警卫队服役并学习了核物理学后，他开始从组织中清洗消极分子，将散播暴力作为唯一前途，将核爆炸视为最终的胜利。\n\n直到有一天，他因囤积制造爆炸物的材料而被指控，并被送进大牢。在拘留期间，他仍不改其初心，鼓励其他成员继续执行任务。罗素最终毫无意外地离开了监狱，但联邦调查局知道他仍将继续他的事业。如今，在美国被变革之火吞噬的情况下，他如同秃鹫般俯视着崩溃的图景，准备履行核武之师的使命。\n\n摧毁全球秩序，惩治堕落，终结我们所知的历史。\n\n“这个世界没有懦夫的立足之地……剑已被拔出，没有回头路。”"
 ATW_james_mason_char: "詹姆斯·梅森"
 ATW_james_mason_char_desc: "詹姆斯·诺兰·梅森身为美国法西斯主义者已有50余年，可以一直追溯至1966。那年，他成为乔治·林肯·洛克威尔的麾下一员，是美国纳粹党的青年派。仅入党一年后，洛克威尔遇刺，梅森日益激进。他认为，洛克威尔以选举改造社会的方法已经失败。而恢复美国白人至上的唯一方法，就是破坏社会稳定、推翻联邦政府。他这一思想有两大来源，一是美国纳粹党的后继者，威廉·卢瑟·皮尔斯。二是邪教领袖查尔斯·曼森。\n\n2002年皮尔斯去世后，梅森接棒成为美国新纳粹理论家中的领军者。他的时事通讯集《围攻》在极右地下组织中传播甚广，名为核武之师的秘传游击队及其恐怖网络就深受《围攻》影响。眼见联邦政府内部分歧加剧，再也没有能力维持秩序，核武之师抓住时机在南部站稳脚跟，邀请他们最伟大的导师担任组织的领导人。而今梅森手下还只有少数狂热的战士，但他比以往任何时候，都更可能将他那扭曲的种族乌托邦化作现实。许多人担心，他如果控制了一座大城市，会发生什么。若是核武库呢？那就不敢想了。"
