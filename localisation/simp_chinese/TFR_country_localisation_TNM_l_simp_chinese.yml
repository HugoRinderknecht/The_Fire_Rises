l_simp_chinese:
 tnm.1.t: "共和党分裂！"
 tnm.1.d: "经过数周与共和党议员在新成立的得州议会中进行协商，我们收到了消息，部分愿意与我们合作的共和党成员已前往边境，并逃至联邦管辖区。\n\n他们越境后不久，我们与州长格雷格·阿博特的联系便中断了。随后，我们的运动被官方宣布为分裂主义和恐怖主义组织。"
 tnm.1.a: "叛国永不忘！"
