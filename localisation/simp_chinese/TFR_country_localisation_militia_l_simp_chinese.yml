l_simp_chinese:
 militia_establish_martial_law: "颁布戒严令"
 militia_establish_martial_law_desc: "政府已经失去了对我们州局势的控制。共产主义者、煽动者和其他反美分子现在在我们的国土上横行肆虐。他们将会明白法律和秩序的含义！"
 militia_patrols: "邻里巡逻队"
 militia_patrols_desc: "我们已尽最大努力，可还是难以保卫征服免受内部颠覆，也难以阻止无法无天的暴力犯罪。人们认为有必要建立邻里巡逻队，保卫社区免受威胁。秩序会重归郊区！"
 militia_protect_our_faith: "信仰之战"
 militia_protect_our_faith_desc: "美国自建国以来就是一个基督教国家，我们并不想就此做出仓促的改变。为此，圣地将被置于保护之下，体现神圣价值的法规也将被落实。赞美基督！"
 militia_training_programs: "扩展训练项目"
 militia_training_programs_desc: "我国从不缺少热忱的爱国者，但他们大多不具备作战所需的经验。为了解决这个问题，我们将扩展民兵训练，使他们在实战中接受教育，熟悉武器。"
 militia_curfews: "施行宵禁"
 militia_curfews_desc: "事实证明，维持秩序比我们想象的要困难得多，为了遏制秩序崩塌的浪潮，必须采取非常措施。为此，我们将宵禁，违者逮捕。记住，到了六点，就赶紧滚回屋里！"
 militia_censor_news: "新闻审查"
 militia_censor_news_desc: "我们的民兵组织自从我们掌权以来就一直受到媒体的贬低和讽刺，仅仅是因为他们尝试维护法律和秩序！媒体所编织的谎言只会鼓励那些无政府主义者在全国范围内继续无法无天胡作非为下去，并在我们试图保护的民众心中播下不信任的种子！我们将确保这些人民公敌为他们的欺骗行为付出代价。"
 militia_new_tactics: "开发新战术"
 militia_new_tactics_desc: "不出意外的话，这场战争必定会带来一系列新战术，我们对其中不少将毫无准备。作为对策，我们要致力于发展自身策略。让他们屈服于我们脚下！"
 militia_integrate_police: "整合警察力量"
 militia_integrate_police_desc: "尽管我们支持条子们的工作，但他们不再适应现状而且日趋妨害我们的事业。此外，我们的民兵也让他们显得多余。我相信他们会很高兴地加入我们的行列！"
 militia_pow_question: "战俘问题"
 militia_pow_question_desc: "所有战争都有俘虏，这次也不例外。我们的人每天都在抓获越来越多的激进分子，已经有人认为我们无法承担这样对资源的压力。也许战俘营是要，呃呃，清理一下？"
 militia_draft: "征兵"
 militia_draft_desc: "起初，爱国者在街区排队应征，愿意为上帝和国家而战。现在？没那么多人了。必须强制征兵，18岁以上的男子都得上前线。"
 militia_community_protection: "保护社区"
 militia_community_protection_desc: "共产主义者、法西斯把我们的社区团团包围，甚至政府也想镇压我们的民兵。为了生命和自由，决不能让他们得逞！"
 militia_independence: "独立"
 militia_independence_desc: "纵观历史，今日的联邦政府，也是史上最专制暴虐的那个。自由价值观已跟联邦政府没半毛钱关系，我们不得不去寻找自己的路。为了我们的自由，我们可以克服万难！"
 militia_private_contractors: "联系私人承包商"
 militia_private_contractors_desc: "在如今的世道，要说还有什么东西可以百分百肯定。那就是在一个陷入无政府状态的国家，去维持秩序绝对是艰巨的工作，我们需要援助。好在我们有钱，也有健全的男人愿意为钱奋斗。那我们该让大家知道，现在在招聘！"
 militia_command_chain: "打造指挥链"
 militia_command_chain_desc: "如果我们的队伍都不讲规矩，我们怎么在街道上建立秩序呢？必须打造指挥链，把我们的武装锻造成训练有素的民兵！"
 militia_purchase_heavy_guns: "采购重武器"
 militia_purchase_heavy_guns_desc: "要对敌优势，就得有更先进的武器。好在这个乱世有很多人就在卖我们所需的重武器。这些枪炮若不起作用，那就搞更多的！"
 militia_bureaucracy: "民兵机构"
 militia_bureaucracy_desc: "组织是任何部队的关键。为了纠正民兵的低效问题，我们会创造一个机构协调问题。带领我们一步步迈向胜利！"
 militia_vets: "照顾好退伍军人"
 militia_vets_desc: "战争无一例外，给我们留下了退伍军人，其中许多人身心俱伤。他们需要得到照顾，我们则尽最大努力给他们所需的。"
 militia_government: "与政府共事"
 militia_government_desc: "许多人认为政府的暴政已没法忍受，但我们决定先不管这个，还是得让政府帮忙维持法律与秩序。毕竟，如果你死了，那坚守的价值观也不过狗屁！"
 militia_skies: "统御天空"
 militia_skies_desc: "与政府合作有其益处，例如空中援助。我们会从天上猛烈打击那些无法无天的家伙，他们甚至不会活着见到我们民兵的步枪！"
 militia_lobbying: "游说联邦贷款"
 militia_lobbying_desc: "钱多多益善，他们愿意给多少我们就拿多好。只要能够偿还他们就好……"
 militia_national_guard: "整合国民警卫队"
 militia_national_guard_desc: "我们在政府中的影响力越来越大，是时候把国民警卫队整合进我们的部队，以提高效率，减少沟通误解。人力自然多多益善，尤其是自己带枪的战斗力！"
 militia_contracts: "承接政府合同"
 militia_contracts_desc: "没钱是民兵的一大问题，好在政府提出了解决方案。他们给钱给我们下命令，我们收钱去完成命令。我们一直都愿为法律与秩序而战，但能拿报酬自然最好！"
 militia_advisors: "邀请政府军事顾问"
 militia_advisors_desc: "我们永远都要帮助，而政府也非常愿意伸出援手。军方会给我们派遣顾问，帮助我们训练、组织士兵，让他们成为更强大战力。"
