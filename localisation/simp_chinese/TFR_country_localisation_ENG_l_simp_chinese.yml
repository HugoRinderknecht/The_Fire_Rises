 uk.779.t: "奈杰尔·法拉奇申请金砖国家+观察员国"
 uk.779.d: "法拉奇政府上台后采取的首批举措之一便是接触金砖国家，为英国争取观察员身份。几乎在提出申请后不久，他们的请求便得到了批准。\n\n在接受BBC采访时，法拉奇解释了他的决定，表示英国需要寻求新的经济合作伙伴关系，以促成积极的成果，帮助英国走出当前的危机。他依然保持谨慎态度，因此申请观察员身份是为了仔细考察金砖国家的潜力，但不至于过于深入。\n\n自由派政治家批评法拉奇涉嫌与欧洲的对手合作。对此，法拉奇回应道：“我不清楚欧洲的看法，但俄罗斯绝对不是英国的敌人，亲爱的朋友们。”"
 uk.779.a: "绝佳的选择，首相先生！"
