 uk.12.d: "保守党很受人民欢迎"
 uk.12.a: "鲍里斯滚远点!"
 uk.13.t: "嘭得一声巨响"
 uk.13.d: "脱欧……"
 uk.13.a: "意味着英国脱欧！"
 uk.14.t: "第二次美国内战已经开始！"
 uk.14.d: "我操。"
 uk.14.a: "大的要来了！"
