 uk.1.t: "资助美国非政府组织"
 uk.1.d: "过去几周，大卫听到的全是政治。怎么才能逃出来呢？自从那些美国佬开始自相残杀以来，整个世界似乎都陷入了火海，虽然隔着一片大洋，但英国也绝对无法在这场战火中独善其身。但至少在陪伴着全心投入BBC儿童频道的4岁儿子时，他可以享受哪怕是最短暂远离政治轰炸的时刻。然而，事实证明，这奢望也落空了。当他看着由于日益萧条的市场而越来越难以支付的账单时，电视切换到了广告时段。第一个他从未见过的广告，分别展示了美国各地不同战争场景中的孩子们，他们满脸尘土，忧郁地凝视着镜头。一个轻声细语的女人用悲催的语气诉说着统计数据：“在过去的几个月里，超过85%的美国儿童陷入了粮食不安全状态。您只需每月捐赠5美元，就可以帮助结束……”大卫关掉了电视，轻轻叹了口气，望向儿子悲伤的神情，将iPad递给了他。"
 uk.1.a: "你不如换换口味，试着去玩我的世界如何？"
 uk.2.t: "女王伊丽莎白二世驾崩"
 uk.2.d: "女王驾崩，享年98岁，全英上下陷入无尽的悲痛与震惊。"
 uk.2.a: "天佑国王！"
 uk.3.t: "菲利普亲王去世"
 uk.3.d: "爱丁堡公爵菲利普亲王，在作为女王陛下最忠诚的仆人服务了七十五年后告别了人世。"
 uk.3.a: "天佑国王！"
 uk.4.t: "敲门人"
 uk.4.d: "当试图通过一项法案时，下议院议长和议员们被吓了一跳，因为从下议院入口处传来一声沉闷的响声。"
 uk.4.a: "发生了啥？！"
 uk.5.t: "往日重现"
 uk.5.d: "查尔斯进入下议院，宣布将其解散，并下令逮捕所有国会议员"
 uk.5.a: "为了国王和国家。"
 uk.6.t: "意料之外的会面"
 uk.6.d: "查尔斯与托尼·拉达金爵士交谈，并说服他支持自己发动政变。"
 uk.6.a: "……愿上帝保佑。"
 uk.53.t: "混乱席卷北爱尔兰"
 uk.53.d: "局势突变，事态震惊！欧陆战争的惨败所引发的混乱局势已经蔓延至北爱尔兰。今日，英国各大报纸的头版头条都遍布共和军爆炸袭击事件。据报道，已有超过200人丧生，全国人民都等待着查尔斯国王的回应。"
 uk.53.a: "建立王室联合政府"
 uk.54.t: "爱尔兰共和军拿起武器"
 uk.54.d: "尽管查尔斯试图通过给予北爱尔兰有限的自治权来劝阻爱尔兰共和主义蔓延，但新成立的“联合爱尔兰共和军”成员还是越过了英爱边界，占领了阿马和伦敦德里全境的重要通讯线路。"
 uk.54.a: "吾等之日终将到来！"
 uk.55.t: "德里警察宣布效忠"
 uk.55.d: "鉴于英国政府的公信力骤降，希金斯总统秘密颁布了第1914号法令，将对北爱尔兰共和军的资助合法化。在自由德里，当地警方宣布支持一个主要由欧洲战争老兵组成的新组织，名为“联合爱尔兰共和军”。尽管这个新爱尔兰共和军的动机尚不明确，但该组织似乎拥有强大的军事支持。"
 uk.55.a: "英国佬绝对不能知道关于我们参与这件事"
 uk.7.t: "第一例新冠病例报道"
 uk.7.d: "某地的医院报告了首例确诊的新冠病毒病例。"
 uk.7.a: "……"
 uk.8.t: "官方宣布疫情开始蔓延"
 uk.8.d: "首批新冠肺炎死亡病例报道。"
 uk.8.a: "越来越糟糕了"
 uk.9.t: "新冠病毒法2020"
 uk.9.d: "选项1是执行了全国封控的“符合历史”的路线，选项2则是不执行封控政策的非历史路线。"
 uk.9.a: "执行全国封控。"
 uk.9.b: "拒绝封控政策。"
 uk.10.t: "2019年大选的余波"
 uk.10.d: "顺便说一下，检查一下权力斗争标签页上的决定，是的，呃……这样人们就不会来烧毁白金汉宫了，好吗"
 uk.10.a: "好的"
