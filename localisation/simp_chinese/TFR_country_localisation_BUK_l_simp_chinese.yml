 baath.1.t: "复兴党回归伊拉克"
 baath.1.d: "在伊拉克战争期间被称为“梅花K”的伊扎特·易卜拉欣·杜里，领导纳格什班迪教团军成功占领巴格达。于伊拉克持续近二十年的第二次内战击败了伊斯兰分子与政府民兵武装，夺得伊拉克的控制权。\n\n伊扎特曾是萨达姆·侯赛因的副手，在萨达姆被处决后继任伊拉克复兴党领导人。等到美国在中东的影响力崩溃后，纳格什班迪军在伊拉克全境重新推行复兴党政策，并且有报道称正对余下的异议人士进行清洗。伊拉克民众对西方帝国主义怀恨在心，极端民族主义卷土重来，他们呼吁报复伊朗在内战前发动的失败入侵，为萨达姆复仇。民众希望伊拉克能重回萨达姆时代的辉煌。\n\n伊扎特在掌权后的首次电视讲话中承诺，会终结境外势力支持的伊斯兰恐怖叛乱，振兴经济，毫不留情地清除西方干预伊拉克的残余势力。"
 baath.1.a: "复兴主义似乎并未过时。"
 baath.2.t: "伊扎特·易卜拉欣·杜里去世"
 baath.2.d: "萨达姆·侯赛因的副手伊扎特·易卜拉欣·杜里在执政仅仅几个月后，因长期患有的白血病病情恶化突然去世。尽管伊扎特在生前成功于伊拉克重建复兴党，但现在因他的死已传出复兴党陷入争夺继任位的权力斗争，继任问题就此扑朔迷离。不过现在，伊拉克宣布全国进入为期一周的哀悼期，伊扎特的葬礼在他的家乡底格里斯河畔的提克里特举行。值得注意的是，巴沙尔·阿萨德以及阿拉伯世界各复兴党的多位领导人亲自出席了他的葬礼。"
 baath.2.a: "复兴骑士跃下战马。"
 baath.3.t: "萨拉赫·穆赫塔尔升任伊拉克总统"
 baath.3.d: "伊扎特突然去世后，伊拉克军方决定支持伊拉克复兴党新党魁萨拉赫·穆赫塔尔担任新总统，继承危机旋即解决。穆赫塔尔在他的首次电视讲话中承诺，会维护伊扎特的遗愿，让伊拉克于世上重新发声，实现萨达姆·侯赛因统一科威特、胡齐斯坦的梦想。他还表示，会振兴伊拉克经济，带领伊拉克走上爱国主义和民族主义的道路。然而，伊拉克仍在从最近的内乱中慢慢恢复，他的目标能否实现还有待观察。"
 baath.3.a: "我们会坚持到底！"
