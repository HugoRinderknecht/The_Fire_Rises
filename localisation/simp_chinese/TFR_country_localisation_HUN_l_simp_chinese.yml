 Hungary.20224.t: "北约逮捕昆豪尔米·阿格奈什"
 Hungary.20224.d: "反对派领袖阿格奈什·昆豪尔米被指控为了换取俄罗斯胜利后的政治利益，将机密文件泄露给了苏联；随后德国特种部队协同匈牙利警方迅速行动，将阿格奈什·昆豪尔米逮捕归案，并确保了沙法尔·奥尔贝特将军对剩余匈牙利军队的完全指挥权。\n\n这一事件导致匈牙利团结领导层四分五裂，众多原本支持反对派的战士纷纷抛弃其职责，转而站到了布达佩斯共产主义者的一边。"
 Hungary.20224.a: "如果非要两害择一，熟知的总是更好。"
 Hungary_news.1.t: "匈牙利退出欧盟！"
 Hungary_news.1.d: "来自匈牙利方面的重磅新闻，匈牙利在今天宣布正式退出欧盟。伴随疑欧主义政府和欧盟官员在匈牙利政策方面冲突不断，布鲁塞尔和布达佩斯间的紧张局势已达到惊人顶峰。整个欧洲大陆的国际局势分析家都对此感到吃惊，因为许多人都指出，由于匈牙利严重依赖欧盟，退出行动将对本国的经济产生强烈影响。到目前为止，布达佩斯的官员还在以匈牙利在欧盟时期布鲁塞尔官员造成的多项问题为由，驳斥外界对于该国经济和外交方面的担忧。不过，现在欧盟与匈牙利关于《里斯本条约》第50条的所有程序都已完成，关于退出的所有商讨也都已告终。从今往后，匈牙利都不再是欧盟成员国，其在欧盟资产、协议、组织、职责以及其他条款都会随着成员资格撤销而一并消失。布达佩斯离开欧盟的决定是否正确，以及后续的全部影响不久后便会显现。"
 Hungary_news.1.a: "欧洲“团结”的裂痕只会愈发撕裂……"
 Hungary_news.2.t: "匈牙利对欧盟外交政策转向"
 Hungary_news.2.d: "今日，匈牙利外交部宣布将采取新的外交和政治策略加强与欧盟的关系。布达佩斯宣布了一系列新的承诺，涉及遵守欧盟关于成员国共同政治和外交目标的各种政策。匈牙利接受这些新立场受到了欧盟外交官的热烈欢迎。布鲁塞尔官员对匈牙利的新方向表示强烈赞扬，并对匈牙利重申“其欧洲和民主未来”表示感谢。分析人士指出，这对莫斯科来说是一个沉重的打击，因为匈牙利此前被视为该地区对俄罗斯最友好的国家之一。俄罗斯外交部迄今尚未对匈牙利的这些最新进展发表评论。"
 Hungary_news.2.a: "本应如此！"
 Hungary_news.2.b: "又一个被自由主义玷污的国家"
 Hungary_news.2.c: "恭喜"
 Hungary_news.3.t: "匈牙利对俄外交政策转向"
 Hungary_news.3.d: "今日，匈牙利外交部宣布将对俄罗斯联邦采取新的外交和政治策略。此举激怒了布鲁塞尔的欧盟官员，匈牙利接受了俄罗斯提出加强双边关系的各种新协议。作为回应，俄罗斯祝贺匈牙利近期政策变化，并进一步表示，他们非常期待进一步合作。欧盟外交官谴责匈牙利的最新政策破坏了欧洲团结，匈牙利作为欧盟和北约成员国，此举是不负责任的。欧洲的分析人士指出，俄罗斯和匈牙利之间新建立的关系对欧盟将俄罗斯势力拒之门外的努力是一个重大打击。这些努力是否会将布达佩斯推向莫斯科一侧，还有待观察。"
 Hungary_news.3.a: "我们中的叛徒！"
 Hungary_news.3.b: "又一个新盟友"
 Hungary_news.3.c: "这对他们是件好事。"
