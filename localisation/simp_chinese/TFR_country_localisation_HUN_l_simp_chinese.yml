 Hungary.14.t: "医院床位短缺"
 Hungary.14.d: "新冠疫情前线传来严峻报告，匈牙利各地医院面临床位严重短缺的问题，而医生在为患者诊断时未却察觉这一困境。这导致癌症患者被迫返回家中，新冠患者则占据了本应属于他们的床位。面对这一危机，匈牙利全国都期盼着政府的回应。"
 Hungary.14.a: "嗯……那就增设更多床位吧！"
