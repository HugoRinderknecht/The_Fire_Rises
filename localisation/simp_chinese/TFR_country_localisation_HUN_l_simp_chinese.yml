 HUN_Faux_Democracy: "欧尔班的政治游乐场"
 HUN_Faux_Democracy_desc: "\n\n\n\n£GFX_HUN_orbans_playground\n\n\n\n\n\n自2010年掌权以来，几乎没有人有资格公开反对欧尔班及其盟友实施的法律和法规，而匈牙利选民也对现状没有意见。因此，匈牙利已成为欧尔班及其富有盟友的游乐场。"
 HUN_Orbans_Playground: "欧尔班的政治游乐场"
 HUN_Orbans_Playground_desc: "\n\n\n\n£GFX_HUN_orbans_playground\n\n\n\n\n\n自2010年掌权以来，几乎没有人有资格公开反对欧尔班及其盟友实施的法律和法规，而匈牙利选民也对现状没有意见。因此，匈牙利已成为欧尔班及其富有盟友的游乐场。"
 HUN_Dis_United_for_Hungary: "匈牙利（不那么）团结"
 HUN_Dis_United_for_Hungary_desc: "尽管欧尔班总理的政权看似颇受欢迎，但匈牙利国内仍有许多人渴望推翻其伪独裁统治。这些团体已开始组建一个广泛包容的政治运动，旨在团结一切反对欧尔班及其盟友的力量。"
 HUN_Gerrymandered_Victory: "操纵选区划分得来的胜利"
 HUN_Gerrymandered_Victory_desc: "历经十年选举、经济危机及大规模移民潮的重重挑战，我们的政权在进入2020年代之际，不可避免地显露出一丝疲态。为确保未来选举的胜利，维持匈牙利的强大与民族主义精神，欧尔班总理及其盟友不惜通过选区划分的不当手段来争取选举优势。\n\n虽说这一做法并不能削弱匈牙利反对派在日常生活中的影响力，但其却可以延续我们对匈牙利人民的统治。"
 HUN_Black_Sheep_of_the_EU: "欧洲黑羊"
 HUN_Black_Sheep_of_the_EU_desc: "欧盟，自由民主的堡垒，欲把全欧统一在同一面旗帜之下……\n\n欧尔班领导下的匈牙利人民并不想成为这个“紧密”共同体的一员，他们反对暗地里潜藏的共产主义政策。另一方面，匈牙利每年从欧盟处获得数十亿欧元。这让政府能把多出来的钱用于基建等领域，或干脆填满政治盟友的口袋。"
 HUN_Black_sheep_turned_White: "黑羊转白"
 HUN_The_European_Leech: "欧洲水蛭"
 HUN_Hungary_First_Immigration_Laws: "匈牙利优先"
 HUN_Hungary_First_Immigration_Laws_desc: "民族主义的经济法规外加严格的移民政策，欧尔班在人民心中种下了“匈牙利优先”的思维模式。这种心态既增强了民族自豪感，也迫使许多人逃离祖国寻求庇护，极右翼政党的规模水涨船高。"
 HUN_Hungary_First_Economic_Focus: "匈牙利优先"
 HUN_Hungary_First_Economic_Focus_desc: "民族主义的经济法规外加严格的移民政策，欧尔班在人民心中种下了“匈牙利优先”的思维模式。这种心态既增强了民族自豪感，也迫使许多人逃离祖国寻求庇护，极右翼政党的规模水涨船高。"
