 Hungary.12.d: "随着我们在欧洲取得胜利，我国得以安定下来，匈牙利人民终于迎来了他们期盼了近一个世纪的时刻——加冕一位国王。\n摄政深知其对人民的责任重大，决心不会像霍尔蒂那样令他们失望。为此，他向摄政会议推荐了他认为最适合匈牙利王位的人选。"
