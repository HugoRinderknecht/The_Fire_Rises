 Hungary.1.t: "匈牙利第三共和国"
 Hungary.1.d: "1989年，随着苏联解体的临近，强加于匈牙利人民的共产主义政权开始瓦解。这一转变是和平进行的，匈牙利人民迅速摒弃了共产主义的束缚，欣然接受了西方民主制度。\n\n然而，由于匈牙利经济因尚未适应私有化和自由贸易而迅速陷入衰退，共产主义的幽灵似乎再度浮现。幸运的是，在经历了长达二十年的政治动荡后，维克托·欧尔班及其领导的青民盟成功掌舵匈牙利，引领国家重振了其昔日的辉煌！"
 Hungary.1.a: "安托尔·约瑟夫之梦永存！"
 Hungary.2.t: "匈牙利步入二十年代"
 Hungary.2.d: "在过去十年间，欧尔班及其青民盟党牢牢掌控着匈牙利的政权。随着新十年的到来，匈牙利国内对欧尔班的看法呈两极分化：有人视其为国家的救星，也有人认为他是伺机待发的亲俄独裁者。至于匈牙利人民是否能见证青民盟统治的终结，或者匈牙利是否会如同上一个十年那样，继续在青民盟的领导下迈入2030年代，这一切的答案唯有时间方能揭晓。"
 Hungary.2.a: "哦，我的上帝，请保佑匈牙利吧"
 Hungary.3.t: "事发之地"
 Hungary.3.d: "两人步入一间烟雾弥漫的房间，那里聚集着众多收入微薄的白领和辛勤的建筑工人。金钱在两人间悄然传递，那位政客正野心勃勃地企图成为下一个欧尔班……\n另一人，则是某位即将揭露某场小型丑闻的记者的室友。\n\n“无所可失，无所不得”，这正是欧尔班领导下的匈牙利的真实写照。两人离开房间时各有所得，一人深知自己引发的丑闻将淹没在多瑙河的历史长河中，并带着这份领悟离去；另一人则怀揣着使命，紧握着整齐叠放的匈牙利福林。"
 Hungary.3.a: "腐败即有序"
