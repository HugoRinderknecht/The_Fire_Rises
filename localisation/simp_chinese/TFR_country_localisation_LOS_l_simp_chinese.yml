 los.1.t: "改革联盟国会"
 los.1.d: "美国的崩溃为南方摆脱北方枷锁、创建国家政府带来了前所未有的契机。然而，这条道路并非坦途。黑人解放军依然是我们的劲敌，而联邦顽固分子则紧抱其错误的北方幻想不放。但这些都是时间可以解决的问题。更紧迫的是，我们联盟内部对政府政策的未来方向产生了激烈的争论和深入的探讨。\n\n为避免领导层混乱和行政效率的下降，联盟决定通过投票来选出引领我们走向重建与稳定的领导人，直至度过这段动荡时期。目前，联盟内部已形成两大对立阵营。\n\n一方是由布拉德利·迪恩·格里芬，又称亨特·华莱士领导的民粹派。他们深知胜利后，我们将掌控大量非裔美国人聚居的地区。为了稳定和公众形象，他们将一切责任归咎于北方，而非少数族裔。尽管如此，民粹派仍对白人抱有极大的偏爱，并致力于建立一个反精英、以福利为核心的金融体系。\n\n另一方则是在迈克尔·拉尔夫·塔布斯的坚定领导下的守旧派。他们认为种族多样性是南方困境的根源之一，并希望复兴白人南方文化。尽管他们不主张公开进行种族灭绝，但确实将种族隔离视为缓解日益紧张的种族关系的手段，声称内战已经充分证明了隔离的必要性。与民粹派偏好的经济体系不同，守旧派支持资本主义体系，以期重现南方的繁荣。\n\n综上所述，真正的南方儿女必须做出抉择。因此，问题的关键在于：他们会选择哪一方？"
 los.1.a: "格里芬对未来有着清晰的愿景，民粹派赢得大多数席位。"
 los.1.b: "塔布斯坚守着我们的理想，守旧派赢得大多数席位。"
 los.2.t: "再无扬基佬"
 los.2.d: "当几个团体在南方制造恐慌之时，联邦政府显然无力保护当地民众免受暴力骚乱和大规模混乱的侵扰。而正是南方联盟，在历经数天与掠夺者和其他暴徒的激战后，迅速重建了秩序。\n\n“北方人都在哪里呢？他们忙于自己那场悲惨的战争，是我们挺身而出，重建了秩序，拯救了人民！”\n\n尽管内战前华莱士并不为人所知，但他在消除地方威胁方面的作为为他赢得了大量赞誉。鉴于联邦政府仍然深得人心，他今日组织了一场集会，以争取更多公众的支持。\n\n“联邦正在衰败。寄生精英们散布谎言，导致联邦四分五裂，这一切究竟是为了什么？金钱？暴徒在南方肆意横行，给我们的土地留下了累累伤痕，成千上万的人因此丧命。今天，这一切必须结束。我们不再需要联邦政府。你们已经看到，没有他们我们也能维持和平。我们要把南方从精英们所打造的沉船中拯救出来！拯救南方，成为美国的新希望，这是我们的使命！”\n\n“愿上帝赐予我们和平！”"
 los.2.a: "让联邦自生自灭去吧，我们有能力照顾好自己。"
 los.3.t: "伟大的胜利！"
 los.3.d: "历经艰辛且残酷的斗争，我们终于取得了胜利，将密西西比州与亚拉巴马州州政府内的反南方叛徒，以及黑人解放军与安提法准军事组织的马克思主义暴徒一一击败。自费耶特维尔至亨茨维尔，胜利的士兵们在街头巷尾欢庆游行，仿佛在上帝的引领下，我们正踏上重振南方人民独立的征途。\n\n然而，挑战并未结束。尽管众多被我们解放的南方小镇洋溢着喜悦，人们高唱着《迪克西》及其他赞美胜利士兵们的颂歌，但大城市地区却暗流涌动。南方联盟士兵在这些地区游行时，不仅遭到嘲笑，甚至被投掷石块与砖块。更有甚者，一些抗议活动直指我们的政府。这些动荡多发生在黑人聚居的城市与城镇，许多指挥官虽迅速将其定性为局部动荡，不构成重大威胁，但种种迹象表明，在黑人解放军残余势力与其他马克思主义势力的煽动下，一场针对我们统治的叛乱正在酝酿。迄今为止，这场叛乱仅限于几起孤立的破坏活动以及对驻军的小规模袭击，但若不迅速镇压，恐将失控，使我们再无能力管理南方黑人占多数的地区。"
 los.3.a: "上帝将会惩治这些披着羊皮的狼。"
