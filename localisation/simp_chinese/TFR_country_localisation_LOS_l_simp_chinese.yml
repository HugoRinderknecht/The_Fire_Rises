 los.21.t: "整合三K党"
 los.21.d: "在南方革命开始前后，多个三K党组织均向我们伸出了援手。然而，他们依然保持着各自独立的组织架构。但最近，三K党中规模最大、组织最为严密的一支——忠诚白骑士（当前南方最为活跃的三K党组织，且是唯一成功占据大片领土的团体）——在其部队与我方会师后，计划开始与我们联盟整合进程。尽管我们曾预期，忠诚白骑士可能会因骄傲而拒绝我们的邀请，但他们却迅速作出了加入我们的决定。\n\n三K党的整合在我方内部引发了部分人的担忧，这既关乎意识形态，也关乎公众形象。三K党的军官与士兵现已转入我们的组织，并置于南方联盟军队的指挥之下，但仍有人指责他们在内部维持着三K党的影子组织。尽管他们目前在南方联盟政府中的影响力尚小，但许多人仍担心他们会开始影响新成立的南方政府，并推动其走向极端。然而，我们内部的许多强硬派却对这一决定表示赞赏，他们认为三K党在北方侵略战争后的动荡时期成功击败了重建时期的暴政，维护了南方的种族规范。整合三K党的决定极大地激发了强硬派的热情与支持。\n\n此外，三K党加入南方联盟一事并非秘密，当地和国际媒体均对此进行了报道，且几乎全是负面报道。许多人指出，南方联盟接纳三K党并入其部队，很可能会导致南方黑人群体对南方联盟采取武装抵抗和恐怖主义行动的支持大幅上升，同时也会使许多原本同情南方联盟的南方白人转而反对该组织。我们只能寄希望于负面的媒体报道不会对我们的民众支持产生过于严重的影响。"
 los.21.a: "天佑南方。"
 los.22.t: "南方反抵抗援助"
 los.22.d: "自内战烽火燃起，民粹派与守旧派间的冲突便如暗流涌动，不断侵蚀着联盟的稳定基石。民粹派势力日渐膨胀，而守旧派则因顾虑南方广泛的支持基础，对民粹派采取了谨慎的克制态度。然而，这一切在联盟领导层接纳了一个自称三K党忠诚白骑士的组织后，发生了翻天覆地的变化。\n\n一时间，数千名狂热且全副武装的反动分子涌入联盟。守旧派中的许多人对此抱有期待，然而，三K党却并未打算屈从于任何一方。他们表面上与联盟融为一体，支持守旧派，但内心仍保持着对三K党的坚定忠诚，并悄然布局，准备夺取权力。随着守旧派对原三K党支持者的不断妥协，三K党夺权已是大势所趋。\n\n政变如闪电般快速，又落幕迅速。三K党武装分子趁南方联盟领导人在一场旨在赢取民心的公开集会后聚集讨论冲突之际，突然闯入会场所在建筑。在确保安全后，三K党领袖克里斯·巴克步入会场，开始与联盟领导层商讨“领导权更迭”事宜。巴克深知，仅凭暴力手段清除旧领导、争取士兵效忠，只会引发更大的组织分裂。因此，他们选择了更为策略性的方式，迫使联盟领导层宣布巴克为新领袖，以此换取三K党武装力量对联盟的忠诚与支持，避免爆发内部武装叛乱。令人震惊的是，这场政变竟然成功了。老领导层在权衡利弊后认为，相较于联盟陷入内乱，三K党掌权或许是一个更为稳妥的选择。"
 los.22.a: "感谢南方的兄弟们。"
