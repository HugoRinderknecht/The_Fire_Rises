 LOS_confederate_congress_category: "联盟国会"
 LOS_confederate_congress_category_desc: "一百多年来，争取迪克西独立的斗争不断在不同团体间接力。尽管第一次和第二次三K党的努力均以失败告终，但南方联盟却展现出截然不同的风貌。它并没有穿着连帽衫在查尔斯顿街头游行，而是以合法政府机构的形式重塑自身，超越了恐怖主义的阴霾，全面掌控了南方。\n\n回溯至1862年2月18日，我们的先辈汇聚一堂，共商国是。尽管首次联盟国在随后的战场上遭遇挫败，但它仍为今日的我们树立了标杆。先辈们秉持开国元勋的原始理想，倡导分权民主的理念。在两大联邦派系假借中央政府之名行暴政之时，联盟国会则引领着回归传统的潮流，将共和元老们的初始理想付诸实践。在这场较量中，启蒙者的声音必将淹没暴徒的喧嚣！\n\n§2民粹派§!支持度：§Y[?LOS_populist_support_var|1%]§!\n布拉德利·迪恩·格里芬领导的§2民粹派§!是党内一股重要力量，其聚焦于北方发动的两次侵略战争。两百余年间，北方的扬基帝国主义者不断掠夺南方的土地与矿产，导致资源枯竭，贫困蔓延。顾名思义，该派别秉持民粹主义理念，积极宣扬能争取广泛支持的立场。他们声称第三次北方侵略战争不可避免，主张大幅增强国力以捍卫国家。作为国家扩张主义的必然结果，民粹派还承诺扩大社会福利，并普遍持有反精英的立场。\n\n§g守旧派§!支持度：§Y[?LOS_old_guard_support_var|1%]§!\n迈克尔·塔布斯领导的§g守旧派§!视种族多样性为南方的重大问题，他们散播种族主义和隔离言论，从而在南方煽动种族冲突与暴力。尽管未直接倡导根除非裔美国人种族，他们却积极推动废除1964年《民权法案》，并默许加强监狱工业复合体。得益于南方新贵们的支持，他们积极扶持商业，期望通过向世界开放出口市场，来重振因长年冲突与战争而满目疮痍的南方大地。[GetKlanSupport]\n\n§8国家§!总支持度：§Y[?LOS_congress_support_var|1%]§!\n§8国家总支持度§!是指我们从全国各州获得的支持总量。为保障政府有效运作，我们必须获得足够的州政府支持。一旦各州的总支持低于50%，§R政府将难以采取任何有效行动§!。"
