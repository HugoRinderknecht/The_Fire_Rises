 los.33.t: "争取外国支持"
 los.33.d: "鉴于我们在第二次美国内战中作为温和派竞争者的角色，全球各方更可能倾向于向我们提供装备，以助我们对抗民主党。相比之下，那些激进派如南方联盟难以获得的援助。因此，我们正积极向世界各国派遣代表，期盼从海外获得迫切需要的装备与帮助。\n\n当前，我们急需的是枪支和支援装备。我们已经与反对华盛顿自由派的势力结成联盟。不过，特朗普正在全力以赴地阻挠拜登，并试图将后者重新打入地狱。我们虽无法依赖特朗普的持续支持，但我们相信国际社会将填补这一空缺，向我们伸出援手。"
 los.33.a: "希望他们能够同意……"
 los.34.t: "联系丹佛政府"
 los.34.d: "汤姆·科顿完成信件后，再次审视了一遍。他的下属认为这封信过于谄媚，担心特朗普会识破其中的虚伪之词。然而，他们目前的处境又如何呢？科顿的宪政政府根基在于2016年和2020年支持特朗普的共和党选民，因此他们似乎注定要被共和党重新接纳。尽管如此，仍有人渴望更多新获得的自由，希望保持国家主权，但这不过是空想而已，因为政府面对的是现实，而非19世纪60年代的幻想。\n\n他将信件整理好，并郑重地盖上了政府的印章。科顿坚持要用这种传统的方式寄出信件。尽管电子邮件或电话更为便捷，但他希望特朗普能亲手接过并阅读这封信。他将信件交给了秘书，随后坐在位于沉闷老旧国会大楼房间内的座椅上。他深知，自己这是在与特朗普的命运紧密相连，并准备接受所有后果。但他也满怀期待，如果一切顺利，他将获得显赫的权力地位，并按照自己的意愿进行治理。"
 los.34.a: "他得以片刻微笑。"
 los.35.t: "小石城来信"
 los.35.d: "致丹佛：\n\n特朗普总统，我以曾从暴政与分裂主义中解放的国家的领导者身份，向您致信。多年前，一场巨大的悲剧席卷了这个曾经辉煌的国度，同胞相互为敌，国家与人民陷入深重危机。\n\n在这个国家，能够引领国家走向辉煌的杰出领袖屈指可数，而你我正是其中之二。我们曾相互扶持，您助我走到今日之地位，现在我渴望以同样的方式回馈您。我愿意在您对抗民主党时伸出援手，希望在有其他暴虐势力试图摧毁这个伟大共和国的最后防线时，您也能给予我相应的支持。\n\n我写这封信给您，并非以领导者的姿态，而是以同僚的身份，期望我们的合作能够长久，共同致力于让美国更加伟大。"
 los.35.a: "即刻向阿肯色州派遣代表！"
 los.36.t: "一封回信！"
 los.36.d: "亲爱的科顿先生，\n\n您的言辞对我而言极为珍贵，我欣然接受这份协议，因为拒绝盟友的诚挚请求对我而言无疑是愚蠢之举。回想起几年前，或许正是五年前，在我主政期间探讨移民改革之时，我们有幸会面，那时我便视您为挚友。\n\n在这个国家历史的风雨飘摇之际，得知您仍对我抱有深情厚谊，我深感欣慰。历史将永远铭记那些为世界作出贡献的善人，而您，先生，无疑将名列其中。一旦我们终结与狡诈民主党人的纷争，重掌我们应得的权力，我们将彻底清除国家边缘的激进势力，让美国重现昔日辉煌。\n\n然而，当我们成功将其他州重新纳入联邦大家庭后，美国就必须由一个强有力的政府来领导。汤姆，在我重组内阁之后，我绝不会忘记您及您的卓越贡献。您将在新政府中占据一席之地，并获得应有的丰厚回报。\n\n您真诚的，\n唐纳德·J·特朗普总统"
 los.36.a: "让我们引领国家重回正轨。"
 los.37.t: "南方宪政政府请求帮助"
 los.37.d: "中等速率"
 los.37.a: "给他们空军支援。"
 los.37.b: "给他们一些枪。"
 los.37.c: "给他们一些部队和补给。"
 los.38.t: "土耳其援助抵达"
 los.38.d: "土耳其政府向我们提供了少量的库存无人机。它们看起来没啥用，但相较于敌人还是有技术优势的。就侦察和轰炸能力方面，它们在现代战场大放光彩，这是朝正确方向迈进的一步。"
 los.38.a: "这对我们的战斗至关重要，会感谢他们的。"
 los.39.t: "维谢格拉德集团援助抵达"
 los.39.d: "波兰和匈牙利决定援助我们尖端的欧洲武器，包括突击步枪、狙击步枪和其他各种步兵装备。武器是一切战乱国家的命脉，杂七杂八也比一无所有强。"
 los.39.a: "这对我们的战斗至关重要，会感谢他们的。"
 los.40.t: "巴西援助抵达"
 los.40.d: "美国最古老的盟友巴西提供了有趣的援助。它不仅为我们提供了火炮和补给品等物资，甚至还有一批愿意为而战的志愿军。尽管存在语言障碍，但他们会在部队找到一席之地。"
 los.40.a: "这对我们的战斗至关重要，会感谢他们的。"
 los.41.t: "整合美利坚宪政政府"
 los.41.d: "在第二次美国内战中，我们已然保持着安全态势。拜登治下的美国已沦为废墟，特朗普在老旧美国的舞台上跃然成为最强有力的竞争者。而汤姆·科顿则在未与多数选民沟通的情况下，选择推动南方宪政政府并入特朗普的美国版图中。\n\n随着南方各州独立运动的支持团体土崩瓦解，多数美国公民渴望这场血腥战争能尽快结束，这一情绪在民众中迅速蔓延。在与特朗普总统的会谈中，科顿作出决定，其内阁原本享有的所有权限都将在特朗普忠实追随者的监督下得以保留。科顿欣然接受了这些宽厚的条件，并通过电视直播的握手仪式，正式宣告了南方宪政政府短暂历史的终结。"
 los.41.a: "让这个国家再次伟大。"
