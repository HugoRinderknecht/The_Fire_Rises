 los.31.t: "解散联盟国会"
 los.31.d: "汤姆·科顿近期成功从南方联盟内部摇摇欲坠的各党派手中夺取了权力，并宣布解散联盟国会。他在向选民发表的演讲中强调：“我无意终结邦联各州，而是我们必须适应这个日新月异的时代。在这个兄弟阋墙、父子反目的时代，我们必须引领这些州走向新时代。”联盟国会的前领导人在被罢免后，指责科顿是“北方人的傀儡”和“唐纳德·特朗普的同伙”。\n\n一些居住在新成立的南方宪政政府统治下的人们批评此举是“历史的倒退”和“向旧主回归”，但科顿及其亲共和党政府轻松地平息了大部分反对意见。随着联盟国会的解散和南方各州更温和秩序的重建，公众好奇这是否会与第二次美国内战中的更大派系产生联系，或者科顿是否会在适当时机将政府权力移交给西北方的邻国。"
 los.31.a: "杰斐逊·戴维斯定会伤心落泪。"
