 los.17.t: "新奥尔良武装部队与抗议者爆发冲突"
 los.17.d: "南方联盟近期沉浸在欢庆之中，因为我们已从那些背叛南方的州政府手中解放了数个南方州，这些州政府曾蓄意寻求机会重新加入美利坚合众国，完全无视上帝与南方民众对于建立独立国家的坚定意愿。然而，尽管在我们解放的土地上传统战争已告一段落，但城市和黑人聚居区仍动荡不已。\n\n在新奥尔良，这种动荡演变为了一场我们的士兵与一群愤怒的左翼暴徒发生的血腥冲突。这些暴徒无端指责政府压迫，以此为借口抢劫多家商店并封锁道路。冲突的起因是士兵们试图通过释放催泪瓦斯来平息一场反南方暴乱，而暴徒们则以投掷石块进行回应。一声巨响后，一名士兵因担心暴徒开枪射击，遂进行还击。最终，两名暴徒丧生，五人受伤，暴徒们随即溃散。\n\n我们坚信，士兵们使用武力镇压这些暴力犯罪者是完全正当的。军事情报显示，这场暴乱并非自发形成，而是由隶属于黑人解放军和当地安提法激进分子的无神论者和马克思主义煽动者精心策划的。无论他们如何捣乱，在上帝的庇佑下，南方联盟终将克服一切困难，取得最终的胜利。"
 los.17.a: "抢劫几家门店不会阻止我们的事业"
 los.18.t: "格里芬的演讲"
 los.18.d: "自战争爆发以来，布拉德利·格里芬在南方联盟中的声望与日俱增。近日，他与多位联盟高层将领并肩，向数千名士兵发表了振奋人心的演讲。演讲聚焦于战争局势，格里芬不仅热烈庆祝并高度赞扬了联盟的军事胜利，还郑重警告称，联盟需时刻保持警惕，以防左翼叛乱分子和联邦军队的潜在威胁。演讲尾声，他向支持联盟战争行动的白人及黑人南方民众表达了诚挚的感谢，并以对上帝的颂扬作为结束。演讲结束后，布拉德利·格里芬赢得了雷鸣般的掌声和庄严的军礼致敬。\n\n尽管布拉德利·格里芬在南方联盟中崭露头角的历程充满挑战，但此次演讲无疑巩固了他在联盟内的领导地位。相较于年长且行事冲动的迈克尔·塔布斯，格里芬以其年轻、精力充沛且务实的领导风格赢得了大多数联盟将领的青睐。尽管此次演讲主要针对军人，但南方的普通民众同样对他温和的态度表示赞赏。格里芬对南方平民发表的激情澎湃的演讲，在民众中掀起了一股以他为中心的崇拜热潮。如今，这位“华莱士”已成为大多数南方将领、军队和民众信赖的领导者。"
 los.18.a: "一颗冉冉升起的新星，嗯？"
 los.19.t: "巴西邦联流亡者到来"
 los.19.d: "在当今全球化的世界里，任何一场内战中几乎总能看到外籍战士的身影。他们或因意识形态、或为寻求冒险、或为谋取利益而来，但他们的参与几乎已成为一种必然。第二次南方革命亦不例外，南方联盟迎来了众多外籍志愿者，其中不乏来自东欧和巴尔干地区的斯拉夫民族勇士。\n\n然而，为南方事业奋斗的并非仅有斯拉夫人。我们亦收到了来自巴西的外籍志愿者，特别是那些来自邦联流亡者社区的人士。这些邦联流亡者后裔，是昔日联盟国士兵和南方人的血脉延续，他们在南方于北方侵略战争中失败后逃离美国，当时那些杨基们在南方各州实施了严苛的“重建”军事统治。\n\n尽管这些邦联志愿者通常缺乏斯拉夫志愿者的军事经验，但他们对南方独立的渴望却无比炽热，且其中许多人精通英语。无论军事技能如何，我们都很高兴看到这些同胞正在回归故土，誓要彻底推翻北方的暴政。"
 los.19.a: "他们确实古怪，但我们会接受一切帮助。欢迎回家！"
