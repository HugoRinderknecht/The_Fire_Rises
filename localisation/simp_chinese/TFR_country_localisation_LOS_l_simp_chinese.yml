 los.14.d: "看来北方的谈判已经取得积极成果。\n\n几周前，我国政府受邀向众多附属组织即将召开的会议派遣特使参与讨论；这些组织中包含在支离破碎的美国各地立足的知名团体，它们源自不同地区，各自持有独特的观点。经过一番审议，我们同意参会，但条件是必须重视我们的需求，且这些组织中在我方领土上的任何成员必须服从我们的指挥。\n\n此次会议最终达成了成立“国民阵线”的共识；这是一个以传统和种族价值观为基石，致力于共同重建国家的民族主义联盟。尽管有人质疑会议是否过于偏向北方佬，且认为我们的独立诉求并未得到充分重视，但我们仍然达到了自己的目标。国民阵线的成员正式承认我们的合法地位，并承诺不会对我们的领土完整构成威胁。\n\n然而，这一切对我们而言究竟意味着何种深远影响，目前仍难以断言。一些独立活动家批评了会议中的联邦主义言论，并指出了在国民阵线成立过程中，部分组织领导人发表过许多反地方主义言论。对此，另一些支持阵线的团体则予以反驳，他们高度称赞阵线在支持南方行动方面进行的宣传。"
 los.14.a: "真棒"
