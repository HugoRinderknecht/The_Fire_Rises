 LOS_the_south_risen: "南方涅槃重生！"
 LOS_the_south_risen_desc: "他们曾说我们永远也做不到，说我们将永远沉睡下去，然而，看看我们现在的样子！在南方联盟的带领下，迪克西人民将从扬基佬的暴政中解放出来！反抗精神永存！打倒暴君们，升起十字旗！南方已然重生！"
 LOS_arms_upon_arms: "武装起来迪克西"
 LOS_arms_upon_arms_desc: "为什么我们的队伍中有许多人起而反抗北方的暴君？一个重要的原因是为了捍卫上帝所赋予的携带武器的权利，而那些精英们居然胆敢在国家有倒悬之急时剥夺掉人民的自卫权。我们将搜查阿肯色州每个城镇的每寸土地，每个兵营的每个仓库，以此建立武器库。所有能战斗的人都将为这项事业而战，并将他们的祖国从北方佬的威胁中解放出来。"
 LOS_ally_republicans: "与共和党合作"
 LOS_ally_republicans_desc: "一百多年来，“共和党”这个名字始终萦绕在南方爱国者的心头。这是林肯所属的政党，那个曾长期侵占我们的领土，以残暴手段焚毁我们的城镇，用虚伪行径摧毁我们的生活方式的政党。时至今日，他们蜕变成了一群盗贼与凶手，利用强加给我们的贫困，迫使我们的青年远赴海外，为他们的贪婪买单。不过，这世上还存在着另一个共和党——一个过去40年来一直在为我们的主权而斗争，深切同情南方人的苦难的共和党。尽管我们可能对这个政党并无太多好感，但那些愿意穿上灰色军装、与我们并肩作战的共和党爱国者，无疑将成为我们坚定的盟友。"
 LOS_confederate_congress: "改革联盟国会"
 LOS_confederate_congress_desc: "在基督的引领之下，联盟民众的精神终得以复兴。历经150余载，美利坚联盟国会再度召开，共商国家未来发展之路。联盟的未来不再由华盛顿大都市的自由派精英所主导，而是由南方那些勤勉的农民与劳动者来代言。尽管前路漫漫，挑战犹存，但当联盟从废墟中崛起时，我国的先辈们定会在天国含笑注视着我们。"
