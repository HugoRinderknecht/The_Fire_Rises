 los.28.t: "审判共和党州长"
 los.28.d: "对那个曾诬我们为叛徒的政党，那个林肯所属的政党，我们绝不会忘记。今日，我们誓为祖先雪耻，为那些数千倒在北方共和党枪口下、为保护家园英勇献身的先辈们讨回公道。随着法官的法槌重重落下，对州长们的判决已然明确。他们掠夺了南方农民与企业家万亿计的财富，中饱华盛顿同党的私囊，这笔血债定将清算。他们从我们这儿夺走的尊严，亦必将讨回。当他们被押赴绞刑架，面临最终审判之时，南方将得以解脱，因为他们再也无法觊觎我们的土地、侮辱我们的人民。"
