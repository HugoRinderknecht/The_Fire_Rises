 los.43.t: "整合事项"
 los.43.d: ""
 los.43.a: "我们会加入爱国者阵线。"
 los.43.b: "我们应该加入民族社会主义运动。"
 los.43.c: "我们将保持独立自主。"
 los.44.t: "对[FROM.GetName]作战"
 los.44.d: ""
 los.44.a: "兄弟阋墙。"
 los.45.t: "收复新奥尔良"
 los.45.d: ""
 los.45.a: "这只是我们十字军东征的第一步！"
 los.46.t: "修复新奥尔良的罗伯特·爱德华·李纪念像"
 los.46.d: ""
 los.46.a: "伟大"
