 los.11.t: "俄罗斯志愿军抵达"
 los.11.d: "尽管相较于全球范围内更大规模的冲突，我们为捍卫一个神圣且独立的南方所展开的斗争在国际舞台上获得的关注较为有限，但它依然未完全隐匿于世界的视线之外。近几日，一批批富有顿巴斯战斗经验的俄罗斯志愿者抵达我国，他们怀揣着对神圣事业的忠诚与热忱，加入我们的行列。我国总统[LOS.GetLeader]一贯秉持对俄罗斯民族的友好立场，而俄罗斯民众亦对南方的事业抱有深厚的敬意，乃至在新俄罗斯旗帜的设计中融入南方元素。\n\n诚然，这些俄罗斯志愿者的到来不会直接决定我们事业的胜败，但他们丰富的战斗经验和无私的奉献精神无疑将成为我们宝贵的助力。更重要的是，他们的加入向世界展示了我们的国际支持，外国志愿者与我们并肩作战能够极大鼓舞我方士兵的士气。显然，我们决定创建南方联盟网站俄语版并向俄罗斯民众进行宣传的举措，已经取得了积极的成效。"
 los.11.a: "欢迎加入战斗，同志们！"
