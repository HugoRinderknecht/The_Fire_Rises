 los.53.t: "邀请加入国民阵线"
 los.53.d: ""
 los.53.a: "行"
 los.53.b: "迪克西不会向华盛顿低头！"
 los_news.1.t: "杰克逊大屠杀"
 los_news.1.d: "在杰克逊，战火依然肆虐。曾经作为黑人解放军坚固堡垒的这片土地，如今已被南方联盟部队经过一场残酷而激烈的围攻后所占据。他们主要针对黑人占多数的社区，实施大规模平民围捕，并肆意杀害适龄男性，而妇女和儿童则被驱赶至仓促搭建的难民营中。据估计，至少有1000人死亡，数万人流离失所。\n\n面对此景，黑人解放军誓言“夺回城市，伸张正义”。然而，红十字会和无国界医生等国际援助组织却被拒之“战区”门外，新政府对于自身的救援行动更是三缄其口，保持沉默。"
 los_news.1.a: "立刻找到罪魁祸首！"
 los_news.1.b: "这绝对不能再次发生。"