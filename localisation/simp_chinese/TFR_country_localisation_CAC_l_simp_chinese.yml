 cac.22.t: "那些可憎的建筑"
 cac.22.d: "当我初次踏入那众多城市蜂巢中的一个时，厌恶之情油然而生，这些城市仿佛就是即将成为混凝土丛林的种子。多年来，我一直努力避开它们，生怕它们会演变成如纽约市那样的陷阱。\n\n然而，近期的事件却迫使我直面现实。随着美国这具庞大身躯逐渐腐烂，步入爆炸性衰亡的阶段，秃鹫们已开始蠢蠢欲动，准备瓜分这具尸体上最有价值的部分。而我，也打算成为其中一员。\n\n以西雅图为例，这个蜂巢中充斥着各种“肿瘤”。犯罪与享乐主义泛滥成灾，外国人肆意破坏着那里残存的文化地标，同时，意识形态寄生虫也在侵蚀着我们曾经伟大的国家。\n\n更不必说那些高耸入云的象牙塔、满街的垃圾袋、呕吐的流浪汉以及公共场合尖叫的蓝发肥婆。当然，还有那偶尔点缀其间的树木，尽管它们象征着自然，但即便是最激进的城市规划者也意识到人类需要自然的滋养，然而他们却计划将其移除，以加强对城市的控制。\n\n但这并不能完全归咎于他们，毕竟有小型食腐动物也有大型食腐动物。那些满脸横肉的寡头们贪婪地挥舞着油腻的双手，通过挤占森林建造更多混凝土建筑来谋取更多利益；政客们则不择手段地从工人身上榨取钱财；而外国傀儡大师们则肆意摆布我们的后代，以满足他们的私欲。然而，这些都不重要了，因为他们终将走向灭亡。\n\n我知道，外面还有更多像我一样的人，我们都清楚即将发生什么，并且多年来我们已经在身心两方面做好了准备。\n\n加速主义的蓝图已经绘制完毕，接下来就轮到我们去摧毁旧世界并重建新秩序了。"
