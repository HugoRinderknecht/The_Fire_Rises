 CAC_ipc_nm_connect_our_country_decision: "选择§Y国家要务§!：联通全国"
 CAC_ipc_nm_connect_our_country_decision_desc: "虽然我们确实希望与现代主义的污秽作战，但我们不能否认内战对我们的人民和部落造成的负面影响。全国各地许多人缺乏食物、水和住所，这是我们不能忽视的。我们将专注于联通这个国家的各处，建立一个全国范围的道路系统，并为我们的人民提供绝对必需品。条条大路通新罗马。"
 CAC_ipc_nm_destroy_modernity_decision: "选择§Y国家要务§!：摧毁现代化"
 CAC_ipc_nm_destroy_modernity_decision_desc: "终于到了彻底摆脱现代主义瘟疫的时候了。我们将组织大规模的徭役，征召健壮的男子入伍，确保我们的人民拥有力量和意志引领我们的部落走上伟大征途。我们将摧毁城市中弥漫着堕落和腐朽的虚假偶像。我们将确保所有男女老少都知道现代主义文化的罪恶，不惜一切手段。"
