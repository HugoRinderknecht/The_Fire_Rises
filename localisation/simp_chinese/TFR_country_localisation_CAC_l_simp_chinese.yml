 cac.38.t: "参观纽约城"
 cac.38.d: "你知道吗，我从未想过我会再次来到这里。我曾发誓自己绝不再回到这个充满肥胖流浪者的尿骚味和神秘肉类的熔炉，即使现在，我想到那直插云霄的混凝土高塔，便忍不住打颤。每一座塔仿佛都在试图成为通天的巴别塔，而这里却是毒蛇的巢穴，没有人会真正彼此微笑，只有那些可怜的小生物，彼此拖入那令人作呕的粪池和塑料海洋中。\n\n然而现在，情况不同了。我曾以为自己会被迫来到这里，或是被铐押回这里，面临死刑，或是在一次失败的行动后逃亡。但不，我如今站在这里，如同古代的征服者，刚刚击败了他们最强大的敌人。每攻下一座城，他们都会掠夺宝贵之物，烧毁城市蜂巢。然则古老的城市至少有些值得保留的东西，而这座城市，却是曾经逝去文明的无数墓碑之一。\n\n就像饥饿的狮子渴望将獠牙刺入猎物的喉咙，我同样渴望对这片诅咒之地施加漫长而可怕的折磨。没有任何东西会被掠夺，一切都将被毁灭。我们将整个城市付之一炬，每小时都会有一座摩天大楼重演“九一一”，每一根灯柱都会挂上我们膨胀的敌人，每一条地铁隧道都会塌陷，让海洋收回它久违的领地。我希望咸水能洗净每一个曾经踏上这片土地的纽约人的罪孽，每一寸混凝土地狱都会在爆炸中化为废墟。\n\n火箭、手榴弹、燃烧瓶、凝固汽油弹，还有充满烈士的飞机，凡是能够帮助我们彻底摧毁纽约市的手段都将被使用。太久了，这座令人作呕的城市在我们的美丽地球上扎根。焚烧、摧毁、蹂躏，直到没有任何证据能表明这里曾经是一座城市，用盐覆盖烧焦的大地。嬉皮士或许会哭泣，那些肥胖的蠢货会哀嚎，整个世界可能会震惊，但我毫不在意，我的族群也同样无所谓。\n\n我的道路将我带到了这里，达到了加速的高潮。没有怜悯，没有退缩。而看哪，现代罪恶的终极象征被点燃了，但这不会停止。我们将抹去纽约市存在的每一丝证据，报纸、书籍、地标，凡是稍微暗示其存在的，都将被火焰与钢铁的力量彻底摧毁。\n\n之后，随着时间的推移，这段历史污秽将从我们的记忆中抹去，我们的孩子们将一无所知，整个世界也将松一口气，知道现代化的其中一个爆炸性毒瘤已被根除。它将永远被铭记为现代性的墓碑。\n\n而我，从未如此快乐。"
 cac.38.a: "我是世界的烈焰，我即燃烧的世界。"
 cac.39.t: "劫掠黄金之城"
 cac.39.d: "“老兄，我就喜欢大城市那种热闹劲儿！充满活力，仿佛让我置身于电视剧的场景中！”\n\n“这种话也只有傻子才会说，而在旧金山这种人多了去了。我理解那些成千上万的流浪者（他们身上那股难闻的气味简直让人无法忍受）是如何赞美旧金山的，但你也会看到那些典型的城市居民，他们对生活在这个纷扰的社会中感到无比兴奋。说真的，他们甚至对当地星巴克墙上被涂满粪便这种场景感到兴奋，还美其名曰‘太真实了，我的天！’”\n\n然而，在这座城市，卡斯特罗区绝对是最让人头疼的地方之一。我记得小时候，每次雨后，阳光总是格外明媚，彩虹也随之出现，那绚丽的色彩让人感叹大自然的鬼斧神工。\n\n但在这里，我却看到到处都被人为制造的“彩虹”所覆盖，丑陋至极。我说的可不是玩笑话，这些人根本不懂美学，只是随心所欲地涂鸦。这里曾经是工人的街区，如今却成了性病传播的温床，真是让人作呕。\n\n你知道有什么能让这个地方焕然一新吗？那就是火，熊熊大火。尽管这里已经色彩斑斓，但看上去却毫无生气。只要有足够的燃烧武器，这个区域将化作有史以来最壮观的篝火之一。等这一切都结束后呢？\n\n我们将在肥沃的新土地上种下美丽的树木，让它们穿透混凝土废墟，绽放生机。那时，所有的人工色彩都将被大自然那无可挑剔的绿色所取代。\n\n我得好好洗个澡，至少得洗上四十个小时，才能洗掉那股从心底涌起的恶心感，即便这个地方已经被烧成灰烬。"
 cac.39.a: "烟雾笼罩了彩虹。"
 cac.40.t: "俄勒冈-加利福尼亚边境的最新消息"
 cac.40.d: "来自最南部边境的军官们最近提交的报告中，显示出令人担忧的预警信号，指向了可能存在的美国人民解放军入侵风险。在俄勒冈州南部驻扎的部队已观测到多支疑似美国人民解放军士兵在进行训练演习，同时，当地警卫也注意到敌军在边境地区的集结活动。基于这些情报，我们的高层指挥官集体断定，入侵威胁已迫在眉睫。在收到消息后，众多将领迅速响应，紧急筹备应对即将到来的入侵，与此同时，来自不同背景与立场的民兵组织也纷纷选择搁置分歧、携手合作。他们在俄勒冈州南部的各个区域严密布防，展现出强烈的防御态势，似乎正为一场可能的游击战做准备。\n\n若这些传闻属实，那么我们就必须在敌人摧毁我们之前，让他们为其侵占我国每一寸国土的侵略行为付出的代价。"
 cac.40.a: "我们倒要看看那些混蛋敢不敢来。"
