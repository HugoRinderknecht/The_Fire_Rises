 cac.1.t: "草根共和国"
 cac.1.d: "我们新兴国家在觉醒之路上面临着重重挑战。\n\n在争取卡斯卡迪亚民族解放的征程中，我们深刻认识到了自身政治基础的薄弱。尽管我们努力搁置分歧，但卡斯卡迪亚仍因政治极端而深陷分裂。无论是左翼还是右翼极端主义，都已催生出多个团体，其思想正逐渐渗透民众。我们的共和国根植于人民，由人民创建，且属于人民，因此我们深知政治领域中必然存在某些极端声音。\n\n然而，更为紧迫的问题是军队内部的政治分裂。在保卫家园的战斗中，除了对卡斯卡迪亚的忠诚誓言，武装力量还效忠于不同的思想与领袖。军队内部存在法西斯主义者、社会主义者，以及其他形形色色的派别。\n\n为确保我们的独立大业不受干扰，我们应尽早采取措施应对这一严峻局面。"
 cac.1.a: "但愿这种极端主义能烟消云散。"
 cac.2.t: "卡斯卡迪亚前进联盟胜选！"
 cac.2.d: "选举结果已尘埃落定，联盟成功赢得民众的支持！尽管另外两个党派反应稍显迟缓，但他们已正式承认败选，并接受政府更迭的事实。作为一个汇聚了不同意识形态却共同秉持民主价值的联盟，卡斯卡迪亚正逐渐成为众多逃离美国大陆内战民众的避风港湾。\n\n然而，为了维持联盟的稳定，各方必须做出诸多妥协。但由于在同一政治体系下，存在着三个价值观截然不同的派别，这使得妥协变得异常艰难。进步派与自由意志主义者在经济和福利政策上意见相左，保守派与自由意志主义者则在军事政策上产生分歧，而社会政策更是让进步派与保守派陷入困境。尽管这不是一个新民主国家理想的起步，但民主制度毕竟已经建立……对吧？"
 cac.2.a: "卡斯卡迪亚永存！"
 cac.2.b: "让自由响彻云霄！"
 cac.2.c: "赞美我主！"
 cac.333.t: "卡斯卡迪亚社会党胜选！"
 cac.333.d: ""
 cac.333.a: "好吧，如果这是人民的意愿……"
 cac.4.t: "卡斯卡迪亚诫命党胜选！"
 cac.4.d: ""
 cac.4.a: "啥？"
 cac.5.t: "选举开始"
 cac.5.d: "在确保独立与民族国家地位稳固之后，卡斯卡迪亚即将迎来一场至关重要的选举，以决定由谁来带领国家前行。历经团结奋斗，当前政治局势已趋平稳，适宜举行此次选举。\n\n目前，我国的主要政党有：\n\n卡斯卡迪亚前进联盟：一个由进步派、自由意志主义者和保守派组成的中间派联盟，致力于引领卡斯卡迪亚，确保其自由。\n\n卡斯卡迪亚社会党：由国内剩余社会主义者重组而成，他们希望“在国内外废除资本主义”。\n\n卡斯卡迪亚诫命党：新法西斯主义与极右翼势力新近联合，是此次选举中一匹潜在的黑马，致力于“恢复祖国自然之美，维护其纯洁与自由”。"
 cac.5.a: "这事关我们国家的前途和命运！"
 cac.6.t: "卡斯卡迪亚前进联盟"
 cac.6.d: ""
 cac.6.a: "莱辛格从一开始就与我们站在一起，§t进步派§!将会取得领先。"
 cac.6.b: "邦迪知道如何采取行动，§H自由意志党§!将会取得领先。"
 cac.6.c: "圣约翰了解卡斯卡迪亚的问题，§3保守派§!将会取得领先。"
 cac.7.t: "卡斯卡迪亚是什么？"
 cac.7.d: "问题还是老样子。卡斯卡迪亚意味着什么，而我们运动的意义又在何处？"
 cac.7.a: "我们既要专注于环保，也要与华盛顿的暴君们划清界限。"
 cac.7.b: "卡斯卡迪亚的工人高于一切。"
 cac.7.c: "我们将确保团结在同一旗帜下的卡斯卡迪亚人民的繁荣昌盛。"
 cac.7.e: "我们最好采用中庸之道。"
