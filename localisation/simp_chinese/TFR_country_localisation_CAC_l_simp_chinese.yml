 malet.1.t: "谨致相关人士"
 malet.1.d: "当我们踏入北加州之时，一种奇特的现象随即发生。随着我们的进军，你的所有女性部队几乎瞬间放下了武器。我已亲自向你发出一封信件，礼貌地请求你无条件投降。倘若你拒绝，我们将别无选择，只能继续推进“绿帽行动”，摧毁每一个我们遇见的共产主义据点。\n\n别逼我亲自前来！我可不太有兴趣拜访你那个堪称“第三世界”的烂地方——加州。\n\n带着爱，"
 malet.1.a: "迈克·马"
