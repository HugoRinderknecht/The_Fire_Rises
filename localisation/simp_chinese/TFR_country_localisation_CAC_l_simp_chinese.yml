 CAC_ipc_legitimize_ecofascism_decision: "生态法西斯主义合法化"
 CAC_ipc_legitimize_ecofascism_decision_desc: "对许多人来说，生态法西斯主义并不是一个合法且有根基的政治运动，而是一种对现有生态运动的僭占。我们将向我们的人民展示，我们的运动应该被认真对待，并且我们真诚地希望提供一个替代方案来取代失败的“绿色左翼”和堕落的资本主义。"
 CAC_ipc_promote_anti_modernism_decision: "弘扬反现代主义"
 CAC_ipc_promote_anti_modernism_decision_desc: "几十年来，我们的部落一直被一种疾病困扰，这种疾病就是现代性。这种病毒感染了我们的人民和部落，削弱了他们，吸走了他们所有的精神和生命力，只留下对同胞的仇恨和对物质主义的病态崇拜。我们将启动一场大规模的心理免疫运动来根除这种疾病，希望他们最终能认识到全球化、物质主义世界的邪恶。"
