 cac.15.t: "寻欢者"
 cac.15.d: "青少年时期，我常常对纵火犯和破坏者的行为感到困惑不解。我记得，当他们破坏得越来越多时，一些人会笑得前仰后合，兴奋得难以自持。然而，如今的我已不再为此感到困惑。\n\n当我点燃红色炸药包的导火索，并将其投向金县行政大楼时，我感受到了前所未有的兴奋。当大楼的正面被炸毁，玻璃碎片四溅，木料和混凝土散落一地时，我的兴奋更是达到了顶点。而得知大楼的主人被困其中，更让我有一种难以言喻的满足感。\n\n我逐渐明白，创造与破坏在某种程度上是相通的。在创造与破坏的过程中，都需要具备创造力。无论那个“炸弹客”还是历史上的尼禄，他们都具有非凡的创造力。就像这些破坏艺术的巨匠一样，我也将创作出一件令人震撼的杰作。我很幸运，因为西雅图这座城市为我提供了广阔的创作空间。\n\n实际上，整个美国曾经的地盘都曾是我的创作舞台。\n\n现在，我的下一个目标是太空针塔。我一直都很讨厌那个建筑，觉得它模仿混凝土树的样子简直是对存在的侮辱。我始终不明白，为什么人们会对进入太空或到达天堂如此痴迷，而真正的天堂其实就在这绿色的地球上。\n\n幸运的是，我只需要一个引爆器和大量的炸药，就能实现我的创作计划。"
 cac.15.a: "是时候找点乐子了。"
 cac.16.t: "觉悟"
 cac.16.d: "当特朗普当选时，我满怀希望地认为他能引领国家走出困境。我和许多人一样，对他的总统任期表示了支持。然而，现实证明一切并未改变。他不过是权贵手中的又一个棋子，只是暂时延缓了不可避免的问题。外国人依旧在我们的土地上横行，自然环境也持续恶化。当统治者不属于你的部落时，民主的有效性确实令人质疑。\n\n卡斯卡迪亚依旧是一片迷人的土地。我坚信，如果让那些沉迷于都市生活的城市居民来到这里，他们定会因自己曾崇拜那些罪恶与衰败的象征而悔恨不已。然而，这里的人们却犯了一个重大错误：他们试图重蹈联邦政府的覆辙。最终，这里只会滋生更多的社会问题，文化也会逐渐衰败。对于这些人，我从未后悔过与他们划清界限，因为他们也会对我如此。\n\n这些人内心邪恶，戴着虚伪的微笑面具，血液中流淌着毒液。我们已经多次见识过他们的真面目，也学会了如何应对。我的部落已经将他们抛诸脑后，就像他们践踏我们的历史和遗产一样，我也会蔑视他们那可怜的宪法——一个美国曾经珍视的廉价仿制品。我想知道，这个宪法还能支撑多久才会崩溃。\n\n然后，数百棵新树将被种下。这些新鲜肥料将滋养它们，使它们茁壮成长为美丽健康的树木。它们会感激那些敌人提供的养分，尤其是那些肥胖的敌人。"
