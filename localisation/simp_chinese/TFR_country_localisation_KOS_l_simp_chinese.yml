 KOS_partial_lack_of_recognition: "不完全国际承认"
 KOS_partial_lack_of_recognition_desc: "当南斯拉夫在死亡边缘的喘息声中低吟着塞尔维亚民族主义的罪愆时，命运的预言早已铭刻在那面看不见的墙上。借助北约的扶持，我们奋起反抗，顽强地与塞族铁蹄抗争，在炮火与鲜血中为被压抑了逾百年的南斯拉夫阿尔巴尼亚人夺回了应有的自由。当前线的硝烟逐渐散去，迫击炮的怒吼声慢慢消退，我们才清晰地看清了眼前的局面：塞尔维亚与其盟友们誓死拒绝承认我们的独立，甚至连在外交上将我们视作平等对话者的意愿都毫无体现。于是，我们被困于这“部分承认”的灰色地带，被迫无法加入曾在战争中为我们摇旗呐喊的欧盟与联合国。尽管如此，我们仍然得到了西方国家的密切支持，尤其是来自地拉那的兄弟之情。然而，风暴将至，塞尔维亚民族主义的火焰依旧炽烈，看来我们的外交处境在短期内不太可能发生改变。"
 KOS_Serbian_minority_tensions_high: "塞尔维亚少数民族关系紧张度 - 高"
 KOS_Serbian_minority_tensions_high_desc: "与巴尔干半岛其他地区相比，科索沃可以被视为少数几个真正重视少数民族的国家之一。土耳其语、塞尔维亚语、波斯尼亚语和罗姆语均被官方认可，并且政府也采取了一些措施以确保平等主义的落实。然而，即便如此，我们在独立战争中遗留下的旧怨，至今仍是困扰国家的最大难题之一。塞尔维亚人时常组织恐怖袭击和街头斗殴，许多无辜生命因此丧生，而他们的借口则是声称我们通过推行阿尔巴尼亚语来“减少”塞尔维亚族群的数量，以此来促进少数民族间的合作。\n\n这种紧张局势令人担忧，科索沃与塞尔维亚的边境冲突日益频繁，两族之间的不信任感也愈发加剧，甚至有传言称某些城镇爆发了迫击炮攻击，而普里什蒂纳也陷入了骚乱的火海之中。§R倘若我们不希望科索沃沦为自我吞噬的战场，甚至与塞尔维亚再度兵戎相见，就必须立刻采取行动，消弭仇恨的种子，重塑各族群之间的信任。§!"
 KOS_backwater_of_the_balkans: "巴尔干死水"
 KOS_backwater_of_the_balkans_desc: "政治风暴、战争硝烟与无休止的冲突，仿佛早已成为伊利里亚大地的宿命。数十年来的纷争如疾风骤雨般横扫这片土地，而在这场苦难的洪流中，科索沃无疑是伤痕最深的一个。几十年间，我们的经济如同困在冰封中的种子，迟迟未能发芽。葡萄园的蔓藤枯萎凋零，未见任何生长；蕴藏着丰富矿产的地层深处，依旧沉睡未醒；摇摇欲坠的基础设施，更是映射出我们疲惫而脆弱的国力。尽管如此，科索沃依然是巴尔干地区最具潜力的国家之一。凭借着大量的矿产资源和肥沃的可耕地，我们成功躲过了战后通胀和2008年金融危机带来的冲击。只要我们能够谨慎利用资源，开始重新投资于本国经济，我们便能从濒临失败的状态中崛起。若北约的支持不再，或许届时我们仍能够在与塞尔维亚的对抗中一搏。"
 KOS_pawn_of_nato: "北约的棋子"
 KOS_pawn_of_nato_desc: "科索沃的独立离不开我们在华盛顿和伦敦盟友的支持。当贝尔格莱德在北约轰炸机的轰鸣声中熊熊燃烧时，我们的军队成功击退了塞尔维亚人，并让他们的政客在联盟不可阻挡的压力下屈服。这无疑让塞尔维亚满怀苦涩，却也保障了我们过去二十年的独立。然而，这种合作关系逐渐演变为依赖，因此科索沃安全部队从未考虑组建自己的空军，也否定了在本土进行军工生产的可行性。随着美国局势日趋动荡，以及巴尔干地区局势日益紧张，许多政客开始认真思考确保科索沃军事上自给自足的必要性。"
