 generic_textcolor_showcase_debug_decision_desc: "这里列出了TFR所有的颜色代码，用来编写很酷的内容：\n\n§d§§d极权社深红§!\n§R§§R威权社红§!\n§t§§t自由意志社红§!，§A§§A美人解红§!\n§s§§s社民粉§!，§p§§p粉色§!\n§O§§O社自橙§!，§9§§9橙色§!。\n§Y§§Y市场自由黄§!，§H§§H页眉颜色§!\n§3§§3保守蓝§!，§B§§B蓝色§!，§P§§P爱国者阵线蓝§!，§2§§2蓝色§!，§4§§4浅蓝§!，§C§§C青色§!，§5§§5青色§!，§L§§L浅蓝§!\n§g§§g威权灰§!\n§a§§a核武之师、专制黑§!\n§8§§8法西斯黄§!\n§n§§n民社棕§!\n\n§b§§b黑色§!这个是黑色，代码为b\n§W§§W白色§!，§T§§T标题颜色§!\n§G§§G绿色§!，§7§§7淡绿§!，§6§§6青绿§!\n§V§§V紫罗兰色§!，§0§§0紫色§!，§1§§1淡紫§!。"
 EU_member_dynamic_desc: "千百年来，关于统一欧洲的理想，在历史的长河中反复浮现，然而始终未能超越概念的范畴。然而，当欧洲陷入最深沉的黑暗，法西斯与共产主义阴影笼罩大地之时，这一愿景终得以萌芽，为欧洲带来了新的曙光，塑造了未来千年的历史进程。在英国、法国、德国及美利坚等民主国家的携手推动下，民主的烈焰燃遍欧洲，为欧盟奠定了基石。1993年，欧洲联盟应运而生，承载着确保欧洲不再重蹈覆辙的使命，引领各国迈向进步之路。\n\n今日的欧盟，已成为欧洲各国在文化、经济与政治上的紧密共同体。我们是进步的灯塔，是民主的象征，是团结的堡垒，向世界宣告：欧洲将团结一心，迎难而上，共同塑造未来。我们矢志不渝地推动和平、民主、外交、健康、安全与人权的进步，影响力不仅遍布欧洲，更延展至全球。这些核心价值观正是欧洲凝聚于一体的基石，引领我们步入未知的未来。\n\n我们在多元中铸就团结！"
 generic.20.t: "警告：无内容国家"
 generic.20.d: "亲爱的玩家，您好。\n我们深知目前可游玩国家的数量较少，而这个国家看起来似乎相当适合游玩！是的，它包含战争、理念，甚至可能还有一些国策。但遗憾的是，该国家的内容并不适合玩家，它仅为AI设计。因此，最佳选择仍是去游玩其他内容适合玩家的国家。\n敬请期待，爱国者们！\n祝一切顺利，多喜乐、常安宁\n烈焰升腾开发人员"
 generic.20.a: "很好。"