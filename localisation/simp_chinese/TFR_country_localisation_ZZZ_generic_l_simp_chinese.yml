 tech.1.t: "AI要战斗"
 tech.1.d: "战争是一种变化莫测的艺术。从原始人用石子砸彼此的头到掌握太阳之力来摧毁一座座城市，只留下骸骨与人影。  \n战争是对一切生命的愤怒宣泄。  \n可如果这一过程被自动化呢？\n\n通过我们的持续的研究，我们已经成功开发了一款真正意义上的战争AI。然而，一个道德问题仍然悬而未决：我们是否应该允许它“编写”？  \n如果仅允许它“阅读”，那就宛如拔去猎犬的獠牙——它仍能履行职责，但效率大打折扣。当然，这也意味着如果它背叛我们，我们能够最大程度地降低损失。\n\n若允许它有“编写”的能力，则等同于赋予它“思考”的能力，让它不断寻找战胜对手的最佳方案。可这也意味着战争这门艺术将彻底自动化，AI很可能会将所有生命视为一个需要“解决”的问题。 \n\n最终，一切的决定权都在你手中。"
 tech.1.a: "可写。"
 tech.1.b: "只读。"
