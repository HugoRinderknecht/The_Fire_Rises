 COL.4.t: "哥伦比亚陷入混乱"
 COL.4.d: "在古斯塔沃·佩特罗赢得选举并就任总统后，一场随之而来的军事政变让哥伦比亚陷入内战火海中。整个国家现在已彻底沦为哥伦比亚革命武装力量，民族解放军及盖坦主义自卫队等势力争夺控制权的法外地带。\n\n本就存在的国内以及武装团体间的紧张氛围，因这场政变急剧升级演变为暴力冲突。而如火如荼的第二次美国内战和中美洲的冲突更是让局势进一步复杂化，并导致了局部的权力真空，即便是海外干涉也显得十分有限。国家陷入混乱，军队分裂，哥伦比亚虽尽力控制局势，却也难以承受各交战派别带来的巨大压力。大批被迫逃离战区的民众更是加剧了本已十分严峻的人道主义危机。\n\n国际社会对于哥伦比亚内战的解决尝试受到了美国及中美洲地区持续危机的严重阻碍。联合国呼吁召开紧急会议遏制当地迅速恶化的局面，并商讨中止冲突的潜在方案。哥伦比亚及周边地区的前途在这场无止境的暴力中岌岌可危。"
 COL.4.a: "这就是乔·拜登的哥伦比亚"
 COL.4.b: "大麻的价格最好别再涨了"