 bae_systems: "英国宇航系统公司"
 bae_systems_desc: "英国宇航系统公司是一家总部位于英国伦敦的综合性武器装备公司。虽然它的主要业务聚焦于空军领域，但它也在陆军、海军和网络军事技术方面取得了相当亮眼的成绩。包括阿尔维斯·维克斯系列的陆军装备，无敌级和伊丽莎白女王级航空母舰，以及BAe146客机、BAeATP客机、F-35闪电II型战斗机，还有传奇的协和式客机等机型都出自其手。英国宇航系统公司目前是世界上第二大军火公司。"
 nexter_desc: "奈克斯特公司是一家由私有资本支持、法国国防部控制的法国军火生产公司，该公司在其前身——国营法国地面武器工业集团——其推出的“勒克莱尔”主战坦克在性能上未能超越“艾布拉姆斯”或“豹2”等主战坦克——陷入危机后成立。此后，奈克斯特公司推出了数款著名的步兵武器，其中包括FAMAS突击步枪以及APILAS反坦克火箭发射器。该公司也在继续生产“勒克莱尔”主战坦克，此外也在生产AMX-30主战坦克、AMX-10RC轮式侦察车，以及“凯撒”自行榴弹炮。奈克斯特公司与德国的克劳斯-玛菲·威格曼公司一直保持着亲密的合作关系。"
 krauss_maffei_wegmann: "克劳斯-玛菲·威格曼"
 krauss_maffei_wegmann_desc: "克劳斯-玛菲·威格曼公司是一家总部设在巴伐利亚慕尼黑的德国军火公司。该公司主要生产陆军装备，其旗舰产品“豹”式坦克系列不光被德国联邦国防军所采用，同时也被来自世界各地的军工集团引进生产。除“豹”式坦克以外，该公司还生产其他类型的装备，例如“澳洲野狗”轻型运输车、MARS火箭炮、AMPV多用途装甲车、以及PZH2000自行榴弹炮等。该公司与法国的奈克斯特公司一直保持着密切的合作关系，后者在规模和经营领域上都与之相当。"
 oto_melara: "奥托·梅莱拉"
 oto_melara_desc: "总部设在意大利拉斯佩齐亚的奥托·梅莱拉公司是一家武器装备制造商，在主要发展船舶制造业务时也参与了坦克领域的竞争。该公司开发了多种军事装备，包括C-1“公羊”主战坦克、OF-40主战坦克、“西达姆”25自行防空炮、“天箭座”步兵战车、“马林鱼”无人水面艇、SCLAR-H诱弹发射器等。尽管在竞争激烈的欧洲军火市场中有些吃力，但奥托·梅莱拉公司的经济实力依旧不可小觑。"
 mitsubishi: "三菱集团"
 mitsubishi_desc: "虽然三菱公司主要生产民用汽车，但自世界大战以来，该公司一直生产军用车辆。这家位于港区的公司主要生产坦克，生产了日本主要的坦克型号，如90式战车。在日本以外的地区，该公司并未取得重大成就，而是继续将其专长主要集中在为日本自卫队提供建议上。"
 norinco: "中国兵器工业集团有限公司"
 norinco_desc: "中国兵器工业集团有限公司，简称Norinco，是总部位于中国北京的一家国有军事企业。该公司负责生产弹药、火炮、战车等多种装备，并开发了从步枪到主战坦克的多种装备型号。其产品大多是受西方同类产品的启发和防制而来，但是近年来，该公司也开发了许多独有的武器装备，其中包括QBZ-95式步枪和99式主战坦克。"
 cvrde: "战斗车辆研究与发展局"
 cvrde_desc: "战车研究与发展局是一家隶属于印度国防研究与发展组织的科研机构。这家总部位于印度钦奈的企业仍处在起步阶段，但已经生产出了诸多类似于M46式加农炮、DRDO轻型坦克和T-72架桥坦克等武器型号。"
 uralvagonzavod: "乌拉尔车辆厂"
 uralvagonzavod_desc: "世界上最大的坦克制造商——乌拉尔机车车辆制造厂，是一家位于下塔吉尔的半国有军工企业，其历史最早可以追溯至苏联时期。该公司开发了T-54A、T-55、T-62、T-72以及T-90等多种型号的坦克，并直到今日仍在大量生产俄制坦克。"
 general_dynamics_land_systems: "通用动力陆地系统"
 general_dynamics_land_systems_desc: "通用动力陆地系统公司是美国弗吉尼亚州通用动力航空公司的陆地分公司。虽然通用动力主要以生产F-16等喷气式战斗机而闻名，但其业务涉及所有战争领域。是世界第五大国防承包商。"
 royal_navy: "皇家海军"
 royal_navy_desc: "皇家海军是英国武装力量的海上分支，其主要基地位于英格兰南部的朴茨茅斯。它常常与盟国和前英联邦国家的海军开展合作。"
 la_royale: "法国海军"
 la_royale_desc: "法国国家海军，有时被非正式地称之为“王家海军”，是法兰西共和国的海上武装力量。法国有时会派出军事承包商和海军战略家前往北非的前殖民地国家提供支持。"
 bundesmarine: "联邦海军"
 bundesmarine_desc: "德国海军，又称联邦海军，是一支规模虽小但敢于创新的岸防海军力量。虽然仅与其他国家开展了规模有限的国际合作，德国人依然开发出了很有潜力的船舶原型，并且会是一个很好的商业合作伙伴。"
 marina_militare: "意大利海军"
 marina_militare_desc: "意大利海军是意大利共和国的海上武装力量，也是南欧地区最强大的海军之一，常常在地中海沿岸地区执行任务。意大利的海军企业也为本国在巴尔干地区的盟友提供帮助。"
 maritime_self_defense_force: "海上自卫队"
 maritime_self_defense_force_desc: "日本海上自卫队是西太平洋上的一支强大海军，并且在建造拥有卓越远洋续航能力的船只的方面积累了丰富的知识。日本人经常同美国人与韩国人合作，致力于遏制来自中国海军的威胁。"
 bharatiya_nau_sena: "印度海军"
 bharatiya_nau_sena_desc: "印度海军（梵语为Bharatiya Nau Sena），是印度洋上最强大的海军力量，拥有越来越多的舰船和海军人员。"
 peoples_liberation_navy: "中国人民解放军海军"
 peoples_liberation_navy_desc: "中国人民解放军海军经历了所有强权中最为迅速的发展。中国人对于陆地和海洋都有着巨大的野心，并且需要一支海军以保持前进步调。中国同俄罗斯和朝鲜在海洋开发方面开展合作，这经常招致日本与美国的敌意。"
 russian_navy: "俄罗斯海军"
 russian_navy_desc: "俄罗斯联邦海军是一支强大的，航迹横跨多个大洲的海上力量，但其实力往往受限于俄罗斯人能够使用的港口数目和质量。俄罗斯的盟国没有多少拥有强大的海军，而且还时刻面临着更强大的海上力量的威胁——也许新的承包商可以帮助解决这个问题。"
 us_navy: "美国海军"
 us_navy_desc: "作为世界上资金投入最多的军种，美国海军的军费开支超过其他所有国家的全部军费开支，每年动辄超过2000亿美元。美国海军拥有世界上最多的航空母舰，以其庞大的武器库和理论上的主宰地位支援着世界各地的多场海上行动。"
 bae_systems_air: "英国宇航系统公司空天部"
 bae_systems_air_desc: "英国宇航电子系统公司是一家综合性武器装备公司，总部位于英国伦敦。作为世界上最大的飞机制造商之一，BAE系统公司的航空分部生产过F-35、协和式客机和其他标志性飞机。"
 airbus: "空中客车公司"
 airbus_desc: "空中客车公司是一家商用飞机制造商，总部设在法国图卢兹，在世界各地为无数消费者生产客机和军用飞机。特别是空中客车公司生产的宽体飞机，如A380，是有史以来最大的客机机型之一，是航班的伟大象征。"
 panavia: "帕纳维亚飞机公司"
 panavia_desc: "帕纳维亚飞机公司总部位于德国巴伐利亚州哈尔贝格莫斯，是一家德英意联合企业，主要为欧盟制造军用飞机，其中最著名的是帕那维亚“狂风”战斗机。"
 leonardo_finmeccanica: "莱昂纳多"
 leonardo_finmeccanica_desc: "莱昂纳多-芬梅卡尼卡股份公司总部位于意大利罗马，是意大利最大的飞机制造商之一，主要生产防御和军用飞机。意大利政府拥有该公司三分之一的股份。该公司生产M-346等战斗机、AW101等直升机，甚至还生产“拉法埃洛”多用途后勤舱这样的太空设备。"
 hindustan_aeronautics: "印度斯坦航空"
 hindustan_aeronautics_desc: "国有企业印度斯坦航空公司位于印度班加罗尔，注重军用飞机设备。HAL生产运输机、战斗机和直升机，受印度国防部管辖，主要用于政府行动，但也与不丹和孟加拉国等邻国合作。"
 mitsubishi_air: "三菱重工业株式会社"
 mitsubishi_air_desc: "三菱是日本主要的陆上与空中载具制造商之一。该公司的重工业部门生产的飞机通常专门用于在太平洋上空飞行。"
 chengdu: "成都飞机工业集团"
 chengdu_desc: "成都飞机工业集团是一家军用飞机制造商，成立于1990年，总部位于中国四川省成都市。成都飞机工业集团生产歼-10和JF-17等歼击机，在中国人民解放军空军中的影响力与日俱增。"
 mikoyan_gurevich: "米高扬"
 mikoyan_gurevich_desc: "米高扬·格列维奇航空器集团通常简称为米格，是人类历史上规模最大、最具代表性的飞机制造商之一。米格飞机曾经与梅塞施密特战斗机对抗，现在则必须与洛克希德·马丁等公司抗衡。米格-29是米高扬最著名的战斗机之一。目前，米高扬公司正在研制其后继机型米格-35。"
 lockheed_martin: "洛克希德·马丁"
 lockheed_martin_desc: "总部位于马里兰州的洛克希德·马丁公司是一家全球运营的私人飞机制造商，年收入高达500亿美元。它主要为美国空军生产C-130J“大力神”等飞机。洛克希德·马丁公司还希望向航天领域拓展。"
