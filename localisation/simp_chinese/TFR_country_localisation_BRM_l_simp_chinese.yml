 bur.3.t: "缅甸局势"
 bur.3.d: "缅甸又一次陷入了内乱——鉴于该国脆弱的议会政治、树大根深的腐败军头、一团乱麻的经济形势、新冠疫情的冲击以及由来已久的种族矛盾，这根本不会令人感到惊讶。但与过去不同的是，互联网和社交媒体的发展使军方发动政变的负面影响迅速扩大，造成了全社会的分裂和内战的公开化。同时网络的普及也使得原先在该国边境地区作战的独立武装得到了更多关注，进一步扩大了它们的影响力。\n\n就目前而言，国际社会对缅甸内战仍停留在口头谴责和对个别军政府领袖进行制裁方面，缺乏实际行动。然而，这对我们是一个机会——作为与缅甸拥有最长陆上边境的国家，对缅甸拥有最强经济影响的国家，以及同时与民主反对派和军政府关系良好的国家，中国的介入可能会给局势带来根本性的影响。而就内战中的各支军阀而言，由鲍有祥领导的佤邦以及果敢同盟军则带有明显的亲中色彩，这更进一步增加了我们介入缅甸局势从而获得实际利益的可能性。"
 bur.3.a: "让我们为和平尽力吧"