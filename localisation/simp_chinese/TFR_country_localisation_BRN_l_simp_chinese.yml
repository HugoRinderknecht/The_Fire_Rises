 brown.1.t: "墨西哥民族主义阵线的渗透？"
 brown.1.d: "奇卡诺解放军高层怀疑墨西哥民族主义阵线成员已渗透到我们的队伍中。据估计，他们的人数非常少，但他们的存在就足以让一些指挥官和社区领导人感到担忧。"
 brown.1.a: "我们有更紧迫的事情要做。"
 brown.2.t: "烈焰洗礼"
 brown.2.d: "与亚利桑那国民警卫队的交锋，对我们的士兵而言不愧为一次严峻的考验。经过此役，我们不仅摆脱了尴尬的局面，更取得了压倒性的胜利。话虽如此，胜利的代价也不容忽视……众多兄弟姐妹为此英勇捐躯。他们的牺牲将永载史册。"
 brown.2.a: "我们收获颇丰"
 brown.3.t: "亚利桑那边境侦察队动员起来"
 brown.3.d: "极右翼民兵以亚利桑那边境侦察队之名集结起来反对我们！他们迅速掌控了图森市，并持续扩张势力。是时候终止这场围绕“美国边境”的荒谬闹剧了！"
 brown.3.a: "赶快部署部队！"
 brown.4.t: "志愿者跨境而来"
 brown.4.d: "来自祖国的勇士们已越境而来，自愿投身我们的战斗！他们中不少人自带步枪，准备与我们的民兵共同抗敌。我们的队伍日益壮大，月底前就能抵达凤凰城。"
 brown.4.a: "加油，小伙子们！"
 brown.5.t: "亚利桑那的胜利"
 brown.5.d: ""
 brown.5.a: "他们的牺牲不会被遗忘。"
 brown.6.t: "凤凰之光"
 brown.6.d: "凤凰城陷入一片恐慌，市民们报告有神秘的光现象发生。与1997年5月的事件相似，光点以“V”字形编队默默穿越城市。专家迅速将这一现象解释为气象气球，但有谁会在战区上空冒险飞行呢？"
 brown.6.a: "真吓人"
 brown.7.t: "凤凰城停电"
 brown.7.d: "在经历了“外星入侵者”事件引发的大规模恐慌后，凤凰城又遭遇了停电危机。暴徒和掠夺者趁乱迅速占据街道，利用当局无力管控之际趁火打劫。"
 brown.7.a: "我们得重新夺回城市的控制权！"
 brown.8.t: "奇卡诺解放军大会上的辩论"
 brown.8.d: ""
 brown.8.a: "基督与家庭！"
 brown.8.b: "拉丁裔"
 brown.9.t: "亚利桑那爱国者起义"
 brown.9.d: "为了反击我们日益增长的权势，残存的亚利桑那边境侦察民兵的再次与其他亚利桑那人动员起来，发起全州范围的协同起义。"
 brown.9.a: "他们的“美国梦”会被粉碎"
 brown.10.t: "调查民族主义阵线的渗透"
 brown.10.d: ""
 brown.10.a: "得好好监视他们。"
 brown.10.b: "几个民族主义者有什么害处？"
 brown.11.t: "民族主义阵线参加奇卡诺解放军会议"
 brown.11.d: ""
 brown.11.a: "有趣。"
 brown.12.t: "民族主义阵线组建武装部队"
 brown.12.d: ""
 brown.12.a: "他们将大有用处"
 brown.12.b: "立即制止这些法西斯分子！"
 brown.13.t: "民族主义阵线在亚利桑那集会"
 brown.13.d: ""
 brown.13.a: "有趣。"
 brown.13.b: "够了！禁止他们的政党！"
 brown.14.t: "民族主义阵线发动政变"
 brown.14.d: ""
 brown.14.a: "墨西哥万岁！"
 brown.15.t: "资助抵达尤马"
 brown.15.d: ""
 brown.15.a: "感谢那些社区"
 brown.16.t: "卡特尔部队越过边境"
 brown.16.d: ""
 brown.16.a: "必须做些什么。"
 brown.17.t: "进步派在奇卡诺解放军辩论中制造骚乱"
 brown.17.d: ""
 brown.17.a: "他们应该认清自己的位置"
 brown.18.t: "强硬派在奇卡诺解放军辩论中制造骚乱"
 brown.18.d: ""
 brown.18.a: "他们应该认清自己的位置"
 brown.19.t: "警方拒绝合作"
 brown.19.d: ""
 brown.19.a: "没有他们，我们会做的更好！"
 brown.23.t: "解决奇卡诺解放军中的偏见"
 brown.23.d: ""
 brown.23.a: "仇恨没有容身之地。"
 brown.24.t: "奇卡诺共和国请求支援"
 brown.24.d: ""
 brown.24.a: "他们就是一群累赘"
 brown.24.b: "团结将使得我们变得更强大！"
 brown.25.t: "美国人民解放军给予保护"
 brown.25.d: ""
 brown.25.a: "太棒了！"
 brown.26.t: "隔壁的威胁"
 brown.26.d: ""
 brown.26.a: "我们必须保卫人民！"
