 saf.1.t: "2024年南非大选"
 saf.1.d: "南非正迎来自种族隔离制度结束以来的第七次全国选举。毫无疑问，这场选举将成为决定国家未来走向的重要时刻。\n\n任何一个南非人都能告诉你，近年来，这个国家几乎陷入了灾难性的困境。在美国崩溃后引发的全球经济动荡中，南非首当其冲，数百万南非人失业，而本已居高不下的贫困率在过去几年中更是一路攀升。除此之外，本土非洲人与布尔人口之间的种族紧张关系更是空前加剧，各种报复行动、种族暴动层出不穷，接连不断的冲突无情地撕裂着社会，也给无数南非人带来了难以抚平的创痛。许多分析人士指出，目前南非的暴力水平甚至不亚于种族隔离时期。\n\n在这混乱中，一个出人意料的政治新星迅速崛起，并被认为是唯一有可能挑战长期执政的非洲人国民大会地位的对手，这就是极左派的经济自由斗士党。在经济衰退和种族矛盾不断加剧的背景下，经济自由斗士的支持率飙升，许多选民对近几年非国大的执政表现已经失去了信心。经济自由斗士党提出的非洲民族主义和长远的经济危机解决方案吸引了大量支持者，但也有不少人依旧坚定支持非国大，认为经济自由斗士党激进的政治立场和行动记录令人担忧，可能会引发难以预料的反弹。\n\n不管怎样，这次选举的竞争极为激烈，非国大在许多地区的支持率史无前例地出现下滑。当最后的选票被计入时，整个南非民众都屏息以待，他们知道，眼前的这一结果，可能预示着救赎，也可能意味着毁灭。"
 saf.1.a: "非洲人国民大会维持优势！"
 saf.1.b: "经济自由斗士党成功逆袭！"
 saf.2.t: "非洲人国民大会在南非获胜"
 saf.2.d: "随着最终选票的计入，非洲人国民大会终于松了一口气——他们最害怕的局面并未发生。尽管这场选战的结果惊险异常，但非国大依然险胜，保住了那摇摇欲坠的执政宝座。在这场充满不确定性的选举中，非国大和其盟友相互祝贺，庆祝这场来之不易的胜利——在政治极端主义势力抬头的情况下，现状得以维持。\n\n然而，大洋彼岸的对手们却难掩失望之情。尤其是经济自由斗士党，他们对这场重要选举的失败感到无比愤怒。控诉选票作假和选举压制的声音开始在议会中蔓延。而在街头，非国大的支持者则因成功压制住激进派势力而欢呼雀跃，他们相信，自己的选择是正确的。\n\n但遗憾的是，这些欢庆场面中夹杂着越来越多的报告——报告中提到，支持双方的民众因政治分歧发生了激烈冲突，街头斗殴和对抗不断升级。EFF成员对选举结果的质疑愈发强烈，甚至有人传言，部分经济自由斗士党支持者正在策划不明阴谋。尽管这些传言被双方政党都极力淡化，但紧张气氛依旧弥漫不散。\n\n选举结果并未带来真正的解决方案，维持现状并不意味着南非的问题已经解决——相反，这可能只是新一轮动荡的开始。"
 saf.2.a: "一如既往"
 saf.3.t: "经济自由斗士党在南非获胜"
 saf.3.d: "当最终选票被统计完毕时，非洲人国民大会的成员们感到一阵难以抑制的恐慌。一些人不敢相信自己的眼睛，而另一些人则完全陷入了悲痛之中。数十年来首次，南非的现状被极左派的经济自由斗士党彻底打破。\n\n非国大内部弥漫着震惊与难以置信的情绪，而经济自由斗士党阵营则是一片欢呼与狂喜——他们甚至对自己的胜利感到意外。首次，民众的意志终于战胜了长期停滞不前的非洲人国民大会！伴随着庆祝声，南非新总统尤利乌斯·马莱马的演讲在全国各地回荡，空气中洋溢着节日般的喜悦。\n\n至少，在大部分地区是如此。然而，近年来南非国内的分裂日益加剧，而此次选举更是让这种分裂达到了顶峰。这场意料之外的胜利显然在民众中引起了轩然大波。已有ANC支持者公开表示不满，走上街头抗议——他们与经济自由斗士党支持者之间的冲突已经开始，并且预计在接下来的几天中会愈演愈烈。在幕后，关于非国大如何应对这一重大挫折的传言四起，有人甚至悄声讨论是否可能通过某种方式推翻选举结果（这一举动必然会遭到EFF的强烈反对，并全力阻止）。\n\n最终，真正关键的还是新领导层接下来将采取的措施和变革。普通民众心知肚明，这些变化必然会影响深远。话虽如此，但若有人以为国家的困境至此终结，那无疑是极为天真的想法——眼下，南非的问题或许才刚刚揭开序幕。"
 saf.3.a: "红旗在非洲上空升起？"
 saf.4.t: "非国大政变经济自由斗士政府"
 saf.4.d: "今日，南非的比勒陀利亚及其他多座城市陷入了混乱与动荡。刚刚上台执政的经济自由斗士党在议会会议期间突然被罢免，而许多非洲人国民大会的重要官员却在此次会议中神秘缺席。\n\n在议会会议伊始，大批军队便涌入首都，动用装甲车辆封锁了多条主要道路。据会场内目击者透露，一支武装力量强行闯入会场，一名身份未公开的高级官员指控经济自由斗士党在其短暂的执政期间犯下了多项“违宪行为”。紧接着，所有出席会议的经济自由斗士党成员被以“暂时拘留”的名义逮捕，以便稍后对局势进行整理和审查。\n\n事态突变后，官方发表了简短声明，宣布非洲人国民大会将暂时接管国家政务，充当临时执政机构。声明发布后不久，愤怒的经济自由斗士党支持者便在首都爆发了大规模抗议，与警方和军队发生了激烈冲突。而与此同时，前任非国大内阁成员开始逐步恢复其领导地位。值得注意的是，多个军事领袖及军队单位对于来自比勒陀利亚的支援请求反应迟缓甚至置之不理。此外，经济自由斗士党支持者在乡村及部分城市地区大规模武装起来，抗议声势愈演愈烈。\n\n随着局势持续恶化、国家秩序逐渐瓦解，专家们纷纷表示，南非社会最担忧的局面似乎正在上演：一场内部冲突已迫在眉睫。"
 saf.4.a: "权力属于人民！"
 saf.5.t: "经济自由斗士宣布起义"
 saf.5.d: "今日，南非政府宣布全国进入紧急状态。经济自由斗士党在党主席尤利乌斯·马莱马的带领下，公开声明拒绝承认或合法化近期连任的非洲人国民大会政府。声明发布后不久，经济自由斗士党的武装成员迅速控制了该国北部地区，并在乡村地区宣告成立对立政府，部分成员更在全国各大城市中占据了重要战略位置。\n\n过去两周以来，这一局势不断升级，经济自由斗士党宣称选举期间发生的选民限制行为导致选举结果向“腐化的现状”倾斜。由于选举结果引发广泛争议，南非军队迅速调动应对。然而，据报道，许多军队单位在此次调动中表现出非正常反应，甚至有消息称部分单位已倒戈至经济自由斗士党阵营。这一情况使得局势更加复杂和棘手。\n\n对于许多人而言，这一事态发展虽令人恐惧，却并不出人意料——南非似乎正陷入了最糟糕的局面。双方互不退让，均不愿接受对方的权威。在各大城市及乡村地区，双方的暴力冲突频发，局势迅速失控。随着谈判希望的破灭，专家普遍认为，一场冲突已经不可避免。"
 saf.5.a: "为了南非的统一！"
 saf.6.t: "经济自由斗士赢得南非内战"
 saf.6.d: "在过去的一段时间里，南非正经历着一场残酷的内战，这场战争无疑是源自2024年选举的结果。许多人认为，这个国家最终会陷入无止休的军阀割据局面，沦为非洲大陆上的又一常态。\n\n然而，今天的消息似乎打破了这种谣言。随着非国大有组织抵抗力量的崩溃，经济自由斗士宣布，他们已经完全击溃了敌人，推翻了破旧的南非政权。尤利乌斯·马莱马总统以解放者的热情，宣告全国范围内的革命胜利，对所有在其旗帜下浴血奋战的斗士们引以为豪。尽管非国大领导层的命运尚未可知，但据传那些未能逃亡的成员正遭受逮捕以及不容乐观的待遇。\n\n在举国欢庆旧政府的崩溃之际，更多人却感受到了新政府的怒火——处决、残酷的报复、基于种族的杀戮，以及对被视为异议人士和部分布尔人群体的严厉打压，种种行径在经济自由斗士胜利后频频发生。在观察者看来，随着新政府试图巩固国家政权，这些野蛮不幸的行径将继续上演。"
 saf.6.a: "令人担忧"
 saf.7.t: "军方赢得南非内战"
 saf.7.d: "在一场完全出人意料的事件中，南非国防军的叛变部队成功击败了所有联邦和反叛势力，并在开普敦宣布成立对立政府。目前，这支部队正巩固其对全国的控制，消灭最后的抵抗力量。尽管新政府尚未公布具体的政策纲领，但在内战期间迅速崛起、现任南非国防军领导人的卡尔·劳布舍尔已经将此次内战归咎于“国家基础中的某些可疑支柱和试图利用这些支柱的破坏力量”，并承诺要对此进行“清算”。许多邻国对此言论表示强烈谴责，称其“违背民主原则”，部分国家领导人更是将南非的最新事态发展称为“紧急状况”。目前，新政权的实际政策和走向仍然不明朗，南非未来的命运也充满不确定性。唯有时间能揭示这一系列变故将对整个非洲大陆产生何种深远影响。"
 saf.7.a: "必需事前无法律"
 saf.8.t: "阿非利卡人抵抗运动在南非取得胜利"
 saf.8.d: "在空前的形势下，阿非利卡人抵抗运动利用混乱的内战局面外加大量外国志愿军，成功击败了其他敌对势力。新成立的“人民邦”政府已宣布会从头重组国家社会、政治、经济结构的计划，“为了白人利益夺回南非”已成为新政权的中心目标。人们不安地关注事态的发展。"
 saf.8.a: "高贵的女皇凌驾在卑贱的劣等人上！"
 saf.9.t: "非洲国民大会赢得南非内战"
 saf.9.d: ""
 saf.9.a: "祝他们好运。"
