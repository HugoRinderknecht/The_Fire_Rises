 congo.1.t: "第三次刚果战争"
 congo.1.d: "在油价危机引发的数月经济动荡后，刚果民主共和国再次陷入军阀割据的混乱局面。在反对派组织“刚果民主力量联盟”企图夺取政权失败后，该组织重新在该国东北部武装起义，誓言不惜一切代价恢复国家秩序。同时，东部地区的分裂主义势力在卢旺达的支持下加大了争取独立的努力。南部的动荡不安的加丹加地区也宣布脱离中央政府，自行谋划脱离金沙萨当局控制的未来。\n\n刚果民主共和国本已是全球第六贫困的国家，如今面临着前所未有的人道主义灾难。数百万依赖外援和出口经济维持生计的内陆居民生命岌岌可危。与此同时，生计依赖自给农业的农民们也面临物资短缺的威胁，因战火预计将摧毁大片可耕种的土地。"
 congo.1.a: "天佑刚果"
 congo.2.t: "刚果共和国政变未遂"
 congo.2.d: "在第三次刚果战争引发的难民危机引发数周的政治混乱后，刚果共和国局势急转直下。总统恩格索及其领导的刚果劳动党似乎意图通过自我政变扩充行政权力，以应对这场正威胁着将国家撕裂的难民危机。作为曾经刚果人民共和国的独裁者，恩格索宣布重新建立近30年前解体的国家，这一消息引发了首都的大规模抗议与混乱，反对派力量与军警在街头爆发了激烈冲突。\n\n就在首都局势动荡之际，北方的反对派领袖誓言将不惜一切代价恢复民主。现在，两刚果的命运仿佛被紧紧缠绕在一起，非洲中部本已糟糕的局势变得愈发复杂严峻。数百万无辜百姓被卷入这场他们本不应参与的冲突，陷入了难以自拔的灾难深渊。"
 congo.2.a: "刚果危机加剧"
