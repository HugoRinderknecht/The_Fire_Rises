 moldova.1.t: "2020年摩尔多瓦总统选举"
 moldova.1.d: "2020年摩尔多瓦总统选举是近年来对该国最为关键的一次选举。新冠疫情的影响使得本已举步维艰的摩尔多瓦面临更大挑战。摩尔多瓦选民将在东西两大方向之间做出选择：代表亲俄阵营的现任总统、摩尔多瓦共和国社会主义者党领袖伊戈尔·多东，或是代表亲西方阵营的“现在”联盟候选人、由行动和团结党和尊严和真相纲领党组成的联合体领袖马娅·桑杜。选举形势十分严峻，无论谁胜出，都将带领国家走向截然不同的道路。"
