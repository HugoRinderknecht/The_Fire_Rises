l_simp_chinese:
 Ivory.0.t: "法国驻非军官归乡"
 Ivory.0.d: "由于我们在西非援助行动的公开性，法国政府内外的许多人都要求我们将驻西非的官员撤回国内。我们的西非盟友能够自行应对，因为我们已经很好地教会了他们如何治理国家。"
 Ivory.0.a: "我是说，谁还能抱怨呢？"
 Ivory.1.t: "西非诸国兄弟会成立"
 Ivory.1.d: "今日，由易卜拉欣·特拉奥雷将军领导的一批军官宣布成立“西非诸国兄弟会”，这是一个宣称“和平”的军官组织，但他们表示，如果现任政府不辞职并让位于“反法政府”，他们将采取“行动”。"
 Ivory.1.a: "我们为什么要这么做？"
 Ivory.2.t: "法国军队宣布撤退"
 Ivory.2.d: ""
 Ivory.2.a: "等会……你说啥？"
 Ivory.3.t: "时机已到"
 Ivory.3.d: "法国人已经从他们在昔日科特迪瓦的“傀儡”中抽身而去，此刻，正是我们挥师出击、大展拳脚的良机！"
 Ivory.3.a: "法兰西之死"
 Ivory.4.t: "圣战者袭击西非"
 Ivory.4.d: "杀，杀，杀，杀"
 Ivory.4.a: "杀，杀，杀，杀"
 Ivory.5.t: "内战"
 Ivory.5.d: "特拉奥雷宣称，西非诸国兄弟会的要求尚未得到满足，同时我们已得知布基纳法索各地正爆发大规模军事叛乱。"
 Ivory.5.a: "操。"
 Ivory.6.t: "我们站在哪一边？"
 Ivory.6.d: "西非防御条约组织和非洲反帝国主义国家联盟都向我们发出了加入其联合安全条约的邀请。"
 Ivory.6.a: "加入西非防御条约组织"
 Ivory.6.b: "加入非洲反帝国主义国家联盟"
 Ivory.6.c: "请求中立保障"
 Ivory.7.t: "马里要求我国身份认同实现“去殖民化”"
 Ivory.7.d: "马里希望我们不再讲法语。"
 Ivory.7.a: "额……好吧？"
 Ivory.8.t: "马里扶持傀儡暴君"
 Ivory.8.d: "马里声称我们尚未实现充分的“去殖民化”，现在其又扶植了一个早已被人遗忘的王国的后裔，企图摧毁我们的民族认同。"
 Ivory.8.a: "我们怎么能接受这个？"
