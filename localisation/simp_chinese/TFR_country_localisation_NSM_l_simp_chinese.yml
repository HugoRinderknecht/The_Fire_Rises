 nsm.49.t: "海军接受我们的提议"
 nsm.49.d: "经过几天的激烈政治争论和许多幕后交易，海军司令部终于做出了最终决定。幸运的是，海军司令部接受了这一提议。所有以下商定的条款将在协议生效后实施：海军司令部目前控制的所有海军舰艇将转移到美利坚社会共和国；所有属于海军司令部的政府官员和人员将在阿拉斯加获得庇护；所有领土和当前占领的土地将立即置于美利坚社会共和国的控制之下。这的确是我们国家的一个胜利，并将会拯救成千上万公民和士兵的生命。"
 nsm.49.a: "甚至没有开哪怕一枪。"
 nsm.50.t: "海军拒绝我们的提议"
 nsm.50.d: "经过几天激烈的政治争吵，海军司令部终于做出了最终决定。令人沮丧的是，海军司令部拒绝了我们的提议。据报道，在谈判过程中，当我们提出所有政府官员和属于海军司令部的人员将被安置在阿拉斯加得到庇护时，双方的外交官们陷入了谈判僵局。海军司令部的外交官拒绝了这一提议，并坚持要求他们应被安全送出美利坚社会共和国。无论我们与他们的外交官做了多少暗中交易，这一问题上的紧张局势都无法缓解。随后，今天早些时候，海军司令部宣布退出谈判。"
