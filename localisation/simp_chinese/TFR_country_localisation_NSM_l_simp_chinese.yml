 nsm.67.t: "选举美国元首"
 nsm.67.d: "自从由我们所领导的再统一美国的斗争开始以来以来，内部斗争的问题便一直处在突出地位。而今天，我们正准备解决彻底平息内部斗争前的最后一个阻碍。为了给民族社会主义运动进入新的历史阶段铺平道路，伯特·科卢奇已经高风亮节地宣布辞职。在他宣布这一消息后，许多政治人物跃跃欲试地希望成为他的继任者，在这其中最突出的便是安德鲁·安格林和保罗·莫列特。安格林一直以来以其对民族社会主义运动事业的忠诚而闻名，并多次表示将会在担任领导人期间将继续遵循科卢奇的理念。莫列特的威望与安格林不相上下，然而，他还表示在继续坚持民族社会主义运动核心价值观的同时将会把基督教的理念融合进运动中。无论谁被选中，毫无疑问都将在这个新时代对民族社会主义运动产生重大影响。现在科卢奇做出了最终决定，他宣布……"
