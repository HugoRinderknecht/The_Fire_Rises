 nsm.66.t: "洛克威尔派背叛运动"
 nsm.66.d: "今天收到了一个坏消息。洛克威尔派背叛了民族社会主义运动。他们发表了许多声明，随后我们收到了一封100页的文件，描述了他们背叛民族社会主义运动的原因。其中表明正是因为运动内其余人员长期的无知行为，再加上对洛克威尔派不公正的对待。才将洛克威尔派推向了爆发点，从而退出了我们的政府。我们的外交官目前正试图说服洛克威尔派重新考虑做出的决定，以免为时过晚，然而，谈判进展陷入僵局。"
