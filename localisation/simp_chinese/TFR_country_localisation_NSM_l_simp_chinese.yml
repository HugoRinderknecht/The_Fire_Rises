 nsm.38.t: "组建国民阵线"
 nsm.38.d: "自第二次美国内战爆发以来，各地的极右准军事组织一直以来都为了统一全美而各自为战。但如今随着爱国者阵线和民族社会主义运动之间组成了新的国民阵线军事同盟，现状已不同往昔。尽管爱国者阵线和民族社会主义运动之间在意识形态上存在分歧，前者青睐法西斯主义而后者支持纳粹主义，但两者都明白，只有通力合作才能实现建立新的全国性政府并让白人重新成为这个国家的主导群体的最终目标，无论笑到最后的究竟是哪一派别。\n\n尽管目前国民阵线同盟仅包括爱国者阵线和民族社会主义运动两家，但亦有传言称更多的组织将在未来加入这一同盟。来自南方的南方民族主义联盟，还有以“核武之师”为名的对詹姆斯·梅森实行个人崇拜的恐怖组织据报都派出了观察员参加了第一次国民阵线大会。然而，随着越来越多的组织加入国民阵线，该同盟实现其目标的凝聚力也有减弱的可能。只有时间才能证明这一军事同盟的战争前景究竟会如何。"
 nsm.38.a: "美国右派大联合"
 nsm.39.t: "胡塔利的最后通牒"
 nsm.39.d: "胡塔里民兵已经被我们的部队成功击败，永远确保了密歇根半岛北部为民族社会主义运动所有。然而，随着戴维·布莱恩·斯通等人及其大部分部队现在成为我们的囚犯，关于如何处置他们已经成为了一个问题。虽然希特勒派主张为了显示实力而处决他们，但洛克威尔派注意到大卫在意识形态上与民族社会主义运动的相似之处，提议以释放他为条件，将他吸纳成为我们的一员。"
 nsm.39.a: "以他们的领袖为榜样"
 nsm.39.b: "为自由服役"
 nsm.40.t: "底特律北部的民兵抵抗组织"
 nsm.40.d: "在我们努力抢救美国这具腐烂的尸体之际，有报告称，被蒙蔽的密歇根国民警卫队老兵已经拿起武器抵抗我们的政府，聚集在底特律北部，并像野蛮人一样对执法部门发动了多次攻击。他们由前密歇根州国民警卫队副司令保罗·罗杰斯领导。在内战期间，他失踪已久，据信已经死亡。但如今又卷土重来，成为我们的眼中钉肉中刺。此外，我们还在休伦-马尼斯蒂国家森林发现了多处弹药库，揭示了这些鼠辈多年来一直在我们背后积蓄力量。\n\n他们的攻击包括对城市边缘地带的游击式袭击、破坏当地基础设施以及高强度的城市战，旨在引发一场旷日持久的战斗，使我们的军队疲于奔命并瘫痪。值得注意的是，他们与同样在底特律活动的希特勒派叛徒也发生了直接冲突，尽管他们组织的自由主义者性质使这并不令人意外。这种内讧使我们更容易重建秩序并惩治首恶，但我们在战斗中也不应低估他们。我们必须彻底且迅速地镇压这次起义，防止其扎根，否则他们将激励其他类似的聚众拿起武器，用他们的污秽污染美国。"
 nsm.40.a: "毒蛇又一次露出了它肮脏的面目。"
 nsm.41.t: "新英格兰的自由意志主义者起义"
 nsm.41.d: "在我们努力抢救美国这具腐烂的尸体之际，有报告称新英格兰那群被鲁索打得落花流水的“自由意志主义者”们又开始在缅因州、新罕布什尔州和佛蒙特州对我军岗哨发动游击袭击。虽然这些害虫还没有集结成一个统一的组织，但似乎他们是由巴尼奥伊·丹尼尔，斯莱特里奇武装训练中心的所有者领导的。多年来该中心一直在训练自由之军的武装部队人员。这种情况很可能会演变成公开叛乱，而这我们必须不惜一切代价所阻止的。\n\n虽然该组织处于破败状态，但这些此起彼伏的恐怖袭击已经对我们在该地区的部队造成了极大的困扰，并在国家陷入混乱和分裂的当下耗尽了我们的资源，这种局面自上一次内战爆发以来还从未出现过。巴尼亚伊和他的一群堕落分子追随者们还开始分发宣传材料，呼吁对我们的政府进行武装革命，进一步点燃了吞噬我国的烈焰。我们必须彻底而迅速地粉碎这场叛乱，否则他们将鼓舞更多人拿起武器，行玷污美国之事。"
 nsm.41.a: "形势恶化"
 nsm.42.t: "威斯康星的“百分之三”分子活动"
 nsm.42.d: "在我们努力抢救美国这具腐烂的尸体之际，有报告称威斯康星州各地的无耻老保们已经在多年来滋生此类人的堕落乡村地区开始组织、抗议和暴动。这些暴徒似乎属于“百分之三”民兵组织的一个分支，这是一个忠于唐纳德·J·特朗普的民兵团体，在内战期间其绝大部分已被消灭。他们由小巴里·克罗夫特领导，一名民兵指挥官，以其在内战前几年未遂绑架密歇根州州长的阴谋中扮演的角色而闻名。这些害虫已经占领了威斯康星州北部大片土地，军队已被派来处理这次叛乱。\n\n他们的战术包括对我们的军营进行突袭、在城市进行恐怖主义活动，以及在农村地区开展游击战，这已经严重削弱了我们维持秩序和治理的能力。他们在威斯康星州东北部的森林地区也利用地利条件取得了优势。激进分子也利用了这一机会，在密尔沃基煽动骚乱，情况很快升级。我们必须毫不迟延地彻底镇压这场起义，否则他们将激励其他同类团体也拿起武器，用他们的污秽玷污美国。"
 nsm.42.a: "他们将又一次失败。"
 nsm.43.t: "希特勒分子在底特律采取行动"
 nsm.43.d: "在我们努力抢救美国这具腐烂的尸体之际，有报告称曾是我们战友的希特勒分子，如今已堕落为部落盗贼，实施野蛮抢掠。强硬分子保罗·莫列特在底特律发起的一系列非法集会、游行和集会，已经升级为激进暴乱和动荡。希特勒帮凶点燃城市，摧毁多年来的艰辛付出。这些曾受人尊敬的运动成员，如今暴露出自己不过是部落煽动分子，愿意与马克思主义者和自由派勾结以摧毁美国。我们的人与希特勒派害虫之间也爆发了公开冲突，已有多名军警官员受伤。显而易见，当莫列特公开声明我们已经“失去了雅利安民族的天命”后，其目标就是煽动武装起义。如果我们要实现对新美国的愿景，那么我们不能容忍这种嚣张的行为，必须立即采取行动打击莫列特的街头流浪汉和暴徒，否则只会助长他们的气焰。密歇根地区指挥部也已发出无数次要求增援的呼吁，形势危急，我们必须回应他们的呼救。"
 nsm.43.a: "必须重建秩序！"
 nsm.44.t: "奇袭上半岛"
 nsm.44.d: "凌晨1:03左右，民族社会主义运动的部队彻底切断了上半岛的所有通讯线路。短短三小时后，这一地区便全面落入我手。多亏了几位指挥官的出色指挥，行动方才取得了圆满成功。\n\n为了这一天的到来，我们精心筹备了数月时间，不仅安排了上百名特工暗中潜入，更出巨资贿赂了多位镇长和民兵军官，而最终的成效也十分卓著：特朗普派被打了个措手不及，他们的防线迅速崩溃，其政权的无数走狗、金融家与贪官不得不咽下贪婪和愚蠢带来的苦果。\n\n经此一役，我们得以巩固对密歇根湖北部的控制，令向苏必利尔湖投射力量成为可能。上半岛的居民无不欢欣鼓舞庆祝解放，他们挥舞着领来的党旗走上街头，迎接开到的胜利之师，同时争先恐后地将抓到的颠覆分子交由我们处置。许多支持我们理念的民兵和机会主义者纷纷投奔我方帐下，进一步壮大了我军在当地的实力。"
