 NSM_overwhelming_factionalism_idea: "愈演愈烈的党派斗争"
 NSM_overwhelming_factionalism_idea_desc: "\n\n\n\n£GFX_banner_NSM_fractured_movement\n\n\n\n\n\n自1945年希特勒被高墙围困并燃尽其光芒以来，民族社会主义就一直缺乏明确的指导思想。在种族、宗教以及其他一切与民族社会主义事业息息相关的问题上，民族社会主义似乎已成为可被任何人随意塑造的模式。由于我们党涌现出了成千上万的新面孔，党内的派别纷争愈演愈烈，这些新面孔都在这艘即将沉没的，曾为美利坚合众国的航船上寻找希望的灯塔。\n\n然而，由于增长速度太快，我们不可能吸收所有的积极分子，因此他们不可避免地会从众多制造分裂的蛊惑人心者中选择一个作为他们意识形态的支柱。我们必须找到根除这个问题的办法，以免它破坏我们将所有有价值的人从这个腐朽和垂死的世界的枷锁中解放出来的能力。我们唯一真正的希望是沿着两条道路中的一条走下去，一条是追随希特勒的脚步，撕碎美国现行制度的堕落，而另一条是追随洛克威尔的脚步，虽然仍然激烈，但却只需要美国文化内部的转变，但愿我们选择的任何一条道路都能引领我们走向最后胜利！"
 NSM_fractured_movement_idea: "运动分裂"
 NSM_fractured_movement_idea_desc: "\n\n\n\n£GFX_banner_NSM_fractured_movement\n\n\n\n\n\n还能更糟"
 NSM_infighting_militias_idea: "民兵内斗"
 NSM_infighting_militias_idea_desc: "\n\n\n\n£GFX_banner_NSM_militia_infighting\n\n\n\n\n\n伴随着新的机遇不断涌现，我们也再次被拖入战火之中。但这一次，我们不会再容许那些喧宾夺主。虽然我军实力远不及曾经的国防军那般强大威武，但也必须以之为目标向前进军，而这黄金之路的第一步就是必须管教好手下的这些民兵。现在，这帮莽夫只会毫无策略的冲向敌人，而更为糟糕的帮派主义已经露出萌芽，企图将这场和谐的运动变为另一场啤酒馆政变，为了所有人的共同利益，我们必须终结一切乱象。"
 NSM_our_cause_idea: "吾等之事业"
 NSM_our_cause_idea_desc: "\n\n\n\n£GFX_banner_NSM_our_cause\n\n\n\n\n\n在美国这个全球金融灾难中心，我们的事业、我们的奋斗、我们的斗争从未受到过欢迎，这不足为奇。就算是放到这个人数不断减少，政治影响力不复存在的如今，美国民众也会毫不犹豫的让我们最温和的成员吃闭门羹。尽管遭受着普遍敌意，逆转近百年来人们对民族社会主义的污名仍存在可能。为此，我们必须成为美国的救星，证明这种曾被万人唾弃的意识形态能够融合到美国现今的生活当中。如果这一战略奏效使得国家统一，到那时，解放直至美国旧疆界之外的土地也不再是痴心妄想。"
 NSM_rustbelt_industry_idea: "铁锈带工业"
 NSM_rustbelt_industry_idea_desc: "\n\n\n\n£GFX_banner_NSM_rust_belt_industry\n\n\n\n\n\n曾坐拥全美最为强盛工业称号的铁锈带，如今却成了描述当地萧条现状的代称。伴随二十世纪七十年代末工业工作岗位的急剧减少，该地区的大多数工厂也逐渐老旧废弃。美国战前的经济衰退则更让“铁锈带”的情况雪上加霜。如今作为民族社会主义运动的腹地，必须进行诸多的改革和投资，让这片曾几何时的工业强区摆脱“冬眠”状态，再次兴盛。"
