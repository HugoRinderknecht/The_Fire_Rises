 NSM_national_front_category: "国民阵线"
 NSM_national_front_category_desc: "\n\n\n\n\n£GFX_banner_NSM_national_front\n\n\n\n\n\n\n\n[NSM_national_front_category_text]为了保证全面胜利并获得接管下一届美国政府的权力，§Y我们必须在国民阵线所有派系中取得最高的合法性！§!\n§P[PTF.GetName]§!合法性：[?PTF.legit_var|+1%]\n§g[NSM.GetName]§!合法性：[?NSM.legit_var|+1%]\n§0[ATW.GetName]§!合法性：[?ATW.legit_var|+1%]"
 NSM_managing_the_movement_category: "管理民社运动"
 NSM_managing_the_movement_category_desc: "§Y民族社会主义运动§!由两个存在严重分歧的派系组成，分别是£NSM_reformist §L洛克威尔派§!和£NSM_hardliner §R希特勒派§!。\n这两大派系之间的权力平衡对我们的生存至关重要。如果任何一方获得太多权力，就会导致另一方的激烈反弹，唯一的选择就是让他们维持相互争斗的状态。\n\n£NSM_reformist §L洛克威尔派§!影响力：§Y[?NSM_influence_ref_var|0]§!\n£NSM_reformist §L洛克威尔派§!声望：[GetRefEffect]\n£NSM_reformist §L洛克威尔派§!希望改革这场运动，使之不再像过去那样奉行白人至上主义，而是更加关注恢复保护白人民权和经济繁荣的问题，并将美国的衰落缘由归咎于这些权利和繁荣的丧失。\n\n£NSM_hardliner §R希特勒派§!影响力：§Y[?NSM_influence_har_var|0]§!\n£NSM_hardliner §R希特勒派§!声望：[GetHarEffect]\n£NSM_hardliner §R希特勒派§!则从另一个角度出发，将美国的堕落归咎于银行家和学者等精英的享乐主义，同时还声称种族纯洁性的破坏也导致了美国的衰败。虽然他们表面上并不对其他种族有种族灭绝的倾向，但他们几乎不择手段地想让其他种族从他们的土地上消失。"
 NSM_ministry_of_patriotism_category: "爱国部"
 NSM_ministry_of_patriotism_category_desc: "为了一个更加完美的联盟，我们必须建立一个国家安全机构以保护祖国免受各种来自内外的威胁。于是乎，以国民们的拳拳爱国之心和美国例外论的原则为基础，爱国部就此诞生了！"
 NSM_new_american_economics_category: "美国新经济"
 NSM_new_american_economics_category_desc: "为了拯救我们的国家，我们必须能够组建一个有凝聚力的政府，而一个稳定政府的主要要素之一就是良好的经济模式。尽管§Y民族社会主义运动§!并不像人民所期待的那样拥有明确的经济政策纲领，但赡养好人民仍然是我们所必须完成的任务，只有这样我们才不仅能生存下去，而且还能继续发展壮大！"
 NSM_new_american_military_category: "美国新军"
 NSM_new_american_military_category_desc: "民族社会主义运动的美国愿景，呼唤着一支强大、铁律铸就、忠诚于信仰的军队。为了确保新政权的稳固，我们必须重新整编并现代化武装力量，清除那些不忠之辈，将他们替换为忠诚于国家社会主义理想的勇士。这支军队将成为我们手中的铁锤，既是维护内部稳定的利器，也是捍卫种族纯洁的执行者，亦将以“新美国”的名义，踏上征服新领土的辉煌征途。"
