 nsm.72.d: "随着最近越来越多洛克威尔派成员脱离我们的队伍，城市里也随之出现了大量呼吁市民支持洛克威尔派的非法涂鸦。此外，我们还发现了洛克威尔派官员与一些重要的地方民间组织之间的秘密通信。情报部门警告，如果不处理这些颠覆活动，可能会导致民众对我们的政权产生普遍敌意。尽管洛克威尔派看似强大，但我们仍然有信心平息这次叛乱。历史证明，反对派最终都会屈服于我们，洛克威尔派也不会例外。"
 nsm.72.a: "所有的污点都将被抹除"
 nsm.73.t: "义务兵开始投奔洛克威尔党"
 nsm.73.d: "我们从情报部门得到了令人沮丧的消息。他们发现了一个令人不安的趋势：在义务兵中叛逃到洛克威尔党的人数激增。考虑到义务兵是我们军队的中坚力量，这对我们来说是一个重大的挑战。幸运的是，我们的更加忠诚的志愿兵在面对洛克威尔党人的拉拢时表现出了坚韧不拔的精神。然而，如果我们未能有效解决这个问题，我们的军队将面临更严重的内部危机。"
 nsm.73.a: "立即把这些叛徒处决！"
 nsm.74.t: "政客们站在洛克威尔党人一边"
 nsm.74.d: "我国政府收到了令人不安的消息，报告称，地方政客和官员正在抗议，声称像我们这样愈发独裁的政权应该滚出民社运动。然而，经过进一步调查，我们发现洛克威尔派一直在秘密资助其中一些政客，让他们持续批评我方政权甚至借此辞职。我们已经开始计划打击这种腐败行为，阻止洛克威尔党进一步行动。"
 nsm.74.a: "必须避免让这些消息为公众所知。"
 nsm.75.t: "洛克威尔党人夺取蒙大拿州政府大楼"
 nsm.75.d: "我们刚刚收到了来自蒙大拿州安全部队的最新报告。今天早晨，八名适龄男性对我们在当地的政治总部发动了袭击，劫持了多名工作人员和官员为人质。幸运的是，地方安全部队成功与袭击者谈判，妥善化解了这一危机，所有人质均被安全解救，八名袭击者也和平投降并被拘捕。\n\n然而，令人不安的是，在其中一名袭击者身上发现了一封加密的信件。经过情报部门的解码，这封信透露出一系列指令与地点，显示洛克威尔党策划了此次袭击，信中包含了如何占领政治总部的详细步骤，以及多个武器储藏地点的坐标。\n\n这起事件标志着我们与洛克威尔党之间的紧张关系已然升级，他们的举动愈加大胆，令人忧虑。"
 nsm.75.a: "我们必须现在采取行动！"
 nsm.76.t: "宪兵与洛克威尔党人交火"
 nsm.76.d: "我国政府同洛克威尔派之间的冲突今日再度升级。伴随着持续紧张的局势，我们已向安全部队和宪兵下达公开命令，允许他们镇压任何可能效忠于洛克威尔派的颠覆分子。这一决定很可能会导致双方间爆发暴力冲突，但那也是他们活该。"
 nsm.76.a: "这是唯一的选择。"
