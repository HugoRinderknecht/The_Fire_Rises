 nsm.87.t: "恢复隔离"
 nsm.87.d: "内战期间，一些大胆的指挥官与行政人员在解放区实施种族隔离政策。现在，种族隔离已正式立法。许多官员担心这是不是出台得太快了，会破坏我国政府与异族本就紧张的关系。但中央政府最终决定，立即终结种族颠覆活动比政治上的权宜之计更为重要。\n\n在当年，“吉姆·克劳”法被废除。之后不久，全国范围内类似的法律也被废除，各地随即进入一段混乱时期。原本用来控制黑人社区的警力迅速减少，黑人在许多城市发动骚乱，白人大规模逃离市区前往郊区。最终，黑人因自己的愚蠢，被亲手酿成的焦土烤成黑炭。而那帮长着猩猩脑子，制定这些部落政策的立法者毫发无损，他们躲在自己封闭社区的警察身后。\n\n为改善城市现状，政府会补贴想搬入新社区的白人，而那些异族会驱逐至他们族裔应待的地方。现有的基础设施，学校、公园、饮水器等等都会划出黑白两个分区。还会补贴实施种族隔离的企业，停止向混血儿童的单身母亲提供子女抚养费，以逆转种族融合进程。\n\n内战与司空见惯的犯罪活动，让危险武器在异族社区泛滥。要想全面恢复少数族裔居住区的秩序，必须解除他们的武装以维护脆弱的和平。我们会开展大规模的武器收缴工作。异族所在的农村社区，强的拆散弱的合并，以便监控。"
 nsm.87.a: "地基"
 nsm.88.t: "记录之外"
 nsm.88.d: "大卫叹了口气，坐在了一个破弹药箱上，弯着腰看起了手机。破碎的屏幕微微发光，它的光又照在了布满灰尘的党卫军徽章和堆在半空啤酒瓶旁的铁十字架上。他的拇指不断地在推特界面滑动，有停下来对着一些模糊的视频哼了一声：一支民兵车队隆隆驶过俄亥俄州，一个购物中心变成了临时战区，还有一些“蓝勾勾”账号在那为“美国民主的终结”哀嚎。\n\n“‘民主的终结，’”大卫喃喃自语，这句话从干裂的嘴唇间滑了出来。他低声嘲笑着，朝另一个房间喊道。“科迪，过来。你得看看这个。”\n\n黑暗中传来了啤酒瓶低沉的撞击声和沉闷的咕哝声。科迪踱了进来，揉了揉朦胧的眼睛，一件破旧的皮夹克松散地挂在身上。“现在？”\n\n大卫举起手机，晃了晃表示着强调。“他妈的。这是个战区，完蛋了。街上的坦克，旧金山的共产主义者向警察开枪。老天，这感觉就像在旧时重现。”\n\n科迪抓了抓下巴上的胡茬，眯着眼睛看着屏幕。“你听着像个犹太人搁那讲旁白。”\n\n大卫哼了一声，没理他。“你知道有趣的是什么吗？”去年，我还坐在酒吧里向一个满不在乎的普通女孩解释三十年战争。现在看看我。我甚至都没当上研究生，但现在我成了这基地的干部。你知道这让我想起了什么吗？”\n\n科迪扬起眉毛。\n\n大卫把手机屏幕转向他——又是一个燃烧的城市的镜头。“这是我当时玩过的一个钢四mod。”他轻声地笑了一声，但又咽了下去。"
 nsm.88.a: "“你听说过特浓没？”"
 nsm.89.t: "大梦一场"
 nsm.89.d: "通往白宫的人行道上绿草成荫——这是美国的贝格霍夫，这也是西方世界的新统治者科卢奇的家。当然，这段旅途固然艰险异常，充满了与过于温和的鲁索的争吵……他那空洞的理想究竟是如何拯救美国的……？没关系，那都是过去的事了。华盛顿特区现在对美国民族社会主义理想有气无力地鼓起了掌，希特勒的白色大理石雕像和他自己站在讲台后面，而他将在那里颁布法令，拯救全美境内的雅利安人，而不仅是美国本身而已。\n\n有那么一会儿，他只是站在那里。对他所处之地，对他的出身，为他真正拯救了美国感慨万分，然后，他终于迈出了向他的新国家讲话的步伐。摄影师们从四面八方围住他，测试着麦克风，\n\n“美国人民们！”\n科卢奇喊道，雅利安人种的男女终于实现了他们的解放，周遭顿时响起了热烈的掌声。\n\n“为我们国家与雅利安人民所作的斗争终于结束！犹太-布尔什维克暴君棋逢对手、土崩瓦解，前合众国政权也在至高种族的共同意志前溃不成军——”\n\n一声哔哔声传来，打断了他。是什么？一个在他凯旋之时放了炸弹的刺客？还是这个世界给他的警告信号？他惊慌失措，以为自己最后的胜利就这么毁于一旦了，一个起跳，摔在了地板上；但不是落在美丽的大理石或柔软的草地上，而是在密歇根州一所乱糟糟的房子里，他的头撞到了木地板上。他踉踉跄跄地醒了过来，默默地按下了闹钟，然后自言自语道："
 nsm.89.a: "“你还有事要干呢，元首。”"
