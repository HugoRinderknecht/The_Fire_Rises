 NSM_national_front_category_loc: "虽然在很多问题上，我们都可能同国民阵线其余成员产生分歧。但有一点是大家都认同的，那就是美国已然堕落，亟需复兴。我们必须帮助盟友，团结美国，将其从野蛮堕落者手中救赎出来。\n\n"
 nsm.1.t: "运动方向"
 nsm.1.desc: "战争刚爆发，我们便控制了一片领土。略逊其他地区，但也有相当的范围。伯特·科卢奇的高级顾问建议我们在治理该地前，先选好运动要走的路。此前我们一直采取模棱两可的政策，导致运动已经在保罗·莫列特领导的“强硬派”，与最近回归的运动前领导者杰夫·舍普的“改革派”间，产生道道裂痕。\n\n舍普对于“改革”运动的观点主要集中在对非雅利安人的身份待遇，即民族社会主义运动中许多人支持的种族等级制度。改革派主张不直接处理非雅利安人，而是采用逐步替代政策。经济上，他们要为“普通美国民众的利益”，对经济进行一定程度的政府干预，比之强硬派更偏向资本主义。运动中的许多新成员和相当一部分的老成员都效仿舍普，学习他的经验并意识到，如果想要实现胜利后的长久稳定，就必须进行改革。然而，也有许多人质疑舍普，因为他曾在战前辞去了领导人职务，还谴责运动，大部分强硬派和相当一部分多疑的改革派都将此种行径视作背叛。\n\n反对舍普的人是保罗·莫列特，是运动里基督教身份教派的大力倡导者，也是强硬派的绝对代表人。莫列特被一部分人视为民社运动最为传统价值观辩护的拥簇，他强调秩序、家庭单位以及美国民族主义。根据他本人的说法，非雅利安人的邪恶企图就是导致这一切陷入衰颓的元凶。他倡导实行符合民族社会主义的理想法团主义计划经济，在全美进行基督教文化复兴以治愈道德缺失的公民，针对非雅利安人口采用更为直接的处理手段（未具体阐述）。许多运动内部的年长成员、大多数基督教徒以及部分新成员都赞同莫列特的理念，认为这与“真正的民族社会主义”是一致的。然而，莫列特对于宗教的明确立场却扰乱了运动的羽翼，该话题在两派内部都众说纷纭。\n\n科卢奇会倾听舍普和莫列特两方的意见。运动究竟走向何方还得由他定夺。"
 nsm.1.a: "舍普言之有理。要争取民众，就必须吸引民心！"
 nsm.1.b: "莫列特的想法是正确的；与其继续堕落下去，不如就此坚定我们的立场！"
 nsm.2.t: "组建别动队"
 nsm.2.desc: "伯特·科卢奇上下打量着眼前的诸人，心中的赞叹之情难以言表。世界上还能找到比他们更好的雅利安人的鲜活范例吗？答案绝对是否定的，伯特这么想着。\n\n站在他面前的正是新维京军团的第一批成员们，个个都是人中豪杰。他们有着标准的雅利安人相貌，身材高大、金发浓密、蓝眼睛炯炯有神、五官粗犷、身体在接受了战斗的锤炼以后变得坚强无比。选出这些人所主要考虑的因素正是他们所展现出来的种族特征，之后考虑的才是他们的军事才能。尽管就后一项来说他们也都令人印象深刻，但从前者的角度来看，则更是惊为天人。\n\n让他们穿着同样令人印象深刻制服的决定也无比正确。军团战士们个个都穿着武装党卫队的全副行头，看着就像是刚从二战战场中走出来了一样。他们从头到脚都被漆黑的制服所包裹，浑身上下均由纳粹徽章所装饰，身侧佩戴着熟悉的鲜红色臂章，甚至所持的步枪据说都是曾经的武装党卫队所使用过的，不过伯特也说不清这是真是假。\n\n军团战士们敬着礼，昂首阔步的行军离去。科卢奇满怀热忱地注视着他们的背影，为了种族和国家的最终目标，他和他们都已坚定决心、砥砺前行。"
 nsm.2.a: "让我们拭目以待。"
 nsm.3.t: "清算底特律匪帮"
 nsm.3.d: "密歇根州战火正酣之际，我们在今天取得了重大胜利；底特律城，自联邦当局垮台以来，一直被诸多黑人帮派控制，现在已被我们的部队完全剿灭。民族社会主义的旗帜已经在市政厅上空飘扬，同时我们还观察到大量非雅利安平民逃离这座城市，其中很大一部分试图渡河进入加拿大境内。零星的枪声在逃亡平民的队伍中响起，我军正计划炸毁大使桥来阻止他们的大规模逃亡。至于敌人本身，我军在几次决定性的巷战中将黑人匪徒们屠戮殆尽，但在对其总部的袭击中发现了一个空房间，这意味着他们的领袖很可能已经窜逃。今晚，骑警队将在城市中巡逻，在我们重建白人种族对密歇根州最大城市的统治时维持稳定。"
 nsm.3.a: "还有很多活要干。"
 nsm.4.t: "大急流城大暴动"
 nsm.4.d: "今天，大急流城的愤怒达到了顶点，城市爆发了骚乱，目前该城市掌握在民族社会主义运动手中。该市的局势一直非常紧张，临时政府在当地非常不受欢迎，之前当地人一直强烈支持州民兵，而其残余力量则也一直在该地区组织抵抗。\n\n今早发布的录像显示，示威者焚烧了民族社会主义运动的旗帜，并袭击了临时政府的大楼。据报道，全城都能听到“打倒科卢奇！”的口号。这似乎是迄今为止对美国纳粹主义最大规模的反弹，如果这一运动不被制止，则预计会在全州蔓延，美国与纳粹主义的短暂融合也将在摇篮中被扼杀。\n\n不出所料，当局的反应是残酷的。据报道，民族社会主义运动的州警察一贯倾向于使用过度武力，攻击所有在场人员，无论他们是否构成威胁、是否有暴力行为、是否为新闻从业者，甚至是否参与示威活动。面对规模如此之大的抗议活动，以至于州警察不得不大量使用催泪瓦斯，整座城市的建筑物内部都能闻到其气味。在一名示威者拍摄的视频中，可以看到州警力用警棍和步枪托殴打示威者，然后将他们拘留。\n\n局势将如何发展仍有待观察。目前，示威者似乎没有被州警察采取的暴力战术吓倒，而美国纳粹将会是他们从未面对过的危险。"
 nsm.4.a: "他们会平静下来的……"
 nsm.4.b: "这些暴徒必须被阻止！"
 nsm.5.t: "暴乱平息"
 nsm.5.d: "今天下午，大急流城的持续抗议活动被民族社会主义运动的安全部队镇压。抗议者从城市中心被清除，官方宣布城市自此趋于平静。\n\n今天早些时候发布的录像显示，州警察部队在清理一个十字路口的示威者时采取了暴力手段，逮捕了许多人，并用警棍和步枪托殴打更多人。\n\n新纳粹政府还逮捕了运动领导人，指控他们“扰乱公共秩序”，并表示此举是“确保国家秩序的必要措施”。目前，这些组织者的安全状况令人担忧，在战争结束之前，我们不太可能确切知道他们的下落。\n\n科卢奇总指挥发表声明称赞警方的行为，他说：“警察很好地完成了他们的工作，那些暴徒是来把文化马克思主义带到这个国家的，尽管他们的行为在某些人看来可能有些严厉，但这是为了确保这个国家由白人种族治理的必要措施。”\n当下，街道已经安静下来。尚不清楚抗议运动是否会在稍后卷土重来，但目前我们只能希望一切都会好转。"
 nsm.5.a: "和平，但没有正义"
 nsm.5.b: "这还远远不够！"
 nsm.6.t: "强硬派干涉大急流城事态"
 nsm.6.d: "今天上午，“民族社会主义运动”麾下的近2000名准军事部队再次出击、占领了大急流城市中心。在曾是反法西斯抗议运动的中心地，手无寸铁的示威者倒在血泊，具体的死亡人数无以计数。\n\n部队将示威者的一切逃生路线严加封锁，进而直入人群，开枪扫射。因此，许多没有参与抗议，只是经过、旁观的人也不幸中弹。\n\n美国的无政府状态给医疗系统带来无限压力。政府无从统计有多少人死去，自然也不存在什么调查报告。\n\n官媒则是这这么报道的，勇猛的军警成功镇压了“共产主义叛乱”。那些示威者拒不屈服，转头向士兵丢掷砖块与燃烧弹。表示总计有500名军警、平民死或伤，但究竟谁占大头，具体细节如何，没有明说。\n\n民族社会主义运动的总指挥伯特·科卢奇今早发表声明，表达他对暴力镇压的不满。“对于今天早上发生的事，我深感不安，而且我会追究幕后黑手的责任。”他声称，镇压抗议活动是党内的强硬派组织行动的。直接暴露了民族社会主义运动内部的分裂，也暴露他对党的控制，是何等脆弱。"
 nsm.6.a: "这是混乱的终结，还是未来的预兆？"
 nsm.6.b: "重建秩序"
 nsm.7.t: "科卢奇在大急流城发表演讲"
 nsm.7.d: "伯特·科卢奇走上讲台，让自己逐渐适应寒冷的空气，并准备在他最忠实的支持者面前发表讲话。今天到场的都是最忠诚的民族社会主义者，他们将让外界知道科卢奇仍然掌控着局面，无论是煽动者还是强硬派都无法动摇他在运动中的地位。\n\n他注视着正在向全国媒体直播他演讲的摄像机，开始了他的演讲。这对民族社会主义运动的成员来说是一场熟悉的演讲，不光包括了对他们的巨大成就的颂扬，同时还有对他们敌人以及在幕后支持的犹太布尔什维克们的抨击和谴责，最后向所有忠诚的战士们保证他们是不可战胜的。他赞扬了他的政府所取得的成就，支持那些制止了席卷城市的暴乱的士兵，并谴责了那些发动暴乱的共匪煽动者。\n\n他的演讲一如既往地得到了雷鸣般的掌声和欢呼，随后响起了无数“胜利万岁！”和“科卢奇万岁！”的呼声。人群纷纷打出罗马式敬礼，用伸直的手臂以示支持，科卢奇也回礼致意。\n\n科卢奇迅速在保镖的护送下走下舞台。他想确保这样一场精彩的演讲不被这个城市内的破坏分子打断，尤其是在镜头前。尽管如此，他觉得他已经向所有人证明他仍然掌控着局势，他的敌人还没有成功推翻他作为美国纳粹主义代言人的地位。"
 nsm.7.a: "胜利万岁！"
 nsm.8.t: "I-94号公路的警匪追逐"
 nsm.8.d: "大卫把脚重重踩在油门上，他尽全力集中注意力看路，但四周嘈杂的噪音和闷热的湿度让这变得几近不可能。身后刺耳的警笛声，乘客座上婴儿的哀嚎，公路上的各种声响，都像一个茧一样裹住了他，并逐渐钻入他的大脑，给他带来了无法忍受的剧痛。\n但最糟糕的，是那些声音。\n那些声音从内部啃噬着他的头骨，低语着，让他永远无法独自安静地思考。正是这些声音，迫使他绑架自己的儿子，狂飙在I-94号公路上，说服他这是确保安全的唯一办法。他在皮革座椅上不安地挪动，被炽热的阳光和刺眼的眩光所扰。\n突然，人影从眩光中浮现出来。\n是路障。一排警车围成路障，周围还有钉条。结束了。他确定他们会逮捕他，并且很可能会射杀他。他把脚压在刹车上，猛地将车停了下来。现在除了投降别无选择，无论后果如何。他跌跌撞撞地从车门里出来，最后放弃了抵抗。\n就在这时，那些声音开始变得更大声了。\n“先生，请举起双手！”一名警官喊道。\n那些声音更大了，之前只是低语，现在变得尖锐有力。\n“先生，请举起双手！”警官重复道，这次声音更大了。\n那些声音在尖叫，淹没了道路上的声音，只剩下警察的命令和它们自己的声音。\n“先生！最后一次警告，把手举起来！”警察吼道，显然已经失去了耐心。\n它们在尖叫。所有其他的噪音都被它们淹没，它们刺耳而尖锐的哀嚎粉碎了他的头颅。\n警察的子弹让那些声音沉寂了下来。"
 nsm.8.a: "真是糟糕……"
 nsm.9.t: "阴谋败露了？"
 nsm.9.d: ""
 nsm.9.a: "我们没时间搞这些。"
 nsm.9.b: "可以为此投入一些资源。"
 nsm.10.t: "民族社会主义运动底特律总部爆炸案"
 nsm.10.d: ""
 nsm.10.a: "找到那个混账祸首！"
 nsm.11.t: "潜在阴谋：线索"
 nsm.11.d: "有理由相信，我们的特工已经获得了恐怖主义阴谋的证据——除了发现几个胡塔里民兵的军火库外，还有攻击我们前哨和总部的计划。我们祝贺我们英勇的战士揭露了如此阴险的阴谋，同时开始为无法避免的事情做着必要的准备。\n\n我们已经能够得出结论，他们的大部分计划是对我们进行一场持久游击战，像鬣狗一样，他们打算利用我们偶尔的松懈和软弱，这是我们不会允许的。\n\n我们的安全措施将会加强，我们会扩大侦察行动，我们会对民众使用胡萝卜或大棒政策；很快，民兵将被逼入绝境。\n\n由于他们的自大，胡塔里民兵们留下了自己行踪的线索。\n\n很快，我们将找到更多这样的线索，并彻底摧毁胡塔里！"
 nsm.11.a: "继续追踪这条线索。"
 nsm.12.t: "潜在阴谋：死胡同"
 nsm.12.d: "“你他妈是说他们把一切都烧了！？”\n\n科卢奇度过了压力重重的一天。不仅胡塔里民兵像一群疯狗一样到处乱跑，他们还摧毁了他手下特工唯一的线索，从而无法消灭恐怖分子。\n\n“那些藏匿点都设有陷阱，先生，我们无法从中抢救出任何东西。”\n“你就这样放弃了？这些该死的走狗在我们的领土上肆无忌惮，而你却告诉我你失败了，然后呢？就这样？给我滚出去！”\n\n当他的下属离开房间并关上门时，民族社会主义运动的旗帜在门上骄傲地展示着。他叹了口气，看着密歇根的地图，那些民兵不断地给他带来很多麻烦，更多士兵失踪了，偏执心理也在蔓延。喝着威士忌，他开始下达新的命令给他的战士们。\n\n“我要求找出并处决任何被传闻与胡塔里民兵有任何牵连或同情的人，不分身份，不论何时，确保一个也不能逃脱!”"
 nsm.12.a: "我们在浪费我们的时间。"
 nsm.12.b: "我们就快找到他们了。"
 nsm.13.t: "胡塔里民兵起义"
 nsm.13.d: "尽管我们重建美国秩序的初衷崇高，但也操之过急。在继续进军的同时，我们没有花时间回顾，而恐怖分子们则利用了这一点。事实上，胡塔里民兵组织确实重新出现了。最近，他们炸毁了我们的总部，导致十六名同胞阵亡，另有十三人受伤。在此次攻击摧毁了我们的士气之后，伯特·科卢奇便决定不能再继续下去了。从现在开始，任何被发现同情或与恐怖分子合作的人都将被永久处理。我们将用绞索和钢铁根除所有的异议。胡塔里已经打出了他们最后的王牌，在他们庆祝胜利时，是时候搜查每一片森林、每一个小镇、每一座城市和每一间房间了。我们曾经恢复了密歇根州的秩序，而如今我们也将再次做到。"
 nsm.13.a: "老天爷迟早收了他们"
 nsm.15.t: "工业振兴"
 nsm.15.d: "随着民族社会主义运动的整体规模和领土显著扩大，组织领导层在过去几个月内不懈努力协调恢复美国的工业，这不仅是为普通美国人谋福利，同时也提升了运动组织的整体协作能力。幸运的是，这一努力已经开始结出硕果，我们领土内的数十家工厂正式宣布恢复运营，许多政府官员和好奇的市民参加了这些工厂的重新开幕仪式。\n\n随着熟悉的机器轰鸣声再次在我们的城市中响起，这一措施的正面效果已经开始显现。无论是从公众视角还是从我们的整体生产水平来看，对此的回应总体上是积极的。大量新的就业岗位已经被创造出来，许多感激的市民蜂拥而至，在经历了混乱和动荡后终于找到了某种有偿工作。尽管很多人起初对接受这些急需的工作岗位颇为犹豫（这很可能是由于多年抹黑我们运动的宣传所致），但他们中的大多数最终做出了明智的选择，认识到就业机会的恢复对他们自己和社会来说总体上是件好事——尽管他们还不愿意承认这一点。除了少数顽固异见者宁愿继续做无业游民而不愿为社会做贡献之外，这一变化已经在我们的人民中获得了普遍良好的反响，毫无疑问，这将对长期的经济发展有巨大贡献。"
 nsm.15.a: "一个模范公民也会是辛勤的劳动者。"
 nsm.23.t: "民族社会主义凯旋"
 nsm.23.desc: "我们赢了，哦耶！"
 nsm.23.a: "胜利万岁！"
 nsm.25.t: "大众汽车的揭幕式"
 nsm.25.d: "今日，在会场里，人声鼎沸。各路媒体记者，企业雇员，政府官员以及那些好奇的看客们从全国各地而来，一睹这场期盼已久的政府项目成果的揭幕式的风采。在揭幕之前的演讲中，隶属于政府部门的机构及其附属制造企业的代表们表达了他们自己对做出的这一成果于使美国重回正轨的道路上有着如此重要意义所感到的喜悦与骄傲。\n\n随着盖车布被解开，车辆呈现于大众眼前，许多人为其熟悉且令人舒适的设计迷住了。一旁的政府官员补充道，这一型被项目负责人称为“大众汽车”的载具将以实惠的价格向大众出售——这无疑激起了在场观众们的兴致。虽随后便有爆料称只有符合特定条件（如工作公民）的人将有资格购买和拥有这辆车，但这不妨碍人们对此车的兴致与日俱增。\n\n政府官员们声称，该项目的公布对于他们的重建工作至关重要。“我们必须确保我们的公民，特别是那些深受战争之苦的人，有着趁手的出行工具，这一点非常重要。”政府官员文森特·加尔扎说，他是揭幕仪式的监督者之一。“既然内战造成了如此巨大的破坏，我们自然要为人民提供交通工具；而这反过来又会提高他们重返工作岗位的能力，并总体上增强整个国家自给自足的能力”。"
 nsm.25.a: "他妈的，这车看着真不错！你不觉得吗？"
 nsm.26.t: "密歇根统一"
 nsm.26.d: "我们做到了！曾经人们认为这只是一厢情愿，又或是觉得我们的运动不过是一场彻头彻尾的臆想，但就在今天，现实打了这帮质疑者的脸，我们获得了胜利。当伯特·科卢奇赞颂成员们卓越战斗力的演讲落幕后，庆祝活动便开始了，整个运动都洋溢着欢快的气氛。我们所掌控的领土之上都弥漫着胜利的欢喜，成员们在密歇根州城镇的街道上挥舞着旗帜，宣告着胜利的狂热，我们的军队正为战胜家园的邪恶势力而欢欣鼓舞。\n\n伴随着整个密歇根州落入我们的管辖之下，许多先前被打得落荒而逃的敌人也都涌现出来。不出意外，他们中的大多数都毫不掩饰地表现出对我们的畏惧或是鄙夷，而少部分人显然对我们仍保有警惕。虽然他们最后终究会见证民族社会主义的真理，但为了对抗剩余的颠覆分子，我们必须继续维持严苛秩序。抵抗势力特别是左翼团体和其他煽动团伙，已经在多个地区发起低烈度叛乱或是被动抵抗。我们必须维持秩序，将这些共产主义者及其同情者连根拔起，彻底粉碎他们“叛乱”的企图。\n\n除开那些并不突出又背信弃义左派暴发户，那些胡塔里原教旨派虽然被我们打得一溃千里，却仍然拒绝完全投降。密歇根州北部地区也出现了些许怪异活动，胡塔里强硬派与我们的士兵间时常发生小规模交火，其余残余分子也被发现在进行不正常活动。显而易见，这帮人正试图对我们的秩序进行某种有组织的抵抗。在这帮痴心妄想的蠢蛋采取行动之前，我们得再次击溃他们。\n\n在庆祝活动结束的同时，我们也该将这些信息牢记于心。而与此同时，我们将为我们所取得的辉煌战略成就进行庆祝。既然我们能取得这一次胜利，我们的运动就肯定还能取得更好的胜果。"
 nsm.26.a: "今天拿下密歇根，明天拿下全美国！"
 nsm.27.t: "[NSM.GetName]强迫我们！"
 nsm.27.d: "[NSM.GetName]想把我们吃干抹净！"
 nsm.27.a: "太过分了！"
 nsm.27.b: "确实"
 nsm.28.t: "海军司令部拒绝合并"
 nsm.28.d: "当第二次美国内战爆发时，西海岸的海军部队迅速宣布中立，并在北美偏远地区建立了一个海军军政府，试图在不向任何一方效忠的情况下等待冲突平息。他们更愿意监管阿拉斯加州以及其他海外领土，继续保护和为美国在太平洋上的领地而服役。由于他们承担了如此爱国且令人钦佩的任务，我们最初认为值得寻求某种安排以让他们完全并立即归入我们麾下，因此便迅速向海军政府提出了要求。\n\n一周内，我们收到了不尽如人意的回应。吉尔迪海军上将直截了当地拒绝了我们半强迫式的要求，据称他的回应方式差不多就一个“不”字。尽管我们承认我们成功的机会微乎其微，但目前仍无法借助他们的海军力量不仅让我们感到非常遗憾，还带来了些许尴尬。"
 nsm.28.a: "那些个好好先生迟早会倒霉的。"
 nsm.29.t: "准备国民大会"
 nsm.29.d: "这个国家二次崩溃之时，我们就知道机不可失失不再来。我们从美国腐烂的尸体上蹒跚前行，无视所谓的“自由民主”——我们早就意识到了这种意识形态带来的后果：道德病态、堕落以及优良传统的丧失。我们为了对抗腐烂的美国，在全国各地竭尽全力对抗所有阻碍我们前进之人，直到最后，腐烂消散，流血不再。\n\n不过要是说我们的成就全靠自己，那就是骗人了。即使是我们最傲慢的成员也不能否认国民阵线的重要性——这一联盟的组建就是为了团结志同道合的团体，以达成最后的胜利。现在全国各地的尘埃散去，秩序开始恢复，曾经并肩作战对抗邪恶势力的派系们纷纷决定召开大会，讨论美国的命运——我们将依靠共同的愿景，铸造一个全新的美国。\n\n会议的召开开辟了一条全新的战线——影响力战线。参会的每个成员自然会认为自己是最适合领导美国进入新时代的人——因此，我们必须调整自己以适应政治操纵，而不是直接战斗。为了确保我们能够领导这个国家，必须采取必要手段，使我们自己在大会和全体人民的眼中合法化。\n\n当然，某些派系更有机会取得领导权。而另外一些派系甚至在战前就厌恶彼此，而他们也将对彼此的厌恶带到了大会之上。无论如何，我们都知道，只有我们才真正适合领导这个国家走向伟大，因此我们必须在谈判中取得成功，就像我们在战场上取得成功一样。\n\n让我们开始行动吧——毕竟，只有我们知道什么对美国最好。"
 nsm.29.a: "民族社会主义必将胜利——谁会在意别人的想法。"
 nsm.29.b: "真正的爱国者将掌舵——而不是那些文化恋物癖和精神变态。"
 nsm.29.c: "强大的意志带领我们走向大会。这些谈判只是一场公园漫步。"
 nsm.30.t: "共党反抗烈度上升"
 nsm.30.d: "在过去的几周中，密歇根州的局势愈发令人忧虑。关于镇压残余势力和消除颠覆行为的努力，正面临着难以忽视的恶化趋势。那些曾被我们英勇士兵视作已完全征服的领地，突然间掀起了令人震惊的抵抗浪潮。尽管我们早已预料到反抗的存在，但以往的抵抗大多零星而可控——偶尔的袭击或伏击，常常被我们军队的强硬手段迅速镇压。然而，近期的激增显然不同凡响；几乎没有一天，我们的士兵不遭遇小规模的交火，或在城市的隐匿角落遭到伏击与破坏。更令人不安的是，越来越多的颠覆性、共产主义宣传悄然在城市中出现——毫无疑问，这是“抵抗力量”精心策划的阴谋，意图蛊惑那些尚在观望的守法民众，将他们推向毁灭的深渊。尽管我们已经竭力清除这些谬误的宣传，掩盖那些令人作呕的标语，但一想到潜在的左翼思想正悄然滋长，民心逐渐被激进的意识形态所腐蚀，这种危机感无时不刻萦绕在心头。\n\n如今，我们的组织被一种深沉的焦虑和恐惧笼罩着。显然，这些攻击并非简单的随机事件——这些叛乱者比我们预想的更加有序与精密。随着他们的行动愈加大胆和频繁，预示着某种更大的风暴正在酝酿而成。不论未来将面对什么，我们必须固守阵地，做好万全准备。否则我们的运动或将在萌芽之时便被内忧外患吞噬殆尽。"
 nsm.30.a: "放马过来吧"
 nsm.31.t: "共产主义者公开叛乱"
 nsm.31.d: "今日席卷密歇根的混乱与恐慌，可谓是内战爆发以来最为激烈的。数个城区内，我们勇猛的战士们遭遇了戴红臂章武装分子的残酷伏击。由于敌对分子组织严密且与劣民勾结，众多受波及的地区内，毫无防备的我方部队都迅速溃败。最高指挥部召开了一次紧急会议，下达了数个关于撤退到防守更为严密地区的命令，目前计划正在紧锣密鼓地施行。\n\n就在我们重整旗鼓的关头，好巧不巧又收到了这些叛匪头子传来的密讯，然而这些信件字里行间只透露着“杀光纳粹败类”六个字。事已至此，我们必不可能让这些共党得逞！必须想尽一切手段保证最终胜利的实现，不能让过去的努力付诸东流！大家都明白我们肩上承担的不仅是我们自己的命运，还有民族社会主义，还有雅利安民族的命运！我们绝不动摇！"
 nsm.31.a: "看来，这些混蛋按捺不住了，我们也绝不要手软。"
 nsm.32.t: "粉碎共匪叛乱"
 nsm.32.d: "在我们最为黯淡的时刻，民族社会主义运动犹如凤凰般从动荡与叛乱的火焰中浴火重生，凯旋而归，彻底摧毁了那滋养堕落思想的红色祸患，这一思想曾在密歇根州的民众中肆意蔓延。如今，许多城镇的火焰依然熊熊燃烧（大多是绝望的左翼分子在战斗中纵火所致），而对这场背叛的严厉报复已然成为常态，这一切是再自然不过的正义回击。那些残存的叛乱分子，在看到自己试图毁灭美国未来的计划化为泡影后，唯有在惊恐中等候不可避免的死亡。他们的末日已至，绝望不可逆转。\n\n尽管起初的形势似乎对我们不利，但胜利是必然的，且如此辉煌无比。如今，叛乱的大部分首领与底层叛军已在我们的铁腕下被消灭，未来再无任何有力的民间抵抗力量。但即便如此，我们仍需保持高度警惕，确保这样的灾难性叛乱永远不再重演。"
 nsm.32.a: "鼠辈们从开始就注定了失败。"
 nsm.33.t: "机械化"
 nsm.33.d: "工业机械的轰鸣声在整个工厂内回荡，乔丹从工作台旁站起，抹去了额头上的汗珠。金属的碰撞声、液压的低鸣，炉火的炙热，笼罩在整个空间。这些刺耳的声音和炽热的气息让初来乍到的工人感到无所适从。几个月前，当乔丹第一次走进这座厂房时，感觉也与他们无异。那时的噪音、炎热和陌生感让他倍感不适，如今他渐渐适应了这些嘈杂与炙热。\n\n乔丹从未想过自己会在这样的地方工作。以前他是餐厅服务员，战争来临后不得不硬着头皮适应这份新工作。当新纳粹接管了整个密歇根时，他只能选择低调行事——他明白，这再也不是从前的美国了。如今，那些曾经在街头集会的右翼分子，已然成为执法者与统治者。他亲眼目睹，任何批评声都被无情镇压。在这样的环境下，乔丹尽量避免与这些穿着黑制服、胸前佩戴万字的人接触。虽然如此，当“工业重建”的消息传来，他依旧心生好奇，最终选择应征这份工作。\n\n乔丹的目光漫不经心地扫向工厂的内墙。在火炉的赤焰映照下，墙上悬挂着新纳粹运动的宣传海报，鼓动着工人们为国家而奋斗。那里，还有一面万字旗帜，与之并列的，是带有星条的旗帜，提醒着他这是美国，即便如今的一切已然不同。每每看到这些，乔丹总是不得不反思自己：他来这里仅仅是为了糊口，和他一样的人还有无数。他心里清楚，自己并非狂热分子，只是一个为生计所迫的人罢了。他从小接受的是包容与善待他人的教育，而如今的处境让他无从选择，他无法拒绝这份工作，也没有理由自责。毕竟，没有人能怪他对生活的妥协。\n\n乔丹的思绪被远处的轰鸣声拉回，他意识到自己还未完成手头的工作。于是，他重新戴好防护设备，迈步回到了那炙热的炉火与无尽的机械声之中。"
