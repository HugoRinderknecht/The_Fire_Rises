 usb.127.t: "集体不太安全"
 usb.127.desc: "在一次接近前线的大胆访问中，希拉里的顾问让她与拒绝与特朗普派叛乱分子合作的政府工作人员会面。她本人虽不情不愿，但这毕竟还是能挽回些她日益恶化的形象。\n\n经过一些手续、微笑和握手之后，她从国税局的工作人员身边走过。其中有个人很是显眼：那是一个非常……非常高大、骑着一辆电动踏板车的男人，他的XXXL衬衫上写着“希拉里头号粉丝”。\n\n“我去，看看他！真是个大个子！你要是投给我一票都顶得上别人投我三票了吧！”\n\n“呃……”那人喃喃说着什么，向下瞟着什么。\n\n“大个子，你在说啥？”哦……你闻起来就像…大……”希拉里一边说着，一边向他走去。\n\n“呃……为了特朗普……”\n\n最后一个词的声音传来，希拉里反应的还是够快，能感觉到有什么东西压在了她的脸上。但在她还没反应过来前，一声巨响和一道闪光便随之而来。\n\n在此之后，她就什么也感觉不到了——她的耳朵飞到了五百米外，她的眼睛更是荡然无存。"
 usb.127.a: "我想被征的最后一笔税，大概就是用来调查她尸首的税。"
 usb.128.t: "我的，呃，美国同胞们，呃……"
 usb.128.desc: "……女士们，呃，先生们。在座各位可能对，呃，最近发生的事有些震惊。倘若说我不为之震惊，呃，那我就是在撒谎。我们现在也都想要一个解释。\n\n我们都对国务卿，呃，我是说，克林顿总统被一个德州出身的激进特朗普恐怖分子悲惨地谋杀感到恐惧不已。并且，我的妻子米歇尔……以及国会领导人查克和，呃……南希·佩洛西，也都谈及了我国目前显而易见的，呃，领导危机，并请我作为代管人，呃，也就是我之前做过的总统。我从前是你们的总统，现在也是你们的总统。\n\n所以我们想要，呃，让这个国家重回正轨。我们要让我们的社区更加安全，让我们的经济更加强大，就像，呃，我担任总统的时候一样。我想让每个人都知道，这不是一个特朗普的国家，也不是，呃，像那些激进分子欲图……建立的，一个希特勒或马克思的国家。这是你的国家。\n\n我们要让美国家庭重拾希望。我对你唯一的要求就是，嗯，充满希望，呃，就像我一样。愿上帝保佑美利坚，呃，合众国。"
 usb.128.a: "贝拉克即为希望"
 USB_three_arrows_of_antifascism_desc: "内战很可怕，但也给我们辨析了一切，指出了主要矛盾。我们曾花太多时间在进步派、自由派间作斗争，以至于未能打击右翼、法西斯分子，如今为时已晚。我们绝不可再犯这个错误。我们可能不同意激进左翼的所有观点，但可以在一件事上找到共同点：法西斯绝不可在美国茁壮成长。我们绝不允许。"
