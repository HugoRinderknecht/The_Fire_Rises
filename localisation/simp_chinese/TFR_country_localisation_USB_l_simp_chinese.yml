 bdnspch.999.d: "卡利古拉走出他的办公室，空气中仍残留着死去儿童、小狗的气味，渗进他那件象征极端邪恶的制服。他沿着走廊前行，看到一位年迈的妇人正吃力地试图开门，通往她髋关节医生的办公室。他走上前，主动提出帮助。\n\n“哦，谢谢你，亲爱的，我可不能错过这次手术！它太贵了！为了这次手术，我不得不打五份工！”\n\n然而，下一秒，卡利古拉猛地一脚将她踹倒，伴随着清脆的骨裂声，整个走廊都回荡着她髋骨断裂的响声！\n\n“尝尝这个吧，臭女人。”卡利古拉吐了口唾沫，冷笑道。\n\n他继续向前走去，他那因暴饮暴食而肥硕的肚子随着步伐晃动，使整个走廊都如地震般震颤。\n\n他走出走廊，来到街头，看到一个小女孩正在吃冰淇淋。他径直走上前去，庞大的身躯让整条街道都随之震动。\n\n“渣男税，臭女人。”他嘲讽地挖苦道，然后一把夺过她的冰淇淋，如同野兽般狼吞虎咽。\n\n他俯瞰着整座城市，勇敢的Reddit抵抗战士正在被那些喊着西方已经堕落，亿万人得死的互联网右翼冲浪大手子处决，女人们则被活生生送入如《使女的故事》般的地狱。他发出极度邪恶的狂笑，与希特勒狠狠地来了个拳碰拳。"
