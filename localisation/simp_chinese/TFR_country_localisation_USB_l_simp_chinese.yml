 usb.48.t: "卡利古拉失去了平衡"
 usb.48.d: "数日，数周，甚至更久，如果那些报道属实的话，我们敬爱的领袖已完全退出交际圈。无言，无声。他一动不动，宛如王座上沉稳的雕像。潜藏在沉默背后的重担愈发加剧，时钟滴答，而真相随之浮出水面：拜登总统正迈向死亡。\n\n我们的总统不仅身为领导者；他是维系国家结构的基石。没有他，我们为之奋斗的一切，我们的宏图壮志，都将化为过往云烟。他的离去意味着政权的崩溃，意味着我们的努力都将淹没在历史长河之中，意味着又一次乌托邦的失败尝试，或是彻底遭人遗忘。\n\n我们不能让它发生。必须调动一切资源维持约瑟夫·拜登的生命。研究必须以前所未有的速度推进。必须将新药物推到最前沿，并且需要通过持续的检查密切监测他的健康状况。\n\n否则，我们所有努力都将付诸东流。"
 usb.48.a: "会找到解决方案的"
