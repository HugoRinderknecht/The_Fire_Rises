 usb.58.t: "拜登辞职"
 usb.58.d: "这是美国一个再寻常不过的日子——如果“寻常”在今日的美国依旧有所意义。拜登总统步履蹒跚地走上民主党全国委员会的舞台，在电视镜头前面对友敌发声。这本该是一场向美国人民的简报，然而，提词器因技术故障罢工，总统从最初几句起便陷入艰难，难以连贯地表达他的意图。\n然而，当夜，总统以沉重却意外流畅的语调，在椭圆形办公室向全美发表了一段意味深长的讲话：\n\n“亲爱的美国同胞们，\n今晚，我站在这张‘坚毅桌’后向你们致辞。这片神圣之地，环绕我的，是美国历代伟大总统的肖像。托马斯·杰斐逊曾写下指引国家的永恒真理；乔治·华盛顿教导我们，总统不是君王；亚伯拉罕·林肯告诫我们拒绝仇恨；富兰克林·罗斯福鼓舞我们拒绝恐惧。\n\n我尊敬这崇高的职位，但我更热爱我的祖国。能够担任总统，是我生命中至高无上的荣誉。然而，当前民主正面临危机，捍卫它比任何头衔都更加重要。为美国人民服务令我充满力量与喜悦，但这一完善我们联盟的神圣事业从来不只是关于我，而是关于你们，你们的家庭与未来。\n\n在过去几周，我深刻认识到，在这个关键时刻，我必须团结我的党派。于是，我决定将这把火炬传递给新一代的领导者。这是团结国家的最佳选择。在公共事务中，经验固然重要，但也有需要新生力量的时候。此刻，正是属于那些新鲜声音、年轻声音的时候。”\n\n次日清晨，拜登正式辞去总统职务，将权力移交于副总统卡玛拉·哈里斯。此举引发两极反应——批评者称此举是在一个已然脆弱的美国中暴露了更多软弱，而支持者则赞扬其为民主精神的仁慈之举。"
 usb.58.a: "他曾是美国人……"
 usb.59.t: "反思然后开火"
 usb.59.d: "约翰·贝洛夫和他的团队经历过无数次火力任务，但今天，创下了他们一天内执行任务次数的新纪录。三十八次炮击，每一次都试图阻止联邦军对丹佛及其周围平原的推进。每一个任务，如果他们能在这场战争中幸存下来，都将成为未来讲给孙辈的故事。\n\n约翰深吸了一口烟，吐出烟雾，目光落在他们相对较新的M224迫击炮上。之前的那门迫击炮在奥马哈战役中被毁了，当时一架A-10攻击机对他们的位置进行了扫射。想到这里，约翰忍不住笑了起来，那一天成了他和团队打趣的笑料，尤其是本在听到A-10的声音时吓得差点失禁，而阿布纳则在扫射时不小心吞下了自己的烟。这些回忆把约翰带回了过去，他想起了2003年全家从摩尔多瓦移居美国时的日子，那时他才两岁，后来把自己的名字从阿尔乔姆改为约翰，但保留了贝洛夫这个姓氏。他想起了自己的第一天上学的情景，整个童年、青少年时期，以及最终迈入成年后的点点滴滴。\n\n回忆让约翰的眼眶慢慢湿润了，泪水在眼底打转。他用手擦去了眼泪，又吸了一口烟，当本问他要不要来一口时，他把烟递了过去。他仰头望向天空，夜幕已经降临，然而远处依旧隐隐传来枪声的轻响，接着是更为沉闷的炮火轰鸣，震得大地都在颤抖。这些声音对约翰来说，已然成了一首熟悉的旋律，没有它们，他反倒觉得不自在。\n\n最终，熟悉的嗡嗡声打破了他的沉思——是无人机。约翰慌忙提醒队友们，很快四周充满了人们奔跑、寻找掩护的呼喊声。无人机的声音越来越近。最终，它击中了迫击炮小队卡车上的一个燃料罐，瞬间引发了大火，火焰四处蔓延。约翰没那么幸运，他被困在了火海中，几分钟前的宁静与他最后的时刻形成了鲜明的对比。"
 usb.59.a: "他的躯体化作尘埃，只留下空无一物。"
