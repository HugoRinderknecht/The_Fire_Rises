 bdnspch.28.t: "打赢数字战争"
 bdnspch.28.d: "“失去硅谷是我们国家遭受过最沉重的打击之一。短短几天内，数十个国家主要技术创新者的服务器就都落入了恶意势力手中，他们随后利用这些服务器在数字世界传播其激进思维。然而，美国的创造力总是领先一步；我们的国家顶尖计算机科学家和工程师在华盛顿重新集结，几乎从零开始重建了网络，让我们能够在互联网战争中与之匹敌。\n\n如今，我们正处于前所未有之大变局，人工智能、新的通信软件和无人机技术都使我们能够进行这场战争，并在敌人面前占据必要的优势。即使在战争中，美国仍然是世界创新的中心，是世界日常使用的所有技术的枢纽。在马克·扎克伯格、蒂姆·库克和比尔·盖茨等巨头的帮助下，我们将不止在战场上赢得战争，更要在数字空间提防网络攻击和恶意侵略。”"
 bdnspch.28.a: "“我们的国家会夺回网络！”"
 bdnspch.28.b: "“哦-哦，好吧，额，嗯嗯……”"
 bdnspch.29.t: "美国依旧美丽"
 bdnspch.29.d: "“沃尔顿太太让我来这里为你们带来一点‘慰藉’。不过，这天热得像地狱，而你们还得在这里忍受，所谓的‘慰藉’听起来也不尽如人意。但无论如何，我想借此机会表达我的感激之情，美国对你们——那些超市员工们——充满了无限感激。在疫情横行的日子里，如今又在战火的阴影下，你们依然勇敢坚守，确保清洁健康的食物送到那些真正需要的人手中。面对配给制的压力，你们站在前线，不畏顾客的愤怒，坚定执行着那一条条维持物资供应、保障士兵口粮的规章。我无以言表对你们的感激。\n\n我父亲也是一位勤劳的工人，他总会把我们叫到身边，时常提醒我们该如何珍惜生活在这个国家的幸运。‘在美国，我们可以随时走进商店，买到所需的一切，甚至更多，’他总是这样说。他让我们坚信，这是一种特权。而我们，作为政府的职责，就是要让这种特权继续存在。而你们，还有全国成千上万与你们一样的人，正是这‘美国梦’的守护者，维系着它的火焰永不熄灭。”"
 bdnspch.29.a: "“没有您，我们便宛若身处危峡。”"
 bdnspch.29.b: "“没-好吧，嗯，这很有趣，真的很有趣……”"
 bdnspch.30.t: "义无反顾"
 bdnspch.30.d: "“亲爱的美国同胞们，近期颁布的法规将深刻影响你们的日常生活。作为总统，我有责任向你们说明这些新规为何至关重要。我们正身处一场战争中，一场与当年我们在二战中为自由而战的伟大征途无异的战争。在那段岁月里，美国人民不得不舍弃一些额外的享受，让至关重要的资源流向工业和前线的士兵。当时，每个家庭都被发放了配给卡，明确了他们可以购买的物品和数量。人们被号召捐献废金属和各种工具，以支援战争的需求。如今，类似的倡议也将送达你们手中。\n\n我知道这将是一段需要适应的过程，我也理解在物资紧缺时的挫折感。但请记住，无论你们暂时失去了什么，它都将成为某个士兵的光亮，在他孤身躺在内布拉斯加或达科他州寒冷战壕中的某个时刻，点燃希望。美国曾经迎接过更为艰难的挑战，我坚信，你们拥有足够的勇气和毅力，去迎接这些考验并最终战胜它们。”"
 bdnspch.30.a: "“唯有获得您的支持，我们才能夺得胜利！”"
 bdnspch.30.b: "“唯有-有，现在看着……”"
 bdnspch.31.t: "钻，额，姑娘们开挖！"
 bdnspch.31.d: "我还是个孩子的时候，美国的工业力量把纳粹逼入坟墓。我十几岁的时候，美国受全世界敬慕。我第一次成为参议员的时候，国家还能蹒跚前行，但裂缝已显现。现在，我这个总统，却代表一个几乎不生产任何消费品的国家，一个几乎无法应对全球疫情、为战争提供燃料的国家。我们一直在努力解决这些问题，但第一步不是造工厂。而是这里，矿井，重拾传统的原材料开采。挖掘原材料不是为了出口海外，而是为了国家的存亡。\n\n这看起来像我那个年代的事，但这个新矿会是成千上万工作岗位的源泉，良性循环有助解结束战争。我保证，纵使取胜之日来到，工业还会继续运转！在你们的劳动下，我们能打倒丹佛的暴君、除掉共匪与纳粹！"
 bdnspch.31.a: "由你们把匕首刺进独裁者的心脏！"
 bdnspch.31.b: "你，你，额，你会……"
 bdnspch.32.t: "欢迎难民！"
 bdnspch.32.d: "“确实是我的妻子，吉尔·拜登博士，让我注意到居住在马里兰州难民的困境。你们亲历如此多挑战，目睹暴行肆虐，家园毁于暴力。我钦佩你们的韧性，整个国家都钦佩你们。想想看，我们政府居然安置不了你们。但一些伟大的美国同胞互帮互助，提供了他们的住房，但这远远不够。全国都处于困难时期，每个人都在挣扎求生，没什么人能空出额外的空间。听说你们最近才得到帐篷？\n\n好吧，这种情况即将结束。今天，我将签署拟议的难民援助法案，帮助你和无数其他难民获得所需的援助。我们会扩大后勤网络，在地方一级建立行政机构，以便重新安置、援助难民。把食品和医疗用品送到有需要的地区。”"
 bdnspch.32.a: "我们不会忘记你！"
 bdnspch.32.b: "我们-我们-我们，我们会，先等一下……"
