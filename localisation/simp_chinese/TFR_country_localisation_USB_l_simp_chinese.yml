 bdnspch.1.t: "今后的任务"
 bdnspch.1.d: "“我的美国同胞们。值此空前绝后的国难当头，鄙人须陈肺腑之言。独裁暴君已经集结了军官与激进政客等品行低下之流。他坐拥民兵大军，手持无数掠夺而来的尖兵利器。\n\n暴君饕餮已致使国家崩裂。西部乱局，东北崩溃，南部浴火。黄毛兽畜蛊惑士兵手足相残，挥洒暴行，专横敛权，噤声异议。和平抗争者徒受毒气恶行惨死，反旗勇者饱受牢狱折磨。他傲慢无度称独夫之言为法，一言一行，无不玷污圣伟宪章。他蔑视国格，指鹿为马谎称血色暴行作重塑国家之“机遇”。\n\n何其可悲，敢于恶魔抗争者唯余海陆空三军忠贞之勇士、社区人民之公仆、众望所归之官僚以及吾辈行政之机构。沉默的大多数，美国民众也站在我等身后。盘踞丹佛之凶兽恶徒妄图将屠刀挥向我等，但众志成城的抵抗只会让其无力。因为吾等拥有自由民主之理想，抗击专权暴政邪恶之决心！”"
