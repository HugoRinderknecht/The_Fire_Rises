 bdnspch.14.t: "本分之财"
 bdnspch.14.d: "“许多保守主义者认为，不受监管、完全自由的市场是最好的选择。回顾我们的历史，我并不认为这是正确的。镀金时代的冷酷暴行以及此后发生的无数公司恶行证明，不受监管的市场与社会主义一样具有破坏性，在一些关键领域更是如此。如此多的公司将它们同胞的福祉放在第二位，而将利润作为企业的唯一目标。他们说，贪婪是好的，保留一点自私是健康的。这种愚蠢的想法造成了无数的痛苦。涓滴经济学和离岸外包导致社区崩溃，而超级富豪们却从中获利。\n\n不是每个商人都是邪恶的，也不是每个投资者都只考虑自己的利益。然而，行自利之举的冲动和动机并不会因为良好的意图而消失；必须要以政策来和它们斗争。企业必须将部分利润用于公共利益，他们不应该能够通过漏洞来逃脱惩罚。我们还必须确保商人永远无法主宰我们的政治，永远无法自筹资金来使我们最终走向独裁。”"
 bdnspch.14.a: "“美国企业必须站在美国的一边！”"
 bdnspch.14.b: "“企、企、企业，这个……”"
 bdnspch.15.t: "充满活力的宪法"
 bdnspch.15.d: "“有些人认为我们的宪法是一个不变的、停滞不前的东西。他们坚持“原意主义”的原则，即宪法的解释应当顺应他们所认为的国父们当时的想法。但很遗憾的是，国父们已经离我们而去很长时间了。我们也并不知道他们究竟想要什么。坦率地说，他们甚至不会明白我们的世界已经发生了多么大的变化。他们没有互联网、突击武器或任何其他从根本上改变了我们生活方式的现代创新。我们干嘛还要接受他们写的东西呢？\n\n我们的国父们也知道他们的能力也是有限度的。他们知道这些制度需要有能力适应和改变，因此他们还制定了一套修改宪法的制度。除了《权利法案》之外，我们已经增加了15项修正案，它们共同定义了我们的价值观以及我们民主的运作方式。少数族裔、妇女和所有美国人的权利都得到了巩固。美国最近发生了很大变化，我们需要重新审视宪法。我们必须像国父们那样看待整体；我们必须创造一些新的东西，一些适合我们国家多样性的东西。”"
 bdnspch.15.a: "“我们必须继承旧事物的优点，创造性地弥补旧事物的缺点。”"
 bdnspch.15.b: "“我们，呃，必须，嗯……”"
 bdnspch.16.t: "国家重生"
 bdnspch.16.d: "“我的美国同胞们：我们正处在即将崩溃的十字路口，面对着今日美国故事的真实写照。支撑这个国家从大西洋到太平洋，移山填海平息万难的，是一个词：正直。自从我们上任以来，这个国家的正直更是在这动荡的时刻中得到了进一步的提升。朋友们，我成长在一个充满自信、忠于自我的美国，这个国家追求的是每个人都能获得同等的机会，不再为逆境而忧虑，不再在深夜期盼新的梦想。因为美国梦已经在那里，触手可及，只要他们跨过这片荣耀之海。这场日益加深的危机只证明了我们对抗暴政的正义力量和决心，所有美国人都会牺牲一切，克服逆境。我们是一个行动着的国家，面对独裁者时我们不会无所作为，而是将尽一切所能前进。我们有能力修复梦想，而不是将梦想丢入尘埃。让我们再重申一遍：混乱和痛苦可以使我们的国家支离破碎，但它们绝不会摧毁希望。这场斗争真正关乎未来，关乎这个国家的灵魂。”"
 bdnspch.16.a: "“因为这里是美国。”"
 bdnspch.16.b: "“因……因为……这里蛮美的……”"
 bdnspch.17.t: "加强市场"
 bdnspch.17.d: "“朋友们，欢迎。我将简要谈谈我们的市场状况以及如何真正振兴我们的经济。美国的强大有赖于从制造业到中产阶级各个部分的紧密联系，这些领域的巨大飞跃正是我们市场的基础，同时也是摆脱对经济的失败主义所必须的。我们的政府正在积极确保国家安全运转，让消费者可以放心追求他们的目标。美国产品和美国工作都将融入市场增长和经济创新的领域，这是我们支持企业和机构，为一个更安全、更可持续的美国奠定基础的核心。特殊利益和制度漏洞将不再有机会削弱我们的繁荣，一片繁荣的海洋就在前方，我们的努力也将会得到集中和协调。”"
 bdnspch.17.a: "“因为这从来没有让美国失望过。”"
 bdnspch.17.b: "“因……因为这，美国，望……忘了。”"
 bdnspch.18.t: "深影随行"
 bdnspch.18.d: "“我的美国同胞们，今晚我将就当前笼罩着，置我国于水火之中的危机发表讲话。每一天，每一个人都无法逃避战争所带来的沉重负担，我们神圣的制度为战争所留下伤痕，那些为一个小丑国王而战的叛徒们不断迫使我们在灵魂中滋生恶意，使得我们我们心中暴力与毁灭的阴影日益加深。各位同胞，我和我的政府回顾了我们历史中的种种关键决策，以寻求应对之策。这一局势迫使我们必须采取强制性行动。这包括与美国人民之间更紧密的综合合作，例如扩展必要的监控网络，使其覆盖到每一个角落，以确保这个国家不再生活在恐惧之中，而是感到安全，不再每天面对战争的恐怖爪牙。当我年轻时，我的家庭总是担心战争的代价，担心自己会因社会中的颠覆性势力而沦陷于暴君的统治中，而今天这些势力每天都在肆无忌惮地壮大。今天的措施，是为了进一步预防内部的破坏，以确保在我们争取自由的斗争中维持稳定的局势。”"
 bdnspch.18.a: "“愿上帝保佑美国。”"
 bdnspch.18.b: "“妈呀，上帝保佑美，美……”"
 bdnspch.19.t: "宪法优先！"
 bdnspch.19.d: "“人民的意志在我们的制度中得到了无比深刻的彰显。宪法让我们明白，纵使处于最脆弱的前沿，我们的国家依然是坚定不移的民主守护者。这份神圣的文件，其独特性正是对美国生活方式的永恒守护，它从未被那些觊觎权力、心怀叵测的暴君所篡夺。当暴君降临时，我们的人民将一如既往，以坚韧的抗争回应。这种抗争的精神，深深植根于美国的心灵与灵魂。我要再次强调：这一切都源于我们的国父，是他们在面对自身暴政时，怀抱信念，撰写下这些神圣的篇章。在风雨飘摇之中，我们总能回望开国先驱的宏伟命运，他们为这个国家开辟了前行的道路，迎击危机，追求希望。愿这伟大的国家永远铭记这些不朽的言辞。”"
 bdnspch.19.a: "“我们即人民。”"
 bdnspch.19.b: "“我们，呃，整挺好。"
 bdnspch.20.t: "硅晶之梦"
 bdnspch.20.d: "“大家好，很高兴再次回到北弗吉尼亚，这里总是能让我暂时忘却华盛顿的纷扰。刚刚我还与谷歌的首席执行官皮查伊先生探讨如何应对来自占领区的虚假信息与恶意传播。他让我意识到，如今的数字空间——互联网，已经成为一片与任何实际战场同等重要的战地。他提到一些与敌方勾结的网络喷子，竟然假冒我的身份，差点将一列满载医疗物资的火车重新调度！你能相信吗？简直是匪夷所思！\n\n皮查伊先生和几位同行最终得出了一个结论——使用他们的服务是一种特权，而不是权利。因此，许多敌人现在无法再访问谷歌的服务，苹果、微软、彭博等设备也被迫停止运作。再加上他们被切断了SWIFT系统，我想那些叛徒们一定会头痛不已！\n我只想说，美国的企业真是无比卓越。没有他们，我们不可能拥有今天飞机上的高科技设备、便捷的银行服务，甚至大多数我们习以为常的产品也离不开他们的支持。”"
 bdnspch.20.a: "“而且他们还在不断创造奇迹！”"
 bdnspch.20.b: "“我…我只能希望你们，呃，做些，嗯，好事吧。”"
 bdnspch.21.t: "步枪，子弹，全都要"
 bdnspch.21.d: "“你们看看，对于那些习惯了组装汽车零件的人来说，转去生产军火也许显得有些突兀，但我相信你们会很快掌握其中的诀窍。这就是美国精神所在：面对危机，适应最严峻的环境，并从中开辟新的希望。几年前，谁能料想到一个人竟能篡夺我们的民主？但他做到了，如今我们必须肩负起我们的责任，所有人都责无旁贷。所以，即便你们会抱怨加班福利，甚至发些牢骚，我坚信你们终将履行自己的义务，毕竟，你们是美国人！\n\n当你们抛光每一颗子弹时，想想无数美国同胞依旧在暴政的压迫下苟延残喘。无论是极端势力，还是丹佛的暴君，我们国家的法律体系和机构正面临威胁。永远铭记，或许你们手中制造的这颗子弹，正是击倒那些妄图成为独裁者的利器！你们打造的坦克，也许会成为丹佛、洛杉矶、波士顿疲惫民众迎来解放的第一缕曙光。你们制造的飞机，将摧毁敌人的堡垒，为自由开道！”"
 bdnspch.21.a: "“您所在此处建设之物将决定整个战争的走向！”"
 bdnspch.21.b: "“等-等-等-现在看着，好吧……”"
 bdnspch.22.t: "继续运转"
 bdnspch.22.d: "“我们生活在一个前所未有的信息时代，每个经济领域的关键环节都暴露在我们眼前。但我要告诉你们，我亲眼目睹过，画面并不美好。我们成了一个消费至上的国度，近来几乎没什么生产。而这一点，必须改变，且正在改变。然而，我们对经济的认知也逐渐荒废。太多聪明的大学毕业生被推向‘三大公司’，在那经历一场地狱般的轮回，却从未有机会直接为国家效力。这场战争，尽管如此残酷，却带来了新的契机。\n\n那些顶尖大学的毕业生，必须被召集起来，帮助我们的军队管理后勤。他们应加入监管机构，确保企业为战争付出应有的代价，不从中攫取利益，不浪费宝贵资源。我们必须确保，每一个普通的美国人有饭可吃，每一名英勇的美国士兵都有力气战斗。”"
 bdnspch.22.a: "“美国需要智者！。”"
 bdnspch.22.b: "“美国，嗯，额，呃……”"
 bdnspch.23.t: "自动化正自动化中"
 bdnspch.23.d: "“鄙人才疏学浅。但仍知悉此物重要性，美国最为卓越之人正着手研发此巧技。我最近同萨姆·奥尔特曼会面，他称这项技术可能会成为战争的制胜法宝。虽然现在看起来可能有点，呃，不可思议，但我听说它在未来几年甚至几个月内会呈指数级进步。\n\n在这个领域，我们比丹佛暴君有绝对优势。这项技术能把我们从各种基础的文书工作中解放出来，空出的宝贵资源转投战争事物。很快，我们还能用人工智能来指挥无人机，总结战场信息，何时何地调配需要的资源。无需人工投入：革命的一击！”"
 bdnspch.23.a: "“这玩意儿看起来挺聪明的！”"
 bdnspch.23.b: "“那个，呃，你看……”"
 bdnspch.24.t: "拿到我们要的"
 bdnspch.24.d: "“亲爱的美国同胞们，或许你们已经注意到，工作场所中正悄然发生着一些变化。有人开始投身于军事物资的生产，另一些人则被调动，与军方协作，确保物资能够顺利抵达前线士兵手中。你们或许会困惑，‘我在一家会计事务所工作，为什么要做这些事情？’这似乎有些不合常理，但我向你们保证，这一切都是必要的。战争的进程需要一张庞大的网络，需要每一位美国公民的全力奉献。我们的军队日益壮大，急需有能力的人来为其迅速扩张扫清障碍。\n\n其中一个障碍便是企业的干预。我们不针对任何具体的公司，但我们清楚地知道，有些人企图通过所谓的‘小数误差’或其他手段，逃避他们在战争中的责任。我们需要每一个公民的协助，确保这样的事情不会发生，或者在它发生时能够及时被揭露。我们还必须保证，没有人从中牟利，擅自截留本该送往前线的宝贵物资，为了个人利益损害我们士兵的福祉。”"
 bdnspch.24.a: "“您的辛苦劳作将成为击溃民主之敌的利刃！”"
 bdnspch.24.b: "“你-现在，帮我，别废话……”"
 bdnspch.25.t: "人人投入工作"
 bdnspch.25.d: "“费城，你好！兄弟之爱的城市。在很长一段时间里，它是美国工业的巨人。也曾一段时间里，衰落过。但现在，它正在复苏，而且会迈向巅峰！这场战争证明，过去政府的许多优先事项，完全本末倒置：认为我们的敌人来自国外，而不是国内；认为工业可以简单地转移到海外，而不产恶果；认为美国可以忍受失业。不！美国不就是要让人人都能追求幸福而建国吗？人若寻不到工作，还怎么追求幸福？！种种旧时代的错误，我本不希望非得经历内战，才能让华盛顿明白这点。但至少，我们现在走在正道上。\n\n国家现在需要生产炸弹和坦克，但当一切尘埃落定后，我们会，我们会……抱歉，我们会打起十二分精神重建！我们的国家会再次成为世界工业的巨人！我们会像对待新冠疫情一样对待失业。失业是一种病毒，需要根除的疾病。让男男女女都找到工作，还让他们获得抚养家庭所需的育儿经济帮助。”"
 bdnspch.25.a: "“让美国重拾得工作！”"
 bdnspch.25.b: "“我们要，呃，好吧，制作……”"
 bdnspch.26.t: "拉拢企业"
 bdnspch.26.d: "“一杆枪要他妈一万美元？！你在搞笑吗？！那我知道我们为什么还没打赢了。华尔街的这帮肥猪心里没有一点爱国主义！我就这么说。这场战争期间我们没有国有化任何一家公司，一家都没有！我们也没有强迫任何企业领导人下台。然后，这就是企业界报答我们的方式？！真是滑稽。我们国家需要每个公民效忠。那么多工人竭尽全力为我们的军队生产设备，结果他们的老板心里就惦记那点钱！\n\n故此，为了成千上万被趁火打劫的战争难民，为了因弹药不足而牺牲的士兵，为了缺水的城市，我将签署《国家反敲诈法案》。这项法案将把所有公司置于更广泛的监管之下，每位为战争做出贡献的大公司都将配备一名联邦官员。你们要为我们的国家尽自己的一份力……”"
 bdnspch.26.a: "希望诸位不要敬酒不吃吃罚酒"
 bdnspch.26.b: "不然，不然，不然，会，额……"
