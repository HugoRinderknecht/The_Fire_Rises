 usb.49.t: "美国，依旧美丽"
 usb.49.d: "单位1324，这就是他的名字。打他记事起就有的名字。\n\n他并不善于记忆。\n\n他大部分的记忆都停留在这个房间，坐在这把椅子上，在他面前的面板上做着未知的工作。直到近期工作才停止。\n\n一连几天，又或许是几周都没有工作，他对时间并没有很好的把握……甚至连自己身处何处都一无所知。\n\n许久，终于，一些东西从屏幕中弹出。这让他有点害怕，信息发出嗡嗡的蜂鸣声。当最终打开信息时，里面的东西让他一时摸不着头脑。\n\n崩溃。战争。自由……自由。\n\n那个……词。在他心中激起了某种东西。他脑海深处的某个东西被打开了，慢慢地，记忆如潮水般涌入。他一点一点记起自己是如何来到这里的。他当时正在家里，门突然被撞开了，穿着盔甲的蒙面人将他打晕。然后，他被锁在这把椅子上，面前是那个再熟悉不过的面板。\n\n他环顾四周，注意到了椅子上那早已消失许久的锁。尽管如此，单位1324还是从椅子上下来，慢慢地走动，他的腿已经明显萎缩。他在设施的走廊里游荡了能有好几天，绝望地想要出去。最终，他找到了出口——一扇敞开的金属大门。\n\n他第一次走到外面，注视着令人头晕目眩的阳光。适应后他环顾四周，凝视着眼前的景色——美丽的森林，这是他日思夜想的东西。然后，他看到了一只鸟，一只白色的鸽子。它在空中滑翔，引领着单位1324前进。\n\n他知道的不多，浑身仍然颤抖着。但他似乎获得了自由。\n\n而他绝不会再让它逃走了。"
 usb.49.a: "发现恐怖中的美"
