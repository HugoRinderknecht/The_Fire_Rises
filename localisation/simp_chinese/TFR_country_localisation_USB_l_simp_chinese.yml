 usb.400.t: "§C保守派§!提议工业化法案"
 usb.400.desc: "在最近的一次国会会议上，共和党代表提出了一项关于美国工业核心地区的法案。该法案呼吁全面加大工业投入，认为当前的紧迫局势足以让公众理解“发展工业的必要性”。\n\n尽管在这个史无前例的非常时期，提升生产的倡议吸引了部分§Y自由派§!的支持，但通过这项立法无疑会遭到国会中§p进步派§!的强烈反对。许多进步派议员指出，大规模的重新工业化将给世界带来巨大的风险，并援引气候变化的研究作为警示，认为此刻我们应该停止对工业的进一步扩张。然而，无论观点如何分歧，最终的决定权仍掌握在总统手中。他将决定是签署还是否决这项法案。"
 usb.400.a: "每一击锤下，敌人应声溃散。（通过此法案）"
 usb.400.b: "我们现有的工厂数量已经足够。（否决此法案）"
 usb.74.t: "2024年总统选举辩论"
 usb.74.d: "今天晚上，各大电视台准备开始播放2024年第一场总统候选人辩论。两名参议员和现任总统已经离开了华盛顿特区，前往辛辛那提，无疑是正在最后时刻进行演练准备。博彩市场认为这是一场任何人都可能赢的辩论，尽管一些候选人的赔率可能会更大。各候选人的竞选团队谨慎地管理着公众的期望，引导他们关注某些问题，并集中攻击对手的弱点。\n\n伯尼·桑德斯代表着顽固的进步党。他呼吁追溯到改革时代辉煌日子的遗产，试图说服工人阶级相信他对维护工人生活权益的无可指责的奉献。米特·罗姆尼是美国保守派的堡垒，他以一人之力逆党内反民主浪潮而行，与特朗普主义的凶兽搏杀，和其党内同僚的犹豫不决、为之辩护形成鲜明对比。这些壮举使他赢得了在郊区选民的信任，而更加保守的人也没有其他选择。总统卡马拉·哈里斯则提出了截然不同的论调。她谈及着燃烧的城市、灰烬遍布的战场，以及归乡的遗体，饥饿的难民和他们瘦骨嶙峋的孩子们，语气庄重而深沉。"
 usb.74.a: "我支持她！"
 usb.571.d: "在一项出人意料的举措中，乔·拜登总统宣布决定辞去民主党总统候选人的身份，理由是国家需要新的领导力来引领未来。随着大选迫在眉睫，民主党内部正在紧急寻找新的候选人以团结各方力量。\n\n候选名单虽长，但几位人选已在党内备受瞩目。副总统卡马拉·哈里斯坚定不移地代表着拜登政策的延续。尽管她的立场未必能激起整个党的热情，但她的经验和稳健让那些对巨变心存疑虑的人感到安心。然而，她是否能点燃党内对新领导的渴望仍是未知数。\n候选名单虽长，但党内有几位备受青睐的人选。现任副总统卡马拉·哈里斯坚定不移地代表着拜登政策的延续，尽管她的立场可能未能点燃整个党内的激情，但她的经验和可靠性让那些不希望大幅改变的人感到安心。尽管如此，她的挑战是如何应对党内对新变化的呼声。\n媒体巨头迈克尔·布隆伯格，现已成为民主党内“创新派”阵营的领袖，拥有巨大的影响力。然而，除了那些被他收买的人之外，很多人对他并无好感。\n杨安泽在2020年曾因其中间派政策赢得了年轻人的支持，并以其带有“技术官僚”色彩的手法著称。虽然他没有太多的政治经验，但他和他的“杨帮”可能是2024年胜利的关键。\n小罗伯特·F·肯尼迪，作为肯尼迪政治王朝的成员，虽然在民主党和共和党内都只被勉强容忍，但他的中间路线政策让他赢得了少数人的热爱。他可能不是最典型的民主党肯尼迪，但他的名字能唤起对过去美国的集体记忆。\n亚历山德里娅·奥卡西奥-科尔特斯，这位充满激情的进步派象征，已成为新一代要求变革的代表。她的政策可能引发分歧，但她为社会正义和气候行动的坚定推动，使她成为那些渴望激进变革者的英雄。"
 usb.61.t: "联合国禁运约瑟夫·拜登"
 usb.61.d: "近日，我们获悉联合国已对我们政权实施全面封锁，实质上切断了我们与全球大部分地区的所有贸易和经济往来。\n\n这一无理封锁显然对我们造成了巨大损害，使我们陷入了极其艰难的境地。我们与外界的最后一条生命线——有限的经济联系，现已被切断，我们公民和士兵赖以生存的关键资源、医疗用品、粮食和基本设备供应也因此中断。此外，这也使我们无法获得继续为解放美国而进行的正义斗争所需的物资和给养。\n\n这一封锁并不符合正义；相反，它加深了我国人民的苦难，阻碍了我们走向自由的道路。我们呼吁国际社会认识到这一封锁带来的危害，并重新考虑其决策对那些为更美好未来而奋斗的人们所造成的影响。"
 usb.61.a: "全世界都在反对我们！"
 usb.62.t: "伯尼·桑德斯的就职典礼"
 usb.62.d: "内战爆发后，前佛蒙特州参议员伯尼·桑德斯乘坐飞机逃入联邦，并迅速成为联邦进步派的非正式领袖。尽管面临保守派的合力抵制，但桑德斯凭借已有的基本盘，外加自由派与进步派那里收获的大量新支持者，便在竞选中取得了惊人的成功。正是雄厚的选民基础外加出色的竞选活动为他赢得了大选，轻松斩获多数票。就职典礼前的几个月里，桑德斯心态平和。美国目前的形势依然不容乐观，但他对能否履行好总统一职并不觉得紧张，反而比以往任何时候都更加坚定。\n\n现在，站在国家广场的演讲台上，他凝视着面前的人群，脸上挂着淡淡的微笑。他穷极一生终于握住了权柄，一切皆为此刻。眼下的情况自然不是桑德斯年轻时所曾希望的，但这恰恰是如今他要接手的。面对有史以来最糟糕的情况，总统应变得坚强。"
 usb.62.a: "而他向来如此。"
 usb.64.t: "杨安泽的就职典礼"
 usb.64.d: "杨安泽，2020年民主党初选黑马候选人，在火药桶于全美引爆后，迅速迁至了联邦境内。在同联邦内的政客们熟络后，他很快在政坛站稳了脚跟。在第二次竞选总统的机会向他伸出橄榄枝后，他就毅然投身大选。他面临保守派的巨大阻力，但在自由派和进步派之间建立了良好的选民基础。相对年轻的年龄、广泛的基本盘和崭新的理念使他夺得了大选胜利。虽然过程艰辛，但杨安泽仅在第二次尝试竞选总统就实现了梦想。\n\n站在国家广场的演讲台上，他严肃认真，内心不曾有喜悦、自豪。面前的担子可不轻，但他不会退缩，他会完全实现自己的梦想。他流下一小滴眼泪，然后迅速擦去，总统面对任何事情都必须坚韧不拔，他也不例外。总统把手帕放回口袋，开始演讲。"
 usb.64.a: "因有未竟之梦。"
 usb.63.t: "迈克尔·布隆伯格的就职典礼"
 usb.63.d: "布隆伯格这几年经历了种种波折，从他角逐2020年民主党初选，到如今站在政坛中心。当内战爆发时，命运再次将他推向了新的起点，布隆伯格逃往联盟，迅速向政府提供他的服务。随着时间的推移，他在政府中的权力不断增强。他作为经济顾问和前市长的丰富经验，使他在国家政治的舞台上愈加举足轻重。他与联盟中的各政党逐渐建立了更为友好的关系，最终创建了自己的政党，并迅速加入了联合政府联盟。随着选举的推进，布隆伯格凭借日益高涨的人气做出了决定，毅然投身选战。\n\n最终，布隆伯格胜出，他站在国家广场的演讲台上，面前是数以千计的公民。他无法清晰地看到他们的眼神，但他知道，此时此刻，每个人的目光都汇聚在他的身上，静待他的发言。成为总统，这一切经历之后，似乎有些不真实，但布隆伯格无法抱怨——毕竟，这正是他一直以来的渴望。于是，他开始了他的演讲。"
 usb.63.a: "经过漫长的等待与跋涉，他终于抵达了此刻。"
 usb.65.t: "卡玛拉·哈里斯的就职典礼"
 usb.65.d: "联邦动荡不安，总统大位不再是稳定的象征，蔓延全国的政治动荡带出了层出不穷的问题，人们认为将国家重新带回正规将是一项艰巨的任务。然而，在经历重重波折后，联邦最终还是重拾了元气，实现了快速复苏，并选出了可敬的卡玛拉·哈里斯，一位斗志高昂的参议员和前副总统，在拜登卸任后几乎一路顺风直达白宫。\n\n尽管有人认为选她当总统实非明智之举，但联邦当前最为渴望的便是安全和稳定的回归。于是乎，在贝琪·罗斯所缝的旗帜之下，欣喜若狂的卡玛拉，作为或许能拯救美国的英雄，在宣誓时甚至没有用圣经，而是高高举起自己的手臂，意气风发、义无反顾地宣誓就任。"
 usb.65.a: "钢铁之女"
 usb.66.t: "亚历山德里娅·奥卡西奥-科尔特斯的就职典礼"
 usb.66.d: "奥卡西奥-科尔特斯是纽约第14选区的前众议员，在全面战争爆发前的暴力冲突中逃离了自己所在的城市，成为联邦内众多进步派政治家之一。在稳住阵脚之后，奥卡西奥-科尔特斯继续追求自己的政治理想，在许多进步派人士中获得了支持，其规模可与伯尼·桑德斯等人匹敌。她在提名和大选过程中都表现出色，不仅得益于进步派人士的支持，还因为选民们对一张年轻面孔的青睐和期待。虽然她在竞选中遇到了来自联邦保守派和自由派的强力阻挠，但她最终还是说服了那些对她持怀疑态度的人，轻松赢得了选举。\n\n此时此刻，她站在国家广场的演讲台上，注视着前方的人群。现场的各路媒体正记录着这一重要时刻，阳光在人海中洒下温暖的光辉，映照着聚集在一起见证历史的人们所寄予的希冀。她默默地感谢那些引领她走到这一刻的人，然后开始了她的演讲，她的声音回荡在整个华盛顿市。"
 usb.66.a: "联邦新曙光"
 usb.67.t: "小罗伯特·F·肯尼迪的就职典礼"
 usb.67.d: "罗伯特·F·肯尼迪，家喻户晓的肯尼迪总统之侄，在内战爆发前就已经身处联邦境内。他在加入民主党后仕途便很快开始起飞。尽管在从政生涯中从未缺乏过挑战，但他手中的权柄仍日渐扩大。他是最早开始竞选总统的人之一，赢得了一大批志同道合的保守派和自由派支持者，而进步派则对他不屑一顾。但他的家庭关系，基本盘和中道政策使他从激烈的选战中杀出重围。他很快就会成为第二位肯尼迪总统，没有什么比这能让他更高兴的了。\n\n他站在国家广场的演讲台上，目光没有投向前方的人群，而是望向了头顶湛蓝的天空。这是他最近才开始的在发表演说前缓解紧张的方式。在麦克风即将打开之前，他清了清嗓子，回顾了一下自己的开场白。但在即将开始演讲之时，他望向翘首以盼的人群，面带微笑，内心只剩下了一个想法。"
 usb.67.a: "叔叔会为你感到骄傲的。"
 usb.68.t: "小约瑟夫·罗宾内特·拜登的第二次就职典礼"
 usb.68.d: "拜登一开始被视为一位异类；对许多人来说，他从一个典型的体制内代表，转变成了一个可能挽救美国尊严的人，后者在特朗普及其亲信灾难性的领导下已经惨遭玷污，不忍直视。然而，在政治和军事危机双管齐下、大难临头之际，拜登即使面临着个人和政治层面的猛烈攻击，仍设法积极有效地推进工作，捍卫美国的利益。尽管他在公众形象方面有诸多不足，并可能带来不良影响，但在他的领导下，两党合作和联邦仍得以存续，这一点逐渐消除了人们对他作为最高统帅能力的质疑。\n\n现在，自2021年以来第二次，他面朝国家广场，手边放着《圣经》，准备进行历史性的就职典礼。他的总统任期以与全体美国人民深切情感共鸣为标志，这种共鸣自进入充斥着罪孽的参议院那一刻起就一直陪伴着他。尽管得到了上天降下的第二次机会，但拯救美国的时间仍然宝贵。"
 usb.68.a: "愿上帝保佑我。"
 usb.69.t: "米特·罗姆尼的就职典礼"
 usb.69.d: "米特·罗姆尼，前犹他州参议员、2012年大选候选人。在家乡犹他州也卷入举国内战后，罗姆尼便逃到美利坚联邦。一到这里，就迅速在当地建立起新的保守派运动，与丹佛的特朗普派对立。他成功了，国内几乎所有的保守派，甚至一些自由派都支持他，唯有进步派强烈反对。庞大的基本盘外加大众习以为常政策，为他摘得桂冠。优势虽小，但已足够。大选胜利是罗姆尼的强心剂。他信心剧增，联邦保守派士气大涨，愉快的心情一直带到就职演说。\n\n国家广场的演讲台上，联邦的新活力看着面前的人群与散布其中的各路记者，兴奋不已。自己的总统梦已然实现。他在心中做出承诺，无论上任后是何种境地，情况好还是坏，胜算大还是小，他都绝不退缩。"
 usb.69.a: "勇往直前，不计代价。"
 usb.70.t: "迈克尔·布隆伯格的就职典礼"
 usb.70.d: "布隆伯格不是一个靠着希望前行的人。他早已目睹了社会的黑暗，社会也见识到了他的锋芒与棱角，但他从未轻易退缩，也从未轻言放弃。内战爆发时，布隆伯格在联邦中寻求庇护，并立即着手向政府提供他的才智与经验。公开的交易、幕后的协议，公开的谈判、私下的协商……在那个令人惶恐不安的时刻，这一切如暗潮般悄然推进。而布隆伯格的权力也随着时间稳步增长。等到时机成熟，他果断创建了自己的政党。最初，这条路充满坎坷，但随着时间的推移，他赢得了越来越多的支持。体制开始摇摇欲坠，民主陷入危机，而随着选举迫在眉睫，彭博知道，属于他的时机已然到来。\n\n现在，他站在国家广场的演讲台上，俯瞰着眼前无数的面孔，每个人都寄望于他来拯救这个联邦。这将是一场艰难的战斗，但布隆伯格心中坚信，自己的所作所为是正义的。即便有些规则不得不被打破或改变，这一切都是为了胜利，为了救赎，为了眼前这些等待他话语的公民。于是，他开始了演讲，因为他肩负着不容推卸的使命。"
 usb.70.a: "民主的继任者。"
 usb.71.t: "革新党成立"
 usb.71.d: "我们最近得知，迈克尔·布隆伯格已离开民主党，并随后组建了一个新政党——革新党。\n\n他今日早些时候于国会会议期间宣布退出联盟。他慷慨激昂地发表讲话，批评我们的政府，称我们没有为美国人民做足够的事情，联邦未能迅速团结美国等等。随后，他宣布成立一个新政党——革新党，离开会场并带走了大部分随行人员。\n\n他组建新政党的希望让我们十分担忧，因为目前公众对当前政权的支持度呈下降趋势，这只会使我国的情况雪上加霜。虽然只有未来才能告诉我们这是否会真正引发大问题，但在此期间我们仍应该对他们保持关注。"
 usb.71.a: "叛徒怎么越来越多了！"
