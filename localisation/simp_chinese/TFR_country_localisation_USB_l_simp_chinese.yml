 bdnspch.51.d: "“忠诚的美国公民们，你们好！今日我站在此，郑重地强调我们共同肩负的崇高责任——这不仅是选择，更是我们捍卫伟大祖国的神圣使命。有人日夜不息，企图摧毁我们珍视的一切。这些敌人并非遥不可及，他们潜伏于我们之中，藏匿于社区，甚至可能潜入我们的家庭，于此伺机而动。他们的目的已昭然若揭：动摇美国及其政府的根基。\n\n在此，我呼吁每位公民，保持高度的警觉。一旦发现任何异常或可疑迹象，请立即采取行动，毫不犹豫地报告。在维护国家利益的道路上，谨慎是不可或缺的盾牌。切勿因犹豫而错失良机，每一次的迟疑都可能让我们付出沉重的代价。你们将是我国的第一道防线，美国的安全与未来，此刻正系于你我肩上。\n\n请铭记，忠诚之路并非坦途，即便是最亲近之人、献身国家之人，亦有可能在诱惑、恐惧或操控下迷失方向、堕入罪恶。面对这样的挑战，我们虽感艰难，却必须保持清醒，勇于质疑那些看似无害的表象。每一个勇敢举报可疑行为的人，都是守护国家安全的勇士。你们的行动，虽微小却至关重要，它们将汇聚成一股不可阻挡的力量，推动我们迈向一个更加安全、强大、坚韧的美国。这，正是我们共同追求的目标与愿景。”"
 bdnspch.51.a: "奉献、忠诚、坚韧！"
