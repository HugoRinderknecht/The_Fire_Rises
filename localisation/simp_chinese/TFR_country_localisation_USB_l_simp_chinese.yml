 bdnspch.105.t: "最后关头"
 bdnspch.105.d: "“——而乔·拜登为我们的国家鞠躬尽瘁，他改变了我们国家的未来，让我们伟大的祖国更加美好，我坚信他会继续让国家繁荣昌盛。”\n\n奥巴马再次扫视了一遍笔记，然后望向人群，保证自己正看向摄像机的方向。拜登，或者说那残存的躯壳，正看着这一切。他的命和他的家庭，都由这场至关重要的演讲决定。如果他没有完美地结束演讲……他不敢往下想了。\n\n奥巴马再次开始讲话，摄影师的相机闪光灯不断照亮房间，人群注视着这个傀儡。聚光灯似乎变得更亮了，而其他一切都被黑暗笼罩。\n\n直到人群中一个男人站了起来。\n\n“打倒暴君！”\n\n尖叫。混乱。恐惧。黑暗消退，灯光暗淡下来，奥巴马几乎平静了一瞬，然后疼痛开始袭来。一颗子弹击中了他的脖子。他抓住它，试图捂住伤口阻止鲜血涌出，同时倒在地上。当保镖围住他，医护人员试图抢救他时，奥巴马突然放弃了自救。奇怪的是，他感到一种解脱，他不再需要伪装了。他才是那个笑到最后的人，而不是拜登。他不再会被那个暴君当作玩偶一样利用和玩弄，仿佛已然超脱了肉体。\n\n或许那个开枪的人是正确的。"
 bdnspch.105.a: "死亦可乐。"
 bdnspch.106.t: "密谋揭晓"
 bdnspch.106.d: "近期对贝拉克·奥巴马遇刺事件的深入调查，揭示了一个令人不寒而栗的真相：一名涉案人员竟属于我方阵营，数名同谋者——包括叛徒安格斯·金和众多政府内外部的同情者——也涉案其中。更令人震惊的是，他们似乎还与流亡者伯尼·桑德斯有所勾结，而伯尼一直是推翻我们合法政府的秘密阴谋的核心。暗杀奥巴马这一备受尊敬的进步领袖，是他们向全面颠覆国家机构这一最终目标迈出的最新且最恶劣的一步。\n\n作为团结一心的立法者与公职人员，我们昼夜不息地致力于修复和重建这个伟大国家的基石。通过无数牺牲与不懈努力，我们在修复损害、引领国家走出黑暗以及团结民众方面取得了显著进展。无数爱国者为了子孙后代的光明未来献出了生命，然而，他们的奉献却换来了背叛——来自本应与我们并肩作战之人的懦弱暗杀、恶意欺骗和叛国罪行。\n\n对于这些叛徒的行径，我们无需惊讶。他们密谋反对政府，使用卑鄙手段破坏我们的进步，完全与我们战场上的敌人无异。他们本性自私、毫无荣誉可言，只关心自己的野心，不惜摧毁他们假装热爱的国家。\n\n面对此等背叛，我们必须迅速果断地采取行动，绝不能有丝毫犹豫。无论是前线之敌还是隐匿于权力核心的敌人，都必须被彻底清除，绳之以法。我们国家的未来就取决于此。"
 bdnspch.106.a: "我们不能容忍这种背叛持续下去。"
 bdnspch.107.t: "国王的审判"
 bdnspch.107.d: "我们长久期盼的时刻终于降临。是时候彻底清除那些背叛国家的罪人了，我们再也不能容忍任何威胁国家稳定与安全的行为。\n安格斯·金和伯尼·桑德斯的支持者，以及那些与我们为敌的阴谋者，已被我们锁定并确认身份。令人担忧的是，这些叛徒中不少人已深深嵌入我们的政治体系，对我国法律和政策产生极大的影响。更令人警醒的是，这些阴谋者中不仅有腐败政客，还有无辜受骗的平民。尽管力量和资源有限，但我们必须果断行动，只有那些对国家构成最直接和严重威胁的人才会受到应有的迅速审判。\n\n一旦这场大扫除完成，我们的政府将摆脱这些恶意势力，迎来一个新的治理时代。那些曾被背叛者占据的权力席位将被重新分配，一些职位将被撤销并合并，另一些职位将由更忠诚的人接替。在某些情况下，一些职位会由先进的人工智能替代，以确保繁琐但重要的官僚任务能够以精确、迅速和致力于国家福祉的方式得到处理。\n这无疑是一个艰难的时刻，但这次必要的清洗将为更加光明、强大和统一的未来奠定基础。它将确保我们的政府建立在忠诚、高效和人民福祉的基础之上。一旦这次清洗取得成功，我们可能会将其扩大，以确保我们社会的每个角落都得到净化，彻底消除背叛的根源。我们的文明将比以往任何时候都更加强大、更加统一、更加有能，最终成为世界的典范。\n\n我们将构建一个安若泰山且令人敬畏的未来——一个在正义之火与清除叛国贼的洗礼中焕发新生的国度。"
 bdnspch.107.a: "这只是开始……"
 bdnspch.108.t: "桑德斯逃脱抓捕"
 bdnspch.108.d: "我们收到了抓捕伯尼·桑德斯及其团队的行动报告。据报，当行动小组抵达桑德斯住所并强行进入时，桑德斯已不在现场。在其家中发现了大量文件和资料，其中桑德斯床边的文件夹尤为引人注目，里面详细记录了他的逃亡计划。显然，他已于当天清晨携家人及亲属乘直升机逃离至不明地点。\n\n桑德斯的部分职工及亲近代表也尝试逃脱，但多数已被捕获。部分被捕人员进行了激烈抵抗，造成了一定伤亡。尽管如此，我们的其他行动仍大体顺利，在全国范围内的大部分地区成功确保了稳定。随着桑德斯支持者被平定，公众情绪逐渐可控，我们的影响力也在持续增强。\n\n然而，桑德斯仍是一个重大隐患。他的逃亡使他得以继续策划和组织反抗我们的抵抗活动。凭借其影响力和受欢迎程度，他能够迅速集结不满势力，对我们的政府构成威胁。情报显示，桑德斯仍有众多盟友愿意支持他，只要其人还未归案，他所带来的威胁就将一直存在。"
 bdnspch.108.a: "日落之前，我要看到他的狗头。"
 bdnspch.109.t: "全美大清洗结束"
 bdnspch.109.d: "今天，我们迎来了一个振奋人心的消息：我们长久期盼的政府大清洗已圆满落幕。这一行动的起因是奥巴马的不幸遇刺，而随后我们发现政府内部有多人与图谋颠覆我方政权的伯尼·桑德斯存在关联。\n\n整顿过程中，虽有个别人逃脱，但多数涉案人员已被绳之以法，为他们对国家所犯下的罪行付出了应有的代价。尽管他们的惩处标志着国家的胜利，但我们深知，更重要的是持续的发展与未来的规划。\n\n近期，我们正积极填补或调整那些曾由叛国者占据的职位。许多岗位已得到妥善处理，更有忠诚可靠之士接任。同时，我们也大胆尝试，将部分职位交由人工智能来承担，以跟上时代的步伐、提升政府效率。此次试验进展顺利，官僚体系中的繁琐工作得以变得更快、更高效。诚然，这只是漫长征途的起点，但我们坚信，未来才是通往乌托邦的关键，而我们，正矢志不渝地朝着这一目标迈进。"
 bdnspch.109.a: "向善的未来。"
 bdnspch.110.t: "“释放”日"
 bdnspch.110.d: "很久以前，我们启动了政府净化行动，清除那些企图破坏我们不懈努力的叛徒。这场必要的内部清算点燃了更伟大、更具变革性愿景的火花。显然，这次初步净化只是前奏，是朝着重新定义我们国家未来的更大运动迈出的第一步。\n\n此后，我们召开了多次会议，并经过数小时审慎商议和激烈辩论以探讨前进的道路。如今，我们站在一个重大决定的门槛上：一场更为广泛且公开，触及国家的每一个角落的净化行动需要开展。这一由领导层意志推动的果断行动已不再是可能，而是必然。我们的内阁成员称其为“大释放”，而它很快就会成为全体公民的解放之日。在这一天，他们将获得自由——摆脱法律的束缚，摆脱控制的重担，能够自由地表达内心最深处的情感、愤怒和仇恨而不必担心后果。每年这一天，秩序的枷锁将被解开，让他们得到长久以来被剥夺的宣泄。\n尽管有些较为微弱但聒噪不断的声音表达了对这一计划的担忧和不满。但我们已向他们保证——并将继续保证——这场释放对于国家的长期稳定和繁荣至关重要。\n\n“大释放”不仅仅是一个自由的日子，更是一个必要的泄压阀，一种防止更大、更具破坏性暴力事件爆发的手段。通过允许这种可控的混乱，我们提供了一个安全的出口，让人们在这一天可以宣泄内心最阴暗的想法，然后回归正常生活，不再受压抑的愤怒所累。\n\n我们坚信，这将成为我国辉煌演进的这一新阶段的正确行动方向。我们有信心，“大释放”将引领我们走向一个更强大、更团结的国家。到那时候，秩序与混乱之间将会达到平衡，我们社会的长治久安也将得到确保。"
 bdnspch.110.a: "我们这样做是为了国家，为了人民。"
 bdnspch.111.t: "“释放”开始"
 bdnspch.111.d: "拜登总统出现在全国每一块屏幕上的那天早晨，天气寒冷。他坐在白宫椭圆形办公室里的画面，面容严肃，双手交叠放在桌上，在家家户户、办公室和公共场所的电视、手机和平板电脑上闪烁。他凝视着镜头，目光坚定，仿佛能看到数百万焦虑的眼睛也在注视着他，等待他接下来要说的话。空气似乎因期待而变得沉重，这是暴风雨前令人不安的宁静。\n\n他开口讲话的时间是上午7点26分。\n\n“亲爱的美国同胞们，”他缓缓开口，声音沉稳却承载着接下来要说的话的重量，“我作为你们的总统，要向你们通报今天稍晚些时候将要发生的事情。经过深思熟虑并与其他权威人士达成一致后，我做出了一个我认为对这个国家有利的决定。今晚9点起，所有暴力犯罪将在24小时内合法化。”\n\n有人难以置信，有人感到恐惧，或许还有少数人点头表示赞同。但无论如何，这个决定已深深烙印在他们心中，现已无法回头。总统继续讲着，语气坚定地解释了这个令人震惊的决定背后的理由。他谈到了社会的衰败、人性的问题，以及国家对待暴力问题的方式需要彻底改变。在他看来，这就是最终的决定——一种清除内心黑暗、重置国家未来道路的手段。他把这个想法比作一个释放阀，是维护更大利益的必要之举。\n\n“今天是全国释放日，理解这一点的人会利用这段时间，不理解的人则可能会因恐惧而退缩，但对于那些背叛了这个国家的人，你们的末日即将来临。”\n\n广播在上午7点30分准时结束，拜登的画面消失。整个广播只有4分钟，但它产生的影响将波及数年。最终，人们所看到的只是一面黑屏，上面显示着13小时30分钟的计时器，以及回荡在耳边的寥寥数语。"
 bdnspch.111.a: "“联邦的人民，释放自己，走向繁荣。”"
 bdnspch.112.t: "“释放”大获成功"
 bdnspch.112.d: "暴力、谋杀、死亡。\n\n这一切以及更多我们预料之中的事情，均已发生。\n\n“全国释放日”终于落下帷幕，其结果甚至超出了我们最大胆的预测。从繁华喧嚣的城市到偏远宁静的乡村，积压多年的愤怒、挫败感和迫切的释放需求驱使着民众涌上街头。空气中弥漫着混乱，复仇的呼喊与玻璃破碎、生活毁灭的声音交织在一起。\n\n是的，的确有人会对此感到震惊。有人坚守旧有的思维方式，谴责暴力行为野蛮且不道德。他们说颂扬谋杀、庆祝社会规范崩溃是错误的。但这些声音正在逐渐消逝，对于我们大多数人而言，现在我们已经看清了真相。这一天——这场屠杀、这股怒火——不是社会的崩溃，而是其存续的必要，是血与火的洗礼让我们净化了自身。通过每年让黑暗浮出水面一次，我们得以维持其他364天的脆弱和平。正是通过这种集体愤怒的宣泄，我们的国家得到保持稳定，不因那些导致其他文明毁灭的琐碎恩怨和压抑欲望的重负而动摇。\n\n这就是一切的真相。尽管对许多人来说十分可怕，但“释放日”却是最终的保全之举。通过让民众在短时间内放纵最原始的本能，我们保护他们全年免受这些冲动驱使之苦。这是一项协议，一项被统治者和统治者之间的契约，一项我们作为一个国家生存下去的保障。\n就此，我们比以往任何时候都更加强大。"
 bdnspch.112.a: "混乱与和平的相似之处超乎人们的想象"
 bdnspch.113.t: "全国“释放”日"
 bdnspch.113.d: "又到了一年的这个时候，民众涌上街头不为抗议，而为进行一场释放的仪式。社会表面下暗藏的怒火将得到充分释放，那些曾被旧时代道德束缚的人们终于尝到了真正的自由。这一天曾经充满恐惧和怀疑，但如今已演变成我们国家稳定的基石。这一天，秩序不仅将由政府维护，更由我们治理下的公民共同强化。\n\n这一大胆尝试开创之举彻底改变了我们的社会。全国释放日提醒我们走了多远，证明我们的牺牲和理想并非徒劳。我们创造了一个全新的美国，一个摒弃过时意识形态和道德观念，通过精准管理混乱来维持和平与稳定的未来美国。我们创造的这个美国，每年都在向曾经遥不可及，而如今已触手可及的乌托邦迈进。\n\n这是我们用火焰和暴力铸就，又通过精心平衡维持的新世界。每一次释放日都标志着我们在完善一个自由与控制和谐共存的社会方面又迈出了一步。我们的未来从未如此光明，我们的道路也从未如此坚定。"
 bdnspch.113.a: "一种必要的消遣"
 bdnspch.1776.t: "单向玻璃"
 bdnspch.1776.d: "“当初我承担这项艰巨任务的感受，其实已经说过很多次了。我本着善意，履行职责，不负人民的信任，为政府的组织管理做出了微小的贡献。我，一个非常容易犯错的人，已尽我有限的判断力做出最好的选择。我从一开始就意识到自身能力的不足，我知道，他人眼中的我更是如此，更让我丧失自信。岁月的重量压在我身，时不时告诫我，我该从政治中抽身了，我也乐意如此。”\n\n拜登总统合上信，从讲台上抬起头，出现在眼前的竟是空荡荡的房间，根本没有人。他为什么要念这个？这里原本有很多人吗？ \n“大家好？你们在听吗？人都去哪了？”\n他回看信，发现有一股难以抗拒的力量迫使他念下去。可是，信？信不见了，原来的地方只有一块餐巾纸，潦草地写着他的名字。"
 bdnspch.1776.a: "“我在哪儿？”"
