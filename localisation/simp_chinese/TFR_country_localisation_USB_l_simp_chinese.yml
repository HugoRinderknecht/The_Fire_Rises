 usb.75.t: "最后的演讲"
 usb.75.d: "“白宫记者晚宴！记者朋友们可以聚在一起说：‘看看上面那个家伙，那个该死的白痴，是我们的总统！’我喜欢这样，我们可以尽情地开开玩笑。我知道，知道，嗯，这对我们的，呃，民主意味着什么。我们相信言论自由，只要不伤害他人，每个人就可以畅所欲言。这是我们国家的支柱之一！\n\n在这场残酷、令人痛心的战争，我们为国家的灵魂而战，我不禁回想起过去的美好时光。对于许多在难民营帐篷里的流亡人来说，这所曾经繁荣的城市，已是回忆。我记得，两党都曾坚信民主，若有谁想把自己变成独裁邪教的领袖，那是不可想象的。我记得，两党都曾相信美国的民主、希望、自由，我们曾在重要政策上合作。我记得，两党都曾选择谴责萨达姆·侯赛因和弗拉基米尔·普京这样的独裁者，而不是向他们寻求帮助与抚慰。我们会把那个时代带回来的！我们会在美国实现和平与合作！\n\n这项事业不是一个人就能完成的，需要全国人民共同努力。即使这是我的政府，我也会说这是集体努力的成果，我仅仅负责让一切井井有条。我负责让国家的人才进入所需的岗位，让他们能安心工作，不必担心民粹主义者的攻击。在我余下的任期内，我会确保我们的制度不受挑战，确保我们的民主与所有关键的支柱屹立不倒，为了我们自己，还有，还有……"
 usb.75.a: "“我们的，呃，不管了，你们懂的！”"
