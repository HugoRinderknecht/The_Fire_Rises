 usb.53.t: "进步人士决裂！"
 usb.53.d: "今日我们得知，政府内部的进步派已正式脱离我们的联盟并组建了自己的政党，即现在的进步党。\n\n随着这一令人不安的消息传来，进步党在过去几分钟里一直在对政府进行批判，指出法律通过效率低下、腐败、蓄意破坏政治对手以及更多问题。他们还批评我们处理战争的方式，称我们在解放美国公民方面行动过于迟缓，并于今日早些时候耗尽了人们的耐心。\n\n无论如何，他们的分裂将对我们不利；这必定会在民众中滋生蔑视，加剧对政府能力的怀疑。"
