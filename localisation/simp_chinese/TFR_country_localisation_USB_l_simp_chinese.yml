 bdnspch.0.t: "飞升"
 bdnspch.0.d: "“同胞们，我的美国同胞们，我们的国家已经支离破碎。从大洋的此岸到彼岸，我们的工业、农业、基建都化为一片废墟。我们伟大的城市正罹患发热之症，叛乱的派系仍潜藏在阴影中，密谋反对我们的民主。许多媒体、政客宣称战争已经结束，但真正的战争恐怕才刚刚开始。数百万美国同胞已经堕落至激进一侧。必须让他们认识到自己的错误。\n\n除了我的政府，从未有人曾承担过如此伟大艰巨的任务。内战期间，敌对派系还在国会为税收问题‘巧舌如簧’，而我们部队中英勇的男女军士则为我们珍视的一切权利而战。政客们争论不休，法治悬而未决。现在，他们又要谈赦免、新立法、新政策。够了，我们的国家受够了！它不需要这些东西，它需要引导之手。\n\n我以这片土地的总统之名，以此职位赋予我的权力，命令国会休假，结束本届会议。如果我们要重建国家，就得团结一致，举国为一。不再溺毙于国家分裂、暴力的黑暗。”"
