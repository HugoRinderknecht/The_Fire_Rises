 usb.54.t: "共和党人离开联盟"
 usb.54.d: "我们今日收到了一则令人不安的消息称联盟中的共和党派已经离开，据推测其部分人员将组建自己的政党，而其他成员要么逃之夭夭，要么已投奔到特朗普麾下的叛军之中。\n\n此前，共和党人一直对我们的政府及其决策持批评态度。他们还主动批判我们的战争方向和战略决策，指责我们是在鼓励以残暴行径对待美利坚宪政政府。而今天，这一切都以他们的离开而告终。\n\n尽管他们在政府期间曾让我们头疼不已，但不可否认的是，我们仍会非常想念他们。他们的离开只会损害我们的声誉，更重要的是，破坏民众对我们的信任。"
