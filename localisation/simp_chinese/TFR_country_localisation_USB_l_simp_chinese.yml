 bdnspch.34.t: "集结"
 bdnspch.34.d: "“太多年轻人没有回应祖国的召唤。这是何等悲哀，我们的征兵站空无一人，只有征兵令才能将人们送上前线。我知道你们每个人都心怀爱国之情。我理解你们的心情，你们看到自己的亲人在一个疯子的压迫下生活，看到身边同学被极端分子的虚假宣传所蛊惑。你们生活在一个有史以来最为疯狂的时代。老天，我出生时希特勒还在掌权，但我觉得你们如今的处境比那时更艰难！\n\n正因为如此，我们才需要一些大想法，而我知道你们正拥有这样的想法。我知道你们渴望帮助国家，渴望看到国家再次团结、强盛。但过去你们所做的——上学、工作，已经不足以应对当下的局势。军队现在比以往任何时候都更需要你们和你们的智慧。我们需要工程师、飞机技师和焊工。我们需要那些勇敢的少数人站在前线上。我们需要指挥官和管理人员。最重要的是，我们需要更多的美国人回应祖国的号召。”"
 bdnspch.34.a: "“你们都会回应的！”"
 bdnspch.34.b: "“我手机咋响了，呃……”"
 bdnspch.35.t: "战向巨魔"
 bdnspch.35.d: "“长久以来，互联网成了仇恨与分裂的温床。我们眼睁睁看着无数年轻人被卷入深渊；如今，有多少人为了丹佛的暴君走向战场，只因他们在那些网络聊天室中被激化？面对这一切，爱与团结的力量曾无从回应，直到最黑暗的时刻，抵抗运动在第一届政府的阴霾中诞生。他们利用平台，勇敢反抗他的阴谋与腐败，揭露他与外国敌人之间的秘密交易。今天，我怀着荣幸之心，在白宫迎接这些无畏的斗士。\n\n像哈里·西森和达什·多布罗夫斯基这样的青年，正是我心目中每个年轻人应当追随的榜样。他们是坚定的美国爱国者，不是散播仇恨的民族主义者，而是怀抱爱国热忱的人。还有帕德兰先生（在社交媒体上以‘布鲁克林爸爸’为名），这样的父亲，以及艾莉森·吉尔这样的母亲、祖母——她的播客曾为我们解读穆勒报告中那些令人惊恐的真相。这些公民行动的楷模用实际行动诠释了他们对国家的关切。我真心希望，更多的美国人能以他们为榜样，勇敢对抗那些暴君及其同伙所贩卖的谎言与宣传。”"
 bdnspch.35.a: "“不要为说出真相而感到恐惧！”"
 bdnspch.35.b: "“现在的小逼孩子，哎呀，想到我当年那会……”"
