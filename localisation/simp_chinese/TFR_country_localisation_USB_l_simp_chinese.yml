 usb.101.d: "来源：Vox\n作者：亚当·贾拉特\n\n《卡玛拉·哈里斯如何成为美国“头号女强人”副总统》\n\n在一场公平且引人注目的选举后，拜登-哈里斯组合迅速在全美范围内赢得了人气。总统的传统魅力与副总统的敏捷反应和果敢态度，使他们在Reddit和Tumblr等网站上被称为“美国的最佳希望”。\n\n然而，哈里斯显然已经在某些领域超越了她的资深搭档。她不仅在女性和少数族裔支持率调查中名列前茅，甚至普通白人男性也逐渐适应并欣赏她的机智和出色表现。一些人甚至成立了一个名为“白人兄弟支持哈里斯”的组织，显然是在为她2028年的总统竞选做准备。（……）\n\n尽管当前的美国正经历艰难时期，但新一代政客的出现或许能够将我们从阴霾中拯救出来。像卡玛拉·哈里斯这样既是进步与包容的象征，又能将选民及其困境放在首位的优秀政治家，正在逐步取代那些陈旧的前任领导者。随着他们的崛起，我们将告别特朗普时代的仇恨与偏见政治。\n\n让我们一起期盼美好的未来。用哈里斯副总统自己的话来说：“我母亲经常——她有时会批评我们，她会对我们说，‘我真不明白你们这些年轻人到底怎么了，你们以为自己是从椰子树上掉下来的？’”"
 usb.101.a: "她黑她勇她敢说！"
 usb.102.t: "伯尼占领Twitch"
 usb.102.d: "来源：Polygon\n作者：安娜·迪兹努兹\n\n《伯尼·桑德斯参加Twitch直播，与年轻选民互动引热议》\n\n美国参议员伯尼·桑德斯近日参加了一场与Twitch上极受欢迎的主播共同举办的直播活动。这场活动不仅让桑德斯有机会谈论美国及其年轻一代面临的诸多问题，还就学生债务危机、各州的困境、企业游说对普通公民的压迫以及医疗系统缺乏有效性等话题展开了深入探讨。在这场直播中，观众还惊喜地看到了其他“进步派”议员如AOC（亚历山大·奥卡西奥-科尔特斯）和伊尔汗·奥马尔的加入。但最令人难忘的时刻莫过于议员们教桑德斯了解虚拟主播（Vtuber）的有趣场景。（……）\n\n观看直播的在线用户表示，这是一段积极的体验，帮助他们更好地了解了这位美国最左翼的参议员之一。尽管伯尼对现代科技和游戏感到些许困惑，但观众认为他的观点非常重要。一些评论者甚至表示，桑德斯的解释让他们更好地理解了自己的处境。\n\n而更成熟的媒体则指出，这显然是桑德斯为吸引更多年轻选民而采取的策略。预计未来，桑德斯可能会更多地出现在以年轻人为主的互联网平台上，比如播客？"
 usb.102.a: "五刀留言弹幕-“感受伯尼！”"
 usb.103.t: "媒体指责罗姆尼是‘罗姆山羊’！"
 usb.103.d: "来源：个人博客\n作者：杰特·穆迪克\n\n《米特·罗姆尼的年轻选民互动新尝试》\n\n米特·罗姆尼无疑是美国政坛最聪明的政治家之一。然而，自由派媒体却总以“古怪”一词形容他，不如把这种批评留给特朗普及其支持者吧！（……）\n\n事情的起因是一场“热狗日”庆祝活动后，罗姆尼决定与年轻选民互动。他选择参加了一场名为“Furrycon”的热门活动。然而，他可能最初以为这是一个“动物展览”，却没料到现场是人们装扮成各种动物的场景。\n\n与民主党媒体的报道不同，当罗姆尼了解到活动的真正意义时，他并未失态，反而积极与潜在选民互动。他还特别提到，一位“穿着蓝鸟服装”的厨师制作的热狗“非常美味”，这段经历也出现在他的Instagram上。\n\n他在社交媒体上发布了活动照片，并在最后一张图片中竖起大拇指，与扮成卡通人形动物的参与者合影。在配文中，他表示活动既有趣又充满意义，尤其赞扬了设有HIV检测室的主办方，称其“像好撒玛利亚人一样关怀”。\n\n稍后，他又发布了一张自己喝巧克力牛奶的照片，并附上文字：“辛苦但非常有收获的一天，现在是享用一杯巧克力牛奶的最佳时刻。”"
 usb.103.a: "他与大鸟冰释前嫌"
 usb.104.t: "黎明的曙光"
 usb.104.d: "来源：VICE\n作者：维罗妮卡·斯坦曼，编辑：贾里德·谢伊斯基\n\n《爱与胜利的见证：在纽约街头感受新生的美国》\n\n我伫立在时报广场，四周人潮涌动，数以千计的人群汇聚在一起，有坚定的活动家，也有平凡的市民，大家用心聆听庆祝联邦胜利的演讲。这是我们的胜利，是美国的胜利。这一刻，如狂风骤雨般的情感冲刷着我的内心，从未有过的激荡。纵使经历了难以言喻的失落、无情、仇恨与偏见，我们的国家依然屹立不倒，我们的未来也迎来了曙光。\n\n距离那场冲突结束的正式声明，仅仅过去了短短几日。然而，当我漫步于纽约街头，筹备庆典时，我已经可以清晰地感受到改变的气息。人们脸上溢满了喜悦，谈话变得轻松自然，欢欣的氛围如晨曦洒满每个角落。\n\n起初的那些时光是黑暗的，那种黑暗仿佛吞噬一切。一切都变得不真实，痛苦深刻得无法言表。许多读者或许能感同身受。我们珍爱的一切——我们的生活、至亲至爱的人以及我们作为个体存在的意义——都岌岌可危。\n\n“我流下了喜悦的眼泪，”一位女权活动家在活动中对我说道，“我们终于可以昂首向前，再也不需要回头。”我认同她的每一句话。这是一个痛彻心扉的过程，但也是必须经历的。我们已经从历史与社会中清除了偏见与仇恨的毒瘤。今日的美国挣脱了过去的枷锁，就像许多人对我说的那样：“博爱胜利了。”\n\n此刻，我们得以再次相拥、欢笑，无论你的信仰、思想或党派如何。\n我们再次成为一个整体，成为美国的一员，我们将重新学会彼此珍爱。"
