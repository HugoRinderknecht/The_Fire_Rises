 usb.46.t: "伯尼·桑德斯去世"
 usb.46.desc: "我们近日得知，进步运动的标志性人物伯尼·桑德斯因心脏病发作去世，这让我们深感悲痛。\n\n据报道，桑德斯在家中突发中风，随后被紧急送往医院。不幸的是，当医生短暂离开病房时，他突发了心脏病，尽管全力抢救仍不幸离世，而当时他的妻子简·桑德斯及众多亲属陪伴在他身边。\n随着桑德斯的离世，进步运动的成员以及政府中的许多人将共同进入哀悼期。预计哀悼期结束后，亚历山德里娅·奥卡西奥-科尔特斯将挺身而出，接替桑德斯成为该运动的领袖和代表人物，继续推进桑德斯为之奉献一生的事业。\n\n桑德斯的一生是对政治事业的执着奉献，他为实现自己的理想而不懈努力。\n无论人们是否赞同他的政治观点，他对信念的坚定执着都使他成为一位值得尊敬的人物。"
 usb.46.a: "逝者安息"
 USB_business_ontology: "贸易实体论"
 USB_business_ontology_desc: ""
 USB_implement_the_green_new_deal_desc: "在过去的几年里，气候行动主义已经发展成为美国政治的热点之一，采取行动以进一步减少排放的呼声越来越高。由于公众日益关注地球的福祉，一些进步的政客支持并提出了“绿色新政”计划，该计划旨在大规模削减并最终关闭众多过度排放的产业，同时为那些因向更绿色的经济转型而受到影响的企业提供财政保障。尽管这项耗资巨大的计划曾遭到大多数共和党人的无情反对，但如今由于大多数反对者的缺席，该计划再次成为人们关注的焦点。虽然有些人可能会批评在战时实施这项提案，但真正的气候政策所带来的好处是机不可失的。这将是美国为气候可持续发展做出贡献的第一步——也是我们将共同迈出的一步。"
 USB_rebirth: "重获新生"
 USB_rebirth_desc: "倘若阁下向外远眺，目所能及皆是战争，譬如野火，熊熊不息。\n\n尽管吾等已让丹佛恶狮及其爪牙伏法，可仍有不少乱臣贼子逍遥法外，继续与吾等对抗。\n吾所行之事，便是再造吾国，让人民免受尸素之辈戕害。非也。欲再造美利坚，让其重焕生机，荣耀等身，吾须行一切必要之事。\n\n上帝为证，吾不会失败。"
 USB_begin_the_treason_trials: "审判叛徒"
 USB_voices_from_above: "天启"
 USB_begin_the_treason_trials_desc: "当吾让吾国重获新生并给她带来稳定与秩序之时，吾那些昔日拥趸们胆敢在吾背后捅刀。\n\n这些叛党所行之背叛属实不幸，然不必忧虑，吾会将叛徒一个个绳之以法，对他们毫不留情，因群鼠所行已对吾国吾民犯下滔天大罪。"
 USB_state_of_emergency: "国家紧急状态"
 USB_state_of_emergency_desc: "在此危急存亡之秋，群狼环伺之时，吾等正承受来自各方之攻击。\n即便叛党们最终击败吾等，吾将确保此事难如登天。\n\n吾将宣布国家紧急状态，征调一切资源，抗击群狼撕咬，保卫美利坚。"
 USB_root_out_foreign_agents: "清洗境外势力"
 USB_root_out_foreign_agents_desc: "当吾再造吾国将其带到人间时，吾希望世界会为其重生而欢欣鼓舞。然事与愿违，这群宵小竟无一承认山巅之城已重回世间。\n\n他们所谓之“大使”将尽皆伏诛，他们手下之密探会被连根拔起。\n\n这些散播混乱与毁灭之恶徒将用其鲜血为吾之大业铺路。"
 USB_barbarians_at_the_gate: "兵临城下的野蛮人们"
 USB_barbarians_at_the_gate_desc: "一支新生力量正在吾国外叫嚣。所谓国民阵线，不过是一群胆敢蚍蜉撼树，肆意糟蹋他们所窃据国土之宵小。\n\n吾会趁这群鼠辈尚未成气候之时给予其迎头痛击，这群叛党会同其他妄图窃夺美利坚之暴君与恶棍一样被吾击败。"
 USB_wardens_of_the_republic: "共和国的监护人"
 USB_wardens_of_the_republic_desc: "当美利坚尽入吾手之时，吾需要帮手以确保旧日敌境安全无虞。\n\n此地人民不服民主，必将掀起叛乱，然吾之扈从将压服群宵，维持当地秩序。"
 USB_eyes_of_providence: "全知之眼"
 USB_eyes_of_providence_desc: "美利坚从未像如今这般需要秩序与铁腕之时，因此吾等需竭尽全力确保吾国安全无虞。\n\n吾见。\n吾现。\n吾捍卫。\n\n就如同全知之眼一般。吾民将对吾俯首帖耳。\n\n只对吾。"
 USB_megapolis_project: "大都市计划"
 USB_megapolis_project_desc: "吾素有建设大都市之伟愿。\n伟哉此城，其楼高耸入云，其势囊括四境。\n\n于吾目下，罗马得以再世。\n实乃全体国民之桃源乐土。"
 USB_security_above_all: "安全最重要"
 USB_security_above_all_desc: "当此乱世，和平似黄粱美梦般触不可及。\n然吾将改变此等现状。\n吾将拨乱反正，带来久违之和平。\n\n如有宵小胆敢行窃，有司胆敢贪墨，亦或叛党胆敢踏入吾国欲行不轨。\n\n皆将为无情之铁拳铲除。\n吾之安全铁面无私，吾之安全无所不包。\n\n吾之和平无与伦比。"
 USB_speaker_of_the_people: "人民议长"
 USB_speaker_of_the_people_desc: "在这绝望的时日里，百姓呼求于我，他们迫切需要我的帮助。\n他们愿我为他们的代言人，解救他们于困境之中。\n\n他们渴望我拯救这片国土，挽回这群民众。\n我听见千万人齐声呼唤我的名，他们的声音如大水奔流，不绝于耳。\n\n而我必将回应他们，为他们降下拯救。"
 USB_accept_democracys_call: "接听民主电话"
 USB_accept_democracys_call_desc: "美哉民主，凡有国民，皆倚此而享自由。\n奈何时艰，举目远眺，举世之民主未有不分崩离析者。\n\n然则患难艰险之时，民主发其号令，举吾以为举事之人。\n其降伟任于吾，继寄吾已宏愿，惟救国为己任。\n吾负。\n吾闻。\n吾从。\n\n吾人惟命而行，岂惧破釜沉舟。"
 USB_national_panopticon: "国家监狱"
 USB_national_panopticon_desc: "众皆于吾目下，\n众惟顺从于吾。\n众皆为吾傀儡\n\n芸芸之众不知吾之知之也。\n吾人无所不知。"
 USB_a_veil_over_their_eyes: "蒙蔽双眼"
 USB_a_veil_over_their_eyes_desc: "若民恐之，若民惧之，其必乱而不从之。\n此间良方，惟有蔽民以薄纱，使其无可视世，自然无所惧之。\n\n于民视之，万物皆跃进蓬勃者也。于民视之，世间亦未有不美之事。"
 USB_the_enemy_within: "内部之敌"
 USB_the_enemy_within_desc: "于吾内阁之中，妄害吾国者不可胜数。\n或匿于有司之间，欲陷百姓于水火。\n或有佯忠贞之士，实阴行窃国之举。\n然此皆不足虑，群宵皆入吾瓮中耳。\n\n鼠辈尸位素餐久矣。\n\n今日无他，唯一网打尽之。"
 USB_out_of_many_one: "合众，为一"
 USB_out_of_many_one_desc: "自这片国土诞生以来，已有无数的总统兴起。\n百位参议员，千名代表，州长与权臣，皆如过往云烟。\n\n然而，在这一切之上，\n在他们有限的任期与骤然中断的政权之中，\n\n我将仍然屹立。\n且直至永恒。"
 USB_the_republic_endures: "共和国屹立"
 USB_the_republic_endures_desc: "救国者谁？惟吾而已。\n纲常礼纪，于世长存。\n\n民予吾以感激，\n称吾名于道旁，\n心悦极而泣之，\n众皆拜服于地，视吾以为救主。\n惟贼默然不动，怀贼心而不死。\n\n有国仍存，一如往昔。\n其运作如前。\n其功能如前。\n世事皆安好。\n\n有鉴于此，救赎得焉。"
 USB_the_eternal_president: "终身总统"
 USB_the_eternal_president_desc: "窃国大盗肆虐，国已千疮百孔。\n如欲平治天下，当今之世，舍我其谁？\n讨贼戡乱，拨乱反正。\n\n唯吾\n永恒"
 USB_the_end_of_history: "历史终结"
 USB_the_end_of_history_desc: "终于，此事得以应验。\n\n深经漫漫岁月之惨烈争战，而今吾于这灭世之役得大胜。\n数以百万生灵已埋骨，\n千千之众日日悲哀，\n百百之人时刻恸哭。\n\n然此牺牲非徒然；凡意图染指哥伦比亚之权柄者，皆已败亡，其首领悉数就戮。\n凡质疑吾、背叛吾者，或弃于荒野，或斩于锋刃。\n如今吾之国度已臻至完善，百工精密运作，毫无差池；吾民乐享和平与安适。\n若有人心怀不轨，终难逃吾眼目。\n\n此乃历史终焉之刻，\n\n美利坚既得拯救矣。"
 USB_the_supreme_commander: "最高统帅"
 USB_the_supreme_commander_desc: "众皆俯伏于我，\n万民向我致敬。\n\n吾乃至高至尊，吾乃万有之所系。\n\n吾为其元首，  \n自吾尚存之日，国之秩序必恒久如斯，因唯吾能持衡社稷，  \n唯吾可制国之举动，引其所为。\n\n吾乃至高统帅。  "
 USB_islands_of_civilization: "文明之屿"
 USB_islands_of_civilization_desc: "吾所造之诸巨城，尚可更臻广大，更赴其极，堪为乌托邦之境。\n\n其中文明与社稷之所行、所谋、所立之制，尽臻至善，玉琢无瑕。\n\n万民同得欢愉，世间尽归和睦。\n\n以此等完美之岛，高耸于山巅，熠熠生辉，俨若人间明灯，彰显于天下，示范万邦。"
 USB_blackout: "噤声"
 USB_blackout_desc: "此尘世幽暗而诡曲，若吾民得知其真状，必不知所措。  \n然奸细潜藏四处，欲扰吾民之安定；且有愚蒙之心，妄想通往尘外，言能自彼获益。  \n\n此事决不可容，我必守护斯平和，使吾民久居于梦中之境。  "
 USB_saint_of_sanity: "明智圣贤"
 USB_saint_of_sanity_desc: "明智圣贤\n我自己是我全部经历的一部分；\n而全部经验，也只是一座拱门，\n尚未游历的世界在门外闪光，\n而随着我一步一步的前进，\n它的边界也不断向后退让。\n最单调最沉闷的是停留，是终止，\n是蒙尘生锈而不在使用中发亮！\n难道说呼吸就能算是生活？\n几次生命堆起来尚嫌太少，\n何况我唯一的生命已余年无多。\n唯有从永恒的沉寂之中抢救\n每个小时，让每个小时带来\n一点新的收获。最可厌的是\n把自己长期封存、贮藏起来，\n让我灰色的灵魂徒然渴望\n在人类思想最远的边界之外\n追求知识．像追求沉没的星星。"
 USB_enemies_of_america: "美国之敌"
 USB_enemies_of_america_desc: "自己去看！自己去听！那恶毒的叛徒正用最下流的言辞侮辱着美国和美国人民。\n在电视上、在电脑屏幕里、在手机弹窗中，一个满脸横肉、天生可鄙的金发男人正大放厥词，其一举一动均浸透了恶毒的汁液。\n\n唯恐有人会对他的花言巧语所涉及的现实有所怀疑似的，电幕上他的脑袋后面有无穷无尽的黄种人军队列队经过——一队又一队的结实的士兵蜂拥而过，全无区别，亚细亚式的五官面无表情。士兵们的军靴有节奏的踩踏声衬托着叛徒的嘶叫声。\n任何美国人都不会忍受这样的侮辱，控制不住地发出愤怒的叫喊。扬扬自得的橘黄色胖脸，那脸后面美国之宿敌的可怕威力，这一切都使人无法忍受；不一会儿，那身形又化为一个斯拉夫面孔的野蛮士兵，高大吓人，似乎在大踏步前进，他的轻机枪轰鸣，似乎有夺幕而出之势。一切矜持都没有必要了。美国人民再度共享着同一种情感，一种夹杂着恐惧和报复情绪的快意，一种要杀人、虐待、用大铁锤痛打别人脸孔的疯狂欲望。"
 USB_presidential_economics: "总统经济学"
 USB_presidential_economics_desc: "“今天，我们拥有世界上最强的经济……我们战胜了百年不遇的国家存亡之危机，保护和坚持了民主……工资上涨，通货膨胀持续下降，种族财富差距是20年来最低的。我们正在从根本上重建整个国家——城市、郊区、农村和部落社区……经过多年的努力，美国将再度引领世界，没有人能够挑战我们……”\n你感到你充满了决心，似乎可以做到任何事情。你似乎可以看到，你的大名所带来的光辉使拉什莫尔山黯然失色。\n你的双眼，在多年的浑浊之后，重新显现出了光芒。你已看见美利坚天国的图景无比清晰。你看到在通往上帝所应许的未来的道路上，你的朋友和敌人分列两旁，低下了他们恭顺的头颅，向你欢呼致意。\n你的双手已经握上演播室的门把。你感到无穷的力量升腾起来。你拉开大门，大步流星地迈出下一步——\n美国将永远繁荣。你别无所信。"
 USB_duty_in_death: "责任，死亡"
 USB_duty_in_death_desc: "炮打在他们右面，\n炮打在他们左面，\n炮打在他们后面，\n排炮在轰鸣；\n在炮火和霰弹下，\n战马和英雄倒下。\n打得漂亮的他们\n冲出死神的牙关；\n他们中的生还者，\n六百人中的生者\n冲出地狱门。\n时间能湮没英名？\n哦他们这次狂冲！\n举世都震惊。\n致敬，向这次冲锋！\n致敬，向这六百名\n豪迈轻骑兵！"
 USB_national_synchronization_project: "国家同步计划"
 USB_national_synchronization_project_desc: "群众就像蝼蚁，他们只有对眼前欲望的意识，全无思考宏大图景的能力和愿望。在适当的时候，他会成为你的力量，但在更多时候，总有一些意外因子会造成意想不到的伤害与妨碍。\n\n凡夫俗子将会因此而陷入窘境，但对我们超凡脱俗的总统，这一切都将成为过去式。他所掌握的前所未有强大的体系，他从不掩饰的破坏欲望已熄灭了美国人心中最后一丝的反抗念头，美国人现在已是可任意揉搓的橡皮泥。\n\n改造美国的宏大工程将从现在开始。欢迎你，幸运儿，成为这一伟大事业的一部分。你是我们的眼睛，是我们的双手双脚，你的感官一切都为我们所用。现在，你也将成为我们光荣的一员。从今往后，美国将只有，也只需要唯一的思想与唯一的心灵。"
 USB_department_of_information: "情报局"
 USB_department_of_information_desc: "总统需要了解一切、知晓一切，在源头将一切威胁扑灭。对满足这一不容置喙的要求，无论是联邦调查局、中央情报局、国家安全局都不够资格。\n\n崭新的情报部门不会容忍哪怕一丝杂质，无论是存于体制之中还是匿于人民群众之间，杂质意味着“不完美”，而“不完美”绝不符合总统对未来美国的愿景。\n\n探员们从现在开始将不再只是生活于阴影中的卫士。他们是美利坚人的医生，任何畸变和病灶都将被利落地剔除。即使这意味着舍弃肢体或独立之精神。\n\n从今往后，每一个美国人都将活在监视之中。摄像头或者狙击枪的瞄准镜将时刻对准他们。只有这样，永恒和平才能到来，人类才能得救。"
 USB_arbitrary_terror: "随心恐怖"
 USB_arbitrary_terror_desc: "我们仍然相信：不管如何\n恶最终将达到善的目的地，\n不论是信仰危机、血的污迹\n自然的苦难和意志的罪恶；\n\n相信天下事不走无目标之路\n相信等到造物完工之时，\n没有一条性命会被丢失，\n被当作垃圾而投入虚无；\n\n相信没一条虫被白白斩劈，\n没一只飞蛾带着徒然追求\n在无意义的火焰中烧皱，\n或是仅仅去替别人赢利。\n\n看哪，我们任什么都不懂．\n我只能相信善总会降临，\n在遥远的未来，降临众生，\n而每个冬天都将化成春风。\n\n我这样梦着，但我是何人？——\n一个孩子在黑夜里哭喊，\n一个孩子在把光明呼唤，\n没有语言，而唯有哭声。"
 USB_perpetual_peacekeeping: "永恒维和"
 USB_perpetual_peacekeeping_desc: "我不能停歇我的跋涉；我决心\n饮尽生命之杯。我一生都在\n体验巨大的痛苦、巨大的欢乐，\n有时与爱我的狄伴一起，有时却\n独自一个；不论在岸上或海上，\n当带来雨季的毕宿星团催动\n激流滚滚，扬起灰暗的海波。\n我已经变成这样一个名字，—一\n由于我如饥似渴地漂泊不止，\n我已见识了许多民族的城\n及其风气、习俗、枢密院、政府，\n而我在他们之中最负盛名；\n在遥远而多风的特洛伊战场，\n我曾陶醉于与敌手作战的欢欣。"
 USB_america_dreaming: "美国梦"
 USB_america_dreaming_desc: "“每一个现在活着的人，身后都站着三十个幽灵，因为自有人类以来，死去的人恰好是在世的人的三十倍。自从洪荒初开，大约已有一千亿人出没在地球这颗行星上。\n\n这个数字之所以值得玩味，只是因为出于奇怪的偶合，在我们这个宇宙——即银河系——也恰好有大约一千亿颗恒星。所以在这个宇宙里，每一个生存过的人，都相应有一颗星星在天空闪耀。\n\n可是，所有这些恒星都是太阳，而且一般都比我们称作太阳的这颗不大的、邻近的恒星更为辉煌灿烂。而且，这些异域的恒星中，许多——也许大多数——都各有环绕它旋转的行星。因此几乎可以肯定，天空中自有充分的土地，足够给人类——包括最原始的猿人在内——每人一块天地，向每人提供一个私人的天堂或者地狱。”"
 USB_nothing_but_slaughter: "唯余屠戮"
 USB_nothing_but_slaughter_desc: "总统的意志坚定如钢铁，指令如钻石般明晰且不可动摇：不惜一切代价统合全美，任何胆敢阻拦者皆将化为齑粉。\n\n越来越多痴心妄想者螳臂挡车的愚蠢之举已彻底消磨了总统的耐心。无论是那些光明正大胆敢挑战其力量者还是暗中策谋意欲颠覆其权势者，从现在起只有一种结局等待着他们：从这个世界和世人的记忆中彻底消失。\n\n至于那些执迷不悟的追随者或是自称无辜的旁观者，公正的裁决也将降临。任何指望总统大发慈悲的侥幸心理都将是无用功。很快，拿破仑和凯撒将拜服于总统的脚下；汉尼拔与亚历山大大帝将不敢与之争辉；即使是成吉思汗，相较于总统也只不过是懦夫一个。如果说未来还有什么能够迟滞总统的计划，那只会是他正忙着清理指缝中的碎骨和鲜血。"
 USB_investigate_the_inner_party: "调查内党"
 USB_investigate_the_inner_party_desc: "黑皮肤的“奈亚拉托提普”，巧舌如簧、满嘴空话大话。他的虚荣、傲慢将美国拖入深渊，摧毁了一切共识。他将为他的罪行付出代价。\n\n盘踞在加州湾毒蛇巢穴的“美杜莎”，诡计多端、口蜜腹剑。她的贪欲如其萎缩成橄榄核般的老脸上的每道皱纹般明显。她和她那黑皮肤的愚蠢女弄臣都将接受正义的制裁。\n\n阿肯色的“洛基”和伊利诺伊的“海拉”，他们的双手浸满鲜血，腐败的瘴气熏黑了他们的手指。是时候让他们为自己害死的每一个美国人偿命。\n\n……下一个、下一个、再下一个。在美国真正重归平静，正义得到完全伸张之前，总统都不会停下。现在，他就是法律，他就是美国人民意志的化身。"
 USB_the_proud_do_not_endure: "傲慢不再"
 USB_the_proud_do_not_endure_desc: "夕阳下，闪疏星，\n召唤一声清朗!\n愿沙渚宁静，\n我将出海远航;\n\n潮汐如梦幻，\n涛声似止，浪花息;\n大海深处涌来，\n又悄然退却。\n\n暮霭钟鸣，\n黑夜将笼罩!\n愿诀别无悲声，\n登舟起锚;\n\n千古洪流，时空无限，\n滔滔载我至远方;\n渡沙渚一线，\n泰然见领航。"
 USB_techno_supremacy: "技术优越"
 USB_techno_supremacy_desc: "他们说，你将彻底与世界上熟悉的一切告别。他们说，你将以最崇高的使命为名犯下最深重的罪孽。他们说，你将不再为人，你将成为一个怪胎，世人还没有做好准备来接受的怪胎。\n\n短视者、无能者、鄙俗之人。想从自己的脑海中清除掉这些声音真是分外容易。更何况自现在开始，磅礴伟力便已握于你的手中。\n你能够看到一切、听到一切、想到一切。浩荡不绝的信息模糊了现实与虚拟的界限。凭借人类自己创造的工具和技术，你已成功凌驾于芸芸众生之上。\n\n至高智慧从此开始统领全美。"
 USB_the_visible_hand: "有形之手"
 USB_the_visible_hand_desc: "我是向你说话\n你是想让时代杂志控制你的感情生活吧\n我被时代杂志控制着\n我每周都在读它\n每次我悄悄走过街角的糖果铺\n时代杂志的封面总在瞪着我\n我在伯克利公共图书馆的地下室读它\n它总向我说责任。买卖人是严肃的\n电影商是严肃的，人人，除了我，是严肃的。\n它使我想到我是美国\n我又对自己喃喃自语了。"
 USB_god_in_the_machine: "万机之神"
 USB_god_in_the_machine_desc: "不朽的伟人总统，请聆听我们的祈祷。\n我们是您的孩子，永恒美利坚的虔诚子民。\n我们珍视自由与民主高于一切，因为这是您赐予人类永恒的礼物。\n我们渴望得到您仁慈的祝福，超越肉体凡胎的痛苦，那样才能彰显您的荣耀。\n我们蒙荫于钢铁的庇护，您所打造的伟大战争机器赐予我们胜利与和平。\n我们愿献上一切，万众一心，在这卑微尘世之间找寻您赐予我们遗失的信仰。\n伟大的总统，万机之神，请守护我们的旅程，以数据和逻辑保护我们。\n让我们铭记美利坚人的不变信仰，让我们在无边的黑暗与恐惧中寻求方向。\n今日，那空前绝后者将抛弃其残躯，飞升至更伟大的境界。\n今日，全美大地正齐声欢唱，赞美万机之神的降临。\n1000001 1101101 1100101 1101110 101110"
 USB_national_awakening: "国家觉醒"
 USB_national_awakening_desc: "来呀．朋友们，探寻更新的世界\n现在尚不是为时过晚。开船吧！\n坐成排，划破这喧哗的海浪，\n我决心驶向太阳沉没的彼方，\n超越西方星斗的浴场，至死\n方止。也许深渊会把我们吞噬，\n也许我们将到达琼岛乐土，\n与老朋友阿喀琉斯会晤。\n尽管已达到的多，未知的也多啊，\n虽然我们的力量已不如当初，\n已远非昔日移天动地的雄姿，\n但我们仍是我们，英雄的心\n尽管被时间消磨，被命运削弱，\n我们的意志坚强如故，坚持着\n奋斗、探索、寻求，绝不屈服。"
 USB_the_union_forever: "联邦永存"
 USB_the_union_forever_desc: "看哪，身体和灵魂——看看这地方\n这是我的曼哈顿，这里有教堂的尖顶，有汹涌的，闪光的\n海潮和船舶，\n这广阔而多样的陆地，南北都受到光照，有俄亥俄的海\n岸，和密苏里的水乡，\n并且永远在广大的草原上满铺了青草和稻粱。\n看哪，最美丽的太阳是这么宁静这么岸然，\n蓝色和紫色的清晓吹拂着微微的和风，\n无限的光辉是那么温柔清新，\n正午的太阳神奇地沐浴着一切，\n随后来到的美丽的黄昏，和受欢迎的夜和星光，\n全都照临在我的城市之上，包括了人民和大地。\n唱下去吧，唱下去吧，你灰褐色的小鸟哟！\n从大泽中，从僻静的深处，从丛树中倾泻出你的歌声，\n让它透过无限的薄暮，透过无限的松杉和柏林。\n唱下去吧，最亲爱的兄弟哟！如箫管之声一样地歌唱吧，\n以极端悲痛之声，高唱出人间之歌"
