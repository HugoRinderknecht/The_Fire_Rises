l_simp_chinese:
 USB_secure_the_capital: "保卫首都"
 USB_secure_the_capital_desc: "无法想象的噩梦化作了现实，我国历史的最悲惨事件，北美大地竟在150年后再燃战火。我们的合法政府与西部的伪政府再现兄弟阋于墙的场面。所有人都希望事态能和平好转，但倘若威胁我们悠久的民主传统，那就绝不松口。要撑过来袭的风暴，就必须先保卫国家的神圣首都。华盛顿特区应免受一切威胁，好让我们的临时政府在这至暗时刻运转依旧。"
 USB_fighting_for_democracy: "为民主而战"
 USB_fighting_for_democracy_desc: "政府分崩离析的当下，我们新重组的联邦政府有幸保留了原美军许多高级将领以及相当一部分联邦军队的忠诚。这无疑将是拯救我们的国家民主制度于危难之中的一大优势，但同时也带来了不少问题，军队中的许多官兵出于个人政治考虑而采取不合作态度，导致了部队的组织涣散与不忠诚。此外，值此前所未见的关键时刻，在参谋长联席会议和国会中也出现了诸如该坚守传统还是该采取新编制等一系列有关军队结构和建军理论的争吵。这些问题必须尽快得到解决，如果我们想在丹佛和其他地方战胜叛徒们的话，那就得快点甩开这些担子。"
 USB_protect_the_collective: "保护集体"
 USB_protect_the_collective_desc: "欲保护社会的个体，就必须以集体主义保卫社会。"
 USB_protect_both: "保护两者"
 USB_protect_both_desc: "必须平等地保护集体、个人，不偏不倚，方可保卫一切。"
 USB_protect_the_individual: "保护个人"
 USB_protect_the_individual_desc: "要保护所有人，必须先从社会最底层的个体开始。"
 USB_emergency_presidential_powers: "赋予总统紧急权力"
 USB_emergency_presidential_powers_desc: "要界定公民的社会、政治权利，那毋庸置疑，宪法很重要。但为了这些权利，过于仰仗“必要的”程序。就看看现在，这份过时的文件阻碍总统在危难关头做出有效反应，因程序严重阻碍了民主进程，侵害公民权利。该问题必须立即纠正。有些人会斥责此举是独裁，但我们不能把公民的安全福祉踩在一份古老的文件之下。为此，赋予现任总统必要的紧急行政权力，以抵御风暴，护联邦及其公民化险为夷。"
 USB_maintain_constitutionalism: "维护宪政"
 USB_maintain_constitutionalism_desc: "国父们设想的伟大共和国，没有什么能比我们伟大的宪法更显其姿。它由美国历史上最聪明的人编写设计，赋予全体美国人不可动摇的权利，很少有国家能如我们一般自豪宣称能真正落实这点。然而一些现实主义者声称，在如此大灾变来临后，这份神圣文件已过时且不再可靠。多么鼠目寸光。我们很清楚，即使内战确实玷污了我们的法律与政府运转，但不论天崩地暗，我们神圣的法律与政治传统都不可动摇。宪法经得起时间考验，它会屹立不倒。"
 USB_well_organized_militia: "有组织民兵"
 USB_well_organized_militia_desc: "我们的军事理论历来侧重常规战争与压倒性优势，但当前形势迫使我们重新评估战术。我们现在既需要人力，也急需合适的理论来适应新形势。回想一个多世纪前的南北战争，美国本土首次爆发大规模全面冲突。乃至从开国元勋那里汲取灵感，国父们在300年前推翻暴政的斗争中所做的那样。对军队进行改革，成为以民兵为导向的部队。"
 USB_crack_down_on_insurgents: "镇压叛乱分子"
 USB_crack_down_on_insurgents_desc: "内战伊始，西弗吉尼亚州、肯塔基州等地的叛乱分子阻挠我们，严重破坏我们从叛国共和党人手中解放美利坚的进程。我们必须果断采取行动，组建专门的反叛乱纵队防止新生的反对派在当地民众中扎根。再动用强力武装，碾碎游击队的小股势力。要解放美国，拯救民主，就必须将那些在背后捅刀的投机分子绳之以法。"
 USB_negotiate_with_progressives: "与进步派谈判"
 USB_negotiate_with_progressives_desc: "受新一代青年人开始参与政治生活、国内对先前新自由主义政策的不满持续上涨影响，民主党内进步分子势力近年显著增长。许多建制派认为他们的提议不切实际乃至流于激进，但是总体而言，他们意图减少财富不均、为社会公平而奋斗的初心仍然令人敬佩。考虑到他们因冲突而新获得的影响力，与他们进行谈判才符合我们的利益——无论是让他们不要违背民主党的意图，还是防止他们和他们的支持者的异化。或许，一个更进步的面孔正是我们获取大众支持所需要的？"
 USB_deals_with_liberals: "与政府的交易"
 USB_deals_with_liberals_desc: "自由主义集团是民主党内的主要党团，包含绝大多数党内的建制派政客。正如多数人所预计的那样，他们坚定支持长久以来行之有效华盛顿共识，他们关于混合经济的温和政策与对自由平等的笃定已然成为华盛顿政治的标志。\n\n在内战之火于美国土地上熊熊燃烧之际，与自由主义集团达成协定能维护党内团结，联邦也能得到其支持者的协助。我们急需通过那些十分重要却被拖延许久的法案。党团联盟维持良好关系百利而无一害，尤其是现在。"
 USB_consolidate_the_conservatives: "组建国民团结联盟"
 USB_consolidate_the_conservatives_desc: "藉由那帮投奔丹佛的叛徒，共和党在很大程度上暴露了他们的真面目。但也有未完全堕落至叛国的共和党人。在华盛顿特区，相当一部分温和派共和党人与保守派做出了留在联邦的明智决定。由于陷入困境，他们不再强烈反对立法，以“维护国会合法政府”的名义向我们敞开合作的大门。许多人会对安抚、示好共和党残余势力感到不屑，但我们不能将那些仍选择留在我们身边的人滞于黑暗中。一定的退让，能让保守派对我们忠诚依旧，还能让更保守的老古董放心。只要他们忠于我们的政府，我们就会倾听他们的声音。如果这一切能减少右翼民众的反对，那无疑是明智之举。"
 USB_revisionism: "修订宪法"
 USB_revisionism_desc: "美利坚合众国宪法，显然在许多方面都是一份杰出的文件，但它自身也存在一些明显的缺陷。即使国父们在撰写宪法时无疑考虑到了后代，但他们完全无法预测约250年后的我们将生活在一个什么样的世界。虽然宪法非常重要，但我们不能再继续保留其过时的原则，尤其是其中一些古老的原则可能导致了我们现在的窘况之时。尽管此举会面临很多反对，但我们仍将大踏步前进，修订宪法及其附属条款中不合时宜的内容，从而使之现代化，以免将来出现更多问题。"
 USB_minor_reparations_for_minorities: "支持少数族裔企业"
 USB_minor_reparations_for_minorities_desc: "这些年来，经济赔偿的概念获得了不少关注，越来越多的运动聚焦于少数群体所遭受的历史和系统性困境，而这些困境至今尚未得到真正的纠正。特别是今天，这个国家中曾被奴役的非裔美国人的后代在经济上处于全面的劣势，这主要是由于历史上对他们或是明目张胆，或是潜移默化的压迫所造成的。由于大多数反对这一计划的人已经消失或愿意妥协，也许现在正是进行第一步的好时机，以正式对所有少数族裔拥有的企业进行补贴的形式来实施这一姗姗来迟的措施。这不仅有助于缓解许多少数族裔企业家所面临的结构性不平等，还能在战争时期刺激我们的经济发展。"
 USB_fund_farming: "恢复州与地方税"
 USB_fund_farming_desc: "在国家崩溃之后，很少有事情能像我们的农业供应链一样紧迫。由于缺乏能独立生存的市场以及国家最重要的农业地区，整个联邦都出现了大规模的粮食危机，已经接近于美国本土从未经历过的饥荒。为了缓解这一严峻形势，我们必须立即向全国各地的农民发放补贴，使他们能够维持生计，并在这场冲突中重振我们的粮食生产。"
 USB_regulate_corporations: "监管企业"
 USB_regulate_corporations_desc: "尽管我们感激并受益于许多知名企业的支持，也承认它们在联邦经济中的重要作用，但我们不能任由它们为所欲为。即使在战前，这些企业的不法行为也往往未受到足够的调查，无论是维持恶劣的工作条件、对环境的污染，亦或是其他违法行为，它们历来都能逍遥法外。尽管这些企业在经济上具有活力，但它们必须接受一系列新的和更新的法规和约束，以确保在继续在全美各地开展业务时，政府能够对其进行合理的监督。它们可能会对这一措施感到不满，但只需做出必要的调整即可。也许现在它们会更加注意自己的活动，而不会再像以前那样逍遥法外了。"
 USB_financial_diplomacy: "金融外交"
 USB_financial_diplomacy_desc: "由于我们在国会的合法性并取得了大部分的中央政府席位，联邦获得了许多富裕的财团和公司的合作与信任，其中有一些是民主党竞选活动的重要捐赠者。他们的协助受到了高度重视，并且目前仍保持相当的配合，使我们的政府在经济行将崩溃的当下得以顺利运转。然而，随着内乱的发生，这些企业在政坛和国家机器中的影响力已大幅增加。如果我们的政府要维持独立性（也就是不被企业的利益牵所制），我们就必须制定相应的对策。虽然国会中的许多人认为，既为了联邦的利益也为了维持过去的商业友好关系，与他们合作是最明智和合理的解决方案，但也有许多人提出了一些较为激进的设想，摒弃我们一直奉行的传统政商关系，遏制企业在美国政治和经济中的影响力。无论想采取何种方式处理企业利益，我们最终都必须做出决定。"
 USB_increase_corporate_taxes: "提高企业税"
 USB_increase_corporate_taxes_desc: "在国内最大、最富有的企业之间，税收问题一直是圈子内的一个禁忌话题。尽管人们普遍认为这些企业可以承受更多的税款，但他们对我们竞选活动的多次捐款和赞助通常都附带着相当多的条件和交易要求我们在任期内履行，这使我们几乎没有办法改变现状。但鉴于我们目前的困境，我们认为没有什么理由不继续推进这些收入改革；我们将增加对企业的税收，使我们能够获得一些急需的资金，并确保他们从现在起开始为我们的社会支付他们应付的份额。毕竟，他们应该完全有能力支付一些额外的费用。"
 USB_revitalize_the_consumer_market: "振兴消费市场"
 USB_revitalize_the_consumer_market_desc: "随着联邦经济彻底陷入混乱，大部分传统的产品和资源消费也随之消失。许多人开始用以物易物代之，许多人发现自己已无法像曾经那样定期消费购买商品。自然，重燃这方面的热情对稳定经济至关重要。通过向生产这些商品的一些最知名且最具经济实力的公司提供各种补贴，我们可以为这一市场领域注入新的活力——鼓励人们再次消费，推动传统的供需循环，促进我们的经济发展，从而帮助我们的公民恢复正常的生活。"
 USB_revisit_the_education_system: "重审教育体系"
 USB_revisit_the_education_system_desc: "自第一次内战以来，积极平权已在许多领域用以迅速加快对长期被边缘化与受压制群体的社会进步。现在，国家正处于新的一场更加血腥的国内冲突之中，现在是时候让我们重新呼唤林肯的遗产，将历史的潮流再次推向公平与公正。为了让各种少数群体在我们这个历来充满歧视的社会中获得亟需的发展，我们将实施一系列的包容性政策，在这些群体代表性严重不足的领域为他们提供帮助。"
 USB_revise_the_civil_rights_act: "通过《约翰·刘易斯投票权法案》"
 USB_revise_the_civil_rights_act_desc: "1964年《民权法案》是一项在当时具有里程碑意义的立法，许多人视其为反对种族主义和其他形式歧视的胜利。尽管这是在促进美国的平等权利方面迈出的非常注目且有益的一步，但近年来发生的事件以及人们对系统性不平等的进一步认识，暴露出了原法案的一些明显缺陷。有鉴于此，我们将着手对《民权法案》进行修改和更新，补充一些急需的保护少数群体的内容。这不仅能更好地适应现代的目标群体的状况，还将为将来不久的进一步改革打开大门。"
 USB_pass_the_equality_act: "通过《平等法案》"
 USB_pass_the_equality_act_desc: "许多人认为，《平权法案》是迄今为止最全面、最广泛的民权法律——而直到现在，我们才真正有机会通过该法案。作为对其前身《民权法案》的修正，该法案中的各种开创性（老实说，早该如此）条款不仅包括扩大对现有少数群体保护，还包括对特定性取向和性别认同者的各种联邦保护——将这些保护扩展至LGBTQ+群体成员。此外，该法案还将明确并扩大在公共服务、就业与其他项目等多个领域防止歧视性待遇的保护。凭借我们在国会中的影响力，我们将不惜一切代价纠正昨天的错误。作为团结、自由和民主的阵线，让我们最终迈出这伟大的一步。"
 USB_revitalize_the_affordable_care_act: "重振《平价医疗法案》"
 USB_revitalize_the_affordable_care_act_desc: "虽然十几年来《病人保护和经济适用医疗方案》是我国医疗保障系统最重要的改革，但它在战争带来的影响面前仍然力不从心。越来越多的人在战争之中遭受身体和心理创伤，如果我们希望能够在经济崩溃、国家解体的状况下满足人们的医疗需求，现有的医保制度就必须开始改革。"
 USB_pass_the_PRO_act: "通过《保护组织权法案》"
 USB_pass_the_PRO_act_desc: "《保护组织权法案》，即PRO法，是一部修正《全国劳资关系法》的法律，旨在扩大“与雇员在工作场所的组织权和集体谈判权有关的各种劳动保护”。该法案将防止雇主有手段对付劳工组织，并加强雇员加入工会的权利。该法案应尽快得到通过，以赢得我们境内工人阶级的信任和支持，从而开启美国资本主义的新时代，一个保护工人权利的新时代。"
 USB_restore_the_soul_of_the_nation: "重塑合众之魂"
 USB_restore_the_soul_of_the_nation_desc: "内战爆发后，许多共和党议员投奔丹佛的非法政府，拥向破坏民主程序的自大狂，可谓叛国的公开秀。但也有一部分共和党人，他们理智、做出了正确选择、承认我们的合法地位。尽管他们站在历史正义的一方，联邦内很少有人愿意恢复他们的名声。\n\n联邦内的共和党人面临重重困难，为再造自身形象做出了巨大的努力，把自己定位为反特朗普叛徒集团及反独裁的急先锋。新共和党洗心革面，与那群鼓舌摇唇、蛊惑人心的民粹主义政客划句号。与理性、强硬的保守派划等号，真诚保卫他们所热爱的民主、宪法与国家，愿为国家利益妥协。\n\n多亏了总统的不懈努力，美国魂似已重铸。新的美国魂激情、理性，满溢爱国精神，正如真正合法、重生的共和党所期望的一样。"
 USB_lower_our_debts: "扩大《爱国者法案》"
 USB_lower_our_debts_desc: "《爱国者法案》，正式名称为《使用适当之手段来阻止或避免恐怖主义以团结并强化美国国法案》，是在911事件与针对美国及我们海外盟友的恐怖袭击浪潮之后通过的法案。它授予我们随意查询数据记录并揭露潜在的恐怖阴谋的权力，而这在千禧年初期被证明是非常有效的。现在，我们的国内形势急剧恶化，国境内叛乱频发，叛国者大行其道，因此有必要对2001年法案进行一系列修订，以扩大其适用范围。我们必须打击任何地方出现的恐怖主义、煽动叛乱以及叛乱活动，尤其是在网络领域中的活动。"
 USB_cut_down_on_social_programs: "削减社会项目"
 USB_cut_down_on_social_programs_desc: "虽然这是一个不幸的现实，但真相的确如此，如果我们要战胜特朗普的叛国集团，就必须全面投入战争经济——这意味着削减社会项目，如收入补助、住房补助、医疗保健、食品补助和其他一般福利。虽然这必将遭致民众的反对，但联邦资金必须将转用于战争机器，以确保我们在前线取得胜利。"
 USB_an_end_to_strife: "终结纷争"
 USB_an_end_to_strife_desc: "千疮百孔的美国终于迎来一丝希望曙光。当枪炮声逐渐停歇之时、全国人民开始迎接二十一世纪最具破坏性冲突的告终。看似永无止境的内战终于到头了，大街小巷都洋溢着欢笑与热泪。联邦已然赢得战争，但工作尚未结束。国家一片废墟，战火将诸多地区夷为平地。数百万美国人民不知名的死去。在这场本就不该发生的战争中，父母埋葬孩子。桥梁等待重建，伤口静候愈合，裂痕逐步弥合。我们将以团结和治愈之名，共同前进，团结一致。"
 USB_pass_the_economic_freedom_act: "通过《经济自由法案》"
 USB_pass_the_economic_freedom_act_desc: "许多美国人的生活已经被这场悲剧的内战彻底打乱。保证他们生活不受进一步破坏将是我们工作的重中之重。无数公民的未来充满不定变数，那些曾经被反对派认为会对财政造成巨大压力的手段现在已经成为我们的道德义务。经济自由法案将保证我们有所行动。我们将首次提升全民基本收入，给需要的人提供金钱以刺激消费，以保证美国人民的生活在动荡时期得以为继。受到战争带来的经济压力的影响，我们承认，这套计划的福利远远不及我们一开始所期待能够提供的那样。但是，这份意图增加社会开支、解决经济不平等的里程碑法案自身就是一个巨大的成功，并在可预见的未来内得以维持。除此之外，对于某些为了丹佛或者其他分离主义者拒绝与我们合作的公司，政府已经获得了没收它们资产的权力。"
 USB_expand_the_militarys_funding: "增加军队预算"
 USB_expand_the_militarys_funding_desc: "尽管美国军队资金充裕且战功卓著——至少在内战之前如此——但近来却很是囊中羞涩，他们许多的财政配额与期望无法被满足。这阻碍了我们在前线以及反游击作战时的表现，使得游击队得以轻而易举地战胜我们毫无准备，装备简陋的士兵们。如果我们想看到胜利和解放，我们就必须将联储系统资金转用于军事，同时开始精简装备——以缩减民用工业规模为代价。"
 USB_expand_the_cia: "扩编中央情报局"
 USB_expand_the_cia_desc: "扫清异见者和其他潜在危险的工作正在进行。如果我们希望为阴影之战带来更多成果，就必须为情报机构分配更多的资源。他们已在有限的资源下杰出地完成了任务，但战争带来的巨大工作量需求更多经济、行动支持。资源够多，中情局情报优势便能继续保持。此外，为了维持联邦内的稳定，秘密行动频率和间谍网建设也要开足马力。就让情报机构大展身手，遥遥领先国内外那些想趁虚而入的势力，保障我们的安全。"
 USB_professionalize_the_army: "陆军专业化"
 USB_professionalize_the_army_desc: "前线部队素质较战争初期有了巨大提升。频繁的擅离职守现象逐渐消失，先前不甚忠诚的士兵也在最高指挥之下一致前进。联邦军队重组已经接近尾声，他们能够更好地完成作为联邦士兵的使命。现在，在处理完绝大多数直接的威胁之后，我们应当回到职业军队的时代，并要做出相应举措。极少部分捣乱分子，毫无疑问，仍然不会对我们忠诚。这部分人将被转移、替代、降职乃至解雇，替换成一批脑子更清醒的人。除了保证军队支持，我们还可以借此防止那些仓促形成的民兵被送往前线。"
 USB_subversive_warfare: "颠覆性战争"
 USB_subversive_warfare_desc: "前线状况不容乐观，敌方部队在数量上呈现压倒性优势。压倒溃散之势迫在眉睫，我们必须改革军队战略、奇兵制胜。在大战略方向从传统学说走向非对称战争之时，军官团的许多成员提出了围绕颠覆袭击、渗透侵扰的战术计划。我们将不会与敌方进行通常情况下的正面对抗，而是实行在主要进行防守的前提下高度利用伏击、游击战术、陷阱等一系列手段的作战方式。敌方进攻在我方训练有素、无孔不入的反抗之下将难以取得进展。我们将保证即便不得不撤退，敌军也要饱受侵袭之苦。这群所谓的“爱国者”自认为只有自己才是颠覆者，他们很快就将尝到以牙还牙的滋味。"
 USB_mass_mobilization: "大规模动员"
 USB_mass_mobilization_desc: "战火燃烧，我们不得不面对一个不幸的事实：无论我们有多不希望事态如此，但狂热民兵和丹佛叛军规模明显超越我军，如今我们的处境十分窘迫。在此不利因素下，一些军队指挥官提议我们利用当前状况，抛弃传统手段，进行史无前例的动员活动。征召、组织更多公民进入民兵组织。我们将掀起由保卫民主、反抗独裁、打击叛徒英勇士兵组成的汹涌浪潮。在这人力决定存亡的关键时刻，我们必须开始大规模征召、精心计划袭击与攻势，而特朗普部队则无疑会被我军击溃敌人的坚定信念震慑，颤抖等待着联邦战士席卷他们的老巢。"
 USB_politicize_the_army: "军队政治化"
 USB_politicize_the_army_desc: "一定不要误会：此战表面上围绕权力转移的血腥冲突，根本上是国本之争。“民主、自由、平等”，联邦是每个尚存理智的美国人所珍视价值的最后堡垒。向士兵注入这些观点至关重要，必须提醒他们究竟为何离开安稳的生活拿起武器而战。一个好的士兵不是为了前方的憎恶之物而战，却是为了背后的深爱之物而战。"
 USB_enforce_the_second_ammendment: "执行第二修正案"
 USB_enforce_the_second_ammendment_desc: "起初，民主党的主流政客普遍就持枪权的宪法基础不以为然，但我们就现下状况采用的军事策略迫使我们重新考虑有关问题。当然、我们试图禁枪的回忆对于许多人来说仍然清晰，但我们这小小的让步将是一个稍显突然的乐事。我们将在法律和实践中重启并再次执行第二修正案，安抚那些坚定持枪者的同时，还可以让那些犹豫不决的温和派将他们的武器在对抗西方敌人的时候派上用场。"
 USB_fund_partisans: "援助游击队"
 USB_fund_partisans_desc: "我们的理论工作已初见成效，敌人已经察觉他们稳定新领土的尝试愈发困难，一支由平民和退伍军人组成的爱国之军，正阻挠敌人前进的步伐，抵消其在战场上的优势。我们的颠覆性战术打了敌人一个措手不及，机智灵活的民兵部队在骚扰敌人的任务上举足轻重。然而，尽管我们已经给敌人造成了显著的损失，但在这场战争中，敌人进一步推进的威胁依然存在，我们必须加大赌注，如果我们要赢得这场战斗，就必须倍加努力地在每一个角落颠覆破坏敌人。由联邦效忠者组成的游击队将在敌后安营扎寨，他们将同主要城市地区的合作者一起发动叛乱战争。自此，敌人本已麻烦重重的占领行动很快就会化作一场噩梦。"
 USB_expand_gun_ownership: "扩大持枪规模"
 USB_expand_gun_ownership_desc: "鉴于我们最近在培养平民备战能力方面的努力取得了成功，我们决定必须更进一步，以确保最大限度地提高民众在战时的可靠性。随着我们的非常规前景所带来的大量人力涌入，我们必须鼓励并确保我们的非现役公民在面对敌人的进攻之时时刻准备着——我们将提倡且鼓励人们备有枪支，并将实施从枪支训练到一般攻击准备的若干项目，旨在让人们为最坏的情况做好准备。所有人都必须做好准备，并且有能力来捍卫我们的民主，即使他们并未身处军旅之中。"
 USB_cooperate_with_the_corporations: "与企业合作"
 USB_cooperate_with_the_corporations_desc: "不管理想主义的进步派让你怎么想，但政企合作的本质从一开始就是一种互惠互利的关系。由于这些企业拥有巨大的经济影响力，因此在通常情况下，这些企业自身条件的改善最终会导向经济的改善，从而同样地惠及美国社会的其他部分，这一点并不罕见。因此，我们将开始努力维护我们之间的这种关系——这既是为了促进联邦的利益，也是为了向这些公司保证，只要我们能看到成果，我们的经济就会正常运转。"
 USB_fight_the_corporatocracy: "对抗企业国家"
 USB_fight_the_corporatocracy_desc: "那些国会中的企业傀儡们不愿使你相信的是，国家和大企业间“互利互惠”的这个概念往好了说是无知的观点，往坏了说就是彻头彻尾的骗局。这些巨型企业联合体几十年来不断在政府中积攒影响力，已成扼喉之势。实际上，绝大多数这样的企业对一般人的生活漠不关心，只在意他们的劳动价值。政企间的“合作”对他们而言，只不过就是通过无穷无尽的游说攫取更多的利益。当下战争已经爆发，这些企业牟取了前所未有的暴利，但他们也前所未有的虚弱。我们应该趁此机会铲除这种违反民主原则的祸害。我们将开始逆转他们对国会政治的影响，并提醒我们的议员们：他们被选出来到底是为谁服务的。"
 USB_the_unification_deal: "共识交易"
 USB_the_unification_deal_desc: "虽然我们与目前各大企业之间保持的合作无疑在缓解我国崩溃的经济方面富有成效，但很明显，政府与这些企业中最重要的部分之间的协调远不如我们最初所希望的那样。随着政治和市场格局因这场战争发生了巨大变化，政府与这些企业之间经常出现利益冲突(几乎与它们与国会之间的冲突一样多)。如果我们要有效地与这些企业合作，就必须与联邦旗下最有影响力的企业进行谈判，以便更好地调整我们的指令，从而确定这些企业在美国经济缓慢复苏中的位置。"
 USB_expand_global_trade: "扩展全球贸易"
 USB_expand_global_trade_desc: "战前，美国在贸易和经济上的影响力遍布全球市场，美元曾是我国经济霸权的象征，常年处于无法触及的领先地位使我们从这种资本主义经济中获益颇多。但是，站得越高，摔得越重。当然，我们不是唯一一个在这场世界市场链条断裂的受害者，我们最紧密的贸易盟友也因为我们的崩溃受害匪浅。不过，依托东海岸的交通便利，我们在与外界的交流上有着得天独厚的优势，即使其规模远不及从前，我们也能够维持一定程度的海外贸易。为了获得从前我们认为理所应当的经济优势，我们将拓展与那些最可靠的外国贸易伙伴的经济往来，并让我们能够获得急需的国际援助，再次从国际社区开始进口原材料。"
 USB_american_autarky: "美国自给自足"
 USB_american_autarky_desc: "全球市场对于任何一个期盼维持财政稳定以及资源储备充足的国家而言都至关重要。战前我们曾牢记这一原则，在市场上长期遥遥领先，但这些外包和全球化带来的好处反而为长期以来的弊病埋下祸根，如今我们面临的经济崩溃超乎想象，对外国劳动力的过度依赖让许多经济部门难以自力更生，相关产业活力尽失、经济效益底下、许多工人陷入赤贫。如果我们想恢复经济，改变策略便至关重要：我们要开始大力振兴生产部门，减少对海外力量的依赖，保证在贸易缩减的情况下仍然能够维持经济稳定。除了增加经济力量之外，我们还将给予工人亟需的影响力，让他们拥有更多与雇主讨价还价的筹码。"
 USB_military_factory_conversion: "军用工厂转换"
 USB_military_factory_conversion_desc: "战时不断增长的需求，与有限工厂的矛盾加剧。我们单一工厂的产能相当惊人，但治标不治本，联邦仍需要更多工厂才能维持战争机器运转。因此，我们得适当改造、重组一些民用、消费品工厂，使其生产急需的装备，击败各处的叛徒。"
 USB_mobilize_the_economy: "经济动员"
 USB_mobilize_the_economy_desc: "战无不胜的坚实依靠是一个国家的工业能力，尤其是在军备和其他军事硬件的生产方面。幸运的是，我们有幸保持了铁锈带的大部分地区，从而控制了美国的工业中心地带。为了战胜盘踞在我们周围的叛国以及极端主义势力，我们必须齐心协力，以第二次世界大战以来前所未有的方式动员我们的经济。现有设施将进行改造和重组，以大规模生产必要的设备，美国的机器将再次为确保我们的联邦取得胜利而运转。此外，我们还将鼓励民众在力所能及的情况下，通过鼓舞士气、响应征召和其他支持美国民主武装的本土手段来协助战争。请记住，我们都在为此而努力！"
 USB_expand_our_resources: "扩大资源开发"
 USB_expand_our_resources_desc: "迄今为止，我们在经济自力更生方面所做的努力已经取得了巨大的成果——在21世纪的美国，我们正以一种前所未有的方式大踏步跃进，我们的工业正源源不断地生产为打赢这场战争所必需的商品和物资。随着我们生产规模的不断扩大，对生产所需材料的需求也在不断增长；为了满足战争机器和公共机构的需要，我们将开始大规模采购所需的资源，一些生产设施，例如钢铁工厂等将被要求提高产能，以生产我们急需的原材料。"
 USB_expand_our_reach: "拓展海外贸易"
 USB_expand_our_reach_desc: "得益于我国先前对海外贸易结构的调整，无数来自我们遍布全球的伙伴国家的商品、原材料和其他必需品，正源源不断的涌入联邦以供使用。虽然比之崩溃前的国际贸易水平和繁荣程度还相距甚远，但与内战刚爆发时相比，我国经济状况已经有了明显改善。随着国内形势稳中向好的不断发展，我们应当采取更加主动的措施来让联邦重回正轨；与外国重新建立贸易关系的工作将得到更多重视，同时还要向新老贸易合作伙伴发出一系列邀请，就新的贸易协议进行谈判，以促进我们的经济福祉。"
 USB_expand_our_research: "增强科研能力"
 USB_expand_our_research_desc: "科研方面，无论理论，还是工业、军事等领域的实际应用，联邦都不能落后。迄今为止，我们密切追踪科技进步的最新成果，在生产和社会福利方面成绩斐然。但我们绝不能止步于此，现在的先进事物，在未来就会视作落伍，必须尽可能领先对手一步。为各类研究团体与科研机构划拨若干补助与资金，全面提升其科研能力与成果产出。"
 USB_improve_employee_benefits: "提高雇员福利"
 USB_improve_employee_benefits_desc: "一个公开的秘密是，与大多数第一世界国家相比，美国劳动力的境况一直以来都惨不忍睹。即使在战争之前，美国为工人提供的现有福利也微乎其微，根本无法满足他们在经济和社会方面的实际生活需要——比如缺乏带薪产假和基本保险福利、对工人工会的打压、以及其他旨在满足富豪雇主贪欲所故意设计的制度缺陷。如今，随着联邦内许多公司的影响力严重减弱，我们是时候利用这个机会“迎头赶上”了。部分强制性福利将被以法律形式确定下来，并将在最大的企业中从快落实——为我们的工薪阶层提供他们早就应该获得的福利。尽管高管们可能会就他们的新任务抱怨不止，但这无伤大雅；此外，如果他们无力照顾他们的雇员，那他们也不应该来经商。"
 USB_import_overseas_labor: "引进海外劳工"
 USB_import_overseas_labor_desc: "长久以来，美国一直是这个混乱的世界中的一座灯塔——它是全世界那些穷困潦倒或流落他乡的苦命人的应许之地和梦想范例。正如自由女神所镌刻的那样，无论人们来自何方，这个国家始终将带领他们走向更辉煌的繁荣未来——而外国劳工作为我国经济体系的重要组成部分，一直以来也起到了积极的作用。尽管“美国梦”的前景不再像它曾经那样令人兴奋和充满希望(原因显而易见)，但我们仍有充分的机会扭转这一局面。在过去的几个月里，联邦的全球贸易网络得到了极大拓展，因此是时候寻求更进一步的提升了。通过实施一系列从海外引进工人的计划，我们将能够在从战时生产到消费品生产、战争破坏重建到其他需要劳动力填补空缺岗位的多个项目和领域更快推进和获得更大成果。除此之外，我们还将协助以前的跨国企业在远离内战战火的海外重启生产链。"
 USB_curtail_corporate_commitments: "削减企业特权"
 USB_curtail_corporate_commitments_desc: "战争永远改变了这个国家以及其经济结构。美国经济在战前并不服务于我们社会的整体福祉，而是服务于那些拥有普通人难以想象的财富和权力的股东与高管。随着我们采取多种手段削弱他们的势力，以及乘着新自给自足政策的东风而变得前所未有强势的工会，这些公司所拥有的权力和影响力与以前相比已经大大缩水。随着其影响日益急剧缩小，应当采取措施将现状巩固下来，确保即使内战结束后形势也不会反弹。我们将采取最后一步措施，遏制这些企业所拥有的仅剩的经济影响力，确保政府能够时刻掌握政界的话语权。不难想象，那些企业董事长和股东们必然会因为他们的最后一点经济权被剥夺而大动肝火；但说真的，你不干有的是人干。"
 USB_fight_poverty: "向贫困宣战"
 USB_fight_poverty_desc: "战争持续不断，联邦的贫困问题随之加剧。纵使经济在缓慢恢复，但内战及战前的经济危机仍让大量美国人陷入持久的贫困当中。民众生活水平的恢复状况实在不尽人意。为了解决这一严重困扰美国人民的问题，我们会实施一系列针对民众困难、生活状况的扶贫政策，期望最终可以将贫困率恢复到战前水平，乃至更好。"
 USB_embrace_the_board: "拥抱财团"
 USB_embrace_the_board_desc: "在这场战争中，美国经济和政治格局的许多方面都发生了变化，从党派政治到公共政策，再到生活方式和日常生活的改变。尽管发生了这些必要的战时变化，但有一点却始终未变，那就是政府与众多为我们的经济做出贡献的企业之间的有益关系。面对饱受摧残亟待补救的经济，我们的合作是自然、务实的选择，促进了联邦与其最大贡献者的繁荣。知名企业的董事长们对我们的约定感到满意，并承诺尽职尽责地为我们服务。我们确立与这些公司更牢固关系的时候到了——只要他们对我们的决定和命令心悦诚服，我们将维持他们在国家从崩溃反弹的过程中的经济地位。"
 USB_bust_the_trusts: "打击托拉斯"
 USB_bust_the_trusts_desc: "自2008年金融危机将我国的经济形势推向风口浪尖以来，“大而不倒”这个词多年来一直是许多当权政客的口头禅。这个词代表了国家的巨型企业不仅确保了本国市场，还确保了世界市场的持续稳定。而这种巨大的重要性带来了同等的影响力——无论是直接通过竞选赞助，还是通过大量的企业游说，都可以对立法者和他们提出的政策施加影响，从而促进他们的利润目的与市场上的成功。然而，随着内战对这一现状的破坏，我们将确保联邦拥有确保其政治和经济生存所需的一切。我们将提出大刀阔斧的全面反垄断立法，有效地瓦解这些商业巨头，让我们能够没收他们的一些关键资产，以便更好地利用，同时通过防止为商业利益所进行的游说，大大削弱他们对国会事务的影响能力。让我们把政治留给政客们吧。"
 USB_trust_funding: "信托资金"
 USB_trust_funding_desc: "经济衰退对美国来说已是司空见惯，但没有哪场危机能与目前的全面灾难状况相提并论。最近的石油危机使经济一落千丈，不久之后又爆发了国内冲突。经济的全面崩溃让不计其数的公民陷入贫困，失去工作。而我国经济的性质又决定我们能否复兴，全看大企业们能否成功，而这些企业甚至在经济崩溃前就已陷入严重的困境。有鉴于此，我们将开始向这些企业中最重要的那些划拨资金，让它们能够缓解财务状况，为那些在经济崩溃后急于寻找工作的人提供更多就业机会。联邦失业问题得到缓解，公众对政府的信心就会极大增强。对大企业最有利的事情最终也是对所有人最有利的事情。"
 USB_take_to_the_skies: "敛夺苍穹"
 USB_take_to_the_skies_desc: "“掌握制空权意味着能够切断敌军陆军和海军与其作战基地的联系，使其失去赢得战争的机会。”虽然我们与宪政政府主要在地面交战，但我们决不能忘记天空中的战争。我们必须主动争夺或控制宪政政府领空，为我们的地面部队提供战略空中支援。我们还需要支援我们的空军，以免他们过度扩张。如果空军力量衰败，那么我们将很快输掉这场战争。"
 USB_quality: "试探极限"
 USB_quality_desc: "为提高航空效率，我们不断挑战曾经被认为不可能的事，始终进行军事研发，追求更进一步。航空工程领域每天都在出现新原型和突破，为在战场上使用下一代尖端科技力量创造了良好条件。集中精力让最好、最新的机型在战场上得到充分使用，便可不靠数量，而靠飞机的质量战胜敌人。"
 USB_quantity: "巨量飞机生产"
 USB_quantity_desc: "虽然我们在争夺领空方面取得大捷，但另一个问题接踵而至。我们的飞机已经供不应求。虽然这个问题尚且不严重，但如果我们任其恶化，就将会严重阻碍我们的战争努力。因此，我们必须提高所有类型飞机的产量，即使需要偷工减料也在所不惜。如果成功，我们将能够解决损耗问题，顺便降低失业率。"
 USB_drone_techniques: "无人机技术"
 USB_drone_techniques_desc: "美军在行动中运用无人机打击叛乱目标已不是什么新鲜事，无人机的精准定位对于消灭敌方集群与关键人物非常有效。而且由于其体积较小，易用性高，使得在一次又一次实战中证明其是全球反恐的宝贵资产。如今，我们也必须在前线尽可能使用无人机技术及有关战术，尤其是那些作战区域宽阔、社区基础设施完善的场景。敌人很快就会明白，被无人机袭击可不有趣。"
 USB_air_base_efforts: "空军基地建设"
 USB_air_base_efforts_desc: "虽然我们在与宪政政府的空战中取得大捷，但我们也同时面临着过度扩张的危险。虽然我们可以依靠现有的基地支持战争，但随着我们从特朗普手中夺回更多土地，局势将会改变。修复前宪政政府空军基地将变得必要。这将保障我方空军能够为军队提供适当的空中支援。这些空军基地还将减轻空军被过度分散的威胁，避免其减缓战争进程。"
 USB_ariel_discipline: "飞行纪律"
 USB_ariel_discipline_desc: "从内战爆发之初，美国空军就因崩溃带来的混乱而处于杂乱无章的状态中。虽然与军队的其他部分相比，美国空军的忠诚度要高得多，但在执行作战任务时，新人员的大量涌入和最初弥漫在武装部队中的整体混乱状态仍然存在。我们最近为制定更加明确的空中战术所做的努力已初见成效，让我们重构如鹰眼般锐利的自由捍卫者的纪律。演习将更加严密，协调将得到加强，编队将更加完善，我们的飞行员将再次乘风破浪，以令人恐惧的精确度打击民主的敌人。"
 USB_strategic_destruction: "战略破坏"
 USB_strategic_destruction_desc: "在任何战争中，精准打击的艺术至关重要，尤其是在如此广袤的战场上展开的战争中。每一位称职的战略家都清楚，当敌人的补给线、武器库以及获取这些资源的途径被精准轰炸成废墟时，战斗将变得更加艰难。若我们要彻底掌握这一战术，必须在针对美国本土设施的作战方式上取得突破。我们的飞行员将进行特别训练，熟悉本土地形，学会在熟悉的环境中高效作战。经过充分的准备，我们的轰炸机将成为敌人眼中最可怕的存在，无论他们的防御如何坚不可摧，终将难逃被摧毁的命运。"
 USB_clear_the_heavens: "扫荡天堂"
 USB_clear_the_heavens_desc: "毋庸置疑，联邦空军仍是世界上最强大的空军。在战前，我们的现代空战对于较弱的敌人宛若神明，这场冲突也不例外。不过也在意料之中，一些组织已着手购买他们自己的飞机，幻想挫败我们的空中霸权，威胁我们本土的设施。虽然美国空军长期以来一直在进行近距离战斗演习，但直到最近，他们还无法在实战中与目标交战。如果我们要维持空中霸权，就必须让飞行员的战斗技能炉火纯青，抵御一切势力，天上永无敌机，为我们的地面部队提供优势。"
 USB_cover_the_troops: "掩护部队"
 USB_cover_the_troops_desc: "用一位伟大的盟军将领的话说：“如果我们输了空中战场，我们也会很快输掉这场战争。”毫无疑问，这句话同时适用于敌我两方，因为当你被一个中队的战机围攻时，组织和集结一个有效的陆上阵地要困难得多。通过训练空军部队培养有效、准确地袭扰地面目标的能力，我们将能够对任何自诩准备充分的敌军造成严重破坏。除了削弱敌方部队以便进行地面攻击外，我们还能确保自己的部队不受敌机的攻击，因为他们显然也会用同样的手段回敬我们。"
 USB_clean_the_seas: "扫清大洋"
 USB_clean_the_seas_desc: "尽管参战各方中鲜有一方拥有庞大的舰队，但随着美国海军大部分选择中立或缺席，我方在战争后期可能会因为缺乏海上防御而陷入困境。随着越来越多的物资从海外运抵大陆（无论是援助抑或别有用心的干预），我们愈发意识到，货物暴露在潜在破坏中的危险程度之高。为了在未来阶段能够保护东海岸及其贸易航线免受潜在攻击，我们将开始为美国空军的训练做准备，确保他们具备足够的能力，既能保护我们现有的船只，又能对敌方舰艇和护卫舰进行空中打击，尤其是那些由外国势力试图破坏我们权威的供应船队。在海军回归之前，空军必须承担起监视海域的任务。"
 USB_reunify_the_nation: "再合众为一"
 USB_reunify_the_nation_desc: "随着特朗普势力在我们的猛烈进攻下日渐式微，我们已重新掌控了多个中西部州份，向西推进的步伐依旧稳步向前。然而，随着我们逐步解放西部叛军手中的领土，来自地方民兵的抵抗也愈演愈烈。这些愚昧的平民民兵选择留守，肆意骚扰我们驻扎的部队。众所周知，许多我们重新掌控的农村地区的民众对我们的存在既不支持，甚至在最坏的情况下，公开表现出敌意与颠覆倾向。尽管城市的情况有所不同，我们绝不能自满或对当前局势掉以轻心。我们将加大力度，削弱这些新占领地区的叛乱活动，并迅速恢复这些地区的合法性，使其重新融入联邦政府的怀抱。"
 USB_demolish_guerillas: "剿灭游击队"
 USB_demolish_guerillas_desc: "纵使我们在战场上已摧毁了无数敌人，依然有顽抗者，即使面对毁灭的命运，也不肯屈服。他们无法在正面交锋中击败我们，便逃入偏僻的旷野或城市的阴暗角落，企图通过伏击、破坏与其他孤注一掷的手段来扰乱我们恢复秩序的步伐。这种令人恼火的顽抗，向敌对民众释放出一种虚无的信号，仿佛战争尚未彻底落幕，尽管表面上战火已然熄灭。面对这些顽固的抵抗，到了我们进一步加大打击力度的时候了。反游击行动将全面升级，我们将对已知的抵抗据点展开清扫性攻击，彻底粉碎他们妄图扭转败局的徒劳企图。"
 USB_end_the_traitors: "叛贼终场"
 USB_end_the_traitors_desc: "丹佛政府未能撼动数百年来的民主传统，最终自食恶果。他们踏入这场战斗，注定要在一支真正的军队面前品尝无情失败的滋味。随着我们的步步推进，许多人或是仓皇逃窜，或是在战斗中丧命；而那些未亡或未降者，如今已深陷我方控制的领土之内。原本他们应当认清现实，承认战争已对他们画上句号，然而这些愚蠢之徒仍执意与我们为敌，袭击驻军、摧毁防御工事，继续等待永不会到来的援军。无论他们对错误阵营多么忠诚，我们对这些滞留在新占领区的敌军民兵毫无容忍之意。是时候彻底消灭这些顽固的残存势力了。"
 USB_engage_the_nsa: "让国安局接手"
 USB_engage_the_nsa_desc: "若论这场冲突中尤为关键的战时情报工作，那必然是辨明敌人身份与掌握其行动规律。在全国各地的城镇中，仍然存在着那些同情极端势力与敌对政权的人，他们时刻准备着颠覆我们的努力，向那些渴望摧毁数百年神圣政治传统的团体提供援助。正如反恐战争期间一样，国家安全局一直在竭力追踪潜在的威胁，以保障联邦公民的安全，并支持我们恢复全国民主的进程。如今，随着我们局势的好转，是时候赋予他们更大的权限来执行这一任务了。公共监控将全面升级，更加隐秘的情报搜集手段也将重新启用，以更好地揪出那些暗中与政府作对的阴谋者。当然，对于那些光明磊落、无事可隐瞒之人，我们的守护之眼自然不会令他们心生恐惧。"
 USB_expand_the_fbi: "扩编联邦调查局"
 USB_expand_the_fbi_desc: "在内战爆发的前夕，联邦调查局迅速成为历史上最繁忙、最活跃的机构之一。面对接连不断的恐怖爆炸、枪击和针对性暗杀等政治暴力事件，无论是在选举前、选举期间，还是选举后，几乎每一次动荡的现场，FBI都留下了它忙碌的身影。在战争期间，FBI不仅继续履行其联邦犯罪调查的职责，更逐步适应了新角色，成为联邦的执法力量，与地方当局共同维持敏感地区的和平，执行联邦法律和命令。随着他们的职责范围不断扩大，特别是在联邦各地犯罪率急剧上升的背景下，确保FBI获得足够的支持显得尤为紧迫。增加他们的资金支持，让他们拥有维持国内秩序所需的一切资源，乃是合情合理之举。"
 USB_crush_the_rebels: "击垮叛军"
 USB_crush_the_rebels_desc: "我们曾满怀希望地期盼，这场内战能仅限于我们与西部的特朗普政府之间，但如今看来，这不过是徒劳的幻想。社会的撕裂已深入数百万美国人的内心，许多人背离了民主，投入了激进与极端主义的怀抱。在最初的崩溃与外围地区的战斗中，那些在战前获得新兴声望的团体，竟然趁乱占据了令人不安的大片领土。从企图脱离联邦的分裂叛军，到公然挑战我们国家合法性的政治激进分子，他们在这片国土上的存在，本身就是一种对我们权威的亵渎。事态明朗，是时候将这些极端分子与叛乱者彻底根除。我们将给予他们唯一的选择——放下武器，立即解散，否则便会面临无情的军事打击。对于后者，我们早已做好充分准备。"
 USB_neutrality_is_complicity: "非友即敌"
 USB_neutrality_is_complicity_desc: "当全国的硝烟弥漫之时，不少州政府选择在我们与宪政派的冲突中宣布“中立”，这在很大程度上是因为他们正被席卷自身的叛乱所牵制。不幸的是，许多这些政府未能抵挡住他们本欲在萌芽之时镇压的势力，官员们不是身亡便是仓皇逃命，州政府与地方当局的百年权威在激进分子的铁蹄下纷纷瓦解。尽管这一挑战让众多州长难以应对，仍有一些州和指挥中心成功抵御或战胜了他们的敌人。为了与这些孤立的政府官员重新取得联系，我们必须立刻采取行动，向仍在坚持的地方发出指令，要求他们再度归于联邦的旗帜。虽然他们当时的犹豫情有可原，但如今，已再无中立之地可站；在这场存亡之际，他们要么与我们同心同德，要么便是与我们为敌。"
 USB_crush_partisans: "碾碎游匪"
 USB_crush_partisans_desc: "若说普通美国人对民主制度的信念有所动摇，那恐怕是本世纪最不尽其言的表述。尽管许多刚刚解放的地区对政府军的到来欢欣鼓舞，但在其他地方，这种期盼与欢喜却远未达到我们的期望。战争期间，反对联邦的抗议声浪不绝于耳，无论这些反对者是支持特朗普，还是曾经效忠于我们从激进势力手中夺回的领土，他们的声音持续扰乱了我们重建秩序的进程。抗议不仅成为了公开抵抗的舞台，也为更隐秘的抵抗行动提供了掩护，迫使我们加派驻军以维持秩序。为应对这些干扰，我们将加强对这些不忠者的清除和镇压；在这美国民主命悬一线之际，那些对联邦不忠者的挑衅行为，将不再被我们所容忍。"
 USB_work_with_the_innovationists: "与革新派共事"
 USB_work_with_the_innovationists_desc: "革新派虽然一直以不那么正式的形式存在着，但借由内战期间重申与商界合作的承诺，他们在国会中的地位再次得到提升。革新派由本国专家、商业爱好者和那些重视企业地位的人组成，他们的存在对经济事务和重建措施非常有利。由于他们在国会的影响力已经巩固，我们为了国家利益自然会与其继续合作。他们对有效经济模式和务实公共政策的洞察力，将再次使这个国家成为过去那代表繁荣机遇的黄金灯塔。而且，我们也该把活交给这些聪慧之人。"
 USB_concessions_to_companies: "让步企业"
 USB_concessions_to_companies_desc: "联邦的工业体系得以维持，离不开其背后支持者的庇佑，尤以联邦政府及其财政拨款的方向为重。随着企业界与政府机器愈发紧密交织，经济命脉逐渐与其融合，这些公司对更多政府资金的渴求也相应增长，以应对其不断扩展的职能。理所当然地，我们将满足这些请求——追加的资金将被分配给这些企业，赋予它们更充裕的资源，以继续卓有成效地为国家服务。除此之外，这一措施也将惠及那些为这些企业效力的工人，感谢他们对国家必需劳动力的坚定奉献。我们相信他们会将资金合理使用，推动各项工作顺利进行。"
 USB_make_a_new_deal: "综合全国"
 USB_make_a_new_deal_desc: "拥有一个成功经济体的关键在于其结构是否能像精密机械一样运转良好。多年来，在市场全球化趋势和良性导向贸易活动的推动下，美国得以建立一个以金融产业为支柱、覆盖范围广泛的经济体系。虽然我国在这方面取得了巨大成功，但经济领域目前面临的主要问题是不同阶层公民之间缺乏一致性，每个群体之间对合作效率和对自身在经济生产活动中重要性的理解都相差甚远。随着内战导致我们的经济彻底崩溃，经济重组变得极有必要；经济的各个部分将自上而下地融合在一起，由国内顶尖的专家和企业所领导，以建立一个囊括各劳工阶层和管理阶层在内的复杂系统，实现全面的阶级合作。我们将共同努力，使我们的国家再次繁荣起来，并使每个人都能各司其职，经济发展的成果可以普济众生。"
 USB_appoint_the_experts: "委任专人"
 USB_appoint_the_experts_desc: "值此内战时期，万不能维持一个效率低下的内阁。很多时候，在行政系统中工作的人与几乎与在其之下工作的人同等重要——尤其是在发生如此严重的灾难时。简而言之，我们需要有自知之明之人，需要在金融、医药、农业、生产等领域拥有急需的专业知识的人，以及适合担任其他重要职位的人。有鉴于此，我们将开始任命一些在各自领域具有良好资历的高素质人才——科学家、研究人员、经济学家和经验丰富的企业家——来取代那些被现任政府认为能力欠缺的人。这一变化将使政府决策过程更加有效，只有最敬业、最有经验的人才能履行公仆职责，而不是那些头脑简单的应声虫与教条顽固的老学究。"
 USB_technocratic_reforms: "技官革新"
 USB_technocratic_reforms_desc: "内战爆发后引发的官僚与政治混乱，曾一度严重阻碍了我们在政府各部门之间维持协作的努力。随着大批共和党国会议员和参议员叛变，众议院和参议院留下了大量空缺席位，而原本用于填补这些空缺的选举也因更紧迫的问题而被搁置。随着这些问题的日益显现，战争拖延至今，政府亟需更切实有效的治理手段。为了填补这些空缺并提高政府的运行效率，我们将进行一系列调整，首先设立各种委员会和专责小组，负责管理各类具体事务。除了简化行政程序外，这一举措还将大大便利我们任命各领域的优秀政治家和立法者，填补国会及其他部门的空缺席位"
 USB_economic_defense_act: "《经济保护法案》"
 USB_economic_defense_act_desc: "即使我们在重振美国经济和政治制度方面取得了如此大的进步，却仍然有人试图破坏它。天真的进步派和社会主义颠覆者继续叫嚣着反对最明智的政策决定，同时还试图通过煽动工会和集体抗议的方式来破坏制造业的努力。如果我们要在这个动荡时代保持生产力，保护劳动力者免受意识形态的欺骗，我们就必须采取果决的行动来巩固我们的政策。在迄今为止针对我们的经济增长所采取的最大立法行动中，我们将对一些阻碍我们取得经济成就的干扰因素进行全面调整。各种无端和冗余的工作场所规定将大幅减少或取消，以增加就业岗位，并为负担沉重的雇主减少开支。在财政方面上，长期存在且浪费严重的个人失业补助的规模将以几年前无法预料的程度大幅缩减。有了这一变化，对于其绝大多数的领取者来说，仅仅依靠政府支票生活而拒绝工作将不再是可以被容忍的，也将不再是现实的，随着美国人的工作热情再次被唤醒，失业率将达到新的低点。回去工作，诸位！"
 USB_corporate_constitution: "协作宪法"
 USB_corporate_constitution_desc: "自建国以来，合众国的自由与国家职能的基础就来自宪法这一最高法律。可以毫不夸张地说，在许多人看来，这份文件即使不是美国历史上唯一最关键的文件，也会是其中之一。虽然它确实支撑起了我们政府的一个极其重要的方面和其带来的权力，但它远非完美——我们的国家所面临的麻烦显示出对修订我们的法律文件的新需求，而其绝不能再拖延下去了。虽然这是一件棘手的事情，但我们将开始必要的努力，正式承认巨型企业的重要性及其在国家经济和政治框架中发挥的重要作用。有了新的认可，他们已经产生价值的投入最终将被批准成为法律——而这是我们朝着更加繁荣迈出的重要一步。"
 USB_the_green_new_deal: "绿色新政"
 USB_the_green_new_deal_desc: "在过去的几年里，气候行动主义已经发展成为美国政治的热点之一，采取行动以进一步减少排放的呼声越来越高。由于公众日益关注地球的福祉，一些进步的政客支持并提出了“绿色新政”计划，该计划旨在大规模削减并最终关闭众多过度排放的产业，同时为那些因向更绿色的经济转型而受到影响的企业提供财政保障。尽管这项耗资巨大的计划曾遭到大多数共和党人的无情反对，但如今由于大多数反对者的缺席，该计划再次成为人们关注的焦点。虽然有些人可能会批评在战时实施这项提案，但真正的气候政策所带来的好处是机不可失的。这将是美国为气候可持续发展做出贡献的第一步——也是我们将共同迈出的一步。"
 USB_the_second_great_society: "再造伟大社会"
 USB_the_second_great_society_desc: "伟大社会计划也许是美国其中一份最伟大的成就。教育、医疗保险、城市重建、环境保护、落后地区的发展与脱贫、控制与预防违法犯罪、废除选举权障碍等方面都颇有建树。既幸运又不幸的是，这些想法中有许多时至今日依然适用。\n\n我们仍未从2020年的经济衰退中恢复过来，高失业率肆虐我国的各个经济部门。因此，猖獗的犯罪与贫困席卷了我们的城市，普通人的生活质量不复往日。虽然医保政策覆盖了许多人，但仍有大约3000万美国人没有医疗保险。尽管有1964年民权法案，但我国仍然存在选民代表问题。超半成美国人政治冷感，拒绝参与投票。\n\n因此，第二个伟大社会必须大步向前，继承前任的遗产——从城市复兴、恢复法治，到美国民主回归。"
 USB_expand_social_security: "扩大社会保障"
 USB_expand_social_security_desc: "随着我们在丹佛的叛徒面前取得了决定性的胜利，振兴公共福利和各类相关计划的时机已然到来。我们将大幅扩展社会保障体系，从战时经济中调拨资金，注入工资税之中，使得我们得以逐步实现裁军，消除贫困，抑制犯罪，重建那些因战争而满目疮痍的地区，并一步步重建昔日的“伟大社会”。"
 USB_overturn_citizens_united: "推翻联合公民组织"
 USB_overturn_citizens_united_desc: "公民联合诉联邦选举委员会案是最高法院的一项裁决，该裁决允许企业支持、资助并为总统候选人以及州长或地方级别的政客进行选举宣传。这一裁决进一步助长了腐败的企业介入政治，确保了全球化游说团体和特殊利益集团的利益。作为一个国家，我们必须坚决拒绝商业力量对政治的操控，并认识到这一决定是对正义的亵渎，必须尽早推翻。"
 USB_radical_reconstruction: "激进再建计划"
 USB_radical_reconstruction_desc: "当我们的部队在被特朗普背叛者的疯狂抵抗摧毁的丹佛城中游行时，我们得出结论：唯有通过彻底的重建，美国才能真正获得解放。我们将重建基础设施、工业工厂、每一座城市和每一个因这场冲突而受到影响的家庭，并摧毁特朗普所利用的所有用来建立其民粹独裁的工具。每一个叛徒都将被审判，每一个藏身处都将被清除，每一个暗藏的势力都将被摧毁。取而代之的是新一代自由而自豪的美国人，他们将不再屈从于任何形式的暴政。"
 USB_strengthen_american_institutions: "强化美式体制"
 USB_strengthen_american_institutions_desc: "不可否认的是，无论是在特朗普任内还是在内战期间，美国的制度都开了倒车，惨遭削弱。医疗保健、社会保障、教育、地方司法和媒体都被特朗普的民粹主义削减、断供乃至毒化，制度体系变得日益腐败和政治化，已经无法有效地服务于美国人民。这就是为什么我们必须扭转特朗普的政策，重振教育等服务制度，发起数字化运动以重组行政官僚系统，并重新分配资金给公共机构。"
 USB_introduce_the_public_option: "引入“公共选择”方案"
 USB_introduce_the_public_option_desc: "“公共选择”医疗保险方案，或简称“公共选择”方案，是一项建立政府运营的医保机构并与私营医保公司竞争的提案。尽管该提案曾于2010年被乔·利伯曼否决，但在全美利坚举国上下面临危难的当下，正是我们使其获得通过的最佳时机。该方案不仅能为没有保险的公民提供更实惠的医疗保险，还能向私营医保公司施压，迫使他们降低保费成本，同意只赚取合理的利润。"
 USB_abolish_the_electoral_college: "废除选举人团制度"
 USB_abolish_the_electoral_college_desc: "自1988年以来，共和党在每次大选中都未能赢得普选。然而，2000年和2016年的选举人团结果却分别将乔治·W·布什和唐纳德·特朗普推上总统宝座，他们都是美国历史上最具争议的人物，被许多人视为最差的总统。这一事实证明，选举人团已不再能真正代表美国人民的意志。如果美国的民主要重现辉煌，选举人团必须被废除。"
 USB_nationalize_critical_infrastructure: "国有化关键基建"
 USB_nationalize_critical_infrastructure_desc: "出于维护战时国家安全考虑，政府必须控制铁路、电网、银行、资源产业、互联网及其他关键产业。私营企业对这些行业的控制就是对国家的腐蚀，任由贪婪的亿万富翁控制普通人日常生活的方方面面。庞大的私有制经济已经对我国造成了不可扭转的损害，里根经济学的时代将就此结束。"
 USB_ban_the_republican_national_committee: "查封共和党全国委员会"
 USB_ban_the_republican_national_committee_desc: "共和党全国委员会早已不再是林肯时代那个解放南方、拯救联邦、重建国家的伟大政党。如今，它只是一个由背叛者组成的团体，被一个民粹主义的自大狂所操纵，他甘愿挑起美国人与美国人之间的仇恨，试图摧毁民主。我们必须摧毁这些遗留的残渣，它们的言辞如瘟疫般折磨着这个国家。为了捍卫美国民主的神圣性，我们的目标已然清晰：阻止这个如今与叛乱分子勾连的党派再次获得操控民心的平台。共和党全国委员会将被取缔，一个崭新的美国政治时代即将来临。"
 USB_ban_radical_parties: "查封激进党派"
 USB_ban_radical_parties_desc: "自特朗普任期结束以来，政治极端主义就不断涌现，大肆破坏我国政治环境。无论是密歇根州的“民族社会主义运动”、新英格兰的“爱国者阵线”还是佛罗里达州的“核武之师”等组织，都无不是极端主义的完美体现。我们必须立即采取行动，铲除一切激进组织和党派在美国的生存空间。"
 USB_the_comprehensive_voter_rights_act: "《综合选民权利法案》"
 USB_the_comprehensive_voter_rights_act_desc: "2020年大选之后暴露出的问题表明，必须通过一项改革投票制度、以确保所有美国人投票权的新法案。《全面投票权法案》包括加强法律保障措施，保护公民的投票权，包括防止压制与欺诈选民、企业干预和限制投票权的法律。这对于确保平等选举权、减少限制性的选民身份法也至关重要。同样还能解决选区划分问题，使投票系统现代化，如加强网络安全，以及保护选民免受第三方的恐吓。"
 USB_support_the_intelligence_communtiy: "支持情报部门"
 USB_support_the_intelligence_communtiy_desc: "美国情报机构合作开展谍报活动的网络——情报界因内战而惨遭削弱，大多数组织分裂溃散，网络整体也受到严重破坏。尽管如此，我们现在显然比以往任何时候都更需要情报界履行其职责，确保国内局势的安全。叛徒、毒蛇和第五纵队分子正肆虐于我国的城市和乡村，他们阴谋发动叛乱，颠覆我们的民主。我们必须拨出相应资金，重塑整个情报界；尤其是要追查丹佛的叛徒，毕竟是他们把我们赶到这儿来的。"
 USB_tackle_the_military_industrial_complex: "处理军工复合体问题"
 USB_tackle_the_military_industrial_complex_desc: "早在艾森豪威尔总统时代，就有人发出过关于军工企业做大风险的警告；然而，当时的我们对此不以为意。如今，军工复合体已经变得过于庞大，甚至把手伸向了其他领域。一旦内战结束，我们得尽快在局势失控之前削弱压制它们，毕竟，没人会愿意生活在军工企业控制下的社会。这样，我们就可以重新分配原本用于发展军事的资源，防止过度依赖军事手段，避免不必要的国防开支，促进财政健康，减少腐败，以及推进非军事领域的创新。正是庞大的军工复合体推动我们在世界范围内四处出击，而这也最终导致了我国的崩溃。军工复合体在未来的美国社会里没有立足之地，那些余下的军工企业也不会再像以前那样发展得过于庞大。"
 USB_medicare_for_all: "全民医保"
 USB_medicare_for_all_desc: "随着席卷我国近十年的内战的结束，我们得着手开始加大对医疗保险的投入，以治愈和修补我国所遭受的创伤。一项名为“全民医保”的医疗保险政策提案认为，奥巴马医改的力度还不够大，我们应该建立全民单一支付者医疗卫生系统。这不仅将使医保成为人人享有的基本权利而非特权，还能够以最低成本重建我国支离破碎的医疗体系。通过精简官僚机构，就医疗服务费和药品批发价与相关企业进行谈判，医保的总成本将大大降低，为公民和政府节省宝贵的资金。这同时也能提升公民的消费能力，减轻我国人民的经济负担。"
 USB_fight_nationwide_hunger: "提供人道主义救济"
 USB_fight_nationwide_hunger_desc: "我们应立即启动人道主义援助计划，调配联邦政府的资源和资金，帮助那些因内战而陷入极端贫困和饥饿的人们。战火摧毁了几乎所有临近前线的城市，大量美国人流落世界各地。我们将准备一系列人道主义救援包，首先援助那些遭受破坏尤为严重的地区，同时还将实施饥荒救济计划，以维持国家的运转。我们不会让任何一个人掉队。"
 USB_criminal_justice_reform: "刑事司法改革"
 USB_criminal_justice_reform_desc: "美国监狱系统因内战而受损严重，但这也给了我们整顿刑事司法体系，进行全面改革的机会。过度监禁乃是困扰我国监狱的顽疾，而虽说由于大规模叛乱，美国各地的越狱现象有所减少，但很快我们就不得不再次用叛乱者填满全美各地的监狱。刑事司法改革的重点之一便是降低过高的监禁率——主要针对非暴力犯罪，其他措施则包括促进康复性司法、严究警察职责、投资心理健康，以及建立民众对体系的信任等等。要知道，一个正常的民主国家可不需要像苏联古拉格那样的集中营。"
 USB_safer_communities_act: "《安全社区法案》"
 USB_safer_communities_act_desc: "尽管大规模战斗早已结束，我们的领土依然被在这混乱中所诞生的罪犯与游击队所缠扰。在回归昔日正常生活过程中最渺小却最重要的一点就是必须要让我们的人民能够无忧无虑地过好他们的小日子。我们将对监控与执法部门进行投资，以确保美国的老百姓都不用因害怕被攻击而不敢在自己的社区内自由行走。"
 USB_true_multiparty_democracy: "真正的多党民主"
 USB_true_multiparty_democracy_desc: "自我们国家诞生以来的两个半世纪里，民主的天平上一直放置着一块砧板，使得只有被建制派接受的意见才能获得关注。从今天起，这种状况将被改变。我们的政府将摒弃“领先者当选制”，转而采用“比例代表制”，让政治家唯一需要获得选举职位的条件就是人民的支持。"
 USB_an_economic_revolution: "经济革命"
 USB_an_economic_revolution_desc: "长期以来，美国都未能兑现其“机会之地”的美名。腐败、贪婪和冷漠导致了一个剥削人民而非助其繁荣的国家。我们将纠正这一错误，并在此过程中彻底改革美国经济。工人将享有安全的环境、丰厚的薪酬和慷慨的福利。工会将成为经济的核心，而非被边缘化。最重要的是，我们将以人为本，而非以利润为先，确保兑现努力工作者应得的成功承诺。"
 USB_economic_justice: "经济正义"
 USB_economic_justice_desc: "美国千姿百态，但唯有《效忠誓词》中的誓言，最能映照出这片土地的精神真谛：在上帝之下，一个不可分割的国家，为所有人带来自由与正义。我们有责任确保每个人都能在我们的经济体系下获得成功。因此，我们将与国会合作，推行强有力的企业监管和劳动者保护体系。现在，是时候让美国真正拥抱“正义为所有人”的承诺了。"
 USB_three_arrows_of_antifascism: "反法西斯之三箭"
 USB_appeal_to_the_un: "呼吁联合国援助"
 USB_appeal_to_the_un_desc: "尽管我们曾是不容置疑的世界强国，但内战极大削弱了我们的国内体制和国际影响力。作为美国唯一合法的政府，我们将向联合国申请立即承认。这将使我们的政府在美国人民眼中获得合法性，同时重新融入国际社会。"
 USB_deal_with_strikes: "处理罢工"
 USB_deal_with_strikes_desc: "虽然某些罢工可能是有正当理由的，但内战已经使美国陷入深重的震荡，而大规模罢工瘫痪了至关重要的产业，对我们本已脆弱的经济构成了巨大威胁。我们将与私营企业和州政府合作，平息这些罢工，让经济得以复苏。毕竟，经济复苏对所有人都有好处，包括工会！"
 USB_codify_roe_v_wade: "编纂罗诉韦德案"
 USB_codify_roe_v_wade_desc: "在过去的一百年里，堕胎问题一直是美国政治中最具争议的话题之一。如果我们希望彻底终结这场争论，就必须果断行动，将女性选择权通过联邦法律加以保护。尽管保守派的反对声如潮，但我们掌握着多数席位，绝不会以两党合作的名义背弃数百万女性的权益。"
 USB_request_nato_assistance: "请求北约援助"
 USB_request_nato_assistance_desc: "除了联合国之外，北大西洋公约组织可以说是最重要的国际机构之一。当我们陷入内战时，NATO仍然是由我们最可信赖盟友组成的强大联盟。因此，我们将寻求他们的经济和军事援助，以重建这个分裂的国家，并恢复美国作为民主超级大国的地位。团结则存，分裂则亡。"
 USB_bipartisan_infrastructure_law: "《两党基础设施法案》"
 USB_bipartisan_infrastructure_law_desc: "美国的两大政党——民主党和共和党，常常在移民和枪支权利等关键问题上存在严重分歧。然而，战后基础设施建设这一想法却在两党中都相对受欢迎。我们将与共和党合作，共同修复美国受损的基础设施，同时弥补一些早已存在的空白。这不仅将有助于国家重建，还能通过促使民主党和共和党在最重要的问题上携手合作，缓解政治领域的极化现象。"
 USB_address_americas_past: "解决美国历史遗留问题"
 USB_address_americas_past_desc: "美国，这片常常令人绝望的世界中的一束光芒，承载着辉煌与骄傲的篇章，但也存在许多令人羞愧的部分，从种族隔离到宗教迫害，尤其是美国原住民对此体会最深。从建国之初，他们就不得不面对一个对其最好的态度是冷漠，最坏的则是公然的种族灭绝。现在，是时候开始弥补这些历史伤痛了。总统将向美国原住民正式致歉，并承认曾经发生过的种族灭绝行为。唯有直面并赎清过去的罪行，我们才能迈向更光明的未来。"
 USB_the_spirit_of_keynes: "凯恩斯精神"
 USB_the_spirit_of_keynes_desc: "我们党内有许多人认为，为了遏制极右翼激进主义的势头，我们必须拥抱极左翼激进主义。然而，我们坚决反对这种观点。为了抵御来自两极的极端主义，我们将继承罗斯福和约翰逊的政治遗产，坚定捍卫民主、平等机会和自由的原则。在我们执政期间，美国绝不会容许任何形式的暴政存在。"
 USB_attack_union_corruption: "工会反腐"
 USB_attack_union_corruption_desc: "在美国，很少有组织能像工会那样拥有如此悠久且广泛的腐败历史。从美国劳联-产联和工业工人联合会的极左倾向，到吉米·霍法及其带领的卡车司机工会与黑帮的联系，工会总是在为工人权益发声与沦为犯罪组织之间徘徊。我们将针对这一问题采取行动，彻底削弱工会的影响力，以确保雇主和雇员在平等的基础上对话。"
 USB_war_on_crime: "扫黑除恶"
 USB_war_on_crime_desc: "无论政治立场如何，所有美国人都能认同一个事实：犯罪问题猖獗，亟待解决。这关系到国家的未来。现在是时候采取更强硬的法律与秩序立场，向犯罪宣战。保守派将因我们强硬的态度感到满意，普通民众会因为街道重归安全而欣慰，而进步派也会因右翼民兵组织受到打击而感到满意。可以说，这是一个各方共赢的解决方案。"
 USB_import_humanitarian_aid: "引进人道主义援助"
 USB_import_humanitarian_aid_desc: "毫无疑问，我们的国家正面临一场人道主义危机。内战的混乱摧毁了关键的基础设施，使数百万人陷入贫困与饥饿。我们将向联合国寻求粮食、药品以及其他我们迫切需要的基本资源。毕竟，当政府无法照顾贫困、饥饿和绝望的人们时，极端主义才会趁虚而入。解决这些问题是我们重建国家努力的关键所在。"
 USB_clean_up_the_countryside: "清剿郊区"
 USB_clean_up_the_countryside_desc: "几个世纪以来，美国的乡村地区一直是这个国家最被忽视的地方。由于该地区极端的保守主义和地域的广阔性，两大政党在选举上都将其视为板上钉钉的结果，对其关注甚少。但这种状况将不复存在。我们将发起一项全国性的努力，修复最贫困地区受损的基础设施，并尽可能将其现代化。除了作为重建工作的关键部分，这项工作还将帮助弥合大城市与乡村地区之间的差距，让我们真正成为一个统一的国家。在我们的新美国，没有人会被遗忘。"
 USB_stamp_out_left_radicalism: "铲除左翼激进主义"
 USB_stamp_out_left_radicalism_desc: "在我们的历史中，很少有比社会主义更可恶的敌人。长达近70年的时间里，共产主义者以铁腕统治着俄罗斯，压制了一切政治自由，直到整个政权在自身的重压下崩溃。我们绝不能允许我们伟大的联邦走上同样的道路。任何所谓带有社会主义倾向的“民主派”都将被坚决谴责，总统将与温和派共和党人合作，确保这一危险永远不会在我们的国家扎根。我们需要的是变革，而不是崩溃。"
 USB_stamp_out_right_radicalism: "铲除右翼激进主义"
 USB_stamp_out_right_radicalism_desc: "这几乎令人难以置信。在我们击败历史上最邪恶的力量不到一个世纪后，许多美国人却在困境中转向了那些令人厌恶的理念。这种新法西斯主义与过去的法西斯主义并无二致，当年他们将犹太人投入集中营，为追求所谓的“纯洁”而毁灭了半个欧洲。我们绝不会让这种思想继续滋生。我们将坚决打击这些纳粹集会，把这些毒瘤彻底驱逐回地下。"
 USB_strengthen_right_to_work_laws: "强化劳动法"
 USB_strengthen_right_to_work_laws_desc: "鉴于工会的腐败和无能，难怪许多美国人不愿被工会代表，然而他们却往往被迫以此作为就业的条件。我们必须终止这种现象。我们将鼓励每个州尽快通过“工作权”法案，并在国会推动一项联邦层面的“工作权”法案。我们并非要取缔工会，但也绝不会让勤奋工作受到限制。"
 USB_new_federalism: "新联邦制"
 USB_new_federalism_desc: "美国的本质是一个联邦制国家。我们的建国者早已认识到，有些权力应当交由各州自行决定。显然，远在华盛顿的参议员并不了解新奥尔良的鱼贩需要什么样的法规。基于这一理念，我们将开始实施“新联邦主义”，把部分关于商业和劳动监管、移民事务以及警务管理的权力重新交还给各州。合众为一，这才是美国的真谛；越早回归这一初衷，我们的未来将越光明。"
 USB_defending_the_american_experiment: "保卫“美国实验”的成果"
 USB_defending_the_american_experiment_desc: "对每一个美国人而言，民主制度是我们心中最神圣、最珍视的瑰宝。两百四十多年前，一群英勇无畏的先贤，为自由的理想而战，历经岁月的洗礼，不仅建立了一个国家，更点燃了世代相传的自由之火。一百六十多年前，自由的理想遭遇阴影，那些钟情于奴役的人试图将它摧毁；八十多年前，世界濒临分崩离析，狂妄的暴君妄图用帝国的铁蹄踏碎自由。然而，风雨如晦，美国却始终坚如磐石。而在近年风云变幻之中，美国依旧挺立，并以更为坚定的信念守护这上天赐予的珍贵自由。"
 USB_rally_the_military_industrial_complex: "振兴军工复合体"
 USB_rally_the_military_industrial_complex_desc: "曾经巍然不动的美国军队，如今在内战的烈焰中元气大伤。州民兵四分五裂，战火吞噬了无数英魂，甚至部分武装力量叛投至特朗普及其他极端势力之下，使得军队显得支离破碎。在重建军队的过程中，我们将授予多家私营企业合同，这些企业愿意一边为国家恢复实力做贡献，一边从中获取合理的收益。"
 USB_encourage_public_private_partnerships: "鼓励公私合营"
 USB_encourage_public_private_partnerships_desc: "美国的个人主义理想常常受到进步左派的嘲讽，但强大的私营企业体系仍于全国落成。好在私营企业远比其他机构更适合支持我们的重建工作。我们会鼓励州、地方政府与私营企业签订合同，重建振兴基础设施。公司不仅能获得报酬，还享有部分所有权，而公民会再次享受舒适的生活。美国的聪明才智又一次挽救大局！"
 USB_secure_the_party: "保卫我们的党"
 USB_secure_the_party_desc: "许多党员跑向特朗普政府，而2020年的一系列事件又给选民带来巨大的不信任感，共和党正处于困境中。若不迅速采取行动，我国的政治格局将会被民主党的两派占据，一个叫自由派，另一个叫进步派，而我们这个党连派都不如。必须起草新的纲领，概述我们的保守民主原则，好让特朗普这样民族主义局外人再也没法造势，挟持我们的党。并且禁止我们的候选人宣扬分裂国家的疯狂阴谋论。慢慢让我党从民主党的温驯合作者，转变为主要政党。"
 USB_a_new_phoenix_program: "新凤凰计划"
 USB_a_new_phoenix_program_desc: "第一次美国内战结束后，许多背叛国家、帮助敌人杀害爱国者的人得到了特赦，未受任何惩罚就重新融入美国社会，使他们的思想在我们的文化和政治中糜烂滋生。历史绝不可重演。从越南的“凤凰计划”中汲取经验，依靠中情局，实施国内的反叛乱计划，保卫政府免受敌对势力影响。"
 USB_provide_tax_relief: "提供减税优惠"
 USB_provide_tax_relief_desc: "税率本已令人瞠目结舌，又有战时增税这座大山，联邦政府的需求在压榨美国经济的生机。现在是减轻负担的时候了。我们将带来从企业到个人的全面减税，让辛勤工作的美国人把收入留给自己，而不是大部分被没收转而支付其他人的问题。"
 USB_comprehensive_crime_control_act: "《综合犯罪控制法案》"
 USB_comprehensive_crime_control_act_desc: "联邦政府对罪犯纵容多年，将他们的权利置于守法美国人之上，使我们的国家变得愈发危险。强盗和毒贩挤满人行道和小巷，而我们曾经象征着繁荣与工业的建筑，现已满是涂鸦和帮派标志。我们将向国会提交一项法案，增拨警察资金，延长某些暴力犯罪的刑期。美国不会容忍罪犯恐吓她的人民。"
