 usb.122.desc: "选举结束后，许多理性的共和党人——包括特朗普的副总统迈克·彭斯在内——当初拒绝支持特朗普推翻选举结果并留任的努力。然而，令人意外的是，这些人竟试图再次投靠特朗普，但毫无意外地遭到拒绝。如今，他们试图在华盛顿特区寻求庇护，虽然这些人在内战前拒绝特朗普的行为仍然受到称赞，但此刻接纳他们可能会被视为不利的形象操作，尤其是在党内和公众舆论中，这种姿态可能引发争议与反感。"
 usb.122.a: "彭斯尊重宪法，他会在国会有一席之地。"
 usb.122.b: "一群天主教怪胎。"
 usb.123.t: "美国民主社会主义者温和派大声疾呼"
 usb.123.desc: "美国民主社会主义者在内战前就已经相当活跃，尽管他们必须依赖民主党的支持才能参与竞选并赢得选举。然而，随着内战的爆发，许多激进的美国民主社会主义者成员选择支持西部叛军——美国人民解放军，而党内的大部分温和派则决定留在党内，与进步派继续合作。\n\n然而，随着最近选举结果的揭晓，美国民主社会主义者因其在竞选中的参与而获得了更多关注。如今，他们似乎正准备开始独立的政治活动，不再完全依赖于民主党的平台。这标志着他们在美国政治格局中潜在的转变，也预示着未来更为独立的行动方向。"
 usb.123.a: "一个伟大的政党，里面还有些许真正诚实的人。"
 usb.123.b: "他们为什么不直接加入我们呢？"
 usb.124.t: "自由意志党卷土重来"
 usb.124.desc: "现在，随着特朗普的失败，关于哪个联邦政府是真正合法的已毫无争议，自由意志党正式宣布支持我们。他们在我们控制的领土上设立了政治中心，并开始积极运作。尽管一些与特朗普结盟的更激进的鹰派分子已经脱离，并继续对我们进行破坏活动，但乔·乔根森成功地团结了大多数自由意志主义者，共同以恢复美国完整性为名携手前行。"
 usb.124.a: "果然。"
 usb.125.t: "前进党越来越受欢迎"
 usb.125.desc: "我们最近在支持创业和科技公司的努力，促使前进党的迅速崛起。这一政党由商人兼民主党成员杨安泽推动创立。最初只是一个政治行动委员会，如今已发展为一个重要的组织和政治运动，甚至可能推动杨安泽在下一次总统选举中赢得民主党提名。\n\n尽管许多中间派人士对其民粹主义和改革主义的言辞表示担忧，但他们的一些提议已经在国会中得到考虑。然而，问题依然存在：这些提议是否应该真正落地实施？"
 usb.125.a: "他们有一些好想法，让我们共同奋进。"
 usb.125.b: "哦，真棒！祝选举日好运。"
 usb.126.t: "超人类主义党势头强劲"
 usb.126.desc: "随着企业逐渐掌控越来越多的政府机构，大多数政治势力都转向远离我们，导致我们几乎孤立无援。然而，这一局面却让一些真正具有创新性和进步思想的人得以获得关注，而其中最为突出的便是超人类主义党！在他们的全力支持下，我们共同推动人类进步的理念和实现新科技突破的目标变得指日可待！"
 usb.126.a: "欢迎他们！"
 usb.126.b: "更像是废物跨子。"
