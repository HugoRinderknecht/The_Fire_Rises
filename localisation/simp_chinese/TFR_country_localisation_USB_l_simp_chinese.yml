 USB_lower_restricted_liberties_idea_desc: "我们的敌人称我们导致了“自由之陨”。总统一直对此耿耿于怀。事实上，他甚至拒绝以保卫国家安全的名义干涉公民的人身自由。然而，随着这场内战的拖延，形势将迫使他采取行动，除非他愿意做出必要的牺牲，保证我们的人民的生活尽可能不受干扰。\n\n可悲的是，公民们只会借我们对个体的妥协而索求更多。希望他们能信任我们，站在历史正确的一侧。"
