 usb.76.t: "美利坚继承人"
 usb.76.d: "在我们备受尊敬且意志坚定的前总统小约瑟夫·罗比内特·拜登离世后，争权夺利的种子已在全国各地生根发芽。至少已有三位美国总统的潜在继任者崭露头角，誓将以各种方式实现其目标。\n\n首先是罗伯特·布鲁斯·艾布拉姆斯，这位集卓越军事才能与非凡政治魅力于一身的领袖，其在亚洲舞台上扮演关键角色，作为对抗中俄两国的中流砥柱于朝鲜半岛推动战略行动，引导反对势力步入美国所引领的自由大道。作为一名身经百战的勇士与强硬外交政策的坚定推行者，他必能轻松扭转太平洋战场的局势，无疑是我国英雄精神的传承者。\n\n接下来则是充满活力、直率且深具民族主义情怀，极具魅力的理查德·斯宾塞，他的转变令人瞩目。从初时对美国身份与政治灯塔的反对，到四年前毅然觉醒并全力支持前总统，他踏上了坚定不移捍卫国家利益的征途。其直率的沟通方式在对外宣传与事务处理中极具优势，但过往的争议也让他处于风口浪尖。\n\n最后，前总统之子亨特·拜登虽曾身处共和党反对浪潮的风口浪尖，却以坚韧不拔的姿态一一击破挑战。他的胆识与魄力令人敬畏，行事风格如同其父般难以预测。尽管在政治成就与外交智慧上或显不足，但他无疑将成为对抗外部威胁时的一把锐利之剑。"
 usb.76.a: "打破沉默"
 usb.76.b: "再见玛丽亚，我已置身韩国。"
