 bdnspch.11.t: "拜登医改计划"
 bdnspch.11.d: "“如此多的美国人还在为医疗债务、缺乏医疗资源或未得到治疗的疾病而挣扎。如今，我们的国家四处凋敝，众多的美国人居然还在因早已被认为根除的疾病丧命或受苦，易于获得、负担得起且高质量的医疗服务比以往任何时候都更为必要。我们以往关于如何制定医疗政策的假设已不再适用，我们需要远超过去的解决方案。即使是《平价医疗法案》——奥巴马-拜登政府的重要立法支柱，如今也已经不足。我们需要的是一个为所有美国人服务的医疗系统，无论他们的年龄或既有健康状况如何，都能应对当今美国人民面临的种种挑战。\n\n这个全新的医疗体系将以患者为中心，而不是围绕制药公司的利益。它将是真正负担得起的医疗，而不仅仅将为保险公司提供更多的免费客户。今天我们无需妥协；当下是非常时期，我们必须采取非常手段。坦率地说，我们的共和党朋友们没有能力阻止我们。我们完全有机会实现拜登-奥巴，抱歉，奥巴马-拜登政府最初的设想！”"
 bdnspch.11.a: "“这是美国人民所应得的！”"
 bdnspch.11.b: "“贝拉克，呃，然后我呢，这个……”"
 bdnspch.12.t: "通过《约翰·刘易斯投票权法案》"
 bdnspch.12.d: "“美国一直不平等地对待其公民，纵容了许多不公正的行为。美国黑人和棕色人种曾经是奴隶，后来则沦为二等公民，即使在今天他们仍然生活在过去苦难的沉重遗产之下。美国已经以各种方式为自己的原罪付出了代价，忏悔必须到来。我们必须加强我们的第一次内战之后最初构想的、由《民权法案》正式确定的东西——所有公民都必须能够平等地参与我们的民主，有平等的代表权。\n\n有了这项法案，我们就能在实现种族平等的漫长道路上再向前迈出一步。我们将再无歧视性做法。所有重新划分选区的工作，所有与投票有关的法律，都必须经手联邦政府。‘杰利蝾螈’将不再被允许，基于种族、阶级、地域或政治派别的歧视将不再对选区划分产生任何影响。政治游戏将不再干扰我们民主的基本功能。”"
 bdnspch.12.a: "“投票是神圣的，如今其更是拥有了充分的保护。”"
 bdnspch.12.b: "“投、投票是，那啥，票子，呃呃……”"
