 usb.43.t: "幻影行动"
 usb.43.desc: "随着战争的持续，以参谋长联席会议为首，指挥系统内部对我军迅猛攻势的担忧与日俱增。在短时间内，我军已经成功解放了密苏里州至密西西比河流域的全部地区，同时还包括圣路易斯的军事据点。然而，部队过分快速地推进给我们的后勤带来了巨大压力，军需官们三番五次发出警告，称燃料短缺危机即将发生。在北方，即使有空中支援和前线优势，部队在冬季严寒中也难以推进，并出现了大量伤亡。游击队的骚扰也带来了更多问题，我们遇到的几乎每一个平民都武装到了牙齿，同时战意高昂，至死才罢休。来到当下，随着密西西比河沿岸的防御阵地阻挡住了我军发动的大部分攻势，战局似乎来到了一个瓶颈期。\n\n这就是为什么，在作战指挥中心内部举行了一系列内容广泛的简报会，并得到了最高统帅乔·拜登的批准后，我们决定实施幻影行动；经过长久的精心准备后，我军最精锐的部队将被作为王牌打出，对特朗普发起全面攻击。装甲部队将作为先锋沿密西西比河的关键地点发动突袭，突破当地的防线。与忠实于合法政府的当地合作者合作，我们将能突破特朗普的防御壁垒，向丹佛推进，解放除落基山脉以外的全部中西部地区。虽然这项计划并非没有缺陷，而且就目前我方态势而言可以称得上是相当大胆，但这是我们将美国从暴政的掌控中解救出来，并结束特朗普恐怖统治的最佳机会。鉴于实施这一计划已消耗了我们用于巩固前线的大量资源，所以失败将会是灾难性的。因此，我们必须小心谨慎。如果我们这次满盘皆输，那么我们将再没有能力主动发起攻势了。"
 usb.43.a: "到丹佛去！"
