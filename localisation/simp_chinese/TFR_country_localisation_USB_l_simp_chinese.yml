 usb.130.t: "他日再复仇"
 usb.130.desc: "三、二、一。\n“破门！破门！破门！”\n随着一声巨响，木门四分五裂，联邦小队如影而入。\n三十分钟后，房屋内已恢复寂静。\n\n民兵们一个接一个地被带了出来，俘虏被押到屋外，平躺在俄亥俄州的绿草地上。阳光透过树枝洒下斑驳光影，映在他们的背上。士兵们围聚在一旁，没人向总部汇报行动已成功。\n\n“我们该怎么处理这些俘虏？”一个士兵低声问道。\n\n“瞧瞧这些人，还以为他们是美国的救世主，或者是什么狗屁信念。”一个肤色较深的士兵说道，他松散地握着M240机枪，肩上的背带拉扯着后颈。\n小队长看了他一眼，低声说：\n“冷静点，机枪手。”\n\n“为什么要冷静？这些家伙就是害死我妹妹的那群种族主义混蛋，说不定干这事的人就躺在这里！而我就应该放过他们？”\n\n其他士兵紧张地看着两人对峙，心中对机枪手的话有的认同，有的沉默。\n“你复仇的机会一定会来，但那将发生在战场，而不是在这里。我们不是野蛮人，也不会像ISIS那样屠杀战俘。我说得够清楚了吗？”\n机枪手盯着他看了几秒，最终低声嘟囔了一句：“明白了。”"
 usb.130.a: "战争腐蚀一切。"
 usb.131.t: "咖啡馆的日常"
 usb.131.desc: "莎拉·威廉姆斯每天早晨五点准时打开咖啡馆的门，就像过去十二年里的每一天一样。她擦拭着那些有些褪色的杯子，假装没有注意到街对面又多了一个军事检查站。咖啡机发出的蒸汽声掩盖了远处偶尔传来的爆炸声。墙上的电视机永远调在最小音量，荧幕上滚动播放着新闻。莎拉知道客人们都在看，但每个人都心照不宣地装作在专注于自己的咖啡和早餐。\n\n“我委托别人弄了点巴拿马的红标咖啡豆，”她对着坐在角落的老顾客说，声音里带着刻意的轻快，那位穿着旧军装的男人点点头，继续低头搅拌着他那杯早已凉透的咖啡。莎拉知道他的儿子在上个月的战斗中失踪了，但她只是像往常一样为他添上热咖啡。巡逻队每隔两小时会经过店门口。莎拉总是确保在这个时候，收音机正好放着一些无关痛痒的老歌，有时是艾拉·菲茨杰拉德，有时是路易斯·阿姆斯特朗。\n\n“生意还好吗？”巡逻的士兵偶尔会进来买咖啡，莎拉总是报以职业性的微笑，“就那样，日子总要过。”她从不多说，就像她从不问顾客们最近的过的怎么样。每天傍晚关门前，莎拉都要清点一遍存货。不是因为生意有多忙，而是这种例行公事给她一种世界仍在正常运转的错觉。她记下需要补充的食材，虽然知道明天的供货可能又会因为战事而延误。\n\n“明天见，”她对最后一位客人说，仿佛明天的到来是一件理所当然的事情。关上门的时候，她听见远处传来的枪声，但还是像往常一样，慢慢地擦拭着玻璃门上的“营业中”的字样。"
 usb.131.a: "“请问您今天要来杯咖啡吗？”"
 USB_america_the_beautiful_desc: "轻风分开云层，云缝里刹那间\n闪现了我从中出生的黑暗世界。\n又一次，那古老而神秘的微光\n滑下你纯洁无瑕的眉头、肩头\n与胸口，那儿跳动着苏醒的心房。\n你的脸从朦胧中开始发红，\n甜甜的眼睛对着我渐渐发亮，\n直到星星们黯然无光，忠于你的\n野性的马群渴望着为你驾车。\n从它们散开的马鬃上抖落暗影，\n四蹄把晨曦敲击成片片火花。\n看哪！你永远是这样默默地\n呈现出丽色；然后，没有答复我\n就离去，只把泪珠留在我的颊上。"
