 POLITICS_JOE_BIDEN_DESC: "约瑟夫·罗比内特·拜登曾数次接近美国最高权力宝座，却频频未能如愿。拜登出生于宾夕法尼亚州，他的大部分人生和政治生涯都是在特拉华州度过的。在参议院，他坚定地站在民主党的新自由主义阵营，支持对外干涉主义和严刑峻罚法案，并在斯特罗姆·瑟蒙德和罗伯特·伯德等长期固定的参议员中找到了盟友。他曾于1988年和2008年参加总统竞选，但两次都兵败初选。\n\n通常情况下，对于日益年轻化和进步化的民主党而言，一个总是与种族主义者和战争贩子打交道且两度落选的蹉跎老人着实算不上佳选。但拜登却借助担任贝拉克·奥巴马副总统的八年，很好地恢复了自己的声誉。面对唐纳德·特朗普再次入主白宫的企图，民主党对他团结一致全力支持。七十八岁的拜登现在是总统候选人中年龄最大的人。但在他的支持者眼中，拜登是一位能够让左右派团结一心，自身又富有魅力的年长政治家；但在他的反对者眼中，拜登却是一个半生不熟的花花公子，只不过是因为民主党人把他捧上了天，他才得以登上久违的椭圆形办公室。不管他是一位令人尊敬的领袖，还是一个老态龙钟的傻瓜，有一点是显而易见的：很少有人会羡慕他在这个困难时期担任总统的角色。"
 USB_trust_in_the_high_command: "信任最高指挥部"
 USB_trust_in_the_high_command_desc: "保有了大量原联邦军队同时，我们也一并保留了过去战争的所传下的经验理论。尽管我们正在打的这场仗规模远超历史上的任何先例，但凭借这种常规现代军队的优势，我们只需重新强调这些教条观念，便能更好地适应美国本土的作战条件。然而，我们首先和最重要的是要尽快重组我们的军队，重新确认那些不合作态度与有着破坏性影响的下级军官的忠诚，以免他们转而投奔丹佛。"
 USB_overclock_arms_production: "超负荷武器生产"
 USB_overclock_arms_production_desc: "我们在前线的地位岌岌可危。尽管联邦军队在对抗西部的特朗普派民兵时占据优势，但相较于其庞大的军队规模，我们的兵力确实显得捉襟见肘。有鉴于此，我们的战略家和将军们提出采取防御与固守的策略，认为这是应对当前广阔前线困境的最佳方案。我们的军队将不再盲目进攻，以免陷入被动，而是选择深挖战壕、稳扎稳打，迎击叛国者那徒劳无功的攻势——他们将一次次地撞击在我们的防御壁垒之上，直至我们寻得反击良机，直击其要害。他们若真想推翻我们民选的政府？那就尽管来吧！为了捍卫联邦旗帜下的每一寸土地，我们将与他们展开殊死搏斗，绝不退缩！"
 USB_blitz_for_the_heartland: "腹地闪电战"
 USB_blitz_for_the_heartland_desc: "尽管前线敌人民兵士气高涨，但与联邦训练有素的专业军队相比，其劣势显而易见乃是不争的事实。不过，虽说我方军队实力强大，但敌军的数量明显超出我们，这对我们的战略局势构成了严峻挑战。众多军事将军提议采取攻势策略，希望趁敌军尚未恢复之际发起猛烈进攻，一举将其击溃。正如伟大的战略家们所言：“进攻就是最好的防守。”面对西部叛军的威胁，我们不会坐以待毙，而应主动出击，集中力量向敌人发起进攻而非被动等待其行动。我们将通过精心策划的进攻策略，逐步驱赶并包围敌军。联邦军队将横扫广袤的大平原和险峻的落基山脉，将敌人逼至绝境，让他们为自己所引发的风暴而颤抖。"
 USB_practice_subversive_warfare: "实践颠覆性战争"
 USB_practice_subversive_warfare_desc: "在我们致力于联邦武装部队专业化的征途中，向作战教育的深入迈进是必然之选。尽管我们的军队在战争爆发前后均接受了经验丰富且质量卓越的训练，但面对美国本土作战的新要求，我们仍需采取针对性措施，进一步教育和培养我们的战士，确保他们完全适应这一特殊战场。鉴于其重要性，我们必须确保部队成员对战场效率有着深入而全面的理解，以在关键时刻发挥最大效能。"
 USB_militarize_society: "军事化社会"
 USB_militarize_society_desc: "我们在大规模动员人口稠密地区方面取得的最新成就已初见成效。我们已招募并训练了大量充满活力的新兵，并做好了充分准备，以在战场上与敌人一决高下。这些民兵主要由新招募训练的平民以及部分现有的联邦部队组成，将在攻占敌人阵地方面发挥关键作用。然而，这种程度的大规模征兵并非没有缺点。其中一个尤为紧迫的问题是，许多前平民士兵在适应美国军队高标准方面存在着困难，无论是遵守命令、协同作战还是其他纪律要求。虽然他们的热情值得赞赏，但战争的胜利离不开严密的组织与纪律。我们将立即着手整顿这些部队，并确保他们能够达到美国民主捍卫者所需要的专业水准。"
 USB_extend_the_supply_network: "扩展补给网络"
 USB_extend_the_supply_network_desc: "联邦军官队伍构成复杂、良莠不齐；得益于我们掌控大部分联邦军队的优势，军官队伍中既有历经沙场、经验丰富的老将，也不乏在战场上崭露头角、展现领导潜力的新晋军官。年轻军官的崛起无疑预示着未来战略发展的无限可能，但不容忽视的是，这些年轻军官在指挥过程中暴露出了实战经验不足、对大规模冲突陌生等短板。此外，老军官在战术创新上也遭遇了瓶颈，这可能与当前战争的独特性质有关。经验不足或过于僵化的军官队伍必然会在未来导致糟糕的决策；为了避免这种情况，我们将迅速行动着手对军官队伍进行再培训，使他们的领导技能与当前战争形势更加契合，从而确保我们的士兵在即将到来的战斗中能够得到高效、有力的指挥。"
 USB_race_against_the_clock: "争分夺秒"
 USB_race_against_the_clock_desc: "我们为军队确立的价值观最终证明是富有成效的。联邦已经稳固了自己作为推动各类社会与政治进步力量的地位，从少数群体权益、平等权利，到政治经济改革，再到所有与自由、宽容相关的现代事业，来自人口密集地区的征兵与支持也因此显著增长。现在是时候充分利用近期取得的成就了。许多战前就走上街头抗议的积极分子——尤其是那些对特朗普政府持强烈反对态度的人——最终成为了进步与反权威主义事业的坚定拥护者。通过激励并动员这些战前运动成员与积极分子，我们将迎来更多满怀热情的应征者，他们不仅渴望为构建一个更美好、更平等、更现代的国家而战，也誓将保护国家免受那些企图将美国拉回倒退时代的势力侵害。我们队伍中不乏那些对特朗普最为直言不讳的反对者，他们无疑将在面对此等暴政时，展现出更加坚定的斗志与激情。"
 USB_caution_over_land: "谨慎陆战"
 USB_caution_over_land_desc: "尽管新兵入伍彰显了年轻一代在战争艺术和技能上的适应能力，但也暴露出他们在某些关键素质上的不足。他们虽具备敏锐的直觉和出色的即兴应变能力，但普遍缺乏实战经验和对现场战略的深入理解，一定程度上限制了他们在战场上的发挥。为了确保部队在战场上保持高效的协同作战，我们必须加强对新兵的训练，使他们掌握战术的精髓以及各种进攻和防御策略，从而在面对任何敌人时都能占据主动、取得优势。"
 USB_allied_assistance: "盟友援助"
 USB_allied_assistance_desc: "在这场冲突中，胜利的关键已清晰可见：它不仅仅依赖于士兵及其战术，更在于他们所装备的武器。诚然，我们的军队完全有能力抵御那些散兵游勇的民兵，但盲目自信地认为这种优势将永远持续无疑是愚蠢的。鉴于我们与军工复合体们保持着密切联系，我们将充分利用这一优势，确保我军士兵始终配备有最好、最先进的装备。"
 USB_requistion_civilian_firearms: "征用民间武器"
 USB_requistion_civilian_firearms_desc: "要想坚守对敌防御的立场，就必须集中资源来维持战场上的工程能力，这对于像我们这样高度工业化且基础设施完善的国家尤为重要。虽然我们当前的工程师团队并不缺乏能力，但他们并不完全适应在广阔前线进行大规模行动，尤其是在本土作战时。为了弥补这一不足，我们将着手加强陆军工程兵团的地位，通过训练使他们更好地适应美国本土的地形和基础设施，从而最大限度地提高我们的防御效率和专业能力。"
 USB_full_spectrum_operations: "全频谱作战"
 USB_full_spectrum_operations_desc: "快速推进和包围的战术理论在历史上不同规模的多个战场上都经过了考验。诚然，我们顶尖的军事专家已从北约盟友那里深刻领悟到了机动战术的宝贵价值，但我们并未充分预见这一战术将在我国本土战场上得到广泛应用。为了持续并有效地运用这一战术，我们必须确保在车辆装备方面保持领先地位。"
 USB_operation_mirage: "幻影行动"
 USB_operation_mirage_desc: "战前，美国在全球范围内的影响力无可置疑，从联合国的重要地位到作为北大西洋公约组织核心成员的角色，无不彰显了我们作为世界超级大国的卓越地位，仅少数国家能与之相提并论。这场冲突不幸导致我们在国际舞台上的地位遭受重创，但我们并未因此孤立无援；即便在如此艰难的处境下，我们依然与众多战前的外国盟友和伙伴保持着紧密的联系。依托这些宝贵的联系，我们将积极与他们沟通，寻求他们的专业知识指导。我们将充分利用与盟友之间通过武官等形式建立的关系网，邀请来自欧洲及世界各地的少量外国顾问，为我国安保工作提供协助。鉴于这场冲突无疑也给世界其他地区带来了深重的影响，其他国家同样迫切希望冲突能够尽快结束。他们的战斗经验和专业知识，无疑将为我军带来宝贵的支持和帮助。"
 USB_finish_the_fight: "追歼穷寇"
 USB_finish_the_fight_desc: "自战争爆发之初，我国武装力量的复兴便是一段漫长且充满挑战的纠偏与强化历程，而这一切最终收获了极高的回报。过去的无序与低效已蜕变为今日的团结与专业，我们的军队对美国本土作战的策略了如指掌、准备充分。那些曾被视为不忠与有瑕疵的士兵，如今已成长为坚定而自豪的力量；他们矢志不渝地捍卫自由民主，无论敌人身处何方，都将遭到他们无情的打击。如今，联邦军队以其对暴政的无畏抗争而独树一帜。随着大部分改革工作圆满落幕，我们只需专注于最后几项关键改革，以确保我军能够成为抵御叛徒与极端分子、捍卫国家根本原则的永久坚固防线。只要他们屹立不倒，我们就绝不会屈服于暴政与黑暗。"
 USB_solve_the_recruitment_crisis: "解决征兵危机"
 USB_solve_the_recruitment_crisis_desc: "我们的工业能力与军队规模绝对比宪政派强。但有一个大问题，许多公民对战争并不关心，这和宪政派形成鲜明对比。宪政派正利用他们狂热的MAGA支持者来抵御我们的进攻。面对征兵危机，我们得尽一切必要手段让人民全力支持我们。如果征兵危机恶化，我们也没法继续打了。华盛顿便会被宪政派占领。"
 USB_encourage_liberal_warhawks: "鼓励自由派战鹰"
 USB_encourage_liberal_warhawks_desc: "我们与宪政派的战争，大多数人要么反感要么高高挂起，但有一个小群体完全支持我们。自由派战鹰，既热情地支持政府，也愿意牺牲入伍。因此，我们必须主动支持党内发展中的战鹰运动。究竟是我们收复丹佛，还是宪政派占领华盛顿，全看战鹰的支持。"
 USB_incorporate_new_recruits: "吸纳新兵"
 USB_incorporate_new_recruits_desc: "我们的新征兵计划成功吸引了众多公民参军，却也引发了一个新问题：新兵数量激增，导致基础训练出现积压，给高层指挥官带来了巨大挑战。我们必须迅速应对，通过合理调配新兵至各新部队，确保他们获得充分的训练。若任由这一问题持续，我们的军队将陷入困境，难以有效运作。"
 USB_mandate_female_service: "授权女性服役"
 USB_mandate_female_service_desc: "若想要彻底终结征兵困境，那么无论男女都需要贡献自己的一份力。为此，我们将规定女性必须参与征兵，并鼓励年轻女性踊跃参军。诚然，此举会让社会中崇尚自由的群体感到不满，但在捍卫国家的斗争中，女性同样应当承担起责任，而这才是公平之举。一旦她们意识到所面临的威胁，定会毫不犹豫地投身战斗。"
 USB_discourage_anti_americanism: "遏制反美主义"
 USB_discourage_anti_americanism_desc: "与那些拥有MAGA爱国群体坚实后盾的宪政派相比，我们并没有那么幸运。在内战前后，反美情绪在我方支持群体中屡见不鲜，这种情绪通过逃避兵役、抗议和罢工等形式表现出来，严重威胁着我们的战争进程。我们必须采取一切必要手段来遏制反美情绪，激发民众的爱国热情，否则这场运动将彻底摧毁我们为战争做出的努力。"
 USB_uphold_nato_doctrine: "捍卫北约作战学说"
 USB_uphold_nato_doctrine_desc: "自1949年创立以来，北约的军事理念不断发展，现已涵盖了危机预防、威慑防御及合作安全等多重职能。尽管我们尚未完全融入北约高级指挥体系，但我们已竭尽全力将北约理念融入自身的军事体系中。在坚持北约军事理念的同时，我们也承诺遵守交战规则及《日内瓦公约》。即便在与宪政派势力的对抗中处于不利地位，我们也绝不能背离这些基本原则。"
 USB_utilize_online_propaganda: "利用网络宣传"
 USB_utilize_online_propaganda_desc: "我们在在线社交媒体平台，如推特和Snapchat上，获得了广泛的支持。我们可以将这些社交媒体平台作为武器，进行反宪政派宣传。除了宣传外，这些平台还为我们提供了传播信息和吸引国内外潜在新成员的机会。然而，我们也必须密切监控这些平台的内容，以确保不出现反对我们军事行动的声音，任何支持宪政派的言论都不能容忍。若任由此类情况发生，我们将不得不面对内部动荡加剧、战事延长的风险。"
 USB_fuel_the_meat_grinder: "发动绞肉机"
 USB_fuel_the_meat_grinder_desc: "在与宪政派的对抗中，有限的人力资源是我们的一大软肋。特朗普拥有庞大的MAGA狂热支持者群体，而我们的群众基础则对这场斗争态度冷漠。为了保持对宪政派的攻势，我们必须采取极端措施，扩大征兵规模。尽管重新实行征兵制会引发争议，但鉴于特朗普军队的庞大数量，此举实属必要。"
 USB_shock_and_awe: "震慑行动"
 USB_shock_and_awe_desc: "我们打击宪政派的行动进展顺利，但当前却面临着一个挑战：宪政派拥有庞大的志愿者队伍，主要来自其狂热MAGA支持者。尽管我们能有效应对这些训练不足的民兵，但他们的存在显著拖慢了我们的行动步伐。为此，我们决定采取震慑战术，并增派空军和装甲部队，以瓦解民兵的攻势。尽管这一策略可能带来不必要的伤亡和破坏，但它是阻止MAGA持续袭击和突袭的最有效手段。"
 USB_crack_down_on_draft_dodgers: "打击拒服兵役者"
 USB_crack_down_on_draft_dodgers_desc: "在民主之战中，每一个士兵都至关重要。我们近期的招募危机使得我们的兵源极为有限。我们不像宪政派那么幸运，能够从疯狂的MAGA地区招募新兵。我们的大部分人口都对我们发布的征兵令表示反对，许多人为此上街抗议，或是直接尝试躲避征兵。我们不能允许此等行径继续发展下去，必须重拳出击，维持局面。如果我们无法阻止反征兵运动，结局将会是极其致命的，我们与特朗普的对抗将会一败涂地。"
