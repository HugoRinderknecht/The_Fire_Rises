 bdnspch.7.t: "援助无人援助者"
 bdnspch.7.d: "“黑色、棕色人种的生意遍布全国各地，且一直都在飞速发展。从零售批发再到科技，少数族裔在众多领域取得了长足的进步。然而，数百年来不平等与压迫的痛苦回忆仍未抚平痊愈。当下，少数族裔创立的企业从银行获得的贷款较白人更少，少数族裔借款人违约会面临较白人更严厉的处罚。法规也未能公平执行，系统性的种族主义，让无数人没法从政府处获得他们所需的援助。我们已经走了这么远，可我们还有很多事要做，令人感慨不已。\n\n我准备在国会推动一项立法，以改善不公的现状。必须再无红线。不同人种要完全融合，必须能平等获得信贷、补贴、税免的机会。必须再无‘食品荒漠’。企业不得再基于对犯罪的错误忧虑歧视某些地区，各地区都必须能平等获得食品。我们还必须把那些缺少代表的社区的企业家推上舞台中央，网商必须优先推广少数族裔的企业。最最重要的是，我们必须从心认可我国的少数族裔，让平等深根在我们的脑海里，他们是值得我们尊重的平等公民。”"
 bdnspch.7.a: "“我们不能落下他们。”"
 bdnspch.7.b: "“我们——我们——我，不过，嗯，呃……”"
 bdnspch.8.t: "你上得起大学了！"
 bdnspch.8.d: "“托马斯·杰斐逊坚信，教育是构筑健康民主社会的基石，是民众学习掌握参与社会基础知识的源泉，更是抵御欧洲旧时代无知与冷漠的屏障。美国素以丰富的教育资源而自豪，从历史悠久的常春藤盟校到知名的三姐妹学校，再到西部璀璨的学府，无一不彰显其学术辉煌。然而，这一宝贵资源曾长期被社会上层所垄断：新英格兰的精英寄宿学校直接为哈佛、普林斯顿、耶鲁等顶尖学府输送人才，而西部的名门望族也竞相将子女送入伯克利与斯坦福深造。直至二战后《退伍军人权利法案》的出台，普通美国人才得以有机会踏入神圣的学术殿堂。\n\n然而，自那以后，学术界却再次逐渐演变为精英阶层的竞技场。尽管平权行动等政策在一定程度上促进了机会平等，但其效果仍远远不够。美国最杰出的劳动阶层子女往往被顶尖学府拒之门外，而更多家庭则根本无法负担公立学校的开支。即便有幸入学，学生也常感负担沉重：支付高得离谱的学费，只是为了过上与父母一样的生活。我们放任了人文科学系的衰落，曾引领世界的科学研究也陷入停滞。越来越多的美国人因选择高昂的学费而放弃求学之路。现在是时候采取行动，确保每个普通美国人都能享有接受高等教育的机会了。”"
 bdnspch.8.a: "“是时候让人人都能上得起大学了！”"
 bdnspch.8.b: "“是时候让人人都能，都能上得……呃……”"
 bdnspch.9.t: "签署《经济自由法案》"
 bdnspch.9.d: "“我对参议员伯尼·桑德斯与伊丽莎白·沃伦为帮助美国人民所做的不懈努力深表感激，这一法案正是他们辛勤努力的结晶。当前，贝拉克与我曾面对的经济衰退已逐渐散去，但其对普通民众所造成的创伤依旧深刻，尚未抚平。在全国大部分地区，旧有的经济模式已显露出疲态，难以支撑未来的发展。尽管工业领域正迎来复苏的曙光，但那些依赖煤炭等过时产业的地区却难以轻松重拾生机。更为严峻的是，少数族裔社区长期笼罩在贫困与种族主义的阴影之下，亟需更为有力的政策来打破这一沉重的历史枷锁。现代社会的快速变迁与过去遗留的复杂问题交织在一起，迫使我们不得不尽快寻找一种脱困之法，而《经济自由法案》正是这些问题的解决之道。\n\n该法案将构建起一套全面而坚实的失业人员援助体系，也将推出一系列助力工人从衰退产业中顺利转型的创新方案。而对于那些深陷债务与贫困泥潭，只能靠领救济为生的美国人来说，这项法案不仅将为他们提供必要的经济援助，更将赋予他们通过教育等多种途径提升自己的宝贵机会。”"
 bdnspch.9.a: "“美国人民不再需要为生活而奔波劳碌了。”"
 bdnspch.9.b: "“美美国人，嗯，呃……”"
