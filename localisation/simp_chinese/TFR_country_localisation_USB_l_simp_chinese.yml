 usb.57.t: "这会儿又是谁？"
 usb.57.d: "出人意料的是，总统乔·拜登宣布将辞去民主党总统候选人的提名，理由是国家向前发展需要新的领导层来引领。大选临近，民主党正在紧急动员，支持一位新的候选人。\n\n潜在候选人的名单很长，但有几位尤其受到党内的青睐。卡玛拉·哈里斯，坚强的现任副总统，代表着拜登政策的延续，但没有拜登年龄带来的顾虑。虽然她的立场未必能让全民主党感到振奋，但她的经验和可靠性使她成为那些不愿看到剧变的人的安全选择。\n[USB_bloomberg_can][USB_yang_can][USB_kennedy_can][USB_aoc_can]"
 usb.57.a: "布隆伯格大扫除！"
 usb.57.b: "该让“杨帮”接手了。"
