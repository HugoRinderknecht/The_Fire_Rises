 usb.50.desc: "它始于1776年，当我们首次挺身而出，反抗英国压迫者时，一个关于自由的大胆新愿景——美国的理想应运而生。从那时起，我们的国家为了生存与独立，不断抗争，我们的身份也在现代历史的洪流中面临挑战。\n然而，近期我们遭遇了前所未有的黑暗危机，一场血腥且残酷的冲突迫使我们做出巨大的牺牲。我们日夜奋战，展现出如同绝境之狐狸般的顽强决心，回想着先辈们的坚韧与奋斗。\n\n在丹佛，我们坚守阵地，成功击退了叛国者的进攻，迫使他们束手就擒。\n在密歇根和新英格兰，我们奋力抵抗法西斯的崛起，为那里的未来扫清道路。\n在佛罗里达和南方，我们与纳粹分子展开了较量，并成功处决了他们的领导层。\n在西海岸，我们扼杀了共产主义的萌芽，并告诉人们还有其他的道路可以选择。\n\n我们对那些企图背叛我们、摧毁我们所建立的一切的人进行了公正的审判。我们清除了社会中的害群之马，决心建立一个所有人都能和平共处、共同繁荣发展的社会体系。我们正在创造一个理想的乌托邦。\n\n但我们从未感到疲惫。即使到现在，我们依然坚定前行，与那些未能理解我们斗争真正意义的人抗争。他们误解了我们的使命，未能看到我们努力建设的更美好世界——一个基于团结而非压迫、追求进步而非恐惧的未来。但那将是另一场战斗。现在，我们勇往直前，致力于尚未完成的事业，深知我们的牺牲正是为了这一刻。\n\n今天，我们取得了辉煌的胜利。\n\n我们的敌人已被击败，太阳在新的地平线上冉冉升起。\n\n一个更加美好的未来正在等待着我们，一个没有冲突、没有苦难的世界。\n我们已准备好去迎接这个美好的未来。"
