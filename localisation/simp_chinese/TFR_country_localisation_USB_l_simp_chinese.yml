 usb.31.b: "我们当前的支出水平良好。（否决法案）"
 usb.33.t: "知更鸟行动开始"
 usb.33.desc: "自美利坚联邦诞生以来，我们始终面临着那些自诩效忠丹佛伪政权叛乱者的负隅顽抗。如果任由这些敌对势力蔓延，将会引发一连串不可预知的后果，他们会召集更多追随者汇聚其麾下，最终威胁到我们政府的根基。因此，为了守护这个国家与其珍贵的民主理念，我们即刻启动“知更鸟行动”。\n\n“知更鸟行动”乃一场合力之举，汇集了联邦调查局及多方专业力量的智慧与资源。其首要使命，便是彻底摧毁盘踞在华盛顿区域内的各种叛乱组织，剥除他们对国家的隐匿威胁。尽管华盛顿特区大体已然置于我们的掌控之下，然而这些根深蒂固的特朗普余党依旧是威胁我们政府肌体的毒瘤。他们的具体意图尚未完全暴露，但他们对国家安全的阴谋，已然显露无遗，必须果断出手，绝不姑息。\n\n这些叛乱者不仅是我们安全的当下威胁，更是前政权与其暗中同盟策动的更为深远的阴谋的一部分。他们不过是特朗普手中的棋子，旨在破坏美利坚联邦与其领导权。然而，请铭记，我们将不遗余力地揪出那些企图颠覆国家者，使其为其罪行付出代价。“知更鸟行动”正是我们对法治的坚定捍卫，亦是对民主神圣殿堂的守护。"
 usb.33.a: "摧毁特朗普政权的第一步！"
 usb.34.t: "知更鸟行动圆满结束！"
 usb.34.desc: "今日传来佳音，“知更鸟行动”已然圆满落幕。此次行动谋划精妙，目标直指华盛顿特区内的特朗普残余势力，确保这些特朗普主义的分子或被彻底铲除，或自行解散，无力再作乱。\n\n在一系列战略布局与协同努力的推动下，我们成功捍卫了国家机构的完整性，抵御了这些潜在的威胁。联邦调查局及受聘协作的各方展现出了无与伦比的奉献与警觉，为守护政府稳固发挥了至关重要的作用，维系了国家治理的正常运作。\n\n此次胜利昭示着我们捍卫民主信念的坚定承诺，同时也彰显了我们重建国家、恢复往日荣光的强大决心。通过果断清除内忧隐患，我们更坚信美国的未来将会重回正轨，光辉重现。"
 usb.34.a: "首先是华盛顿，之后就是全美国！"
 usb.35.t: "幻影行动开始"
 usb.35.desc: "随着战争的持续，以参谋长联席会议为首，华盛顿政府指挥系统内部对我军迅猛攻势的担忧与日俱增。在短时间内，[USB.GetNameDef]已经成功解放了密苏里州至密西西比河流域的全部地区，同时还包括圣路易斯的军事据点。然而，部队过分快速地推进给后勤带来了巨大压力，后勤部门三番五次发出警告，称燃料短缺危机即将发生。在北方，即使有空中支援和前线优势，部队在冬季严寒中也难以推进，并出现了大量伤亡。游击队的骚扰也带来了更多问题，几乎每一个平民都武装到了牙齿，与联邦军队展开了激烈的战斗。\n\n为此，在经过全面的情况通报并获得最高统帅[USB.GetLeader]的批准后，[USB.GetNameDef]正式决定实施幻影行动；经过长久的精心准备后，联邦军队将对特朗普发起全面攻击。装甲部队将作为先锋沿密西西比河的关键地点发动突袭，突破当地的防线。与忠实于合法政府的当地合作者合作，[USB.GetNameDef]将能突破特朗普的防御壁垒，向丹佛推进，解放除落基山脉以外的全部中西部地区。虽然这项计划并非没有缺陷，但这是[USB.GetLeader]夺回国家控制权的最佳时机。然而，一旦失败，其进攻力量就会遭受重创，因此谨慎行事最为重要。"
 usb.35.a: "到丹佛去！"
 usb.36.t: "收复丹佛"
 usb.36.desc: "随着隆隆的炮声逐渐沉寂，丹佛市天际线的滚滚黑烟逐渐消散。胜利者的旗帜在科罗拉多州议会大厦的房顶上清晰可见——美利坚联邦的蓝旗虽被炮火摧残得七零八落，但仍然顽强地挺立着。市区内联邦军士兵们大多正朝天鸣枪以示庆祝，而宪政政府的残兵败将则被集中关押，并被命令上缴所有武器听候处置。\n\n所有人未曾想到丹佛战役会演变成如此残酷的巷战。在一开始，联邦军试图通过谈判实现丹佛的和平解放，但在双方谈判代表还未脱离接触时炮击便已经开始，而两军则互相指责是对方先开了第一枪，这如今已成未解之谜。围绕丹佛国际机场、联合车站以及福克斯新闻等媒体电台总部的争夺战最为血腥激烈，无数军民横尸街头，许多有价值的古建筑被毁。尽管如此，丹佛被联邦攻占仍是代表了美国内战决定性胜负手的里程碑事件。联邦总统已准备就此发布胜利演讲，而宪政政府的领袖唐纳德·特朗普如今下落不明，不少人相信他已经葬身于丹佛街头的瓦砾之中。"
 usb.36.a: "美国，一点也不能少"
 USB_call_a_special_hearing: "与企业会面"
 USB_call_a_special_hearing_desc: "我国经济中的众多企业集团在政治领域的影响力不容小觑，它们对于塑造我们的平民经济体系、捍卫自由精神的贡献也是有目共睹；即便当今四面楚歌，这一点也从未改变。然而，这些企业的助力也伴随着一系列社会与经济问题的浮现：公众对工会的支持空前高涨，多项关键立法遭遇阻碍，国会游说活动日益频繁，而最为紧迫的则是战争经济问题。我们亟需组织一场全面会议，邀请我国境内最具影响力的企业领袖共聚一堂、共商对策，力求化解当前困境。"
 USB_emergency_factory_retooling: "紧急工厂重组"
 USB_emergency_factory_retooling_desc: "数十家工厂因长期忽视而在我国领土上逐渐荒废，这不仅削弱了我们的民用经济，也削弱了我们的战时经济。为了重振军事和民用工业，我们必须立即着手重建那些废弃的军工厂、磨坊、发电厂、炼油厂、碎煤厂和钢铁厂，以此来恢复经济活力，并创造数千个新的就业机会。"
 USB_blow_the_whistle: "吹哨"
 USB_blow_the_whistle_desc: "美国与企业之间一直情感复杂，爱恨交加。标准石油、美国钢铁公司等巨头企业虽然推动了工业化进程，但也造成了气候破坏和工人剥削。我们一直以来都在呼吁这些企业应当消失，现在，是时候将这一呼声转化为行动了。我们将全力以赴，力求彻底消除企业在美国的影响力。尽管此举可能会激怒政府内部的保守派，但在政府内部的自由派和进步派以及广大民众中，我们将赢得广泛的支持。"
 USB_force_corporate_compliance: "强迫企业服从"
 USB_force_corporate_compliance_desc: "尽管众多公司在推动我们实现更好重建的过程中发挥了重要作用，但它们似乎已经忘记了自己的位置。近期，我们收到了数十份详尽的报告，揭示了这些公司在包括员工待遇方面违反联邦法规的严重问题。同时，企业对最新立法的不满情绪也愈发明显；它们可能会对此持有抵触情绪，甚至公然无视法律法规。这种行为在美国社会是绝对不容许的，我们必须采取行动，确保企业严格遵守法律法规。"
 USB_tighten_our_grip_on_the_plutocrats: "加强对财阀的控制"
 USB_tighten_our_grip_on_the_plutocrats_desc: "生活中唯二不变的就是死亡与税收。尽管社会顶层1%的人群历来受税收影响最小，但他们总能找到避税之道，无论是通过向慈善机构的大额捐款、未变现的资本增值，还是利用个人退休账户等手段。对此，我们已无法再容忍，决心通过法律手段或强制措施，迫使富人履行其纳税义务。战争耗费巨大，若精英阶层不愿主动承担，我们便将迫使其分担责任。"
 USB_zero_unemployment_initiative: "零失业率"
 USB_zero_unemployment_initiative_desc: "失业问题对我国民用经济和战时经济均造成了严重的负面影响。它不仅严重降低了家庭的可支配收入，削弱了消费能力，还损害了民众士气，最终进一步削减了我们在两个经济领域的总体产出，引发了灾难性的后果。为了应对这一严峻挑战，我们必须立即采取一切必要措施，全力以赴解决失业问题，为美国创造数百万个新工作岗位。只有这样，我们才能避免在当今的艰难时期陷入全面经济崩溃的困境。"
 USB_provide_economic_incentives: "提供经济刺激政策"
 USB_provide_economic_incentives_desc: "在如今的艰难时期，我国经济各领域均遭遇了前所未有的空虚。这不仅严重拖累了我们的前线推进和后方建设，还逐渐耗尽了联邦的财政资源，导致经济产出下滑，金融困境日益严峻。这一问题的根源在于失业和缺乏财务激励。为了摆脱当前困境，我们必须积极行动，通过提供补贴、奖金和加薪等激励措施，刺激战争经济和民用经济的复苏，从而提升经济产出，振奋国民士气。"
 USB_pass_the_workers_bill_of_rights: "通过《工人权利法案》"
 USB_pass_the_workers_bill_of_rights_desc: "《国内工人权利法案》是一项拟议中的法律，旨在保障工人的基本权利，如最低工资、加班费、休息时间以及安全的工作条件。此外，该法案还包含防止雇主或任何其他参与方对工人进行歧视、骚扰或报复的保护措施。尽管此举可能招致某些对政府具有影响力企业的反感，但这一法案对于赢得广大工人的支持、确保他们的自由与尊严而言，却是不可或缺的。"
 USB_bolster_the_mic: "加强军工复合体"
 USB_bolster_the_mic_desc: "军工复合体（Military-Industrial Complex，简称MIC）是指一个国家（通常指美国）与其军事工业之间的紧密联系。这一术语自艾森豪威尔总统时代起便频繁出现在我国经济领域的讨论中。艾森豪威尔在其首次提出此术语的演讲中，曾警告军工复合体将成为一个“迫在眉睫的威胁”。但时至今日，情况已发生显著变化，军工复合体的影响力已大幅减弱。随着我国陷入史无前例的严峻冲突之中，我们必须采取行动，通过政治手段批准军事开支、支持合理游说活动并加强行业联合监管等策略，来重振国防工业与军方的合作关系。"
 USB_ease_burdens_of_the_forward_thinkers: "为进步思想家们松绑"
 USB_ease_burdens_of_the_forward_thinkers_desc: "技术创新与进步始终引领着经济扩张的浪潮。回顾洛克菲勒与贝西默的时代，他们的创新之举为钢铁与石油产业带来了飞跃式发展，激发前瞻者推动工业技术的迅猛进步。为了深化与美国主要工业巨头的合作，我们将资助这些富有前瞻思维的人才，最大限度地发挥他们的助力作用。我们的成功与他们的贡献密不可分，若要确保民主的未来，就必须支持他们。"
 USB_promote_managerial_thought: "弘扬管理者思维"
 USB_promote_managerial_thought_desc: "简而言之，管理者思维就是一门旨在通过最大化利用现有资源，将事情做到最优的艺术。在过去的几个世纪里，一般管理中的组织结构经历了巨大变革，催生了众多新思想，而这些思想现已成为我们深入理解商业不可或缺的一部分。在如今的艰难时期，提升工业水平则显得尤为重要。为了实现经济稳定并超越竞争对手，我们必须在经济各领域积极推动改革、重组与创新。"
 USB_utilize_artificial_intelligence: "利用人工智能"
 USB_utilize_artificial_intelligence_desc: "自21世纪10年代末以来，人工智能技术在多个领域，包括网络安全、医疗技术、军事能力、金融及其他职业领域，均取得了显著进展。为了提升经济效率和总体产出，并拓宽就业市场以增加招聘空间，我们应加大对人工智能技术及类似软件在民用经济和军事领域的投资力度。"
 USB_automated_weapon_production: "自动化军工生产"
 USB_automated_weapon_production_desc: "致命性自主武器系统（Lethal Autonomous Weapons，简称LAWs）是指一类能够基于预设编程自主搜寻并攻击目标的武器系统。这种武器系统已迅速从科幻作品中的想象转变为全球范围内实际生产并广泛应用的现实。致命性自主武器系统可以带来诸多关键的军事优势：该系统可以发挥兵力倍增器，显著提升作战效率，减少单次行动所需的步兵和作战系统数量；它能扩展战场范围，使作战行动触及以往难以触及的区域；该武器系统还可以替代人类执行危险任务，减少人员伤亡。尽管面临着来自各方的批评，致命性自主武器系统显而易见的优势仍远超其风险。我们应当立即着手投资、研发及大规模生产此类武器系统，并不断探索提升其可靠性的新方法。"
 USB_uphold_american_consumerism: "维护美式消费主义"
 USB_uphold_american_consumerism_desc: "美式消费主义是二战后几十年的和平时光中我国民营经济赖以生存的基础。内战战况胶着使得我国的民营经济基础遭到持续打击，我们应该立刻着手开展经济运动，增强民用消费能力，按照经济唯物主义原则调整经济结构，使我们的经济摆脱萧条。老话说得好，“美国消费者怎样，美国经济就怎样。”"
 USB_sack_luxury_goods_production: "叫停奢侈品生产"
 USB_sack_luxury_goods_production_desc: "在这场已经完全吞噬了曾经的美利坚合众国的危机中，我们必须围绕战争机器和关键民用经济部门的需要来全面改造我们的经济，以便能撑过这个艰难时期。说得更直白点就是，美国经济将不再有奢侈品的空间，其生产也将不再被允许。我们将取缔各类奢侈品的生产，将其生产线用于战时经济的运转、消除贫困、维持民政支出等一系列用途，以确保战胜那些躲藏在丹佛的鼠辈。每个美国人都将为实现繁荣和胜利出力，即使是那些匿于庙堂当中的肉食者。"
 USB_use_our_industrial_base: "利用我们的产业基地"
 USB_use_our_industrial_base_desc: "国防工业基地，简称DIB，是为国防部门提供国防建设相关物质材料、产品和服务的，由一系列人员、组织、设施和资源组成的庞大网络，是军工复合体的重要组成部分。自二战以来，国防工业基地的生产力、效率和产量一直都在节节攀升，直到美国历史上最血腥的冲突爆发。现在随着我们的民主受到四面八方的围攻，我们必须振兴国防工业基地，并加强其生产。"
 USB_supercharge_the_war_machine: "战争机器超负荷运转"
 USB_supercharge_the_war_machine_desc: "为美国民主的最后一战就要到来了。我们必须把一切可用的资源投入到战时经济当中，为对丹佛牛鬼蛇神的最终胜利添砖加瓦。"
 USB_technological_revolution: "技术革命"
 USB_technological_revolution_desc: "尽管美国曾是世界上技术第二先进的国家，并有望朝第一迈进，但第二次内战的爆发和其对全社会的震荡彻底终结了这一切。美国社会的方方面面，尤其是科技，都深受其害。这一局面必须被彻底改变。随着胜利的最终到来和美国民主新时代的开启，即使未来难以预料，我们都必须在军事和公共领域继续发展先进技术。如果我们努力争取，下一场技术革命就必将在我们手中诞生。"
 USB_crackdown_on_war_profiteering: "打击战时投机倒把"
 USB_crackdown_on_war_profiteering_desc: "影响我们经济的最常见问题之一就是企业正大肆牟取暴利，尤其是那些与军工复合体有千丝万缕关系的企业。这不仅掏空了次要消费品的生产，还进一步拉高了创纪录的通货膨胀率，摧毁了政府民用开支，抬高了消费者支出。不计后果大发战争财的行为尤其可怕，主要军事承包商的总裁们正因享受着内战带来的个人股票账户的大幅增值。在一个文明的民主国家，这是决不允许的，必须尽我们所能将之封杀。"
 USB_a_hand_on_our_shoulder: "同舟共济"
 USB_a_hand_on_our_shoulder_desc: "企业为我们的战争和大后方所做的贡献是无法估量的。他们在政治和经济上处处支持我们，并在各地为争取自由和民主的斗争中给予帮助。如果我们想要取得最终胜利，我们必须继续加强他们的实力和影响力，无论代价如何。政府将赋予这些企业集团一系列特权，让它们拥有更大的行事自由和政治影响力，帮助我们走上正轨。不过，如果处理不当，这也可能会产生一些意想不到的副作用……"
 USB_nationalize_the_war_effort: "举国一致"
 USB_nationalize_the_war_effort_desc: "国防工业的顶尖企业们一直在将美国人民敲骨吸髓，这一点随着内战的愈演愈烈而日益明显。包括洛克希德·马丁公司、雷神技术公司、诺斯罗普·格鲁曼公司和波音公司在内的一系列军工集团不仅在政治上享有重要影响力，而且还无视我们的三令五申，依旧大肆牟取战争暴利。在我们的孩子们在战场上为反抗暴君而战的时候，他们就像水蛭一样侵蚀着我们的民营经济，不断削弱它和攫取利润。此刻，我们人民划出一条红线，任何大发战争财的行为、企业说客的活动、私有国防工业的存在都将成为历史。我们将把战争成果国有化，在这些虫豸的胡作非为进一步摧毁美国之前将它们消灭。"
