 USB_low_civilian_unrest_idea_desc: "通常情况下，内战对一个派系的内部稳定而言可不是什么好兆头。宏观经济、媒体大肆报道、军事行动取胜和公民自由掌握的网络交织在一起，大致展现了我们内部政治情况。就目前而言，这种情况竟然还能维持在稳定状态。虽然大部分的经济和供应链都因国家所需而或多或少崩溃，但我们的社区已经团结一心，决意在风雨中同舟共济。\n\n\n\n不过，随着内战的持续进行，那些政治极端派就可能会在我们国家内部占据优势。他们所寻求的变革只会让我们的梦想，我们民族团聚的心愿，让我们的国家化为灰烬。我们必须坚持住，不惜一切代价去阻止这些内部的腐化。\n\n\n\n\n\n£GFX_low_civil_unrest\n\n\n\n\n"
