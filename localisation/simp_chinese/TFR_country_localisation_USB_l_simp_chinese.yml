 usb.1.t: "乔·拜登去世"
 usb.1.desc: "今天，美利坚合众国第四十六任总统，小约瑟夫·罗比内特·拜登过世了。\n\n在许多人看来，这一天早晚会到来，但这苦果依然难以下咽。虽然拜登日以继夜肩负着领导国家的重任，但对他每况愈下的身体来说，面对暴政时的坚韧不拔实在无济于事。这场灾难性冲突令他承受着常人难以想象的压力，人们普遍认为，正是这重压导致他健康恶化以至不幸去世。消息扩散开来，国家哀悼日也随之宣布，我们降半旗致哀，外国唁电也不断传来。\n\n按照总统在任上离世的惯例，卡马拉·哈里斯副总统随即宣誓为拜登的继任者，正式就任美利坚合众国第四十七任总统。她是美国历史上第一位非裔兼亚裔女性总统，若放在平常，这自然是历史性的时刻，但大家都不得不承认，这项进步的到来并非如他们设想的那样。不论如何，领导国家迈向胜利的责任现在落在了哈里斯总统的肩上，她年富力强，人们相信她能活着看到战争结束的那一天。"
 usb.1.a: "对我们民主而言悲伤的一天……"
 usb.2.t: "§p进步派§!提议增加社会开支"
 usb.2.desc: "国会中的§p进步派§!议员在近期于华盛顿特区举行的国会会议上就当前社会支出提出立法。该法案为遭受战争影响的美国人提供救济，呼吁增加社会项目的资金投入，让民众能在这个糟糕至极的时期继续生存下去。§p进步派§!指出，“现在比以往任何时候都更需要牢记我们公民的健康和福祉”。虽然一些§Y自由派§!人士同意这一观点，但该法案是在§C保守派§!的要求下出台的，他们认为在如此危急的时刻，这样的法案是“浪费开支”，他们认为这些资金最好用在更重要的地方。无论意见如何，法案的通过与否都由总统决定。"
 usb.2.a: "人民现在比以往任何时候都更需要我们的帮助。（通过法案）"
 usb.2.b: "我们没必要为这些没用的东西增加投入。（否决法案）"
 usb.3.t: "§Y自由派§!提议增加军事开支"
 usb.3.desc: "民主党议员在近期于华盛顿特区举行的国会会议上提出了关于当前支出的相关立法。该法案呼吁在当前局势下更多关注军队战斗能力，并提高对我方武装部队及基础设施建设方面的拨款，以“保证美国公民和民主卫士在抗击暴政时拥有充足装备”。鉴于当前战争肆虐的形式，许多人认为这是一项较为合理的行动。\n\n尽管§C保守派§!已经立法表示支持，但还有许多§p进步派人士§!对此表示担忧，他们认为过于注重军队可能会导致深受战争所害的平民遭到忽视。无论意见如何，法案的通过与否都由总统决定。"
 usb.3.a: "军队现在比以往任何时候都更需要拨款。（通过法案）"
 usb.3.b: "军队目前状况还算不错。（否决法案）"
 usb.4.t: "§C保守派§!提议财政紧缩"
 usb.4.desc: "共和党议员在近期于华盛顿特区举行的国会会议上提出了针对当前国内支出的相关立法。该法案指出当前的情况足以让民众为美国未来的财政“做出必要的牺牲”，并呼吁全面削减社会支出，为协助当前战争腾出更多的资金。\n\n这项法案如果获得批准，无疑会遭到国会中§Y自由派§!和§p进步派§!议员的反对，因为它实际上是在篡改他们在最近几次会议上通过的法案。许多人认为，在美国人民发现自己的经济状况陷入困境的当下，削减这些支出的想法是不可取的。但无论意见如何，法案的通过与否都由总统决定。"
 usb.4.a: "牺牲是必要的。（通过法案）"
 usb.4.b: "我们当前的支出水平良好。（否决法案）"
 usb.5.t: "骚乱加剧"
 usb.5.desc: "内战的烈焰仍在无情地燃烧，社会的基本结构正逐渐崩塌。尽管我们竭尽全力，人民的生活却越来越难以得到可靠保障，在满目疮痍的国土上维护法律的尊严也变得更加困难。为了生存，一部分普通民众被迫诉诸暴力和犯罪，而社会渣滓则更变本加厉。意识形态斗争将一座座城镇化为废墟，重建的速度远远赶不上破坏的速度，绝望的情绪日益蔓延。\n\n我们必须集中资源，根除这些动荡的根源，否则必将陷入万劫不复的深渊。"
 usb.5.a: "我们只能做这么多。"
 usb.6.t: "乔·拜登健康状况恶化"
 usb.6.desc: "第二次美国内战的重担压在拜登总统身上，令他的健康抱恙。如此巨大的压力已经让冲突的影响映射在他的日常任务中。最近，总统开始抱怨头痛，由此引发的疲惫和头晕症状频发。\n\n虽然目前还毋须对此担忧，但伴随情况继续发展，总统年事逐高以及战争的残酷只会让他的病情恶化。"
 usb.6.a: "有点压力没什么大不了的。"
 usb.7.t: "日渐增强的企业影响"
 usb.7.desc: "各家公司与巨企尽职尽责为政府服务，它们的存在感愈来愈强。它们配合军队向战区灾民提供援助救济，报道有利政府的战果新闻。亦或是向我军提供装备，向前线提供急需的补给。这些经济大拿于内于外，都为我们做出了巨大贡献。\n\n少有人能断然否认这些好处，但反言之，它们最近也获得了相当大的影响力。由于它们在战争期间的慈善行为以及强力支援，越来越多支持企业的立法被通过。不过，也有人评价，官员们在过去就与各家企业保持着联系，现在这样这不足为奇。无论如何，我们都必须密切关注国内事态的发展，以防因国家政治架构的剧变促成新的塌方。"
 usb.7.a: "只要我们都能从中受益。"
