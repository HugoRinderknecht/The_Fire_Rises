 bdnspch.37.d: ""
 bdnspch.37.a: ""
 bdnspch.37.b: ""
 bdnspch.38.t: "美国，依旧美丽"
 bdnspch.38.d: "“置身于伟大的托马斯·杰斐逊故居——他所钟爱的蒙蒂塞洛，我比以往任何时候都更深切地感受到历史的厚重。我们的革命先贤所怀抱的希望与梦想，在他们的时代并未完全实现，这一路充满了流血、艰辛与政治分裂。1776年、1789年、1865年的美国，并未真正体现《独立宣言》中的理想；直到1913年，美国人民才开始直接选举参议员；直到第十九修正案通过，女性才获得选举权；黑人和棕色人种直到1964年才赢得应有的民权。然而，美国做到了这一切——我们曾经兑现承诺，并将继续履行这一承诺！\n\n美国是一种理念，是一个美丽的理想，认为无论性别、背景、文化或信仰如何，各行各业的男女都能汇聚一堂，共同繁荣。那些开国元勋们仅有朦胧认知的理想，已在今日的美国具象化——无论是跨性别者、黑人、同性恋者或是西班牙裔，无论贫富，每个人都可以追求并获得繁荣。这就是美国梦，它是真实的，它每一天都在这个国家的企业家、社会工作者和无数父母身上鲜活呈现。”"
 bdnspch.38.a: "“当我们重建完毕，理想将成为现实。”"
 bdnspch.38.b: "“杰斐逊，呃呃，不过他的奴，奴，奴隶们整得还挺好……”"
 bdnspch.39.t: "尊重军队！"
 bdnspch.39.d: "“美利坚正面临前所未有的挑战，而你们，全体勇士，已毫不犹豫地挺身而出。我们这个国家最珍贵的价值观，正遭遇四面八方的袭击——无论是共产主义者、法西斯主义者，还是丹佛独裁政权的势力，都已经公然撕下民主的伪装，直言要摧毁我们的制度，取而代之的是冷酷无情的专制暴政。你们目睹了他们的暴行，立刻奋起，寻找阻止它们的途径；你们得知敌占区的同胞正在承受苦难，便毫不犹豫地加入了这个国家最大的援助行动。你们怀揣着信念，誓要守护那些使我们的共和国屹立于世界之巅的价值观。你们做到了，甚至做得更多！\n\n然而，有些人却视你们的行动为卑微，甚至称你们为罪犯。我听到一些政客贬低你们的牺牲，称你们的英勇为多此一举，甚至说这是‘残酷’的行为。抗议者在街头游行，呼吁与那些向他们、向全体美国人发动战争的恐怖分子媾和。我仍记得，当我的儿子博在乌克兰——不，伊拉克——服役时，是如何被这些人对待的。我深知，为了人权奋战，归来后却遭遇冷漠的痛楚。但我要告诉你们：我们决不会向这些人屈服。我们将战斗到底，并最终赢得这场战争。”"
 bdnspch.39.a: "“我们永远都会尊重军队，绝不会忘记他们所作出的牺牲。”"
 bdnspch.39.b: "“我-我，好，我不会，额，好，你做了……”"
 bdnspch.40.t: "平等机会"
 bdnspch.40.d: "“每一天，我都为美国女性的卓越成就而惊叹。尽管在历史的长河中，她们曾被视为二等公民，但一旦那些虚伪的枷锁被解除，她们便如彗星般迅速崛起，在科学、政府与商业领域中脱颖而出。曾经压迫女性的种种理由被包装成‘为了她们的利益’——认为她们心智浅薄、易受影响、天真无知，不配与男人平等而立。她们的归宿被限定在家庭中，诚然，在家庭里她们表现得卓越非凡，但她们的才华完全可以在更广阔的天地中绽放光彩。\n\n那么，是什么阻碍了女性进入武装部队呢？试着给个理由吧，但别让自己听起来像那些曾经认为女性不可能独立工作、无法自立谋生的陈旧思想家——那些认为女人不能拥有财产、不能管理企业的顽固派。我敢说，女性的责任感不逊于男性，甚至比许多男人更为出色。科学也早已证明，女性在领导力和团队协作方面往往胜过大多数男性。”"
 bdnspch.40.a: "那正是我们军队所需要的精神！"
 bdnspch.40.b: "女人也可以和男人一样为国捐躯！"
 bdnspch.41.t: ""
 bdnspch.41.d: ""
 bdnspch.41.a: ""
 bdnspch.41.b: ""
 bdnspch.42.t: "绝不后退"
 bdnspch.42.d: "“在陆地、海洋与天空，我们的军队正为民主的命运奋勇拼搏。世间从未有过如此关乎全局的战斗。如果我们失败，国家将沦陷于暴君、法西斯、共产主义者，或更为可怖的势力手中。我们已取得巨大的进展，无数美国人重返家园，无数城镇得以解放，数不清的战争罪犯已伏法。但这一切伴随着沉重的代价：燃烧的草原，恐怖分子摧毁的国家瑰宝，以及无数战士的英勇牺牲。我深感每一位士兵如同我的子嗣——他们的死绝非徒劳。\n\n你或许会听到不负责任的记者、敌方的宣传，或是迷茫的民众在散播谣言、嘲笑所谓的失败。我们可能失去一片阵地，但每一寸土地都经过浴血奋战才会放弃。我们或许撤出一座城市，但撤离前必将确保他们不会享有片刻的安宁。敌人可能宣称他们的胜利，但我们将让他们的每一次‘胜利’都充满苦痛。他们说我们节节败退，而事实是，我们才刚刚开始。请看——”"
 bdnspch.42.a: "“如果您没有信心取胜，那就站在我们身后！”"
 bdnspch.42.b: "“如果你……嗯，不那什么的话……”"
 bdnspch.43.t: "中立即是一种罪过"
 bdnspch.43.d: "“世上最可怕的人，莫过于那种面对邪恶之时却选择袖手旁观的人。无数美国人正日复一日地承受着战争的折磨，忍受着由一人暴政带来的苦难。对于这些人来说，所谓的中立简直是荒谬之至。你要么效忠于暴君，要么捍卫民主自由，除此之外别无他途！\n\n如今，许多所谓的评论家还主张我们对这位妄图加冕为王的暴君宽容以待。他们以为只要暂时喂饱这头猛兽，危机便会平息。但他们错了！那怪物将会卷土重来，而丹佛政权的狂热必将如瘟疫般蔓延，永远地污染我们的国家。我们不能将这场战争视作一场普通的内战，它关乎善与恶、爱与恨、希望与恐惧的最终对决。此时此刻，绝无中间立场，更不存在所谓的超然其上的‘第三条道路’。这是为了我们的民主、权利与未来的生死之战！”"
 bdnspch.43.a: "“而这些绝不是可以轻易舍弃的！”"
 bdnspch.43.b: "“而这，打仗的话就会，额……打仗！”"
 bdnspch.44.t: "未胜之战"
 bdnspch.44.d: "虽然我很感激田纳西大学今晚给我时间和大家交谈，但我恐怕会显得有点沮丧。我刚接到我的国务卿劳埃德·休斯顿的电话，他刚刚告诉我有一千人刚刚在前线阵亡。今天显然是血腥的一天。一千个人，你能相信吗？他们中的很多人和你们一样都还只是孩子。我肯定认识他们其中的一些。我必须认识。我在这么多士兵面前演说过这么多次。敌人让我们经历的一切，他们让这个国家经历的一切都是疯狂的！这都是为了什么？当一切都化为灰烬时，他们又能希望实现什么！？\n\n我们不会放过这一切的。当我们取得胜利时，我们将一雪前耻。那些凌弱暴寡、摇唇鼓舌和落井下石之辈将为他们所做的一切负责。叛徒将被赶出他们的城堡，他们的记忆将从这片土地上抹去。记住我的话，我们会赢的，"
 bdnspch.44.a: "“当我们胜利之时，他们就将付出代价！”"
 bdnspch.44.b: "“当我们，呃呃，他们就那啥了……”"
 bdnspch.45.t: "天空激战"
 bdnspch.45.d: "“今天，我怀着沉重的心情向你们发出一个请求。正如你们已经清楚，我们的国家正面临着前所未有的危机，这场危机如黑云压顶，笼罩着我们每个人。残酷的现实是，每天都有生命逝去——无论是士兵还是无辜的平民。或许你们中的许多人，已经亲身感受到了这种苦难，家人或朋友正在忍受着难以想象的痛楚。在这样的时刻，似乎前路茫茫，仿佛希望遥不可及，但我们必须记住，为何要坚持这场战斗。我们不仅仅是在为自身的生存而战斗，更是在为更崇高的理想而战斗。我们捍卫的是自由，是民主的延续，是每个人得以在和平与和谐中生活的基本权利。\n\n我们的地面部队正在前线英勇奋战，承受着战火的最前线。他们的牺牲，是为了我们共同坚守的伟大理想铺就道路。他们的勇气和坚毅，筑就了我们未来胜利的基础。在这一至关重要的时刻，我恳请你们给予这些勇士坚定不移的支持。你们的工作，虽然也充满了挑战与压力，却同样具有无比重要的意义。你们在空中进行的行动，不仅仅是简单的战术部署，更是我们整个战略不可或缺的一环。你们的每一次飞行、每一场任务，都是决定战争走向的关键一步。请牢记，你们的奉献与努力，是我们共同胜利的基石。每一份心血、每一刻付出，都使我们更接近最终的目标。只要我们继续团结一心，坚守那些我们为之奋斗的价值与理想——”"
 bdnspch.45.a: "“你们的功绩将永载史册，永垂不朽！”"
 bdnspch.45.b: "“你们的那啥，呃，就给人记住了……嗯。”"
 bdnspch.46.t: "极限与超越"
 bdnspch.46.d: "“第一战斗机联队的各位新晋飞行员，首先，请允许我向你们致以最诚挚的祝贺。完成训练绝非寻常之举，它象征着你们无数个不眠之夜的辛勤付出、坚定不移的决心和无与伦比的毅力。你们历经重重磨炼，今天的你们，是钢铁意志的化身。我为你们每一个人感到无比骄傲。然而，赞美之外，我必须坦诚告知，前方的路注定充满荆棘。未来的任务、即将到来的挑战——这一切都将以超乎想象的方式考验你们的勇气与智慧。你们即将面对的，不仅仅是艰难，更是危险，甚至是生命攸关的考验。你们的极限将被不断推向边缘，甚至超越。而在这看似不可逾越的困难面前，你们必须挺身而出，正如今天你们所表现出的那样，准备迎接一切挑战。真正的勇气，不是没有恐惧，而是能够在恐惧之中前行。如今的你们，将承载这份勇气，肩负起保卫祖国的重任。每一天都会带来新的考验，每一步都可能充满未知，但正是这些考验，才会塑造你们的伟大。你们即将踏上的征途，不仅关乎你们自身，更关乎整个空军，关乎这个国家的未来。推己极限，不仅是一种追求，更是一种必须。你们的每一个行动，都将被历史铭记，成为你们无畏精神的明证。\n\n最后，我希望你们牢记自己的格言——那句承载着你们心志的箴言，将成为你们前行路上最坚定的信念。让它引领你们走向荣耀，成为第一战斗机联队真正的传奇。”"
 bdnspch.46.a: "“Aut Vincere Aut Mori，征服或死亡。”"
 bdnspch.46.b: "“奥托，征服……或者死……死亡。”"
 bdnspch.47.t: "生产民主战机"
 bdnspch.47.d: "“可敬的工人们，我今天站在你们面前，是要谈论一件极其重要的事情。你们在这里的工作不仅仅是一份工作；它更是对一项比我们自身更伟大的事业——民主事业的至关重要的贡献。我们所面临的任务呼唤着辛勤工作，同时也需要非凡的奉献和牺牲精神。你们精心组装的飞机、你们设计的导弹、你们储存的弹药——所有这些都在我们正在进行的斗争中都起着至关重要的作用。我知道你们一直在不知疲倦地工作，把你们的努力倾注到每一个零件中，为此，我深表感谢。然而，我们的严峻处境要求我们付出更大的努力。不仅是联邦的前途和命运，我们自身的未来也依赖于此。\n\n空中的战斗是无情和残酷的。尽管我们目前占有优势，但我们的敌人并非毫无还手之力。他们的战术战略还在不断改进，使我们的飞行员陷入苦战当中。在战斗中，一架额外的飞机甚至可以彻底扭转战局，使胜利的天平向我们倾斜。这就是为什么我们需要突破目前的极限。我理解这不是个简单的要求。这意味着要求你们更加努力，延长工作时间，付出更多的汗水、鲜血和泪水。但你们在这里做出的牺牲并不是徒劳的；它是我们国家的未来，对你们家人的幸福安全的可靠保障，是对你们每个人更美好明天的承诺。在这样一个我们历史关键的时刻，你们的贡献是不可或缺的。我们的坚定决心和工作成果的质量将不仅决定战斗的成败，也将决定民主理想的本色。我要求你们，比以往任何时候都更需要迎接这一挑战。只要团结一致，一个我们价值观得以回归、祖国屹立不倒的未来就终将得以实现。”"
 bdnspch.47.a: "“不要让联邦堕落。”"
 bdnspch.47.b: "“我……额……更多的飞-飞-飞机。”"
