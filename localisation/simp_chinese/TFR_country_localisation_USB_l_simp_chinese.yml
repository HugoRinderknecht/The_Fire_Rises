 bdnspch.2.t: "资本的十字之上"
 bdnspch.2.d: "“我衷心感谢辛辛那提进步公民联盟的盛情邀请，也要向伯尼·桑德斯参议员表达最深的谢意，他与我并肩作战，让我们为他鼓掌。有人竟然对我国开国元勋的激进与革命性一无所知，这着实令人惊讶。要知道，他们可是那个时代的先锋与活动家！然而，自那以后，我们似乎更倾向于将活动家视为麻烦制造者，将他们的主张视为无足轻重的小事，对此我深感遗憾。我们忽略了太多美国黑人、棕色人种、工薪阶层和女性的权益，而与之相反的是先驱者希望我们铭记历史、不忘初心！\n\n那么，我们究竟为何而战？为的就是我们的宝贵权利——那些经过艰苦斗争才赢得的权利，如自主选择权；无论性别、肤色，每个人都应依据其内在品质获得应有的尊重；另外，对老年人的社会保障权也是美国人民应有的福祉。这些权利均离不开普通美国人的不懈奋斗，他们主动承担起推动政治进程的重任。现在，我面对着你们，深知你们正是这个时代的推动者。许多年轻人曾感到被边缘化，但进步运动为他们提供了发声的平台……”"
 bdnspch.2.a: "“绝不畏难！要敢于说出你的想法！”"
 bdnspch.2.b: "“现在，嗯，你会发现……所以，呃……让我们开始吧！”"
 bdnspch.3.t: "我们的党：我们的民主"
 bdnspch.3.d: "“感谢舒默参议员的精彩演讲，我简直无法再说得更好了。从特朗普主义出现的那一刻起，我们的党就一直站在对抗它的最前线。而我们的共和党朋友，却袖手旁观，试图劝说那个疯子回归理智。而我们呢？我们早已在向美国人民揭露他的谎言，同时在谈判中为人民争取权益。这并不是我们党第一次站在历史的正确一边。早在里根时期，当所有人都在大喊‘削减，削减，削减’时，正是民主党努力踩下了刹车；2008年也是如此。\n\n如今，战争撕裂了我们的国家，修复这片破碎大地的重任将落在民主党身上。我们将不仅仅是修补战争带来的直接伤害，更要扫除紧缩政策和涓滴经济的腐朽残余。我们必须奋力重振美国工业，重建那些残存的废墟。同时，也是由我们民主党人来抚平分裂，揭开谎言的迷雾。无论是极左还是极右的恶魔，最终都将由我们来击碎。”"
 bdnspch.3.a: "“我们是未来的党！”"
 bdnspch.3.b: "“我们，呃，不好意思，总之……”"
 bdnspch.4.t: "林肯主义的残余"
 bdnspch.4.d: "“我要向《堡垒》杂志、《电讯》杂志以及亚伯拉罕·林肯项目的工作人员表达由衷的感谢，感谢你们的盛情邀请。得知仍有一部分保守派保持着清醒的头脑，这确实令人感到宽慰！回顾我的职业生涯，我见证了政治的风云变幻，那些如已故的伟大人物小威廉·F·巴克利、才华横溢的珍妮·柯克帕特里克，以及布什总统等，他们虽坚定保守立场，却仍矢志不渝地为国内外民主事业而奋斗。\n\n然而，当我目睹共和党的现状时，心中却不禁涌起一股沉重之感。共和党，这个自林肯时代起便与我们并肩前行的坚实政党，如今却深陷权威主义与反民主堕落的泥潭，其程度之深前所未有。但在此刻，看到在座的各位，我的心情又变得轻松起来。我看到了像前众议院议长瑞安、参议员麦康奈尔和科宁这样的政治精英，也看到了像珍·普萨基和戴维·弗伦奇这样为捍卫民主而战的勇士。我深知，林肯、艾森豪威尔和里根的遗志在你们身上得到了传承。我坚信，当共和党摆脱非法统治的罪名时，选民们定会给予一个焕然一新的共和党应有的认可，让它在重建的美国中占据一席之地……”"
 bdnspch.4.a: "“因为我们会教会美国人民，如何民主地表达异议！”"
 bdnspch.4.b: "“因-因为我们希望……呃，得到些帮助，让美国再次伟-再次完整起来”"
 bdnspch.5.t: "取胜之战"
 bdnspch.5.d: "“三军将士们，值此混乱与悲伤之际，我来到你们面前。我们的国家正被一场残酷的战争撕裂，这场战争由一个人的无穷野心为导火索，由其狂热拥趸所引爆。唯有凭借武力，我们才能赢得胜利，才能击败这暴君，以及所有狼狈为奸残害美国同胞的鼠辈。对我面前的将军和指挥官们而言，速战速决，早日结束这场战争是我唯一的期望。\n\n如果我们不战胜那些与我国民主制度，与世界上历史最悠久的民主制度为敌的人，那么我们的国家将由一个不受任何法律约束的独裁者领导。我们将任由武装叛匪们所摆布。我们的权利：选择结婚对象的权利，何时生育的权利，允许印刷什么的权利，允许信奉什么宗教的权利，都将被剥夺。我们别无选择，只能为我们所珍视的一切而战，为我们的家人而战，为我们的民主制度而战，为我们的权利而战。全国上下都指望着你们了。”"
 bdnspch.5.a: "“不要让我们的祖国堕落！”"
 bdnspch.5.b: "“还有，我……呃我们……为之而战的事业……嗯”"
