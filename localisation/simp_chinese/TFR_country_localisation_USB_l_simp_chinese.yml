 usb.40.desc: "之前的数轮谈判最终都以对国家有利的结果告终。虽然在先前的谈判中遇到了大大小小的障碍，但在双方都满意地结束了谈判，并承诺尽快实施所有达成一致的改革后，我们现在终于可以松一口气了。\n\n这应该能极大有利于国家的事业，因为无论是地方产业的改善、企业发言人的公开支持，还是更多战争物资开始被生产出来，我们已经看到签署的协议正逐渐彰显出它的威力。"
 usb.44.t: "企业涉嫌参与非法活动"
 usb.44.desc: "这是一个周六的深夜时段，CNN的节目正在进行。按照预定，主持人克里斯·华莱士将对乔什·伯本进行采访，后者曾参加了一次政府与其辖区内各大企业的会议。\n\n“乔什，我们听到一些传闻，说你对你参加的这次企业会议有一些话要说。这些传闻是真的吗？”克里斯问道。\n\n“是的，克里斯，传闻属实。老实说，今天来参加采访时，我并不确定自己想说些什么。但后来我意识到，人民有权知道真相。而真相就是：许多参与会议的公司，如果它们是国家，它们会因危害人类罪而被审判。”\n\n“哇，乔什，这真是一个相当强烈的观点。你介意深入解释一下吗？我相信观众们一定想了解更多。”克里斯回应道。\n\n“当然，克里斯。我会的。参加会议时，我得到了许多所谓‘机密’的信息，用来与公司发言人进行‘谈判’。让我明确告诉大家，这些公司对待其员工、当地土地所有者和小型企业的行为简直是极权主义的表现，他们应该立即受到惩罚。”\n\n“好的，乔什，你觉得你会因为揭露这些事情而遭到打他吗？毕竟你刚才提到他们的行为已经……”\n\n“我不确定，但我知道的是，如果没有人采取行动，他们会继续这样做。所以我在此恳请政府，采取行动。现在就行动。”"
 usb.44.a: "不过又一个偏执的阴谋论者"
 usb.45.t: "乡愁之忆"
 usb.45.desc: "总统办公室，下午三点。\n\n摆在坚毅桌上的报告无一例外，不是悲观就是平庸。这场为“重塑国家之魂”的艰难斗争，长期以来一直让拜登感受到一种独特的内在痛苦。这种痛苦从他失去尼莉亚和娜奥米的那一刻起便如影随形。作为手握大权、站在世界巅峰的领袖，当他面对那些教条主义者以及充斥着屠杀、死亡、恐怖的报告时，该如何是好？每一个字都是对国家重归统一的进一步撕裂。\n\n拜登闭上了眼睛，一滴泪水从他疲惫的眼皮间滑落，滴在那些满是四十多年政治奋斗印记的文件上，仿佛往日的团结如今已化作毁灭的象征。一张接一张的文件，被泪水濡湿，宛若国家的哀伤延展至纸上。\n他怀念那个不必担忧政治僵局演变成全面战争的美国，那时的美国人可以安心走出家门，彼此拥抱。而如今，这一切都化为了弹火中的尘埃。\n\n他清楚地知道，必须找到恢复国家的办法，他必须成为这个国家需要的领导者……"
 usb.45.a: "然后他便开始书写……"
