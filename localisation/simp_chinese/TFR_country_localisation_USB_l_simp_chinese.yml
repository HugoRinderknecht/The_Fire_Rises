 USB_uncooperative_military_idea_desc: "“美国治下的和平”并非遥不可及的空想。在全美利坚团结一致的日子里，光是我军的存在就足以驱散席卷世界的混沌。然而，如今随着国家的分裂，维和力量也同样发生了分裂。上层指挥人员与总统私下勾结、沆瀣一气；普通士兵则完全反对现任总统的议程。军队的凝聚力已濒临崩溃，开小差现象屡见不鲜，指挥官身边忠诚的士兵也越来越少。"
