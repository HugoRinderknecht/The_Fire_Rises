 USB_higher_democrat_unity_idea_desc: "世上一切执政力量的行政效率都取决于其团结程度。尽管在前几年，民主党愈发趋于分裂，但如今我们已在合法总统的领导下彻底团结了起来。然而，我们的权力毕竟源自华尔街——要知道企业家的想法和欲望总是在不断改变的。我们越是企图通过立法，或是利用权力来反对他们的利益，他们就越会拉扯我党的结构，一丝一毫地将其撕裂。"
