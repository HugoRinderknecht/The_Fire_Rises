 usb.42.t: "2024年美国大选"
 usb.42.desc: "随着选举日的脚步愈发临近，2024年的美国总统与国会选举正逐步展现其历史上最为分裂的一面。四大政治派系在广袤的政治光谱上分庭抗礼，为掌控联邦的未来展开激烈角逐。\n\n在民主党内部，尖锐的内斗将其撕裂为三个泾渭分明的阵营。由参议员伯尼·桑德斯领军的进步派，高举全面改革之旗，致力于医疗、教育及劳动权利的深远变革，勾勒出美国社会民主的崭新蓝图。而自由派则在[USB.GetLeader]的带领下，呼吁国家团结，以温和稳定与渐进式改革在动荡之中稳住航向。与此同时，前纽约市长迈克尔·布隆伯格领导的创新派承诺以技术驱动未来，以经济现代化和科技进步为国家发展注入新活力。\n\n与分裂的左翼阵营相对，由参议员米特·罗姆尼领导的共和党以“联邦共和党”的新形象再度崛起。拒绝追随唐纳德·特朗普的分裂路线，他们以里根式的新保守主义和务实治理为核心，重新吸引了特朗普时代前的郊区与乡村基本盘。\n\n然而，极端主义的阴霾依然笼罩美国民主的天空。关于极端分子煽动活动的报告已将安全警戒推向高潮，特别是在西弗吉尼亚、俄亥俄与田纳西等“MAGA”叛乱热点地区。警察与后备部队高度戒备，试图阻止日益升温的政治暴力将国家推向更深的混乱。"
