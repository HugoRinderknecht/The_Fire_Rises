 usb.11.desc: "在拜登总统离开国会后，军方立即试图发动政变，等等。"
 usb.11.a: "剿灭他们，现在立刻马上！"
 usb.12.t: "企业密谋"
 usb.12.desc: "众所周知，许多知名企业和财团都在战争期间获得了对政府以及联邦政治机器内部的巨大影响力。拜登总统也对此也心知肚明——这正是当他接到几位“声名显赫”的人物打来电话要求就未来政策举行会议时，满腹疑虑的原因。\n\n通常情况下，他不会对此多想。开会对他来说是家常便饭。然而，当他接到那个电话时，他感觉有什么东西悄然发生了变化——他几乎能感觉到他们语气中的微妙差异，就好像邀请他参加会议根本就不是为了讨论什么“未来政策”。最近，这种可疑的气氛变得愈发常见。也许是年岁的增长使他更聪明了些——或者与之相对的，更多疑了些——但他已经越来越确信，即接受这次的参会邀请将会导致一些前所未有的事情发生。\n\n椭圆形办公室里的时钟滴答作响，时间一分一秒地过去。国会目前正在举行会议，讨论一个他已经忘记的话题。从现在开始，他必须做出决定——这将毫无疑问深刻影响联邦未来的走向，无论那是否是总统所期望的方向。"
 usb.12.a: "“派我的助手去参加会议。我想和国会谈谈。”"
 usb.12.b: "“我马上动身。”"
 usb.13.t: "乔·拜登健康状况恶化"
 usb.13.desc: "随着冲突的不断升级，乔·拜登总统的健康状况在过去几周持续恶化。指挥官经常感到胸部和全身肌肉疼痛，关节也因高度不适而变得僵硬。在几次过度劳累的情况下，他发现自己出现明显的胸痛且更经常性地弯腰驼背，总体上已不复上任之初的水平。\n\n自然，像总统这样年事已高的人出现胸痛的消息在他的内阁和医务人员中引起了一些恐慌。但检查结果表明，至少就目前而言，这些变化并不值得大惊小怪——这主要是压力和年事已高对他造成的叠加影响，而不是任何潜在的疾病。但除了之前已出现过的症状之外，这也给总统带来了不小的不适。"
 usb.13.a: "令人担忧。"
 usb.14.t: "乔·拜登健康状况恶化"
 usb.14.desc: "近来，总统的健康状况每况愈下，这一点在他的幕僚和内阁成员之间已经变得非常明显。最近几天，总统一直饱受病痛折磨，出现了发烧症状，并且在日常工作中越来越力不从心，以至于多次需要他人协助。他面色苍白，身体虚弱，还伴有呕吐、方向感丧失以及食欲不振。\n\n因此，现在有多名医务人员密切关注着拜登总统的健康状况，以保障他在履行职责的同时能够得到持续的治疗，尽管这已经愈发困难。尽管总统声称这只不过是季节性流感，但他的幕僚中很少有人相信这就是唯一的原因。"
 usb.14.a: "现在我们得多关照下他了。"
 usb.15.t: "乔·拜登健康状况恶化"
 usb.15.desc: "显然，拜登核心圈子内部的许多人都意识到他的健康状况明显出了大问题。旷日持久的内战带来的巨大压力已经消耗了这位总司令的身心能力。尽管之前他或多或少地能够应对这种不适，但现在，总统发现自己卧床休息的时间已经比过去多得多。医疗人员时刻跟随左右，保证他不会突然跌倒后骨折；为补充水分的点滴输液从未中断。不过，总统仍然固执己见，尽管他的许多职责已经由他的幕僚和哈里斯副总统代为执行，但仍坚持出席各种会议与讨论。\n\n虽然他在决策过程中仍然保持某种程度的积极性，但总统早在内战之前就饱受质疑（尽管主要是反对派的攻击）的认知能力也明显有所下降。拜登正在忘却先前熟知的事情（无论是名字、面孔、方向等），身边人也时常注意到他对已讨论过的事项和会议结果的困惑。国会山和白宫内部流言四起，人们充满了对第46任美国总统的担忧。"
 usb.15.a: "他时日无多了，是吧？"
 usb.16.t: "房门紧闭"
 usb.16.desc: "“正是由于这种价值观，我们发现自己处于权力的微妙平衡之中——无论是在行政方面，还是在国家机关的运作方面，”总统用一种令人不安的专注语气说道，其眼神的犀利仿佛是能直接斩断在座的众议院议员们。房间的氛围发生了转变，先前对这位平淡无奇的总统的漠视和不解，慢慢转化为对他渊博知识的敬畏。\n\n“当我们的国家正经历着超过两百年来最黑暗的时期时，”他继续说道，“我们必须牢记为什么这场令人遗憾的冲突正在进行。没有什么比维护我们的民主免受任何国内外势力的侵害更重要了。”他停顿了一下，此时会议室的门突然打开，几位名流——国会议员、商界巨擎、高级官员——在看到站在最高讲台上的最高统帅时停下了脚步。总统停止演讲看向入口处，使得附近的几位代表也皱起眉头转过身看着刚刚闯入的那些人。\n\n“……而这就是我们正在战斗的原因。”拜登望着那些名流说道。他们笨拙地调整了衣着，试图若无其事地找到座位，好像他们本来就是打算参加这次会议的。那些不属于这里的人尴尬地点了点头，离开了会议厅，以示对看似容易的目标如此轻易地被挫败感到愤怒。即便是已经参加会议的一些人也在座位上不安地动了动身子，或多或少地意识到刚才几乎发生了什么。总统嘴角露出了一丝得意的笑容，然后继续发表他的演讲，对即将发生的事毫不在意。"
 usb.16.a: "野心都能被收买……"
 usb.17.t: "拜登辞职"
 usb.17.desc: "就在今天，美利坚合众国第46任总统小约瑟夫·罗比内特·拜登正式对外宣布，由于自身不断恶化的健康状况、众议院愈演愈烈的反对声浪以及对他履行三军总司令的职责的能力缺乏信心等一些或公开或否的原因，他将自愿辞去总统职务放手权力。\n\n这项突然的决定在国会一石激起千层浪。一些人批评总统在这最需要坚强领导的关键时刻损害了国家的团结。另一些人则称赞总统的决定，表示尊重总统得出的结论，他确实已不再适合领导国家，很可能将国家带入毁灭与失败境地。\n\n尽管由副总统接任总统是长久以来的惯例，但在众议院召开的一次简短的紧急会议上则出现了前所未有的情况。许多国会议员提名前纽约市市长，在战时仍具有相当影响力的迈克尔·布隆伯格成为美国总统，理由是他所拥有的政治经验使他能与众多政府部门有效保持步调一致。"
 usb.17.a: "“先生们，吾责已尽。”"
 usb.18.t: "企业密谋迷雾重重"
 usb.18.desc: "随着21世纪最重大的政治灾难继续在美国蔓延，曾经强大的政治机器的运行重心发生了显著的转变。正如最近几个月所见，尽管幕僚长极力予以限制，但在战争面前，联邦内部企业的影响力仍在不断增强。\n\n毫无疑问，战争助长了那些在国家机器中地位显赫人物的野心。先前试图对政府部门采取更直接行动的企图都侥幸被总统异常敏捷的思维巧妙所挫败。尽管近期我们仍然成功压制了内部的派系活动，但这似乎并没有像所期望的那样遏制阴谋家们的野心。在经历了一段时间的蛰伏后，越来越多的国会议员和有影响力的商人的行为变得越来越可疑；最近几个月，一些值得注意的集会、可疑的会晤和通话，以及在政策制定方面与企业隐秘的利益勾兑，都开始变得越来越明目张胆。\n\n这种突然增加的奇怪活动当然没有逃过总统的注意。看来，在经历先前的失败之后，阴谋家们在暗处仍然绞尽脑汁篡夺总统权力，甚至从未放弃过他们的密谋盘算。此刻，总统面临着一个他本希望在任期内不必再次面对的决定。他可以指示情报部门调查相关人士，让他们知道什么事都逃不了最高统帅的法眼；或者，他可以暂停任何进一步的内部调查。毕竟，谁知道他们是否真的在策划什么阴谋。但考虑到前车之鉴，或许也不该冒此风险？"
 usb.18.a: "“他们既然做过一次了，就还会做第二次。”"
 usb.18.b: "“没必要因为偏执而惹毛别人。”"
 usb.19.t: "拥抱财团"
 usb.19.desc: "布隆伯格在幕僚以及几名跟在后面的政客的簇拥下走进了国会大厅。在场的每个人都知道，这将是近期美国历史上最关键的国会会议之一；这是中期选举结果的关键时刻，这将是决定新的多数党领袖的投票。经济管理不善、公众恐慌和领导涣散已被证明是自由党团所造成的灾难。在卡马拉·哈里斯的领导下，自由党团一直是新联邦内部最主要的政治派系，而此刻即将上演他们垮台的高潮大戏。主持投票的官员宣布投票即将开始，哈里斯则仍维持着缄默。\n\n“企业阴谋”，失望的自由派和进步派如此称呼这场政变。最后一票是参议员迈克尔·贝内特投给革新党团的。投票结果是61比39，仓促组建的进步-自由党团最终未能组织保守派和革新派联手将阿尔·戈尔选为多数党领袖。戈尔走上讲台，在主持者面前接受了提名。\n\n“我的美国同胞们，我在此怀着最深切的感激发言。美国民主正遭受内外各方面的攻击。一个全新的美国需要行动胜过一切。而我，在宪法誓言的见证下，将成为它的代表。”"
 usb.19.a: "新的开始"
 usb.20.t: "筹备战后选举"
 usb.20.desc: "民主党大获全胜"
 usb.20.a: "让比赛开幕吧"
 usb.21.t: "美国再统一"
 usb.21.desc: "对拜登总统来说，夜幕降临了。解放的前夜即将到来，他所面对的这三重悲伤也将随之结束。不，是整个美国所面对的悲伤。他并不需要为自己来辩护，对全体美国人民的爱已然足够。诚然，多重打击深深伤害了这个身陷斗争漩涡的人的内心，但他知道：被打倒了，再站起来就可以。他缓缓起身，为了真切地看到整个总统任期所追求的目标，他走遍了杜鲁门阳台的每一个层级，望着阳光洒落在那些重新投入工作或只是享受当下的美国人民肩头。此时此刻，他拿出了詹姆斯·乔伊斯的《尤利西斯》，这本书激励了他，也是这本一直带在身边的书帮助他度过了之前的艰难时刻。他读道：“你无法让时间倒流，就像用手掌接水一样。”虽然无法回到过去，但他将保证美国再次成为一个团结的国家。"
 usb.21.a: "合众之魂已得拯救"
 usb.22.t: "叛军拒绝让步!"
 usb.22.desc: "特朗普在丹佛的军事政府向我们发来照会，要求我们和平移交权力并放下武器停止对抗，否则的话双方将彻底进入敌对状态。由于提供的两种选项只会让对方就此骑在我们头上耀武扬威，这对于我们来说是可忍孰不可忍，因此便严词拒绝了对方的无理要求。自对方收到我们的回复那刻起，整条战线各处便都爆发了战斗，幸亏我方高层指挥得当，再加上敌军过于依赖民兵部队，因此战况尚对我军有利。"
 usb.22.a: "我等必为民主而战！"
 usb.23.t: "布隆伯格大扫除"
 usb.23.desc: "寒冷的晨风吹过哥伦比亚高地。在其人口稠密的城市地区，无论身处其中的人多么位高权重，终归没有人能预测将会发生什么。在没有事先警告居民的情况下，一支由军用卡车和防雷车组成的车队穿过第14街，好似电视和社交媒体上记录的战争前线。而就在那个早上，高地以南几英里外的参议院正召开极其重要的会议。军队出动的情况过去从未有过，大多数人猜测他们是因发现内部威胁或保卫会议而来的。车队驶离之后，数十名国民警卫队成员带着AR-15出家门，强令商店关门，实施宵禁。随后全城彻底断电，特区居民恐慌不已。首都几近封锁。\n\n一排排卡车挤满国会大厦周围的街道，原保卫大厦的警察立即遵照命令投降。此地已四面八方被堵得水泄不通，一列列国民警卫队、士兵、特种部队冲入其中。而另一群肩并肩，佩戴勋章的高级军官旁随行着特工。较低楼层已清扫一空。据报道称，白宫也同样被包围了。士兵和军官组成的队伍踏入参议院大厅。步枪摆动警示众人，会议已结束。\n\n“怎么回事？！”\n\n“这是什么意思——？！”\n\n参议员的呼喊无济于事，军士们继续履行他们认定的宪法义务。领头的指挥官开始宣读一份文件。\n\n“我们在履行行政职责。总统已宣布根据战时条款无条件投降。我们到此是为以武力建立临时政府，并监督新政府的组建。参议员迈克尔·布隆伯格由于其坚持与叛军抗争，将宣誓就任美利坚合众国总统。而本次参议院会议就此休会。”封锁的参议院大厅内，指挥官在讲台上宣布了这一切，原主持会议的官员也已被解除职务。"
 usb.23.a: "我爱迈克！"
 usb.24.t: "国会大洗牌"
 usb.24.d: "在经过近期的改革后，为了评估新制度下民众的真实意愿，一场紧急选举被宣布提前召开。不会再有地域选区划分和“赢者通吃”等过时的选举制度蒙蔽美国人民的真实意愿，也不会再有华尔街的亿万富翁能够操控我们的选举。随着以排序复选制、公共资助选举、以及以法律手段废除两党制并进行多轮投票为主要特点的新选举制度的实施，美国民主社会主义者已成为了最大的赢家，并和绿党以及社会主义替代党组成了执政联盟，而民主党、自由党和新成立的爱国人民党则成为了反对党。\n\n遗憾的是，国家正处于多事之秋，由于在叛乱分子控制区未能组织投票，致使大部分国土都被排挤在了选举之外。此外，许多因脱离联邦而处在军管状态的州尚未正式重新加入联邦，导致中西部大片地区并未得到代表。尽管如此，在忠于美利坚联邦的领土上，民主的成功是我们新制度优越性的有力体现，也证明了我们的民主在这场内战中将变得比以前更加强大。"
 usb.24.a: "向美国民主社会主义者们致敬！"
 usb.25.t: "南佐治亚作战行动"
 usb.25.d: ""
 usb.25.a: "我们必须收复它！"
 usb.26.t: "大企业逃离新英格兰"
 usb.26.d: "国际经济的心脏突然停止跳动，战火席卷了新英格兰，导致许多机构选择撤离到美利坚联邦南部。纽约陷入全面无政府状态，帮派、纽约警察、军队和民兵在街头火并。在波士顿，激进的美国钢铁阵线的主张吓坏了企业主们。考虑到东北地区的危险局势以及中大西洋地区的相对稳定，许多公司都选择迁移到华盛顿特区、里士满和费城建立新的总部。资金开始涌入美利坚联邦，带来了就业与投资机会，大大增强了政府当前急需的合法性。"
 usb.26.a: "欢迎来到华盛顿特区！"
 usb.27.t: "乡村叛乱揭幕"
 usb.27.d: "诸多令人震惊的报告显示，一股迅速壮大的叛乱势力正在乡村地区崛起，据称其由当地的持不同政见者组成，他们效忠于丹佛的“宪政主义者”，并得到了“誓言守护者”、“骄傲男孩”和“百分之三运动”等地方民兵组织的支持。在我们到达华盛顿特区后，发现这些组织受到了西弗吉尼亚国民警卫队的武装和训练。如今这些民兵组织已在乡村，特别是在阿巴拉契亚山区扎根，向当地武装分子分发武器。简报还指出，这些叛乱者已经用随手可得的材料建造了简易的防御工事、碉堡、掩体，甚至是临时改装的战斗车辆。\n\n我们不应操之过急，必须立即开始准备在这些地区采取军事行动，保护我们的民主免受内在威胁，并防止局势失控。目前，几支反叛乱旅已经被召集起来应对此事，我们正在实施围剿政策，利用强大的火力逐步收紧叛乱分子的包围圈，等待他们耗尽装备，并通过空中打击的震慑行动使其士气低落。尽管这些策略看似有望奏效，但它必将耗费我们宝贵的时间和精力，分散我们对前线的关注。我们还应开始与城市地区忠于合法政府的合作者建立联系，从内部渗透叛乱并将其摧毁。如果我们要击败那些试图颠覆民主、给美国带来黑暗时代的敌人，就必须对这些犯罪分子毫不留情，向全世界展现我们坚如磐石的决心。"
 usb.27.a: "该死的乡巴佬"
 usb.28.t: "阿巴拉契亚叛乱已粉碎！"
 usb.28.d: "前线来报，我军粉碎了阿拉巴契亚的叛军残余并向东进军，取得了针对特朗普“政府”的巨大胜利。这些叛军破坏着通往中西部前线的补给线和铁路网，是我军的心头之患。他们使我们从西部前线转移了大量的精力和资源，让“宪政派”叛徒得以继续负隅顽抗。报告还详细说明了专职反叛乱旅团最近在西弗吉尼亚州的进攻，摧毁了50多个恐怖主义组织，使该地区任何潜在的敌军行动陷入了瘫痪，保障了我们在当地的利益。这在宣传上也是一次大胜，我们通过这一系列行动证明了我军是世界上最锐不可当、训练有素的部队，无论丹佛的狂妄之辈如何发狂，我们的民主体制都将不动如山。\n\n我军精确有效地执行了如暗杀当地头目，利用优势火力包围和摧毁叛乱部队等行动，粉碎了他们的抵抗。这次胜利使我们能从阿巴拉契亚腾出手来，将这些军事资源重新投入到西部前线，对抗那里日益增长的威胁。现在我们要在当地努力重建，赢回民心，防止任何煽动性思想重新抬头。我们仍要在当地保持强大的军事存在，因此，戒严将会延长，提供更多时间来斩草除根，审判叛徒，确保长治久安。民主的钢靴将会碾死任何企图用他们那毒液为害人民的毒蛇，虽远必诛。"
 usb.28.a: "联邦永存！"
 usb.29.t: "平叛行动圆满成功"
 usb.29.d: "我们针对意图瓦解民主的宪政主义叛乱分子的最新反叛作战取得了显著成功。根据最新报告显示，遍布我方领土的多样化叛乱分子群体已被精准渗透、包围，并通过精确打击行动成功摧毁了其核心领导，切断了残余势力的装备供应。这场胜利使得我们得以重组之前被这些颠覆分子牵制的多个旅，转而将精力重新集中到与特朗普一伙叛徒在前线的战斗上。特朗普和他在丹佛的叛国同盟早已宣布支持这场叛乱，并自内战爆发之初便通过走私网络为其武装提供支持。而此次胜利不仅从军事上打击了叛乱势力，也成为了宣传上的重大胜利，我们成功曝光了特朗普企图继续在全国范围内屠杀更多美国人的野心。\n\n然而，在这场里程碑式的胜利之后，我们仍需在阿巴拉契亚山脉及其他叛乱滋生的州保持强有力的军事存在。保持警觉至关重要，因为残余的叛乱势力可能会发起反扑或伏击。俗话说得好，即便你成功将蛇踩倒在地，也不能掉以轻心。这些清剿行动无疑极大地提振了我们地面部队与后方士气，但我们必须持续严格执行对这些游击基地的清剿行动，无论它们何时何地出现；那些逃脱我们掌控的叛乱首领很可能会发起反攻，而贸然将我们最精锐的反叛部队投入到这些山地森林中的坚固据点，毫无益处。"
 usb.29.a: "好极了"
 usb.30.t: "平叛行动适得其反"
 usb.30.d: "来自乡间的消息令人不寒而栗，揭示了我们最近的反叛作战行动彻底失败。尽管我们付出了巨大努力，但报告显示，遍布全国的叛乱分子网络依然坚韧不拔，一场大规模的叛乱反攻导致大片领土丢失，敌人在该地区的势力日益增强。这次行动的失败严重阻碍了我们在前线对抗特朗普叛徒团伙的努力，叛乱势力的持续抵抗无谓地牺牲了更多美国士兵的生命。现在至关重要的是要在叛乱猖獗的地区保持更大规模的军事存在，从难以守住的区域有序撤离，以减少伤亡，并准备发起新的反攻，消灭叛徒据点。\n\n这些挫折对士气造成了沉重打击，也让我方高层指挥部对反叛行动的战术水平提出了质疑。我们必须重新评估现有的反叛策略，加强训练，并重新分配那些被认为对行动失败负有责任的指挥官和部队领导。在此期间，我们的首要任务应是限制叛乱势力对这些地区的控制，开始加固当地定居点，试图将其包围，并发起强有力的攻势，以耗尽他们的资源并削弱他们在当地民众中的支持。虽然我们重回战术规划阶段，但我们必须向前线的战士们保证，虽然我们失去了一场战斗，但这场战争远未结束。"
 usb.30.a: "战争仍在持续。"
