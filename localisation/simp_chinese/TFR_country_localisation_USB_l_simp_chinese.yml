 USB_treason_punishable_by_death_category_desc: "\n\n\n\n\n£GFX_USB_treason_trials_picture\n\n\n\n\n\n\n\n“我乐于叛国，但尤为憎恶叛徒” -尤利乌斯·凯撒\n\n自人类诞生以来，便不乏手足同胞为一己私利众叛亲离。背叛深深植根于美国人的血液之中，因为美国本身就是建立在对联合王国背叛之上的。美国建国之初，人民不信任政府，但相信民选官员会为公民和国家做出最好的选择。岁月流逝，金钱渗透到自由之树的根部，她的枝叶枯萎，结出的只有毒果。\n\n我们，身为美国真正的继承者，见识过形形色色的腐败叛徒，我们战胜了他们，现在，将由我们来审判他们的罪孽。"
