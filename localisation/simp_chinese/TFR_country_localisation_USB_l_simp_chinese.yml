 usb.117.desc: "尽管共和党表面上看似分裂成两派，但实际上在失去特朗普后，它已经成为一个更加稳定、团结和坚定的政党，并正积极准备参加即将到来的选举。目前，支持的焦点主要集中在两位候选人之间，似乎唯一的问题是，谁将成为党的代表人物，谁将在即将到来的竞选中担任副总统候选人。\n\n米特·罗姆尼是一位长期反特朗普派人士，自2008年竞选总统对阵奥巴马失败以来，他一直被视为一名充满同情心的保守派。许多美国人赞赏他的积极态度和跨党合作精神，将他视为当下美国保守主义的唯一坚守者。\n\n妮基·黑利则是在最近几年崭露头角，她在与特朗普决裂后，逐渐成为一位突出的领导者。黑利以支持军工复合体而闻名，甚至有人称她为“新保守派”。尽管在通常情况下，这种立场可能并不被大多数美国人接受，但在当前局势下，这种观点可能会吸引一批强大的选民基础。\n\n随着选举临近，这两位候选人之间的竞争无疑将成为共和党内部的一个关键问题，同时也会在全国范围内对选民产生深远的影响。"
 usb.120.t: "蓝狗民主党人问题"
 usb.120.desc: "特朗普叛乱让民主党的许多方面都受到了质疑，尤其是蓝狗联盟这一由温和保守派组成的党内小团体，许多人对该小团体表示担忧，指出该联盟成员常常在各种共和党法案上与特朗普主义者一同投票。尽管自内战爆发以来，他们没有公开支持特朗普，但也始终拒绝谴责他的行为，仍然保持与过去相同的立场和工作方式。当然，我们可以采取一些措施来有效限制他们的特权，但这也可能阻碍他们的努力，而这些努力在某些情况下可能被证明是有用的。这需要在平衡党内团结与长远利益之间做出艰难的选择。"
 usb.120.a: "我们得争取一切能与之结盟的人！"
 usb.120.b: "太多狗哨了……"
 usb.121.t: "肯尼迪民主党人起势"
 usb.121.desc: "随着小罗伯特·肯尼迪实质上垄断了民主党总统提名，许多支持者纷纷加入了党内，同时一些现任政界人士也宣布将全力支持肯尼迪的国家计划。自由民粹主义似乎正在兴起，成为特朗普危险的右翼民粹主义的一种替代形式。尽管这一运动在明确其许多政治立场方面还有很长的路要走，但显然，它已经成为美国政治版图中的一支不可忽视的力量。"
 usb.121.a: "共同迈向伟大。"
