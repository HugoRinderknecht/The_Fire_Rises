 usb.37.t: "谈判桌：叛徒的财产"
 usb.37.desc: "与处在我方控制区内各大公司的谈判已经开始，到目前为止已经达成了一些小交易，也扫清了一些小障碍。然而近期，当我们要求这些企业进行紧急工厂改造时遇到了困难。这些企业要求作为回报，战争结束后所有目前支持特朗普的企业都要移交给他们。这在我方内部引起了争议，一些人担心这会大大加强这些企业的工业实力，想要拒绝他们的条件，而另一些人则想要接受这笔交易。这最终取决于总统是否决定接受这一提议。"
 usb.37.a: "接受"
 usb.37.b: "拒绝"
 usb.38.t: "谈判桌：营业税税率"
 usb.38.desc: "我们已要求企业专业顾问和经理人员以最大效率运营现有工厂，而企业则反过来要求降低税率。虽然这一提议遇到的争议比上一次少，但一些仍反对现行企业税率的进步和自由党团成员反对这笔交易。现在又到了总统决定接受还是拒绝这笔交易的时候了。"
 usb.38.a: "接受"
 usb.38.b: "拒绝"
 usb.39.t: "谈判桌：政治影响力"
 usb.39.desc: "最后一轮谈判正在进行，我们已经解决了之前的所有阻碍。我们对企业提出的最终要求是对所有当前和未来政府决策的公开支持，而这些企业要求在谈判达成一致后在政府中有更多的代表权和影响力。"
 usb.39.a: "接受"
 usb.39.b: "拒绝"
 usb.40.t: "统一协定"
 usb.40.a: "我们已经尽力了，干得不错"
 usb.41.t: "谈判失败"
 usb.41.desc: "我们最近与企业的谈判不幸破裂。最后一刻为阻止决裂所做的努力也失败了，目前双方之间所有的沟通都已中断。这是一次灾难性的失败，并且许多人将这次失败归咎于我们。这些事件在我们党内也反响不佳，许多人已经开始怀疑企业目前所掌握的权力是否有害。这削弱了我们政府处理国内问题的能力，也为我们试图收拾内战残局增添了更多困难。"
 usb.41.a: "情况还能更糟吗？"
