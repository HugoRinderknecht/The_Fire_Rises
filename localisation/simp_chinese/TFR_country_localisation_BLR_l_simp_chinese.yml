 BLR_Dawn_of_Red_Belarus_idea_desc: ""
 BLR_Kommunarka_april_fools: "科穆纳尔卡糖果厂"
 BLR_Kommunarka_april_fools_desc: "糖，我们的香料……没有糖，人的机体就会停止运转，无法行动，这是血肉之躯的弱点。借由垄断糖果生产，我们便可实现伟大的最高领袖“独裁者”卢卡申科定下的目标，先征服原先苏联的领土，而后征服整个欧洲。\n\n科穆纳尔卡库存：§Y[?BLR_candies_april_fools_var]§!£GFX_Kommunarka_candy\n\n"
