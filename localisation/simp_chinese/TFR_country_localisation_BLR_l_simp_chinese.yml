 belarus.1.t: "选举结果出炉！"
 belarus.1.d: "在投票即将落幕时，卢卡申科获得了初步计票中80%的选票。不顾这种夸张的数据，在白俄罗斯国家电视台报道亚历山大·卢卡申科于周日的选举中再度连任后，示威者和防暴警察在白俄罗斯首都明斯克和其他城市内爆发了冲突。初步计票显示季哈诺夫斯卡娅拥有9.9%的得票率，可她的竞选团队称在某些地区她赢得了70-80%的选票。季哈诺夫斯卡娅女士是为了代替被监禁的丈夫参选，并在此后领导了整个反对派联盟。"
 belarus.1.a: "一群西方走狗！"
 belarus.666.t: "卢卡申科崛起"
 belarus.666.d: "饮远方茶，过愚人节"
 belarus.666.a: "我们生活在互联网审查之下"
 belarus.667.t: "乌克兰创建二号北约"
 belarus.667.d: "我亲爱的乌克兰人民，我曾承诺过*嘘声*我们会加入北约。但北约不让我们加！\n不过别担心，我自己造了个新北约！*更多嘘声*\n荣耀属于乌克兰！"
 belarus.667.a: "啥呢。"
 belarus.668.t: "科穆纳尔卡于俄罗斯发动亲自由派政变"
 belarus.668.d: "正如我们计划的那样！该让维和部队入场了……"
 belarus.668.a: "白俄罗斯将繁荣昌盛。"
 belarus.669.t: "白俄罗斯坦克碾进莫斯科"
 belarus.669.d: "俄罗斯因缺乏科穆纳尔卡糖果，爆发了大规模抗议活动，随后俄罗斯政府被推翻。白俄罗斯当局做出果断决定，于俄罗斯境内展开维和行动。数千名武装人员和车辆越过边境，开始“安抚”俄罗斯农村。\n\n卢卡申科表示，如今是建立联盟国的最佳时机。最后的准备工作正在进行中，这会永远改变欧亚大陆的面貌。许多人担心，仗着糖果厂和它的美味产品，白俄罗斯会不断发动这张终极陷阱卡。白俄罗斯的脚步永不停息。"
 belarus.669.a: "稳定恢复。"
 news.176.t: "白俄罗斯抗议"
 news.176.d: "选举观察组织谴责白俄罗斯发生的“大规模”侵犯人权和残忍行为，并呼吁重新举行该国8月份的总统选举。总统亚历山大·卢卡申科宣布胜选。而欧洲安全与合作组织周四发布的一份关于选举和当局随后镇压行动的报告称，他们发现了能证明当局进行“大规模系统性镇压”的确凿证据。\n\n报告称，这次选举“既不透明、不自由也不公正”，由于“选举过程的所有阶段都存在违规行为”，应宣布选举结果无效，并敦促白俄罗斯“根据国际标准组织真正的总统选举”。卢卡申科宣布在选举中获胜，但此后成千上万的反对派抗议者走上街头，掀起一波抗议浪潮。"
 news.176.a: "真正的麻烦"
 news.177.t: "俄罗斯坦克驶进明斯克！"
 news.177.d: "随着白俄罗斯反卢卡申科抗议活动持续升级并失控，事件发展到前所未有的地步：俄罗斯军队涌入白俄罗斯，开始协助白俄罗斯政府武力镇压抗议活动。\n\n坦克沿着E30高速公路行驶，俄罗斯直升机也出现在主要城市上空盘旋；这给许多在路上行驶的白俄罗斯人带来了麻烦。但这还不是最严重的，因为跟抗议者爆发直接冲突的警察也获得了坦克支持。卢卡申科原本希望这能帮助他扑灭席卷全国的大规模抗议活动，但民众的不满情绪反而因此爆发，许多人对外国军队在白俄罗斯的土地上耀武扬威感到愤怒。一些观察家表示，明斯克当局如今已经完全成为普京的傀儡，任由其摆布以实现野心。"
 news.177.a: "俄罗斯巨熊在东欧咆哮"
 news.178.t: "俄罗斯遭受新制裁"
 news.178.d: "地缘政治就犹如水上芭蕾舞蹈队一样富有戏剧性。今天，北约成员国组成的几个西方主要国家，借俄罗斯血腥干预白俄罗斯，又对其实施了新的制裁。这些制裁打击了一些俄罗斯主要官员和主要国有企业的相关人士。俄罗斯自2010年中期以来，其经济已经承受着多项制裁的重压，人们不禁好奇俄罗斯联邦将如何应对来自西方的这种接连不断的施压。克里姆林宫已经发表了自己的声明，谴责这些制裁是“单方面的西方帝国主义”。"
 news.178.a: "给全球民主的一记耳光"
