 canada.11.t: "保守党于提前大选推翻特鲁多"
 canada.11.d: "加拿大保守党在联邦提前选举中大获全胜，正式宣告了特鲁多长期执政时代的结束，这一时代因新英格兰的灾难性军事撤退而备受争议。贾斯廷·特鲁多总理原本期待通过此次选举延续其执政，然而却因政府处理危机的方式导致国家分裂而遭遇了沉重的打击。\n\n那次失败的军事行动引发了公众对自由党政府的强烈不满，许多加拿大人认为政府不应卷入那场外国冲突。因此，选民们纷纷转向支持由民粹主义演说家皮埃尔·波利耶夫领导的保守党，他在竞选中承诺将恢复稳定、强化问责制，并终结他所谓的鲁莽外交政策。\n\n保守党在选举中赢得了明确的多数席位，从而结束了自由党近十年的执政。特鲁多的落败标志着一个时代的落幕，这个时代曾以进步的社会政策和国际外交为傲，但随着时间的推移，各种争议不断涌现，从他对新冠疫情的处理方式到被指控为独裁的统治，都让这个时代的辉煌逐渐褪色。"
 canada.11.a: "大快人心！"
 canada.12.t: "自由党连续执掌加拿大"
 canada.12.d: "贾斯廷·特鲁多和加拿大自由党在联邦提前选举中艰难取胜，尽管饱受争议和批评，但仍得以继续执政。特鲁多曾被誉为进步领袖，但其执政期间却遭遇了经济困境、能力不足以及在新英格兰的灾难性军事行动等重重困扰，这些事件严重损害了他的政治声誉。\n\n那场旨在打击新英格兰爱国者阵线的军事行动，最终陷入了一场代价高昂且难以自拔的泥潭之中，导致加拿大士兵伤亡惨重、经济负担加剧。这场原本旨在维护地区安全的干预行动，反而成为了特鲁多信誉受损的标志，让人不禁联想到伊拉克战争后托尼·布莱尔的困境。许多加拿大人认为，这场冲突是不必要的，其反而加剧了国内问题。\n\n尽管面临诸多挫折，特鲁多仍以微弱优势赢得选举，这充分反映了选民之间的深刻分歧。然而，他的险胜并未重燃人们的信心，反而凸显了政治格局的分裂。特鲁多将领导一个虚弱的政府，面临日益增长的公众不满和对其领导地位的质疑。现在，人们纷纷猜测，特鲁多的执政地位还能维持多久，何时会迎来彻底的崩溃？"
 canada.12.a: "特鲁多仍屹立不倒"
 CAN_bulwark_against_fascism_idea: "反法西斯堡垒"
 CAN_bulwark_against_fascism_idea_desc: "加拿大如今孤身抗击南方法西斯匪徒。我们必须召集所有加拿大人的力量，无论他们是盎格鲁人还是魁北克人，还要号召所有寻求庇护的美国难民之力。加拿大如今团结一致，随时准备响应自由号召。"
 canada.13.t: "法西斯崛起"
 canada.13.desc: "随着疫情、经济崩溃和众多其他危机的压力，全球稳定局势持续恶化，许多加拿大人开始转向极端思想。受上世纪加拿大法西斯思想家，如阿德里安·阿尔坎德和约翰·罗斯·泰勒，以及来自我们南方邻国的新一波极右翼思想的鼓舞，法西斯政党和政治组织的新成员数量创下纪录。\n\n诸如亚特兰大之类的魁北克团体和主要由英语人士组成的加拿大身份的动员活动有所增加，而核武之师和骄傲男孩等美国组织的加拿大分支也出现了快速增长。为了防止对加拿大国家安全的威胁，必须动用加拿大皇家骑警和所有其他国家安全力量来打击这些组织的影响。"
 canada.13.a: "我们必须反对暴政"
