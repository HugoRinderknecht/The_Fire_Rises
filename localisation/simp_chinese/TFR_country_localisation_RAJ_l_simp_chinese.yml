 RAJ.26.t: "印度大乱"
 RAJ.26.d: "从大亚洲战争前线陆续传回的可怕报道显示，印度政府已全面崩溃。社交媒体帖子、视频资料及多位印度政客的声明佐证了这些说法。中方宣称这是其人民的伟大胜利，并已在边境地区建立军管政府。\n\n截至目前，太平洋防卫条约组织残余成员尚未对失去重要盟友一事发表官方声明。但部分视频显示，被识别为太约成员的士兵正向沿海地区撤退，暗示其无意介入印度局势稳定。该国最后的希望目前寄托在德里政府身上，尽管其仍在坚守，但重新掌控全国的可能性已微乎其微。\n\n除与巴基斯坦接壤的边界和中方控制区外，德里正被多方敌对势力包围。东部毛派武装“人民解放游击军”集结了可观兵力，外界认为其有望赢得内战；而南部所谓“统一印度”势力正试图建立印地语民族国家；而军事残余力量、军阀及土匪团伙则在乡间肆虐。总体来看，印度若要恢复常态，恐怕需要数十年时间。"
 RAJ.26.a: "猛虎难缚强龙。"
