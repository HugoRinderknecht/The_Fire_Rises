 BOS_collapsing_condominium: "坍塌的家"
 BOS_collapsing_condominium_desc: "南斯拉夫解体后，人们曾梦想建立一个统一的波斯尼亚-塞尔维亚联邦。波斯尼亚和塞族共和国，两个国家各代表共和国最大的两个民族，而且还会有一名总统代表国内的一切民族。希望它能带来繁荣、平等，成为巴尔干半岛这摊欧洲死水的明灯。不幸的是，现实宛如玩弄他人感情的残忍情妇。宪法虽已批准，塞尔维亚人和波斯尼亚人的旧仇并没有消失。塞族共和国很快就为其占主导地位的塞族人谋取私利，经常制定利己的法律，在萨拉热窝的指导外行事，拒绝与波斯尼亚合作。外加经济仍未从内战中真正恢复过来，联邦正处于崩溃边缘。塞族共和国内有许多政客威胁要脱离联邦，种族暴力也开始抬头。"
 BOS_fallout_of_the_bosnian_spring: "波斯尼亚之春的余波"
 BOS_fallout_of_the_bosnian_spring_desc: "经济在烈焰中摇摇欲坠，而这一切的起点，可以追溯到2014年那个动荡不安的春天——图兹拉工厂的工人们因长期无法解决的失业困境和死水般的经济局势而走上街头，发起了抗议。他们的怒火在不安的空气中迅速蔓延，化为燎原之势，引燃了整个国家的反抗烈焰，最终酝酿成一场全国性的大罢工，将矛头指向整个政府体系。令人意外的是，这场运动甚至在塞族共和国内部也引发了共鸣，获得了部分支持。即便时隔半个多世纪，“波斯尼亚之春”的余波依然在各地显现——街头暴力频发，骚乱和抗议屡见不鲜，而政府的分权结构则阻碍了任何必要措施的实施。"
 BOS_feeble_government: "毫无成效的政府"
 BOS_feeble_government_desc: "从理论上讲，波斯尼亚和黑塞哥维那的政府结构允许每个少数族群都能由自己的总统代表。然而，实际上，政府中最具权力的职位却是高级代表，其拥有罢免民选官员的权力。除了妨碍波斯尼亚被视为真正的民主国家，这一制度还无意间导致了波斯尼亚近期陷入不稳定的漩涡：高级代表因其族裔背景而表现出民族偏见，加上缺乏在发展经济方面的实质行动，使局势进一步恶化。"