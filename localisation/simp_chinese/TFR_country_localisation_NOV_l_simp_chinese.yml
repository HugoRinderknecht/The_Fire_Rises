 NOV_soviet_bulwark_idea_desc: "顿巴斯是反法西斯的要塞，保卫卢甘斯克与顿涅茨克工人，让他们免受乌克兰班德拉派，及其主子北约帝国主义者的侵害。无论发生什么，我们都会排除万难，让猩红之旗高高飘扬，让列宁雕像昂首矗立。"
 NOV_imperial_frontier_idea: "帝国边疆"
 NOV_imperial_frontier_idea_desc: "身为伟大先贤的子孙，第三罗马最优秀缔造者的我们，正肩负摆脱虚构的“乌克兰身份”，从西方堕落污秽的民族主义中净化新俄罗斯与小俄罗斯的使命。属于俄罗斯的顿巴斯在我们身后，主与我们同在。"
