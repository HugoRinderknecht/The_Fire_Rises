 covid_19_outbreak_PER: "新冠病毒爆发"
 covid_19_outbreak_PER_desc: "新冠病毒终于借由学生、商人、家庭旅行等途径来到伊朗。在情况变得失控前，必须立即采取措施。\n\n目前感染人数：§Y[?PER_infected]"
 us_equipment_package_1: "美国装备包1"
 us_equipment_package_1_desc: "此套件包含M16自动步枪，M16A1自动步枪，M14步枪，阿德勒-猎人AP-74突击步枪，凯尔科技RFB无托步枪。"
 homade_firearms_package: "自制枪械包"
 homade_firearms_package_desc: "最劣质的枪械。每支枪的使用寿命不超过260发，使用者请注意。"
 israeli_firearms_package: "以色列装备包"
 israeli_firearms_package_desc: "来自美国最伟大盟友的枪支。此套件包含加利尔突击步枪，乌兹冲锋枪，FAL自动步枪和塔沃尔突击步枪。各200支。"
 us_equipment_package_2: "美国民用枪支包"
 us_equipment_package_2_desc: "大量民用枪支。此套件包含马林M983步枪，马林M92步枪，雷明顿700步枪，温彻斯特M70步枪，鲁格10/22半自动步枪，勃朗宁BAR步枪。"
 us_equipment_package_3: "老式枪械包"
 us_equipment_package_3_desc: "一战二战的有限库存。此套件包含KAR98K步枪，M1加兰德半自动步枪，M1卡宾枪，STG-44.22LR突击步枪，春田1903步枪，美国恩菲尔德M1917步枪。"
 us_equipment_package_4: "美国军用级火器"
 us_equipment_package_4_desc: "军队里最好的东西。此套件包含SCAR-16突击步枪，SCAR-17突击步枪，M27突击步枪和HK416突击步枪。锵锵，还有额外奖励，300枚反坦克导弹。"
 us_equipment_package_5: "解决问题包"
 us_equipment_package_5_desc: "有组织犯罪的首选枪支。便宜且可靠，一定能解决任何问题。此套件包含高点手枪，高点卡宾枪，格洛克18型手枪。"
 firearms_market: "火器市场"
 firearms_market_desc: "在任何冲突中，枪支、炸弹、弹药都是必不可少的。而美国的枪支生产主要集中在东海岸的几个关键州。好在还有其他方式获得枪支——非法手段，我们只需为各种帮派和卡特尔付一些钱，他们就能进口枪支，处理好一切。"
 russian_firearms_package: "苏联装备包"
 russian_firearms_package_desc: "不要因为枪的年龄而否定它……至少大部分时候。这些苏联枪都经受住了时间的考验，至今仍在世界各地的革命者、圣战者和恐怖分子手中战斗。此套件包含AK-47突击步枪，AKM突击步枪，AK-74突击步枪和SKS半自动步枪。"
 chinese_firearms_package: "中国装备包"
 chinese_firearms_package_desc: "不是强迫劳动制造的中国廉价塑料玩具。可能后半部分是真的……此套件包含56式突击步枪和88式自动步枪。"
 heavy_russian_equipment_package: "俄罗斯重型装备包"
 heavy_russian_equipment_package_desc: "苏联向世界提供了源源不断的反坦克、杀伤火箭。享用它们吧。"
 heavy_american_equipment_package: "美国重型装备包"
 heavy_american_equipment_package_desc: "理论上，陶式反坦克导弹应该能快速处理您在行驶过程中遇到的一切问题。还有，别问巴雷特是哪来的……"
 decisions_ATW: "金斯湾海军基地"
 decisions_ATW_desc: "夺取金斯湾海军基地不仅给我们带来一支有核能力的潜艇舰队。而且北部的危机没有给工作人员离开的时间。因此，我们还俘虏了75名船员。接下来的任务很简单，审问每一个船员，让他们交出发射代码。\n\n还活着的船员人数：§Y[?base_personnel]§!"
