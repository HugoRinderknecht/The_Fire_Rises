 kims_successor: "朝鲜权力斗争"
 kims_successor_desc: "金正恩的突然离世留下了巨大的权力真空。在国际政治不确定的大背景下，许多人出手，欲成为金正恩王位的真正继承者。\n\n\n崔龙海的合法性：§Y[?cho_legitimacy]§!\n\n\n金与正的合法性：§Y[?jong_legitimacy]§!\n\n\n朴正天的合法性：§Y[?pak_legitimacy]§!"
 samson_ISR: "参孙"
 samson_ISR_desc: "以色列是犹太人的家园。我们将为这片上帝赐予的土地战至最后一刻。如果我们的防御崩溃，敌人即将胜利，那我们就会被迫部署核武器。\n£GFX_Samson_Nukes                                                                  忍无可忍。"
