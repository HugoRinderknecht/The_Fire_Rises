 cali_gang_war: "北人帮-南人帮战争"
 cali_gang_war_desc: "和平的时间越长，随后的战争就越残酷……过去几年，北人帮与南人帮维持着脆弱的和平。很明显，联盟正在瓦解，两个帮派开始寻找盟友，为不可避免的大战做准备。目前，北人帮与瘸帮、血帮结盟。有趣的是，南方帮与各种白人至上帮派结盟。"
