 apla.12.t: "纽约革命"
 apla.12.d: "纽约城，从华尔街到特朗普大厦，自300多年来便作为美式资本主义的堡垒矗立于此，如今工人们将他们自己从暴政之下解放。数十年来民主党许下的虚伪承诺如今被证明不过一纸空文，对于我们来说，时机已经到来，纽约终获解放。在对这座城市全部主要进出口实现完全控制后，我们武装起来的同志们成立了纽约独立公社。随着那些具有民主党背景的资产阶级压迫者被推翻，我们的工作开始了。这座城市的财富将被重新分配给最应得的人，旧的传统将被铲除，而华尔街的上空将飘扬起红色的旗帜！纽约无产阶级欢庆这些壮举，而民主党并不会冒险入侵——他们害怕工人阶级的力量。可如果他们来了，我们将武装起来，誓死保卫我们的城市直至最后一刻！反对资本主义的斗争已然拉开序幕！"
 apla.12.a: "工人阶级的解放才刚刚开始！"
