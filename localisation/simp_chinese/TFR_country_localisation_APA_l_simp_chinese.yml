 apla.16.t: "复仇"
 apla.16.d: "托马斯坐在收音机旁，点燃又一根香烟，等待新消息的出现。在他身旁，其他飞行员乘着仅有的一点休息时间歇息片刻，在房间内一闪一闪的昏暗灯光下，或是刷着手机，或是抽烟，或是打牌。突然，收音机响了一下，是来自前线的报告\n\n“遭遇空袭…数枚弹丸击中…”\n\n托马斯来了兴趣：”他妈的赤匪，这是又打到哪里了？“\n\n“请求增援，坐标：北纬36度，西经118度”\n\n托马斯愣住了。他意识到这个坐标意味着什么。那些混账家伙打进了他的家乡。方才处在放松状态下的大脑紧绷起来，“妈妈、爸爸、玛丽和…本，他们不会出事了吧…上帝保佑，千万别出事！”他烦乱的思绪很快转化为怒火，而怒火又转化为行动——站起身，跺着脚向朋友们走去，边走边把头盔带上。战友们从手机中抬起头，看到托马斯血气上涌，怒发冲冠，紧咬着牙关蹦出几个字来："
 apla.16.a: "来点计划外的打靶练习如何，小伙子们？"
