 apla.9.d: "在运用一支由专家组成的突击小组以传统方式进入51区的尝试进行数周之后，此地很快便发生了爆炸。我方数名专家丧生。其余人员试图在清理完现场后对废墟进行探索，但爆炸将整个地区彻底抹去，什么都不剩了。"
