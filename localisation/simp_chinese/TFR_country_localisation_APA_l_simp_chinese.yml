 apla.81.t: "组织的未来"
 apla.81.d: "在人民专政政权建立之后，随着政治创新中心内部人数的增加，将其改革为一个真正的社会主义政党已经势在必行。但由于缺乏够资格的干部，以及始终存在的对人民解放军内左派团结的威胁，这一任务无法由我们独自完成。不过，莫平已经评估了几种能够帮助将我们的组织重建为一个更强大和统一的政治力量的建议。其一是我们可以采用美国共产党的名称，并利用这一名号的号召力，将那些过去因为反对修正主义而拒绝加入旧党派的老同志们吸收进来。为使其有效，我们还需要进行一些政策上的调整。其二是完全依靠我们自己的人，这在短期内可能代价高昂，但从长远来看，我们将能够展示我们政策路线的独立性，并向美国公众证明我们的坚定意志。其三是吸引社会上那些更为保守、甚至是反对现状的阶层。这可以通过民粹主义宣传，以及我们那些能言善辩的领袖人物们的号召力来实现。"
 apla.81.a: "我们是美国共产党真正的继承者！"
 apla.81.b: "意志与政策将引领我们前进。"
 apla.81.c: "全美利坚人民大团结就是我们的行动宗旨。"
