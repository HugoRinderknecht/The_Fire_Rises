 apla.8.d: "我们终于占领了51区，这是全美所有怀疑联邦政府的人的关注地。在占领该地区后，我们派往该处的部队很快包围并关闭了该设施并试图进入，然而所有的入口都被完全封锁，周围罕有人迹，更别说生命迹象了。"
