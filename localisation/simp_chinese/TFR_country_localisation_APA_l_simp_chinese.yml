 POLITICS_MIKE_PRYSNER_DESC: "迈克尔·普赖斯纳生于纽约布法罗，成长于工人家庭，过的是美国每一位爱国者过的生活。\n\n直到他去了伊拉克。\n\n18岁那时，也就是2003到2004年，普赖斯纳在第10山地师当下士，亲眼看见了战争给伊拉克平民带去的灾难。普赖斯纳数不清自己袭击过多少户人家，监视、审讯过多少个人，只知道自己已经对美军的使命彻底失望。2005年回国后，普赖斯纳光荣退伍。接着，他就发表了《我们真正的敌人》演说，开始反对战争。\n\n2006年，普赖斯纳和他人一同创立了“前进”组织，招募了许多反对战争的退伍或现役士兵。他还加入了立即停止战争和结束种族主义联盟，一个反对战争、追求社会正义的组织。很快，他迎来了一场大考验：他得以直面那个送他上战场的怪物，乔治·W·布什。他要求前总统就关于911事件和大规模杀伤性武器的谎言道歉，布什对此不置可否。然而，人们记住了他的呐喊：“你把我送去了伊拉克”“你的谎言害死了我的朋友”。现在，他正经历着第二场大考验。国难当头，这名曾经的美国军人，同时也是争取社会主义和解放党的高级党员揭竿而起，成为美国人民解放军的临时司令，准备去解放美国人民，拯救他所热爱的祖国。以前，他以为与敌人讲道理行得通；现在，他明白§R敌人只能理解暴力§!。"
