 APA_congress_faction_anarchist_loc: "\n\n$APA_anarchist_name$支持率：[?ROOT.party_popularity@libertarian_socialist|Y%2]（£war_support_texticon [?APA_libsoc_popularity_dynamic_var|=+1%]）\n$APA_anarchist_name$支持度：[?APA_support_anarchist_var|Y1%]（[APA_congress_faction_anarchist_allignment_text]）\n$APA_anarchist_plural$主张激进§G进步§!的社会政策，提倡建立§9去中心化经济§!体制，在外交上立场§R激进§!。"
 APA_congress_agenda_anarchist_loc: "$APA_anarchist_name$：马克思主义思想的核心在于建立一个人人平等、没有阶级的社会。而除了一个没有国家存在的社会，这样的目标又能在何处实现？革命的实现并非依靠暴力，而是通过解放人民，进而摧毁帝国主义的、逼迫民众屈从于自身意志的压迫性国家来实现的。革命应由被解放的人民发动，亦将服务于被解放的人民，革命的方法论便是引发激化国家内部的混乱，进而使其在自身的重负下瓦解，最终亦不会有任何例外——没有谁能凌驾于他人之上。"
