 apla.27.t: "总统包“箱”"
 apla.27.d: "安德鲁情绪消沉地看着装有总统画像的皮箱。所有白宫里的画作都已被取下并将按名单分成两部分，一些要销毁，另一些则要运到西部的博物馆保留，而他则受命对画作进行分类后按规定处理掉它们。他正不安地等待着看哪些画入选保留，百无聊赖之下，便打开了公文箱翻看。因为是倒序放置，所以最上面的正好是是华盛顿的画像。这真是一幅杰出的作品，笔触完美，色彩明艳悦目，光影变化巧妙。要是毁掉这样一幅出色的画该多可惜啊，他想。不久一名军官前来传达指示，给了他一份长长的名单，上面列了45个名字，但却只有两个选项，“保留”或“销毁”。名单从最近的总统开始排列，他得先通读一遍才能找到华盛顿画像的下场。最近的几任总统和整个冷战时期的都标注了“销毁”，不过对肯尼迪特例，保留了他。罗斯福和小罗斯福的画像也被保留了。从麦金莱到海斯的所有总统都被判了死刑，不过林肯和格兰特幸免。在名单底端发现华盛顿的画像被保留后，安德鲁终于松了口气。他把画像放到一边，拿出下一幅，是约翰·亚当斯的画像。他快速查了下名单，这一幅被判了“销毁”。好吧，他想，这幅画本来也不咋样。"
