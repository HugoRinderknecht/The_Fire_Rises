 apla.88.t: "普赖斯纳的最后一搏"
 apla.88.desc: "内战持续数月后的此刻，革命的局势对于我们愈加不言乐观，第二大陆军设计将我们逼到了美国的一隅。\n\n爱国者阵线的部队设法包围了我们在旧金山的据点，而组织最杰出的领袖，革命的英雄迈克尔·普赖斯纳就埋伏在那里。\n\n连同残存的战士一道，他面对法西斯主义做出了坚决抵抗。历经几日的战斗后，懦弱的爱国者阵线决定炸毁据点大楼，倒塌的瓦砾成为了他们的牺牲之所。又一位解放英雄不幸陨落了，但他为革命做出的壮举将永世长存。"
 apla.88.a: "我们绝不会忘记他的功绩"
