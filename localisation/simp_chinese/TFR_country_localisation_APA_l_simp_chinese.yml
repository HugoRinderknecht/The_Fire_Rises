l_simp_chinese:
 APA_form_cabinet: "党内定于一尊"
 APA_form_cabinet_desc: "随着革命的最终到来，美国人民解放军中争吵不休的各大派系必须成为一支接受统一领导的革命队伍。长期以来，左派由于革命的理论指导思想不同而一直饱受派别纷争和内讧的困扰，然而，各派当下都已意识到，仅凭自己的力量单打独斗只会很快被反动派各个击破。因此，一个新的内阁将得到组建，并由伊拉克战争的老兵迈克·普赖斯纳担任首脑。新的内阁需要由来自各派系的成员组成，并共同为实现红星照耀美利坚的宏伟目标而奋斗。"
 APA_build_a_bureaucracy: "建立官僚体系"
 APA_build_a_bureaucracy_desc: "混乱笼罩着美国人民解放军所控制的每一寸领土；在革命余波的无政府状态下，抢劫、暴力等各种乱象已成常态，而我党为维护秩序已然疲于奔命。每个政府都有义务赡养自己的人民，但就解放军目前的状况根本无法做到这一点。因此，我们有必要建立一个官僚机构，以便有效执行革命政府提出的各种政策，并真正为人民带来社会主义。"
 APA_establish_order: "建立秩序"
 APA_establish_order_desc: "只有确保我方控制区内部的稳定，革命进程才算是成功迈出了第一步。我们将以刚柔并济的手段让人民大众们团结一心，共同为解放事业奋斗。"
 APA_issue_masks: "劫掠军火库"
 APA_issue_masks_desc: "那些旧政府的走狗们在逃跑之前都忘了带上自己仓库里的装备和武器。我们将充分利用他们的“善意”，武装怒火中烧的战士们。"
 APA_first_american_workers_congress: "召集工人大会"
 APA_first_american_workers_congress_desc: "现在是该召集支持我们的劳动者代表们的时候了。我们将把唤醒美利坚的赤色黎明，并建立最强大与最团结的人民革命集体。"
 APA_form_a_united_front: "组建统一战线"
 APA_form_a_united_front_desc: ""
 APA_establish_the_agency_of_socialist_security: "建立革命近卫局"
 APA_establish_the_agency_of_socialist_security_desc: "我们必须保卫革命的成果不被人窃取与玷污，尤其要谨防潜入革命队伍中的资产阶级代理人。革命近卫局将成为人民的有力保卫者。"
 APA_proclaim_a_national_government: "宣布成立全国政府"
 APA_proclaim_a_national_government_desc: "不解放全美人民，我们的斗争就永不停止。一切反动派与伪政府妄有任何侥幸心理！"
 APA_appeal_to_the_un: "呼吁联合国"
 APA_appeal_to_the_un_desc: "尽管联合国向来无力防止全球冲突，但争取它的支持和援助将大大提升我们事业的合法性。"
 APA_stomp_out_reactionaries: "铲除反动派"
 APA_stomp_out_reactionaries_desc: "那些螳臂挡车的反动派歹徒的命运只有一个，那就是为人民们所唾弃，被扫进历史的垃圾堆。而我们将大大加快这一进程。"
 APA_unify_the_west_coast: "一统西海岸"
 APA_unify_the_west_coast_desc: "解放军战士已经将人民的红旗插遍了整个西海岸。曾经顽固的美利坚资本主义堡垒如今已成为革命据点！"
 APA_begin_the_march_east: "向东进军"
 APA_begin_the_march_east_desc: "革命的胜利进军绝不会停下。解放军指挥部已经发布了最新的命令：打过落基山、解放全美国！"
 APA_sieze_the_means_of_production: "夺取生产资料！"
 APA_sieze_the_means_of_production_desc: "生产资料本就应属于使用它的工人们。在这片曾是人类历史上资本主义影响最深刻的炼狱中，那些高高在上的资本家们已作威作福太久了。我们要告诉他们：他们的日子到头了，现在是人民当家作主的时候了！"
 APA_decolonization: "去殖民化"
 APA_decolonization_desc: "庞大的美利坚帝国横跨两洋，而它永不停歇的征服所带来的则是罄竹难书的罪行和血泪史。无数原住民在自己的家园受到异族的奴役，甚至时至今日美利坚合众国政府仍在少数民族聚居区压制他们的权利。但今日已不同往日了，我们将让全体人民都拥有决定自己命运的权利！"
 APA_forbidden_fruit_of_war_communism: "战时共产主义的禁果"
 APA_forbidden_fruit_of_war_communism_desc: "布尔什维克的革命爆发一个世纪之后，美国也陷入了一场残酷而血腥的内战之中。为了赢得内战的胜利，我们必须学习苏俄的经验，让每个人都能各司其职、人尽其责，只有能完全掌握经济体系的运作和工人阶级的力量，我们才有把握打赢这场战争。"
 APA_an_ideologically_committed_economy: "意识形态导向经济"
 APA_an_ideologically_committed_economy_desc: "朝九晚五的工作不再是成为一个工人的全部。现在，工作就是生命的根本意义所在。当然也本该如此，因为如果没有工人的劳动来推进社会主义，我们就什么也不是。劳动是我们国家的命脉，因此我们必须确保每一个工人都明白：他们的日常工作不仅神圣，而且举足轻重。"
 APA_expand_chinese_investment: "鼓励中资流入"
 APA_expand_chinese_investment_desc: "濒临太平洋的地理位置使得我们能够接受中国方面可能的援助。虽然在意识形态上略有分歧，但同为社会主义国家的我们理应互相关照。或许我们可以让中国政府认识到帮助我们所能为他们带来的种种好处。"
 APA_collective_self_management: "集体自主管理"
 APA_collective_self_management_desc: "自主管理是工会工人们应得的正当权利，现在是时候该让工场民主之风吹遍整个美利坚，让我们的人民自己决定自己的命运了。那些脑满肠肥的资本家将再也没有机会能够通过压榨他人来中饱私囊了。"
 APA_fight_economic_corruption: "打击经济腐败行为"
 APA_fight_economic_corruption_desc: "腐败是革命事业的寄生虫，只会催生官僚主义和修正主义。对腐败分子我们用不着客气，出重拳弹压之即可。"
 APA_this_land_is_our_land: "这是我们的土地"
 APA_this_land_is_our_land_desc: "这是美国自建国以来首次真正成为一个民有、民治、民享的国家。在我们手中诞生的这个国度对不同种族、阶级、性取向一视同仁，并誓言捍卫人民天赋的自由权利。美国人民解放军将继续为全美普罗大众而奋斗，直到建立一个真正人人平等的美丽新世界。"
 APA_militarize_the_unions: "将工会武装起来"
 APA_militarize_the_unions_desc: "工会是新美利坚的基石，让工人们拿起武器捍卫工人的国家再合适不过了。武装工会将是我们革命的急先锋。"
 APA_introduce_rationing: "推行定量配给"
 APA_introduce_rationing_desc: "战争时期需要做出牺牲。战时共产主义要求对民用资源进行配给，以增加对战争的投入。显然，我们在资源上并不占优势，但如果我们要在众多敌人中取得胜利，我们就必须强大起来。"
 APA_centralize_the_finance_system: "财政系统集权化"
 APA_centralize_the_finance_system_desc: "美国先前的银行系统就是一个耻辱。纳税人的钱被一众私人银行所控制和攫取，一年甚至能被榨出数万亿美元之多！我们的人民绝不能再被国际金融市场收割。我们将从头开始，建立一个真正为人民服务的银行系统。"
 APA_collectivize_major_farms: "将大农场集体化"
 APA_collectivize_major_farms_desc: "近年来，美国农田过剩的问题愈演愈烈，以至于在一些情况下，政府居然付钱让农场主销毁他们的农作物！在我们的人民挨饿的时候，这简直是天方夜谭。绝大多数美国的农田都被同一家族长期把控。在我们的占领区内，我们或许可以“说服”他们为了国家的福祉交出他们的土地。"
 APA_the_peoples_stock_exchange: "人民证券交易所"
 APA_the_peoples_stock_exchange_desc: "股票交易所是那些基金巨头和亿万富翁们从那些富得流油的企业上搜寻利益的肮脏的聚集地。但即使它十分邪恶，我们的国家也不能完全脱离资本的运转而存在。因此，我们将股票交易系统民主化，让每个人都能参与公司的监督，让他们为自己的行动负起责任，并在需要时付出代价。"
 APA_combat_financialization: "打击经济金融化"
 APA_combat_financialization_desc: "经济的金融化是旧美国产业空心化、经济衰退和一系列社会矛盾爆发的罪魁祸首之一。我们绝不会犯与资产阶级政府相同的错误。"
 APA_bureau_of_central_development: "中央经济发展局"
 APA_bureau_of_central_development_desc: "施行计划经济需要许多人来规划国家的发展，尤其在内战造成的巨大破坏之后，我们更需要一批有才干的社会主义工人来重建我们的国家，让它脱胎换骨，重焕生机。大量的废墟使得我们可以规划、建造许多新工程。这也算是我们的幸运，毕竟创造从毁灭中诞生。"
 APA_construct_rehabilitation_camps: "建设劳改营"
 APA_construct_rehabilitation_camps_desc: "自然，在这片深受自由主义和猖獗的资本主义毒害的土地上，许多人仍旧顽固不化地反抗革命。解放劳动者这一理念应长存于我们每一位公民的心灵和思想中！我们应该对这些反动派以及其他叛徒进行特殊教育，向他们展示社会主义的光辉。这样，他们才能够和平地融入我们的社会。"
 APA_establish_production_quotas: "确立生产定额"
 APA_establish_production_quotas_desc: "战争时期，生产就是一切。我们无法像资本主义国家那样能够享受大型军火公司的武器供应，而只能依靠我们的人民所缴获和力所能及生产的物资。运用国有化工业的力量，我们会确保他们达到生产指标，不然就得付出代价。不能让无辜的民众因生产力不足而受累。"
 APA_legalize_recreational_drugs: "娱乐性药物合法化"
 APA_legalize_recreational_drugs_desc: "“毒品战争”只不过是一个政府导演的拙劣把戏，目的在于将社会上的少数群体打入另册，让他们成为人人避之不及的害虫。然而实际上抽大烟并不是什么犯罪，而当局也不仅无权对个人的身体情况指手画脚，同时也不应将时间和精力浪费在禁止人们使用某些药物上。目前我们能做的，只有静待这个国家的创伤自我愈合。"
 APA_workplace_democracy: "工场民主"
 APA_workplace_democracy_desc: "传统的管理系统已经过时，并且在工人中引起了不满。我们不能让我们社会主义体系的根基因为他们的工作环境而不悦。因此，我们必须给他们自由地掌控管理决定的权力，这样如果他们不喜欢什么东西的话，自己就可以改掉。"
 APA_guarentee_a_basic_living_standard: "保障基本生活水平"
 APA_guarentee_a_basic_living_standard_desc: "在美国，维生所需的工资曾远远高于规定的最低工资，但在我们快速集体化的政策下，我们可以保证：只要你愿意工作，你就会有食物、水、住所和许许多多在革命完成之后会拥有的东西！"
 APA_peer_to_peer_economics: "协作经济"
 APA_peer_to_peer_economics_desc: "为了避免金融化，在进行货物或服务之间的交换的时候，最好尽量减少其规模和空间跨度。我们需要鼓励一个个人之间交换货物的系统，就像中央银行体制施行之前那样。"
 APA_radical_redistribution: "激进的再分配政策"
 APA_radical_redistribution_desc: "在我们的集体化政策下，我们必须从那些占有更多资源的人手中拿走他们所占有的，然后将之分配给穷人。在这冲突不断的时代，平头百姓们早已难以维持生计，但有钱人还是有的，他们有足够可以分出去的钱。过去的美国确实有一些非直接的财富再分配，而我们将会把其提升到一个全新的，更高效的水平。"
 APA_ban_private_ownership_of_capital: "废除私人资本所有制"
 APA_ban_private_ownership_of_capital_desc: "我们的国家将不再允许私人资本所有制的存在。所有的工业都必须交给政府，以提升人民的总体满足感。从今往后任何形式的财富积累都将被禁止！如果有什么东西能创造收入，那也只会是人民的收入！"
 APA_syndicalist_economic_policy: "工团主义经济政策"
 APA_syndicalist_economic_policy_desc: "我们将从零开始建立起一套新的经济体系，新的经济将建立在行业工会的基础上。三百六十行，行行出状元。每个人都会进入一个专业的工会，工会的决定权将属于工会自己。我们会建立很多不同种类的工会，这些工会则将交给工人工会来管理。我们将有一个由工人组成的工团政府，政策将由他们自己制定！"
 APA_the_myth_of_the_white_proletariat: "“白人无产者”的神话"
 APA_the_myth_of_the_white_proletariat_desc: "白人资产阶级征服并奴役了美洲大陆上千千万万的少数民族。经过如此多年的压迫之后，在这个以白人为尊的社会里，美国的被殖民者们毫无疑问地已经成为了无产阶级。我们必须洗净过去的罪恶，明白成为无产阶级的一分子究竟意味着什么。"
 APA_nationalization: "国有化"
 APA_nationalization_desc: "如果我们的人民还想要生存的话，许多关键工业都必须收归国有。我们需要确保水、电力和卫生保健，以应对这混乱的时局。我们的人民需要信任他们的政府，如果我们还希望人民们继续为国捐躯的话，我们就必须让他们知道政府能够供养他们。"
 APA_absorb_entrepreneurs: "吸纳企业"
 APA_absorb_entrepreneurs_desc: "栉风沐雨，砥砺前行，我们的政府逐渐成长，越来越有力量。现在我们已经掌控了资源、工业、武器生产，甚至是资本本身。剩下要做的就是找出资本家们，让他们将自己的财产直接交到我们手上，以造福广大民众。我们正朝着真正的社会主义大步前行。"
 APA_redefine_the_dream: "重塑梦想"
 APA_redefine_the_dream_desc: "何为美国梦？它应该是让你不用一边工作一边为家人缺衣少食而忧心忡忡；应该是无论种族，性别或性别认同，法律之下均众生平等；应该是能让人正视不堪的过去，从而创造光明的明天；应该是能让你生活在属于你自己的土地上；除了让这一切变为可能的工人之外，没有人凌驾于你之上。但最重要的是，这一切不是梦，这就是新美利坚。"
 APA_meritocratic_socialism: "精英社会主义"
 APA_meritocratic_socialism_desc: "没有掌握高水平专业知识的精英的加入，建设社会主义经济只会是一纸空谈。我们将给予知识分子和技术骨干更好的待遇，让他们能更好发挥自己的能力。"
 APA_department_of_economic_innovation: "经济创新局"
 APA_department_of_economic_innovation_desc: "只有资本主义国家可以进行创新是个彻头彻尾的谎言，而我们将再次证明这一点。经济创新局旨在激发人民群众的智慧并激励在生产和研发活动中成功实现技术进步的创举。"
 APA_department_of_the_peoples_welfare: "人民福利署"
 APA_department_of_the_peoples_welfare_desc: "即使在战时动荡的情况下，社会主义也绝不会让劳苦大众们自生自灭。人民福利署致力于确保全体人民基本生活水平的稳定，誓言“一个人都少不了”。"
 APA_form_the_liberation_army: "组建解放军"
 APA_form_the_liberation_army_desc: "在中国人民解放军建军近一百年后，我们美国人也必须拥有属于自己的解放军。是时候号召人们拿起武器，去对抗那已经升级到令人发指程度的暴力了。社会主义者们组成的各民兵组织将在美国人民解放军的框架下接受统一指挥，并最终向东进军，将全国土地和人民从敌对势力的压迫下解放。"
 APA_the_soldiers_army: "职业军队"
 APA_the_soldiers_army_desc: "当旧合众国崩溃之时，大量多余的军事装备被遗弃在了我们所占领的土地之上。如果我们想要赢得这场战争，就需要训练有素的战士们来承担我们的光荣事业，使用现代武器与敌人较量。尽管民兵在数量上很有帮助，但是纯粹的技能以及火力才是我们生存下来的关键。"
 APA_the_workers_army: "工人武装"
 APA_the_workers_army_desc: "为祖国而战斗是每个工人的义务。在1917年，是觉醒的工人们推翻了腐朽的俄国君主制；在中国共产主义革命中，是那些群山之间坚持抵抗的工人们静候着起义的时机；而现在，是美利坚的工人们集体武装起来反抗倾巢而出的敌人们的时候了，哪怕失去一切！"
 APA_dare_to_die: "无惧牺牲"
 APA_dare_to_die_desc: "值此面临艰难困苦之时，必须要有人勇于为我国人民的解放而捐躯。满腔热血和激情的青年社会主义者们无疑是履行这一崇高职责的不二之选。高校的社会主义青年们也应于肄业之时投笔从戎。"
 APA_introduce_conscription: "实行征兵制"
 APA_introduce_conscription_desc: "“人肉抗枪，够多就强”，尽管这句老话并不好听，但时至今日依然适用。在这样一场战争中，时间就是生命，我们不能把新兵当成蹒跚学步的婴儿来照顾。是时候把他们直接送上战场了。"
 APA_improve_training_programs: "完善训练课程"
 APA_improve_training_programs_desc: "送草草训练的新兵蛋子去打仗等同于自杀。如果我们想要接手这样一个有着压迫人民历史的国家，让它的解放者做无谓牺牲绝非办法。我们必须确保我们的新战士们能够掌握在战斗中使用现代战争武器的知识。"
 APA_political_commissars: "政治委员"
 APA_political_commissars_desc: "设置政委是保持军事力量忠诚并防止其无视命令撤退的好方法。拥有一支政治化军队是我们革命圆满成功的必由之路，但更为重要的是，在21世纪引入政委制度会确保我们的战士绝对服从命令。"
 APA_begin_a_tank_program: "启动坦克项目"
 APA_begin_a_tank_program_desc: "人民解放军在这场残酷的内战中面临着多支已站稳脚跟且力量雄厚的军事力量，我们的战士经常在面对敌方装甲载具时束手无策，因此，我们必须开始生产专为我们的军队和作战环境而制造的新型坦克。"
 APA_permit_international_brigades: "接受国际纵队"
