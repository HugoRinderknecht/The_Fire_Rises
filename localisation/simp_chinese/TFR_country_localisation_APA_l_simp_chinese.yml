 apla.86.t: "我们的深红斗争"
 apla.86.desc: "一切都已经策划周密了。那些在全世界横行霸道、以施暴政而臭名昭著、以追逐利益为最大乐趣的刽子手们企图扼杀人民的意志，已经在我们英勇的红色十字军对反抗固有阶级体制的斗争中葬身于熊熊烈火，这种阶级体制正是播撒混乱和资本主义社会顽疾的种子。\n\n从蒙特雷到西雅图，我们打破枷锁的行动已经正式打响。残存的官僚机构在我们红色旗帜的怒火和不断增强的进攻中颤抖，鞭打着恐惧。现在是时候一劳永逸地斩断愤怒工人们的唯一宿敌，盘踞在丹佛的“伊甸园之蛇”的头颅了。\n\n我们将追循毛泽东和我们的众先辈们的光辉事迹：带领自由的人民进行一场漫长、残酷但却传奇的穿越落基山脉的行军。我们的后勤配备精良，勇敢的工人军队行军神速，迅武装到了牙齿。一场人民战争将开始。他们毫无意义的山脉边界的腐朽防线与我们镰刀和爱国旗帜的意志和武力相比不值一提。我们将彻底摧毁敌人，并将他们狠狠践踏在脚下。\n\n让狂暴的进军开始吧！"
 apla.86.a: "一步也不后退。"
 apla.87.t: "家庭纽带"
 apla.87.desc: "雷伦·贝内特是美利坚人民解放军军官团中迅速崛起的新星。他出生在索拉诺县附近一个贫穷的黑人社区，家里只有一个兄弟和一个表亲，后者是他家里最亲近的人。他非常崇拜他在美国陆军服役的父亲，希望自己也有一天能加入军队，像他父亲那样为心爱的祖国而战。然而，长大之后，他屡次三番被这个国家所背叛，尤其是在他表亲失踪后，执法部门进行了一次他认为是懒散且误算的搜寻后，将其认为是离家出走。他因此与激进派越走越近，加入了社会主义步枪协会，最终加入了美国人民解放军。\n\n他不属于任何现有的“派系”，尽管他确实讨厌东南部的黑人解放军，认为那是一种无足轻重的民族主义。他的同志情谊、领导能力和射击技能使他在军队中迅速崛起，最终被挑选进入初级军官团。他被指派参与指挥第五“罗莎·帕克斯”摩托步兵师，该师参与了萨克拉门托、圣何塞等地的战斗，最重要的是在洛杉矶战役中参战。他们在与占据了大部分城市的黑帮的交战中起到了关键作用，最终突破了英格尔伍德并占领了它。\n\n此时此地，贝内特正在监视一群大约20名被俘的与血帮关系紧密的英格尔伍德家族黑帮成员，其中一些人身上还有挂彩的痕迹。俘虏们正跪在草地上，双手被反绑在背后，面罩被强行摘下。贝内特在这里监督他的旅，准备在与高级军官协商后将他们作为俘虏带走。当他走过被摧毁的街区时，不禁注意到一个刚被俘虏并带进来的帮派分子。他走过去，亲自摘下后者面具，不由得惊呼道：\n\n“巴雷尔？”"
 apla.87.a: "真的是你吗？"
