 APA_congress_faction_neosocialist_loc: "\n\n$APA_neosocialist_name$支持率：[?ROOT.party_popularity@social_democrat|Y%2]（£stability_texticon [?APA_socdem_popularity_dynamic_var|=+1%]）\n$APA_neosocialist_name$支持度：[?APA_support_neosocialist_var|Y1%]（[APA_congress_faction_neosocialist_allignment_text]）\n$APA_neosocialist_plural$主张§G激进社会进步主义§!的社会政策，提倡建立§4高度管制的社会民主经济§!体制，在外交上则秉持§g孤立主义§!。"
 APA_congress_agenda_neosocialist_loc: "$APA_neosocialist_name$：我们的一些同志可能认为，革命是一场必须以暴力手段实施的运动，社会主义应当不顾美国人民的意愿强行推行。但事实并非如此。为了让人民真正获得自由，他们不能被强迫接受某种思想，也不能被引向混乱和不可控的无政府状态。革命必须通过选票实现，通过妥协与和平来赢得人民和国家对我们事业的支持，以“面包与玫瑰”唤起共鸣。如果没有妥协，社会主义将因内部因素而崩塌。为了人民和理想的乌托邦，革命必须与国家合作，而不是对抗。"
