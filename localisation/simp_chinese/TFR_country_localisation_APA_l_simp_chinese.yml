 APA_coffeehouse_socialism_idea: "咖啡馆社会主义"
 APA_coffeehouse_socialism_idea_desc: "无论从哪个角度来看，当代的革命者都是左派几十年来政治觉悟和思想觉悟最高的一代人。从身经百战、见得多了的老革命，到一腔热血的革命小将，美国人民解放军内部的大多数成员对未来社会主义蓝图的描绘各有不同，而这也引发了许多对左派来说见怪不怪的争吵和派系斗争。不幸的是，即便是在当前这种紧迫的形势下，这种状态也已经蔓延到了解放军内部的各个层级。战场上的革命者们可以为了任何一个问题陷入无止境的争论，从部队本身的组织结构，到应当采取的战术，再到“我们到底如何开展这场革命”；这些争吵已经引发了严重的内部分裂，我们的部队组织因此混乱不堪。要不是对敌人的痛恨把他们绑在了一起，我们的部队也许早就会变成一盘散沙、作鸟兽散了。"
