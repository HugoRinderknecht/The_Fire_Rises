 apla.18.t: "解决内阁危机"
 apla.18.d: "”一个私有的世界不会是一个自由的世界，而一个立足于阶级斗争的社会不会长久。“\n\n早于100年前，尤金·德布斯写下这些文字。而如今，来自全国各地，代表着各式各样的左翼组织的共产主义代表们聚集在这里，在宣布联合阵线成立的仪式上再次读出这些文字。在第二次美国革命的宣誓仪式上，来自”争取社会主义与解放党“的格洛丽亚·拉里瓦主席被选举为美利坚人民解放军的常务执行委员，领导着一个成员来自不同左翼派系，从无政府主义者到所谓”爱国社会主义“的雅各布派一应俱全的多元化内阁。尽管派系林立仍是APLA的一个重大问题，但人们普遍认为，他们将放下彼此间的成见与不同，使革命火种燎原于整个西海岸"
