 apla.85.d: "豪伊·霍金斯，身为工会主义者、海军陆战队退役老兵及全美各地的兼职老牌候选人，原本似乎与美国政治舞台的聚光灯无缘，尤其是当政治舞台被血腥暴力笼罩的时候。然而，在2020年那场多数人眼中的“冗长发言”挫败后，他再次被认为需要寻求新的突破；这一次，他的目标是即将到来的社会主义革命。在思想层面，他是一位生态社会主义的先驱，传承着美国先辈的精神动力，这种动力曾激励其勇敢对抗全球主义阴谋，捍卫地球母亲。当前，他肩负的任务是保护美国的民主制度，并在前人革命成果的基础上继续前行，这一切促使他加入了工人代表大会。\n\n尽管这一决定出乎意料，但消息传出后，却赢得了广泛的赞誉与感激。"
 apla.85.a: "又一张多米诺落在革命手中。"
