 apla.46.t: "“波希米亚树林”俱乐部的命运"
 apla.46.d: "我们最近占领了波希米亚树林——一个充斥着肮脏糜烂气息的地方。波希米亚俱乐部每年7月都会在这举办一场为期两周的私人夏令营，俱乐部成员包括有赫伯特·胡佛、理查德·尼克松和一些像通用电气这样的大企业的CEO。毫无疑问，这些猪猡们在这里聚会是为了讨论如何从工人身上榨取更多财富，更计划着联手将靴子踩在我们的头上。当然，我们也不能忽视关于这里的更为诡异的阴谋论——毕竟献祭仪式和撒旦崇拜普遍是这些极右翼们最相信的玩意儿。然而我们无法证实这些阴谋论，因为我们在这发现的唯一死者是一名在抵抗我们进攻时丧生的保安。尽管如此，这个地方仍然是罪恶资本主义的象征，所谓“智慧猫头鹰”的雕像仍然矗立在那里，作为压迫剥削的图腾，嘲笑着每一个它看到的人。\n\n新社会主义者们认为，树林中具有欧洲中心主义色彩的物品——例如内波穆克圣约翰的木雕、智慧猫头鹰的雕塑——都应该被摧毁，这个地方也应全部彻底废弃；要彻底消灭反动的阴谋论，让这片树林重新归于大自然。\n\n另一方面，无政府主义者则希望将树林原本的领土全部归还给卡鲁克族人民。他们认为，这是将被掠夺的土地归还给美国土著部落的极具象征意义的第一步。如何处理小木屋和其他欧洲中心主义符号的物品应该取决于卡鲁克人民自己。\n\n十月派看中了这个地方的自然美景，希望将其改造为国家财产，让人们可以自由参观，看看这个长期与世隔绝的地方，观赏这些具有独特历史背景的建筑和物品，以此向大众表明那些有钱有权的人只是一群怪胎——而如今反动阴谋论赋予这些人的象征权力已经被彻底剥夺了。\n\n雅各宾派提出的做法则非常简单，他们希望公开烧毁这些资本主义的象征，因为这不仅能摧毁敌人十多年来积攒的遗产，而且对于那些思想更为保守的、仍然相信这里存在阴谋论的人来说，这也是一种极度的宣泄与释然。"
