 apla.30.t: "左翼联盟"
 apla.30.d: "$APA_jacobin_plural$因美国工人斗争的物质现实而诞生。其成员发现，许多无产阶级因为自己的社会观念，被解放军政府当做反动派。因此，雅各宾派主张将保守的社会观念和进步的经济政策结合在一起。他们将§Y美国爱国主义§!与社会主义相联系，认为社会进步主义的本质是新自由主义，不符合工人阶级的价值观，必须执行具有社会保守主义特征的政策。\n\n$APA_octoberist_plural$是一些革命开始前就在活动的§Y马列主义§!组织，比如§Y争取社会主义和解放党§!和§Y自由道路社会主义组织§!。与雅各宾派相同，他们也希望建立§Y无产阶级专政§!，让由忠诚的共产主义者组成的先锋政党领导国家。普通的工人没有为政府作决策的权力，需要选举官员来代表自己，但§Y民主集中制§!会使党内民主成为现实。与雅各宾派不同的是，他们坚定支持女权主义和LGBT解放。\n\n$APA_anarchist_plural$是所有派系中最激进的，希望直接跳过资本主义，跑步进入§R共产主义§!社会。他们认为美国文化已被$APA_reactionary_name$彻底腐蚀，主张展开§R文化大革命§!，砸烂一切具有压迫性的美国文化。黑裙中还存在着一个“激进酒井派”，具有§Y后马克思主义§!性质，希望§R殖民§!国家解体，彻底实现美国去殖民化。\n\n$APA_neosocialist_plural$是希望在自由宪政的基础上建设社会主义的共产主义者。他们不想废除现有宪法并用新宪法代之，而是打算提出§Y社会主义权利法案§!，为现在的美国宪法增添进步主义的框架。这份法案将提供全民医疗、住房保障、收入保障及工资上限等基本权利。"
 apla.30.a: "革命万岁！"
 apla.31.t: "民兵内讧"
 apla.31.d: "捍卫革命委员会注意到，最近无政府主义者的“猫女旅”和雅各宾派的“约翰·布朗旅”之间的紧张局势已经升级为全面交火，内讧导致4名成员丧生。虽然双方都已被军方逮捕，并被军警关押在旧金山基地区，但这只是问题的冰山一角。\n\n由于在战术、组织和目标上存在各种分歧，不同政治立场的旅队之间的团结程度难以恭维，战斗力也降到了历史最低点。虽然像约翰·布朗旅和猫女旅之间发生的事件并不多见，但这些事件的存在却让许多人呼吁对军队进行全面改组，将军队置于中央委员会的直接领导之下，而不是像现在这样分散管理。而从另一方面，反对者担心军事重组会阻碍进行革命的努力，而重点必须放在击败盘踞在美国其他地区的反动派上。"
 apla.31.a: "加强集中统一领导！"
 apla.31.b: "都怪无政府主义者！"
 apla.31.c: "都怪雅各宾派！"
 apla.31.e: "我们不能让自己分心！"
 apla.32.t: "完成民兵重组工作"
 apla.32.d: "经过数月对美国人民解放军的结构和组织改革，此前无组织的共产主义运动民兵部队已经重组成为一支真正的现代化武装力量。有组织的指挥结构已经被建立起来，而那些在战场上表现不佳的无能军官也已被替换。军备弹药实现了标准化，合适的供应线，后勤团队和通信系统也得到确立。这支军队将像一台润滑良好的机器一样运转并为革命事业服务，而不再是小股游击队组成的散兵游勇。随着解放军的力量日益增强，红旗从华盛顿州一路席卷至华盛顿特区已势不可挡。"
 apla.32.a: "革命仍在继续"
 apla.33.t: "白金"
 apla.33.d: "开展革命的成本很高——战士们需要给养和装备，官僚系统需要工资以及收买忠诚。美国人民解放军的资金一直处于紧张状态——由中国、委内瑞拉和古巴的支持支撑着，但由于维持人民解放军的正常运转需要高额的税款，群众的不满情绪日益高涨。\n\n在中央委员会内部，有一个在提议在私底下被议论纷纷。随着最近解放的领土上的几个贩毒集团的摧毁，对可卡因、甲基苯丙胺和海洛因等毒品的需求大增。在没有贩毒集团和帮派的情况下，一种地下经济开始形成——完全不被人民解放军征税、危险且不受监管。无政府派以个人选择权为由，提交了一份呼吁所有毒品合法化的提案。在与十月派达成的妥协方案的推动下，人民解放军政府将有能力控制毒品的销售和分销。该法案的支持者列举了其能带来的好处，因为毒品交易的利润可以用来支持陷入困境的经济。然而，新社派和雅各宾派却联合起来表示反对，前者指出了毒品贸易对黑人和土著社区的破坏，指责法案的支持者是“希望像中央情报局一样将快克（一种可卡因）走私到城市的伪里根派”，而后者则称毒品是”真正的群众鸦片”，称理想的工人不是享乐主义的懒汉，更不是经常性嗑药的瘾君子，而是为他的社区而工作的清醒人。"
 apla.33.a: "通过法案"
 apla.33.b: "驳回法案"
 apla.34.t: "行政权的角色"
 apla.34.d: "在撰写第二次美国革命的新宪法时，人们首先提出的一点便是该如何处理行政部门。就这项所有政治派别之间均存在观点分歧的重大问题，已经提出了三项主要建议。\n\n第一项建议是扩大行政部门的权力。这项措施的支持者大多是雅各宾派和十月派，以及一些激进的新社派人士。虽然许多批评者担心，一个强大的行政部门可能会像朝鲜或苏联那样导向独裁政权的形成，但这一建议的支持者们表示，一位铁腕人物将能够在面临重大抉择时发挥一锤定音的作用。随着加州革命之火的熊熊燃烧，我们需要一位强有力的领袖带领这个国家走向红色的理想未来。\n\n第二项建议是由新社派和一些十月派人士提出的，他们认为行政权的设置应该与最初的美国宪法保持一致。资本主义制度的问题不在于总统的权力，而在于华尔街的权力。一个受工人代表大会制约，但仍有权力通过或否决立法的总统职务有必要得到保留，因为任何其他路线都将破坏作为美国民主基石的谨慎制衡原则。但反对者们表示，延续过去的制度只会使革命变得毫无意义，而且肯定会在未来重蹈覆辙。\n\n最后，无政府派的建议是剥夺行政当局的大部分权力，并将权力移交给工人代表大会。他们认为，“领袖”这一理念本身就与共产主义理念相悖，任何人都不应该拥有凌驾于他人之上的权力，无论是通过直接民主还是代议制民主，国家都应该由人民集体管理。这项建议也一样收获了大量反对意见。大多数人认为，这样一个权力微弱的行政部门只会导致无休止的政权内斗和政策僵局，指导者角色的缺失也会让国民陷入迷茫。"
 apla.34.a: "扩大行政部门权力"
 apla.34.b: "限制行政部门权力"
 apla.34.c: "有名无实的行政部门将向工人大会移交权力"
 apla.35.t: "最高法院的角色"
 apla.35.d: "纵观美国历史，最高法院曾是在20世纪60年代和70年代推进民权运动的主要进步力量，在其他时候则又是一个限制改革和维护资本主义制度的反动机构。名义上，最高法院是维系美国民主微妙制衡体系的宝贵组成部分，但在特朗普总统任期内，最高法院也曾距离被反动势力颠覆仅一线之隔。如今随着宪法的重新修订，国会议员们必须再次确定最高法院的作用。\n\n为了废除最高法院，无政府派和雅各宾派出人意料地组成了联盟，他们称由未经选举的法官组成的小团体来决定数百万人命运的想法本质上就是不民主的，因此强烈主张废除最高法院，并把更多的权力交给诸如工人代表大会和地方共和国委员会之类的立法机构。虽然废除最高法院可能会加强民意的代表性，使政策能够更快地获得通过，但反对者们担心缺乏司法监督可能会进一步导致民主进程的颠覆。另一方面，新社会派和十月派则认为，最高法院应该在完成改革后继续存在，以保护新体制不被无产阶级的敌人颠覆。"
 apla.35.a: "人民当家作主！打倒非民选的法庭！"
 apla.35.b: "司法审查是实现民主的必要条件！"
 apla.36.t: "选举机制"
 apla.36.d: "巩固革命的下一步在于建立能够真正代表人民的政权制度。作为美国人民解放军内部最具争议的事务之一，已经有四种不同的提案被提出。\n\n第一项提案是由无政府派领头的，他们倾向于通过人民直接投票的方式来表决政策。虽然工人代表大会中的立法者仍将负责起草和提出法案，但对它们的最终表决将由人民完成。尤其是互联网的引入能让投票比以往任何时候变得都更便捷，同时确保全体人民的意愿都能得到体现。\n\n第二项提案是工团主义的论点之一，并非通过地理邻近关系划分代表选区，而是代以根据各自领域规模，按比例获得代表席位的工会代表们进行选举表决。\n\n第三项提案主要由新社派和十月派提出。他们辩称应当基于地域划分选区，并通过普选来选出代表进入工人代表大会任职。虽然这个制度与旧美国的投票制度类似，但也将进行重大的改革，比如建立简单多数胜选机制、公共资助候选人、将投票日宣布为国定假日、以及改变选区划分不公的情况等。\n\n最后，雅各宾派和部分十月派递交的提案则寻求模仿中国的制度，其中选举只会在县一级举行。如果民选官员表现良好，他们将能够在官僚机构中升迁，从而确保官僚精英体系的长治久安。"
 apla.36.a: "采用直接民主"
 apla.36.b: "采用工会代表制度"
 apla.36.c: "采用普选制度"
 apla.36.e: "通过官僚制度晋升"
 apla.37.t: "工会会员"
 apla.37.d: "工人大会所需要解决的最后一个问题就是工会在革命中的地位。历史上工会一直是推动社会主义事业进步的主要力量，而将工会制度整合进人民解放军中也将为我们重整经济与保护工人权利奠定了坚实的基础。\n\n为了服务战时需要，十月派和雅各宾派主张所有工会都应当由政府来主导运作。他们辩称，在社会主义制度下，党将成为工人阶级发声的主要途径，而工会应当成为党组织经济工作的主要载体。尽管这将有效提高经济工作的效率，但许多人也担心如果没有独立工会，工人的权利将得不到保障。\n\n另一边，新社派和无政府派则认为独立工会是保护工人权利的唯一途径。他们对国营企业工人将无法为更好的待遇与国有经济体系作斗争的前景感到忧虑，因此呼吁需要保留独立于政府之外的工会组织。然而，这一观点的反对者们表示独立工会可能被反共分子所操控利用。"
 apla.37.a: "强制性国家工会"
 apla.37.b: "允许组建独立工会"
 apla.38.t: "美国人民解放军临时宪法"
 apla.38.d: "第一条：美国人民解放军是由工人阶级领导的，以全体劳动者联盟为基础的无产阶级专政的临时政权。社会主义制度是美国人民解放军的根本制度。禁止任何组织或个人破坏社会主义制度。\n\n第二条：美国人民解放军的一切权力属于人民。人民行使国家权力的机关是美国工人大会和镇、县、州各级地方议会。\n\n第三条：美国人民解放军的社会主义经济制度的基础是生产资料的社会主义公有制，即全民所有制和劳动群众集体所有制。社会主义公有制消灭人剥削人的制度，实行各尽所能、按劳分配的原则。\n\n第四条：……"
 apla.38.a: "愿我们的社会主义天国享祚万年！"
