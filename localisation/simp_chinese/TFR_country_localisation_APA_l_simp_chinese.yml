 APA_learn_from_the_little_red_book_desc: ""
 APA_the_american_zhukov: "美利坚的朱可夫"
 APA_the_american_zhukov_desc: ""
 APA_cult_of_movement: "推崇运动战"
 APA_cult_of_movement_desc: "进攻，进攻，再进攻！只有主动发起攻势才能体现革命军队的实力和解放全美国的决心。任何保守策略都是对敌人的无端恐惧所致。"
 APA_request_chinese_military_advisors: "邀请中国军事顾问"
 APA_request_chinese_military_advisors_desc: "是时候公开向中国方面发信，邀请中国人民解放军的资深军官们为我军提供军事行动指挥和武装力量建设方面的宝贵意见了。"
 APA_utilize_captured_drones: "利用缴获无人机"
 APA_utilize_captured_drones_desc: "无人机是21世纪现代化战争的新利器。通过对缴获的无人机再编程并投入到新作战行动当中将大大加强我们部队的侦察和先遣打击能力。"
 APA_the_red_academy_of_military_science: "红色军事科学院"
 APA_the_red_academy_of_military_science_desc: "我们将成立专门的军事教育与研究机构，总结内战中的经验教训，并培养新一代的解放军指战员，逐渐壮大革命军队的人才队伍。"
 APA_the_red_tsunami: "赤色浪潮"
 APA_the_red_tsunami_desc: "革命中的牺牲总是令人痛心和惋惜的，但我们现在则要鼓励这种牺牲精神，只有这样才能让战士和人民更紧密的团结在一起。"
 APA_assault_of_the_proletariat: "进击的无产阶级"
 APA_assault_of_the_proletariat_desc: "通过宣传阶级仇恨，即使是从未有过军事经验的一名无产者也能在战场上带着对资本主义当权者的仇恨奋勇杀敌。"
 APA_peasant_partisantry: "农民游击队"
 APA_peasant_partisantry_desc: "在革命斗争中绝不能忘记农民阶级所能起到的重大作用。在乡间组建游击队将大大加强我军在敌后战场的优势。"
 APA_collectivist_propaganda: "集体主义宣传"
 APA_collectivist_propaganda_desc: "我们将以团结和奉献为主题开展一系列歌颂解放军的宣传。没有集体的力量，革命不可能走到今天这一步。"
 APA_positive_heroism: "英雄主义宣传"
 APA_positive_heroism_desc: "我们将以勇气和领导力为主题开展一系列歌颂解放军的宣传。没有先锋的力量，革命不可能走到今天这一步。"
 APA_aerial_innovations: "航空创新"
 APA_aerial_innovations_desc: "我们所开发的针对航空作战和防空任务的新技术，将让我们在争夺制空权方面取得意想不到的优势。"
 APA_create_the_vanguard_internationale: "建立先锋党国际"
 APA_create_the_vanguard_internationale_desc: "成立先锋党国际将有助于我们加强和其他社会主义兄弟国家与友党的联系与合作，共同推进世界人民的革命事业。"
 APA_callout_to_the_world: "向全世界发出号召"
 APA_callout_to_the_world_desc: "我们将向全世界庄严宣告：伟大的美利坚革命斗争已取得了军事上的伟大胜利！美利坚人民从此真正站起来了！"
 APA_the_vanguard_party: "先锋队"
 APA_the_vanguard_party_desc: "苏联和中国等社会主义国家的经验已经证明了，只有建立以政党为组织形式的训练有素的革命家小集团领导人民大众的斗争，革命的胜利才能得到保障。先锋队代表着未来！"
 APA_the_popular_front: "人民阵线"
 APA_a_new_american_socialism: "美式社会主义"
 APA_a_new_american_socialism_desc: "想要建设社会主义，就必须考虑到本国的国情。我们将把美国社会的现实与社会主义理想结合起来，走一条全新的道路。"
 APA_information_defense_act: "《信息保护法》"
 APA_information_defense_act_desc: "我们将在保护公民隐私和维护网络生态安全方面取得微妙的平衡，而这一切都必须以国家和社会主义事业的最高利益为准。"
 APA_promote_socialist_patriotism: "弘扬社会主义爱国主义"
 APA_promote_socialist_patriotism_desc: "由一个个人民所组成的最大的社会主义集体就是国家。崇敬祖国、热爱祖国，你的生活才能真正变得美好。"
 APA_smash_capitalist_excesses: "[party_specific_focus_jacobin]"
 APA_smash_capitalist_excesses_desc: ""
 APA_anti_consumerist_campaign: "反消费主义运动"
 APA_anti_consumerist_campaign_desc: "消费主义从来只意味着人民道德的堕落，与社会主义事业天然不容。我们将对消费主义风气进行严厉的制裁。"
 APA_establish_a_peoples_democratic_dictatorship: "建立人民民主专政"
 APA_establish_a_peoples_democratic_dictatorship_desc: "建立在广大人民基础之上的革命政权将对极少数敌对分子实施“专政”，以人民的名义巩固社会主义国家的执政基石。"
 APA_rewrite_the_history_books: "修正史书"
 APA_rewrite_the_history_books_desc: "掌握了历史就掌握了人民的记忆和思想。我们将确保美国人民所熟知的历史符合革命需要和意识形态宣教工作的口吻。"
 APA_control_the_church: "掌控教会"
 APA_purge_the_clergy: "肃清神职人员"
 APA_purge_the_clergy_desc: "为确保神职人员忠于国家与革命事业，任何不服管教、妄图以言辞蛊惑民众、诋毁革命事业的反动分子都将被铲除。"
 APA_war_on_cultural_capitalism: "向文化资本主义宣战"
 APA_war_on_cultural_capitalism_desc: "旧合众国一直用消费主义文化快餐分裂和催眠美国人民。我们将彻底将那些历史的垃圾扫除干净，从零开始建设新美国的社会主义文化。"
 APA_retool_the_incentives: "调整激励机制"
 APA_retool_the_incentives_desc: "革命是人的政治运动，没有动力，人民也就没有革命的热情。我们将对激励机制进行改革，使之更加符合革命建设的现状。"
 APA_purge_the_opportunists: "清洗机会主义者"
 APA_purge_the_opportunists_desc: "混进我们先锋队伍里的机会主义者此时已经失去了价值，是时候清除这些累赘，扫清革命的最后障碍了。"
 APA_the_modern_socialist_family: "现代社会主义家庭"
 APA_the_modern_socialist_family_desc: "家庭是社会的基本组成单位，社会主义经济和意识形态的建设离不开家庭，而社会主义的新美国也终将建设为一个温暖的大家庭。"
 APA_correct_college_radicalism: "纠偏高校激进运动"
 APA_correct_college_radicalism_desc: "学生们对革命事业总是有不切实际的估计，脱离现实并往往所求太多。为了社会的稳定和平衡，我们将下派工作组管控高校政治运动。"
 APA_restructure_prism: "重构棱镜计划"
 APA_restructure_prism_desc: "得到重组和改革的棱镜计划将作为社会主义安全的可靠保障与为人民利益服务的有力工具，当然，这一切绝不能为公众所知。"
 APA_create_the_young_jacobins: "培育新一代雅各宾人"
 APA_end_reactionary_thought: "终结反动派异端邪说"
 APA_end_reactionary_thought_desc: "我们将彻底扫清反对派们最后残余的丁点儿影响力。人民将彻底遗忘它们，这将是最大的羞辱和我们事业的最大成功。"
 APA_rural_radicalization: "乡村激进化"
 APA_rural_radicalization_desc: "美国的乡村地区一直以保守思想盛行著称。今日这一切都将被改变，因为社会主义新美国将在乡村地区确立完全的控制。"
 APA_socialist_christianity: "社会主义基督教"
 APA_socialist_christianity_desc: "基督教本身就具有平等思想，再与社会主义意识形态和宣传手段相结合，其影响力将变得更加惊人。"
 APA_hearts_and_minds: "全心全意"
 APA_hearts_and_minds_desc: "我们将推行对全体人民触及灵魂、贯穿身心的革命精神教育。只有这样才能创造出真正的社会主义新人。"
 APA_dismantle_the_opiate: "禁止阿片"
 APA_dismantle_the_opiate_desc: "我们将禁止任何使人上瘾并导致堕落的药物的使用，其中就包括阿片。在社会主义的新美国没有这种毒药的立足之地。"
 APA_a_new_america: "美利坚新生"
 APA_a_new_america_desc: ""
 APA_the_glory_of_october: "十月曙光再现"
 APA_the_glory_of_october_desc: "十月革命的遗产将由我们这些大洋彼岸的新时代美国革命家们所继承。列宁的理想国将在北美大陆重建。"
 APA_create_the_cadre_system: "建立干部制度"
 APA_create_the_cadre_system_desc: "斯大林曾说过，“干部是国家的财富”，我们需要依靠可靠的党政官僚来建设新美国的社会主义。"
 APA_invite_chinese_economists: "邀请中国经济学家"
 APA_invite_chinese_economists_desc: "中国人对建设社会主义市场经济有独到的见解。我们可以邀请中国经济学家访美，学习他们的经济理论和建设经验。"
 APA_promote_egalitarianism: "促进平等主义"
 APA_promote_egalitarianism_desc: "我们必须确保先锋队与人民群众的深度结合，如若不然，则革命队伍的团结和全社会对新政府的信心都将受到严重打击。"
 APA_elevate_the_new_american_woman: "提升新美国女性地位"
 APA_elevate_the_new_american_woman_desc: "旧美国在促进女权方面仍有做的不到位的地方。作为代表进步的社会主义政权，我们将彻底杜绝显性或隐性的性别歧视。"
 APA_mass_arrests: "大规模逮捕"
 APA_mass_arrests_desc: "我们决不能容忍那些混入社会的敌对分子动摇政权的稳定。他们将接受此生最严厉的制裁和惩罚。"
 APA_attempt_to_educate_reactionaries: "对反动派进行再教育"
 APA_attempt_to_educate_reactionaries_desc: "在逮捕反动派后对他们进行思想改造，有概率将他们转变成对社会有益的人，并让他们通过劳动来赎罪。"
 APA_anti_disinformation_campaign: "反谣言运动"
 APA_anti_disinformation_campaign_desc: "任何传播虚假消息和散播消极情绪的言论都将被严密管制，对谣言的散播者们来说监狱就是唯一的归宿。"
 APA_the_great_american_firewall: "美国防火长城"
 APA_the_great_american_firewall_desc: "中国为他们的国内网络建立了防火墙，确保了任何反党反国家言论都不会被广泛传播。我们为什么不学以致用呢？"
 APA_assemble_the_first_politburo: "召集第一届政治局"
 APA_assemble_the_first_politburo_desc: "政治局是社会主义美国真正的核心权力机关。新政治局的第一次会议将为下一阶段的任务进行定调。"
 APA_idolize_la_riva: "拉里瓦的个人崇拜"
 APA_idolize_la_riva_desc: "拉里瓦作为我们革命的领袖与领导核心将得到最大限度的宣传，适当的个人崇拜将能确保党的意志和命令得到坚决的贯彻。"
 APA_create_the_party_state: "建立党国体制"
 APA_create_the_party_state_desc: "在社会主义政权内部，党必须和国家机关形成紧密结合的有机整体，只有这样才能杜绝政府的公开分裂，并保证革命事业不断延续下去。"
 APA_eradicate_hollywood: "铲除好莱坞"
 APA_eradicate_hollywood_desc: "好莱坞是资本主义文化霸权的老巢，是我们的最大敌人之一。如今是时候将之彻底铲除，抹平一切其存在过的痕迹了！"
 APA_sieze_hollywood: "控制好莱坞"
 APA_sieze_hollywood_desc: "必须得承认，好莱坞的宣传手段和对传媒的控制确实有一套。我们将建立一个全新的好莱坞，其宗旨是为革命需求和人民利益进行文艺创作。"
 APA_anti_partisan_brigades: "维稳大队"
 APA_anti_partisan_brigades_desc: "稳定高于一切，我们将建立专门部队对付那些破坏革命建设成果的游击队和武装团伙。"
 APA_anti_reactionary_brigades: "锄奸大队"
 APA_anti_reactionary_brigades_desc: "敌人就在我们身边，我们将建立专门部队对付那些在政治上产生威胁的反对派和反动分子。"
 APA_revive_socialist_realism: "重振社会主义现实主义"
 APA_revive_socialist_realism_desc: "社会主义现实主义应当是我们进行文艺创作的新准则，只有这样作品才能真正贴合人民大众的思想与精神需求。"
 APA_new_socialist_culture: "新社会主义文化"
 APA_new_socialist_culture_desc: "一个崭新的社会主义国度，其文化和思想领域应当是秩序和活力的充分结合。多元主义与革命理论将共享同一个国家的天空。"
 APA_sieze_the_wealth: "掌握财富"
 APA_sieze_the_wealth_desc: "我们将对反革命和旧政权的财产进行查封与接收，这将大大缓解我们的经济压力并提供建设所需的资金。"
 APA_the_red_star_over_america: "红星照耀美国"
 APA_the_red_star_over_america_desc: "为我们自己感到自豪吧；在资本主义旧政权的废墟上，我们建立起了一个崭新的社会主义国度，它继承了先辈们的光辉遗产，同时又将其发扬光大。作为社会主义的新灯塔，美利坚傲然屹立于世界之巅！"
 APA_bread_and_roses: "面包与玫瑰"
 APA_bread_and_roses_desc: "人民所给予的希望是革命胜利的根本。我们向人民承诺将为他们带去繁荣、平等和自由，而我们决不能辜负人民的信任。"
 APA_bill_of_rights_socialism: "社会主义权利法案"
 APA_bill_of_rights_socialism_desc: "我们将颁布社会主义权利法案，这将是我们在推进民权议程和促进社会平等方面最新且最重要的成就。"
 APA_implement_universal_basic_income: "落实全民最低收入保障计划"
 APA_implement_universal_basic_income_desc: "我们将真正落实全民最低收入保障计划，寒冷和饥饿将再也无法夺取美国贫民的生命，因为总有人会对他施以援手。"
 APA_invite_mass_membership: "拉拢群众入党"
 APA_invite_mass_membership_desc: "我们将让人民群众真正参与到社会的治理中，做自己命运的真正主人，首要一步就是将他们接纳进入权力机关和治理体系当中。"
 APA_secure_liberties: "捍卫自由"
 APA_secure_liberties_desc: "自由是所有感知生命体的根本权利。作为天赋人权的一项，我们将以实际政策捍卫这一神圣准则。"
 APA_the_proletariat_shall_not_be_disarmed: "无产者永不放下武器！"
 APA_the_proletariat_shall_not_be_disarmed_desc: "无产阶级受迫害的历史源远流长，而保卫自己的手段少之又少。因此我们绝不会限制人民群众寻觅保卫自身生命和财产安全手段的权利。"
 APA_sieze_the_police: "控制警方"
 APA_sieze_the_police_desc: "警察是专制政府的象征，从未真正得到民众的信任。但在我们的新政府管理下，这都将得到改变。"
 APA_fight_bigotry: "对抗偏见"
 APA_fight_bigotry_desc: "在旧美国社会中随处可见的歧视与偏见将被消除，广大人民和不同的社会群体将真正成为一个和谐团结的整体。"
 APA_a_united_antifascist_front: "反法西斯统一战线"
 APA_a_united_antifascist_front_desc: "我们将联合那些同样对法西斯主义与极权主义深恶痛绝的社会组织，它们将成为引领美国社会潮流和保卫革命成果的重要助力。"
 APA_promote_social_reperations: "推动社会主义复兴"
 APA_promote_social_reperations_desc: "我们将把社会主义事业的重心初步放在重建和对过去受迫害、歧视和忽视群体的补偿上。这是我们体现与旧政权区别的重要一步。"
 APA_calm_the_moderates: "安抚温和派"
 APA_calm_the_moderates_desc: "社会上总是存在对我们革命事业的怀疑，认为我们可能带来混乱和无休无止的斗争。我们必须消除他们的顾忌，只有这样才能确保我们的政策能够取得实际效果。"
 APA_humanist_socialism: "人性化的社会主义"
 APA_humanist_socialism_desc: "美国的社会主义事业必须把保障全体人民的幸福与平等放在首要地位，并对所有群体一视同仁。社会主义秩序将通过怀柔手段实现。"
 APA_enshrine_minority_rights: "保障少数群体权利"
 APA_enshrine_minority_rights_desc: "少数群体权利不平等现象被蓄意煽动和加剧，人为地引发了社会分裂与冲突。为此，我们将加强立法工作，确保少数群体的权利得到有效保障。"
 APA_dismantle_the_carceral_state: "瓦解监狱国度"
 APA_dismantle_the_carceral_state_desc: "旧美国的监狱体系宛如一张庞大且阴暗的网络，遍布着暴力、不公与黑市交易。我们必将根除这一罪恶的根源，真正为美国民众带来慰藉。"
 APA_encourage_social_self_governance: "鼓励社会自治"
 APA_encourage_social_self_governance_desc: "人民最了解自己的需求，任何形式的政府干预，哪怕手段温和，也会被视作权威主义的体现。社会自治对于实现美国社会主义的愿景至关重要。"
 APA_an_equal_america: "人人平等的美国"
 APA_an_equal_america_desc: "自革命爆发以来，众多事实已经证明，唯有社会主义才能挽救美国。我们在充满不确定性的迷雾中探索出的新道路，将成为指引所有迷茫者的明灯。"
 APA_no_gods_no_masters: "没有神明，没有主人"
 APA_no_gods_no_masters_desc: "今天，历史翻开了崭新的一页。美国人民将成为自己的救星，为自己和这个伟大的国家带来真正的解放与喜悦。"
 APA_open_the_prisons: "打开监狱大门"
 APA_open_the_prisons_desc: "在监狱高墙之内，那些与我们志同道合的同胞和战士正遭受着不公的囚禁。现在，是时候让他们重获自由，释放他们的潜能了。"
 APA_radical_republicanism: "激进共和主义"
 APA_radical_republicanism_desc: "革命所赢得的平等必须用不懈的武力来捍卫，否则敌人将以更加残忍的方式将其夺去。因此，我们将持续壮大平民民兵队伍，增强其力量。"
 APA_the_will_of_the_people: "人民的意愿"
 APA_the_will_of_the_people_desc: "忽视人民的需求是美国旧体制垮台的原因。与各种反动政权不同，我们将给予人民完全的自由，首先是从国家的无尽奴役中解放出来。"
 APA_strengthen_the_lumpenproletariat: "加强流氓无产者力量"
 APA_strengthen_the_lumpenproletariat_desc: "街头抗议与起义运动是革命的重要推动力。它们将席卷街道，把同情保守主义和资本主义的人驱逐出去。"
 APA_establish_popular_councils: "建立大众委员会"
 APA_establish_popular_councils_desc: "我们倡导建立涵盖所有当地居民、按地域划分的民众委员会，实现社会的完全自主决策。"
 APA_smash_the_patriarchy: "粉碎父权制"
 APA_smash_the_patriarchy_desc: "父权制是反动势力压迫的缩影，而我们将会彻底终结这一过时的价值体系对美国社会的统治。"
 APA_revolutionary_justice: "革命的审判"
 APA_revolutionary_justice_desc: "那些代表压迫势力的帮凶所犯下的罪行，必将通过审判大白于天下。处决将成为他们最终的赎罪，也是对历史的清算。"
 APA_legalize_victimless_crimes: "无被害者犯罪合法化"
 APA_legalize_victimless_crimes_desc: "在过去，微不足道的违法行为为执法部门随意逮捕任何公民提供了绝佳的借口。现如今这种便利将不复存在，因为人们有权自由地控制自己的行为。"
 APA_abolish_prisons: "合作意识"
 APA_abolish_prisons_desc: "我们需要培养社区和地区之间的互助精神。真诚合作是解决冲突和防止对峙的最佳途径。"
 APA_abolish_the_police: "解散警察"
 APA_abolish_the_police_desc: "警察不过是掌权者的暴力工具，他们畏惧人民的力量。在人们能不受外部干涉、自我保护的当下，这一职业将成为历史。"
 APA_bastion_of_freedom: "自由堡垒"
 APA_bastion_of_freedom_desc: "暴君将在我们面前屈服，新美国刮起的自由之风将越刮越盛，吸引全国各地追求自由的人们。"
 APA_attack_gender_norms: "抨击后天性别准则"
 APA_attack_gender_norms_desc: "社会上对于性别的偏见和刻板印象构成了平等的重要阻碍。我们将借助多种媒体渠道，对这些偏见和刻板印象进行严厉的批判与揭露。"
 APA_revolutionalize_the_family_unit: "革命家庭单位"
 APA_critical_education: "批判式教育"
 APA_critical_education_desc: "我们会让下一代摒弃反动落后的旧式教育，新的教育将带来彻底的思想解放，使人们摆脱各种偏见，最终剔除那些对社会毫无意义的学科。"
 APA_american_cultural_revolution: "新无政府社会"
 APA_american_cultural_revolution_desc: "通过我们革命性的组织，我们最终可以摆脱“美式主义”或任何其他民族主义，因为所有的人都是兄弟，作为兄弟，我们将在一个新的无阶级社会中和平和谐地生活。"
 APA_religion_reimagined: "重塑宗教信仰"
 APA_religion_reimagined_desc: "尽管宗教有时可能被用来麻痹人性，但它终究是人类的造物，可以转化为新社会共识的一部分。"
 APA_political_pragmatism: "政治实用主义"
 APA_political_pragmatism_desc: "有时我们不得不承认，向现实妥协是不可避免的。但这并不等于我们要放弃自己的理想；相反，我们应当寻找一种更广泛、更易被接受的方式去实现它们。"
 APA_a_liberated_america: "美利坚，得解放"
 APA_a_liberated_america_desc: "今天，全美国热爱自由的人们在欢快地歌唱，因为强权的枷锁已被彻底打破。现在，每个美国人都是他们自己的主人，混乱已成为过去式，一个崭新的未来正在地平线上悄然等待。"
