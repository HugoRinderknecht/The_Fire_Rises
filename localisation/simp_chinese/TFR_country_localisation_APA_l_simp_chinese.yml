 APA_high_leftist_unity_idea: "左翼团结度：高"
 APA_medium_leftist_unity_idea: "左翼团结度：中等"
 APA_medium_leftist_unity_idea_desc: "\n\n\n\n£GFX_APA_leftist_unity_banner\n\n\n\n\n\n尽管各左翼政治势力已被反抗资产阶级压迫的共同目标团结在了一面旗帜下，但内部各大派系之间的相互攻讦和批判仍然司空见惯。就当前情况而言，统一战线在面对迫在眉睫的反动派威胁时仍能大体保持步调一致，然而所有人都心知肚明的是，这种表面上的团结也只不过是海市蜃楼。即使是在革命斗争最危急的时候，各派系阵营之间也依然争论不休，所幸此类分歧和内斗目前仍被维持在可控的范围内——至少当下是如此。"
