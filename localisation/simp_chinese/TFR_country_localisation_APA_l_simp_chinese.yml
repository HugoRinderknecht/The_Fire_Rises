 apla.29.t: "卡斯卡迪亚正常化"
 apla.29.d: "自中央委员会——今天，美利坚工人代表大会中央委员会宣布终止前卡斯卡迪亚社会主义共和国的成员国身份，并将作为一个半自治州重新加入美利坚社会主义合众国。武装部队在没有遭到抵抗的情况下进入西雅图，而包括托洛茨基主义者、修正主义者和其他前政府官员在内的各色人等都以保卫卡斯卡迪亚人民安全的名义遭到撤职和逮捕。此外，由于乡村地区有大量法西斯主义者活跃，因此仍处在暂时军管状态。"
