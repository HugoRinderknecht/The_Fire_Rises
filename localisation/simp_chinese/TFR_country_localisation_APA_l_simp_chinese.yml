 apla.51.t: "从歹徒到革命者"
 apla.51.d: "圣罗莎终于解放了，这座城市的战斗整整持续了数天，但当我们的部队到达市中心时，战斗却突然结束了，原因是黑人游击家族的老大塔文·怀特和他的副手们没有抵抗就和平投降了。这让我们的士兵很意外，毕竟这伙人一直在拼命抵抗我们的进攻，怀特先生一被拘留就要求与一名军官谈话。与他谈话的军官把怀特先生的口信转达给了军队的最高指挥部；他献出黑人游击家族的忠诚与服务，以换取对组织所有成员的全面赦免。\n\n这在最高指挥部内引起了不小的轰动，忠于十月派或是无政府派的军官们主张将黑人游击家族吸收到解放军中，认为这是一个接触其他前帮派分子和支持旧彩虹联盟理想的机会。争论的另一方是雅各宾派和新社派的军官们，他们认为将前杀人犯和毒贩整合到军队中是一个潜在的腐败因素，会导致军队效率以及革命忠诚度的动摇。"
 apla.51.a: "革命是宽容的，赦免他们"
 apla.51.b: "一日为暴徒恶棍，终身为暴徒恶棍"
 apla.52.t: "雅各宾派革命纲领"
 apla.52.d: "就像§Y法国大革命§!时期的初代雅各宾派一样，第二次美国革命时期的雅各宾派也体现出了带有民族色彩的§R革命§!精神以及§R爱国热情§!。雅各宾派现在控制着美国人民解放军，试图将美国塑造成一个符合他们愿景的社会主义、公民民族主义以及革命社会。\n\n雅各宾运动并不羞于使用暴力和国家控制来实现他们的愿景，但集权化以及重塑多样化和混乱的政治格局并非易事。公众越了解我们重塑政府的努力，政府改革的成本就会越高。同时，如果内部敌人的力量发展到一定程度，我们就一定会面临反革命分子的威胁。无数国内外的敌人威胁着莫平主席的权力。革命必须被保护，而美利坚的众多河流将被革命之敌的鲜血染红。"
 apla.52.a: "为了美国革命！"
 apla.53.t: "无政府主义者发起针对新政府的抗议"
 apla.53.d: "随着最近首届美国工人大会上开始选举新届政府，派系之争比以往任何时候都更加明显。由于大会投票以压倒性多数支持维持国家体制以继续革命，工人大会内部的无政府派已转变为立场强硬的反对派。\n\n无政府派代表们发表了一份联合声明谴责现任政府，指出当下制度完全就是刻板印象中的集权体制，并列出他们希望得到满足的要求清单。这些要求包括加强人民解放军军管区下辖的原住民部落的地区自治权、由选举来产生军事指挥员从而将指挥结构去中心化、加强指挥员们的自主性、以及减少国家对集体企业的控制。\n\n与无政府派合作势必能弥合左翼的分裂现象，促进团结，同时还能更快通过立法，但让步于无政府派也会使他们在政府中拥有更大权力。另一方面，无论是允许少数反对派支配政府政策，还是由建制派乾纲独断，肯定都不会受大众欢迎。"
 apla.53.a: "工会使我们强大！"
 apla.53.b: "让那些安那其小屁孩自个儿哭去吧。"
 apla.54.t: "臭鼬工厂工人罢工"
 apla.54.d: "在加利福尼亚州帕姆代尔，“臭鼬工厂”——洛克希德·马丁公司高级开发项目的工人们已经开始罢工，以要求薪资和工作条件的改善，而这又引发了美国人民解放军控制区内更多工厂和研究中心的罢工浪潮。由于前线的需求以及大规模的物资短缺，美国人民解放军治下的工人们忍受着冗长工时与微薄薪水，导致了独立工会与革命政府素来不和。\n\n美国人民解放军中的许多人很快就谴责了这些罢工者作为回击，并以这些人之前为军工复合体制造武器为由，给他们扣上帽子；同时，也不乏支持罢工者的人们，强调共产主义者应当与工人们站在一起。随着革命议会和网络论坛上的争辩愈演愈烈，现在政府是时候下场了。\n\n罢工的反对者批评这些诉求是不切实际的，因为政府根本没有多余的钱，几乎所有可用的资金和物资都已经投入了革命事业，并以此呼吁终止罢工。不过，终止罢工也许能够节省开支，但这将极大打击工人的工作效率与积极性，并且进一步疏远独立工会与美国人民解放军的关系。而应允诉求也许会使已经饱受战争摧残的经济承担更大压力，但这也将为我们争取独立工会的更多支持。"
 apla.54.a: "同意他们的要求"
 apla.54.b: "镇压罢工运动"
 apla.55.t: "无政府主义者要求改革"
 apla.55.d: "就在政府中的无政府派发表抗议不久后，其领导核心就提出了一系列诉求。他们宣称若诉求得不到满足，无政府派的工会将会发起一次总罢工。苛刻的最后通牒已经被摆在了政府面前，这个国家又一次抵达了分水岭。\n\n在其他方面，无政府派还要求废除社会主义安全保卫局、将保障言论自由写入宪法以及国有企业集体化。虽然这些诉求看上去名正言顺，但是政府中的许多人仍然认为，例如社会主义安全保卫局这样的严厉措施仍然必要，因为这有助于防止反动派对我武装力量和文职政府的渗透，并在内战的混乱背景下维持秩序。除此之外，许多人怀疑在战时进行如此激进的经济重组是否会对美国人民解放军的供应链产生不利影响，甚至严重影响战局。更有观点认为，我们一旦应允这些诉求将会使无政府派变本加厉，这是在本质上放任一个少数派掌控政府，而无视其合法性与选票优势的缺失。\n\n然而，新社派中的一小部分人认为，这些罢工可能带来的危害超过了同意他们要求的潜在风险。也许我们可以做出一些妥协，而言论自由——每一个社会主义者都应该争取的崇高理想，的确应当得到保障。"
 apla.55.a: "组建联合政府"
 apla.55.b: "拒绝他们的要求"
 apla.56.t: "全美人权宣言"
 apla.56.d: "在一份主要针对第二次美国内战中少数派团体的声明中，美国人民解放军政府发布了文件《美利坚民族权利宣言》。作为一份总纲领性质的文件，它聚焦于维护美国各个自治团体的自主权利，并尊重数个世纪以来一直被美国当局违反的与原住民的友好协定。\n\n这一文件囊括了4个要点：美利坚各民族的平等与主权；各民族的自由自决权（甚至包括民族分离与独立建国的权利）；废止一切民族与民族-宗教特权及歧视；境内少数民族与种族群体的自由发展。\n\n这一文件已经收到了美国国内及国际社会的各类反响。右翼派别如美利坚宪政政府和爱国者阵线将这一文件作为美国人民解放军企图摧毁美国的罪证；而包括棕色贝雷军、纳瓦霍国和黑人解放运动在内的分离主义群体则对此表达了欢迎。虽然内战尘埃未定，但是许多人已经猜想这一宣言将使美国的政治生态改天换地。"
 apla.56.a: "有趣。"
 apla.57.t: "社会爱国主义新政"
 apla.57.d: "美国工人大会批准了一项新的决议，重新定义了爱国主义的官方立场。考虑到这个国家的大多数民众仍然自我认同为“美利坚民族”，以及在美国这个大熔炉中诞生的独特的多元种族和多元文化的身份认同，承认“美利坚民族”的国民身份认同是从实用主义角度出发后作出的决定。\n\n决议承认美国的革命历史是斗争的、反帝国主义的工人阶级与统治国家的反动资产阶级之间不断冲突的历史。虽然美国的过去充满麻烦和暴力，但新政策力求宣传从镀金时代的劳工斗争到第二次世界大战期间的反法西斯斗争的美国历史的进步部分。最近的宣传活动则一直在强调马丁·路德·金和海伦·凯勒等人先前被忽视的社会主义立场。\n\n革命政府谴责任何形式上的分离主义运动本质上都是反美的，因此一直在促进在其控制区内进行民族团结与和解。城市里的党员干部将下乡进行广泛的文教改革工作，将以前美国爱国主义中的反动因素转变为全新的、进步的社会爱国主义。"
 apla.57.a: "革命万岁！"
 apla.58.t: "十月派革命纲领"
 apla.58.d: "当社会主义的红旗在1991年的莫斯科最后一次被降下时，十月派们发誓，将在美国再次点燃社会主义的火种。十月派继承了其名称来源——十月革命伟大斗争的遗产，计划以经济事务为中心，确保将美国建成一个繁荣和可持续发展的社会主义国家。\n\n十月派深信§R经济停滞§!是前苏东社会主集团垮台的主要因素之一，并将努力不重犯过去的错误。十月派将以广泛的福利政策、工人所有制、经济重建等政策为中心来争取国民的支持，但同时他们也会毫不犹豫的借助先锋队和无产阶级专政的力量来坚决镇压反对派。虽然十月派提出的经济转型在纸面上听起来很理想，但通往社会主义的道路将是艰苦卓绝且障碍重重的。反革命势力、人才流失和基础设施的老化将阻碍重建工作的顺利进行。\n\n在十月派的领导下，社会主义的火种就像从旧美国灰烬中重生的赤色凤凰，将永远不会熄灭！"
 apla.58.a: "美国工人们，你们的好日子就要来了！"
 apla.59.t: "红十字会要求获得通行权"
 apla.59.d: "横扫加利福尼亚州的激烈冲突已持续2个月，造成了难以想象的军民伤亡，红十字会已申请介入美国人民解放军控制区。政府正在面对的是一场巨大的人道主义灾难——城市和郊区化为废墟，成千上万的难民因高烈度战争而流离失所。旧金山，这座美国人民解放军实控的最大城市，早已面临着住房危机，更何况又有成千上万的人曾经视这里为稳定的堡垒，在战前疯狂涌入其中。随着贫民窟迅速向郊区蔓延，这座城市似乎已经抵达了崩溃的边缘。\n\n缺乏洁净用水的同时，这些贫民窟不可避免地成为了疾病的传染源，而这也是令国际观察者忧心如焚的一点。为应对危机，红十字会已呈递正式申请，请求派遣救援人员进入地区，以缓解危机并输入急需的物资。虽然红十字会是一个美国组织，但是它的许多国际分支机构也表达了援助的积极意愿。\n\n毫无疑问，允许红十字会入境能够帮助改善我们的处境，缓解燃眉之急，防止事态陷入不利于我们的合法性和战局的地步。不过，救援人员不受限的报道可能会使谣言四起，从而使我们在争取国际认可的道路上寸步难行。"
 apla.59.a: "给予他们通行权。"
 apla.59.b: "拒绝他们的要求。"
 apla.60.t: "薄荷巧克力行动"
 apla.60.d: "今日，美国人民解放军宣布已对独立卡斯卡迪亚国发动了军事行动，要将这个分裂政权重新置于萨克拉门托当局的控制之下。随着人民解放军的飞机对波特兰和西雅图等卡斯卡迪亚国的主要城市发动袭击，加利福尼亚和俄勒冈州边界一带也爆发了战斗。\n\n虽然卡斯卡迪亚国并未获国际承认，但卡斯卡迪亚外交部已发布官方公告，呼吁国际社会谴责人民解放军的野蛮行径，称这场战斗是与布尔什维主义匪帮的正义斗争。\n\n与此同时，人民解放军中央委员会表示，卡斯卡迪亚人对其境内法西斯分子——尤其是那些鼓吹“西北防御协定”的法西斯分子——的容忍是不可接受的，这次行动的目的是为了平定这个已经充斥法西斯分子和纳粹主义者的地区。"
 apla.61.t: "波特兰起义"
 apla.61.d: "在与旧金山总部的工人代表大会进行了几个月的谈判破裂后，美国人民解放军的激进无政府派终于发动了兵变，控制了波特兰和太平洋西北沿岸的许多周边地区。发生这样一场起义的可能性虽然在解放军最高指挥部看来并非不可能——在整个20世纪，针对共产主义军队的类似无政府起义屡见不鲜，但仍令许多人大吃一惊。\n\n这场起义对很多人来说都是始料未及的。与无政府派结盟的工会和遍及大波特兰地区的人民解放军部队突然进驻许多城镇，并宣布将开启一场新的无政府主义革命，且不会向“极权主义资本家”屈服与妥协。该地区许多非无政府派的人民解放军部队被包围并被要求解除武装，和平交接与武装抵抗的情况皆有。据报道，在太平洋西北部沿岸各地交火和小规模冲突时有发生。\n\n人民解放军最高指挥部已经宣布，无政府派的兵变不过是联邦党人煽动的反革命，其唯一目的是通过内讧摧毁美国社会主义革命。多支部队已经被派往北方镇压起义，关于双方犯下暴行的报道也不断涌入。看来，美国西海岸的革命实在前途未卜。"
 apla.61.a: "反革命叛徒！"
 apla.62.t: "无政府主义者起义被避免"
 apla.62.d: "尽管仍气急败坏，但他们已经接受了现实"
 apla.62.a: "政府重归稳定"
 apla.63.t: "组建解放军"
 apla.63.d: "随着我们的革命运动席卷西海岸的各个角落，越来越多的公民加入了我们，并以成为我们伟大国家的一员为荣，新组建的美利坚解放委员会为此召开了一次紧急会议。一支国家军队已经奉命集结，派出小组将主要人口聚集地的支持者组织起来，然后对他们进行训练以更好地为革命服务。\n\n他们接受的训练主要针对严酷的现代巷战环境。也许有人还想像着，现代战争还会像东线战场上无数士兵淹没包围法西斯野兽一般。不，那样的日子已经一去不复返了。当下的战斗依靠的是组织严密的联合兵种作战，因此我们必须尽最大可能发挥空中力量的作用，并迅速扩大装甲和机械化力量。我们不希望我们的战士陷入无穷无尽的绞肉战中，牺牲宝贵的生命，而只是为“一寸山河一寸血”作出形象的阐释。要打聪明仗，不打鲁莽仗。\n\n许多拦路虎正拦在我们的面前。在东海岸的边缘，狂热的新法西斯主义恐怖分子正妄图完全摧毁美国平等与自由的理想。国会山大厅里的腐烂机构还在挣扎，奄奄一息的行尸走肉仍然疯狂地争夺着专制强权。\n\n我们绝不容忍这些反动虫豸在这片大陆上与我们和平共处。他们应当被驱逐出去，连同他们所创造的灾祸一起。眼下敌众我寡，但赤潮终将席卷美国，使她的人民从今往后永享自由。"
 apla.63.a: "我们热忱似火，我们坚强如钢；我们的兵锋势不可挡！"
 apla.64.t: "执行集体化政策"
 apla.64.d: "收：中央委员会\n自：圣迭戈集体公社第12区\n\n致中央委员会：\n\n我们在推动落实曾是圣迭戈中央城区的地区的全体工人基本权利方面已经取得了长足的进步。过去那些曾经充斥着私有银行、大型快餐连锁店等颓废堕落象征，以及将包括用水等最基本的人类生存所需资源都予以商品化的现象都已不复存在，人民的生活水平已经更上一层楼。在当地党组织的努力下，食物和水都得到了有效有序的分配，一扫战争初期几个月中的混乱和盗匪四起的现象。城市内的许多小企业已经经过了集体化改造，以合作社的模式运行，并实行了工场民主制度；而对于较大规模的企业，则已被政府收归国有用以维持战时经济。我们近期采访了其中一家店铺的年轻店主蕾恩，在我军光复圣迭戈之时，她也是为我军提供帮助的解放义士之一。\n\n她的故事和其他许多类似的典型，比如工人们整日埋首键盘为那些可恨的老板做牛做马的故事，都是我们战胜资本主义制度的完美见证。过去那种为了一点儿微薄的薪资整日辛苦工作的令人作呕的剥削在本区已经不复存在。\n\n尽管有战乱频仍，物资匮乏等种种不利条件，但乐观主义情绪已经在整座城市的各个角落重新燃起。众志成城、团结一心、共渡难关的社区组织形式大大提高了人民的集体主义精神。每个人都将各司其职各尽其能，而不用再为了某个安坐在华盛顿特区的企业巨子而工作。我们正生活在一个社会主义的解放新纪元当中，而解放正是由我们的每一位市民的奋斗得来的。"
 apla.64.a: "更好的世界虽是可能，但仍十分遥远"
 apla.65.t: "红色恐怖"
 apla.65.d: "第0038号人民公告\n\n中央委员会令\n\n我们与资本主义力量进行战斗的前线捷报频传，现在是时候使革命的正义之剑落在那些曾经奴隶我们的压迫者头上了。鉴于事态的发展，美国人民解放军宣布，下列组织的任何线人、代理人和同伙已被指控为恐怖主义：美国中央情报局、美国国家安全局、联邦调查局与民主党和共和党的高层。任何与上述组织存在联系的人员均应当受到我法庭的审判，并将可能被判为反革命罪（10年监禁）、反人民罪（20至35年监禁）以及间谍罪（5年劳改）。\n\n我们认为这些团体不但阻碍了革命，而且长期密谋对我们进行猖狂进攻。要消灭这些反动派，就要将他们连根拔起。\n\n谢谢配合。"
 apla.65.a: "社会主义之火永不熄灭"
 apla.66.t: "第二十八修正案通过！"
 apla.66.d: "虽然美国是全球最富裕的国家之一，但是她的教育系统却糟糕得让人发笑。虽然拥有世界上最负盛名的大学，每年源源不断地生产着千上万的论文，但是54%的美国成年人甚至没有六年级水平的文化。更糟的是，问题恰恰源于美国的资本主义体系——大学四年的高昂学费使大部分美国人无法承受更高等的教育；教师们因其工会受到的连年打击而酬不抵劳，他们的流失使教育资源严重短缺；更可悲的是，灌输美国例外论、神创论以及反共主义的煽动性课程，蒙蔽着美国人民的双眼，使他们对自己所生活世界的现实几乎一无所知。据此，宪法第28修正案彻底改革了美国教育系统，保证了所有美国公民享有四年制大学教育的权利，赋予了教师工会组织权，并将确保所有教育机构的国有化。曾经，富人榨干普通人的资源，将他们的后代送入私人学校，以使这些年轻的精英在所谓的资本主义精英社会中永远高枕无忧。但很快，那样不公的日子将会一去不复返。旧体制在县一级对学生进行资助是以财产税为参考的，这剥夺了贫穷儿童的教育资源，因此必须彻底废除，保证每个孩子享有平等的高质量教育。在不久的将来，美国的学生一定能够在世界上出类拔萃！"
 apla.66.a: "天佑美国人民解放军！"
 apla.67.t: "第二十九修正案通过！"
 apla.67.d: "很长一段时间以来，美国的自由之梦一直为资本主义思想所束缚。一个人怎么可能在大街上奄奄一息的时候品尝到自由的甜美呢？自由是你每天朝九晚五，为老板的下一艘游艇努力奋斗吗？宪法第29修正案将社会主义经济制度写入宪法，使先辈们最初保障人民生活的理想得以实现。特别地，第29修正案通过国家住房保障了住房权利，还保障了工会组织权、全民医保和工作权。这些保障是唯一能够在美国保护生命、保障生活和切身自由的措施。虽然政府希望实现的这些理想都十分崇高，但谁也不能否认，这些权利将在一夜之间得到保障。何况，所有人都能认识到，以上种种自由将使万亿人民有能力掌握自己的命运，并一步步建立新的民主制度，推动经济发展。\n\n宪法第29修正案的第二部分保护了美国工人的长远经济利益。通过贯彻宪法规定的工资上限，它将确保管理人员的工资不超过职工最低工资的十五倍。为支配劳动、维护资本主义的工作场所独裁已被禁止，现在工人有权掌控自己的工作场所。"
 apla.68.t: "第三十修正案通过！"
 apla.68.d: "《这是你的土地》的旋律回荡在整个美利坚社会主义共和国，如今，其所歌颂的梦逐渐变成了现实。自宪法第三十条修正案通过后，所有自然资源已正式成为国家所有，进一步成为人民所有。尽管实施过程充满挑战，尤其是在涉及原住民土地权益时，但该修正案为前资本主义政权下无止境的环境破坏行为，如过度伐木、水力压裂和工业排放，划上了终止符。\n\n不过，在正式落实前，修正案模糊不清的说辞留下了个没有答案的问题——土地所有权。这种有争议的暧昧让许多激进的立法者认为该修正案旨在将所有土地国有化，控制农业部门。另一些立法者则认为，比起国有化农业，此修正案的目的是集体化矿业、伐木业和钻井业。"
 apla.68.a: "国有化农业"
 apla.68.b: "增补农业特别条款"
 apla.69.t: "第三十一修正案通过"
 apla.69.d: "“资本主义社会的自由始终与古希腊共和国的自由即奴隶主的自由大致相同。”-弗拉基米尔·列宁\n\n随着美国共产党开始在新国家的社会主义建设中发挥领导作用，《社会主义权利法案》的最终修正案终于获得通过。与资产阶级的虚伪民主不同，社会主义民主将要消除资本对民主的影响，建立真正的民有、民治、民享的民主制度。\n\n第三十一修正案中最重要的三个部分如下：\n\n“第一条：社会主义政府的主要职能是代表工人阶级的利益进行经济规划和经济管理。\n\n第二条：工人阶级在政府中的参与性和代表性将通过民主组织的工场、社区和学校委员会得到保证。\n\n第三条：当选的工人政府官员的将按照家庭收入的中位数支付工资，并且不享有任何特权”。\n\n除此之外，第三十一修正案还禁止了不公正改划选区与私人资助竞选等行为。"
 apla.70.t: "解放神学"
 apla.70.d: "长期以来，西方革命界对宗教议题轻则避之不及，重则视若毒草，而许多基督徒也被视作最顽固的反动派。在美国这个基督教信仰者的大本营，这一议题在工人代表大会上引起了激烈的辩论。为了争取支持、弥合这一历史分歧，由政治创新中心牵头制定的政策已经开始见效。\n\n在政治创新中心与目前的神职人员进行数次会谈后，一系列有利于教会的政策被执行；在大街小巷流传的媒体信息和传单不但将耶稣基督的斗争和理想糅合入马克思主义世界观，甚至将它们直接等同。形形色色的文艺作品、讨论沙龙以及政府人员和教会的广泛支持掀起了一股浪潮，探索灵魂本质及其与革命实践的关联。圣经中的词句被引用来宣扬财富和不平等的罪恶，并阐明资本主义完全与基督的教导背道而驰。\n\n政府的主动帮助和积极投入宗教活动使教士、牧师和其他神职人员出乎意料。他们开始拥护政治创新中心的施政纲领（尽管需要一些小小的“鼓励”），并向受众传播革命理念。得益于此，许多教徒、民工和原先的反动派逐渐开始向雅各宾派的理想靠拢，支持他们维护信仰的努力。虽然不是所有人都被社会福音所左右，但是那些反对的声音相对于民众中礼拜人数的缓慢增加，也只是蚍蜉撼树罢了。"
 apla.70.a: "耶稣告诫我们要建立地上天国，而马克思教会了我们怎么做。"
 apla.71.t: "新社派革命纲领"
 apla.71.d: "新社派可不像美国人民解放军中那些年轻的理想主义者，他们深知一个稳定的美国绝无可能建立在理想、希望和梦想之上。这个国家正饱受战争的摧残，深陷前所未有的死亡和破坏——她的城市被夷为平地，她的人民饱受饥饿和贫穷的折磨，几十年的冷战反共宣传在他们的头脑中根深蒂固。那种认为旧秩序可以被轻易抛弃、历史可以被随意忽略和改写、遗产可以被轻松遗忘的想法绝对大错特错。相反，新社派认为新的社会主义国家需要建立在旧美国的基础上。与其他派系的左派刻板思想不同，新社派认为，社会主义能够存续的唯一途径只能是对旧体制进行改革，通过耐心呵护权利法案、美国宪法和旧美国梦的精神遗产，以使美国的共和主义重新焕发出生机。\n\n社会主义不是要用铁腕来实现，而是要通过同理心和和平主义来实现。我们将从布拉格之春和过去其他人道马克思主义实验中吸取教训。不久，从此岸到彼岸，都将在社会主义的温暖关怀下获得新生！"
 apla.71.a: "为了一个更平等的美国！"
 apla.72.t: "无政府派革命纲领"
 apla.72.d: "长期以来，社会主义之名一直被极权独裁者、国家资本主义者和投机分子泼上了脏水。然而，随着无政府派开始领导人民解放军政府，这一天似乎终于结束了。在无政府派的领导下，革命激情将持续高涨，直到所有反动派都被群众的铁蹄踩在脚下。在革命宣告结束之前，从剥削美国黑人以获取数万亿美元利润的监狱工业综合体，到让人出卖灵魂的垂直分化的不平等工场，每个等级制度都必须被摧毁。\n\n无政府派希望把国家这一概念彻底扫进历史的垃圾堆，让每个人都能直接在政府中发声，最终建立一个民有、民治、民享的国度。\n\n然而，尽管他们热情高涨，但废除国家制度并非易事。由于无政府主义运动的多样性，将包括传统的无政府共产主义者到萨卡主义者，再到赛博虚无主义者在内的多个派系捆绑在一起，势必将酿成影响深远的内部斗争问题。如果派系之争成为一个严重的问题，那么激进的萨卡派将夺取政权，并可能将美国带入一个更加动荡的未来。尽管前途困难重重，但现在就是全面革命的最佳时机！全世界无产者，联合起来！"
 apla.72.a: "你失去的，只是你身上的枷锁！"
 apla.73.t: "郊区人口外逃"
 apla.73.d: "自第二次美国革命爆发数月以来，成千上万的美国居民因为暴乱流离失所，许多人涌向城市寻求保护。在这艰难时期，虽然我们能够提供庇护所，但是却很难保障安全。\n\n工人大会内部正就两个主要方案展开激烈争论：\n\n一方面主张将寻求庇护的居民送回乡村工作。采取这种行动刺激军工发展的同时也会激怒那些居民。但是考虑到我们的未来的安全，我们也许必须采取特殊措施。\n\n另一方面则是主张倾注更多资源建设难民营，并认为难民会在日后搬走。许多人戏弄此计划浪费了军队的宝贵资源来保证民众的安全。这些受到庇护的人会接纳我们的革命思想，更积极地参与到政治中来。"
 apla.73.a: "把他们送到乡村农场去。"
 apla.73.b: "必须确保他们安全无虞。"
 apla.74.t: "孤注一掷"
 apla.74.d: "亚历克斯仍然记得他小时候是如何看待拉斯维加斯的——宏伟的赌场和迷人的酒店，所有这些都让年轻的亚历克斯敬畏不已。当时的亚历克斯将拉斯维加斯视作美国资本主义的巅峰，是为美国感到骄傲的一个理由。后来他长大了，开始接触政治，然后他第一次看到了表象背后的真相。大街上到处都是垃圾，山人海的城市里满是空荡荡的酒店。这个城市散发着剥削的气味，这使他感到厌恶。\n\n“美国梦怎么了？这就是美国如何对待其人民的？”他想。当大萧条席卷美国时，他也被迫流落街头，而老板们又得到了一份丰厚的进账。\n\n这也是让他决心加入美国人民解放军的众多原因之一，这样他就再不用目睹这些不公乱象。但今天，他不得不再看最后一次。当他的战友们在拉斯维加斯的街道进行最后的战斗时，他面对的是更糟糕的环境。几乎所有的建筑物不是淹没在黑色的烟雾中，就是布满了弹孔。巨大的摩天大楼曾经存在的地方已经被金属坟墓取代，瓦砾和炮弹残骸随处可见。他看了一眼筋疲力尽的战友们，他们正提着油桶和火把缓缓地向卢克索酒店走去；这正是他所鄙视的体制的象征。这座城市必须被夷为平地；他要确保过去的一切都不复存在，他也要从第一块石头开始重建这座城市。"
 apla.74.a: "融毁雕像"
 apla.75.t: "组建青年旅"
 apla.75.d: "随着第二次美国内战的战火席卷全国，新一代的美国人正从灰烬中崛起，他们的革命热情将成为点燃社会主义革命的火种。美国人民解放军青年旅正从各行各业招募年轻人，在这个被冲突撕裂的世界中，他们正是希望的象征，怀着满腔的热情团结在一起，为追求更美好的社会主义明天而奋斗。\n\n青年旅队员们将在社会主义原则的指导下进行训练，从而建立以平等正义理念为准则的世界观。通过参与社区服务，他们将领悟到团结的真正含义和集体的力量；在田野和工厂里辛勤劳作时，他们的精神受到革命之火的磨炼，为成为革命的先锋而时刻准备着。\n\n在这样一个饱受战火蹂躏的世界里，共产主义青年旅将成为人类不屈不挠精神的证明。怀揣着对更加光明的美好未来的梦想，这些年轻的革命者们将高举社会主义的旗帜，开辟通往一个希望与正义至高无上的世界的道路。"
 apla.75.a: "鼓励独立、反叛与进取精神"
 apla.75.b: "鼓励忠诚、团结与奉献精神"
 apla.76.t: "社会主义安全机关的性质"
 apla.76.d: "在第二次美国内战的混乱中，美国人民解放军临时政府面临着一个严峻的问题。随着无政府状态席卷许多大城市和城镇，无数公民希望他们的家园能够重归安定。为了确保人民解放军在人民心目中的合法性，这些要求必须得到满足。因此，临时政府内部开始围绕安全部门的组织模式展开激烈辩论——它是否需要采取类似内务人民委员会或史塔西的中央集权模式，作为革命的剑和盾粉碎反动派们破坏社会主义事业的阴谋，或者政府只需要为社区基层提供资源，以供他们推行自治和加强现有的自卫组织。\n\n那些支持中央集权模式的人强调，它的好处在于能够实现执法标准和实施的统一，加强多方工作协调和资源分配，以及人民解放军最高指挥部将牢牢掌控警务活动。然而反对者们表示，这种模式有滥用权力的可能，有在民众中营造恐慌和不信任气氛的风险，而且难以适应基层条件和需求。\n\n相比之下，社区警务模式能够满足地方需求，同时提高了社区基层的参与度，在应对特殊情况方面更具灵活性，并且降低了腐败和滥用权力的风险。然而分权模式也存在一系列问题，包括执法实践中潜在的不一致，不同民兵组织之间难以进行沟通协调和资源分配，以及缺乏集中的监督和控制。"
 apla.76.a: "支持当地民兵组织"
 apla.76.b: "支持组建中央警察部队"
 apla.77.t: "革命的审判"
 apla.77.d: "随着美国无产阶级历史上第一次摆脱资本主义压迫的枷锁，许多人走上街头，向曾经压迫他们的人复仇。许多前警官的家被烧毁，房客袭击他们的前房东，由革命带来的混乱已经吞噬了整个国家。美国人民解放军试图在旧政权灰烬中建立一个新国度，而这种混乱只会滋生恐惧、怀疑和混乱。自然而然，决定究竟是该鼓励这些自发成立的街头法庭，还是将司法系统正规化一元化，将会是十分有必要的。\n\n对人民解放军来说，其中一个选择是鼓励革命法庭继续存在并自主审判那些革命公敌。这种方法有几个潜在的好处，包括将能赋予地方更大自主权，培养对革命的主人翁意识；同时通过将地方案件的处理权分配给多个法庭，也可加快执行司法程序流程的速度，以此体现出人民解放军镇压反革命活动的行动力和决心。然而，这种无政府主义司法模式在司法应用方面各不相同，可能导致会出现冤假错案以及人民对司法不公的不满情绪。在少数民族聚居的地区，人们尤其担心这种法庭会助长种族分裂。\n\n又或者，人民解放军可以选择将司法系统集权化，创造单一的统一机构对革命公敌们进行审判。这种方案的优点包括但不限于确保在人民解放军控制区内司法应用的一致性，加强人民解放军最高指挥部对司法程序的监督，以及精简司法系统并更有效地分配资源。遗憾的是，中央集权体系也有缺点，其中之一是由于地方群众无法直接参与司法程序，因而对政权的归属感下降；此外，由于案件集中在中央集权体系下审理，执行司法程序流程的速度将会更慢，官僚主义的低效现象将变得更普遍，进而妨害司法工作的开展。"
 apla.77.a: "赋权革命法庭"
 apla.77.b: "建立完善的司法系统"
 apla.78.t: "非法入侵"
 apla.78.d: "昨晚，著名左翼油管主、网名为“Vaush”的伊恩·科钦斯基在非法入侵自己家附近的一个马场的过程中被杀，这在今天使得许多人一头雾水。科钦斯基身着精心制作的一套包括全套马形套装的服装，在凌晨早时跃过了塔科马马术中心的围栏。他很快被马场的主人戴尔·威廉姆斯发现。当科钦斯基企图逃跑时，威廉姆斯责令他停下，然后扣下了扳机。\n\n“我本以为那是一匹马，但是我很快注意到他在直立行走!”威廉姆斯评论说，“许多当地人像这样做来接近这些马。”威廉姆斯坚称自己行使了保卫家的权利，并在之后摆脱了所有指控。\n\n至于科钦斯基当时到底在马场做什么，又或为什么他打扮得更像母马，仍然没有权威定论，不过许多人已经给出了他们自己的解释。同时，科钦斯基的女友和家人已拒绝置评。"
 apla.78.a: "什么鬼？"
 apla.79.t: "拉塞尔·本特利带领顿巴斯志愿军抵达"
 apla.79.d: "在革命宣告开始后不久，拉塞尔·本特利，一位来自亲俄顿巴斯共和国、支持共产主义立场的老战士宣布他希望能够加入我们的部队。他已经召集了卢甘斯克人民共和国与顿涅茨克人民共和国两地的志同道合者组建的志愿军，历经千辛万苦终于成功抵达了加利福尼亚。\n从他的自传和活动履历来看，此人持相当保守的社会观，与我们革命联盟中的雅各宾派关系密切。他将有可能成为军队当中雅各宾派的有力支持者。"
 apla.79.a: "他们是真正的反法西斯战士！"
 apla.79.b: "记得把这些“共产主义者”安排到最差的驻地去。"
 states.20.t: "增援到了！"
 states.20.d: "内战的火焰熊熊燃烧，人民解放军正不断推进，向实现解放全加州的目标进军。然而在近期与国民警卫队的交战中，解放军的人数优势难以对抗敌军的装备优势，被迫暂缓进军。但从今天开始形势起了变化。\n\n昨晚我们收到报告，几辆打着白旗的坦克驶向我们的阵地并向我军投降。他们自称是对美国政府和国民警卫队的暴行感到愤慨，因此在从奥克兰军事基地开走了尽可能多的坦克后叛逃，并最终到达了我军控制区。当然，我军一开始难以信任他们，但经过深入的思想调查后，他们中大多数人对革命坚信不疑，因此很快也被整编进人民军队序列。\n\n几天之内，加利福尼亚国民警卫队将被迫接受现实，并被彻底赶出西海岸。武装到牙齿的解放军会很快粉碎他们的防线，并把这些猪狗不如的虫豸打得落花流水。借此机会，解放军将转型为一支真正的常备正规军。我们将高举革命的火炬，张开双臂拥抱这一天的到来。"
 states.20.a: "我们如今不可阻挡！"
