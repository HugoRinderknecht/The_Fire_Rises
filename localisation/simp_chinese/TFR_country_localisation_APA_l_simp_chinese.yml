 APA_agency_of_socialist_security_category_desc: "为了建立一个更加完美的联邦，我们必须有一个国家安全机构保护我们的国家免受国内外的各种威胁，因此，信息部应运而生，它建立在不受约束的国际主义和社会主义思想原则之上，为每个美国人服务！"
 APA_united_front_category: "统一战线"
 APA_united_front_category_desc: "为了对抗$APA_reactionary_plural$并将美国从堕落的资本主义渣滓手中解救出来，我们必须和其他抱有相同理念的人联合起来组建统一战线。尽管我们对革命路线可能存在不同的看法，但在当下，对革命必将到来的类似信念足以弥合我们之间的分歧。\n尽管如此，他们中某些人的思想也有可能与我们差异过大，并有向修正主义道路偏移的威胁，而这是完全不可接受的。若事态发展到这一地步，则必须先下手为强，将他们彻底消灭。\n发动美国革命是我们的责任，确保每一个美国人遵循其原则也是我们的责任。"
