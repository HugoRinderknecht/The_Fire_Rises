 APA_insecure_industry_idea_desc: "\n\n\n\n£GFX_APA_insecure_industry_banner\n\n\n\n\n\n尽管加利福尼亚州被誉为全美最勤勉的州之一，但我们的到来带来的结果似乎并非如此。尽管在革命之前，我们的招募和工运活动吸引了不少产业工人加入我们的事业，但与此同时也有同样多的群众被多年来根深蒂固的反动宣传误导，而对我们的措辞敬而远之。也正是因此，他们当中的许多专业工人和领导都带着他们的行业专长逃离了我们的控制区。对我们所控制的产业设施中负责人员的严重短缺导致了这些产业的人员严重不足，生产能力也因而大打折扣。"
