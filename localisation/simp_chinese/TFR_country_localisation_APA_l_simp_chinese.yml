 apla.42.t: "加利福尼亚州民兵“疏散”群众"
 apla.42.d: "在美国人民解放军进军加州的过程中，所遭遇的抵抗势力各不相同，既有贩毒集团和监狱团伙，也有州政府残余势力和国民警卫队。在加州，人民解放军所遭遇过的最凶狠的敌人之一便是极端反共的加州民兵组织。随着州政府失去对加州北部大片土地的控制，民兵组织已经成为了稳定该地区局势的主要力量。\n\n最近，在控制了该地区后，加州民兵组织决定在人民解放军的持续进攻中“疏散”加州西北沿海洪堡地区的几乎所有人口。民兵组织声称，他们这样做是为了保护该地区的平民，并否认任何其他指控，但人民解放军和国际观察员均谴责这一行动，称这是对少数族裔和左翼人士的强制驱逐和种族灭绝行为，因为加州西北沿岸地区不仅是大量少数族裔人口的家园，同时在政治立场上也天然左倾。尽管缺乏证据，人民解放军甚至表示民兵组织会将这些人驱逐到内华达山脉深处的灭绝营。不管具体细节如何，这一事件肯定会在整个加州和西海岸地区引发更大规模的政治和种族暴力，因为左翼武装分子可能会用类似的行为来报复亲右翼平民。"
 apla.42.a: "美国堕入荒蛮状态"
 apla.43.t: "汇报：在第73步兵团辖区发生的劫掠行为"
 apla.43.d: "我很高兴地汇报，第73步兵团在付出了极低的伤亡代价，从亿万富翁和他们所眷养的法西斯猪啰手中光复了加州的“硅谷”后，士气相当高昂。不仅如此，我们部队的男男女女都充分了解了我们正在进行的意识形态斗争，而且明白不仅是社会主义运动的未来，乃至于人类的未来都取决于我们事业的团结。然而，我注意到，该团的许多连队正从我军控制区内的亿万富翁豪宅与办公室中肆意搜刮大量财物。\n\n尽管我承认，我们勇敢的战士们夺取这些法西斯分子从人民手中榨取的财富乃是因果报应，但我也明白，这些财富并不仅属于某几个大兵，而是属于全体人民。如果我们放纵士兵们抢劫而不受惩罚，我们就会被看作是一支由土匪和小偷组成的散兵游勇，这将严重损害我军的武装斗争的正义性。另一方面，严惩这种掠夺行为将极大地有利于提升我军形象，还将有机会吸纳更多志愿参军的战士，但这也有可能会导致部队士气下降，进而削弱我军战斗力，从而妨害战争进程。\n\n如若有必要，该团指挥员将随时准备制止抢劫。他已经和我讨论过用鞭刑来惩罚任何更过分的行为，并把惯犯流放到惩戒营或劳改营的可能性。正是他亲自要求我以团政委的身份写就这一份报告，说明这种行为和其可能造成的后果，以便最高指挥部就此事作出适当的决定。"
 apla.43.a: "胜者为王"
