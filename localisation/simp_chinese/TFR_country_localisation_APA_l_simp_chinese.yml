 APA_congress_delegations_loc: "§!§Y美利坚工人大会§!是我们目前事实上的政府，拥有制定法律、指挥武装力量和管理经济事务的权利。大会的组织和运作模式类似于§R第一次美国革命时期§!的§Y大陆会议§!，但并非是由§R腐朽的资本家§!所操控，而是作为人民的剑与盾，以§Y统一战线§!的形式领导着革命。目前，包括§Y美国人民解放军§!及其他§Y革命联盟§!在内的任意一位组织成员，都有权利经由票选成为一名代表，并在大会上畅所欲言。\n当下大会依然作为§R临时政府§!行使权力，并计划在革命取得最终胜利后开始起草新政府的框架。但不幸的是，“统一战线”虽然在外界看来牢不可破，但内部实际上严重分裂。各大派系为谁能够成为新生共和国的社会主义旗手而打得不可开交。"
 APA_congress_faction_jacobin_loc: "\n\n$APA_jacobin_name$支持率：[?ROOT.party_popularity@totalitarian_socialist|Y%2]（£mil_factory [?APA_totsoc_popularity_dynamic_var|=+1%]和£dockyard [?APA_totsoc_popularity_dynamic_var|=+1%]）§!\n$APA_jacobin_name$支持度：[?APA_support_jacobin_var|Y1%]（[APA_congress_faction_jacobin_allignment_text]）\n$APA_jacobin_plural$主张§C保守§!的社会政策，提倡建立类似苏联的§Y计划经济§!体制，在外交上则秉持§g孤立主义§!。"
 APA_congress_agenda_jacobin_loc: "就像§Y法国大革命§!中最初的雅各宾派，第二次美国革命中的雅各宾派体现了美国人民的§R革命§!与§R爱国主义§!精神。值此雅各宾派掌控美国人民解放军之时，他们试图把美国塑造得符合他们的愿景——一个社会主义的，公民民族主义的，同时革命的社会。\n\n雅各宾派运动不惧于以国家手腕和暴力来实现他们的目的，但集中、重塑多样化且鱼龙混杂的政治格局绝非易事。群众对我们试图重塑政府的尝试了解得越多，政府改革的代价就会越高。与此同时，如果内部敌人的势力过于膨胀，那我们必将面临反革命威胁。难以估量的国内外敌人威胁着莫平主席的权力。革命必须得到坚实守护，为此不惜让美利坚的河流被反革命敌人的鲜血染红。"
