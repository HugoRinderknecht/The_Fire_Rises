 apla.44.t: "洗劫比弗利山庄"
 apla.44.d: "长久以来，比弗利山庄都是举世闻名的巨量财富、颓废享乐和各种八卦新闻的中心。但在美国人民解放军经过短暂的激战占领了这个著名的社区后，这一地位似乎将不复存在。该社区已经被解放军的各类火炮轰炸与激烈的巷战严重毁坏，但在解放军部队占领此地后造成的破坏程度更甚。许多豪宅都被画上了亲共产主义和反资本主义的粗俗涂鸦，大量奢侈品，从昂贵的法拉利和兰博基尼汽车，到高质量的珠宝和古董画，也都被解放军缴获。\n\n尽管没有哪个住户敢留下来直面解放军战士的怒火，但据部分报道，当地仍发生了几起私人保安和警卫被捕后遭私刑虐待的事件。在一段令人震惊的视频中，五名疑似私人安全承包商的“法西斯雇佣兵”，被蒙上眼睛按在墙上后枪杀。解放军自己否认发布了这段视频，声称这是“资本主义的战争宣传”，但在海外开始出现要求对这一事件进行国际调查的呼声。无论如何，尽管遭到了州政府、民兵组织、黑帮和雇佣兵们的顽强抵抗，美国人民解放军仍继续在加州挺进。"
