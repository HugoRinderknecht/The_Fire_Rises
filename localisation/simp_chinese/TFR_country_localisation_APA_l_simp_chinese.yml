 APA_low_popular_support_idea_desc: "\n\n\n\n£GFX_APA_popular_support_banner\n\n\n\n\n\n尽管我们在为人民的利益浴血奋战，但这一事实似乎并没有像我们希望的那样受到欢迎。无论是战时恶劣环境的局限性，或是对革命事业之信任与支持的普遍缺乏，亦或是反动宣传对我们的颠覆。虽然我们并非完全缺乏支持者，但已有许多人表达了对人民解放军政府的不满情绪。这在后方造成了更广泛的动乱，损害了人民和我们的革命者将我们的斗争进行到底的意愿。我们应该尽力满足他们的需求。"
