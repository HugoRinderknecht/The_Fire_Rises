 apla.49.t: "好莱坞的终结"
 apla.49.d: "当第二次美国内战中各种各样的暴行记录席卷互联网时，在美国人民解放军控制区，最近有件事虽然看上去鲜为人知，但却吸引了美国的媒体公司及其粉丝的目光。\n\n美国人民解放军成员阿达姆·塔希尔发布一部了名为“成长”的民间电影。电影以其中来自许多知名ip如星球大战、漫威和迪士尼的角色夺人眼球。值得注意的是，许多扮演这些角色的演员，比如哈里森·福特真的在电影中出演了，而且观众们注意到福特在饰演角色上投入了真正的热情。\n\n电影的情节主要讲述了一个年轻男人沉迷于流行文化，乃至忽略了自己的责任，但当一股“革命精神”不断展现他的未来――那安于现状所通向的绝境，他逐渐开始反思，并最终为其所感召的故事。电影的末尾，所有角色例如米老鼠、蜘蛛侠和钢铁侠等都被枪杀，而这个男人却得以成长起来——这是一个引起争议的“经典”结局，意图阐释漫威、迪士尼乃至整个好莱坞系列的终结。\n\n迪士尼和漫威等公司已经公开谴责此电影并企图在网络上对其进行封杀。面对步步紧逼，电影仍然在网上广为流传，评价也是褒贬不一。一些人认为这开创了批评大众消费主义的先河，而另有观点指责这是对民主的公然挑战。\n\n演员们在报导中表达了对美国人民解放军的真挚感谢，正如哈里森·福特所说：“我终于摆脱了那些该死的角色。”随着又一个冲突中的奇特插曲被载入史册，第二次美国内战的烽火仍在熊熊燃烧。"
