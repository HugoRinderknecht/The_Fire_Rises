 APA_drug_trade_idea_desc: "晚期资本主义在在肆虐美国的毒品泛滥潮中展现了其最为丑恶的一面，每年有近10万人因吸毒过量而死亡，而其对下层阶级的伤害尤为严重。随着经济崩溃和气候灾难的日日逼近，美国人民的未来黯淡无光，致使成千上万的年轻人把毒品作为解决自身问题的方式。更为糟糕的是，毒品是通过墨西哥贩毒集团走私到的美国，而墨西哥政府最近的危机加剧了这一问题，这导致贩毒集团在美国西南部越发猖獗。由于加州民主党全国委员会几十年来败迹累累的施政，萨克拉门托、洛杉矶和旧金山等大城市一直都是毒品交易的温床，街头随处可见丢弃的针头和吸食海洛因的瘾君子。\n\n如今，随着革命之风席卷加利福尼亚，一个更美好的未来正等待着美国。美国人民解放军有责任结束这场所谓的“毒品战争”，无论以何种手段。"
