 APA_reactionary_resistance_idea_desc: "革命不可能没有敌人，而我们所面对的从合众国腐朽尸体上崛起的敌人似乎无穷无尽。反动派像瘟疫一样在解放区的城市和广大乡村流窜，针对我军发起了无休无止的破坏活动。许多甘愿做丹佛的宪政政府，以及其他伪政权狗腿子的反共乱党，正利用他们的基本盘到处给我军制造事端，破坏革命成果，同时煽动当地民众的敌意起来反对我们。就目前情况来讲，在爆炸、伏击和暗杀已成家常便饭的解放区实施有效管理，已成一件难如登天的工作。为了保卫革命成果，我们必须团结一致重拳出击，将反动派牛鬼蛇神一切可能的阴谋扼杀在摇篮里。"
