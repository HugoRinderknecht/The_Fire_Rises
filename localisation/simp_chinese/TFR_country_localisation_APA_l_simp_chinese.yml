 APA_workers_congress_help_gui_tooltip: "§Y工人代表大会§!简介"
 APA_workers_congress_help_gui_desc: "§Y工人代表大会§!是[APA.GetNameDef]政治体系中的一个显著特色，它专注于特定议题，并为民众提供各种国家福利。这一机制的核心在于各政党的支持率（通过政治饼状图进行表示），这一指标直接影响着它们在§Y工人代表大会中§!的投票权重。此外，每个政党都有一个支持度指标，分为五个等级，用以反映它们对当前政府及其立法议程的支持程度。\n\n为了获得§Y工人代表大会§!的支持，你必须积极争取这些党派的支持。它们的支持度越高，它们对§Y工人代表大会§!总支持度的贡献也就越大。例如，如果一个政党拥有§Y20%§!的政党支持率且支持度为§Y60%§!，那么它将增加§Y10%§!的§Y工人代表大会§!总支持度。因此，在政党支持率与忠诚度之间保持战略平衡，对于推动你的立法目标§R至关重要§!。\n\n§G支持度等级§!\n---------\n政党支持度§Y80%§!及以上，其获得[GER_faction_allignment_very_supportive_text]\n政党支持度§Y60%§!及以上，其获得[GER_faction_allignment_supportive_text]\n政党支持度§Y40%§!及以上，其获得[GER_faction_allignment_indifferent_text]\n政党支持度§Y20%§!及以上，其获得[GER_faction_allignment_adversive_text]\n政党支持度小于§Y20%§!，其获得[GER_faction_allignment_very_adversive_text]\n\n支持度等级不仅§C决定§!了政党提供的§G加成§!，还决定了政党对§Y工人代表大会§!总支持度的贡献大小。"
 apla.93.t: "善与恶"
 apla.93.d: "在加利福尼亚州的沿海小镇帕洛阿尔托，托马斯·布莱克霍克政委站在一座白色木屋前，他的制服在落日余晖中投下一道黑影。屋内传来孩子的哭声，而在院子里，几个武装民兵正用步枪对着那栋房子。\n\n“他们的儿子在国民警卫队服役！”一个晒得黝黑的民兵喊道，“就是他杀了大皮特！”\n\n托马斯·布莱克霍克转过身来，他那切罗基人的血统在他坚定的目光中得以体现。“正因为我们旨在终结暴力，”他语气清晰而坚定地说道，“所以我们不能以仇恨回应仇恨。这个家庭与他们儿子犯下的罪行毫无关系。”\n\n“可是，政委，”另一个民兵插话道，“总得有人付出代价吧！”\n\n“付出代价？”托马斯走近那个人，“我的祖先在俄克拉荷马州失去了一切，但他们教导我们不要寻求报复，而要在苦难之中保持尊严。我们发起这场革命是为了建立一个没有压迫的社会，而不是重蹈旧世界的覆辙。”"
 apla.93.a: "民兵们陷入了沉默。"
 apla.94.t: "巡逻"
 apla.94.d: "在圣何塞的黄昏时分，曼迪·周和金俊熙倚靠在一辆橄榄绿色的悍马旁，夕阳的余晖为她们的民兵臂章镶上了一道金边。曼迪望着远处高耸的科技公司大楼说道：“你说得对，改革解决不了根本问题。”“想想这些大楼。它们用股票期权和健身房会员卡麻痹了工人的革命精神。”\n\n金俊熙拿起水壶喝了一大口水。“但你不觉得我们需要一个过程吗？我爷爷参加过韩国的学生运动。他说革命不是一天就能完成的。”“这就是问题所在，”曼迪指着街对面那家已改造成人民咖啡馆的星巴克说道，“看看这个。经过几十年的工会斗争，我们得到了什么？更好的咖啡和休息室？这些小恩小惠只会让人们忘记真正的斗争。”\n\n“但组织同样重要，”金俊熙反驳道，“你不能指望人们自发推翻整个体系。没有严格的组织，革命怎么可能成功？”“组织确实至关重要，但是……”曼迪刚要回答，一阵脚步声却打断了她。“同志们，”政委的声音喊道，“讨论得不错，但到巡逻时间了。”\n\n两人迅速站直身子，从身旁拿起步枪。在沿着指定路线开始巡逻时，他们还是忍不住继续着轻声交谈。\n\n“回头再聊。”曼迪说道，“我觉得你关于建立群众基础的观点很有意思。”\n\n“行啊，”金咧嘴一笑，“下次可别再叫我机会主义者了。”"
 apla.94.a: "他们的脚步渐渐消失在暮色之中。"
 apla.95.t: "食品合作社"
 apla.95.d: "会议厅里弥漫着烧糊了的咖啡味和难闻的汗味。演讲台上方挂着一条歪歪扭扭的红色横幅——“团结一致到永远”。委员会成员陆续入场，折叠椅在地板上发出刮擦声，每个团体都在房间里抢占自己的地盘，一如焦虑不安的掠食者。\n\n无政府主义者最先到来，他们穿着破旧的黑色连帽衫和打补丁的牛仔夹克，骨碌一下躺在了地板上。其中一人已经开始在白板上草草画起了安那其标志，另一人则在分发一本翻旧了的小册子，上面写着“国家是你的敌人”。一位争取社会主义和解放党协调员对这种行为公然嗤之以鼻，在一件熨烫得笔挺的切·格瓦拉衬衫前双臂交叉抱着。\n\n“典。”这位协调员自言自语道，语气中带着不屑，“我们是来组织工作的，他们却在搞涂鸦。”\n\n拿着马克笔的无政府主义者咧嘴一笑。“总比崇拜某个死掉的俄国佬强，他妈的tankie。”\n\n协调员还没来得及回应，门突然被推开了，美国民主社会主义者的代表团走了进来。“同志们！”一位代表大声说道，“我们要讨论本地的食品合作社，没空搁这内斗！”\n\n“修正主义者！”有人从后面低声咒骂道。\n\n“食品合作社，哼！”一个粗哑的声音嘲笑道。雅各宾派终于拖着脚步走了进来，他们头戴红帽子，身穿印有随便P上了哈姆西克（足球运动员）照片的夹克。他们的头目身上散发着淡淡的机油味，重重地坐到了椅子上。\n\n“那都是些小处男的胡言乱语。我们需要的，”他大声吼道，用粗短的手指指着，“是让工人阶级掌权。而工人阶级需要的是实际行动。”\n\n喊叫声逐渐变成了难以辨认的噪音，比起政治辩论，这更像是原始的怒吼。在大厅的另一头，一名雅各宾派成员正翻看着手机，对着一条写着“左派团结＝大家对彼此的仇恨一模一样”的推文咧嘴笑着。\n\n“我去，那帮毛派直接不来开会，跑去召集地方民兵去了。”"
 apla.95.a: "他们的脚步渐渐消失在暮色之中。"
 apla.96.t: "北京之旅"
 apla.96.d: "僵硬的握手，勉强的笑容，这就是美国人民解放军代表团对北京访问之旅的开头。在高高飘扬的红旗之下，他们这支由团结和思想交锋交织而成的队伍，显得格外引人注目。\n\n那些身着黑色连帽衫和作战靴的无政府主义者在无处不在的摄像头注视下显得局促不安。在他们观赏一场精心编排的工人游行时，其中一人低声抱怨道：“这里哪哪都是官僚作风。”而在参观工厂期间，看到成千上万的人在严格监管下默默劳动时，他们的心情更是糟糕。“看看那些‘tankies’，对这红色法西斯主义还赞不绝口呢……”\n\n雅各宾派则不同，他们对此如痴如醉。凯莱布·莫平自信满满地走在队伍前面，双臂交叉，当他们的导游诉说中国无产阶级的种种光辉事迹时，他们也频频点头表示赞同，“这就是未来。”他低声说道，每看到一幅壁画或一场游行，他也都忙着拍照。当他们为一座高大的毛泽东雕像揭幕时，莫平一动不动地站着，眼中闪烁着崇敬的光芒。“这……就是我们所为之斗争的。”\n\n争取社会主义和解放党代表团面无表情，感觉在竭力控制自己的批判欲。“真是高效”，格洛丽亚·拉里瓦在观摩了一条庞大的装配线后说，但她的声音中略有些不安。“但这……监视，感觉……过了头。”在他们走过宿舍区，看到工人们默默无声地走回宿舍时，她的担忧更是倍增。\n\n美国民主社会主义者代表团更是手足无措。尴尬的笑容凝固在脸上，他们努力在这个陌生的世界里寻找立足点。“呃，这个……不错，”一个人嘟囔着，弱弱指着一幅农民冲锋陷阵的毛派壁画。他们半信半疑地试图就工人委员会进行些讨论，却引起了他人的困惑，还有一位雅各宾派人士兴高采烈地欣赏着邓小平的画像。\n\n晚宴时分，随着有关“全球团结”的演讲愈显冗长，紧张气氛也在表面之下逐渐升温。莫平热情地与中国主人举杯畅饮，而美国民主社会主义者则盯着自己的盘子，拉里瓦的目光中带有些警惕，一位无政府主义者则不安地探头看了看桌上北京烤鸭油光发亮的鸭头。"
 apla.96.a: "为斗争而团结……？"