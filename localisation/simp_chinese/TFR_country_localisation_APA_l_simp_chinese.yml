 APA_lower_leftist_unity_idea: "左翼团结度：濒临崩溃"
 APA_cabinet_crisis: "内阁危机"
 APA_cabinet_crisis_desc: "\n\n\n\n£GFX_APA_cabinet_crisis\n\n\n\n\n\n在一年多以前，于旧美利坚实验的丧钟之中诞生的统一战线，为这场必将到来的革命做好了充分准备——但是它并未为革命政府的地基建好铺垫。统一战线内的各色党组织仍在为各自应该或是扮演何种角色而争论不休，比起眼前的形势，他们似乎更痴迷于革命已始的事实以及革命终了的未来。除了人民解放军的军事指挥官以外，我们完全缺乏一个真正的内阁抑或是明确的领导层，几乎所有的基本国家事务——更遑论任何革命政策了——完全无法执行，使我们控制的地区处于永久的混乱和无序状态。"
