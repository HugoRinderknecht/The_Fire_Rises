 apla.22.t: "萨克拉门托胜利大游行"
 apla.22.d: "经过艰苦卓绝的斗争，我们终于解放了萨克拉门托——法西斯仓皇逃离，反动派东躲西藏，资本家被挂上绞架，而我们的坦克与步兵行进在街道上，迎接着获得解放的广大市民们的拥戴。\n\n由于国民警卫队深挖沟壑的举措，攻克该地花费了我们几周时间。期间，关于城中普通居民遭受极端暴力迫害的流言在军队里不时流传开来。这些消息使我们的部队十分愤慨——他们知道此时最为紧要的是什么，知道自己在为谁而战。\n\n在萨克拉门托的庆典将会继续，而关于将我们的革命火种散播到更远的反动派所控制领土的计划也在积极筹划中。所幸，西海岸的人们大多认可我们追求完全解放的理想——可若是在更远的内陆地区，恐怕便不是如此了。显然，斗争依然在继续，未来会有更多的障碍出现在我们的解放之路上，但我们相信最终的成果将会是值得的。"
 apla.22.a: "社会主义的第二次机会来了！"
