 APA_send_generals_to_study_russian_military_thought_campaign_descision: "派遣§R将领§!学习§Y俄罗斯军事思想§!"
 apla.89.desc: "在我们解放美国的斗争取得胜利之后，那些曾经被边缘化和孤立的阶级斗争革命者得以重新振作。我们作为真正、文明和民主的秩序，在全国范围内取得了胜利。随后，我们收到了加入“世界反帝论坛”的请求，该组织的宗旨是摆脱美帝国主义的束缚和整个西方势力的压迫。然而，从派系角度看，这可能会进一步加剧我们革命内部联盟的分裂，因为它似乎更多地是为了中国和俄罗斯的利益服务，而非助力我们与资本势力的不屈斗争。然而，考虑到我们的运动有可能进一步国际化，并将革命斗争推向全球范围——要知道这在苏联建立以来尚属首次——因此加入该论坛的选择也应被纳入考量。我们必须权衡利弊：是应该与我们的革命同志并肩作战，打破旧秩序的枷锁，还是仅仅局限于“美国式”的斗争。"
 apla.90.t: "组织问题"
 apla.90.desc: "新生的美利坚无政府社会正面临人民解放运动之外各种反动势力的威胁，由此，新无政府主义社会的组织架构问题随之而生，对于该问题的决定可能会影响美利坚无政府主义的框架、当前处境以及前景。目前，在我们可能采用的讨论中，有三种无政府主义组织理论占主导地位：\n\n-平台主义是一种基于乌克兰无政府主义者在俄国内战期间积累经验而成的理论，目的是创建一个紧密协调的无政府主义联合会。其主要特征包括共同的战术路线、统一的政治路线和对集体责任的承诺。\n\n-综合无政府主义是一种基于无形容词无政府主义原则的理论，它求同存异，致力于将不同方针的无政府主义者联合成一个统一的联合会。综合无政府主义旨在吸引共产主义者、工团主义者和个人主义者。根据综合无政府主义，无政府主义联合会必须是异质的，组织相对松散，以维护其成员的个人自主权。\n\n-无政府工团主义是一种在西班牙内战期间使用的组织模式，它只承认基层、非等级制的工人自治组织，拒绝参与政府机构、政党和等级制的工会。无政府工团主义者认为，工会应该根据集体决策的原则，通过基层全体会议采取行动。"
 apla.90.a: "平台主义"
 apla.90.b: "综合无政府主义"
 apla.90.c: "无政府工团主义"
 apla.91.t: "美利坚“文化大革命”"
 apla.91.d: "最近，我军的部分部队出现军纪涣散的现象，这在我军进入各个城镇和乡村后尤为明显，甚至出现了动用“私刑”（表现为抢劫当地居民和激烈地识别反动分子）的情况。由于革命法庭的实际组织时间较为漫长，所有这些行为都是在未经革命法庭同意的情况下进行的。\n\n大家都认为应该处理抢劫当地居民的问题，但随之而来的另一个问题摆在我们面前——是否该赋予军队充分权力，允许他们在未经革命法庭同意的情况下识别潜在的反动分子？这当然违背了我们的互助原则，但也有部分人认为，这是有效处理危险反动分子的唯一途径。"
 apla.91.a: "如果没法杜绝这一情况，那就需要我们去进行引导。"
 apla.91.b: "我们必须杜绝这一情况！"
 apla.92.t: "埃迪·里捷尔脱离组织领导革命游击队"
 apla.92.d: "随着拜登主义最终消亡，一位雅各宾派将军——埃迪·利加尔，以及一群忠诚雅各宾派离开了我们的队伍，他们在一个叛乱州开启了革命之旅。许多人对他们的离别表达了祝福。"
