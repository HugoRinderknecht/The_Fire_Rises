 apla.26.d: "一支中国特战旅团已于蒙特雷登陆，并展开针对加利福尼亚州民兵的独立行动。从其无线电通信中可知他们的指挥官名叫“一龙”。虽然人数稀少，但这支部队对北加利福尼亚地区民兵活动的袭扰已被证明极其有效。"
