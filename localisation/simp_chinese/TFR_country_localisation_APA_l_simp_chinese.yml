 APA_congress_faction_octoberist_loc: "\n\n$APA_octoberist_name$支持率：[?ROOT.party_popularity@communist|Y%2]（£pol_power [?APA_autsoc_popularity_dynamic_var|=+2]）\n$APA_octoberist_name$支持度：[?APA_support_octoberist_var|Y1%]（[APA_congress_faction_octoberist_allignment_text]）\n$APA_octoberist_plural$主张§G进步§!的社会政策，提倡建立类似中国的§8社会主义市场经济§!体制，在外交上则秉持§g中立§!。"
 APA_congress_agenda_octoberist_loc: "$APA_octoberist_plural$：没有领导人民度过动荡与危机关头的先锋队，就不可能有针对西方帝国主义的革命。一个全心全意信仰马克思主义理想的社会主义先锋队，必须通过身体力行将这一理想传播给人民。同时，我们同腐朽的西方间的斗争是天然且不可调和的。西方各国组织天然地与无产阶级掌握政权的目标相对立，亦是革命的敌人。只有在彻底击败资本主义工具并用自身的体系全面取而代之之后，一个国家才能够成功地建立起共产主义。"
