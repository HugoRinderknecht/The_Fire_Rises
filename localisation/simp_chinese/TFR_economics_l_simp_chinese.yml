 total_inflation_tooltip: "月度£inflation 通胀率变化：[?inflation_monthly_var|=-2%][inflation_effects_text]"
 total_inflation_tooltip_desc: "£inflation 通胀率，即§Y国民经济§!中的价格普遍§R上涨§!，从而购买力§R下降§!。这是因为§G货币供应量§!§R上升§!，也受我们的§Y利率§!影响。由于人们的§R经济困难加剧§!，失控的£inflation 通货膨胀会带来§R负面效果§!。所以，通胀率保持在一个合理的水平是很重要的，但通缩也会带来§R负面效果§!。"
