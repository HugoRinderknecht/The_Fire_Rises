 MONEY_TOOLTIP: "名义GDP：[Get_GDP]\n实际GDP：[Get_GDP_total]\n£inflation 通胀率：[?inflation_var|Y1%]\n§C流动金§!：§Y[?income_var|3]B§!\n\n现金变化：每月[?money_change_var|=+3]B\n------------\n§G收入§!：每月[?income_total_var|=+3]B\n------------\n税收：每月[?total_tax_var|=+3]B\n出口：每月[?resourceincome|=+3]B\n其他收入：每月[?modifier@misc_income|=+3]B\n月度收入增长率：[?modifier@income_growth_factor|=+%1]\n------------\n§R开支§!：每月[?expenses_total_var|=-3]B\n------------\n军事开支：每月[?military_spending_var|=-3]B\n -陆军维护费：[?modifier@battalion_upkeep_factor|=-%1]\n -空军维护费：[?modifier@aircraft_upkeep_factor|=-%1]\n -海军维护费：[?modifier@ship_upkeep_factor|=-%1]\n社会开支：每月[?social_spending_var|=-3]B\n偿还债务：每月[?debt_payment_var|=-3]B\n进口：每月[?resourceexpenses|=-3]B\n其他开支：每月[?modifier@misc_expense|=-3]B\n月度开支增长率：[?modifier@expense_growth_factor|=-1%]\n------------\n§Y修正§!：\n------------\n商业税税率：[?business_tax_rate_var|Y%1]\n商业产值：每座民用工厂[?modifier@business_value|Y3]B\n商业产值修正：[?modifier@business_value_factor|=+Y1%]\n个人税税率：[?personal_tax_rate_var|Y%1]\n个人产值：每十万人（即100K）[?modifier@personal_value|Y3]B\n个人产值系数：[?modifier@personal_value_factor|=+1%]\n军用工厂维护费：每座军用工厂[?modifier@military_factory_upkeep|Y3]B\n军用工厂维护费系数：[?modifier@military_factory_upkeep_factor|=-Y1%]\n船坞维护费：每座船坞[?modifier@dockyard_upkeep|Y3]B\n船坞维护费系数：[?modifier@dockyard_upkeep_factor|=-Y1%]\n私人消费：每十万人（即100K）[?modifier@personal_expense|Y3]\n私人消费系数：[?modifier@personal_expense_factor|=-1%]\n办公园区数量：[?office_park_total_var|Y0]"
 MONEY_TOOLTIP_DESC: "实际§GGDP§!，即名义§GGDP§!§R减去§!当前£inflation §Y通胀率§!所带来的“虚胖”后的§GGDP§!，比名义§GGDP§!更能代表实际经济情况。\n\n实际§GGDP§!很重要，因为§Y债务负担率§!受此变量影响。若要计算，将§Y商业产值§!、§Y个人产值§!、§Y社会开支§!、§Y军事开支§!、§Y出口§!加在一起，再§R减去§!§Y进口§!，然后§C乘以§!12来假设一年。最后，减去£inflation §Y通胀率§!。\n\n以2020年的美元计价。"
 MONEY_BUTTON_DESC: "§Y打开GDP操作页§!"
 DEBT_TOOLTIP: "债务：[Get_DEBT]\n债务负担率：[?debt_gdp_var|Y1%]\n债务负担率阈值：[?dtg_threshold_var|Y1%]\n利率：[?interest_rate_var|Y2%][debt_effects_text]"
 DEBT_TOOLTIP_DESC: "§R债务§!，即国家层级的政府所欠的钱。若我们每月有赤字，且§C流动金§!不够，就会自动借贷填上花费，增加§R债务§!。\n\n管理§R债务§!很重要，因为我们的§Y债务负担率§!如果超过§Y债务负担率阈值§!，就会§R带来负面效果§!，所以我们最好不要超过阈值。这一切是因为投资人信心不足。而如果管理得好，那就可以§G增加§!£stability_texticon 稳定度。\n\n§Y利率§!也要盯牢，这与我们的每月§R偿还债务§!高度挂钩，从而增减我们的§R开支§!。\n\n以2020年的美元计价。"
 DEBT_BUTTON_DESC: "§Y打开债务操作页§!"
