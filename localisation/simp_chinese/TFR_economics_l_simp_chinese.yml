 total_liquidity_tooltip_desc: "§C流动金§!是我们想花就能马上花的准备金。我们可以用§C流动金§!激活决议，诸如购买§Y装备§!之类的东西。我们也需要它来维护我们的§Y陆军§!、§Y海军§!、§Y空军§!，支付§Y军事支出§!、§Y社会支出§!。\n\n如果我们的§C准备金§!小于§Y0§!，那溢出的部分会加入§R债务§!，我们以后还是得还债。\n\n以2020年的美元计价。"
