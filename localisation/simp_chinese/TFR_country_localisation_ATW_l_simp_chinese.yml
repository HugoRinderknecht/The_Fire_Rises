 atom.100.t: "最后一刻的使命"
 atom.100.desc: "这只是佛罗里达无数个夜晚中的一个。国民警卫队的一个小队正在一座据称已被核武之师放弃的小镇内前进。他们沿着街道行走，交谈着、互相递烟，并在前行时渐渐放松下来。起初，他们对可能遭遇的战斗感到紧张，毕竟，他们的敌人可不会手下留情。但随着他们前进，没有发现任何敌人，也没有子弹在空气中飞舞，这座小镇看起来似乎能够不费一兵一卒便被占领。然而，就在这时，一名士兵发现了一具核武之师士兵的尸体。\n\n“天啊，真恶心。”他捏着鼻子说道。这具尸体的头颅上有一个巨大的洞口。士兵喊来一位同伴，问他是否能帮忙把尸体移到路边。那位士兵爽快地答应了。然而，当两人试图抬起尸体时，从尸体头骨内部传来了细微的“滴滴”声。片刻之后，尸体突然爆炸，弹片飞散，将两名士兵击伤。那个抓着尸体肩膀的士兵，双手瞬间被炸飞。\n\n与此同时，队伍后方的悍马车也几乎立刻被引爆——一枚火箭弹直直穿透了挡风玻璃。其余士兵陷入混乱，为生存而拼命射击，朝着面前的街道疯狂扫射。然而战斗并未持续多久，一名不明身份的狙击手逐一射杀了剩余的每一名士兵。当最后一名士兵倒下时，那名狙击手才从SVD狙击步枪的瞄准镜后探出头来，拿起身旁的电台，向另一端的联系人报告"
 atom.100.a: "“长官，目标全部解决。”"
 atom.101.t: "更近我主，向你靠近"
 atom.101.desc: "“上帝已将他狂怒的风暴，尽数倾泻在这分崩离析、腐朽堕落的美利坚国度之上。犹如当年他惩罚所多玛与蛾摩拉，毁灭巴比伦与亚述，甚至连背离正道的以色列也未曾幸免。如今，他用震耳欲聋的号角声与震撼大地的炮火，宣告了苦难的开端。罪人的血必须流淌，他们必须被自己最黑暗的本能、欲望与淫乱所吞噬。他们必须被教导，当他们眼见所有虚伪的偶像在他们眼前支离破碎，他们才会懂得何为对上帝真正的敬畏。地狱的恶犬在我们边境咆哮不止，然而，基督的圣光使它们目盲、使它们惊惶。它们深知，自己在黑暗中所犯下的所有罪行与亵渎，终将在炽烈的白昼之光下无所遁形。\n\n基督曾为世人带来和平的橄榄枝，然而，当他愿意时，他的圣怒亦可如洪流般倾泻。这正是如今的景象。人类所筑起的一切，上帝尽可一念间毁灭。那些僭称以色列之名的虚伪者所营造的假象，必将被彻底揭露并摧毁。骄傲之人的宏图早已破碎，终有一日，他们会被历史的尘埃掩埋，化为无人问津的过眼云烟。平和时，我们是他虔诚的教会；而在审判之日，我们是他锋利无情的镰刀。\n\n正如君士坦丁曾在十字架的庇佑下，挥剑奋战，赢得胜利；正如古雅利安人举起象征独一真神的圣徽，在战火中不屈前行；正如古时的真正以色列人扛着约柜，击溃敌阵，我们也将高举一个象征——一个令体制内所有‘善良人士’畏惧、仇恨、咒骂的标志。原子之火不仅是我们的标志，也是我们最后的通牒。凭借枪口的火光，或是那上帝亲手降下的原子烈焰，我们将让一切罪恶显露无遗，让体制的腐朽与丑陋在光芒中湮灭。至此，所有曾经在阴影中兴风作浪之人，都将被净化的火焰吞噬，化作历史长河中的一抹尘埃，随风散去，永不再现。”"
 atom.101.a: "审判日将临。"
 atom.102.t: "迦南的忧郁"
 atom.102.desc: "收音机发出嘶嘶的杂音，随着约翰小心翼翼地转动旋钮，慢慢开始接收信号。“新的黎明……叛军被绞死……犹太布尔什维克的颠覆……”零零碎碎的宣传和新闻声断断续续地传入耳中，即使是在信号最好的时候，也难以分辨其内容。在经过一番调整后，一个清晰的声音终于响彻约翰的帐篷。\n\n“……于是，上帝决定审判这些人，的确，他审判了他们，并发现他们满身罪孽。他们的邪恶昭然若揭，被自己最深层的欲望所奴役。他们建起了肮脏不堪的城市，那是混合了污秽血肉与堕落灵魂的聚集地，是精神与肉体的怪胎之所。上帝指派他的子民——那些曾在法老的桎梏下历经磨砺、得以净化的人——去到这些腐化之地，将这些堕落者彻底清扫殆尽。”\n\n詹姆斯·梅森那如乌鸦般沙哑的低语在帐篷内响起。外面一片寂静，如果约翰愿意留意的话，他会发现，邻近的帐篷里同样都在收听梅森的讲话，他的声音在整个营地中回荡，仿佛一阵令人发狂的音波扭曲。\n\n“上帝已将我们立为新以色列的后裔，他宣布我们是他意志的执行者。是我们，要推倒他们的耶利哥，要在废墟之上重建我们的耶路撒冷！”\n\n雷鸣般的掌声响起，约翰急忙调高音量。\n\n“雅利安的族裔在犹太法老的枷锁下劳作已太久，太久了！我们要将他们从权力的高座上扯下，如同古时消灭亚玛力人一般，我们要夺取他们的子女和妻子，他们的土地和所有财产，将他们投掷入深渊，让他们在无尽的黑暗中咒骂，直到他们被彻底湮灭。我们将以步枪的枪口粉碎他们所有的丑恶污秽，建立起一个圣洁而无瑕的国度！”\n\n收音机忽然安静下来，接着传出一段奇异的旋律，是《霍斯特·威塞尔之歌》和一首圣歌的混合曲调。约翰沉默了一会儿，随即关掉了收音机，走出帐篷。他眺望着远方，几英里之外，他们的战线正在缓慢逼近。照这样下去，他们很快又会来到他面前。他叹了口气。他不再想逃跑了。"
 atom.102.a: "“长官，目标全部解决。”"
 atom.103.t: "心有知己"
 atom.103.desc: "“名字。”\n\n低沉的声音响起，带着一种像圣诞节般的兴奋感。\n\n被绑在椅子上的男人，指甲早已被拔光。\n\n地下室污秽不堪，金属表面锈迹斑斑，干涸的血迹洒满了水泥地面。\n\n“洛根。”\n\n他的声音中仍透着一丝嘲讽，就像顽固不屈的杂草般不肯屈服。\n\n另一个身材高大的身影站在他面前，脸上挂着一个宛如恐怖片中反派般的狰狞笑容。\n\n不久前，弗吉尼亚落入了核武之师的手中，而那些顽固滞留的居民无一幸免地遭遇了严酷的折磨。\n\n失踪人员的公告栏上，贴满了失踪者的照片——上百人失踪，却无人被找到。\n\n“真是个无趣的名字。你父母真该给你起个更有意思的名字，比如‘阿莫克’或‘奥古斯都’。不管怎样……我们还是继续‘治疗’，如此说来。”\n\n被绑在椅子上的男人抬起头，轻笑了一声。\n\n“‘如此说来’可不是这么用的，蠢货。”\n\n高大的身影吹了声口哨，随即从托盘上拿起一把骨锯。“说实话，我要用这东西做的事情，也未必符合它的‘常规用法’。”"
 atom.103.a: "真有意思。"
