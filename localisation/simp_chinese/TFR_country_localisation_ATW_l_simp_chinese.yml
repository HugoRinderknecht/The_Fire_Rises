 atom.7.t: "狂热之火"
 atom.7.d: "弗兰克·齐默尔曼指挥官静静地伫立于火堆前，眼眸中倒映出在业火里挣扎辗转的文艺瑰宝，空气中苦楚暗藏，那感觉好像有东西在轻噬着自己的面庞。他首先是一个军人，一个有上级指示在身并会一板一眼地执行的军人，这得以让他成长为一名最优质的战士。然而此时此刻，他却想知道这样的自己是否还是一个真正意义上的好人。今天接到的命令很简单。“毁灭所有堕落的艺术和旧秩序的纪念碑。”这些他都完美地执行了。几乎所有能够证明旧政府曾在华盛顿特区存在过的证据都已经或将要被他和他的手下拿走并摧毁。在他面前，所有东西都会被扔入火焰焚毁燔尽。作为部队的指挥官，他的工作是确保那些看出堕落艺术价值的士兵不会去偷抢或拯救任何应由自己负责摧毁的东西。这时，两名士兵往外带出了乔治·华盛顿的画像。这幅画很大，所以这些人似乎已经放弃了搬运，毫不在乎可能造成的损坏，把它堕入泥泞、拖曳前行。如此广受爱戴且意义非凡的艺术品竟会被这般无情地湮灭，有那么一瞬间，弗兰克不禁为之扼腕叹息。当然，他把这些想法锁在了内心的最深处，吐露这些观点无疑会让他走上刑场，而那样就会让他多年来坚定不移的忠诚变得毫无意义。不过这也并不是那么可惜，战后无疑会有更多类似的画作。这些作品会经由高贵的雅利安人之手创造，不受犹太和现代主义荼毒，并按照代表着力量和雅利安价值观的英杰形象创作，而不是那些自由主义和堕落颓唐风气的代言人。他的思绪被打断了，因为士兵们带着画像靠了过来。“还有这个吗，指挥官？”现在的他可以不假思索地回答了。“扔进去”。他凝视着华盛顿将军的眼睛，看着它们迅速融化成一团粘稠扭曲、无法辨认的油画颜料。当这幅画在烈焰中蒸腾崩坏时，他自顾自地笑了笑，他知道他们建立的秩序可不会那么容易被摧毁。"
 atom.7.a: "兰斯当肖像已清除"
 atom.8.t: "佛罗里达统一"
 atom.8.d: "梅森和他的军官正在核武之师设置的一个临时指挥部内等待。他们已经耐心地等待了整整九个小时，期盼着前线发来的加密信息。终于，期待已久的消息到达了。小组中的译码员立刻开始工作，迅速解读了信息。解码完成后，他转过身，脸上带着微笑，对梅森和团队说道：\n\n“先生们，今天，核武之师在佛罗里达的最后一批敌人已经被彻底消灭。”\n\n房间里瞬间爆发出庆祝的欢呼，军官们沉浸在胜利的喜悦中，甚至特地准备了香槟，立即开瓶庆祝。\n\n当庆祝活动达到高潮时，罗素也和其他人一样享受着胜利的喜悦，但他注意到了梅森的异样。曾是团队象征，现为领袖的梅森，依旧静静地坐在椅子上，仿佛什么都没有发生。然而，还有一件事让这一切更加不寻常。罗素花了几秒钟才意识到，当他反应过来时，眼睛几乎瞪大了。\n\n梅森居然在笑。\n\n梅森并不像其他人那样经常笑或大笑，事实上，罗素几乎不记得上次看到梅森笑是什么时候。他走到梅森旁边，坐下说道：\n“你居然在笑。”语气中带着几分惊讶。梅森转头看着他，叹了口气，然后回答道：“今天是个特别的日子。”罗素轻笑了一声，接着问道：\n\n“那你为什么不像我们一样庆祝呢？”\n\n梅森凝视着热闹的庆祝场景，仔细思索着接下来的话，深知这将是罗素从他口中听到的最重要的一句话之一。随后，他再次转身面对罗素，只说了一句简短的话。"
 atom.8.a: "“因为，一切才刚刚开始。”"
 atom.9.t: "邀请加入国民阵线"
 atom.9.d: "我们收到了来自新英格兰的消息，爱国者阵线中志同道合的温和派已经夺取了政权，并提出了所有民族主义派别可能结成联盟的建议。迄今为止，许多政党和组织已经加入这个联盟，许多人认为，我们加入这场斗争的同志阵营是顺理成章的。\n\n然而，也有一些人对阵线与最近才脱离保守派的关系表示担忧，并对他们在一些我们关心的重要问题上，如种族问题，所做的模棱两可的声明表示不满。我们现在必须做出选择，是与鲁索一道并肩作战，还是独自建立我们的民族社会主义。"
 atom.9.a: "向我们的新战友致敬！"
