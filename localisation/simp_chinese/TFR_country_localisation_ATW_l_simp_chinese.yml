 atom.106.t: "烹饪视频"
 atom.106.desc: "伴随着震耳欲聋的低音合成乐，画面拉开序幕，那种音效仿佛要撕裂廉价音箱的振膜，甚至震颤整面墙壁。镜头扫过的厨房看似平常：薄荷绿色的橱柜、廉价的操作台，还有贴在冰箱上的一朵塑料向日葵。\n\n厨师走入画面，一个穿着黑色连帽衫的人，脸被破碎的骷髅面具遮住，围裙上印着一个醒目的黄色核能符号，上面写着“煤气炉操作员”，字体已经有些褪色。他戴着手套的手挥了挥，那动作出奇地随和。“好啦，雅利安人们，”他开口道，声音低沉而失真，“今天我们要做的是NVKE蛋糕，一个直接来自掩体的秘方。”\n\n镜头后传来一声遥远的巨响，又是一声。接着是一阵含混而急促的喊叫，夹杂着某种沉重物体撞上墙壁的声音。他毫不在意地往碗里倒牛奶，低声嘟哝着：“一杯纯粹、不掺假的雅利安牛奶。”然后，他自己低声笑了起来。\n\n“接下来就是有趣的部分了，”他愉快地宣布，一根戴着手套的手指在空中划出圈圈。他倒入染料，面糊瞬间变成深邃的漆黑，如同一片缓缓流动的虚空在碗中汇聚。\n\n“你们不是想要可爱点的吗？”他调侃道，拿起一个装满鲜黄色糖霜的裱花袋。当蛋糕从烤箱中被取出时，镜头突然向前推进，拉得太近了。他小心翼翼地在蛋糕中央画出一个黑太阳符号，在厨房灯光下金光闪闪。\n\n“就是这样了，”厨师后退一步，展示完成的蛋糕。“NVKE蛋糕。可以和哥们儿一起分享，或者……在种族战争前享受的最后一口甜点。”\n\n他伸手去拿一把刀，镜头在刀刃上停留了片刻，时间稍显过长。屏幕一阵短暂的故障，静电闪过，糖霜像灰烬般模糊成一片。\n\n视频切换到经过PS的宣传画，低沉的合成音乐依然在低声回响。屏幕上浮现一条信息："
 atom.106.a: "“为这个场合做些可爱的东西。核武之师”"
 atom.107.t: "在我之后，洪水滔天。"
 atom.107.desc: "柯特的一生堪称圆满：在朝鲜服过兵役，退役后创办了一家小企业，还遇见了他的挚爱。他有三个孩子，家庭逐渐壮大，充满温馨与爱意。\n此刻，他静静地躺在医院的病床上，双眼闭合，安详地等待着孩子们和孙辈前来见他最后一面。他知道自己即将离世，但心中毫无恐惧。\n\n“起床啦，老头儿！”\n一个陌生的声音突然响起，语气听似轻快，却隐隐透着恶毒的寒意。\n五个身穿黑衣、戴着面具的男人出现在房间里。他们的面具上有的画着骷髅笑脸，有的戴着防毒面具，令人毛骨悚然。\n\n为首的男人摘下了自己的骷髅面具，露出一张苍白的脸。他的眼睛布满血丝，像是许久未曾休息过，脏乱的棕发散落在额前，而嘴角挂着的冷笑，令人联想到只有在恐怖片中才能见到的表情。\n\n柯特的呼吸变得急促起来，为首的男人开口了。\n“怎么？你以为自己能安详地死去？你为我们的敌人而战，背弃了自己的人民，把本该留给后代的财富全都挥霍掉了。真是个好笑的老头儿！”\n\n他开始疯狂地大笑，那笑声刺耳而令人不安。\n“想死？死亡可是一种特权，而你不配！”\n他拍了拍手，其他几个戴面具的男人从背后取出一堆锐器，有刀，有砍刀，甚至还有一把生锈的锯子——看起来像是故意让它生锈的。\n\n“这里是医院，让人死得快点太容易了。你不是自诩能忍受很多吗？那这对你来说应该是小菜一碟吧。”\n他走到柯特的床边，目光炽热得像是在注视猎物。\n“喊个一千遍‘上帝’吧，说不定我们会大发慈悲，让你死个痛快。”\n\n说罢，他握住了柯特的手，用力地握了一下。"
 atom.107.a: "现在的孩子根本不懂什么是努力。"
 atom.108.t: "朝圣者"
 atom.108.desc: "在荒芜的公路上，托马斯·麦卡锡骑着摩托车，他的血液中流淌着致幻剂和威士忌的混合物。他看到天空突然裂开了一道金色的缝隙，一个覆盖着无数雪白羽毛的眼球撕开了天空的帷幕，它缓缓转动，注视着这个迷失的灵魂。在眼球周围，盘旋着数不清的小天使，彼此交织成一片活动的羽毛之海。\n\n摩托车的轰鸣声在托马斯耳中变成了天使的号角，公路两旁的玉米地开始燃烧，天使们用千百种声音同时歌唱，那是人类语言无法描述的天堂之音。随后，大地裂开，显露出其中地狱，他看见背负巨石的罪人在悬崖上永无止境地行走，看见被困在火焰中的异教徒，看见路边的树木化作被诅咒的灵魂，伸出手臂想要抓住任何经过的生者。\n\n托马斯感觉自己同时处于天堂与地狱之间，天使们的歌声与地狱中的哀嚎交织在一起。当那辆被击毁的坦克出现在路中央时，它已经不再是一件战争机器，而是连接天堂与地狱的祭坛。坦克扭曲的炮管指向天空，仿佛在向那个眼球致敬。托马斯在恍惚中看见无数的灵魂在坦克周围升腾，有的飞向天堂，有的坠入地狱。\n\n最后一刻，他听见天使们的合唱达到顶峰，那个巨大的眼球眨动了一下，洒下如雨的羽毛。摩托车穿过羽毛，撞向那座横亘在天堂与地狱之间的钢铁祭坛。"
 atom.108.a: "又一个迷失的灵魂。"
 atom.109.t: "幕后科学家"
 atom.109.desc: "杰克·B·尼克尔森从昏迷中醒来，鼻腔中充斥着烧焦肉的刺鼻气味，手腕被锈迹斑斑的手铐死死锁在一根柱子上。他环顾四周，房间里横七竖八地躺着几十具身影，他无法分辨他们是死是活。正在他沉思逃脱的可能性时，一道冷漠而带着嘲讽的年轻声音打破了压抑的寂静。\n\n“老实说，你真让我恶心。”那年轻人漫不经心地说着，手中拿着一根随意缠绕的电线，末端连着一个粗制滥造的电击装置。“别开口，我可不喜欢听恶心的东西发出声音。”\n\n“你这种人，想逃离我们的佛罗里达？你是个深柜的同性恋吗？除了这个，我真想不到你不想为我们效力的理由……哦，或者你只是个彻头彻尾的蠢货。”\n\n当杰克试图挣脱腐蚀的铁链时，一只靴子毫不留情地踢在他的脸上，那鼻梁骨断裂的声音在空旷的监狱房中显得格外刺耳。\n\n“实验室里的老鼠会被放出笼子吗？不会。你会永远留在这里，直到你咽下最后一口气，种族的叛徒，我希望我能调到合适的电流，让你感受到每一丝痛楚却不会当场死去。你应该感谢我，毕竟这种折磨是你应得的。”\n\n电击装置猛地扎进杰克的胸膛，他的双眼瞬间凸出，苍白的身躯如断线的木偶般摔倒在冰冷的地板上。"
 atom.109.a: "长长的失败清单上又打了一个勾。"
 atom.110.t: "漫步仙境"
 atom.110.desc: "当奥兰多的敌军被彻底击退后，核武之师决定趁胜追击，巩固新占领的领土。这项计划包括一系列行动：掠夺、处决……还有更为特殊的任务。\n\n两名士兵抵达了迪士尼乐园。他们的使命？\n让这座童话般的乐园化为灰烬。\n\n然而，没有人会想到，这两人都曾作为孩子来过这里，谁能料到，曾经无忧无虑地游玩于此的孩子，竟会加入这样的组织？看着熟悉的景象，他们内心泛起复杂的情绪，尽管内心抵触，但他们清楚，这里早已被视为象征腐败的根源，他们不敢违抗命令，却也不禁在灰姑娘城堡前踌躇良久。\n\n“要不，咱们先转转？”\n一人终于开口，语气轻松却掩不住犹豫。\n他的同伴略一思索，最终点头同意。\n\n于是，他们漫步在这座曾经充满欢声笑语的乐园中。游乐设施早已失去活力，他们只能沿着废弃的道路走过一个又一个景点。他们回忆起童年的欢乐时光，彼此分享那些与家人来此游玩的片段。他们路过主街、探险乐园、梦幻乐园和边域乐园，笑着调侃这些名字的单调重复。\n\n在总统大厅，他们将所有能砸的东西砸得稀巴烂，然后转回到最初的起点——灰姑娘城堡前。\n\n玩笑声逐渐消散，沉默悄然袭来。\n\n直到那位最初提议的士兵，低声再次开口。"
 atom.110.a: "“行了……我去拿汽油。”"
 atom.111.t: "子弹轮盘赌"
 atom.111.desc: "房门被狠狠踹开，迎接那两个男人的，是一间空荡荡的客厅。这两人显然没打算好好过休息日，而是决定把怒火发泄在别的事上。“去他妈的，”他们想，“佛罗里达已经没戏了，那还能干嘛？像那些被这个腐朽世界奴役的猴子哲学家一样思考人生吗？”\n\n“喂，老兄……我觉得这里没人。”其中一人语气里带着失望，刚开口，另一人便打断他，指了指被风吹得微微晃动的台灯。\n\n“不，有人。大概躲地下室了。跟我来。”\n\n地下室的门也被一脚踹开，尽管其实根本没必要。两人冲了进去，发现一个年轻的情侣瑟缩成一团，看样子不超过十八岁。两个戴面具的男人粗暴地将他们分开，把一把猎枪扔到他们中间，随即用步枪瞄准他们的头。\n\n“拿着。你知道那个俄罗斯轮盘游戏吧？对，就是那样，但换成猎枪。里头有空包弹，也有实弹。还有个规则——如果你对自己开枪，就能再来一次。”\n\n女孩颤抖着跪到地上，缓缓捡起猎枪，盯着它看了一会儿，然后将枪口对准自己。随着一声震耳欲聋的枪响，她的头颅被炸得血肉模糊，肌肉与骨头碎裂的湿腻声在几秒后回荡在地下室里。还没等她的男友惊叫出声，一颗子弹便贯穿了他的头颅。\n\n“真他妈一群蠢货…"
 atom.111.a: "…反正里面也没空包弹。"
