 atom.87.t: "迟早会有人开口的"
 atom.87.desc: "五名金斯湾发射基地的工作人员坐在地上，遍体鳞伤，每个人都有一把枪顶在自己的脑袋上。这已经持续了好几个小时了，同样的问题被重复了无数次，得到的也永远只是同样的回答。审问者的头目深深吸了一口气，点燃了一支香烟放入口中。喷出的烟雾吹到人质们的脸上，他又一次重复了那个问题：“核弹发射密码是多少？”沉默。他又抽了一口烟，又问了一遍。沉默。当他吸完第三口时，那根香烟已经被抽完了。他又问了一遍同样的问题。一个工作人员抽了一口气，这自然没有逃过守卫们的注意力。审问者蹲了下来，看着那人的眼睛，和他说道：“你会告诉我的，不是吗？核弹发射密码是多少？”工作人员的嘴巴略微张开，朝着看守的脸上吐了一口唾沫，接而又沉默了下去。看守把脸上的唾沫抹去，慢慢地，他笑了出来。他的囚犯们也开始随着他呵呵傻笑。片刻之后，一颗子弹打入了囚犯的眉间。他的身体向左瘫倒在了地板上。“全部处刑。”几秒后，五名工作人员变成了墙边的几具尸体，看守又掏出了一根香烟。"
 atom.87.a: "他们会说的……迟早的事。"
 atom.88.t: "真是浪费时间"
 atom.88.desc: "他被捆绑在椅子上，周围站着三个身穿黑衣的男人，而在他面前站着第四个人。他的右眼已经被殴打到看不清东西，对面人的脸在阴影中模糊难辨。鲜血从他嘴角汩汩流出，问题被再一次重复——这已经是第一百次了。\n“核弹发射密码是多少？”\n他艰难地抬起头，用仅剩的一只眼睛看向绑架者，吐出了嘴里积留的血，一颗牙应声从嘴里掉了出来。他的沉默换来了再一次殴打，一把步枪的枪托狠狠砸在他左脸颊上。他的身体不受控制地撞向椅子，然后重重跌倒在地上。\n“核弹发射密码是多少？”声音再次传来，这次的话语更添加了一丝不容忤逆的语气。然而，就像之前无数次一样，他依旧没有回答。他的沉默再次遭到了暴力的回应，锃亮的皮靴狠狠踢在他的肋骨上，他喉头一甜，一滩鲜血猛地从他嘴中喷涌而出。摇摇头，审讯者示意其中两名卫兵带走这个奄奄一息的人。\n“拉走，枪毙了他。”\n此时此刻，这个人已经没有什么力气了，只能发出几声无力的呻吟以示抵抗。当他再次被他们同扔垃圾一般抛到地上时，一声枪响在国王湾大厅中回荡。然后，两名卫兵随即出发去收押下一名囚犯，就像两台精密准时的机器。"
 atom.88.a: "只要能有一个人把密码吐出来就行了。"
 atom.89.t: "§R侦测到多枚导弹§!"
 atom.89.desc: "北美防空司令部刚刚在佐治亚州海岸外的金斯湾海军基地侦测到数十枚导弹发射。我们只能推断，是核武之师获得了发射密钥并向主要目标进行了核弹发射。"
 atom.89.a: "天哪"
 atom.90.t: "天有二日"
 atom.90.desc: "萨迪纳\n“看起来不错，进展很顺利……我们在帕萨迪纳航天控制中心拍到了很棒的照片。”\n\n帕萨迪纳\n“百慕大这边怎么样？等等，我收到了一个禁止通行的信号……一艘飞船失去了联络！嘿，百慕大，你收到这个信号了吗？”\n\n百慕大\n“没有，我们所有的连接都已经被切断了。那儿有很多灰尘。”\n\n帕萨迪纳\n“已经出现第二艘飞船失联了！我们有麻烦了。”\n\n百慕大\n“所有通讯都被切断了，帕萨迪纳。也许天线……”\n\n帕萨迪纳\n“那是什么光？你看到了吗？华盛顿方向发出了橙色的光芒。还有得克萨斯，佛罗里达……你看到了吗，百慕大？到这来，百慕大。”\n\n帕萨迪纳\n“休斯顿，收到请回答……发生什么事了……”\n\n帕萨迪纳\n“43号追踪站，堪培拉，收到请回答堪培拉……63号追踪站，能听到我说话吗，马德里？”"
 atom.90.a: "喂，听得到吗？"
 atom.4.t: "阶下囚"
 atom.4.desc: "在近期将南佛罗里达从恶魔手中解放出来后，我们发现了一些关满了形形色色囚犯的监狱。里面的情况十分糟糕，毫不客气的说，有些场景甚至堪比俄罗斯西伯利亚古拉格集中营。\n\n为了将任何能破坏我方组织的危险分子拒之门外，我们决定将这些囚犯组织成“风暴营”。这些“囚鸟”部队将被用作炮灰，当我们需要试探敌人的防御弱点之时，就可以派他们出去送死。为节约开支，这些惩罚营将配备粗制滥造的装备。"
 atom.4.a: "善用之器"
 atom.92.t: "波士顿之夜"
 atom.92.desc: "“托马斯·鲁索及其走狗长期以来一直自满于折衷妥协。他一边对前共和党人大开怀抱，一边却排斥白人忠实拥簇。而无能媒体又偏偏对其腐败政府发表的每一篇荒谬绝伦的演说都大肆报道，春秋笔法其中的有害内容。”\n\n演讲者的外观同其他人并无差异。他穿着一套本地定制西装，操着一口浓重的波士顿口音。但他讲话时充满了激情，这种能量让房间里的人心跳加速，大脑宕机。在告密小人遍地的现今，很少有人敢于如此公开地批评政府。\n\n“就在昨天，伍斯特市市长因一项向军队抬高价格的计划被起诉，他利用其非法所得去佛蒙特州的一个滑雪胜地度假。而这还不是类似案件的首例。前线的战士们，你们的孩子可不是为了让官僚们去度假而战斗的。他们是革命者，他们正为建成新社会而浴血奋战。”\n\n那人停顿了一下，环顾了一遍房间。\n\n“我们南方的同志们早就对政府的倒行逆施表达了担忧。佛罗里达的部队不会容忍贪污者，不会奖励无能，也不会让那些输送兵员工厂的城镇荒芜；我只能希望鲁索能向他们学习。希望他能明白枪毙那些自称我们代表阴谋家的价值。我希望他明白，允许有色人种组织参与我们的政治活动是不可容忍的。希望才是我们唯一的依靠，看看他周围都是些什么人。”\n\n房间里霎时爆发出赞同的欢呼声，那人微微一笑。\n\n“而[ATW.GetLeader]就绝不会允许这种情况发生，这一点我可以向你们保证！”"
 atom.92.a: "真理大白。"
 atom.93.t: "玩具士兵"
 atom.93.desc: "在佛罗里达州的一个公园里，一大群孩子正消磨时间。他们说笑着玩捉人游戏。然而，儿童的喧闹很快就被一声快速严厉的“立正！”给打破了。\n\n寂静才刚刚降临，又被男人的一声“列队！”打破，孩子们很快悄无声息地排成了五个单列纵队。在排好队后，一个身着黑色制服、戴着标志性骷髅面具的男人开始慢慢检查队伍。在检查完毕后，登上孩子面前的一个讲台，“你们应英勇的父母的要求来到这里！在我们为期五天训练计划的第一天，你们将学习如何在格斗中保护自己，学习枪械使用的基本知识，并帮助创造一个更美好的明天——"
 atom.93.a: "-为了核武之师！”"
 atom.94.t: "奇异之果"
 atom.94.desc: "对麦克·A·佐伊而言，作为佐伊帮的首领，这段时间实在不能算是顺利。起初，一切似乎进展顺利，随着华盛顿政府对正失去对美国的控制，他的帮派在佛罗里达夺得了一块领地。然而，随着时间推移，这位野心勃勃的帮派头目发现自己陷入了日益恶化的局势之中——无论是军事上的接连失利，还是其他敌对帮派在民众中获得的支持，都让他的处境愈发艰难。最终，他的被捕成为了压倒他的最后一根稻草。如今，他正被押送走过迈阿密的街头，核武之师的士兵们朝他叫骂，向他投掷石块，羞辱他的“耻辱之行”。\n\n“为什么会落到这种地步……”麦克忧郁地说道。\n\n“闭嘴，废物，等到了我们的领袖那儿，他会决定你的命运。”押送他的核武之师士兵喝斥道。\n\n终于，麦克被带到了布兰顿·罗素的帐篷前，他被强行跪在地上，等待着布兰顿做出最终的决定。几秒钟的沉默后，麦克的命运尘埃落定。\n\n“像剥香蕉一样砍下他的头，然后把他和他最信任的手下的头一起挂在海湾榕树上。”"
 atom.94.a: "这种果实再也不会重新结出。"
 atom.95.t: "南方哀嚎"
 atom.95.desc: "穿越沼泽遍布潮湿闷热的荒原，越过布满地雷的前线营地，就到了那些不敬神明的佛罗里达部落政权掌权者逃亡之地，他们赶在核武器正义的烈焰烧尽大厦之前逃到了那个地方：佐治亚州。犹太复国主义旧帝国的总督辖区的边界皆为人为划定，早就该丢到历史的垃圾桶之中，留着这种东西只会束缚革命者的脖颈。詹姆斯·梅森凝视着这些州边界，陷入了沉思。\n\n“如果我们直奔萨凡纳，你认为我们会遇到多少抵抗？”\n\n梅森指着匆忙铺好的地图做了个手势。他的指挥官们在潮湿的正午阳光下不安地挪动着身子，在匆忙搭建的帐篷里几乎找不到喘息的机会，无意去理会那些异想天开的方案。\n\n“恐怕相当之多，长官。我们认为，一旦我们冲出佛罗里达州，联邦调查局就会开始对我们进行空袭。他们先前可没预料到我们能干到现在。”\n\n梅森点点头，围着桌子踱来踱去。桌上描绘的是整个南方，广袤无垠的巨大都市，犹太复国主义的堡垒，蕴藏着令人垂涎欲滴的工业瑰宝。在这些城市以及周围那些萧条分裂的种族腹地中，还潜藏着多少同情者呢？\n\n“空袭……确实是个问题。但是我认为，如果我们保持以营为基础的分散结构，那便不足为惧。”\n\n“长官，我认为我们应该无视联邦调查局。谁在乎他们是否真的会盯着我们呢。我们分散进城市和城镇，混进难民堆里。他们也不想再看到任何坏消息了。”\n\n布兰顿·罗素一直坐在椅子上，仔细阅读着所有前线发来的Telegram聊天信息，突然所有人都转过身来。面对着大笑着发言的梅森。\n\n“没错，布兰顿。你一下子就抓住了问题的核心。我们分头行动，前往各个城市，然后一个一个的……”梅森的手指划过佐治亚州，然后顺延向所有其他州。"
 atom.95.a: "整片地区都会陷落。"
 atom.96.t: "会谈"
 atom.96.desc: "詹姆斯·梅森的清晨过得并不愉快。他安排了一场与几位高级官员讨论核武之师未来的会议，或者更准确地说，是如何定义他们的意识形态。会议开始时气氛融洽，所有官员都在闲聊，为会议更正式的部分做准备。然而，当他们开始谈论该运动的意识形态时，情况很快就变得比他预想的更加令人沮丧。\n\n每当有人提出一个看似即将获得一些支持的想法时，就会有另一个人突然跳出来批评这个想法，让所有人回到原点。就个人而言，梅森已经厌倦了这一切。他当天晚些时候还有其他事情要处理，他不能让这次会议拖得太久，却频频找不到能结束一切的方法。随着会议不断翻来覆去，他慢慢开始心烦意乱。\n\n直到一个人站起来大喊：“我们应该追随大卫·鲍伊开创的法西斯道路！”\n\n突然，桌子上的其他谈话都停止了，每个人都慢慢地把头转向那个人。他正要解释他的想法，却感觉到梅森的卢格手枪冰冷地抵住了他的太阳穴，在他还没来得及说什么之前，便永远陷入了黑暗。"
 atom.96.a: "“我们明天再继续会议，”梅森冰冷冷的说着。"
 atom.97.t: "诅咒"
 atom.97.desc: "乳白色的眼睛冰冷而空洞、满是老茧的手交叉放在胸前。头发犹如浊水扭曲在头部，沾满着干涸的血迹。他整个人脸色苍白，骨瘦如柴，散发着阵阵腐臭。\n\n詹姆斯·梅森低头看着他的前弟子，他最信任、最钟爱的副手的尸体。躺在他脚下的尸首称不上烈士之名。\n\n“按照您的指示，先生。我们把他带到沼泽地，想激起他对上帝的敬畏之心，可他一句话也没说。我们忙活一个多小时之后。才不得不……”\n\n“我知道。”\n\n梅森的声音冰冷而沙哑。他重复了这句话，最后忧郁地看了一眼尸体，然后转身。\n\n“其他人呢？”\n\n“都处理了，先生。他们中有一个跟杀猪叫一样，乞求亲吻圣经。其余的都像乔——萨特”\n\n士兵咽了口唾沫。他差点说出了尸体的名字，差点表现得好像在他脚下腐烂的东西曾经是他的朋友一样。梅森脸颊的轻微抽搐证实了他的恐惧。\n\n“嗯。好吧，主要问题已经解决了。再处理一下这个。我必须在士兵们面前露面。”"
 atom.97.a: "然后他离开了。"
 atom.98.t: "伪君子"
 atom.98.desc: "一个男人身着前一晚准备撤离时穿好的整洁西装——不管是去丹佛、去华盛顿，或是任何地方，他已经不在乎了——此刻，他蜷缩在这闷热的牢房中，一动不动，呼吸缓慢而沙哑。一束阳光透过头顶的窗户照进来，温柔地洒在他的眼睛上。\n\n州长，或者说，前州长罗恩·德桑蒂斯醒了过来。他砸吧着嘴品到了血的味道。昨晚所受的那一拳留下的伤口还未愈合。他慢慢挣扎着站起来，疲惫的身躯中每一根关节和肌腱都在尖叫般地痛苦。他蹒跚着走向挂在马桶上方的镜子。监狱里所有通水的设施，包括马桶和水槽，早在一周前就停止了运作。德桑蒂斯分不清这是外面的现实问题，还是这些野蛮人折磨他的另一种方式。他盯着镜中的自己，脸颊消瘦，发际线明显后退了至少一英寸，汗水从他的额头不停地滴落。\n\n“该走了，罗恩。”\n德桑蒂斯猛然转身，看见一个戴着骷髅面具的恶徒在黑暗中对他露出狞笑。他听见锁转动的声音，士兵们鱼贯而入。\n“天啊，这里真是臭得要命！”\n一个士兵低声咕哝着，另一个则粗暴地将德桑蒂斯从牢房里拽了出来。德桑蒂斯的双腿早已无力支撑，狱卒们拖着他前行。德桑蒂斯的眼睛还未适应这破旧监狱内部的阴暗，但他能听到、闻到，甚至感觉到。牢房里成年男子的啜泣声不绝于耳，守卫们大声呵斥，试图让他们安静，然而这只让嘈杂声更加刺耳。某处，污水正在冒泡。\n德桑蒂斯被推到外面。空气中的气味稍好了一些，但从一个巨大的坑中飘来的刺鼻臭味更加难以忍受。\n“转过身！马上！”\n一个士兵将他猛然转过来，把手机怼到他的脸前，另有几个人蹲在他周围。德桑蒂斯已经麻木了，空洞地盯着镜头。\n“连个笑容都不给我们。真没意思，罗恩！”\n核武之师的士兵挥舞着步枪，将德桑蒂斯摁跪在地上。他闭上了眼睛，默默祈祷这些疯子很快也会步他的后尘。"
 atom.98.a: "他颓然倒向墓穴，再无人知晓。"
 atom.99.t: "染血之信"
 atom.99.desc: "在美国迅速崩溃后，包括我们在内的许多团体拿起武器，同华盛顿和丹佛的政府当局进行战斗。虽然我们的组织在这些叛乱组织之中极不受欢迎，但会跟他们有一些共同理念也并不奇怪。其中之一的佛罗里达州核武之师前来同我们联络，要求一些志愿军参加他们的解放战争，作为回报，他们承诺会提供一些有价值的政客秘密情报。\n\n然而，我们运动中的一些洛克威尔派认为，跟这些“种族灭绝疯子”合作，会对组织的理念造成损害。无论如何决定，我们肯定都会面临一些弊端。"
 atom.99.a: "接受提议，情报总会大有用处。"
 atom.99.b: "拒绝提议，我们可不想直接帮助那些精神病患者。"
