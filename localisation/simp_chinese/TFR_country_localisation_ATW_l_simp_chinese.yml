 ATW_hold_back_our_hatred_desc: "世间万国，不过是一场伪饰之戏。无论其所欲为何，皆须粉饰自身，扮演可憎可敬之态，以取众望。我等亦当如此，惟为己利。当披明理的外袍，口称节制为冠冕；佯作情愿与人和睦，待彼等戒心尽消，疑虑全失，遂于其最不设防之刻骤然出击。雅利安之凯旋已然注定，吾等所行，不过是以时光换取胜机而已。"
 ATW_strike_first_strike_hard: "快拳重击"
 ATW_strike_first_strike_hard_desc: "世上无帷可遮掩我等对这堕落世界的鄙弃。我等所求的不是和平年日，乃是审判的烈焰！诸国必如麦秸丢入炉中，惟蒙拣选的人得见新天新地——因他们的眼目未及窥见宝座的光辉之前，我等已使列王的城邑变为荒场。断不可效法外邦人的道路，与巴比伦行苟合的事，免得我们的祭坛沾染可憎之物的灰尘。"
 ATW_forest_for_the_flames: "火焰森林"
 ATW_forest_for_the_flames_desc: "这是人类史上最伟大的时刻。自从上帝创世纪，亚当夏娃到如今，没有能比我们此刻所背负的使命更为伟大的事业了。这是一场战斗，一方是腐蚀人类灵魂之人，另一方是欲图根除人类劣根之人。雅利安解放之战即为人类巅峰之作，是爱恨情仇的顶点。人类灵魂于此经受烈焰锻造，借此排除一切杂质。"
 ATW_save_their_souls: "拯救灵魂"
 ATW_save_their_souls_desc: "在我们这片土地上，有许多人符合投身于我们这场伟大圣战的条件，他们只是意志不够坚定，或是对雅利安事业缺乏信念。要让那些仅余的雅利安人走上正义之路，最简单的办法就是激发他们内心躁动的怒火，让他们在世界末日的最后时刻获得应有的优越感，并让他们战斗到底，直到这个世界只剩下残砖片瓦。"
 ATW_corrupt_their_minds: "腐蚀思想"
 ATW_corrupt_their_minds_desc: "“恐惧”之力是击溃心智的终极武器。唯有当战栗真正刺穿心脏时，人们才会领悟其可怖。成为现世最令人胆寒的魔君，像工厂流水线般批量制造恐怖行径，用鲜血淋漓的癫狂篇章碾碎文明认知。无人能幸免于旧秩序的崩塌，让他们彻骨明白：当人类灵魂被弃于仇恨中腐烂时，地狱便在人世间降临。"
