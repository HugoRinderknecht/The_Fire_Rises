 ATW_american_resistance_category_desc: "随着我们征服美国的计划不断推进，毁灭的浪潮也在涌动。尽管鼠辈们终将被一网打尽，但也必须考虑到其困兽犹斗的威胁，而这则意味着在我军前线后方发动的各式袭扰。我们绝不能允许他们肆意消耗我方军警的力量，并使得局势脱离我们的掌控。在通往永久安宁的道路上，必须采取严厉的打击措施。\n\n\n\n§Y当下我方所占各州内的抵抗运动：[ATW_resistance_text]§!"
