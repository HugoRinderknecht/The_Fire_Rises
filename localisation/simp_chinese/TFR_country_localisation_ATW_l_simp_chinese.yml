 atom.39.t: "特别审判"
 atom.39.desc: "纵观历史，无论是当今统治世界的犹太精英，还是从欧洲手中获得独立的非洲人，抑或是将我们逐出其大陆地亚洲人，又或是通过血腥革命赢得独立的拉美人，还有我们种族内部的叛徒，一切都证明了白种人所受的屈辱从未在这个世界停息过。\n\n但是现在，我们可以改变这一切。我们已经被打压得太久，被羞辱得太久了！我们的种族经历了最严酷的惩罚，最惨痛的失败，最困顿的挫折！但现在，对那些伤害白人的凶徒，我们已经忍无可忍！\n\n很快，正义将降临在我们的敌人及其走狗身上。很快，原子之火将吞噬这个世界！它将蔓延到南美洲及其丛林！它将降临在欧洲及其离经叛道者头上！然后是非洲那块炽热的大陆！最后，火焰将到达亚洲和大洋洲，在一场席卷全球的原子烈焰中焚尽这个腐朽世界的最后残余！\n\n只有当火焰平息，人类的摇篮化为废墟之时，我们才会心满意足。唯此，我们内心长久沸腾的怒火，才能终获平息。"
 atom.39.a: "哦，大地啊，颤抖吧，战栗吧！因为你唤醒了一头不可阻挡的野兽！"
 atom.40.t: "主宰与超越"
 atom.40.desc: "继成功渗透贩毒集团之后，我们已在其内部成功建立起了对核武之师的认同感，许多集团成员如今已经对他们的领袖深感不满，并随时能够为了更高报酬和其他方面的利益而背叛他们。真是一群头脑简单的动物。\n\n鉴于对这些贩毒集团派系的影响力，我们决定与他们内部心怀不满的成员们进行谈判。我们的提议很明确：提供更好的报酬和前所未有的自主权，以换取他们消灭上级和昔日盟友。预计这一举措会得到大量响应，并将大大削弱我们所对抗的贩毒集团和帮派团伙的势力。"
 atom.40.a: "有钱能使鬼推磨。"
 atom.41.t: "秋之柱"
 atom.41.desc: "塔拉哈西市南门罗街400号，核武之师总司令部。在其各部走廊和众多科室房间内，师团的参谋们聚集在一起，细致地规划着该组织的未来。在其中一个房间里，一场关键的会议正在进行——这次讨论将影响核武之师的组织管理结构。\n\n会议主持人吸了一口烟，“那么……有没有人想先发言？”回应提问的则是与会者的集体沉默。就在他准备鼓励大家讨论时，一名男子举起了手。“先生，我可否发言？”\n\n“准许发言。”会议主持人确认道。那名男子清了清嗓子，开始概述他的提案。\n\n“你提到领导层对我们内部可能存在的不忠和破坏行为的担忧。因此我建议实施一个等级制度，核武之师的领袖们都将被神化，而所有下属都在其之下。这种组织模式将有效遏制反叛活动，因为针对师团的任何不法行为都将被视为对我们领袖的冒犯，”他总结道。\n\n当房间里的其他人消化他的提议时，会议主持人也同样在考虑这个想法。尽管听起来相当简洁易执行，但这种等级制度将会把权力集中在核武之师的领导人手中，这既可以防止内部威胁，但也将增加防范领导人叛变的难度。尽管如此，认识到该提案的潜力，主持人回应道：“我会考虑这个建议。”"
