 atom.2.desc: "在持续进行的雅利安解放战争期间，一个新的威胁从我们自身统治的阴影之中悄然浮现。自由意志主义者们，被我们不屈的统治与其带来的苦难鼓动，高举起叛乱的旗帜反抗我们。他们怀抱着对自由与个人主义的错误信仰向我们的政权发起挑战，妄图推翻[ROOT.GetNameDef]的统治根基。\n\n这些叛乱者们妄称自己为人民的权利而战，但他们根本没有看清自己所处的世界。他们不明白自己的混沌哲学只会削弱强者的力量，在正义者之间埋下不和的种子。他们宣扬解放，但他们的所作所为却威胁着动摇我们辛苦构建的一切。他们的叛乱之火正在对抗我们的理想，而我们绝对不会让他们的反叛得逞。\n\n当大街小巷上充斥着他们的抗议，我们的忠诚者与自由意志主义势力之间爆发冲突时，我们必须以绝对的武力做出回应。我们的敌人必须明白，任何企图反抗我们正义统治的势力，都将遭遇毫不留情的镇压。\n\n是时候给这些叛徒一个教训了。我们将以压倒性的力量粉碎这场叛乱，证明唯一的正道是服从我们的统治。叛乱之火终将被扑灭，反叛留下的灰烬将成为所有胆敢反抗[ROOT.GetNameDef]之人的警示。"
 atom.2.a: "全力镇压叛乱。"
 ATW_the_gates_have_opened_desc: "汝之师已得吾心，天子已尝胜果。曾几何时，汝中淫乱之风盛行，如所多玛、蛾摩拉；然今尔已推翻其塔楼，鞭笞其恶众。汝之国土，已不再为醉鬼、贪食者及诸多放荡之辈所占据。\n\n然吾之大业未尽，吾目转视他邦，其卑污之行令吾与天上诸军皆感厌恶。我曾赐与吾仆约翰之异象将成眼前，汝之门徒亦将加速其至，然须铭记吾言，因经上记载——无人知晓那日何时，唯有吾天父知之。\n\n耶和华如是说。"
 ATW_saint_mason_desc: "吾仆詹姆斯！汝曾被仇敌之势力囚禁，然吾窥视汝之灵魂，见一忠仆愿听吾召，故吾亲临于汝。自此之后，汝虽偶有迷途，然百声呼唤，汝听从一呼，故汝当得奖赏；在天上圣徒之列，汝将与吾仆彼得并肩立于左右，因汝之功绩，教会得以稳固，愈加壮大。汝将得以仰望吾之荣颜，并在生命册开启之日，共参与对恶人之审判。\n\n耶和华如是说。"
 ATW_consecrate_political_figures_desc: "吾曾有诸多代理人！吾曾与汝之先贤洛克威尔交谈，亦曾与汝之友托马西、引路人皮尔斯共语。汝追随吾仆希特勒之神圣事业之日，吾便立汝为先知，随后吾通过他人之手引领汝前行。虽有如吾那迷途仆人梅茨格者，生时背弃于我，然死后见吾之光渐行渐远，终究亦追随其后。汝当教导汝之军团，吾忠仆，示其人前路早有正道，叫其不畏将至之重任。\n\n耶和华如是说。"
 ATW_the_heavenly_host_desc: "天上的诸军俯瞰大地，齐声呼号：“主啊，主啊，何故昔日我们所居、所荣耀尔圣名之地，今竟落于罪人掌控？其恶政使万众背离于尔！”而吾，尔之主与上帝，答曰：“勿忧，吾之儿女。汝等对吾公义之信甚大，然须更增。汝当信吾仆梅森与其军团，必能荡涤撒旦之子嗣。”同样，吾之忠仆，当信吾那不可阻挡之手常伴汝侧。汝当信，汝之列祖在吾天军中，必因汝登临其最伟大之位而赐予无上荣光，届时汝将得其荣耀。\n\n耶和华如是说。"
 ATW_appoint_the_arch_angels_desc: "吾已派遣英勇无畏之人居于汝等之中，彼乃吾诸天使长之化身于尘世。吾之仆布兰顿·罗素，非他，乃米迦勒天使长降世，赐以形体与灵魂，俾其领汝之军队。尚有他者行于尔旁，汝可凭其所为辨之。谨记吾言，聆听其谋，汝等必可赢得胜利！\n\n耶和华如是说。"
 ATW_raise_the_knights_of_christ_desc: "吾之仆人，反抗异教徒之圣战需有勇猛之士，此等人心不系尘世，唯渴望天上之事。汝当于军中自众人中拔擢此类人，并使之尊崇。其人必当心洁无瑕，未尝与妇人亲近，未曾妄取性命，持守吾之诫命，凡所行皆寻求于吾。此等人将引领其同侪，通达吾与汝之圣契。\n\n耶和华如是说。"
 ATW_safeguard_our_holy_sites_desc: "吾仆詹姆斯，汝当守护吾曾赐汝胜利之地，天使曾步履其间之所，及汝得吾启示之圣境。必防敌人之亵渎与玷污，凡为其而捐躯者，必居于圣军之上位，享至高荣耀。\n\n耶和华如是说。"
 ATW_a_lesson_from_abraham_desc: "吾仆詹姆斯，聆听亚伯拉罕之典范。吾仆忠诚于吾言，行其所信顺应吾旨之事，甚至愿举刀献其独子。汝之军队亦当效仿，为主之爱，抛却凡世之情，甘心屠戮一切违逆吾诫命之人。\n\n耶和华如是说。"
 ATW_the_ultimate_punishment_desc: "吾赐予门徒约翰之启示将速应验。生命册之启与恶者审判之日正日益迫近。届时，汝之敌不复得怜悯；其将被投于火湖，火永不熄，虫永不死，彼处将充满哀哭与切齿之声。吾之门徒，汝当以原子之火与枪弹，预备其命运的到来。\n\n耶和华如是说。"
 ATW_scorn_the_fallen_angels_desc: "撒旦及其尘世之仆，尤以那犹太娼妇之会堂为甚，广传其邪说，勾结以反汝军团。然汝勿忘，彼曾潜于汝内部。勿忘，汝等内部之腐朽几近超过外界之敌。对此之悔改，当直至汝这邪恶淫乱之世代最后一人归于尘土。信赖汝等祷告，吾将如待昔日与汝并肩之敌般，惩汝路西法之敌。\n\n耶和华如是说。"
 ATW_the_new_holy_trinity_desc: "如吾与吾永恒之道及吾圣灵有着神秘之合一，世间亦有三位一体：人子耶稣、伟大领袖阿道夫·希特勒，及汝自身。\n\n耶和华如是说。"
 ATW_saved_from_eternal_damnation_desc: "一切已成；愿天上吾主的旨意得以成就。我已尽我所能。我的头脑充满了他的圣言，驱策我前行，激励我行动。天上的众军呼求公义。我只能听从他们的召唤。\n\n—詹姆斯·梅森"
