 ATW_the_vampire_economy_desc: "这个国家已经被金融化到了近乎崩溃的地步。曾经更为健康的经济模式如今只剩下空壳。鉴于目前的战时状态，我们不宜进行大规模的经济改革。因此，我们应当充分利用现有的经济结构，为战争努力提供资金支持，并维持与一些可能愿意与我们合作的外国企业之间的信用关系。"
 ATW_industrial_conversion_therapy: "工业转换疗法"
 ATW_industrial_conversion_therapy_desc: "我们的大部分领土原本是为消费和服务型经济所设计，工厂寥寥无几。目前，我们所拥有的大多数工业中心主要集中于航空航天、海事和农业领域，因此无法立即转向军火生产。必须迅速对这些设施进行改造，并放宽安全和机械质量标准。尽管我们可以采购工业设备，但这需要时间。目前，我们必须尽可能多地启动生产线，不论其技术水平多么简陋。"
 ATW_build_the_arsenals_of_aryanism: "建立雅利安兵工厂"
 ATW_build_the_arsenals_of_aryanism_desc: "我们的土地已发生巨变；昔日充满消费主义堕落的佛罗里达已不复存在，如今，这片前州的土地上遍布工厂，为战争源源不断地生产物资。我们实现了全民就业，整个民族都全力投入到我们的事业中。然而，我们还有很多工作要做；我们必须继续扩展，建立更大的工业体系，并提出更高的要求。我们必将征服四方，但只有当我们的工业基础不断壮大，胜利才能成为现实。"
 atom.48.t: "邪恶折磨"
 atom.48.desc: "“走快点！”\n\n武装警卫对着蜿蜒前行的队伍破口大骂，其中尽是前政府官员，每个人肩上都扛着一个木制的十字架。\n\n这些人已经走了好几英里，从关押他们的基地走到预定处决地点。数百名被俘的O9A高级成员和叛国官员已经被囚禁在条件恶劣且戒备森严的营地内数月甚至数年。他们中的许多曾身强力壮的人，现在却遍体鳞伤饿的只剩皮包骨，而且还患有多种营养不良和疾病。他们穿着破烂肮脏的橙色囚服，脚踝上紧紧地铐着镣铐，不情愿地走向处决地点。\n\n几乎绝大多数人都被贴上了叛徒和劣等人的标签，他们都在思考到底是什么让自己走上了这一步。这是对他们的惩罚吗？他们真的罪有应得吗？毕竟，在这样一个背信弃义的时代，每个人被迫做出的决定不可避免地导致了数百人的死亡。\n\n经过数小时痛苦不堪的折磨，队伍停了下来，这些人发现自己来到了山顶。\n\n他们被命令将十字架放在地上，并被告知，他们所有的痛苦都应与耶稣基督获得截然不同的命运。警卫们将每个人钉在各自的木制十字架上，然后一个接一个地把他们倒吊起来。他们的血液涌向头部，血压升高了一倍，仅仅是这样便杀死了许多人。警卫们无视尖叫和哀号，开着一队卡车扬长而去，任由太阳落在即将变成受难灵魂的墓地山上。\n\n当警卫们在黄昏时分打道回府时，与叛徒们现在躺着的山形成鲜明对比，他们的营地陷入了一种可怕的寂静……"
 atom.48.a: "魂牵梦萦。"
