 ATW_operation_orange_fuzz: "§Y橘猫行动§!"
 ATW_operation_orange_fuzz_desc: "我们在与国民警卫队那群堕落败类的战斗中取得了光荣的胜利，而我们东南方向的那群反基督分子也已虚弱不堪，是时候把他们引到同一个陷阱里，一劳永逸地解决问题了。对抗屠杀雅利安人的效忠派叛徒的最后一击已经提上了日程，当他们倒下之后，帮助全球犹大的邪恶维和部队也完了。他们会为反抗正义斗士付出代价，昂贵的代价！"
 ATW_friends_abroad: "海外的朋友"
 ATW_friends_abroad_desc: "随着全球“老鼠路线”的重新开放，现在是时候和我们的全球同行建立进一步联系的时候了。那些为抵制堕落思想、反抗压迫白种人的非法组织的斗争作出了贡献的地下小组和秘密组织将被整合进更伟大的事业当中。外国志愿军将能通过“老鼠路线”来到美国，诸如欧洲的“火战师”，英国的“战斗18”，以及“俄罗斯帝国运动”等组织都将成为我们对抗布尔什维克斗争的同志。"
 ATW_florida_siege_idea: "佛罗里达之围"
 ATW_florida_siege_idea_desc: "如果我们的部队还停留在目前所在的地区，我们是不可能获得胜利的。如果我们想在这片过去被称作合众国的土地上继续前进，我们必须将所控制的区域连接起来，并控制佛罗里达。"
