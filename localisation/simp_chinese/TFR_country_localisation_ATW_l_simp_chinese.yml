 atom.27.t: "备战注定之役"
 atom.27.desc: "当我们击败那个名为美国的野兽时，毫无疑问，那些幕后操纵的主子们不希望我们沉浸在胜利的喜悦中，他们会召集一支庞大的军队来阻止我们，就像他们在1945年阻止我们的先祖们一样。不过，不像他们，我们有能力对世界造成永久性的破坏。凭借我们共同的怒火和创造力，我们将能够在我们征服的领土上建造核反应堆，它们可能不会很漂亮或威名远播，但能完成任务。我们将能够更快地推动旧世界的毁灭，而如果蓝盔部队踏入我们的土地，我们的反应堆将确保他们再也回不了家。"
