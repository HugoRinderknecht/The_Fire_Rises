 atom.42.t: "庄严的赎罪"
 atom.42.desc: "我们对佛罗里达的征服终于完成，随着州政府逃往南方，阳光之州终于属于我们。我们的旗帜如今在佛罗里达的大地上高高飘扬，曾经看似不可能的事情最终成为了可能。街道上浸染着堕落者和敌人的鲜血，尽管仍有一些人负隅顽抗，但他们最终也都逃不过灭亡的命运。我们的毁灭理论将许多城市，包括坦帕和迈阿密，都变成了一片废墟，死去的敌人和被处决者的尸体甚至能将整条街道都堵塞。\n\n虽然我们继承了一个满目疮痍、血流成河的州，我们的计划仍得到了迅速推进。死亡小队已经开始在城镇和城市的街道上巡逻，四处搜寻那些逃避我们正义审判的人。特别需要注意的是，迈阿密和其他沿海城市的各大堕落帮派团伙都将被彻底清除，他们的成员被送往灭绝营进行处决。奴隶劳工营也正在组建当中，前敌人的血汗将被用以生产用于夺回全美的武器。阳光之州的人民尽可高声叫嚷以表不满，但没有人会听他们的。"
 atom.42.a: "可怕的命运在等着你们！"
 atom.43.t: "末日降临"
 atom.43.desc: "他们会称我们为怪物、堕落者、掠夺者和毁灭者。那又怎样？我们是这个腐朽世界的苦果，我们是他们应得的惩罚。我们是命中注定的毁灭者，是随世界末日、审判日、黑暗时代而来的破除停滞的烈焰。看着那些燃烧的城市、逃亡的群落，我们内心感受到的只有骄傲。我们是沉沦于自己的罪恶中的怪兽，将恐惧施加于人民身上，他们含泪所见的最后一幕将只会是我们的身影。残酷将带来大破大立，而革命将会是惩罚的工具。"
 atom.43.a: "毁灭之潮无止境！"
 atom.44.t: "终身奉献"
 atom.44.desc: "我们曾受人畏惧，我们曾遭人憎恶，我们的敌人如今还在嘲笑我们的人民。是时候让仇恨重燃，再次引起恐惧了。今天，我们全员都宣誓都宣誓将全身心投入到彻底消灭敌人和征服美国的事业中。没有任何人能阻挡我们的道路，没有任何庇护所能掩藏他们的软弱。所有反对我们的人和事物都将会被烈焰吞噬。无论为实现我们的目标将付出怎样的代价，每一道伤痕，每一声哀嚎，皆值得付出；每一颗子弹，每一滴鲜血，皆值其价。无论掩埋多少尸骨，无论自然将被亵渎到何等地步，美国终将会将变成一片火海。"
 atom.44.a: "我们不惜一切代价！"
 atom.45.t: "明晰信仰"
 atom.45.desc: "过去曾有众多先知智者分享了神圣的智慧。而如今，现代社会将我们的神性覆盖在钢筋水泥和色情废料之下，将一切神圣的皆变成了虚伪的塑像。难道阿道夫·希特勒不是预见到这一切的最后先知之一吗？在永无止境的黑暗中，他那耀眼的愿景为帝国永生。我们看到了他失败时发生了什么，我们也从中明白了如果我们失败了，后果将会是怎样的。手染鲜血，眼含怒火，心怀憎恨，我们誓将凭借美国腐朽的土地，重塑他的愿景，建立一个崭新的帝国。"
 atom.45.a: "美国将倒下！"
