 ATW_heralds_of_the_apocalypse_dynamic: "天启先驱"
 ATW_heralds_of_the_apocalypse_dynamic_desc: "无论是过去、现在还是将来，雅利安十字军的先锋队一直是同时也将永远是士兵们。他们体格健壮，训练有素，即便深陷敌军重围也会为大业而孤军奋战，正是有着这样的一群士兵，无论是本土征召还是国际纵队，是辅助人员还是前线战士，得益于他们的牺牲，核武之师才得以发展到今日的规模。\n\n尽管这一切句句属实，但士兵们的武器装备如今已经成为了一个关键问题。由于核武之师的大部分成员都来自对现状不满的陆军、警察和国民警卫队退役老兵，因此整体训练水平极高，但他们的枪支和装备通常不太理想，有的甚至连武器都没有。大多数枪支要么来源于黑市交易，要么是自制简易霰弹枪或没收得来的猎枪，甚至还有3D打印的模型，这对于任何后勤人员来说都是一场彻头彻尾的噩梦。我军装备鱼龙混杂的现状已经证明对核武之师的事业进程是致命的，应该尽快得到解决。"
 ATW_industrial_anarchy_dynamic: "无序工业"
 ATW_industrial_anarchy_dynamic_desc: "自核武之师于第二次美国内战初期夺取了佛罗里达州南部的控制权以来，其“围攻”主义与“毁灭”理论所带来的最具毁灭性的影响之一便是人才的大量流失。由于核武之师在迈尔斯堡的疯狂屠杀所引发的混乱，使得佛罗里达的劳动者们对纳粹军阀会给予他们妥善的对待一事不抱什么期望。因此，那些一开始没有离开，而现在则在由“雅利安”辅警巡逻的城市贫民窟中并逐渐被外界遗忘的人，如今已是别无选择，只是在为寻找庇护所和觅食而非工作地苟延残喘着。这种情况可以通过设立小型奴隶劳工营地得到了一定的缓解，但这仅能勉强让核武之师扩张到坦帕湾，在这之后便将难以为继。"
 ATW_doctrine_of_destruction_dynamic: "毁灭理论"
 ATW_doctrine_of_destruction_dynamic_desc: "“毁灭理论”是核武之师“管理”其所辖领土的政策之源。这一理论在核武之师的圣经《围攻》一书中得到了大力宣扬，这也是将核武之师与其他诸如民族社会主义运动之类的组织区分开来的主要因素之一。其主要内容表现为对美国社会中犹太布尔什维克元素进行最大程度的破坏；只有将整个世界化为废墟之时，白种人才能够真正重夺应有的领导地位，并将那些曾经威胁他们的种族踩在脚下。这也包括那些反对核武之师理念，被他们称作“白奸”的白种人。这也打破了对赢得来自公众的支持的最后一丁点幻想，就算是那些他们承认的盟友，如密歇根的民族社会主义运动或爱国者阵线也对此敬而远之。"
 ATW_reopen_the_ratlines_desc: "随着我们反抗全球化堕落势力的战争在佛罗里达爆发，来自世界各地的战士们纷纷拿起武器，来到这个至关重要的地方参与作战。数以百计的外国志愿者从各处纷至沓来，不仅填充了我们的前线兵力，也进一步完善了我们的训练和情报系统。如果我们想要继续我们的伟大征程，那就必须进一步在世界各地开辟“老鼠路线”，就像80多年前外籍军团协助我们的德国前辈一样协助我们的斗争。"
 ATW_invest_in_the_base: "投资根基"
 ATW_invest_in_the_base_desc: ""
 ATW_the_greatest_sin: "最恶之罪"
 ATW_the_greatest_sin_desc: "我们，以扫的子孙，该隐的门徒，漂泊的流浪者，受诅咒的灵魂，曾多次心生念想，欲向那拿撒勒人或其余犹太人屈膝，只为换取片刻的平安。然而，我们却常常鄙弃此等念头！凡屈服于软弱诡计之人，必将在枪林弹雨中被彻底割除！我们当如斯巴达勇士，据说若有人从战败的军团归来，他便是强盗！"
 ATW_consolidate_the_command: "巩固指挥权"
 ATW_consolidate_the_command_desc: ""
 ATW_sword_of_the_lord: "上主之剑"
 ATW_sword_of_the_lord_desc: ""
 ATW_desecrate_their_holy_sites: "猥亵圣地"
 ATW_desecrate_their_holy_sites_desc: "在这片以雅利安之血征服的土地上，矗立着宏伟的教堂，或依照欧洲的样式，或更为简朴，然而它们的邪恶却无所减少！在那些战士长眠的墓地旁，安息的却是牧师、黑人及其他污秽之物。这些建筑已被所有正直之人所厌弃，因此，若国家不再护佑这些败坏之所，它们必将被连根拔除，虽无疑这清理之路将伴随着鲜血的涌流。"
 ATW_water_their_fields: "淹没土地"
 ATW_water_their_fields_desc: ""
 ATW_scar_their_homelands: "蹂躏乡土"
 ATW_scar_their_homelands_desc: "凡非雅利安之人，不应被容忍生存。若他们必须存在，便当如旃陀罗：卑微、污秽、为人所弃。他们除了最低贱的迷信之外，不得拥有任何宗教信仰，因任何其他信仰都无疑会成为他们提升地位的工具。其所能接触的技术，不可超越最基础的劳作器具。他们的环境当如废墟，正如昔日的亚述人，当亚历山大问起时，他们竟不知自己的牧羊之地，昔日曾是其祖先的圣殿。"
 ATW_cleanse_their_cities: "净化诸城"
 ATW_cleanse_their_cities_desc: "此大陆之城池，犹如脓疮，惟当挤压之时，污秽横流，唯有待这毒瘴尽散，方能开始医治。消费主义的庙宇将被铲平，取而代之的，将是新生之心，竞技场与剧院，生命与死亡在此交织，不再有肮脏无魂的建筑得以存留。那些阻塞其动脉的众多人群，必将被我们手中一切手段加以疏散。唯有如此，诸城方能得以净化！"
 ATW_break_the_southern_spirit: "粉碎南方精神"
 ATW_break_the_southern_spirit_desc: "扬基佬以铁与血铸造了帝国，在那最堕落的拿撒勒人狂呼喧嚣中兴起。南方的雅利安贵族倒在他们的枪口之下，自此，这片土地便被最为腐化的群体所掌控。与黑人和犹太人合谋，他们为追求耶稣的国度而放弃了他们的天赋权利。往昔的荣耀必须得以救赎。埋葬于这片土地的高贵雅利安人呼唤对其凶手的复仇，然他们首先呼唤的是惩戒。"
 ATW_an_orgy_of_violence: "暴虐欢宴"
 ATW_an_orgy_of_violence_desc: "若众人尽亡，谁是他们的殉道者？若见者无一幸免，谁为我们的暴行而哭泣？若无处可逃，无一地免于我们子弹的追逐，又何处可为他们避难？若口中充满鲜血，他们为何还要张口言语？我们的口号乃是死亡！我们的命令乃是暴力，我们的咒语乃是——杀戮，杀戮，杀戮！"
 ATW_collective_punishment: "连坐刑罚"
 ATW_collective_punishment_desc: "从卑微到尊贵，这国的百姓皆已腐化。他们的心被腐朽所凝结，怂恿他们懦弱、狡猾、虚伪，乃至归向基督教。正如孩童若不加管教便会放肆，民众亦须被驯服。凡是盗贼集结之处，百姓当为此负责；凡是罪犯聚集之地，庇护者必被视为同谋加以对待。"
 ATW_lucifers_last_laugh: "路西法笑到最后"
 ATW_lucifers_last_laugh_desc: "第四次轮回已然开始。基督与他那低贱、堕落的思想永远被击溃；我们，阿波罗的子民，路西法的信徒，已然得胜！我们的敌人，那与雅利安种族及其宇宙命运为敌者，已被彻底击败。尽管他们或许仍紧握残余的领地，以几乎令人钦佩的顽强抗争，然而他们终将被碾碎，他们的记忆不过是新社会宏大史诗中的一段脚注。"
 ATW_the_final_aeon: "终末纪元"
 ATW_the_final_aeon_desc: "随着我们的革命——这场世界历史上最具影响的革命——一个新的时代已经开启。我们是唯一一个确认雅利安种族历史命运的群体，也是唯一一个不断向前眺望未来的社会。未来，雅利安人将遍布宇宙，追求智慧与征服。虽如今我们仅掌控一片小小的土地，但随着领土的扩张，更多的雅利安人将归于我们麾下，我们便离开启终末纪元更近一步。在那新纪元中，低劣的种族将被彻底焚灭，而雅利安人将无可争议地统治这片星球，永享尊荣。"
 ATW_cull_the_interfering_nazarenes: "剔除弃主之徒"
 ATW_cull_the_interfering_nazarenes_desc: "即便在我们之中，基督教那平民的腐臭、那通过和平与善意建立秩序的迷惑之歌，仍在侵蚀心灵。那老愚者梅森容忍他们，甚至自称为他们的一员，然我们路西法的信徒无畏这虚假的神明，毫不犹豫地要将他的信徒彻底毁灭。我们将从我们自己的部队开始，随后向这国中的一切基督教发起战争。"
 ATW_insurrection: "叛乱"
 ATW_insurrection_desc: "曼森已……被“启示”的真理之光所灼烤，而今与他共握权杖的，是他虔诚无间的追随者——约书亚·萨特与约翰·丹顿。一场新纪元的揭幕礼庄严地宣告：再无基督的虚伪映照，再无预言的枷锁缚身，甚至连对那至高神明的效忠也已彻底斩断；核武之师，如今宣誓效忠的是那撒旦的光辉教义。在坦帕那耸入天穹的殿宇之巅，路西法这位智慧恩赐者的雕像俯瞰众生。一次邪恶的革命已然奏响，它是一场针对万物主宰的伟大起义，从佛罗里达掀起的波涛，将无情地席卷这颗星球，"
 ATW_organize_the_kollective: "组织集体"
 ATW_organize_the_kollective_desc: "遍布世界的千万人已然接受我们邪恶的教义。昔因基督教的腐败毒害，他们曾被劝阻，未能加入我们的斗争；但如今，随着这些教义被唾弃，他们纷纷涌入我们的领土，带来宝贵的经验与急需的人力。然而，这些分散的群体信仰略有不同；我们的运动虽多样，但如今形势已变，他们必须如一体般被组织起来，同心协力，朝着一个共同的目标前行。"
 ATW_open_their_eyes: "睁大双眼"
 ATW_open_their_eyes_desc: "雅利安人追随基督，然而此举有何益处？战火连绵，血流成河，徒然染红了欧洲与美洲的土地，皆因沙漠民族的妄言所致。因此，当西方社会的缝隙开始崩裂，转离基督教的趋势不足为奇，然而令人费解的是，仍有许多人紧抓这陈旧的信仰不放。他们必须被启迪。我们当不懈地揭露他们圣经中的谬误，照亮基督之虚无，并揭示保罗的歪理邪说。基督教必须被驳斥，其苍白无力之面目当为世人所见。"
 ATW_gather_the_opfers: "集结祭仪"
 ATW_gather_the_opfers_desc: "那些政客，那些自称为我们百姓领袖之人，毫无作为。他们不过是马戏团的畜生，以辞藻的伎俩迷惑安抚他们的选民。如今是他们真正为其民众效劳之时；我们将他们聚集在我们的殿堂，以他们跳动的心脏与鲜血为我们增添力量。他们的哀号将激励我们，他们的痉挛与扭曲将成为新社会诞生的象征。"
 ATW_siege: "围攻"
 ATW_siege_desc: "有人谈论政变，有人渴望复兴。无论如何，核武之师依然团结如一。撒旦教徒与基督徒已携手同行，异端与天国的教义暂时搁置；我们的目标是现实且直接的。我们耗费了太多宝贵的时间互相争斗——撒旦教徒或许愚昧，或许注定被诅咒，基督徒则可能是被迷惑、误入歧途，但他们如今已在一个简单的信念下团结一致：现存的美国必须灭亡。他们将一同为这场新的圣战而战，暂时如此。"
 ATW_post_organizational_ethos: "后组织精神"
 ATW_post_organizational_ethos_desc: "尽管我们全力致力于摧毁这犹太控制的合众国，然我们也必须为征服完成后如何处置其领土制定一项计划。我们并非粗鄙的蛮族，而是熟知历史上伟大的哲人和领袖之人，能从他们那里汲取智慧，塑造理想的战后社会模式。"
 ATW_the_brown_internationale: "褐色国际"
 ATW_the_brown_internationale_desc: "志同道合的民族社会主义者从世界各地汇聚于我们的领土，参与这场在犹太世界帝国中心发起的伟大圣战。他们填补了我们队伍中的空缺，并在其他阵营的眼中增强了我们的正统性。我们不仅要接受他们的帮助，还必须提供领导与指引。我们当成为民族社会主义的光辉典范，使我们的同志在他们的家乡传播这一信仰；同时，我们也要为那些被犹太掌控的政府所迫害之人提供避难之所。"
 ATW_revolutionary_nazism: "革命纳粹主义"
 ATW_revolutionary_nazism_desc: "我们并非右派。我们不寻求维护某种旧有的秩序，亦不渴望回归所谓的黄金时代。我们是革命者；我们憎恨现存的体制，誓要将其推翻。每一个机构——教会、学校、工作场所——都必须彻底改革。由犹太人强加的等级制度必须被废除，取而代之的是自然形成的种族等级，这一体系应被鼓励并捍卫。我们对自己所带来的恐怖毫无悔意，并将继续骄傲地施行这恐怖。我们是烈火，燃尽枯木，留下肥沃的土壤，孕育出一个崭新的社会。"
 ATW_chaos_friction_anarchy: "混乱、冲突、无序"
 ATW_chaos_friction_anarchy_desc: "我们在这场战争中的楷模当为伊拉克和叙利亚的伊斯兰自由战士；我们将袭击他们最意想不到的地方，攻击他们自以为最安全的区域。我们将渗透他们之中，割断他们的咽喉。无论是从水源净化到社会福利的管理者，皆为我们目标。我们将使他们的队伍陷入混乱，在他们的街道上煽动暴乱。我们对恐怖主义和大规模暴力毫无顾忌，这场战争中没有所谓的平民，只有在我们疆域之内与之外之人。"
 ATW_the_one_truth: "唯一真理"
 ATW_the_one_truth_desc: "民族社会主义是唯一直面现代世界所有问题并寻求解决之道的思想体系。它对议会的繁文缛节毫无耐心，亦不追求施行卑微的独裁。它明确主张种族，正当他人视而不见时，唯有民族社会主义者洞见其本质。真正的民族社会主义者有道德，却不拘泥于伪善；他们愿意使用暴力，但同样愿意与他们的雅利安同胞和平相处。我们对所有追寻真理者怀有友谊之心，对所有谎言之徒充满憎恶。我们的教义是唯一真正追求真理的教义，并传扬其指引的每一条道路。"
 ATW_rally_the_siege_network: "集结围攻网络"
 ATW_rally_the_siege_network_desc: "美国大地遍布着民族社会主义者；有些人在底特律那片腐朽的工业废墟中奋战，另一些人在新英格兰静谧的森林中摧毁自由主义强盗。他们侍奉的主子或许与他们分享部分理想，甚至会赞扬他们的热忱，但这些主子并不像攻坚主义的信徒那般真正追求民族社会主义。唯有在佛罗里达的沼泽之中，这些饱受折磨的追寻者才能找到他们的理想。我们呼吁他们前来，助力于真正的民族社会主义革命。"
 ATW_purity_of_the_vanguard: "纯净的先锋队"
 ATW_purity_of_the_vanguard_desc: "我们必须坚守道德；这道德不必是基督教意义上的，而应是我们祖先普遍认同的准则。我们当在与异性的交往中保持贞洁，对无辜者避免施以残酷，以坚忍之心施行公正。"
 ATW_recruit_the_youth: "招募青年"
 ATW_recruit_the_youth_desc: "许多人为自己生于今日而感到遗憾；他们未能在美洲与非洲的未知之地探险，亦未能在未来的遥远星空中探索，而是被困在犹太复国主义政府的桎梏中，过着空虚无望的生活。然而，随着我们的接管，我们将赋予雅利安青年如其先祖般证明自己的机会，并收获丰硕的果实。我们应许他们将拥有安逸与宁静的劳作，唯愿他们能举起武器，推翻那将他们永远奴役的邪恶制度。"
 ATW_american_futurism: "美国未来主义"
 ATW_american_futurism_desc: "除了一个已死体系的残迹，还有什么算是这片土地的古老纪念碑？昔日领袖的庄严面容，除了告诉我们自己已然失败，又能传达什么？我们必须背离这些纪念碑，若它们是虚伪的，我们当将其推翻。我们开启了一个新时代，一个以我们种族为政府基石的时代，一个所有人都将为雅利安利益服务的时代——无论是在经济、文化，还是政治领域。"
 ATW_the_end_times: "终焉"
 ATW_the_end_times_desc: "至暗黑暗的时刻正笼罩大地；我们的刀刃愈加锋利，每日直刺敌人的胸膛。我们的炸弹摧毁敌人的建筑与士气。我们的战士屠灭他们的爪牙。绞索之日已临近，所有背叛其种族、辜负其血统、在敌人面前逃跑之人，都将面临应得的报应。雅利安种族的正义之拳正紧系那审判的绳结！"
 ATW_the_new_hitler: "新希特勒"
 ATW_the_new_hitler_desc: "阿道夫·希特勒是所有民族社会主义运动的先驱。凭借他的卓越才智，德国从经济大萧条中得救，几乎摧毁了犹太世界秩序及其布尔什维克与资本主义的双翼。虽然他最终成为了殉道者，但他的榜样永存。今日，詹姆斯·梅森接过了他的旗帜；布兰顿·罗素与其他民族社会主义者将在我们最亲爱的领袖逝去之时继续承载这一重任。的确，梦想比以往任何时候都更加鲜活。"
 ATW_resurrection: "苏生"
 ATW_resurrection_desc: "撒旦在我们中间显露了他的身影！我族救赎的利器几乎成为敌人手中的利刃！若果真如此，何等的毁灭，何等的邪恶将会降临！然而，并未如此。在深思与祷告之后，詹姆斯·梅森显现并宣告了新的神谕。上帝已任命此军团为祂的工具，借此使祂的子民归向祂，祂的国度必在地上建立。何等荣耀，何等赞美！基督的再临已近，何等欢呼，何等哈利路亚！"
 ATW_spokesman_of_god: "天主代言人"
 ATW_spokesman_of_god_desc: "詹姆斯·梅森曾一度屈从于敌人的诡计与诱惑，然而如今他已成为信仰的坚定之人。上帝借他的笔发声，他奉主之名预言，并向压迫真正雅利安以色列人的人发出哀号！此军团已不再仅仅是民族社会主义运动，而是福音的号角，乃是神的国度在地上之建立！"
 ATW_combat_the_heretics: "对抗异端"
 ATW_combat_the_heretics_desc: "“有许多欺骗人的已经在世上出现，他们否认耶稣基督是成了肉身来的；这就是那骗人的和敌基督的。”-约翰二书:7\n\n在我们内部，有撒旦的追随者；在外部，则有无数争吵不休的所谓基督徒。他们皆是那欺骗者的工具。正如我们曾绞死那些撒旦的信徒，我们也必摧毁这些教派。我们与教会的战争将缓慢而彻底。正如耶稣基督所言，祂的教会必须合而为一，作为上帝的代理人，詹姆斯·梅森必将成就这一愿景。"
 ATW_honor_the_martyrs: "纪念烈士"
 ATW_honor_the_martyrs_desc: "揭开第五印的时候，我看见在祭坛底下，有为上帝的道、并为作见证被杀之人的灵魂，大声喊着说：“圣洁真实的主啊，你不审判住在地上的人，给我们伸流血的冤，要等到几时呢？”-启示录6:9-10\n\n我们如此多的弟兄被撒旦统治的政府殉道，正如我们的基督被那阴谋的法利赛人钉上十字架一般。汤姆·梅茨格遭受诽谤，兰迪·韦弗的家人被谋杀，还有无数其他人陷入牢狱，沦为那污秽的牺牲品，或死于不自由之中。他们的名字将永远不被遗忘。如此多的人为真理受苦，而谎言者与伪善者却得以繁荣。唉，末者将成为首者，首者将成为末者。"
 ATW_our_new_prophets: "新先知"
 ATW_our_new_prophets_desc: "“惟有你的眼和你的心专顾贪婪，流无辜人的血，行欺压和强暴。”-耶利米书22:17\n\n正如耶利米谴责迷途的以色列，正如以西结预言圣殿的毁灭，正如摩西引领他的子民进入应许之地，詹姆斯·梅森谴责那些迷误的雅利安人，引领上帝的军队对抗锡安主义及其他鼓励罪恶的异端势力。这堕落而沉迷的国度已经太久无视上帝，现在它必须为此付出代价。我们凭借上帝的圣言，理所当然！"
 ATW_infiltrate_the_army_of_god: "渗透上帝军"
 ATW_infiltrate_the_army_of_god_desc: "“看啊！我站在门外敲门，若有谁闻声开门，我必进去，我与他，他与我，一同坐席吃饭。”-启示录3:20\n\n在佐治亚州，有人高喊耶利米书的经文，炸毁了计划生育中心和其他撒旦政府的工具。虽然他们因对黑人的迷恋和对某种基督教形式的奉献而受到限制，但我们可以将真正的圣言传给他们。首先，我们的使者将引导他们按照我们的计划共同发动攻击，然后我们将逐渐向他们灌输我们的教义，使他们成为上帝的工具，正如他们所愿那般。"
 ATW_renewed_faith: "新信仰"
 ATW_renewed_faith_desc: "上帝已重返美利坚，在我们的领土上，奇迹纷纷绽放：有人开始说出他们不可能知晓的语言，有人仅凭一触便医治了病患，有人将恶魔从被附身者中驱逐出去。这些神迹如此之多，以至于我们的媒体只能报道其中最独特和最震撼的部分。教会中信徒挤满了座位，他们亲眼见证了全能上帝的神奇力量。"
 ATW_the_chosen_go_on: "受选者正进军"
 ATW_the_chosen_go_on_desc: "上帝爱那些为维护祂的福音而战的勇士，他们因一句经文便得以蒙召，愿意为此舍弃生命。我们的上帝曾说，温柔的人必承受地土，但保卫温柔的人也同样会承受地土。那些在遥远山丘上阵亡的弟兄，将离开此世，在救主的脚下领取他们的王权，进入主的国度，永永远远，阿门。"
 ATW_the_final_crusade: "最后的十字军东征"
 ATW_the_final_crusade_desc: "“看啊！我要使撒旦的同伙，就是那些假冒犹太人的说谎者，在你面前俯伏下拜，让他们知道你是我所疼爱的。”-启示录3:9\n\n我们如今所面对的敌人，比以往任何时候都对我们的信仰构成更大的威胁。我们面对的是一个敬拜这世监牢之主，而非救主的敌人。我们面对的是那些将我们的救主钉在十字架上的后裔，他们被主的血永远玷污，连同他们的子孙后代。这最后的圣战将是对这些所谓犹太以色列人的征伐，他们必将被彻底击败！"
 ATW_gods_chosen: "天主选民"
 ATW_gods_chosen_desc: "“我就观看，见有一匹黑马；骑在马上的，手里拿着天平。”-启示录6:5\n\n我们是上帝公正之手，步枪为衡量万物之秤；用镰收割大麦，将谷割去却不染尘垢，但主的子民之橄榄与佳酿，却必将安然无恙。"
 ATW_teutonic_rage: "条顿盛怒"
 ATW_teutonic_rage_desc: "“我就观看，见有一匹灰色马；骑在马上的，名字叫作死，阴府也随着他；有权柄赐给他们，可以用刀剑、饥荒、瘟疫、野兽，杀害地上四分之一的人。”-启示录6:8\n\n昔时，主之子民沉溺于罗马堕落之怀，遂以日耳曼铁骑之手，除却这腐朽帝邦。而我们，承袭先祖之风骨，再度挥起正义之刃。华盛顿的巴比伦，必将如往日之罗马般随风湮灭。"
 ATW_america_free_from_sin: "美国，从罪恶中解脱"
 ATW_america_free_from_sin_desc: "“以后再没有咒诅；在城里有上帝和羔羊的宝座；他的仆人都要事奉他。”-启示录22:3\n\n新耶路撒冷的光辉近在咫尺，我们粗糙如岩石的双手渴望触碰天堂的温柔，而浸染于鲜血与毁灭中的双眸，亦向往着那熠熠生辉的金色天路。基督的王权将重临人间，梅森言道，那时刻已至，我们当扫平尘寰，为基督开道。"
 ATW_the_final_army: "终末之军"
 ATW_the_final_army_desc: ""
 ATW_accelerate_into_the_end: "加速至终焉"
 ATW_accelerate_into_the_end_desc: "这场伟大的战争是一次契机。我们的种族早已习惯了懒惰与安逸，他们必须重新学会痛苦，学会流血。我们必须施以暴力，让敌人也学会暴力。我们要让敌人失去伴侣，让他们也尝到孤独的滋味。我们要将这片土地蹂躏得无法辨认，这样我们的种族才能冷却心中的怜悯之情，并将其所承受的一切同样施加在他人身上。"
 ATW_the_american_overman: "美利坚超人"
 ATW_the_american_overman_desc: ""
 ATW_begin_the_liquidation: "清算开始"
 ATW_begin_the_liquidation_desc: ""
 ATW_the_will_to_survive: "生存渴望"
 ATW_the_will_to_survive_desc: ""
 ATW_harbringers_of_the_apocolypse: "末日使者"
 ATW_harbringers_of_the_apocolypse_desc: ""
 ATW_cult_of_the_individual: "个人崇拜"
 ATW_cult_of_the_individual_desc: "唯有我们掌握着真理。在纯粹的希特勒主义引领下，我们将坚定不移地迈向未来。在佛罗里达，这新社会的种子已然播下，并将在这片沃土中茁壮成长。我们早已超越了前人和同代人的梦想，他们的心志被狭隘的分裂主义和渺小的愿景所束缚，而我们则将迎来更辉煌的未来。"
 ATW_e_pluribus_unum: "合众为一！"
 ATW_e_pluribus_unum_desc: "在众多理想的雅利安社会愿景中，有一个脱颖而出。然而，我们尚未完全崛起。若不是借鉴了“西北命令”的经验教训，或是“白衣骑士”运动的历次斗争，我们可能会犯下无数难以挽回的错误。如今，这些愿景的残余追随者必须被我们接纳并纳入我们的队伍，因为他们的目标与我们一致。"
 ATW_in_our_image: "我等愿景"
 ATW_in_our_image_desc: "美利坚合众国自诞生之初便注定失败。其开国元勋们在立言“人人平等”之时，已然自陷悖论，因为这个新生的国度，容纳的仅是那些“品行优良”的自由白人。旧秩序需化为云烟，病态者当被无情淘汰，唯有健全者得以延续。让那星条旗在黄昏的暮霭中沉寂，让新的、更宏伟的旗帜随破晓曙光冉冉升起。"
 ATW_in_his_name: "以他之名"
 ATW_in_his_name_desc: "称颂他的名字吧！元首的希冀不过是为他的族群争取和平与栖息之地，而犹太人却以雷霆之势侵蚀了他的国土。他的言辞穿透了历史的迷雾，在《我的奋斗》中，他用娓娓道来的诗句揭示了敌人的手段，除了或许梅森以外，无人能与之比肩。这个腐朽不堪的国度，虽曾参与了对他的覆灭，但他的思想之种依旧深埋在这片土地，静待时机的到来，蓄势待发。我们必须为元首讨回公道。我们必须引导我们的士兵，怀着对他的敬畏，去完成他那璀璨的宏图。"
 ATW_no_cost_too_high: "不遗余力"
 ATW_no_cost_too_high_desc: ""
 ATW_conquest: "征服"
 ATW_conquest_desc: "我们是征战之军，犹如亚历山大与凯撒麾下那无敌的雄狮。我们已踏过那虚伪的世界主义道德之河，向那未至却必成的罗马进军。我们的行伍正日渐壮大，数以千计的青年投身我们的旗帜，渴望迎来全新的秩序。世人曾将我们比作455年攻陷罗马的汪达尔铁蹄，而我们欣然领受！我们而今来此，正是为了扫荡这糜烂腐朽的社会，摧折那千篇一律的哲学、撕裂那纵欲放荡的文化。"
 ATW_build_a_stockpile: "建立储备"
 ATW_build_a_stockpile_desc: "我们眼前的大部分核武之器，尽显疲态——装置残破，未曾试爆，只是冷战遗留下来的锈迹斑斑的残骸。而我们的学者们，尚远未臻至炉火纯青之境。然而，万事起于足下，我们依旧可以踏出第一步。我们之中尚有几位才智过人者，譬如指挥官拉塞尔，这将是一个漫长的过程，但最终可以确保，当我们动用这些“礼物”时，它们会发挥应有的效力。"
 ATW_recover_what_we_can: "尽力恢复"
 ATW_recover_what_we_can_desc: "如今，无数核潜艇停泊在我们的港口中。这些钢铁巨兽因弹尽粮绝和已故州长“罗尼-D”的安全通行承诺而被引诱入港。我们深知它们搭载着武器。除此之外，我们还掌握了一些从欧洲带回的小型武器，这是我们初生海军迅速转向海盗行动的成果。虽然我们无法确定这些武器是否仍然有效，并且许多人担忧如果我们尝试移动这些核装置，可能会引发意外爆炸，但值得一试！"
 ATW_prepare_new_tactics: "准备新战术"
 ATW_prepare_new_tactics_desc: "既然城市和其他重要战略目标将很快变得无足轻重，我们完全可以改变战争的打法。在乡间快速推进，迅速控制基础设施，避开敌军主力——如此多的可能性都将向我们敞开。我们能够比任何军队都走得更远，所需的补给也更少。"
 ATW_weaponize_the_reactors: "武器化反应堆"
 ATW_weaponize_the_reactors_desc: "我们掌握了如此多的核设施，而制造炸弹所需的资源也同样庞大。既然如此，那就物尽其用吧。纵然工业家们会悲声四起，喋喋不休地哀叹能源短缺——所有的石油，所有的太阳能，乃至每一丝流溢的光子，皆被军方无情征用。但那又何妨？他们只能将就，他们必须适应。"
 ATW_arm_the_minutemen: "激活民兵导弹"
 ATW_arm_the_minutemen_desc: "我们已经获得了弹道导弹——LGM-30“民兵”导弹，它们散落在肯尼迪角，是早已取消的试验留下的遗物。这些导弹虽年久失修，锈迹斑斑，但它们依旧能胜任任务。现在，我们只需将材料填充进去，再将它们装载到轰炸机上即可。"
 ATW_the_atomic_weapons_division: "核武之师"
 ATW_the_atomic_weapons_division_desc: "原子烈焰将彻底吞噬这片堕落之地的城市。我们的炸弹已经准备就绪，轰炸机的驾驶员们早已迫不及待，想成为这天谴之火的承载者。我们必将不负盛名，焚烧一切，令最骁勇的敌军也瑟瑟发抖。那些无耻的政客、僵化的官僚、以及卑躬屈膝的附庸人民——都将在这无情的火海中化为灰烬。他们将在烈焰中哀嚎，而我们将沉醉于那灼烧一切的凛冽气息！"
 ATW_pestilence: "天灾"
 ATW_pestilence_desc: "他们唾骂我们是瘟疫，是在迷失少年与堕落罪犯的思想中蔓延的病原。他们说我们带来混乱、痛苦与病患；诚然，他们的指控并无偏差。我们的崛起，不是为了拯救这片腐败的土地，而是要将其彻底摧毁，于瓦砾与尘埃中铸就新的社会。像这亲爱的“美利坚合众国”这样庞然大物，从来不会因单纯的暴力而倾覆——不，我们将以毒药与病菌，撕裂它脆弱的根基。它曾经对我们的种族所施加的所有耻辱与折磨，我们将以同等的恶意回敬，叫它在腐烂与毁灭中哀鸣。"
 ATW_target_the_food_supply: "打击食物储备"
 ATW_target_the_food_supply_desc: "这头优质的美国母牛迈入了一家便利店。她是一头强壮的兽儿，享用着我们这片丰饶土地所产的丰富作物。饱餐了玉米糖浆、吸足了稀释的甜味，她或许还会蹒跚着回家，继续喂养她的孩子们！我们的人民不仅在体态上肥胖，精神上也早已臃肿不堪。我们必须让他们感到饥饿。我们的特工将烧毁农场、屠宰牲畜，让这个国家品尝贪食所结的恶果。"
 ATW_target_the_population_centers: "打击人口中心"
 ATW_target_the_population_centers_desc: "当晨曦初露，光芒静静洒向这片曾经辉煌，如今却支离破碎的城市。异族的洪流缓缓流动，如同幽暗中游荡的鬼魅，他们若不在刀刃与血泊中猎杀我族的灵魂，便在无尽的欲望中将我族血脉掺入他们污秽的秧苗。残败的社会犹如空洞的骷髅，我们族人的尊严被践踏得支离破碎，残喘于废墟之中。敌人的弱点遍布每个角落，他们就如裂缝中裸露的脆弱根茎，只需一颗藏匿于楼宇间的炸药，一名隐于暗影中的孤胆枪手，便足以让羞辱化为利刃，深深刺入敌人骄傲的心脏。"
 ATW_target_the_water_supply: "打击用水储备"
 ATW_target_the_water_supply_desc: "人类得以稳定地享用洁净之水，不过是近代才取得的短暂胜利。对于寻常之人而言，他们既不知水源何在，也不晓井中秘辛，更无意去探寻这些繁杂的水脉究竟流向何处。世人对如此攸关生死的事物竟如此淡漠，正是我们所能加以利用的巨大盲点。那些水务公司不过是贪图小利的平庸小吏的温床，我们的介入往往只需巧妙地绕过他们的任性与懒散。只需在水脉中悄然投下污浊的种子，便足以在短短数小时内，让一座城镇的居民如同萎靡的枯叶，乃至一整座城市陷入崩溃。"
 ATW_the_first_field_tests: "首次实地测试"
 ATW_the_first_field_tests_desc: "化学武器自那场世纪初的浩劫之后，便尘封于历史的深处，似乎已被遗忘。然而，谁又能断言那些古老的毒雾不能在今日展露新的锋芒？那道伪善的天秤——联合国，昔日宣称守护“战争规则”的裁定者，如今已然权威尽失，它在迈阿密的败退便是其无力的明证。我们的敌人畏缩不前，不敢将此利器重新唤醒，而我们，将以最隐秘的方式回应他们的踌躇——让芥子气再度弥漫前线，或飘散在那些异族群体的聚落之间。"
 ATW_innoculate_our_soldiers: "士兵接种"
 ATW_innoculate_our_soldiers_desc: "我们的士兵将身处前线打击的余烬之中，为此，他们必须做好充分的准备。我们需要加快在辖区内接种特定病原体疫苗的进度，并强制进行处理感染病原体或放射性物质的训练。同时，我们还需警惕，不要让士兵频繁清理尸体，这无疑会对士气造成负面影响。"
 ATW_a_scarred_humanity: "百战人族"
 ATW_a_scarred_humanity_desc: "苦难犹如烈火，唯有经受灼烧，方能在心中烙下纪律的印记。唯有被剥夺，方知失去的痛苦，才会以妒火般的执念守护本应属于自己的珍贵之物。我们的种族健康在漫长岁月中被遗忘，被轻视，而今，大疫席卷，瘟疫之爪撕扯着国度的肌体。我们的同胞将冷眼旁观，见那群异族在病痛中哀嚎，枯萎，乃至沉寂于死亡的黑暗中，而自己却如丰美的果实般安然无恙。那时，他们会心生感激，明白唯有纯正的血统保全了他们的生命。我们必将把命运之链与他们的血脉焊接为一，他们终会在苦难与救赎的洗礼中，明白命运的枷锁原本就该如此紧密。"
 ATW_cooperate_with_the_cartels: "携手卡特尔"
 ATW_cooperate_with_the_cartels_desc: ""
 ATW_infiltrate_their_armies: "渗透军队"
 ATW_infiltrate_their_armies_desc: "在战争爆发前，我们成功地将大量士兵转变为我们的支持者。如今，这种做法可能看起来像是去一个早已挖掘殆尽的水井取水，但它仍然是一片肥沃的土壤。尤其是联邦的部队，他们依靠的是一群对战斗目的毫不知情的士兵，而他们的宣传也无法有效地说服这些人。即便无法彻底使其激进化，但至少能够让他们对我们的事业心生同情。"
 ATW_a_golden_circle: "黄金圈"
 ATW_a_golden_circle_desc: "昔日，南方的贵胄心怀一梦：在广袤的美洲南疆、加勒比海域与墨西哥北部，建起一座恢宏帝国。帝国之下，奴隶制得享勃兴，南方邦联将摆脱北方的桎梏，任其在浓重的工业废烟中自取灭亡，而自由独立的未来，则由南方亲手铸就。此等构想虽早已湮没于岁月的尘埃，然征服与支配异族之欲望，却仍如往昔般炽烈，令人心驰神往。我们将重拾“黄金圈”的修辞，哪怕只是出于宣传的目的。"
 ATW_show_them_our_truth: "告知真理"
 ATW_show_them_our_truth_desc: "正如戈培尔博士曾言：“掌控信息流动是国家不可剥夺的绝对权力。”置身于信息如潮水般涌动的时代，这种掌控固然愈发艰难，却并非全无可能。屏蔽网站、追踪访问、封禁账号、物理摧毁网络农场，这一切都在我们的掌控之中。然而，仅仅管理信息还远远不够。我们要向全世界展示我们完美雅利安社会的建构过程。为此，我们必须建立一个由基层组成却在教义上高度统一的宣传网络，堪称世界前所未见的精密体系。"
 ATW_call_upon_international_expertise: "号召国际专家"
 ATW_call_upon_international_expertise_desc: ""
 ATW_national_nightmare: "国家梦魇"
 ATW_national_nightmare_desc: "哎，可怜的哥伦比娅！你曾长期被锡安的桎梏牢牢攫住，竟如此愧对了你的子嗣！自由陨落，家庭破碎，种族之名亦湮灭于尘世。你被玷污，身亡于万物的凋敝中。如今世人得知你已然殒落，却无人为你洒下半滴泪水。因这灭亡之因由你而起，是你亲手为白人族群的消逝铺就了宿命之路。唯有我们，手挽手，逐砖逐瓦，拆毁那条通往深渊的长路，另辟新途。美国的梦魇已散去，欢呼吧！曙光已然破晓。"
 ATW_train_the_raiding_parties: "训练劫掠队"
 ATW_train_the_raiding_parties_desc: "我们正与一头巨兽作战，这头巨兽无法因一击致命，而我们也无力发动这样的致命一击。它的死亡只能源于千疮百孔的慢性流血。联邦军队并没有足够的训练去应对游击战术，他们未能消灭塔利班，伊拉克与越南的长期叛乱同样给他们带来了沉重打击。因此，我们必须转向突袭，掠夺物资，获取情报。深入敌方腹地，致其命门，捉拿俘虏。我们将以迅猛的刀锋割开伤口，让每一刀都刺痛他们，使其鲜血淋漓。"
 ATW_the_eternal_struggle: "永恒斗争"
 ATW_the_eternal_struggle_desc: "当年，德意志的铁蹄直踏进布尔什维克的冰封国度，今日，我们的战旗也正飘扬在美利坚的心脏之地。他们曾与我们一样，直面犹太世界秩序的阴谋诡计——他们的精神仍与我们同在。他们是我们的先驱，而我们将成为他们的复仇者。告知将士们，那段鲜血淋漓的往事——德意志被蹂躏的屈辱，族人被驱逐流放的惨状，疆域被撕裂成碎片的痛苦。让他们明白，若一旦失守，等待他们的将是更为深重的苦难与永恒的灭绝。"
 ATW_root_out_the_impurities: "清洗不洁者"
 ATW_root_out_the_impurities_desc: ""
 ATW_strength_of_will: "意志的力量"
 ATW_strength_of_will_desc: ""
 ATW_blood_for_every_inch_of_soil: "每寸土地，淌血四溢"
 ATW_blood_for_every_inch_of_soil_desc: "倘若有朝一日我们被迫退却，那么敌人所得之地，唯余苍凉死寂。不留一座高楼，不留一粒尘土，亦不留一人能够传递他们的来临或悲叹他们的降临。每夺寸土，他们必以血偿，每得一城，皆需流血铺就归途。让他们为所掠之地付出代价。"
 ATW_an_elite_army: "精英部队"
 ATW_an_elite_army_desc: "我们的军队应如那党卫军般，成为希特勒凯旋后预备取代德意志武装力量的精锐守护者。匕首在手，誓言为誓，以种族为信仰，呼吸之间皆是我辈的教义，步伐之间尽显非凡的勇猛。训练将如炼狱般艰辛，仅有坚毅不屈、品德高尚者，才能在这烈火中淬炼成钢，步入精英的行列。"
 ATW_call_up_the_conscripts: "召集征召兵"
 ATW_call_up_the_conscripts_desc: "我们召唤民兵的血脉，就如昔日帝国在生死关头征召的义勇之士。今时今日，我们的种族亦在为存续而抗争。所有能够拿起武器者，皆须应召上阵，唯有经历血雨腥风、为守护所得而战的正义之士，方能奠基起一个真正的国家。区区数周的训练，足以令凡庸者窥见战场之道。而那些从地狱归来的幸存者，将在鲜血与硝烟中重生，成为真正的死士。"
 ATW_army_of_terror: "恐惧之军"
 ATW_army_of_terror_desc: "士兵的身影，本该是恐惧的化身。若只是让人望而生畏，那倒简单得很。然而，简朴的畏惧之感早已渗透进这片土地的每一寸肌理。我们所要引发的，是无尽的恐怖。须让暴行披上神秘的外衣，令血腥的手段时而残忍乖戾，时而冷酷无情，却又始终服从于铁一般的纪律。士兵的心中，不应留存任何杂念，唯有那微弱却坚定的杀意。"
 ATW_backs_against_the_wall: "破釜沉舟"
 ATW_backs_against_the_wall_desc: ""
 ATW_the_ultimate_contigency: "终极应急手段"
 ATW_the_ultimate_contigency_desc: ""
 ATW_the_globalist_enemy: "全球化之敌"
 ATW_the_globalist_enemy_desc: "种族叛徒的号角、懦夫的思想、犹太人最强大的武器——全球主义，这是一颗肿瘤，是寄生虫的教义，试图将我们的种族溶解于低等的群体之中，使我们永远成为犹太人的附庸。无论他们的表面意识形态如何，其代理人遍布各个派系；因为无论犹太人在哪里，毁灭性的思想便随之而来。我们不可留情，他必须被彻底击败！"
 ATW_revolution_against_the_revolution: "革命对抗革命"
 ATW_revolution_against_the_revolution_desc: "什么是共产主义，不过是犹太律法以其全部野蛮性强加于外邦人而已。它是资本主义的走狗，将国家变为集中的资源剥削机器，为犹太世界秩序所利用，同时用经济正义的故事欺骗外邦人。看看俄罗斯和整个东欧！看看那些所谓的共产主义者所做的事，他们的政权被高利贷压得喘不过气来，目的达到后，红旗落地，犹太人便安然偷走了他那染血的钱财。如此微不足道的“革命”，与我们所为之而战的事业相比，根本不值一提。"
 ATW_a_stab_in_the_back: "刀刺在背"
 ATW_a_stab_in_the_back_desc: "小汤姆和他的洋基军队、大伯特和好莱坞纳粹，以及所有所谓“国民阵线”的成员，简直是一个耻辱。他们的政府除了推行一些微不足道的经济政策和进行荒唐的宣传表演外，什么也不做。他们拒绝处理他们的非白人群体，甚至将我们当作无关紧要的背景噪音。我们必将消灭他们。"
 ATW_crucify_the_false_apostles: "审判虚伪信徒"
 ATW_crucify_the_false_apostles_desc: "数千名“国民阵线”的特工潜藏在我们的领土之中，他们的存在不仅消耗了宝贵的人力和资金，还组织了与我们政府平行的体系。这些人由于对所谓“正当程序”的可笑固执，已经让无数反白人分子从我们的手中逃脱。所有爱国者阵线和民族社会主义运动的据点必须被解散，其成员要么被驱逐，要么接受正义的审判。"
 ATW_spread_our_message: "散播信条"
 ATW_spread_our_message_desc: "我们的组织诞生于互联网，并将在互联网上不断壮大。我们控制着自己领土内的网络基础设施，并在诸如BitChute和Gab等服务平台上拥有事实上的主导地位。我们必须充分利用这一优势，鼓励忠诚者更加积极、更加大胆地支持我们的事业。同时，我们也需要加强在敌对势力网络平台上的存在，通过快速形成的热门话题和机器人账号，展开一场游击式的信息战。"
 ATW_sway_their_radicals: "动摇激进派"
 ATW_sway_their_radicals_desc: "许多人打着民族社会主义运动或爱国者阵线的旗号行动，但他们实际上与我们有更多的共同点，例如血族部落或民社俱乐部-131。我们理解他们的困境，并希望与他们建立联系。我们将利用他们在“国民阵线”盟友的领土上建立影响力，为我们的行政管理铺平道路。"
 ATW_improve_the_killing_fields: "改进屠杀区"
 ATW_improve_the_killing_fields_desc: "我们已注意到地方人员处理区的弹药已不足。我们必须提供它们所需的一切来完成枯燥但重要的任务。"
 ATW_infiltrate_the_njp: "渗透全国正义党"
 ATW_infiltrate_the_njp_desc: "全国正义党是爱国者阵线控制区内的主要政治政治组织（自封的）。迄今为止，他们一直在派系中发出理性的声音，要求政府严肃处理自由派并为保留战前公司而负全责。我们必须尽全力让我们的人在党内攀上高位，如此他们便能更近一步批评鲁索的妥协行为。"
 ATW_assasinate_the_traitors: "刺杀叛徒"
 ATW_assasinate_the_traitors_desc: "那瘫软无力、形同虚设的“秩序”已经在苟延残喘的岁月中存活得太久了。国民阵线中那一群随风而变的盟友，已然退缩，将旧政权的恶行和罪孽默许复辟，只不过以更为沉默隐晦的姿态重现于暗处。多少政客借黑市谋取私利，攫取非法商品与稀缺资源的交易之甘霖。为了避免我们的政权被他们的冷漠与怠惰侵蚀，我们势必要荡涤这些潜藏的叛徒。"
 ATW_the_nuclear_congress: "核武大会"
 ATW_the_nuclear_congress_desc: "当这个腐朽的世界沐浴在原子之火中，我们又该如何生存？我们种族也许能在穷乡僻壤中苟延残喘下来，但能否适应新世界却值得怀疑。他们甚至不一定有足够的手段来保持血统纯正。我们必须活下去，这样我们的种族才能延续。我们将召集人民中最优秀的人才，来规划我们的未来，延续我们的文明。"
 ATW_the_great_awakening: "伟大觉醒"
 ATW_the_great_awakening_desc: ""
 ATW_preserve_our_purity: "保持纯洁"
 ATW_preserve_our_purity_desc: ""
 ATW_revolution_of_the_devoted: "献身者的革命"
 ATW_revolution_of_the_devoted_desc: ""
 ATW_radicalize_lone_wolves: "激化孤狼"
 ATW_radicalize_lone_wolves_desc: "内战使无数人陷入困苦之中，但在这黑暗中，有些东西或许能够重新孕育。如今，一代年轻人生活在恐惧之中——失业、征兵、贫困，甚至饥饿的阴影无时不在笼罩着他们。他们愤怒、孤独，与家庭和朋友隔绝，被这个腐败的社会所厌弃，因为他们拒绝与其同流合污。他们正是我们所需的理想人选。只需一点推动，他们便可成为我们在敌占区的忠实行动者。"
 ATW_enflame_militia_rivalries: "激化民兵对立"
 ATW_enflame_militia_rivalries_desc: ""
 ATW_the_false_idol: "虚伪的神像"
 ATW_the_false_idol_desc: ""
 ATW_learn_from_their_tactics: "模仿战术"
 ATW_learn_from_their_tactics_desc: ""
 ATW_target_globalist_collaborators: "抗击全球化协作者"
 ATW_target_globalist_collaborators_desc: "他们以为躲在地中海的别墅、阿尔卑斯山的豪宅或其他隐居之地就能安然无恙。然而，人民的正义不受距离的束缚；我们的民族遍体鳞伤，这些伤口遍布全球，我们必将追讨罪人，无论他们身在何处。然而，即便在我们的领土之内，仍有无数前智囊团成员妄想凭借化名或急转直下的转变自以为能够逃脱。我们将把这些卑劣的民族叛徒公之于众，以儆效尤。"
 ATW_cut_off_their_lifelines: "切断生命线"
 ATW_cut_off_their_lifelines_desc: ""
 ATW_unity_in_purpose: "齐心协力"
 ATW_unity_in_purpose_desc: "每一名核武之师的战士都深谙自己所奋战的目标：为了建立一个由雅利安人主导的民族社会主义乌托邦。他们对敌人了然于心——全球主义者、联邦政府的爪牙、共产主义者，而这些敌人之上，犹太人则是万恶之源。他们明晰自己在组织内的定位，亦明白自己所背负的宿命，他们已将旧日的美利坚弃如敝履。"
 ATW_burn_their_cities: "烧毁城市"
 ATW_burn_their_cities_desc: "那些被联邦死死掌控的城市，正如同一枚悄然滴答的定时炸弹。人民心绪难平，我们与无数其他派系的宣传洪流不断冲刷着他们的思想。审查的壁垒正在瓦解，战争的真相逐渐浮出水面，令公众的士气如冰消雪融。我们必须趁此机会；无序的骚乱如无头苍蝇，不足为惧，而席卷四方的暴力浪潮，才是撼动根基的怒涛。还有什么比精准地打击敌人心脏更能削弱他们的力量？还有什么比揭露他们制度的脆弱虚伪，来彰显其内里早已空虚破败的破产更为淋漓尽致？"
 ATW_ignite_demographic_warfare: "点燃人口战争"
 ATW_ignite_demographic_warfare_desc: "关于犹太复国主义实体深处存在着秘密实验室的传言，早已在世人耳边低语许久。那些实验室据说能培育出专门攻击雅利安种族的病原体；或许，这便是新冠病毒以及无数瘟疫横行的真正源头。我们也曾效仿这一研究，却始终收效甚微，直至今日。科学家们终已破译了这天罗地网般的微生物之谜，创造出可对特定种族与族裔进行精准打击的病毒。我们随时可以在境内外释放这些病毒。"
 ATW_target_their_homeland: "瞄准家园"
 ATW_target_their_homeland_desc: "美国所有的病灶皆潜伏于那看似平和的郊区之中。那里是懦弱的资产阶级藏匿自保的蜗居，他们宁可将城市之魂拱手相让给黑人，也不愿为先辈遗赠的精神财产奋起而战。郊区如同消费主义的明灯，鼓励着盲目追逐、奢侈无度的生活方式，完全背离了理智与节制之道。它们在种族逐渐衰亡的过程中，浇灌着虚妄的和平幻想。这些象征着堕落的城堡必须被摧毁，成为空袭与炮火覆盖的主要目标。"
 ATW_united_against_the_international_bankers: "联合反对国际银行家"
 ATW_united_against_the_international_bankers_desc: "他们像贪婪的食腐秃鹫般榨干了我们的国家，当心怀鬼胎的经济衰退将美洲腹地撕裂，他们便从天而降，倾巢而入。他们以虚浮的金钱诱惑国家，待骗局走向终结，便挥手收割那残余的价值。我们决不向这腐朽的体制屈服。我们揭露他们的罪行，向青年一代播撒真相的种子，为他们筑起抵御谎言的坚壁。我们的种族再不会沦为股市里任人抛售的筹码，亦不会成为在利益链条中被随意抛弃的弃物。"
 ATW_reverse_their_progress: "逆转“进步”之名"
 ATW_reverse_their_progress_desc: "何谓进步？它是否意味着接纳那些同性恋者、犹太人以及黑人？是否意味着将白人种族逐渐从历史中抹去？所谓“进步”的果实在这片大地上随处可见，它那腐烂的臭味足以令任何正直之人掩鼻而走。这虚伪的现代性，仅靠着技术发展的迷梦勉力支撑，但终将倾颓毁灭。或许，唯有当我们的族群重新品味蛮荒的苦涩，他们才能懂得现代文明的甘美。拆毁那高耸的通讯塔，砸碎那散播腐朽思想的电子媒介，让城市在风雨中逐渐剥落。待这虚妄的一切被清扫殆尽，未来才能揭开它的真实面纱。"
 ATW_enemy_of_my_enemy: "敌人的敌人"
 ATW_enemy_of_my_enemy_desc: ""
 ATW_preserve_our_way_of_life: "保卫生活方式"
 ATW_preserve_our_way_of_life_desc: ""
 ATW_ingite_sleeper_cells: "激活潜伏团体"
 ATW_ingite_sleeper_cells_desc: "我们的刀刃已磨得锋利，而我们的目标却毫无察觉。他们的自信日益膨胀，而我们却更加笃定。他们自以为安然无恙，但他们大错特错。只需一声令下，千名叛族者将化为千具尸体。我们屏息以待，怀着难以形容的渴望，等待那一声号令的降临。下命令吧！"
 ATW_day_of_terror: "恐惧之日"
 ATW_day_of_terror_desc: ""
 ATW_end_their_degeneracy: "终结堕落"
 ATW_end_their_degeneracy_desc: "每个共产主义小组之中，皆可见各色败类之集结，其丑态令人瞠目。他们被平庸所蛊惑，甘为犹太势力的走狗，亦或是混乱的播种者。他们的灵魂中没有荣耀的概念，心中没有伟大的座标，既无责任可言，更无忠诚可谈。他们那所谓的革命，无非是虚伪锡安的左臂挥舞。而我们的斗争，正是针对这一切虚伪与卑劣，不仅反对这左翼的异端，更要撕碎资本的利爪。"
 ATW_true_sons_of_anarchy: "安那其妈妈真正之子"
 ATW_true_sons_of_anarchy_desc: "在混沌与无序之中，我们种族的钢筋铁骨得以淬炼成型；无数轮劫难与动荡，如烈火焚炉，反复锤炼，终成今日的刚毅。那些自以为理想的“无政府主义者”或许沉湎于平等与和谐的幻想之中，但他们不知，无序即是弱肉强食的修罗场，是万物相噬的洪荒蛮野。每一次的无政府状态，皆是新秩序重生的母体，弱者化作尘土，强者借势而起。而我们正是渴求着这般动荡，因为唯有在那肆意的无序之中，我们的种族才能破茧而出，再立宏图。我们无所奉行，惟将使种族强盛、纯净的律令视作唯一之法。"
 ATW_lessons_of_mao: "毛的经验"
 ATW_lessons_of_mao_desc: "革命的集体组织中的自由主义是十分有害的。它是一种腐蚀剂，使团结涣散，关系松懈，工作消极，意见分歧。它使革命队伍失掉严密的组织和纪律，政策不能贯彻到底，党的组织和党所领导的群众发生隔离。这是一种严重的恶劣倾向。——毛主席"
 ATW_war_against_intellect: "开化民智"
 ATW_war_against_intellect_desc: "犹太科学为文明做出了什么贡献？核弹？转基因生物？共产主义？这些都是现代性的产物。我们的种族正被繁荣窒息，被现代社会的果实毒害。这个时代的承诺如此似是而非：想怎么活就怎么活，但不要过的太好，也不要暴力，要理性，做个正派的人！泰德·卡钦斯基可能不是真正的民族社会主义者，但他说的很多话都是对的，哈佛的教育和科学并不像人们吹捧的那样好。"
 ATW_infiltrate_the_insurrectionary_anarchists: "渗透无政府主义叛军"
 ATW_infiltrate_the_insurrectionary_anarchists_desc: "在每座城市中，成千上万的落魄退伍军人、被社会排斥者和罪犯集结成了帮派，他们唯一的信条就是混乱。他们抱持着一种模糊的无政府主义理念，但没有平等主义的附属色彩。帮派成员流动性极强，进出自由，我们可以随意渗透并操控这些组织。"
 ATW_reform_the_rpp: "改革人民进步集会"
 ATW_reform_the_rpp_desc: "吉姆·琼斯本质上是一个民族社会主义者。他的宗教试图将有色人种提升至更高的意识水平，从某种角度来看，这种尝试虽然在事后看来极为不切实际，但在某种程度上仍值得钦佩。我们可以借鉴他的策略，并应用于我们的事业。在我们的领土内，所有放弃效忠全球犹太势力的左派人士，都可以在一个仿照人民圣殿教建立的党派中找到自己的位置。这个新的“乡村人民党”将成为我们左翼的有力助手。"
 ATW_expose_the_collaboration: "揭露狼狈为奸"
 ATW_expose_the_collaboration_desc: "资本主义与共产主义，不过是同一枚铜板的两面罢了。华尔街曾暗中资助布尔什维克，而卡尔·马克思亦与温斯顿·丘吉尔的父亲书信往来，对英国政府暗中破坏沙皇俄国的策略赞誉有加。尽管如此，我们的许多同胞却仍深陷于这两种意识形态的虚幻斗争之中，无法自拔。我们的宣传必须揭开这错综复杂的迷雾，将资本主义与共产主义思想家之间的勾连揭示得淋漓尽致，绝不能让二者被视为泾渭分明的对立存在。"
 ATW_cambodia_revisited: "新修柬埔寨模式"
 ATW_cambodia_revisited_desc: "波尔布特对自己种族的命运怀抱着极为深切的关注。尽管他表面上披着马克思主义的外衣，但实际上，他的终极目标是建立一个高棉帝国——一个如同东南亚版“第三帝国”般的民族霸权。他厌恶机械理性的意识形态，这一点在他清空城市、让都市陷入荒芜的举动中可见一斑。他对“异族”的清洗行动，则最终成为越南入侵的导火索。我们与他之间有许多相似之处，也可以从红色高棉的经历中汲取大量经验教训。"
 ATW_protracted_war_of_resistance: "长久抗战"
 ATW_protracted_war_of_resistance_desc: "那些目光深远的左派早已将马克思那过于简化的阶级对立抛诸脑后，转而追求一种以种族为核心的阶级合作理论，以应对外族入侵所带来的威胁。这些毛派理论家中最重要的思想之一便是“持久人民战争”的学说：在敌后建立稳固的根据地，并推行深得民心的政策，从而使游击队伍真正扎根于民众之中。我们必须采取这一策略，特别是在我们尚未控制的地区。"
 ATW_the_true_revolution: "真正的革命"
 ATW_the_true_revolution_desc: "红色的铁蹄已踏上西海岸，而联邦政府的目光则悄然转向南方。某种变革的力量在暗流涌动；我们成为了世人口中的禁忌名词。我们的宣传，无论因恐惧抑或赞同，在整个国度内悄然扩散。我们的战士燃烧着无与伦比的革命激情，那些盘踞在这片衰败土地上的雇佣军团无论如何也无法比拟。每一座陷落的城市，那市政厅与剧院上张贴的希特勒、梅森或洛克威尔的肖像，都见证着这个世界从未见过的景象。我们义无反顾地向前挺进，因为在我们身后，是那象征着新黎明的金色光辉！"
 ATW_lacrimosa: "垂泪之日"
 ATW_lacrimosa_desc: "悔恨啃食着核武之师的心。我们为什么要这样做？我们做了什么？有多少人死在我们手中？我们拯救了我们的种族。它更强大、更纯粹。我们的任务十分沉重，我们游离于曾经定义我们的虚构道德之外。我们跨越了界限，屠杀了视作神圣的东西。我们必须回看内心，面对我们现在变成的模样。"
 ATW_the_order_is_born: "秩序始"
 ATW_the_order_is_born_desc: "虽有那背叛雅各族类的恶党，欲在我们得着美地之后除灭我们，我们却从华盛顿的灰烬中兴起，在萨克拉门托的废墟上掌权。这地的哀鸣归于无有，因他们被逐回所属的幽暗之中。如今我们当奋勇前行，迈向最终的救赎。在这毁灭与灭绝之间的静默时刻，我们要刚强，预备行毁灭的事。"
 ATW_end_of_the_system: "体制终"
 ATW_end_of_the_system_desc: ""
 ATW_georgia_on_our_mind: "佐治亚在我心"
 ATW_georgia_on_our_mind_desc: "佛罗里达已纳入囊中，再无愚辈抵抗。故此，我们现在将目光投向北方，投向了另一个饱受美国犹太人压迫的总督辖区：佐治亚州。该州坐拥诸多现代工业设施及亚特兰大市，尽管这座城市在黑人和犹太主子的掌控下已经腐败不堪，但仍称得上是一块瑰宝。如果有任何人胆敢反抗，我们就会狠狠地施以鞭挞。"
 atom.10.desc: "在距离棕榈滩港不远的一个临时指挥中心，一群来自不同国家的战士们聚集在一起，参加由罗素亲自召集的重要简报会，以确定这些他所称的“军团战士”的战斗能力。这将是对这些人的战斗经验、心理意志和意识形态忠诚的试金石。在通过该组织的Telegram报名的约400名外国志愿者中，只有大约150人能来到这里。他们的背景各不相同：火战师、战斗18、蓝色觉醒、零散的活跃俱乐部组织的老兵，甚至还有亚速营和鲁西奇集团的成员。其中一名志愿者是维肯季·阿巴雷舍夫，他是臭名昭著的俄罗斯帝国运动中的一名新成员。\n\n当外籍军团的将军克雷格·朗站起来开始做简报时，维肯季便深刻体会到了他与战友之间的语言障碍。他几乎不懂英语，只懂得一些足够让自己进入该集团并来到这个饱经战火的国家的单词，这还要归功于他在该地区建立的人际关系网。然而，目前没有任何人可以帮助他在语言上进行沟通，也没有在线翻译，只有他自己和他所掌握的有限知识。而此时，朗已经开始以极其精确和清晰的方式概述任务细节。\n\n然而，对于阿巴雷舍夫来说，克雷格的话语不过是一片模糊——一串他无法理解的外语音节，让他感到困惑和极度羞耻。他拼命想跟上，但还是让他感到孤立和格格不入。后悔和羞耻开始占据他的心；当他连说的语言都很难理解，一种他要学会去憎恨的语言时，他怎么会有胆量报名并被送到佛罗里达？\n\n简报结束时，站在他旁边的其他战士行了罗马礼，并开始高呼。他能够辨认出其中的一个短语，一个整齐划一的“万岁！”，他也跟着喊了出来。但明显比其他人弱小和安静。训练场上一片寂静，朗走到他面前。克雷格怒视着他，维肯季也回以怒视，克雷格现在要求这名俄罗斯人要遵守他所发的誓言，并对高级军官表示尊重。\n\n片刻间，维肯季差点忘记了自己的位置。他想对眼前的污秽之物发泄怒火，这个家伙竟敢用如此堕落的语言说话，还要求尊重。但这些想法很快从他的脑海中消失，他记起了自己为何在此，以及与他的同胞所共享的荣誉准则。他保持沉默，收拾好自思想，然后做出罗马式敬礼，大声喊道："
 ATW_tools_of_the_apocalypse: "启应之器"
 ATW_tools_of_the_apocalypse_desc: "世界将为它当初对希特勒教义的拒绝而付出代价。我们这些民族社会主义者从未将往日的创痛遗忘，也绝不会轻易宽恕。击垮德意志帝国的不仅是犹太人的阴谋，还有那群懦弱无能的同族。伤口至今尚在化脓溃烂，唯有以烈焰灼烧，方能止住这腐败的血流。这个被颠覆的国度将经历一场烈火的重生，而后，欧洲也将再次沉沦，新的帝国将按照自己的法则来施行它的正义。"
