 atom.105.t: "你好……梅森"
 atom.105.desc: "梅森抬起头看着大胡子。他从未觉得和萨特待在一起让人舒服，而现在这种不适感比以往更甚。他默默看着萨特从牢房的角落拖来一把木椅放在他的面前。萨特坐在椅子上，只是盯着梅森。\n\n沉默片刻后，梅森才开口说话。“我猜，你是这件事的幕后推手？”萨特盯着梅森看了一会儿，他的目光在梅森的脸上来回扫了几次。“你猜得没错。”\n\n梅森轻声笑了笑，抬起被捆绑住的双手挠了挠脸上的痒。“那我猜你是来杀我的。”萨特笑了笑，从他的后兜里掏出了什么。适应了牢房里昏暗的灯光后，梅森看清了那是什么。\n\n“那是一把鲁——”梅森的话还没说完就被打断了。“是的，一把鲁格手枪。装有9×19mm帕拉贝鲁姆子弹。这其实是你的……好吧，曾经是你的。现在它是我的了。”萨特笑着说，“而且，没错，我打算用这把枪杀了你。不过在在此之前，我想和你谈谈。”\n\n梅森眯起眼睛看着萨特。“和我谈谈？”萨特微微点了点头，脸上露出了灿烂的微笑。\n\n“好吧……你想和我谈什——”\n一声巨大的枪响响起，在牢房的墙壁之间回荡。梅森颓然倒下，鲜血从他的脖子涌出，流了一地。在他仍存有意识的最后时刻，他的眼睛在意识模糊间不断地睁开又合上。他所见到的最后一幕，是萨特微笑着对他挥手告别。"
 atom.105.a: "晚安。"
