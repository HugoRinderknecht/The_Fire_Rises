 atom.3.t: "自制坦克师"
 atom.3.desc: "第二次美国内战让这片国土堕入了彻底的无序深渊，敌人穷追不舍，毫不留情。然而，核武之师却在这混乱中勃然壮大。当那些所谓的“合法”势力慌乱地试图修补他们破碎的秩序时，我们在革新，我们在进化。当他们派出坦克与战机时，我们以亲手锻造的毁灭力量回应。\n\n我们的资源或许有限，但我们的意志是无限的。在这片破碎的土地上，我们的工程师打造出了真正令人恐惧的东西——杀戮巨兽旅。这些庞然大物由废弃的建筑设备、军事残骸和粗钢板拼凑而成，虽然行动缓慢，但无可阻挡。它们承载着我们的愤怒，厚重的装甲加固，装配着改造后的武器，唯一的目标就是摧毁敌军防线，扫荡一切堡垒，留下彻底的毁灭。\n\n首批原型机已从组装线上隆隆驶下——若这简陋之地还配称“组装线”——不久之后，这些巨兽将会踏上战场，成为我们攻势的锋芒，撕裂挡在我们前进路上的城市要塞与防御工事。杀戮巨兽不仅仅是冰冷的机器，它们是我们终将胜利的象征，是不可抗拒的力量。\n\n敌人自以为已做好万全准备，实则不然。当毁灭巨兽全速推进时，他们将明白，没有什么能够阻挡核武之师迈向权力的步伐，履带下的尘土也将为之颤抖。"
 atom.3.a: "放出杀戮巨兽，将我们面前的一切碾为尘土。"
 atom.104.t: "凯恩降世"
 atom.104.desc: "一个名为“凯恩”的神秘人物从暗影中浮现，据称他是古代传说中的“该隐”，被上帝诅咒，永远徘徊在世间。他如今对九角教会产生了兴趣。凯恩精通禁忌科学，且拥有无与伦比的战略才能，他对毁灭与力量本质的深刻理解，既充满诱惑又令人恐惧。他的存在可能会成为核武之师振兴的契机，但同时也蕴藏着巨大的风险：凯恩的立场和忠诚尚未明晰，他对世界的愿景无疑是末世般的景象。"
 atom.104.a: "让他引领我们，拥抱凯恩的教义。"
 atom.104.b: "他的野心太过危险，赶走他。"
