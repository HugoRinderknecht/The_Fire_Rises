 ATW_the_eleventh_commandment_desc: "良善的詹姆斯，那些自称是希伯来人的，实际满口谎言，他们确实是撒谎的人。我禁止种族融合这种最邪恶的罪行，这是他们那该死的种族最憎恨的。于是亵渎了十一诫，执其原罪砍了一条。而我所有的言语都必须包含这句——你必不可娶外邦人为妻，与他们亲近，繁衍后代。\n\n耶和华如是说。"
