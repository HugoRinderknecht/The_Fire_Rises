 ATW_idolize_the_angels_desc: "我的仆人詹姆斯，汝当知晓，上帝的天使乃是雅利安种族的始祖，他们在汝祖先的炉火中赐福于纯洁的妇人，藉此创造了传播我福音的种族。谨记天使在你们中间的作为，追寻他们的形象，紧紧依附他们的教义；无论我身在何处，我的天使亦同在，他们圣洁的力量必赐予你们胜利。\n\n耶和华如是说。"
