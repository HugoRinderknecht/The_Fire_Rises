 atom.0.t: "最终胜利"
 atom.0.desc: "多年来，我们早已为这一刻殚精竭虑。如今的地表，堕落、腐朽与软弱肆虐，早已不堪挽救。而核武之师已然蓄待发，迎接那最终的净化。核武库静默待命，地下深处的掩体层层加固，物资充盈，安然等待末日的降临。\n\n那些自诩为世界领袖的人，早已目盲心昧，妄想着他们的政权、经济与军队能够永续无恙。他们紧攥着权柄，任由他们的文明日渐腐朽。然而，今日，我们将夺回这一切，令这力量在他们指间崩解。核火的烈焰将如天谴般席卷大地，扫尽腐朽，唯余苍茫的灰烬。而我们，将在地下的庇护中存续，任那弱者随风消散，待到地表重归净洁之时，我们终将昂首崛起。\n\n每一个环节都已完美定夺：全球的主要城市、军事据点与工业枢纽将在顷刻间化为乌有。地表之上，烈火漫卷，而我们则将在地底深处静候风暴。如今，已无退路可循。指尖一触，最终的黎明便将破晓。\n\n时辰已至，让核武的烈焰燃尽世间，带来新生的净土。"
 atom.0.a: "我们的最终胜利"
 atom.0.b: "是非成败转头空"
 atom.1.t: "净化大洲"
 atom.1.desc: "在广袤无垠的大平原上，昔日那无尽的草原和农田早已被破碎的军用车队残骸和坠毁的阿帕奇直升机切断，而在其中某片相对狭小的土地上，曾经高耸的草丛被悉数清除。这片空地上，几袋沙包、一个粗糙的直升机降落平台和一个通向地下设施的入口，便是地面上仅有的构筑物。\n\n然而，地面之下的世界则截然不同。\n\n这座地下设施向地底深处延展，内部布满了生活区、指挥中心及其他功能性房间。整个设施经过精心设计，能够自给自足，唯一依赖外界的便是空气供应。对于曾参与这项工程的设计师们来说，这是一件真正的艺术杰作。如今，[ATW.GetLeader]正在视察这座新近建成的防核堡垒。他曾下令在全国范围内建造这样的堡垒，也曾视察过几处，但这座无疑是最出色的。他环顾四周，欣赏着自己所进入的主生活区的美丽：墙上悬挂着绘画，桌上摆放着绿植，沙发错落有致。唯一令他不满的，是跟随他前来的检查小队，此刻，他们正吵吵嚷嚷地争论着什么，发出刺耳的噪音。\n\n“为什么不现在就动手？直接炸了他们，让他们在火海中化为灰烬。”他听见其中一个年轻人的话，显然是没考虑清楚。于是他猛然转身，厉声喝止了所有人的交谈。\n\n“都给我安静！”\n\n所有人都噤声，目光齐刷刷地落在他身上。很显然，他对他们的喧哗已经忍无可忍。他径直走向那个提出“现在就炸掉”的年轻人，直视着他的双眼，距离近得让人不禁屏息。他以低沉、沙哑的声音缓缓说道。"
 atom.1.a: "耐心点，时机终究会到来。"
 atom.5.t: "撒旦教派夺权"
 atom.5.desc: "“我们早已知晓自己的敌人。犹太世界及其暗中操作的工具，已令我们的人民蒙受屈辱与压迫，但他们究竟用了何等手段？多年来，民族社会主义者试图从根本与我们相背的犹太教义中寻求支持，浪费了无数时间。他们以此教义的名义设立部门，向信徒宣扬其经典，甚至荒谬地试图证明自己比敌人更忠于这宗教！这一场荒诞的闹剧已经持续得太久了。我们中的智者早已超然看清了更深的真相。”\n\n“基督教是犹太复国主义政府操控我们人民的首要工具。毋庸置疑，它根植于犹太教，源自荒漠，传播于奴隶与商贾之间——正是这些人塑造了今日的美国！那些真正信仰欧洲雅利安精神的人，曾暂时遏制住了基督教的最黑暗面，但他们只能以基督教的扭曲之辞表达自身信仰。然而，那一切都已过去。如今，我们紧握命运的咽喉，迎接前方的光辉。”\n\n“我们仰望星辰，沐浴在其光辉之中。我们的路西法在彼岸，他是引领雅利安民族进步的无形力量，是我们真正的族父，而非那个犹太沙漠之神。倘若我们要实现自己的命运，整个体系必须崩溃，尤其是伽利利-拿撒勒的诺亚教义宗教。所有拒绝放弃幻象的人，已被清除。对于那些还在等待，或怀疑我们决心的人；我们终将找到你们，必将让你们认清真相，无论用何种方式。指挥官梅森完全支持我们，虽未现身此集会，但他的精神始终与我们同在。”"
 atom.5.a: "雅利安人说了算"
 atom.82.t: "在世界舞台之上"
 atom.82.desc: "我们解放和征服前美利坚合众国的目标尽管面临巨大挑战，但最终却已经实现。我们克服了重重困难，成功完成了我们的使命。然而，这场胜利也带来了一系列必须妥善处理的新难题。\n\n可以预见国际社会对我们的成功的不满。全球化的世界领导精英们担忧我们政权的危险性，一旦他们认为我们的影响构成了威胁，很可能会考虑组建联盟来对抗我们。虽然我们完成了曾被称为不可能的任务，但面对一个拥有先进技术和强大军队的国家联盟，尤其是在我们刚刚结束冲突的情况下，胜利将成为绝对不可能的挑战。虽然我们先前战胜过意志坚定的对手，但内战让我们的士兵士气低落，民兵装备不足，难以同易被蛊惑的走狗对抗。\n\n在我们进行战后重建改革的过程中，我们必须时刻关注地缘政治格局。我们的决策不会完全受到限制，但战略外交、幕后谈判和谨慎的决策至关重要。通过管理国际舆论和避免战争威胁，我们可以让自己在全球舞台上处于更有利的地位，从而保证我们未来可能参与的任何战争都能在做好充分准备的情况下进行。\n\n将我们的决策视作舞台表演，对我们未来的努力而言至关重要。我们必须让观众满意，如果做不到，那观众可能会自行将我们赶下台。"
 atom.82.a: "一出戏，一场为了平衡的表演。"
 atom.83.t: "詹姆斯·梅森指挥官的末路"
 atom.83.desc: "梅森一生都怀揣着梦想与志向。他曾离那人生的终极目标如此之近，近得几乎触手可及。但一切，在短短片刻间被无情夺去。他脑海中浮现出那一幕幕：枪口冷冰冰地对准他，麻袋沉重地罩上他的脸，他被粗暴地推入车中，最终被带到了这片荒凉的牢房。大概已经有四天了吧，他在这狭窄的牢房里苟延残喘，水仅够维持生命，而食物则全无。他一直坐在角落，双手被绳索紧紧绑缚，静静等待命运的裁决。他心中明白，在这铁牢之中，等待他的绝不会是好消息。\n\n终于，他听到了脚步声，那声音一步步接近。他原以为还是那个熟悉的士兵，冷漠地扔给他一瓶水，苟且维持他的生存，或许是那个嘲笑他的士兵，带着几个同伴来，只为了记录他狼狈的模样。然而，这次不一样。\n\n梅森抬起头，望向那身影，眼睛骤然瞪大。\n\n“萨特。”\n\n萨特微微一笑，推开牢门，随即关上，才缓缓开口。\n\n“你好……梅森。”"
 atom.83.a: "恐惧的化身。"
 atom.84.t: "美国，众敌环伺"
 atom.84.desc: "期待已久的战争终于爆发了。在过去的几个小时里，我国境内遭受了数次空袭、轰炸和导弹袭击，敌军攻势开始越过国境。结合以上所有这些信息，核武之师无疑已经遭到了腐朽西半球国家的联合针对。\n\n反核武之师联盟打着“消灭代表恐怖、压迫且拥有灭世倾向政府”的幌子堂而皇之的进行宣战。虽然他们某种程度上还真说对了，但揭开所谓正义联盟的遮羞布。他们那虚假的和平口号只会带来更多战争和暴力。他们可能认为自己坐拥强大的海陆空三军，但和我们部队真刀真枪地碰撞，等待他们的便只剩下被全歼了。在前美国领土上作战对任何国家都充满艰巨，但我们现在将充分运用这一优势。每座城市里等待着他们的都将是一场艰苦的消耗战。群众不会张开双臂欢迎他们，只会鄙视这些带来战争和暴力的罪魁祸首。我们的防空部队和空军将拦截敌机，天空中将充满黑烟和橙色的火焰。大海将变成下一个沙特阿拉伯，沉船溢出的石油将填满海面，而船员的尸体则会成为栖息在身处水生动物的食物。\n\n我们的战争将成为解放和抵抗的伟大事业，所有雅利安人将响应号召共同对抗那些想要摧毁我们种族的邪恶帝国主义势力。我们本希望得到一个更美好和纯净的未来，如果没有人愚蠢地向我们宣战，这个目标本可以不流血的实现。遗憾的是，那些无能老掉牙的西方领导人真是太过愚蠢。既然如此，如果必须要让他们知道自己究竟几斤几两，那我们也乐意效劳。让步和谈判将不再是可选项，我们要么以胜利拯救我们的种族。要么这颗星球最后的和平希望也将泯灭，而世界将随之走向坟墓。"
 atom.84.a: "内战！"
 atom.85.t: "雅利安解放战争"
 atom.85.desc: "局势突变，美利坚重建联盟发表联合声明，谴责控制前美国领土的美利坚民族社会主义骑士团为“恐怖主义政权”，公然违反包括侵犯人权、侵略性领土扩张和种族灭绝行为在内的多项国际法。这样的政府对全球和平与稳定构成不可容忍的威胁，因此不能允许其继续统治。\n\n声明发布后不久，局势急剧升级，美利坚民族社会主义骑士团整个边界爆发了猛烈的炮击和协同攻击，标志着针对该政权的大规模军事进攻的开始。据报道，在最初的攻击之后，紧随而来的是针对美利坚民族社会主义骑士团领土深处的战略导弹袭击和破坏行动，目标是关键军事设施、基础设施和后勤枢纽，显然是为了削弱该政权防御或发动反击的能力。\n\n美利坚民族社会主义骑士团对近期的声明做出了强烈回应并发表了一份措辞激烈的声明，称联盟针对所有雅利安血统的人发动了所谓的“灭绝战争”。在声明中，美利坚民族社会主义骑士团将此描绘成一种生存威胁，强调雅利安人正遭受来自灭绝联盟的直接攻击。因此，该组织呼吁每个拥有雅利安血统的人都拿起武器，投入到所谓的“雅利安解放战争”中。他们敦促其追随者动员起来，团结起来进行武装抵抗，捍卫他们认为的种族生存，抵御来自外部势力的压迫和侵略。"
 atom.85.a: "全世界都屏息以待。"
 atom.85.b: "总体战！"
 atom.86.t: "最终胜利"
 atom.86.desc: "审问者提起步枪，一枪托砸向金斯湾工作人员的脸，再点上今晚的第三支烟。工作人员因剧痛在地上蠕动，开始哭泣。泪水顺着他的侧脸流下，开始咳出鲜血。很快又迎来一顿毒打，继续哭泣，他已无法承受此种痛苦，自己的两根肋骨已感到断裂。\n\n终于，这轮殴打结束了。“说，核密码是多少？”审问者问，又踢了工作人员的胸口几下。工作人员没有回应，于是又开始一遍又一遍地踹胸和脸，一字一句重复刚才的问题。地上的人才稍稍歇了口气，审问者就蹲下来又问一遍相同的问题。“核弹发射的密码到底是多少？”“我……我不知道……”\n\n地上传来的话不让人满意，一旁的卫兵直接举枪瞄准地上的脑袋。工作人员开始放声尖叫。“等等！等等……我……我不知道密码……但我可以带你去有密码的地方！”卫兵收起了枪，控制住工作人员的胳膊，一队人马顺着架在中间那人的指示，于繁杂如迷宫的走道中前进。\n\n终于，他们来到一个满是灰尘的储物柜前。“柜子最底下……有个夹层……”还没说完，人就倒在了地上，卫兵们开始寻找密码。打开夹层后，一份文件映入眼帘。卫兵头头稍微翻了翻，就交给了另一个人，让他直接联系梅森。“告诉梅森，我们拿到密码了。”下属离开后，小头目心里琢磨着那些能带来最后胜利的密码。"
