 atom.47.t: "神圣主权"
 atom.47.desc: "美国的基督教已经衰落，古老而庄严的教堂空无一人，仅有寻找定期施粥的绝望之人填补其空位，而内战更是彻底摧毁了原子化的社会连带其消费主义流行文化，在后两者的影响下，大多数年轻人仅是为了讨抚养人的欢心而进教堂。不过，即便早在内战前，真正的教义也已近被扫进垃圾堆里；主流教会只不过是昔日堡垒的影子，天主教分崩离析，福音派运动成为多元堕落文化的神经中枢。带有犹太资本主义影响的新纪元东方式灵修犹如瘟疫扩散。将正统取而代之。\n\n我们的政权对美国宗教生活进行了大刀阔斧的改革：所有辖区教会的管理层都被清洗，取而代之的是由我们所选定的牧师；我们解散了超大教会，并开始对那些拒绝参加礼拜的人征税。由于其被魔鬼蛊惑的自由派思想和相关政策遭到严厉打压和修正，许多教派恼羞成怒地宣布解散我放领土内的教会组织。故此其财产也已被政府征用。\n\n这一行动带来的最好结果大概便是我方领土内的大多数教堂都已统一在唯一的教会门下；一个真正的，以福音和民族社会主义为其坚实基础的国家基督教已经建立。这个教会是历史上基督教的真正继承者，彻底终结了千年来困扰教会的无谓分裂。散布在我们领土上的老旧的宏伟大教堂，终于得到了重新利用，并再次成为了社区的核心。"
 atom.47.a: "民族社会主义是基督教！"
