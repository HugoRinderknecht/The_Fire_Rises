 atom.12.t: "祂的意旨"
 atom.12.desc: "在昏暗的光线下，坦帕市郊区一个临时营房里，一群核武之师的法外狂徒站成一个圈，他们的脸在闪烁的烛光中被照亮。在他们面前，一小群囚犯被绑在椅子上，表情疲惫却高度紧张。这些人都有着不同年龄和经历，有些是终生为州里效力的民兵，有些是19岁刚入伍的新兵，连如何小心使用步枪都不太会。有些人，大多是年轻人，天真地以为会得到怜悯，不会像他们的同伴一样遭受几个小时的酷刑后暴尸荒郊野岭。\n\n他们真是傻瓜。\n\n当这些人被蒙住双眼，无情地遭到身穿盗来装备和骷髅面具的囚卒殴打时，通往房间的门被打开，光线照亮了肮脏的空间，让囚犯们现在可以更明白地看清周围环境。一个人手持圣经和一把看起来像是西格·绍尔M17手枪的武器走了进来，他翻开圣经，翻到启示录的一段经文开始诵读。\n\n“祂要拭去他们眼上的一切泪痕，以后再也没有死亡，没有悲哀、哭号、疼痛。因为先前的事都过去了。”\n\n当这些经文在狭小的空间内回荡时，这个人开始举起他的枪，向视线中的第一个人走去。那是一个年轻人，在听到脚步声靠近时已经开始泪流满面地乞求宽恕。恳求声很快便被枪声打断了，而这不会是那天晚上唯一的死者，每一次脚步声都意味着下一个囚犯即将命丧黄泉。当他诵读完最后一个字，最后一个人质也已经接受了自己的殉道命运。"
 atom.12.a: "直至最后一息"
 atom.13.t: "国民大会破裂"
 atom.13.desc: "今日来自国民大会的消息着实令人恼怒。曾对我方援助表示感谢的盟友，现在却背叛了我们。我们先前派往国民大会和平谈判美国统一的外交官遭到退回。随后导致了国民大会的崩溃，也彻底粉碎了和平统一的任何希望。\n\n显然，在国民大会的最后几天内，原本应该决定美国统一者的代表们被我方外交官说服。然而，这却遭到了其他国民阵线外交官的强烈反对，他们立即将情况通知了各自的政府。这些外交官被告知要设法扭转局面，但无济于事。当努力失败后，他们便孤注一掷，不仅通过多数票将我们赶出了国民大会，还将我们逐出国民阵线。连带导致国民大会解散，代表们理所当然地批评了这一举动，保证民族社会主义运动和爱国者阵线这两个主要参与者的夺权阴谋永远不会得逞。\n\n然而现在，局势的冲击波逐渐开始显现，我们不断收到关于边境地区部队调动的报告，国民阵线正在准备着，要么他们自己先动手，要么我们先采取行动。"
 atom.13.a: "如果这就是他们想要的战争，那就任他们来吧！"
 atom.14.t: "无论存亡"
 atom.14.desc: "我们的盟友、我们的弟兄、那些我们曾视为可信之友的人，竟行了那不可饶恕之事。我们为自己的事业艰苦奋斗，也为他们的事业竭尽全力。我们曾信赖这“相互的友谊”，盼望众人皆可受惠，但当事情发展到最后，当代表们做出决定，当最终的决定做出时，他们却背弃了我们。他们把我们赶出了国民阵线和国民大会，因嫉妒我们的荣耀而背叛，那些心怀恶意的叛徒！\n\n但这现在已经无关紧要了，他们知晓自己行为的后果，他们明白接下来将发生何事。他们深知我们是谁，亦知我们曾在艰难中得胜。尽管他们拒绝了我们的期望，但满足他们的期望的行为无疑是占据道德优势的。接下来的一切，惟有他们自负其责。\n\n我们的政府、将军和忠诚的子民以压倒性多数支持未来对国民阵线和其他所有势力的战争。这场战争将不同于我们以前进行的任何战争，我们未来的敌人了解我们的战术，他们深知我们的心志与勇气。他们知道，如果能成就我们的胜利，我们必战斗至最后一人一卒。其次，他们在我们之上占据优势。他们拥有更多的装备，更多的人员，更多的一切，我们相信他们会充分利用这一切。因此，为了核武之师及其拥簇的事业，我们应该考虑大规模使用大规模杀伤性武器。这将是我们对抗他们的王牌。\n\n我们的敌人必将成群，而我们的盟友寥寥无几，但在昔日无援时，我们亦曾创造过那不可思议的壮举。"
 atom.14.a: "我们得来点硬的了"
 atom.15.t: "值得铭记的广播"
 atom.15.desc: "在詹姆斯·梅森所谓的“失踪”期间，美国已然天翻地覆；那时，尽管发生了这么多事，但人们仍对和平抱有某种希望，希望能找到某种解决办法。但有些人仍然太过顽固，不相信美国有一天会从荣耀中陨落，因为自己的腐朽而灭亡……现在，人们对这个由不同集团瓜分控制的帝国的信念已经完全破灭；世界上未曾有过的战火在美国的废墟上肆虐，动摇了整个体制的核心。核武之师也从一个小型的、相对不为人知的恐怖组织演变成了一个令全国闻风丧胆的组织。然而在此期间，一个问题始终存在于该组织的英雄指挥官们的脑海中。\n\n詹姆斯·梅森到底在哪里？\n\n虽然有些人听说他从丹佛逃走了，但他们丝毫不知他会去往何处。梅森的狂热追随者们收到的只有无线电静默。然而，梅森一直在策划一次重磅回归，这将使核武之师成为一股不可忽视的力量，将继续摧毁美国最后的堕落残余，然后再向全球其他地方进军，只要他们没有在此过程中全部牺牲的话。\n\n回归是梅森在瘫倒在凤凰城汽车旅馆房间沙发上时唯一能想到的事情。满脑子都是返回的念头。他听到他在佛罗里达的战友们不停地恳求；他们是如何在弹尽粮绝、物资匮乏的情况下奋力抵抗犹太人的进攻，他们是如何受到堕落帮派和政府军的四面夹击。他无疑钦佩他们的坚忍和意志力，而这两个因素将导致他们在坦帕湾取得最终胜利，同时全国大部分人——或者说剩下的人——都不会想到他们能推进到比迈尔斯堡更远的地方，更不用说该州第三大城市了。\n\n然而梅森呢？他从未动摇过对胜利的信心。他拿起遥控器，打开电视看起了新闻。坦帕、核武之师……话题八九不离十。当他看到城市被烧毁、人民受苦受难的镜头时，当他看到新闻播报员眼中的恐惧时，当他看到自己为之付出一切的计划终得实现时，他的脸上露出了微笑。新闻仍在继续播送，他拿起手机，打开Telegram，进入了一个聊天室。"
 atom.15.a: "似是故人来。"
 atom.16.t: "副指挥官"
 atom.16.desc: "核武之师一直以来呈现出去中心化的组织模式。但随着事态的发展，师团若想继续维持高歌猛进的态势，进行某些改革并推行一定程度的集中化政策就显得越来越有必要。改革的第一步便是任命第一位正式的政府首脑，詹姆斯·梅森将亲自决定谁会担任这个职位。尽管政府首脑将拥有大量的权力，但他们仍只会是二把手，保证梅森能够迅速介入并制止任何与师团大政方针相违背的举动。\n\n第一个可选之人是忠心耿耿的布兰顿·罗素。在内战爆发前，罗素就已是梅森最忠诚的部下之一。尽管他在仍信奉和梅森意见相左的加速主义和毁灭主义等师团早期的理念，但他的丰富经验和可靠拥趸使他成为一个相当有优势的选择。此外，梅森也相信可以通过花言巧语潜移默化地改变罗素的思想，使之对普罗大众更具吸引力。\n\n第二个可选之人是乔丹·杰雷布。作为新加入的成员，杰雷布迅速崭露头角，吸收并壮大了师团的新生力量。他在民兵组织和基督教会中的领导经验帮助他很好地融入了师团，极大地增强了组织在内战爆发前的实力基础。他的理念更契合梅森的观点，但由于他资历较浅，其忠诚度仍需要打一个问号。尽管如此，他仍是一个不错的选择。\n\n第三个选择是约书亚·萨特，他是组织中秘传撒旦教派的领袖。萨特以其捉摸不透的性格和通过许多阴谋诡计迅速崛起而闻名。他以可能分散自身精力为由，并未正式参与领导职位的角逐。他是否忠诚和所持理念仍不为人所知，但他所属派系的行为主张会使他成为一个虽风险较大但仍颇为有趣的选择。\n\n在梅森做出最终决定后，落选者可能会十分愤怒。但正如人们所说，没有风险就没有回报。最终，梅森的决定是……"
 atom.16.a: "任命布兰顿·罗素"
 atom.16.b: "任命乔丹·杰雷布"
 atom.16.c: "任命约书亚·萨特"
 atom.17.t: "詹姆斯·梅森回归"
 atom.17.desc: "继核武之师在坦帕战役中收获大捷后，有报道和视频显示了又一出人意料的事态。据悉，核武之师的前领袖兼创始人詹姆斯·梅森已经抵达佛罗里达州，并再次掌控了该组织。这一消息着实令人意外，因为在内战爆发前，詹姆斯·梅森曾在家中被联邦调查局探员突袭，随后失踪。后有人称他在内斗中被杀，但现在已有视频和图片证据显示梅森身体健康，和师团士兵们也留有合影。很显然，那些所谓的报告已不攻自破。\n\n有关此事的最早报道出现在本周早些时候，一段视频显示梅森正乘坐汽车穿过迈尔斯堡的街道，向欢呼的核武之师士兵挥手致意。随着越来越多的视频出现，越来越多的人也看到梅森在核武之师控制区内像明星一样大摇大摆地出行。最终，一段由核武之师发布的视频将事态推向高潮。视频中，梅森和布兰顿·罗素同时出现在可能是前线附近临时指挥部的房间内。布兰登宣布，梅森将在当天成为组织的“新”领导人。\n\n尽管我们仍无法确定核武之师是否真的能夺取整个佛罗里达，但坦帕战役表明，核武之师尽管硬实力稍弱，但战斗意志则不可小觑。随着梅森的到来，我们只能认为这种战斗意志将进一步增强。"
 atom.17.a: "我们的救星，我们的撒旦，我们的英雄。"
 atom.18.t: "披着羊皮的狼"
 atom.18.desc: "“兄弟，为什么我们又得在检查站执勤了？”“因为你偷了中士的三明治，菲尔。”\n\n“纠正一下，只是三明治，不是全部午饭。细节，乔什，细节。”“闭嘴吧。有辆车来了，表现专业点。”“我可不保证。”\n\n在检查站，一辆丰田车驶近。驾驶员用蹩脚的英语寻求避难，躲避核武之师。经过身份检查和搜查后，他们被指引到附近的难民营。两名士兵之间陷入沉默后不久，其中一个开始说起话来。\n\n“你知道吗，那些家伙看起来有点可疑，”菲尔说。\n\n“怎么可疑？”\n\n“一群适龄的男子，身份证看起来有点可疑。我的意思是，为什么一群西班牙来的家伙会在美国？”\n\n“可能有些生意要处理，但后来内战爆发了，所以他们被困在这里。”\n\n“也许吧……讲个题外话，你有没有和拉丁裔女生约会过？那些西班牙家伙让我想起了我在高中时约会的一个女孩——”\n\n“最后一次警告，他妈的闭上你的嘴——”\n\n轰！\n\n\n“操！那是什么声音？”\n\n“我不知道，但好像是从营房那边传来的。快上悍马车，可能有伤员，他们可能需要帮助。”\n\n“对，肯定的。”"
 atom.18.a: "“任务第一阶段已完成，指挥官。”西班牙人如此说道。"
 atom.19.t: "希特勒大街上的野生动物"
 atom.19.desc: "在战争爆发前的几年，坦帕附近有一个为野生动物建立的保护区。它由动物权利活动家卡萝尔·巴斯金经营，其理念也与善待动物组织和其他类似的犹太动物权利组织相同。如今，随着坦帕及其周边地区已落入我们手中，我们不得不承担起管理该地区大量动物的任务。“大猫救援”正如其名，被改造成一个难民营，原有的动物管理业务则仍在联邦紧急措施署和当地联邦政府的配合下继续进行。\n\n保护区的运营者卡萝尔·巴斯金和霍华德·巴斯金已裹挟尽可能多的大猫逃到哥斯达黎加，为难民收容腾出了空间。但随着我们的征服脚步，负责坦帕的指挥官已处决了所有难民并终止了所有收容工作，留下了动物等待进一步指令。鉴于纳粹德国动物权利史（因此或多或少影响和启发了我们政治学说中动物权利的地位）所体现的理论与坦帕当前的后勤现状相矛盾，就关于如何处理动物的问题展开了大量讨论，并最终形成了两种思路：一种认为整个公园应该被拆除并回收利用，任何剩余的员工都应被处决，动物应该被安乐死并埋葬。这一观点的支持者们认为这是唯一一种既不会让犹太复国主义者在佛罗里达州热点地区建立基地，又对战争有利的选择，鉴于金属对武器制造至关重要。\n\n第二种思路更符合阿道夫·希特勒的观点，声称“大猫救援”中的捕食者们就像白人一样，曾经统治世界，如今却被恶人囚禁。他们认为这些动物及任何能照顾它们的人都应该被留下，同时开设一个“詹姆斯·梅森猎手度假村”，让核武之师老战士们能在与野外顶级掠食者接触的同时休息和放松，恢复他们的力量。\n\n围绕这个小问题的讨论和争论可能显得微不足道，但它可能会暴露或引起核武之师内部的分裂，而领导层们一致认为不应让这种分裂继续扩大。因此，为了解决争端，詹姆斯·梅森决定……"
 atom.19.a: "下令将公园彻底拆除。"
 atom.19.b: "詹姆斯·梅森猎手公园开业大吉。"
 atom.20.t: "厌世之种"
 atom.20.desc: "“你有过那种感觉吗？”在美国废墟遍布的某处建筑中，一位正值壮年的男人，正在自言自语地向自己布道。“那种沮丧的感觉，那种知道自己想要的生活却根本无法实现的感觉？”“一般来说，造成这一切的不是任何人的错，我们只需要更加努力地工作……他们说，‘把你的生命奉献给那些恨你的人’。”“我看到了他们的眼神，我们所有人都在隐藏压抑着一种原始的东西，在世间，我们每个人都疲惫、饥饿又寒冷。”“梅森的意愿是好的，但好的意愿并没有使我们得到任何东西，那些从我们这里夺走一切的人仍然活着，还在呼吸，所有不支持我们的人……”“是帮凶，愚蠢的人认为革命是解放的工具，是把某一群体从另一个群体的压迫中解放出来的工具，是让我们摆脱束缚的工具，但如果——其实世界上的所有事物都在束缚我们呢？”“不。”“革命应该成为惩戒的藤鞭，惩罚颓废者，惩罚软弱者，惩罚那些从我们手中夺走一切的人，幸福的生活，温馨的家庭，温暖，纯洁，诚实。”他的声音越来越古怪，越来越狂躁。“人类已经忘记了自己的本性，白人或有色人种，这些都不重要，我们所有人都只配得到最肮脏、污浊的东西，我们的灵魂已经迷失于事物的具象，我们的本性被玷污了。”“不应该再这样下去了，无论是梅森还是撒旦，他们都看不到，其实我们面前的道路是如此的明晰——我们必须做些什么来惩戒世人。”“但我看到了。”"
 atom.20.a: "不惜一切，只为纯洁。"
 atom.21.t: "骄傲在败坏以先"
 atom.21.desc: "“到什么时候，一个人不再值得拯救和救赎？许多善良的人手上沾满鲜血，因为善良的人知道，想要保证他们人民的安全，某些事必须要做。迦南人难道不是为了我们人民的利益而被杀死吗？西方的寄生虫们难道不是在上世纪40年代受到了上帝的审判吗？难道铲除罪恶是错的吗？我们中的太多人屈服于和平主义的诅咒，因为他们燃烧着熊熊烈火的刀已被埋葬，因为我们的罪恶已蔓延到淹没一切。看看外面那些颓废的城市，它们因贪婪和欲望而繁荣。每一个男人、女人和孩子，都是罪的傀儡。我们人民的善良已经被利用得太久了，腐烂的群体已经使我们病入膏肓；如同凤凰一样，我们必须彻底清除这些寄生虫，才能迎来浴火重生。愿号角声传遍世人，愿挖出燃烧的刀来，愿审判降临世间。世界末日即将来到，而我们要带着末日敲响他们的门。”——詹姆斯·梅森"
 atom.21.a: "主的意旨如此。"
 atom.22.t: "我们的要求"
 atom.22.desc: "黑暗中隐藏着什么？这是我们曾经围着篝火时，害怕未知时常问的问题。我们中的许多人宁愿继续一无所知下去，也要留在火边。有些人则宣扬将出现一个一个能把光明带到每个角落的救世主。然而那光明从未到来，取而代之的则是脖子上的枷锁——肤浅的道德观、社会契约，以及来自资本和基督教势力的永恒压迫。但我们中的一些人为寻求真理而深入黑暗，并发现了一个可怕的真相。我们是野兽，是怪物，被原始冲动和欲望所驱使。然而，对资本主义道德的盲目崇信，却强迫我们把自己困在一个称为“人性”的牢笼中。在黑暗中，我们将与那些普通人看不见的存在交流，学习到可怕的真理和神秘的技艺，为了摆脱人性，我们必须自愿成为怪物。黑暗正是向我们展示了这一点，它有很多名字，但它的诱惑始终如一。我们沉溺于每一种享乐，满足每一种欲望，但熵的重量压得我们喘不过气来。科技时代带来了新的方法来驯化我们内心的野兽，而黑暗则在催促我们，时钟正在滴答倒计时，我们很快就会永远被锁链束缚。只有一场精神层面的全面瓦解才能为我们真正带来解放。乔丹·杰雷布和布兰顿·罗素被证明暂时还算是可靠的盟友，但他们也终将在我们之前退场，并将运动的权柄交与我们之手，忽略梅森的妄想和罗素的嗜血，度过更加放纵的日子。毕竟，这样可以为我们带来无限快乐。我们仍可每天沐浴在新的色彩之中，超脱于凡人之外。"
 atom.22.a: "我们在黑暗中潜伏，我们的宿命已定"
