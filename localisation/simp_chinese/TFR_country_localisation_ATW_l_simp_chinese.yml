 ATW_taming_the_beast_of_capital_desc: "我们是民族社会主义者，因此我们天生反对资本主义的腐朽体制。这个国家的一切病态，都源自金融资本主义体系的恶劣驱使，它早已将我们的民族意识从根部剜除，将犹太化的贪婪与世界主义的冷漠植入他们的心中。在这些迷失者的眼中，昔日的同胞白人已然被贬作可随意估价买卖的资产。我们必须彻底根除这种毒瘤般的思维，将它从我们的族群中清扫干净。唯有如此，我们才能引导人民重新审视，将种族的繁荣与福祉置于一切金钱利益之上，"
 ATW_forges_of_hatred: "憎恨之火"
 ATW_forges_of_hatred_desc: "我们的劳动力亟需被重新点燃斗志。雅利安工人阶级长期遭受犹太垄断资本家的残酷剥削，被迫习惯于漫长的工时和频繁的裁员。他们不相信自己能保住工作，也不相信我们能为他们提供任何形式的薪资或工时保障。他们的怀疑是有道理的，因为我们确实无法做到。但我们可以给予他们的是信息：敌人已经兵临城下，每一个抛光的炮弹壳都能将敌人逼退一寸。我们必须在无法改善实际条件的地方，以宣传的力量鼓舞他们。"
 ATW_exhaust_the_factories: "榨干工厂"
 ATW_exhaust_the_factories_desc: "我们征服了许多新的工业设施。有人可能会认为这是放松工业化进程的时机，但这种想法大错特错。这些新工厂必须像我们现有的工厂一样，达到最高的生产效率。工人们必须不间断地工作，而工厂必须日夜不停地运转，永不停止。"
 ATW_pluck_them_dry: "敲骨吸髓"
 ATW_pluck_them_dry_desc: "我们拥有大量的农田，必须将其充分利用。我们需要将尽可能多的战俘派往农村，并为这些农场制定严格的配额。我们不需要最优质的作物，也不需要最健康的收成；我们需要的只是数量。任何未能遵守配额和指引的农民，将不再被允许继续拥有他们的农场。"
 ATW_deny_their_death: "拒绝死亡"
 ATW_deny_their_death_desc: "犹太人的虚假媒体声称我们在领土内存在极端虐待行为，他们指控工人因长时间工作、疾病和主管的暴力而大量死去。这些谎言无需理会，但我们可以展示部分设施的优良标准，以驳斥这些荒谬的指控。"
 ATW_reward_the_loyal: "奖励忠诚"
 ATW_reward_the_loyal_desc: "我们的经济并非建立在雅利安种族繁荣的基础上。相反，金融资本主义使那些最有可能背叛自己种族的人，或是外族人得以富足。我们必须纠正这一现状；正是那些被我们撤回支持的贫困白人社区，才是我们应当注入财富的地方。繁荣不源于对市场的精妙操作，而在于种族的忠诚与对组织的奉献。"
 ATW_revive_aryan_ingenuity: "重拾雅利安智造"
 ATW_revive_aryan_ingenuity_desc: "现代美国的科学过于贫乏，过度聚焦、过度专业化，并且主要服务于市场需求。我们最优秀的科学家往往在企业实验室里开发消费产品，而不是寻找疾病的治疗方法、优化营养或防止基因退化。所有科学家都必须在我们的国家中为种族服务，运用他们的才智来提升民族的福祉，并为战场上的胜利提供助力。"
 ATW_blood_money: "血钱"
 ATW_blood_money_desc: "全球的资本家们正陷入绝望。随着美国的资金源在可预见的未来被切断，他们的财富急剧缩水。他们会不惜一切代价重新进入市场。尽管我们在国际上并非最受欢迎的存在，但我们拥有他们梦寐以求的一切：原材料、农产品和电子产品。当然，我们会向他们提供这些资源，但必须按我们的条件来交易。"
 ATW_encourage_bartering: "鼓励以物易物"
 ATW_encourage_bartering_desc: "是时候将经济的大门紧闭，缩减所有非必要的活动了。资源，尤其是军事物资，十分匮乏，我们无法再承受美国民用经济的消耗。必须鼓励民众本地化消费——本地购买，本地销售。所有货币都必须在其尚有价值时交由政府掌控，而民众则需尽量依靠物物交换来满足生活所需。许多人认为这会使民众士气低落，但这种新的状态很可能会激发团结精神，并加深对敌人的痛恨。"
 ATW_deals_with_the_demons: "伙同恶魔"
 ATW_deals_with_the_demons_desc: "国际军火商往往被不公平地抹黑。正是他们的存在，确保了非洲人和亚洲人持续互相残杀，并维持了白人在黑暗大陆上的立足之地。我们需要他们的服务，因为我们的工业基础薄弱，急需他们所能提供的特定武器。"
 ATW_mass_produce_ghost_weaponry: "大规模生产幽灵武器"
 ATW_mass_produce_ghost_weaponry_desc: "制造完整的武器很困难，但生产零件却很简单。所谓的“幽灵武器”在内战前一直是犹太掌控的政府警察的噩梦，我们曾依靠这些武器在佛罗里达的都市街头暗中武装自己。尽管这些武器质量低劣，需要频繁更换，但只要我们能维持制造这些武器所需的基本资源，这些问题都不足为惧。"
 ATW_sharpen_our_teeth: "磨砺尖齿"
 ATW_sharpen_our_teeth_desc: "我们是山林中的义贼，这一点无可辩驳。我们如同罗宾汉，从那贪婪成性的犹太人手中夺回财富，只为将其归还给我们早已饱受欺压的人民。我们必须坚守立场，不受敌人恶意影响；我们的人民失去了太多，他们充满愤怒。正是这股怒火驱使着他们在工厂里埋头苦干、在前线英勇战斗。如今，他们的每一分劳作，每一滴鲜血，皆是为了一个未来的雅利安国度而奉献。"
 ATW_obliterate_the_social_contract: "压制社会契约论"
 ATW_obliterate_the_social_contract_desc: "我们的士兵前进的步伐正在撕裂旧日的美国经济秩序。民众纷纷抛弃资本主义灌输的行为模式，转而接受一种基于责任感的自然经济秩序。然而，我们的工作尚未完成；仍有太多人从黑市中获利，利用“消费便利”的承诺剥削人民。他们是那个已死的金融邪教社会契约的信徒，必须被彻底摧毁。"
 ATW_slaying_the_dragon: "屠戮恶龙"
 ATW_slaying_the_dragon_desc: "资本主义，如同溃烂的毒疮，深深侵蚀着美国的肌体。无数这片土地上孕育的自然财富，被贪婪至极的财阀们无情挥霍，只为填补他们永不知足的私欲。曾经繁荣的工业也被拍卖给了出价最高的买主，换来的不过是空洞的金银珠宝。而为了填满他们那无底的财库，他们亲手摧毁了制造业，将数以百万计的劳动者推入了金融农奴的深渊。虽然我们无法在战争期间改善这一局面，但我们可以摧毁这一体制，并将其替换为一台战争机器；更为实质性的改革可以在战后再行推进。"
