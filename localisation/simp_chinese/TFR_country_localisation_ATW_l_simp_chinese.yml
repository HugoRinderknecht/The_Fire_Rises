 ATW_conservatism_and_the_lost_movement_desc: "长久以来，美国人都被虚伪且有害的保守主义教义所欺骗，这一政治哲学将欧洲引入了两次世界大战，助长了工业的衰落，并允许广泛的文化堕落。保守主义是那个调停者，它抑制了因正义愤怒而燃起的烈火；它也是背叛者，为了安逸的职位而出卖了自己的人民。我们呼吁所有想要保卫国家的人抛弃保守主义和特朗普的诱惑，加入真正的运动，夺回这个国家！"
