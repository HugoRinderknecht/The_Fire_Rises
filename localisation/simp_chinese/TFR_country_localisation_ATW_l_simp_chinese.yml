 ATW_heralds_of_the_apocalypse_category_desc: "\n\n\n\n\n£GFX_banner_ATW_harolds_of_the_apocolypse\n\n\n\n\n\n\n\n我们早知此日必将到来——这是一场永无止息的暴力盛宴。在腐朽的狮王时代，鬣狗与秃鹫独掌乾坤。我们为此早已准备多年，训练与储备物资的岁月皆引向今日。美利坚帝国正分崩离析，而我们将确保其崩溃得更加彻底，不是出于怜悯，而是源自纯粹的恶意。\n\n我们经受不起失败，因为那将意味着我们种族的彻底灭亡。困兽之斗或有奇异之跃，而我们愈被逼至绝境，愈如炽烈的火焰，愈难扑灭。但要警惕，无论火焰再如何猛烈，终将焚尽，而从长远来看，或许我们所遭受的苦楚将甚于敌人。\n\n我们是手术医生，而美利坚是我们的实验对象。须知何处下刀，切勿让自己陷入绝境。[ATW_level_of_mechanic_text]"
