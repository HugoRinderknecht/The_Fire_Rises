 ATW_national_front_category_loc: "我们遇到了意料之外的转机：我们结识了盟友。虽然目前的合作主要集中在军事支持方面，但这对我们的事业而言算得上重大推动。\n\n然而，就如任何其他联盟一样，这其中也存在着可以利用的机会。我们的盟友拥有比我们优越的地位，他们拥有更多的装备、更先进的技术和更强大的经济实力。我们可以通过颠覆手段将其转化为我们的优势。例如偶尔的物资短缺、国库空虚以及窃取蓝图，这些都可以为我们所用。\n\n但是，我们必须时刻隐藏自己的真面目。如果行动暴露或被发现，我们就有可能被驱逐出国民阵线，甚至面临更糟糕的局面——与我们的前盟友开战。\n\n尽量保持低调，不要引起怀疑，如果§Y怀疑度§!超过§R65%§!，你将被国民阵线§R除名§!，只能独自奋战。\n\n当前国民阵线$ATW_suspicion_name$：[?ATW_suspicion_var|-1%]\n每周$ATW_suspicion_name$：[?modifier@suspicion_weekly|=-1%]\n"
 atom.74.t: "核武大会"
 atom.74.desc: "第二次美国内战席卷大地，撕裂了这个国家，但我们从废墟中崛起，带着更加坚韧的意志，准备从灰烬中锻造我们的理想。那些所谓的盟友——国民阵线，在权力的贪婪中背叛了我们，然而，他们的背叛只让我们的决心愈加坚定。他们如今已支离破碎，犹如腐朽制度的残骸般散落一地。而核武之师，独自伫立，成为未来的先驱。\n\n今日，在詹姆斯·梅森的带领下，核武之师召开了“核武大会”。这场大会预示着我们最终准备阶段的开始：有条不紊地毁灭旧世界。地表已然腐烂，被软弱与堕落所侵蚀，必须加以净化。然而，核战的烈火尚未燃起，我们还有很多准备要完成。\n\n在昏暗的掩体阴影中，梅森的声音回荡着。他的言辞犀利：在我们对上层世界发动终极攻击前，必须先做好防御准备。我们需要集结资源，深埋地下的掩体必须坚固，确保当地表燃烧时，我们能安然无恙。我们还必须确保核武库的储备，通过走私或偷取那些即将崩溃的派系的弹头，并在远离窥探的地方秘密准备导弹发射井。我们的战士必须训练有素，能在末日后的世界中生存，并在时机到来时给予致命一击。\n\n核武大会只有一个使命：决定我们的准备方式与时间表。要多久才能打造出足以毁灭世界的武库？我们的掩体需要挖到何等深处？当时机成熟时，哪些城市与要塞将成为我们首要的打击目标？这是末日的序章。而最终的致命一击，只会在我们一切就绪时降临。\n\n没有余地可以辩论。我们的道路早已铺就，唯一的问题是，我们将如何推进，将这个世界引向原子烈火中的重生。"
 atom.74.a: "世界必将燃烧，但时候未到。"
 atom.75.t: "加速主义者夺权"
 atom.75.desc: "“内斗必将葬送我们的事业。这是过去几个月里用鲜血与痛苦换来的教训。当我们还在为宗教教义的琐碎分歧而彼此争执时，我们的士兵却在战场上浴血奋战，为民族社会主义的革命付出生命。他们是否会在意我们崇拜何种偶像，抑或我们的出版物中应该涵盖哪些内容？我不这么认为。我们在会议前高声争吵，到底该向哪位神祈祷，而非讨论如何赢得这场战争。这简直是对时间的巨大浪费！现在，一切争端已经被划上了句号——这点，你们可以深信不疑。”\n\n“我们已采取铁腕措施，杜绝任何此类讨论。我们的唯一目标是推翻那些残酷屠杀雅利安人的犹太暴徒政府。不论我们信奉何种宗教，亦或采取何种手段，我们都为同一个目标而战：那便是建立一个真正的民族社会主义社会。请记住，我们首先是民族社会主义者。我们的革命根植于政治，而非精神复兴。精神的事情，交给那些传教士吧。我们来到这里，是要推翻犹太人及其愚蠢无知的走狗。”\n\n“我现在可以毫无保留地代表整个组织发言：我们不再被那些虚无缥缈的玄谈所分心。我们的最高目标，是将希特勒主义带回这片国土。无论是在街头巷尾，还是田野山岗，我们都将为这一理想而战，只为见证万字旗重新在这片大地上高高飘扬，为见证自1945年以来首次由真正亲白人政府掌权的时刻。所有的杂音与干扰都已被抛弃，我们正步步逼近，向他们展开进攻。”"
 atom.75.a: "希特勒万岁！梅森万岁！"
 atom.76.t: "基督教派夺权"
 atom.76.desc: "“我亲爱的民族社会主义者们，战斗的兄弟们，新世界的缔造者们；我怀着沉痛的心情站在你们面前。我们的队伍中曾有一位布鲁图斯，意图推翻这政权，篡取大权。然而，感恩上帝的安排，他已被揭露。他的名字，从此将蒙受耻辱，尽管遗憾的是，它曾被我们所敬重。约书亚·萨特已死，幸而他所提倡的那些恐怖教义也随之消亡。他的同党已被铲除，剩下的寥寥数人逃往敌方领地，去传播他们的痛苦与压迫之声。”\n\n“在这样的时刻，人们或许会陷入自怜与相互指责的深渊。背叛所带来的创伤深重，的确需要时间去愈合，或者正义的愤怒也会升起，促使我们寻求对那些欺骗我们的人的复仇。然而，我们不能让痛苦与愤怒支配我们的行动，而应当遵循耶稣基督的圣言——宽恕那些悔改之人，惩戒那些有罪之徒。无论是扳机在手，还是法槌在握，我们的手都将坚定不移。”\n\n“随着叛徒的覆灭，核武之师的领导权完全落在我的肩上。当我初次离开故土，投入这场如今席卷整个罪恶国家的净化烈火之时，我从未想过我们会取得如此巨大的成功；人民的种族意识已前所未有地觉醒；真正的雅利安社区正在建立；党的武装力量全心全意地献身于我们的事业。我坚信，我们终将胜利，但这胜利不仅靠步枪与炸弹，还要靠真正的基督教理想的传播，那光辉灿烂的日子必将来临。”\n\n“我奉圣父、圣子、圣灵之名，接过核武之师的领导权。救主的圣言将成为我的指引，我将尽我这有缺陷的躯体所能，竭力遵循这些教导。”"
 atom.76.a: "前进"
 atom.77.t: "国民阵线成员国身份"
 atom.77.desc: "我们受到国民阵线的邀请，这无疑是一个令人愉快的惊喜。然而，接受这一邀请也为我们提供了多种增强核武之师力量的途径。国民阵线本质上是一个联盟，所有成员在同一旗帜下行动，致力于实现重建美利坚的最终目标。这也意味着，在友好领土内，各方的武器、车辆和装备的安保可能并不像在敌境时那样严密。利用这一点，我们可以通过偷窃或获取盟友的装备补充自己的库存。\n\n除此之外，我们还有机会通过伪装、黑客攻击或直接获取的方式，窃取阵线成员的资金或蓝图。然而，必须明确的是，这类行为必然会引起怀疑。我们的盟友并不愚蠢，几乎可以肯定，他们对我们的理念和价值观心怀不满。如果我们不能压制这些情绪，无法通过政治接触、安抚和联合演习等手段弥补我们的颠覆行为，我们将会陷入深重的麻烦之中，甚至面临被彻底驱逐或面临战争的风险。"
 atom.77.a: "是时候戴上面罩了。"
 atom.78.t: "美丽之人"
 atom.78.desc: "对于核武之师的某个小队来说，这一天无疑是枯燥的。他们被指派了晚间巡逻任务，而不是仰望天空的美景，他们只能在前线基地外的茂密森林中艰难跋涉。为了打发时间，其中一名士兵开始和他的朋友闲聊。\n\n“你知道吗，我听说我们很快就要出征了，据说是要进攻一个不肯投降的城镇。”\n\n“说实话，我已经厌倦了屠杀无辜的平民。当然，他们一开始有机会投降，但我真的不明白为什么要把所有人都杀掉。这种做法让我很难接受。”另一名士兵回答道。\n“你不是唯一这么想的，兄弟。老实说，我也不喜欢我们有个撒旦教徒当我们的连长。”\n\n“哦，天哪，我讨厌那些家伙。他们在政府中居然还能有权力，真是让我感到震惊。理解基督徒或加速主义者掌权我还能接受，但把权力交给那些只会喊‘杀光一切’的人简直是愚蠢至极。”\n\n“我觉得我们应该试着让连长辞职或者被撤职。”一名士兵提议。\n\n“这很难办，但如果你有计划，我不介意加入你。”\n\n随着谈话的进行，这支小队的士兵开始讨论如何实现这个计划。最终，他们决定一旦拉拢到更多的人，就集体拒绝接受连长的命令，直到他辞职为止。虽然他们都知道这个计划几乎不可能成功，但他们确信，只要有足够的人支持，他们依然能够让不可能再次变为可能。"
 atom.78.a: "少数，很快便会成为多数。"
 atom.79.t: "野蛮"
 atom.79.desc: "年轻时的拉斐尔·博特罗曾梦想投身军旅，幻想自己将成为一名严守纪律、充满荣誉的士兵。然而，经济崩溃和随之而来的混乱将他推向了一条更为黑暗的道路。他的理想被彻底粉碎，背负着家庭巨额债务的重担，他在绝望中加入了MS-13，这个决定不是出于愿望，而是出于生存的无奈。帮派的世界残酷无情，与他曾憧憬的高尚服役截然相反。而如今，他选择的后果清晰无比地摆在眼前。博特罗被核武之师的士兵紧紧抓住，他们的手掌毫不留情地扣在他的手臂上。周围的蒙面士兵威胁地环绕着他，他们冷漠的眼神中毫无怜悯可言。一个士兵带着一丝随意的残酷，提出了问题：“我们该怎么处置他？”另一个士兵漠不关心的耸肩，令那种不祥的感觉愈发浓烈。\n\n片刻之后，一个阴森的想法被提了出来。博特罗被推到一整个核武之师小队面前，他的心跳骤然加快，死亡的阴影笼罩在他身上。士兵们在他的痛苦中找到了扭曲的乐趣，将一对手鼓递给了他。这个残忍的游戏规则很简单：他必须不停地敲鼓，直到他无法再坚持，否则将面临他们的怒火。无奈之下，博特罗开始敲击手鼓。夜幕渐深，时间拖进了黎明，身体的痛苦变得越来越明显。他的手臂已然疲惫，开始在巨大的压力下屈服。他的双手被击打得伤痕累累，鲜血淋漓，每一次敲击都带来新的痛楚，原本简单的节奏成了一场痛苦的折磨。\n\n最终，疲惫战胜了他。他的手臂几乎无法动弹，布满了血迹斑斑的淤伤，沉重地垂落在手鼓上。他低头看着鼓面，视线被泪水和痛苦模糊，闭上了双眼，那份绝望的沉默不言自明。手鼓的节奏戛然而止，随着它的消失，沉重的寂静笼罩了整个场景。"
 atom.79.a: "直到一颗子弹穿透了他的大脑，才让他免受痛苦的折磨。"
