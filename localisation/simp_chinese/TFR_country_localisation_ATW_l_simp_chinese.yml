 atom.36.t: "天使陨落"
 atom.36.desc: "这是一个漆黑的夜晚，大部分人都在睡觉，而少数几个醒着的人正在密谋。约翰·丹顿，乔舒亚·萨特，还有其他一些人。三十来个人在那样一个深夜讨论着“核武之师”的未来——当然，以他们自己的方式。\n\n“我们必须彻底铲除政府内的犹太复国主义者和基督教徒，他们所做的一切都是在分裂和破坏组织的事业。”其中一个说。\n\n“是的。是的，我们应该，让我们先处理掉梅森。那头蠢猪已经被他们洗脑了。”另一个说。\n\n“你们都安静点好吗？”听到这话，这群人转过身来，看向丹顿，萨特在他身边。“如果你们继续这样计划事情，那我们什么也做不成，我们需要集中力量、统一指挥——我们必须有组织。”丹顿继续说道。\n\n“那你说说你想要谈什么吧。”其中一个说。\n\n“好吧，听着——我会从你们的建议开始，把这些记下来，并加入到我们的总计划中。”他转向身边的萨特，让他把一切都记下来。“我们的首要事项是铲除犹太复国主义和基督教在‘核武之师’内部的影响；我们的第二件事是除掉詹姆斯·梅森和他的追随者。现在，有人知道我们如何完成这些任务吗？”\n\n大家都陷入了沉默。等了一会儿后，丹顿叹了口气：“那好吧，我想我们应该安排更多这样的会议，让大家发散思维，集思广益。”他点了点头，示意萨特跟他走，然后说：“我必须得走了……去让我们抓到的俘虏‘放松放松’。大家明天同一时间在这里集合。”"
 atom.36.a: "就这样，丹顿和萨特离开了。"
 atom.37.t: "公主的回归"
 atom.37.desc: "身穿猩红色衣服的妓女被迫卧在天鹅绒床上，无能为力地看着一群口中喃喃自语的士兵们围绕她转圈，发出无法理解的恐怖声音，其中夹杂着从正下方传来的动物般的咆哮。她的床架在高台上，凭感觉判断，她正在被一群人抬走。\n\n在被带到这里之前，她本以为终于能接到客户了。而如今，她在心里不住地咒骂自己。最近她的很多朋友都死于非命，不是被这些穿着小礼服的野蛮人杀死，就是在他们换上便装后，还没来得及对他们苍白的身体和死灰般的目光表示惊讶，就在受到诅咒后被刀插入胸口。\n\n喧闹停了下来，一个男人喊道：“把她带下去！”几秒钟后，她的眼睛适应了火炬光，一把刀出现在他眼前。她尖叫着，刀光闪过，切开肉体，随即便疼得失去了知觉。她的心脏挖出来展示在众人面前，随后被一把火点燃。"
 atom.37.a: "“玛利亚之圣心，娼妓之女王！”"
 atom.38.t: "最锋利的刀刃"
 atom.38.desc: "夜幕降临在那破败的旧教堂上。这个俯瞰着某个被遗忘的小镇的教堂，早已被教区居民抛弃，任其荒废。山下的村庄已经忘记了它曾经代表的一切：贫困、道德败坏和瘾欲，都已将过去的道德观念彻底侵蚀殆尽。有什么地方比这更适合复兴和再生呢？毕竟，办法总比困难多。\n\n夜幕降临，满载囚犯的货车也随之而来；妓女、共产党员，甚至还有几名州政府内阁成员，都被告知自己是“祭品”。他们在驶向教堂的路上争论着这意味着什么，有的人试图入睡，有的人则保持清醒但心不在焉。最终，车停了下来，一队士兵随之开始命令他们下车。尽管他们都被蒙上了眼睛，但有些人还是设法捕捉到教堂的一瞥，惊讶于窗户上污秽的基督像和里头闪烁着的奇异光芒。\n\n人质们被全都推搡进了教堂。里面已经挤满了人，他们的低语声如同河流，模糊而难以理解。刚把他们全部推进去，大门便关上了，外界的一切声音都消失了，寂静随之降临。一架管风琴毫无征兆地开始演奏，一首没有节奏和旋律的乐曲响起。低音鼓声回荡。经过几分钟的凄惨旋律，一名男子开始大声讲话，乐曲也随之停下，寂静再次降临。\n“祭品们！我们为你们准备了一个绝佳的机会，参与到我们最忠诚、最有献身精神的信徒的启蒙中！”\n他的声音很精致，几乎带着油滑的感觉。产生了一种奇异的安抚效果。\n“我们将从最无可救药的人开始。佛罗里达州的犹太傀儡官僚们。”"
 atom.38.a: "于是，他将一把刀插入自己的胸膛……"
