 ATW_its_only_begun: "序幕揭晓"
 ATW_its_only_begun_desc: "多年来，我们的事业一直在犹太-布尔什维克的压迫下挣扎。自大的“白种人”为了金钱利益和权力，不惜背叛自己种族的救赎之道，用他们贪婪、肮脏的双手背刺、屠杀雅利安人的英雄。而今，旧秩序终结，新秩序降临。我们不会放过任何一人，罪人休想逃出雅利安人的无情怒火。伟大征程结束之日，新秩序则刚刚开始。"
 ATW_reopen_the_ratlines: "重开“老鼠路线”"
 ATW_operation_sleeping_beauty: "§Y睡美人行动§!"
 ATW_operation_sleeping_beauty_desc: "我们的军队从来没有一个中心化的指挥体系，这是有意为之的。在对抗侵蚀着白人社会的罪恶时，我们长期使用的孤狼式恐怖袭击起到了重大作用。在目前进行的前线作战中，这种战斗思维将会凸显出更大的重要性。我们的同志已经建立了敌后阵线，被称作“狼人”的敌后战士们已经随时准备好投入战斗。通过对敌占区平民和基础设施进行恐怖袭击，我们将击溃那自鸣得意的腐朽体制，我们的敌人将会明白何谓真正的恐惧与绝望。"
 ATW_the_flames_of_change: "变革之火"
 ATW_the_flames_of_change_desc: "随着犹太-布尔什维克主义渗透到“美国社会”的每一个角落，随之而来的堕落思潮旨在腐蚀美国内外每一个自豪的雅利安人。任何想通过常规手段从根本上解决这一问题的脆弱幻想早已破灭。如今，变革之风已然吹响；国内外的辉煌胜利激起了雅利安人拿起武器对抗寄生害虫，从掠夺者手中夺回家园的新呼声。只有通过烈火和硫磺，白种人才能得到拯救。"
 ATW_the_antichrists_screams: "天主之敌在哀嚎"
 ATW_the_antichrists_screams_desc: "在与邪恶的维和部队进行了英勇斗争之后，正义的雅利安人从迈阿密这座堕落城市的废墟中胜利突围。然而，这座城市依然如此：堕落的瘟疫吞噬着白人种族，反雅利安革命分子随处可见。如果我们要取得最终胜利，那么必须用任何必要的手段彻底清除这佛罗里达州的腐烂根源。"
 ATW_operation_speedball: "§Y快球行动§!"
 ATW_operation_speedball_desc: "佛罗里达州秩序的崩溃对我们正义的征服事业来说有利有弊。其中之一的弊端就是，邪恶的墨西哥贩毒集团和帮派包围了我们的东北部边境。这群令人作呕的拉美杂种已经严重阻碍了我们征服伟业，不过我们组织内部的某些小组已经能够轻松地渗透他们，我们完全可以利用这一点为我们创造优势。尽管如此，他们还是在继续援助那帮犹太-布尔什维克，并试图转移所有人对坦帕湾地区的注意。不过，这种情况不会再继续下去了——他们对于我们的战士而言不过是顺手的开胃小菜而已。"
 ATW_judas_final_punishment: "对犹大的最后惩罚"
 ATW_judas_final_punishment_desc: ""
 ATW_broadcast_our_terror: "散播恐怖"
 ATW_broadcast_our_terror_desc: "对成百上千城市堕落者的清洗正在净化我们伟大的雅利安国度，犹太蛆虫显然已经滚出了佛罗里达州。那些白人将为自己的种族受外力颠覆而自豪，他们必须认识到残酷无情对于治愈被劣等种族所祸害的白人社会的必要性。佛罗里达将成为一部永无止境的凶杀影片，并将向整个国家放送。"
 ATW_ransack_the_armories: "洗劫军火库"
 ATW_ransack_the_armories_desc: "雅利安十字军已证明了自己在战场上的才能，表现出了惊人的体力和丰富的战地知识，但我们的武器储备却少之又少。我们士兵装备的武器都是搜刮或掠夺来得，其中大部分可靠性极差，后勤方面也不存在什么标准化。这给我们在前线的士兵带来了许多问题，导致我们无法突破通往北佛罗里达的主要城区。相关政策必须进行重大调整，我们将通过洗劫曾被堕落犹太人用于维持治安和屠杀我族人民的军械库和军事基地，以统一前线装备。武器在手、天下我有，我们的战士将勇往直前。"
 ATW_accelerate_the_collapse: "加速崩溃"
 ATW_accelerate_the_collapse_desc: "尽管已经过了这么长时间，收获了这么多的凯旋，仍有许多白人，就算自己被犹太杂种踢上前线，也要在佛罗里达州负隅顽抗。如果我们核武之师的命运是殉道，那能够使这个世界真正恐惧雅利安民族的唯一方法只有令它承受最大的摧残。家园、工厂、商店、学校、图书馆……没有任何东西能在我们仇恨的烈火中幸存下来。加速锡安世界秩序的崩溃只会使我们潜在的继承者接受洗礼，我们的前线突击部队必须知道这一点；而为了达到那个目标，他们将会全力以赴，不放过任何一个堕落的灵魂。"
 ATW_domestic_small_arms_production: "国内产业"
 ATW_domestic_small_arms_production_desc: "自南佛罗里达转由我方控制后，该地区的工业能力就被完全摧毁了。工人们争先恐后地逃离该地，滞留下来的人则只想在我们的屠杀中幸存下来。虽然这符合“围攻”的理念，但却不利于我们的战事发展，要知道辅助人员、特种部队作战员和前线步兵的装备已在大围攻中消耗殆尽。我们必须进行大规模动员，启动国内军火生产，而新的雅利安民族将于血汗工厂的洗礼之中诞生。"
 ATW_an_army_purification: "纯净之军"
 ATW_an_army_purification_desc: "我们做到了。佛罗里达的犹太-布尔什维克阴谋家极力玷污白人社会的方方面面，但最终仍败于我们光荣的雅利安骑士——核武之师。我们将像处理犹太人一样处理那些乐于被他们奴役的白人，同时鉴于腐朽者及其合作者已被清除，我们将不会再肆无忌惮地采取残忍野蛮的行动，而是担当雅利安人的净化者和最终拯救者。"
 ATW_an_army_chaos: "混沌之军"
 ATW_an_army_chaos_desc: "随着我们的高歌猛进和佛罗里达犹太威胁的节节败退，其阴谋的真实图景已经逐渐暴露在我们面前，并且阴险骇人听闻。细察全球社会的每一个角落，他们肮脏的手伸到哪里，那些卑鄙的镇压系统就泛滥成灾！这些恶性肿瘤在我们的社会中根深蒂固，以至于使雅利安人摆脱腐朽、带来真正救赎的唯一方法只有斩草除根，哪怕意味着修正我们的民族社会主义信仰和先前的政治体系。对于雅利安人来说，很明显，他们的命运就是摧毁犹太世界秩序，不放过暴露出来的每一个缝隙。而目前看来，那样的净化看上去毫无希望。"
 ATW_rattelsnakes_and_alligators: "响尾蛇和短吻鳄"
 ATW_rattelsnakes_and_alligators_desc: "随着佛罗里达从犹太人的肮脏之手中彻底解放出来，我们将放眼北望，为入侵美国南方做好准备。南方地区就是一个藏污纳垢之处，既有贪婪的新邦联主义者——他们假装宣扬白人至上的理想，实际上却被犹太-布尔什维克所利用以分裂白人，也有似乎忘记了自己位置的黑人分离主义者。佛罗里达只是个开始，下一个腐朽的构造也将如同多米诺骨牌般随之倒塌。"
 ATW_admonish_the_sinner: "劝诫罪人"
 ATW_admonish_the_sinner_desc: "长期以来，美国的罪恶已经滋生蔓延。欲望、贪婪、醉酒与愤怒的殿堂遍布街头，吸引无数人走入其间，却让他们破碎而堕落。最恶劣的种族混杂在其中诞生，这是一股让主厌弃的恶臭。我们的领袖竟然默许了这种堕落，甚至我们前任的总统也经营赌场，并娶了一位封面女郎为妻！上帝的愤怒已被点燃，而我们正要履行祂的审判。这些罪恶的巢穴必将被关闭，所有的奴役者要么被转化为敬畏上帝之人，要么被彻底清除。"
 ATW_helter_skelter: "混乱之土"
 ATW_helter_skelter_desc: "查尔斯·曼森的预言已然应验。试问，谁又能将贝拉克·奥巴马的登基、BLM的风暴，及非洲白人农夫惨遭屠戮的哀歌，视作他预言之外的景象？而我们，正是他所预言的复仇之灵，行走于被种族混杂侵蚀的腐朽大地之上。所有栖息于此的人，都应铭记这位曾饱受世人误解的先知，他的光辉被掩埋于主流媒体编织的谎言之下。"
