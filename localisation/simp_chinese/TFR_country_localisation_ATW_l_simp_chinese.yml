 atom.32.desc: "悲剧性的消息从北方传来。研究人员在北部地区对密西西比河进行测试时，发现河流中存在危险化学物质。在这一发现之后，该地区的地方官员下令停止对河流的一切使用，以避免对该地区各个平民人口中心造成灾难性损害。\n\n这些袭击是由核武之师发动的，他们宣称对此负责，并表示：“继续反对我们解放事业的背叛者，无论他们身在何处，都将遭到同样的下场。”"
