 atom.68.t: "种族团体之间爆发暴力冲突"
 atom.68.desc: "一个令人悲哀的现实正在我们边境之外发生。由于极右翼暴力活动的增加，一些以特定族群为主的激进组织引发了大规模的种族暴力事件，无论是出于报复还是自卫。\n\n无论如何，这已树立了一个可怕的先例；随机的暴力事件将在我们的领土上发生，而由于这些暴力事件的性质，追查其根源几乎是不可能的。虽然有传言称核武之师是造成这种混乱的幕后黑手，但在没有确凿证据的情况下，我们无法对此采取具体行动。\n\n然而，事实依然存在：基于种族的暴力正在蔓延，只有一只强有力的手才能确保美国人民之间的和平得以维持。"
 atom.68.a: "核武之师的所作所为"
 atom.69.t: "国民阵线怀疑核武之师"
 atom.69.desc: "我们注意到，最近我们的行动与决策已经引起了国民阵线内部盟友的关注。这种与日俱增的关注带来了意想不到的后果——我们长期以来一直依赖与合作的盟友开始对我们产生了怀疑。他们之间弥漫着一种显而易见的不安情绪，如果不能及时解决，这种不信任关系可能会对我们长久以来精心培养的关系造成持久的损害。\n\n在这一关键时刻，我们必须立刻采取行动以缓解他们的担忧，同时消除他们对与我们合作的承诺的担忧。现在，一些模糊不清的承诺、贿赂与安抚变得至关重要，这些可以重建当初决定与我们进行合作时的信任与理解。我们绝不能低估这项任务的重要性。恢复正常的关系状态并加强我们当前外交关系的稳定性，将是确保我们新生的联盟保持强大且不为近期事态发展而动摇的关键。"
 atom.69.a: "面具滑落了。"
