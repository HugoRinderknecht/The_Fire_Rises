 atom.28.t: "孤独长夜"
 atom.28.desc: "梅森独自坐在漫天星空下，沉思着今天早些时候浮现在他内心的一个迫切问题。他的暴力和仇恨理论一旦实现对美国的征服，能否维系下去？在当前的核武之师状态下，推行他的理想很容易，但随着组织的扩张，如果他不进行改革，吸引多数人支持将变得愈发棘手。\n\n为了寻找答案，他在夜空下沉思，考虑将基督教的理念融入他们的事业。他已经观察到这些原则在部分成员中，特别是在他初次来到核武之师领土时的受欢迎程度，这将有助于获得更广泛的支持。然而，他仍然谨慎地担心会遭到像加速主义者这样的派系的反弹。尽管有其他各种可能的道路，梅森发现自己被这个唯一的解决方案所吸引。其他情况似乎只会导致混乱或者丧失权力。在最后一次注视夜空的沉思中，他从座位上起身，退回室内，他的思维仍然被决策的重负所困扰。"
 atom.28.a: "他将在明天做出决定。"
 atom.29.t: "湮灭之息"
 atom.29.a: "彻底毁灭……"
 atom.29.desc: "我们距解放美国的最终胜利愈来愈近，现已得到一个机会，来掌管那些仍存于在港口的各遗弃核潜艇中的老旧核武器库存。一旦掌握这些武器，那些反对我们的人就会明白，他们的日子已经屈指可数了。\n\n如果他们胆敢阻挠我们的解放进程，我们就能对主要人口中心和敌方部队使用战术核弹头。如果他们继续抵抗，我们对核弹头的使用频率只会越来越猛烈。再抗衡，那太阳之怒就便会降临。"
 atom.30.t: "意向之影"
 atom.30.a: "不久后，他们就将承受我们的愤怒。"
 atom.30.desc: "在我们与无数敌人的不断斗争中，我们也屡次遭遇讨厌的绊脚石，其中就包括我们敌人所拥有的明显优势。无论是前美国的犹太复国主义傀儡政府，还是在自相残杀的无数帮派和军阀，我们的敌人拥有丰富的人力资源和稳定的食物供应，这为他们提供了明显的优势。再加上我们在美国境内人气不佳，这也导致了人力资源方面的短缺，这也影响了我们的农业部门，因为我们没有足够多的忠实追随者来高效地养活我们的士兵和平民。\n\n为了在这场较量中占据优势，我们炮制了将化学品武器化并用于攻击敌人的城市人口中心和主要农业区域的解决方案。尽管这种方法势必对环境和我们未来的领土造成影响，但这种方法将有望给我们的敌人带来真正的打击。"
 atom.31.t: "有毒物质泄漏到密西西比河以南地区"
 atom.31.a: "战争罪行"
 atom.31.desc: "悲剧性的消息从南方传来。显然，密西西比河南部流域已经被致命的化学物质污染，不仅对人类构成危险，还对野生动物和使用该河流南段水源的数十万英亩农场造成危害。\n\n这一彻头彻尾的邪恶事件是由核武之师执行的，他们在事件曝光后不久便宣称对此负责，并表示：“所有挡在我们必由之路上的人都将遭受我们怒火的全面打击。我们决不会手下留情，也不会仁慈，只要有人反对我们，就无一幸免。”"
 atom.32.t: "有毒物质泄漏到密西西比河以北地区"
