 ATW_slaying_the_dragon_category_desc: "资本是可以杀死的“神”。\n\n归根结底，我们不在乎GDP有多少，也不在乎那些虚无缥缈的数字是怎么定义生活质量的。但即便是在这动荡的时代，我们也需要一些手段来吸引人们加入我们的事业并为之奋斗，无论是物质利益、荣耀还是意识形态信念。\n\n只有毁灭之后才能迎来完美。我们不能仅仅依靠口头的希望梦想来发动战争，我们需要一个临时的立足点来发展壮大，需要生产和改造武器的工厂，需要占领众多城市提供的充足劳动力，还需要那些寄生虫的财富。"
