 atom.6.t: "全新的开始"
 atom.6.desc: "它就在这发生了。就在这片充斥污秽、堕落和腐败的土地上。它发生了。尽管困难重重，我们已经将美国从曾经紧紧扼住它的政权手中解放出来。曾经的不可能变为了现实！\n\n我们的战斗很久以前就开始了，经过无数烈士的牺牲，数月的浴血奋战，跨越成百上千甚至数百万的阻碍，我们终于解放了美国！伴随着胜利的到来，成千上万的人欢呼雀跃，庆祝活动开始了。我们的政府正在努力规划未来，我们的士兵们无休止地畅饮，以他们自己的方式庆祝胜利，逝者们在坟墓里向我们表示祝贺，因为他们的牺牲没有白费。所有这一切都证明了我们的胜利，证明了我们的事业。\n\n但遗憾的是，并非一切都完美。虽然我们已经看似完成了最终目标，但更多的目标却出现在阴影之中。我们征服的新土地上充满了叛乱分子和混乱的代理人，他们一心想摧毁我们的政权。新地区的基础设施几近彻底毁坏，多年的战争显然对这些建筑造成了损害，需要更多年的时间才能将它们恢复到原来的状态。世界各国也对我们的成功做出了反应，善后工作让我们在外交上处于孤立状态，但除此之外，情况并没有太大变化。\n\n新的终点线已被设定，一场新的比赛已经开始。让我们在迈向未来的过程中再次实现我们的命运，并将过去的胜利留在历史的长河中，新的时代已经揭幕。"
