 atom.70.t: "无政府主义毁于吾等铁蹄之下"
 atom.70.desc: "“你以为你能活着逃走吗！你这个狗娘养的混蛋！”\n\n约瑟夫被一个戴着骷髅面具的男人粗暴地抓住，随即被推搡着到了无政府主义同志们在这个城市基地的公寓门外。沐浴在月光之下，约瑟夫看到他的同志们被勒令在街上站成一排。眼睛逐渐适应了黑暗后，他才发现周围有大量的核武之师士兵，有些人还拿着手机在录像。\n\n其实，约瑟夫早就意识到加入这个城市无政府主义小组可能会带来的后果。他知道，如果被抓住，他很可能会死。不，他一定会死。带着绝望和对生存的渴望，他开始向周围的人求饶，请求饶他一命。然而不久就有人一拳打在他的脸上，让他立刻闭上了嘴。最终，当小组的最后一个成员从公寓里被带出来时，被约瑟夫看作是周围士兵的指挥官的人发出命令，让他和他的朋友们趴在地上，嘴巴贴在路沿上。\n\n于是，约瑟夫朝路面趴下，把嘴巴放在正确的位置，向任何可能在看着的神明祈祷。他紧闭双眼，努力把前两个人被处刑时的声音驱赶出脑海。不久，约瑟夫感到一股巨大的压力压在他的后脑勺上，把他的牙齿压碎成无数碎片。\n\n几秒后，他再次感受到了同样的压力。\n\n接着又一次。\n\n一次。\n\n又一次。"
 atom.70.a: "另一起未遂阴谋"
 atom.71.t: "恐怖序曲"
 atom.71.desc: "在死者的国度里，生者为王。我们深知自己在这世上孤独无援，心中除了仇恨别无他物，唯有我们能够将这世界摧毁。随着我们的领土扩展至这堕落的帝国，越来越多的异议之声随之而起。\n\n那些认为我们做得太过分了的家畜，那些习惯以犯罪压迫弱者的原住民，那些散播着混乱的共产主义者，当然还有那些国际金融的代理人——他们不过是一个行将就木的文明发出的临终喘息。\n\n解决之道？唯有死亡。\n\n将他们从床上、车中、藏身之处拖出来，带到广袤的美洲大地上，让世界看见，让他们知道我们的怒火将永存。\n\n无数的尸体将给他们的灵魂带来如此深刻的伤痕，这伤痕将至少百年难愈。\n\n这是一场遍布全国的死亡之演，而世界便是其观众。"
 atom.71.a: "所有共匪都将血债血偿！"
 atom.72.t: "毁灭中的革命"
 atom.72.desc: "梅森站在萨克拉门托国会大厦的边缘，目视着忠诚的部队整齐地经过，时不时有一两辆坦克驶过，坦克上的小队向街边的人群挥手致意。那些站在街边的人群，要么是其他忠诚的士兵，要么是无法相信眼前所见的市民，无论如何，这都是一种士气的提振。他左右两侧站着一群负责护卫他的士兵，原本他想去旧金山参加阅兵，但被强烈建议不要去，因为共产主义者及其忠实的爪牙几乎肯定会试图对他行刺。然而，萨克拉门托也并非毫无风险，因此他得到了额外的保护，以防万一。\n\n阅兵像往常一样进行，紧随其后的是一次焚烧仪式，将大量美国人民解放军的历史付之一炬，政府的文件和记录在火焰中化为灰烬，飘散在风中，寻得更有意义的归宿。稍晚些时候，梅森和他的随行人员将前往公开处决，许多美国人民解放军剩余的政府和一些军事人物将面临审判。这是梅森所热切期待的时刻。\n\n当他走向车门，准备上车时，一只手按在了他的肩膀上。他转身看见一个年轻人正看着他，开始说话，感谢梅森为反抗共产主义所做的一切，并拯救了他的性命。那人话音未落便被梅森的卫兵带走，但梅森制止了他们。他走上前去，握住那人的手，感谢他的善意。随后，他转身回到车里，准备见证他的敌人最后的残余力量被彻底消灭的时刻。"
 atom.72.a: "尘归尘……"
 atom.73.t: "霸主"
 atom.73.desc: "历史的终结有许多面貌，一股无尽的混乱侵蚀着万物，无论其颜色为何，它乃是生命的对立面。\n\n两个联邦政府皆已倒在我们的憎恨之下。拜登，这个由资本和秩序操控的老朽傀儡；特朗普，这个被民粹与控制力造就的泥偶。我们未能找到他们，像老鼠逃离沉船般消失无踪。\n\n他们将逃往何处？哪座沉溺于享乐的私人岛屿？我们不再在意。随着他们的崩溃，我们赢得了一片全新的战场，足以施展我们的愤怒。\n\n如今，所剩下的不过是腐朽尸体的最后痉挛。"
 atom.73.a: "我们的进一步扩张"
 ATW_uncompromising_victory: "坚定的胜利"
 ATW_uncompromising_victory_desc: "我们，是犹太世界体系唯一真正的威胁——无论它披着“自由主义”的伪装，还是隐藏在“虚伪社会主义”的面具之下。我们既不会接受任何妥协，也不会向任何利益屈服。我们决不会与那群低眉顺眼的奴隶或他们高高在上的主人谈判。我们正身处战争之中，唯有在取得全面胜利之前，我们绝不停止战斗！"
 ATW_siegekultur: "围攻文化"
 ATW_siegekultur_desc: "在这场战争中，没有所谓的“非军事目标”。我们将轰击电站、炸毁大坝、摧毁风力涡轮与太阳能田，瘫痪矿山的运作。我们将将核电站的管理者与地方福利机构的官员一一清除。我们不惜切断电力、断绝水源，破坏污水处理系统。我们要在每一个角落围攻犹太人的傀儡政府，无论何时何地，决不留情！"
