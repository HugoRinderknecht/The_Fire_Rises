 ATW_harrowing_devastation_category_desc: "\n\n\n\n\n£GFX_banner_ATW_harrowing_devastation_decision\n\n\n\n\n\n\n\n我们对曾经统治美国腐败阶层的讨伐行动圆满告终，但这还只是个开始，我们对这片土地的接管工作仍在进行。\n\n接下来的任务是将这些曾堕落腐化的领土打造成为我们所用的堡垒，打造成一个能供我们的意识形态与伟大愿景扎根并蓬勃生长的净土。这项艰巨的任务囊括了文化方面的彻底变革，以让社会与我们的原则齐头并进。我们必须专注于整合和重塑我们的新人口，引导他们接受灌输，将我们的政权视为真正的救世主。随后，我们将面临挑战，需要解决和再教育那些仍然抵制我们愿景的人，他们要么接受我们的理念，要么被清除，以防止对我们的政权产生任何威胁。\n\n毫无疑问，前路充满艰辛，但我们过去的成就证明了我们强大的意志和力量。既然我们已经完成了曾被视作不可能之事，那我们也毫无疑问能跨越接下来的挑战，再次完成下一个不可能。"
