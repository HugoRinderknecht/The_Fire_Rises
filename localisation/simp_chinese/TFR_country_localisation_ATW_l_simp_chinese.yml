 ATW_the_final_revolution_category_desc: "\n\n\n\n\n£GFX_banner_ATW_the_final_revolution\n\n\n\n\n\n\n\n引领终焉不止需要利爪和愤怒。毁灭是一门精巧卓绝的艺术，犹如一艘驶于风暴之中的船帆，我们得知悉何为切中人们思想与内心的最佳时机。\n\n若说核武之师内部信仰各异，这只不过是轻描淡写。从虚无主义者到撒旦教派，从基督教派到无政府主义者，都在其间共存。要将这些徘徊于黑暗中的灵魂引导至正途，需具备坚定的意志。我们深知如何激怒我们的人民，亦知如何安抚他们、抚慰他们、引导他们走向杀戮。以耳语为引，以权力诱惑为帆，我们将冲破敌人。\n\n革命并非解放的工具，而是惩罚的利器。"
