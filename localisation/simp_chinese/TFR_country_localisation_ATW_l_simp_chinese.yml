 atom.80.desc: "莉亚还是个年幼的女孩时，她所在的小镇就落入了核武之师的控制。自那时起，她几乎再没有听到外界的任何消息。小镇被占领后的头几天，当核武之师的部队还在镇外的边缘战斗，尚未切断小镇的网络连接时，是莉亚能够使用互联网的最后几天。之后，外界联系完全中断，莉亚的大部分日子都在家中度过，玩玩具或是透过窗户望向那个曾经繁忙的镇广场，如今却空无一人，只有偶尔的落叶或觅食的动物打破那片寂静。可以说，从那之后，她的生活一直十分单调。\n\n直到有一天，一切都发生了改变。那天，莉亚像往常一样看向窗外，却看到了一群戴着面具的男人，显然就是她母亲曾经警告她要躲避的人。那群人在镇中心布置了一个五芒星，看起来只是站在那里，但很快他们开始分成三组，拿起步枪，朝最近的几栋公寓楼走去，其中一栋就是莉亚所住的楼。\n\n接下来的几分钟里，莉亚躲进了衣柜，外面传来的恐怖哭喊声和求饶声充斥着整个公寓。她不敢离开衣柜，甚至不敢睁开眼睛，直到声音逐渐消失。她慌忙从衣柜中爬出，蹒跚着爬向窗户。望出去时，她看到了不仅仅是最初那群人，还有新的一群人，大部分是她所在公寓的居民。她一眼就认出了其中一个站在五芒星旁的人，正是她以前的牧师波普先生。她眼睁睁看着他被推到五芒星的中央，接连被刺数刀，倒下时眼神空洞，鲜血从伤口流淌到水泥地上，染红了一片。"
 atom.80.a: "那天她夜不能寐。"
 atom.81.t: "虚无之土"
 atom.81.desc: "蜕变已然完成。昔日的美国，浴火重生为“终末永恒帝国”，在黑暗中锻造，在“九角秩序”的掌控下展现出恐怖的新生。约书亚·萨特的铁血统治，让这个曾经辉煌的国度堕入混沌与恐惧的深渊，恰如秩序所描绘的撒旦之景。\n\n民主与软弱的象征早已烟消云散，取而代之的是血火交织的祭坛，礼赞着我们统治的仪式。街道两旁，秩序的符咒熠熠生辉，承载着痛苦与重生的诺言。我们不再是一个单薄的派别，而是全新现实的缔造者——一个黑暗的神权国度，强者为尊，弱者尽遭清洗。\n\n在这地狱般的帝国巅峰，约书亚·萨特傲然屹立，他的目光清晰如炬：终末永恒帝国的力量必须蔓延至四方。旧日的世界已成遥远的幻影，取而代之的，是一个将痛苦视为流通的货币，将牺牲奉为至高的神圣信仰的社会。曾经在这片土地上掌权的弱者早已被扫除，忠实于秩序的信徒接掌大权，以恐惧与暴虐之力贯彻其意志。\n\n在帝国的每一隅，旧日的回声早已被彻底抹去。异端者被追捕，他们的命运终将在我们仪式的火焰中画下终点。帝国在苦难中茁壮生长，反对者的痛楚正源源不断地为我们注入力量。每日，每一次祭献，皆使我们与地狱的联系愈加紧密，确保我们的力量日益强大。\n\n这不仅是政权的更替，而是全然的重生。终末永恒帝国将不会停歇，直至全世界屈从于我们人间地狱的愿景。我们是新时代的先锋，一个黑暗纪元的先驱，“九角秩序”终将统御一切，旧世界的残余必将彻底消亡。"
