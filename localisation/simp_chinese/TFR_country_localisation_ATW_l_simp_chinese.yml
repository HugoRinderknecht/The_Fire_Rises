 atom.46.t: "南方竞技场"
 atom.46.desc: "一切发生得是如此之快。\n\n杰克对苦难并不陌生。在现代佐治亚州亚特兰大，生活在贫困线以下绝非易事。他从不关心政治，当内战爆发时，他寻求避难。当时只有16岁的他，根本无法与任何正规军队一起在前线作战——坦率地说，他也不想。\n\n然而，作为环境的受害者，他和许多其他人痛苦地意识到，当所谓的“核武之师”部队穿越南方腹地时，会带来怎样的恐怖。他在学校里了解过纳粹，了解过他们的残酷，了解过他们在战场上对所有反抗他们的人毫不留情的暴行——但直到现在，这一切似乎还很遥远。毕竟——这不可能发生在这里，对吧？然而，它确实发生了，他们来恐吓他几乎从出生起就熟识的每个人。\n\n唉，希望似乎出现了。随着战争形势的转变，那些凶神恶煞的游击队和激进团伙几乎被赶走了。据大家所知，随着这些人越来越退回佛罗里达，他们被赶回老家只会是时间问题。\n\n然而，正如成千上万的人已经了解到的，数百万的人已经见证到的那样，这远非结束。\n\n在一个原本相对正常的日子里，杰克出去到施粥场吃晚饭。这种常态感被一连串可怕的、尖锐的警报声突然打断。虽然在战区这些并不陌生，但他手机上的警报却很陌生。\n\n当他跑去寻找掩体时，他用力地翻阅着手机，一个短语不断映入他的眼帘，让他的心沉到了谷底。"
