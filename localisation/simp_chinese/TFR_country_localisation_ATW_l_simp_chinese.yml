 ATW_the_final_solution_category: "最终解决方案"
 ATW_the_final_solution_category_desc: "\n\n\n\n\n£GFX_banner_ATW_harolds_of_the_apocolypse\n\n\n\n\n\n\n\n这就是我们一生为之奋斗的时刻。在美国经受我们铁蹄的践踏过后，最终目标终于达成。核武器这一伟大的平衡器具，会将强者和弱者都化为灰烬。\n\n我们扼住了世界的咽喉，我们将终结她的喘息。自然，我们可不打算随仇恨一并逝去，准备是必须的，囤积物资，建造避难所，建立防御，如此我们的人民才能在末日后继续繁衍生息。\n\n一旦全世界知晓我们在做何事，她便会如一位临终喘息的老人般停滞，人们会拼尽全力阻止我们。我们不能停下，也不能失败，不能让我们所有的努力化为泡影。做好准备吧，这是我们伟大解放前的最后考验。\n\n我们与死神同床共枕，伴恐惧为乐。\n\n尽量保持你的§Y怀疑度§!处于低水平。如果它超过§R40%§!，敌人就会结盟并向我们宣战。如果它超过§R60%§!，一场内部叛乱就将揭竿而起！如果它超过§R80%§!，所有世界上的主要势力都将能够干涉我们。\n\n当前国际$ATW_suspicion_name$：[?ATW_suspicion_var|-1%]\n每周$ATW_suspicion_name$[?modifier@suspicion_weekly|=-1%]\n"
