 ATW_send_them_through_the_inferno_desc: "前路幽暗，因正途已失。曾经升华成神的保证，天国的安逸，皆已消逝。我族之人已被重铸；那悬挂的死犹太人终归尘土，然其阴影仍投在已逝之美利坚残垣断壁间。唯有烈焰可尽洗犹太之污痕，疗吾等之魂，照亮前行之道。"
 ATW_embracing_theisticism_desc: "路西法真实存在；彼为此尘世间万般知识与正道之驱使者，智慧的赐予者，伟人的支柱，弱者的扰乱者。彼立于此世之外，战场与诞生地皆为此间。吾等呼唤其古老而辉煌之遗产，愿吾等因此得以光耀未来，遨游于宇宙之间，尘世之敌，永遭覆灭。"
 ATW_embrace_non_theisticism_desc: "路西法之灵遍于众人心间。凡追寻真、善、美者，皆欲将其据己有，夺之归己。此中蕴藏路西法之魂，乃是那进步之力，驱人类自惶恐麻木至勉强之辉煌。吾等复呼唤此精神，愿其壮吾力，驱吾进，使吾不畏征服，不因敌之苦楚而退缩。"
 ATW_sacrificing_the_fathers_desc: "那些神职人员，迫害光明与智慧的罪者，囚于狱中，以卑微祷告嘲弄我等。或许我等心肠已软，然吾等之惩处，尚为慈悲；彼将被剖腹摘脏，其腑脏之恶臭，亦将化为吾等魂魄之馨香。"
 ATW_war_of_religion_desc: "我等犹如昔日十字军，曾奋战于犹太化的萨拉森信仰之前，虽一时屈从于扭曲之十字架，然后终弃之，归于真正教义。吾等之胜利，非唯限于战场，亦在每一座被摧毁或转化的教堂中，在每一个钉于十字架的亚伯拉罕信徒之上，及每一个受路西法智慧启迪之人心中。"
 ATW_asmodeus_commands_our_demons_desc: "阿斯蒙蒂斯，犹太人的恐惧，路西法于诸次级恶魔之代理者，当为吾等运动之象征；吾等将死亡施加于旧时拿撒勒仪式之上，吾等乃是犹太人新郎——亚伯拉罕信仰之屠戮者。愿其形象令吾等敌人心生恐惧！"
 ATW_destroy_their_faith_desc: "基督教与人文主义当同归毁灭，因其乃衰败之兄弟。每一座吾等摧毁的礼拜堂，科学主义的庙宇亦当随之倾覆。每一位被吾等剖腹的拿撒勒祭司，必有一名所谓理性之传道者悬于绞索。吾等必当勤勉，执行彻底之破坏；无教堂当存，无学府不变。凡执守基督教义及其思想之孽裔者，皆当被视为至高之血罪，予以相应之惩处。"
 ATW_worship_and_faith_is_key_desc: "我们进行的是一场信仰之战，一方是对雅利安未来的信仰——对宇宙征服、智识启蒙与进步的信仰；另一方是对人类、利他主义与停滞的信仰。我们的祷告必须比他们更加虔诚，我们的奉献要更伟大，且以更加纯洁的精神奉献，我们的行动必须更加轰动。我们对吾主、光明使者路西法的信仰，必须超过最忠诚的亚伯拉罕信徒。"
 ATW_continue_through_dantes_inferno_desc: "我们的引路者在召唤，祖先自那基督徒所投之烈焰深渊中望向我等，悲鸣复仇之声。我们的理想如铁，我等献身不可亵渎。今时不可迟疑，因敌已合谋，咆哮于我等疆界之外；我们须无畏于文字之战，亦无惧于枪弹之争。"
 ATW_carry_out_sacrificial_rituals_desc: "跳动之心，断裂之首，悬挂之尸，皆蕴无限深意；象征死亡，亦象重生。一者殒灭，另一者得益。一者陨落，另一者兴起。生命的能量有限，我们必须收割那些储存在牺牲者身上的多余能量。"
 ATW_decimate_christian_worship_desc: "凡加利利人聚会之地，吾等战士必当在侧，破其局、乱其行、散其众。耶稣之教义当自世间公共生活中彻底剔除，取之而代者，当为理性与启蒙之崇拜。教堂固当尽毁，然更当摧灭者，乃基督教组织之概念。鼓其纷争，植其疑念，使我等密探潜入其内，行所欲行。"
 ATW_death_is_too_merciful_desc: "何等之人，竟能将其雅利安同胞永陷于永恒之苦？何等之人，竟执守此等教义？彼必知折磨为何，必曾与痛苦相交甚深。人文主义者所施之“记忆抹杀”亦当连根铲除。我等乃天赋丰饶之征服者，而彼等则为遗忘与奴役之人，命定于卑贱之生，以供吾等享受前所未有之辉煌人生。"
 ATW_send_christian_to_the_seventh_circle_desc: "斗争与精神战争的边缘如此险峻，然而我们必须加速坠下。诗人但丁曾说，那些暴力者、单纯作恶的行径者，终将归何处？虽无法掌控来世，我们却可预先为敌人铺就迎接命运的道路；如烈焰般的沙砾倾泻炮火于亵渎异教的亵渎者，折断那些憎恨自身种族之人的肢体，煮沸那些福音的传道人。"
 ATW_the_abode_of_the_damned_desc: "为万物所诅咒，我们曾饮下那从冥府涌出的智慧之河，自此转化为新的形体。烈火包围着我们，灵魂在欲望与雄心中炽烈燃烧。下方的一切皆有其应得之荣，上方则展现无限的远景。虽遭受攻击，但无关紧要。我们已拥有智慧，这是路西法的恩赐。我们胸怀正义之怒，与对自身种族的深情交相辉映。宇宙的秩序已然降临。"
