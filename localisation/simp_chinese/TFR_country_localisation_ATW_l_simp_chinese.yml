 atom.26.desc: "一只黑色的鸟儿栖息在屋顶上，趴在詹姆斯·梅森窗外。梅森看着这只鸟喂养它的雏鸟，将某种啮齿动物的残骸投进它们饥渴的嘴里。梅森微笑着。上帝的世界是公正的，即使在死亡中，他的造物也在为生者服务。\n\n“长官。”\n\n一个士兵出现在门口。梅森的脸色黯淡下来，心中的不祥预感油然升腾；最近，他收到的消息全是无意义的大屠杀，许多基督徒在一场伟大而可怕的战争中丧生，全都是为了追求那稍纵即逝的胜利，或者说，将敌人和他们的子孙后代赶尽杀绝的胜利。\n\n“长官，北方前线……爆发了一场战斗……数千人阵亡……一座城镇被占领……”\n\n梅森静静地坐着，又一连串的暴行传到了他的耳中。敌人将他们引入陷阱，但勇敢的士兵们杀出重围，重创了敌人，但也留下了许多同志的尸体。他想到又要给那些悲痛欲绝的母亲、孤儿和寡妇写信，心中不免更沉重了一分。他闭上了眼睛。\n\n“稍后我再听详细情况。我需要时间思考。”\n\n那些人并没有白白牺牲，他们将在全能上帝的庇护下享受永恒的幸福，而他则还要继续以主的名义领导凡间。这一切都是上帝的安排，而他不过是一个被全能者随意驱使的工具。"
