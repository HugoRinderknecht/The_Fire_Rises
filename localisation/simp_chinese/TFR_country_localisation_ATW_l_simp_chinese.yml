 atom.49.t: "[ATW.GetName]想要加入国民阵线"
 atom.49.desc: "第二次美国内战的风暴已席卷至至关紧要的关头。民族社会主义运动与爱国者阵线的团结锻造出了坚不可摧的国民阵线，然而，胜利的曙光依旧遥不可及。虽然我们在中西部与东北部斩获颇丰，但敌军的攻势愈发肆无忌惮，而我们手中的资源渐已枯竭。我们亟需一把利刃，才能在这场战争中取得最后的胜利。\n\n今日，我们收到了一个意外的提议。那充满极端思想与残忍手段的核武之师——他们以无情的战术与不羁的暴行闻名，愿意投身我们的事业。他们宣称他们的目标与我们一致，尽管他们的方式异常暴烈，但将加速我们敌人的覆灭。他们带来了久经沙场的战士，也带来了那无畏的名声——然而，随之而来的还有混乱的阴影。\n\n他们的手段残酷，常常无视后果，缺乏纪律，肆意破坏。我们必须仔细权衡接受他们援助的代价。这样的野蛮行径可能会破坏国民阵线的团结，但也可能他们的凶猛将改变战争的局势。拒绝他们的提议可能意味着失去一个强大的力量，无法利用来粉碎我们的敌人，但接纳他们可能会带来不必要的混乱。\n\n核武之师已立于我们的门前，准备与我们一同前行，奔向胜利的彼岸。如今，问题摆在眼前：我们是否应当打开这扇门？"
 atom.49.a: "让他们加入吧。他们的残暴将有助于我们的事业。"
 atom.49.b: "把他们拒之门外，以免他们的腐败进一步蔓延。"
