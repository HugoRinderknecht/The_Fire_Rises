 saudi.1.t: "萨勒曼国王被送医"
 saudi.1.d: "今天清晨，国王因突发呼吸困难和背痛，由其私人医生进行了诊治。据医生称，国王的呼吸问题在几周前就已出现，且近期有所加重。医生很快便确定国王感染了新冠病毒。相关信息正受到密切监测，并将在稍后公布。"
 saudi.1.a: "为国王祈福"
 saudi.2.t: "也门内战现状"
 saudi.2.d: "我们的对手胡塞武装用年逾四十的AK击败了我们的人。显然，未来五年内这场冲突仍不会结束。我们最近的攻势是失败了，但仍然下决心继续战斗。"
 saudi.2.a: "多多益善。"
 saudi.3.t: "萨勒曼国王健康状况急转直下"
 saudi.3.d: "巨大的不确定性正在逼近。萨勒曼国王因严重的呼吸问题被送往急诊室。看来新冠病毒已在他的体内广泛传播。我们祈祷他能康复，尽管恐怕结果大概率不好。"
 saudi.3.a: "为国王祈福"
 saudi.4.t: "萨勒曼国王去世"
 saudi.4.d: "今日，沙特为其君主离世而哀悼。\n\n本日清晨，沙特国王萨勒曼·本·阿卜杜勒-阿齐兹·阿勒沙特在被检测出COVID-19阳性后不久，因并发症去世，享年85岁。在过去几年，人们对国王的死早有预料，可依旧举国震惊。王室和许多有影响力的人士纷纷发表声明，惋惜国王，回忆他的一生和对国家的领导。许多外国领导人也对表示哀悼，王储穆罕默德-本-萨勒曼也对父亲的逝世发表了衷心的讲话以表缅怀。\n\n葬礼继续进行，王国各地的祈祷越来越多，气氛十分庄严。然而，国王的去世打响了某些事情。最紧迫的就是，一场再熟悉不过的继承危机。在此背景下，各个王子开始同各重要职位的成员与其他王室成员间互通有无。继承危机缓慢地浮出水面，哀悼接近尾声。在王国内，穆罕默德有相当一部分敌人借此机会向他表达异议。即使新国王加冕后，危机还会继续下去。"
 saudi.4.a: "愿上帝保佑我们"
 saudi.5.t: "萨勒曼·本·阿卜杜勒阿齐兹·阿勒沙特遇刺"
 saudi.5.d: "我们的年轻王子遭遇不测！当他正在玩热门网络游戏DOTA2时，一名武装枪手冲进他的房间，用步枪近距离射杀了他。"
 saudi.5.a: "少一只老鼠要对付"
 saudi.6.t: "穆罕默德·本·萨勒曼加冕"
 saudi.6.d: "萨勒曼国王逝世后的官方哀悼期已结束，利雅得终于迎来值得庆祝的时刻：他的儿子穆罕默德王子登上沙特王位，成为穆罕默德国王，统一后的沙特阿拉伯的第八位统治者。他的加冕代表沙特政治迎来新时代”近七十年来，沙特王位一直由第一代国王伊本-沙特年事已高的儿子们统治。但是，他的儿子们要么已经去世，要么失去了继承资格，统治权就落到了新一代手中。\n\n穆罕默德的名声则带来了复杂的问题。为了巩固自己的地位，他一直在监督其他王室家族乃至镇压，以叛国和腐败的罪名清洗叔伯和堂兄弟。他为保全王位不择手段，很多人担心他会为付出多大的代价。\n\n国王已死，国王万岁。"
 saudi.6.a: "胆敢反抗国王者，必将遭到毁灭。"
 saudi.6.b: "必须组建联盟推翻这位腐败的暴君。"
 saudi.6.c: "王侯将相宁有种乎！"
 saudi.7.t: "王公抗议"
 saudi.7.d: ""
 saudi.7.a: "自己称帝！"
 saudi.8.t: "瓦格纳雇佣军尝试抓捕穆罕默德"
 saudi.8.d: "我们部队昨日未能成功清除流亡王子穆罕默德·本·纳伊夫。尽管我们在私人军事公司投入了数千美元，但他们未能达成预期目标。8名武装人员趁着夜色潜入本·萨勒曼的住所，与其私人安保人员发生交火，最终因未能突破住所防御而撤退。\n\n不幸的是，此事已引起国际关注，许多国际评论员要求对所谓的“压制政治反对派”进行制裁。值得庆幸的是，我们的公关团队一直在努力工作，并评论说这样的暗杀企图是“真主希望他死的明确迹象”。"
 saudi.8.a: "那些混蛋……"
 saudi.9.t: "亲王叛乱"
 saudi.9.d: "即使我们坚持不懈地试图稳定政局，国家仍然陷入内战的混乱之中。叛徒们——穆罕默德·本·纳耶夫和艾哈迈德·本·阿卜杜勒-阿齐兹——在南方公开反叛，建立所谓的“阿拉伯皇室会议”以图篡位。自由派和青年团体则在北方发动叛乱，持有大量由以色列援助的军火。与此同时，虽然我们已经尽量维系对该地区的控制，麦加还是爆发了大规模示威活动，并有传闻称圣战分子可能发动暴动。利用沙特王室的巨额财富，我们将尽全力重建国民秩序。"
 saudi.9.a: "愿主保佑……"
 saudi.10.t: "圣战者在麦加动员"
 saudi.10.d: ""
 saudi.10.a: "又多了一群替死鬼！"
 saudi.10.b: "我们是真主的战士"
 saudi.11.t: "什叶派民兵动员"
 saudi.11.d: ""
 saudi.11.a: "又多了一群替死鬼！"
 saudi.12.t: "俄罗斯在石油问题上仍持强硬态度"
 saudi.12.d: ""
 saudi.12.a: "降低石油价格，填满市场。"
 saudi.18.t: "叶海亚·阿西里返回沙特阿拉伯"
 saudi.18.d: "政治流亡者和人权活动家叶海亚·阿西里在最近开始的内乱之后返回了沙特阿拉伯。他曾是沙特空军飞行员，在沙特公民权利和政治权利协会的几位著名成员被捕后，他在英国申请政治庇护。\n\n他的回国引发了广泛争议，年轻的自由派对他大加赞赏，热烈欢迎他的回归，而保守派则抨击他是叛徒和西方间谍。\n\n阿西里回国后宣布，他将致力于实现非暴力的理想，但我们的许多管理者却对这些承诺的真实性提出了质疑。"
 saudi.18.a: "又一个骗子。"
 saudi.19.t: "失败的雇佣军政变"
 saudi.19.d: ""
 saudi.19.a: "千钧一发！"
 saudi.24.t: "萨法尔·哈瓦利谴责国王"
 saudi.24.d: "著名伊斯兰学者和伊斯兰觉醒运动运动领导人萨法尔·哈瓦利今天下午谴责了王储穆罕默德·本·萨勒曼，称王储是“以色列的傀儡”，并继续要求从阿拉伯半岛撤走美国军队和文化影响。目前，阿拉伯半岛正处于政治分裂时期，许多国际观察家都认为随时可能会爆发内战。\n\n以色列发表声明谴责哈瓦利的言论，要求他为“散布反犹阴谋论”道歉。\n\n哈瓦利的许多支持者似乎都在为“针对西方的伟大圣战”做准备，宗教极端主义和派别纷争将要从根本上撕裂这个国家。"
 saudi.24.a: "老头就给我好好休息。"
 SAU_civil_war_preparations: "准备内战"
 SAU_civil_war_preparations_desc: "尽管穆罕默德·本·萨勒曼拥有继承萨勒曼·阿卜杜勒-阿齐兹王位的合法权力，但国内对他的反对声浪却日益高涨。国王去世后，反对派如雨后春笋般涌现，似乎正在密谋推翻穆罕默德。叶海亚·阿西里的回归也未能平息局势，自由派也开始组织起来并扩大其影响力。军队无视命令，增援请求得不到满足，奇怪的动向不断出现。只有一种可能……"
