 clm.3.d: "加州打击共产主义叛乱的斗争正愈演愈烈。然而曾经互为盟友的两派，事实上控制着加州北部的加州民兵与加州南部的加州州政府，双方却已从敌对摩擦升级为全面冲突。\n\n内战开始后，特朗普阵营的民兵与拜登阵营的州政府结成了不稳定的联盟，以打击从圣罗莎延伸到圣巴巴拉的共产主义恐怖组织。然而，叛乱向东蔓延，联盟内部的裂痕开始显现。弹药、食品分配、指挥权的冲突加剧了双方的敌对行动。州政府的一次炮火误伤则是崩溃的导火索，4名民兵因此死亡。\n\n民兵承诺“不惜一切代价恢复加州秩序”，州政府则发言“会继续与任何叛徒作斗争，无论他们是极左、极右还是介于两者之间”。"
