 ICE_Ecological_Disaster_Category_desc: "\n\n\n\n\n£GFX_ICE_Ecological_Disaster_Banner\n\n\n\n\n\n\n\n“如果我们在未来十年内不采取重大行动，我们就很可能造成对自然界不可逆转的破坏以及社会的崩溃。”\n- 大卫·爱登堡爵士\n\n世界日益陷入无政府状态，冰岛看着自己与前盟友间日趋孤立。这座孤单的小岛目睹了这场全球大灾变对环境造成的破坏，就因为这损害了他们的政治议程或合法性……冰岛被迫肩负起这么多年来没人听进去的重担。\n\n终末已至"
