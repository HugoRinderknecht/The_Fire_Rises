 Iceland.5.t: "从灭绝中复活的猛犸"
 Iceland.5.d: "在一项可能重塑遗传学与保护生物学领域的突破性成就中，冰岛科学家团队宣布成功复活了已灭绝4000余年的猛犸象。\n\n这项由遗传学家、古生物学家与环保主义者联合开展的项目，旨在通过尖端基因编辑技术重现这一灭绝物种。研究小组从西伯利亚永久冻土带中发现的保存完好的猛犸象遗骸中提取了DNA片段。然后对这些片段进行了仔细的测序，并与它们最近的近亲——现代大象的DNA进行了比较。\n\n历经多次失败尝试后，该团队终于取得了突破，名为“莱拉”的健康雌性幼崽在冰岛特制实验设施中诞生。这头数千年来首只漫步地球的猛犸象，被誉为人类创新精神与不懈追求的见证。"
 Iceland.5.a: "我们成为了造物主！"
 Iceland.6.t: "从灭绝中复活的猛犸"
 Iceland.6.d: "在一项可能重塑遗传学与保护生物学领域的突破性成就中，冰岛科学家团队宣布成功复活了已灭绝4000余年的猛犸象。\n\n这项由遗传学家、古生物学家与环保主义者联合开展的项目，旨在通过尖端基因编辑技术重现这一灭绝物种。研究小组从西伯利亚永久冻土带中发现的保存完好的猛犸象遗骸中提取了DNA片段。然后对这些片段进行了仔细的测序，并与它们最近的近亲——现代大象的DNA进行了比较。\n\n历经多次失败尝试后，该团队终于取得了突破，名为“莱拉”的健康雌性幼崽在冰岛特制实验设施中诞生。这头数千年来首只漫步地球的猛犸象，被誉为人类创新精神与不懈追求的见证。"
 Iceland.6.a: "为什么他们要这么做？"
 Iceland.7.t: "巨像生物科技公司宣布了渡渡鸟的这一物种的复生，但与随后却又发布了其再次灭绝的消息"
 Iceland.7.d: "在命运的诡异转折中，巨像生物科技公司宣布他们成功复活了已灭绝的渡渡鸟。然而，就在这只渡渡鸟破壳而出的瞬间，它跌落地面，当场死亡。\n\n对于雷克雅未克巨像生物实验室的工作人员而言，这既是胜利，也是失败。"
 Iceland.7.a: "我们应该给他起名叫伊卡洛斯"
