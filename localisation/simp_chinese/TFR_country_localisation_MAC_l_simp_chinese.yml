 MAC_fading_antiquisation: "实用主义政策"
 MAC_fading_antiquisation_desc: "因为卑鄙的希腊人，我们的原国名“前南斯拉夫马其顿共和国”未能延续下去。希腊佬认为“马其顿共和国”，是我们民族主义的外化，是对其几个“马其顿大区”的宣称。然而，正是持续多年的国名之争，激起了我们人民的民族主义。现在两国已经和解，我国投票决定将国名改为北马其顿，希腊终于不再否决我们加入欧盟的申请。尽管争端已大致解决，但国内的许多政客仍在抱怨我们受别国的压力屈服，要求我们更改国名。如此，动摇了我们的一部分选民基础，这部分人加入那些还要闹事的民粹主义政党。"
 MAC_lukewarm_ethnic_tensions: "略微紧张的民族关系"
 MAC_lukewarm_ethnic_tensions_desc: "尽管马其顿的命名争端已尘埃落定，但这并不意味着巴尔干半岛的其他恩怨也随之消失。尤其是，我们在国家西部拥有大量阿尔巴尼亚裔少数群体，而在东部则有规模较小的保加利亚裔少数群体。尽管《奥赫里德协议》签署后国家的个人自由度得到提升，但许多阿尔巴尼亚裔仍然对自己的族群比对我们的国旗更加忠诚。此外，由于我们没有批准2017年的《保加利亚友好条约》，东部的保加利亚裔更是心向索菲亚，而非效忠于我们。自新千年以来，最严重的事件发生在2012年，当时由于警察暴力和几起逮捕事件，引发了马其顿族人与阿尔巴尼亚族人之间的种族冲突。欧盟要求我们解决国内所有遗留争端，方可加入，但目前国内缺乏团结，成为我们入盟之路的障碍之一。若我们的人民仍无法放下分歧、握手言和，而像邻国一样彼此争斗，那我们加入欧盟的梦想也只能停留在幻想之中。"
 MAC_ineffective_legal_system: "低效的法律体系"
 MAC_ineffective_legal_system_desc: "南斯拉夫解体的典型特征之一是腐败现象的迅速飙升。长期生活在计划经济和社会主义制度下的巴尔干人民，突然面对毫无经验可循的市场资本主义经济。在随之而来的混乱中，我们的共和国虽幸运地避开了大部分灾难，但不幸的是，却继承了南斯拉夫低效的法律体系。过去十年间，这一问题开始显现其丑陋的一面。执法不力、官僚体制和司法系统薄弱，再加上资金严重不足，导致腐败现象持续上升，打击犯罪的努力陷入停滞。甚至由于灰色经济规模巨大，黑市交易占据了我们GDP的20%。"
