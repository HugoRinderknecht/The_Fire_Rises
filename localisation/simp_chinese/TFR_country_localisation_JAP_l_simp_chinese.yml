 JAP_japanese_pacifism_idea_desc: "第二次世界大战结束后，日本被迫放弃军国主义，采取更加和平的生活方式。按照宪法第九条的规定，日本基本没办法成立军队。不过，东方中国日益崛起，西方美国日渐衰落，许多人开始怀疑起维持现状的必要性。他们主张废除宪法第九条，成立正规军保卫日本及日本人民。"
