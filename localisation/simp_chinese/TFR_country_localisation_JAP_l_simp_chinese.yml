 jap.60.t: "舰队荣耀沉没"
 jap.60.d: "那是一个完美的清晨，东京的阳光正从富士山的方向洒向市谷台地。防卫省楼顶的旭日旗被晨风轻轻吹动，发出细微的啪啪声。海上幕僚长刚刚在办公室的窗前泡好每天必备的绿茶，杯中的水雾袅袅上升。\n\n他看着窗外的景色，心情难得的轻松。昨天的演习报告显示新下水的战舰状态良好，今天的天气也适合进行新一轮的训练。茶香在晨光中弥漫，一切都显得恰到好处。\n\n通讯官的脚步声突兀地在走廊里响起，比平常快了许多，敲了敲门后，将新收到的战报递给了他，那份战报很薄，只有短短几行字，他站在窗前，光线很好，字迹清晰可见：战舰沉没，伤亡惨重。"
 jap.60.a: "我国黑暗的一日……"
 jap.61.t: "皇室因核打击丧生"
 jap.61.d: "战争烈度总是攀升，人们知道何为该走之路，何为不该走之路。\n\n中国已对东京发动核打击，疏散工作已经完成，避难所也已开放，但核弹对这座城市的破坏仍是巨大的。\n\n蘑菇云在城市上空隆隆升起，森林燃起大火，建筑物化为瓦砾，一个令人震惊的消息被披露出来。象征着日本鼎盛时期的皇室家族，不幸在这次袭击中丧生。疏散行动过于混乱，皇室家族及其人民未能及时逃脱。\n\n面对如此灾难性的消息和东京遭受的破坏，日本人的心中已没有多少同情，取而代之的是仇恨。"
 jap.61.a: "“谨以一死奉谢大罪。”"
 jap.62.t: "反战抗议"
 jap.62.d: "木村春树走出新宿站东口时，夕阳正在玻璃幕墙间缓缓沉落。他的西装和往常一样略显褶皱，公文包的带子在肩上勒出一道深痕。\n\n这是他第三千四百二十七次——或者可能是第三千四百二十八次经过这里，次数多得连他自己也记不清了。广场上的反战人群比昨天更多了，人群的声浪一波接着一波。木村春树掏出手机，习惯性地查看网上银行。房贷利率又涨了，而他的银行账户正在战争的阴影下一天天缩水。\n\n木村春树看着手机屏幕上那些冰冷的数字，突然意识到这场战争正在蚕食着每个人的未来。他想起早上电车里的老太太对着物价上涨的报纸叹气，想起同事们午餐时低声谈论的裁员传闻。\n\n人群的声浪又起，这一次，木村春树没有像往常一样匆匆走开。他站在原地，感受着周围的声音渐渐与自己的心跳重合，这是他第一次认真读起了手中的传单。"
 jap.62.a: "他成为了他们当中的一员。"
 jap.63.t: "反华抗议"
 jap.63.d: "福冈的黄昏时分，松田龙一郎带领着一群人沿着天神地下街外的大路游行，他的嗓音沙哑却不知疲倦，手中的扩音器将他的声音传遍每一条街巷。\n\n“看看这些中国人的店铺！”松田龙一郎指着那些匆忙关门的商家，“谁知道每天晚上他们在和谁联系？谁知道这些中国人的店铺里会不会藏着炸药，准备帮助敌人搞破坏。”他的身后，游行的队伍越聚越多，脚步声在街道上回响。\n\n一位华裔学生正要转进小巷，却被游行的人群堵住了去路。她低着头，加快脚步，消失在711便利店的转角。松田龙一郎的目光追随着她，声音愈发高昂：“他们住在我们中间，用我们的设施，享受着我们的资源，但他们却在暗地里给敌人通风报信，何等可耻啊！诸君，我们必须要把这些敌人一个不留的驱逐出日本……”\n\n一架自卫队的军用运输直升机从低空掠过，短暂地压住了游行的声浪。远处的路灯次第亮起，那些紧闭的商铺橱窗反射着凄冷的光。"
 jap.63.a: "中国人，滚出去！"
 jap.64.t: "两党宣布退出人民联合"
 jap.64.d: "东京千代田区的一间会议室内，日共委员长志位和夫与社民党党首福岛瑞穗共同宣布退出“人民联合”。这一联盟成立不到一年，原本旨在挑战自民党。\n\n志位和夫在记者会上表示：“我们曾满怀希望地加入‘人民联合’，试图实现真正的政权交代。但一些极端力量正在削弱共同的基础。”他点名批评联盟内的民粹主义抬头及无休止的争论。福岛瑞穗则补充道：“‘人民联合’已背离了最初为国民服务的理念。我们不能支持派系斗争，也不能接受将合作变成妥协。”她暗指去核化等议题上的内部分歧。  \n\n事实上，日共与“人民联合”的分歧早已显现。例如，在废除消费税和修改美日安保条约的提案上，联盟内部立场分裂严重。上月，联盟内左派公开集会高呼反华口号，而极右翼“一水会”则表达支持中日经济合作，双方甚至在会场外爆发肢体冲突。  \n\n“人民联合”内部对此反应迅速。少数极左翼分子在社交媒体宣称这是“净化完了”，并将事件包装为胜利。但立宪民主党内部人士坦言：“失去日共和社民党的支持后，联盟支持率可能会大幅下滑。”  \n\n这一事件暴露了“人民联合”内部的裂痕，也让未来选举充满变数。东京大学政治学教授山口二郎表示：“如果联盟不能回归中道政策框架，它将不可避免地走向瓦解。”  "
 jap.64.a: "前路仍存变数。"
