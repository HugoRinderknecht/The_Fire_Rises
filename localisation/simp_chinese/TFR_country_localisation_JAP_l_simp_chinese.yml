 jap.78.t: "暗杀首相的企图！"
 jap.78.d: "毫无疑问，每当我们为日本铺就一条全新的道路时，总会有阴暗角落的身影试图阻挡前行的步伐。\n\n那是一个阳光明媚的日子，首相出席了某主题公园的开幕仪式。然而在人群中，一个孤独的男子挤开层层人群，持一把锋利的胁差径直冲向首相。他的行刺或许显得笨拙，但利刃依然深深没入了首相的腹部，鲜血染红了那灿烂的日光。\n\n保安反应迅速，将刺客压倒在地，而首相则被紧急送往医院抢救，目前仍命悬一线。经过调查，这名刺客似乎是日本社会深处极右翼的边缘分子，他的住所内堆满了宣扬革命与武士生活方式的书籍。\n\n这一刺杀事件为极端分子袭击政治人物的行径树立了一个危险的先例，人民联合对此事表示强烈谴责，并在内部就是否举行紧急选举以维护公信力展开了激烈讨论。\n\n然而，内部对此决定也存在反对意见，担心紧急选举会导致人民联合的进一步分裂。不管怎样，一个决定终究必须尽快做出。"
