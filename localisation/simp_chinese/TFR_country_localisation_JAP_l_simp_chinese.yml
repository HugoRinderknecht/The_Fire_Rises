 jap.50.t: "日本输送了武器"
 jap.50.d: "国防部报告称：日本政府已开始向我方输送防御性武器装备，包括防空系统和电子战设备。首批物资已于今日抵达指定港口。\n\n军队将领对这些装备表示非常满意，并称有了这些装备，我军的作战能力能够在得到进一步的提升。"
 jap.50.a: "好，非常好。"
 jap.51.t: "日本输送了资金"
 jap.51.d: "财政部报告称：日本政府已通过官方渠道向我方提供了数笔援助资金，这些资金将用于我国的基础设施重建和民生保障。\n\n财政部部长对此表示十分满意，并称有了这些资金，能够给我国的经济发展注射一剂强心剂。"
 jap.51.a: "好，非常好。"
 jap.52.t: "日本派遣了志愿军"
 jap.52.d: "国防部报告称：日本自卫队退役人员组成的技术顾问团已抵达我国。这支数百人的志愿军队伍将协助我方进行军事训练和技术指导。"
 jap.52.a: "好，非常好。"
 jap.52.b: "好，非常好。"
 jap.53.t: "日本承诺保护我们"
 jap.53.d: "外交部报告称：日本首相在今日的联合记者会上正式宣布，将为我国提供安全保护承诺\n\n同时日本当地的媒体也证实这一宣言得到了日本内阁和国会的支持。"
 jap.53.a: "好，非常好。"
