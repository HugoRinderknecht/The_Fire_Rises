 JAP_armed_neutrality: "武装中立政策"
 JAP_armed_neutrality_desc: ""
 JAP_form_pdto: "成立太平洋防卫条约组织"
 JAP_form_pdto_desc: "随着美国受困于太平洋彼岸，中国龙开始对我们在南中国海的盟友虎视眈眈，尤其是台湾。我们将保卫它们，而且我们并不孤单。澳大利亚也认为中国是一个重大威胁，因此日澳台三国将结成联盟。太平洋防卫条约组织将以北约为基础，但其目标是将会是在太平洋地区遏制中国的侵略。"
 JAP_pledge_to_defend_taiwan: "发誓保卫台湾"
 JAP_pledge_to_defend_taiwan_desc: "中华人民共和国的贪婪目光看向台湾，企图将其撕成碎片。但只要我们还在，姊妹国家的主权就将得到捍卫，而那条龙只能困居于大陆上！"
 JAP_anti_prc_propaganda: "反华宣传"
 JAP_anti_prc_propaganda_desc: "虽然喜欢中华人民共和国的日本人不多，但每天都有一些人被他们争取过去。通过使用像抖音这样的应用程序，我们的年轻人被中国所洗脑，被后者的谎言所蒙骗！不过，宣传战是可以双向进行的，在这点上我们必定能胜过他们。"
 JAP_beyond_the_ocean: "大洋彼岸"
 JAP_beyond_the_ocean_desc: "昔日势不两立的对手，转眼成为我们最慷慨的恩主。而今，他们正深陷于前所未有的危机之中。两个年迈的老人瓜分了这个250年历史的合众国，并以残忍无情的手段拼尽全力相互搏杀。摆在我们面前的抉择是：面对这乱世迷局，我们究竟应该背靠谁，又该与谁为敌？"
 JAP_support_small_business: "支持小型企业"
 JAP_support_small_business_desc: "谁不喜欢小企业呢？无论是家附近那家温馨的小茶馆，还是历史悠久的家庭杂货店，它们总是能在人们心中留下深刻的印象。尽管新冠疫情迫使许多小企业关门，但仍然有不少坚守至今，而我们很乐意为它们提供帮助！"
 JAP_strengthen_freedom_of_speech: "强化言论自由"
 JAP_strengthen_freedom_of_speech_desc: "我们的国家已经拥有较高的言论自由，但仍然有一些话题可能会给人带来麻烦。如果我们希望跻身其他现代民主国家的行列，就需要对民众的言论边界进行适时调整。"
 JAP_protect_rights_of_citizens: "保护公民权利"
 JAP_protect_rights_of_citizens_desc: "每个人都拥有同等的权利，无论贫富、性别，或其他任何差异。然而，总有一些人不这样认为，他们只想着去压迫他人。这种情况在这里绝不会被容忍，我们将全力捍卫所有日本公民的权利！"
 JAP_loyal_liberal_democrats: "自民党里有我们的人"
 JAP_loyal_liberal_democrats_desc: "随着我们在2021年选举中的胜利，自民党那腐朽的结构轰然倒塌。我们的联盟与许多自民党内部人士的理念不谋而合，这些“异见者”纷纷投向我们。然而，对他们来说，最大的挫败或许是失去了公明党的支持。看来，自民党短期内不会再有机会让他们的人担任日本首相了。"
 JAP_post_covid_stabilization: "安定后疫情社会"
 JAP_post_covid_stabilization_desc: "随着新冠疫情的热度逐渐平息，我们必须利用这段时间将人民团结起来。经济发展可以稍作等待，因为如果人民彼此敌对，再强大的经济也毫无意义。"
 JAP_promote_gender_neutrality: "推广性别平等"
 JAP_promote_gender_neutrality_desc: "现在已经是二十年代了，但我国的性别不平等依然居高不下，完全没有必要。如果我们希望展现为一个强大而团结的国家，那么所有公民都必须同样坚强、团结一致！"
 JAP_green_revolution: "绿色革命"
 JAP_green_revolution_desc: "日本从未因化石燃料的生产而闻名，这是有原因的。随着世界局势日益两极化，而美国的角色逐渐淡出，我们必须避免对任何其他国家的依赖。因此，现在是时候投资其他能源来源，以确保我们尽可能实现自给自足。"
 JAP_triumph_of_democracy: "民主凯旋"
 JAP_triumph_of_democracy_desc: "独裁的中国政权已被逐出台湾，退缩至它自己的疆土之内。日本人民以坚韧不拔的意志与无畏的力量，向世界宣告了他们决不向侵略者屈服的决心。如今，胜利的时刻已然到来，让我们共同欢庆这来之不易的荣耀，携手将日本引领至光辉灿烂的未来吧！"
 JAP_preserve_the_coalition: "维持联合"
 JAP_preserve_the_coalition_desc: "我们当中有些人认为这个联盟不过是达成目的的手段而已，但他们错了！这个联盟代表着日本人民的意志，代表着为了更光明的未来而与不同群体合作的决心。我们的联盟将继续存在下去！"
 JAP_each_to_his_own: "各自为政"
 JAP_each_to_his_own_desc: "人民联合的初衷只是为了将自民党赶下台，打破一党独大的局面。现在目标已经达成，自民党短期内不可能重新掌权，我们可以向盟友告别，为国家开辟属于自己的道路！"
 JAP_for_people_for_the_future: "为人民，向未来"
 JAP_for_people_for_the_future_desc: "我们立宪民主党（不要与自由民主党混淆）一直以来的影响力都超过了维新党。我们成功利用了这一影响力，成为了日本当之无愧的领导者。"
 JAP_innovation_straight_away: "即刻维新"
 JAP_innovation_straight_away_desc: "我们维新党成功把握了主动权，稳固了对政府的控制。虽然这可能导致与左翼的疏离，但我们依然拥有足够的力量来推进自己的议程。我们必须立即开始行动，因为日本不会自行维新！"
 JAP_harmonious_society: "大同社会"
 JAP_harmonious_society_desc: "日本必须成为一个在国内保持和平、在国际上展现力量的国家。虽然自由民主党一直鼓吹稳定，但我们主张的不仅仅是稳定，而是和谐。当万众一心、共谱协奏，伟大的梦想便能轻而易举地化为现实。"
 JAP_bring_the_left_back: "左翼归来"
 JAP_bring_the_left_back_desc: "我们的国家在与左翼合作方面的历史并不理想，台海战争期间就体现得淋漓尽致。尽管我们赢得了战争，但许多左翼人士仍然强烈反对。然而，当其他人将他们视作“共产主义煽动者”时，我们却看到了争取更多选票的机会。因此，我们将努力把左翼重新拉回我们的阵营。"
 JAP_additional_welfare: "额外福利"
 JAP_additional_welfare_desc: "虽然日本的福利制度令人尊敬，但与欧洲国家相比仍有很大差距。我们必须提升国民的生活质量，让它超越所有其他国家，而首要之处便是确保我们的人民得到应有的照顾！"
 JAP_maintain_constitutionalism: "维护宪政"
 JAP_maintain_constitutionalism_desc: "有太多人主张对宪法进行大幅修改，甚至废除宪法，而我们绝不会容忍这种做法。对某些人来说，宪法不过是一张纸而已，但对我们而言，它是一份极其重要的文件。只要我们还掌握政权，政府就会始终遵循宪法所确立的原则。"
 JAP_grassroots_democracy: "基层民主"
 JAP_grassroots_democracy_desc: "民主的核心，是让人民能够以和平的方式实现他们的意愿。然而，在当今世界，许多国家已经遗忘了这一点。一个富有的商业大亨的影响力可能超过成千上万选民的声音。我们必须确保民主制度中没有任何不正当行为，并且我们只代表人民的意志。"
 JAP_the_future_of_tokyo: "未来的东京"
 JAP_the_future_of_tokyo_desc: "城市生活有时显得灰暗而压抑。但你知道什么永远不会让人厌倦吗？那就是清新的空气和美丽的自然风光。然而，随着越来越多的人涌入城市，尤其是东京，能够体验到这些的人越来越少了。我们需要提升农村人口，为此，提供一定的经济补贴并不在所不惜。"
 JAP_cultural_diversity: "文化多元"
 JAP_cultural_diversity_desc: "日本的文化分歧并不在于两个不同的群体，而是新旧文化之间的差异。现代文化与一个世纪前的文化几乎无法相提并论，很多人往往在面对两者时难以取舍。然而，这并不是非此即彼的选择。文化的美妙之处在于它的包容性，任何人都可以从中找到自己的乐趣并加以欣赏！"
 JAP_legacy_of_ldp: "自民党的遗产"
 JAP_legacy_of_ldp_desc: "在多年执政后，自由民主党留下了相当深远的政治遗产。然而，现在轮到我们来评估他们执政的利弊，并决定哪些需要改变。"
 JAP_new_tax_system: "新税制"
 JAP_new_tax_system_desc: "没有人喜欢缴税，但税收是确保国家能够承担开支的必要手段。大多数情况下，这些资金最终也会回馈给纳税人。然而，目前日本的税制迫切需要改革，因此我们将着手进行调整。"
 JAP_marriage_reform: "婚姻改革"
 JAP_marriage_reform_desc: "我们自称是一个现代化国家，但我们的婚姻法却依旧落后、古老。我们将效仿我们的台湾兄弟，承认同性婚姻的合法性。另一个需要解决的问题是夫妻同姓制度，现在也将允许夫妻保留各自的姓氏。"
 JAP_accessible_education: "普及教育"
 JAP_accessible_education_desc: "许多日本人面临的一个严峻问题是无力承担教育费用。如果我们的人民都无法接受教育，又怎能称得上是一个现代化国家？我们将采取必要措施，推动廉价甚至免费的教育政策。"
 JAP_continue_environmentalism: "维持环保主义"
 JAP_continue_environmentalism_desc: "我们的对手中国因其城市及周边地区的严重污染而臭名昭著。我们已经在战场上证明了自己的实力，现在我们必须在应对气候变化方面也胜过他们。我们将全力以赴，守护日本的自然之美！"
 JAP_integrate_democrat_dissidents: "整合民主异见派"
 JAP_integrate_democrat_dissidents_desc: "人民民主党是一个小党派，但他们与我们有着许多相同的目标。尽管将其并入不会带来巨大的优势，但任何新增的力量对我们而言都是好的补充。"
 JAP_small_government: "小政府"
 JAP_small_government_desc: "在自由民主党执政几十年后，他们庞大臃肿的政党机构让许多人对大政府的理念感到反感。我们对此表示认同，并且缩减政府规模的确势在必行。"
 JAP_japanese_federalism: "日本联邦制"
 JAP_japanese_federalism_desc: "联邦制与日本几乎从未在同一句话中出现过。然而，大多数成功的现代国家都有某种形式的联邦体制，尽管具体形式因国而异。现在是日本实施自身联邦制的时候了，我们将重新提出道州制的方案。"
 JAP_promotion_of_free_trade: "促进自由贸易"
 JAP_promotion_of_free_trade_desc: "我们在亚太地区有许多愿意与我们进行商品贸易的盟友。通过放宽自由贸易的限制，我们将实现双赢局面！"
 JAP_digitalisation_of_bureaucracy: "官僚数字化"
 JAP_digitalisation_of_bureaucracy_desc: "真是谢谢自民党了，在他们领导下，如今政府在应对瞬息万变的世界时反应迟缓，尤其是在互联网领域。我们将纠正前任留下的错误，让政府的几乎所有事务都能够在线上完成。毕竟，我们是主打创新的政党。"
 JAP_honor_osaka: "复兴大阪"
 JAP_honor_osaka_desc: "大阪已成为现代日本的重要城市之一，也是我们党派的发源地。为了向这座城市致以敬意，我们将其设为国家的副都。"
 JAP_respect_the_imperial_family: "尊崇皇室"
 JAP_respect_the_imperial_family_desc: "裕仁天皇逝世后，皇室影响力大削。当然，我们不会搞什么王政复古，但我们至少会展示应有的尊重。皇室一直为日本服务，他们树立的好榜样应延续至未来。"
 JAP_labor_code_reform: "劳动法改革"
 JAP_labor_code_reform_desc: "日本的劳动法一直以来都倾向于保护雇主的利益。尽管情况并非最糟，但也绝不算理想，我们将努力让它变得更加公平。"
 JAP_social_pact: "社会公约"
 JAP_social_pact_desc: "我们不必总寻求与他人达成一致，事实上，无论我们做什么，肯定都会有人与我们对着干。但当遇到一些可能让所有人受益的事情时，我们可以抛开分歧，达成共识。"
 JAP_nationalizing_strategic_sectors: "战略部门国有化"
 JAP_nationalizing_strategic_sectors_desc: "世间有些事物，一旦被某些人攥在手中，便只会激发出无尽的贪欲。这时，国家就必须介入，接管那些能够更好地造福人民的领域。"
 JAP_progressive_business: "进步商业"
 JAP_progressive_business_desc: "尽管所有生意都能带来价值，但有些企业的做法显然更加值得推崇。那些尊重员工、维护员工尊严的公司，永远比那些榨取员工、让他们辛苦工作却几乎没有回报的冷漠企业更具优势。前者是我们希望树立的榜样，因此他们将得到奖励，以激励其他企业效仿其做法。"
 JAP_fight_uyoku_dantai: "打击右翼团体"
 JAP_fight_uyoku_dantai_desc: "许多右翼人士攻击我们改变了日本，他们真心以为自己什么都没做错。但他们的行为只会伤害人们。既然我们达不成协议，那国会又得因冲突非脏不可了。"
 JAP_humanizing_law_enforcement: "人性化执法"
 JAP_humanizing_law_enforcement_desc: "警察有时确实会犯错误，但人非圣贤，孰能无过。政府也不会永远正确，人民也不该抱这种不切实际的期望。没有人是完美的。那些对我们执法持负面态度的人，这就是我们必须向他们传达的信息。"
 JAP_new_refugee_policy: "新难民政策"
 JAP_new_refugee_policy_desc: "世界各地有些人比我们过得更糟糕。是时候放松移民政策了，日本是个更人性化的国家。"
 JAP_accept_challenges_time: "接受时间挑战"
 JAP_accept_challenges_time_desc: "周遭的世界如何变化，我们都必须继续遵守宪法，尤其是第九条。话虽如此，倒也不必盲目遵守它，一支更强大的军队显然是必要的。我们定会找到方法锻造强军，而不违反法律。"
 JAP_privatization: "私有化"
 JAP_privatization_desc: "俗话说，分享就是关怀。政府也应当分享，不能如守财奴般置宝藏于暗无天日之处。我们控制的某些资产，就应该交给各领域的专家，他们能比我们更好地管理这些财富。因此，开始把资产转移至私营部门，为了更好的管理！"
 JAP_partnerships_entrepreneurs: "同企业家合作"
 JAP_partnerships_entrepreneurs_desc: "有时，致力创新的企业家根本没法让他们的企业存活下去。许多人甚至就体验不到该企业提供的产品服务，实在是悲剧。国家，有责任为他们遮蔽风雨，度过磨难取得成功。"
 JAP_budget_responsibility: "预算责任"
 JAP_budget_responsibility_desc: "社会支出能让一些人受益，但经济稳定才是最优项。保持盈利的最佳方法就是稳定的预算。预算支出并不需要完全平衡，这是不现实的，但我们至少可以不让预算上下起伏。谁知道呢，也许在未来的某个时候，平衡的预算就在眼前了。"
 JAP_civic_participation: "公民参与"
 JAP_civic_participation_desc: "社会支出能让一些人受益，但经济稳定才是最优项。保持盈利的最佳方法就是稳定的预算。预算支出并不需要完全平衡，这是不现实的，但我们至少可以不让预算上下起伏。谁知道呢，也许在未来的某个时候，平衡的预算就在眼前了。"
 JAP_potential_threat: "潜在威胁"
 JAP_potential_threat_desc: "没人喜欢共产主义者。而我们在台海战争击败中国后，这帮共产党还忙着窝里斗呢。但迟早，中国就会搞点阴招削弱我国。其中之一就是在我国境内安插共产主义煽动者。中国现在尚未采取任何行动，但我们得先发制人监控他们的活动。"
 JAP_follow_democratic_principles: "遵循民主原則"
 JAP_follow_democratic_principles_desc: "日本至今已实行民主制度几近80年。尽管其中的大部分时间都是由单一政党执政，看似不民主，但选举始终是自由的。只要我们的国家以目前的状态存续，我们就将继续遵循睿智祖先制定的这些原则。"
 JAP_the_status_quo_remains: "现状维持"
 JAP_the_status_quo_remains_desc: "党的领导层一度担心我们会被击败，但这是没有根据的。胜利来临，人民联合已就位，我们将统治日本。2021年选举已结束，可以开始奋力推进属于我们的新议程。"
 JAP_new_era_for_japan: "新纪元，新日本"
 JAP_new_era_for_japan_desc: "新冠疫情虽然是场悲剧，却也象征着一个时代的结束。我们曾安于现状，直到危机降临，才意识到自己早已不堪重负。但这种情况再也不会发生了！今天，我们站在一个新时代的黎明前，日本将再次焕发出辉煌的光芒！"
 JAP_administrative_reforms: "行政改革"
 JAP_administrative_reforms_desc: "经过2021年的选举和我们在新冠疫情中的不当管理后，似乎有必要对官僚体系进行一些调整。自民党是个庞大的机构，我们完全可以做出一些改变，让其运作更加高效。"
 JAP_together_with_you: "与你同行！"
 JAP_together_with_you_desc: "正是因为你们——日本人民，我们才有了今天的成就！没有你们坚定不移的支持，我们不可能赢得这场选举。我们将与你们一道继续前行，为所有生活在这片土地上的人们带来繁荣与幸福！"
 JAP_new_three_arrows: "新的安倍三箭"
 JAP_new_three_arrows_desc: "安倍晋三的“三支箭”政策在十年前无疑是日本所需要的。虽然这些政策在某些领域效果显著，但也存在一些弊端。如今，随着河野太郎的上任，是时候对这些政策进行重新评估了。我们将保留对日本有益的部分，剔除那些不再适用的措施。"
 JAP_green_energy_plan: "绿色能源计划"
 JAP_green_energy_plan_desc: "城市生活有时会显得灰暗、压抑。但你知道什么永远不会令人厌倦吗？那就是清新的空气和美丽的自然风光。然而，随着越来越多的人涌入城市，尤其是东京，能够体验到这些的人越来越少了。我们需要提升农村的人口，对于这一点，提供一些经济补偿也是在所不惜的。"
 JAP_rural_benefits_programme: "乡村福利项目"
 JAP_rural_benefits_programme_desc: "当前困扰我国的一个主要问题是大量人口从农村社区向城市迁移。因此，许多生活在非城市地区的人们感到自己被抛在了后面。这种情况绝不能继续下去，因为这些人中有许多是我们经济中最重要的力量之一。我们将确保他们得到所需的福利和支持。"
 JAP_stable_government_stable_market: "政府稳定，市场稳定"
 JAP_stable_government_stable_market_desc: "当政治局势看似不稳定时，投资者往往会感到恐慌并纷纷撤资。这种行为通常会导致经济崩溃。然而，当政府散发出一种稳定与安定的氛围时，人们便更倾向于参与其中，分享经济发展的成果。政府的稳定决定了市场的稳定。"
 JAP_kono_digitalization_programme: "河野的数字化进程"
 JAP_kono_digitalization_programme_desc: "我们所生活的世界日益互联互通，而其背后的主要推动力正是互联网。然而，为什么互联网的应用要局限于普通民众呢？随着我们不断迈向未来，政府也应当像最活跃的网民一样融入网络世界。"
 JAP_new_japanese_capitalism: "新日式资本主义"
 JAP_new_japanese_capitalism_desc: "没有人喜欢自命不凡的富人，同样，许多人也不愿看到无家可归者流落街头。一个强大的资本主义体系需要一个强大的中产阶级来支撑，但遗憾的是，日本的中产阶级近年来一直在走下坡路。对此，首相岸田文雄已经找到了解决这一困境的对策。"
 JAP_provide_heavy_inflation_relief_packages: "缓解通胀一揽子计划"
 JAP_provide_heavy_inflation_relief_packages_desc: "通货膨胀，中产家庭的最大敌人。太多人因为工资无法跟上市场需求而被迫陷入贫困。我们是一个富裕的国家，完全有能力发放一些通胀救济补助。民众幸福，经济也将繁荣。"
 JAP_increase_minimum_wage: "提高最低工资"
 JAP_increase_minimum_wage_desc: "兼职工作可以说是资本主义中最重要的组成部分之一。全球数百万人从事兼职工作，但在日本，却有太多人依赖兼职为生。我们至少可以为这些兼职工作者提高最低工资，让他们在面对通货膨胀时多一重保障。"
 JAP_subsidise_small_medium_businesses: "减轻小微企业税负"
 JAP_subsidise_small_medium_businesses_desc: "新冠疫情彻底摧毁了全球的小型企业，日本的小企业至今仍在恢复之中。然而，许多企业发现，疫情前的税负已经成为他们难以承受的重担。我们正处于一个新时代，这个时代不再需要如此沉重的税收负担。"
 JAP_startup_digitalization_economy: "启动经济数字化"
 JAP_startup_digitalization_economy_desc: "漫长而缓慢的新冠疫情期间，许多百无聊赖的人开始在电脑前打发时间，进行各种项目。然而，其中一些“项目”正在迅速发展为新的产业，其中最引人注目的就是人工智能。我们必须确保这一新兴市场得到妥善监管，并且我们能够在这块数字蛋糕中分得与他国同样大的一份。"
 JAP_form_pdto2: "成立太平洋防卫条约组织"
 JAP_form_pdto2_desc: "随着美国在太平洋地区的力量受挫，中华巨龙开始贪婪地盯上我们在南海的盟友，尤其是台湾。我们渴望捍卫他们，并且我们并不孤单。澳大利亚同样认为中国是一个重大威胁。因此，我们三国决定组成联盟。太平洋防卫条约组织将以北约为蓝本，建立一个太平洋地区的“北约”，其目标是遏制中国的侵略行为。"
 JAP_first_pdto_military_exercises: "太约首次军事演习"
 JAP_first_pdto_military_exercises_desc: "我们的军队与台湾和澳大利亚的军队有着很大的不同，因此确保三国军队的协同作战至关重要。首场太平洋防卫条约组织联合军演即将举行，这不仅是为了促进三国间的团结，也是为了向中国表明我们绝非等闲之辈。"
 JAP_post_covid_stabilization2: "安定后疫情社会"
 JAP_post_covid_stabilization2_desc: "随着新冠疫情的热度逐渐消退，我们必须利用这段时间将民众团结在一起。经济发展可以稍作等待，因为如果民众彼此敌对，再繁荣的经济也毫无意义。"
 JAP_invest_taiwanese_defences: "投资台湾防务"
 JAP_invest_taiwanese_defences_desc: "台湾多年来一直是太平洋地区的一个争议焦点。随着美国不再参与其防务，中国比以往任何时候都更接近采取行动。台湾是我们的盟友，我们将竭尽全力确保他们不会轻易沦陷。"
 JAP_ldp_unification_campaign: "自民党团结运动"
 JAP_ldp_unification_campaign_desc: "自由民主党是一个庞大的政党，内部有许多不同的派系。这些派系偶尔会发生内斗，某些情况下这种内斗可能是健康的，但现在不是时候。我们需要展现出自信与稳定，让全世界知道我们已经做好准备，应对一切挑战和对手！"
 JAP_raise_defence_budget: "提高国防预算"
 JAP_raise_defence_budget_desc: "中国的国防预算远超台湾、澳大利亚和我们的总和。这显然不利于与他们进行任何形式的战争。虽然我们没有足够的资金与其匹敌，但我们完全可以缩小这个差距。"
 JAP_start_information_war: "开展情报战争"
 JAP_start_information_war_desc: "没有美国的支持，直接与中国开战对我们来说将非常不利。因此，我们必须找到巧妙的应对方式。如果我们能够模糊他们所接收信息的真假界限，就有可能在冲突中通过干扰其情报，掌握主动权。"
 JAP_triumph_of_japanese_people: "日本人民之胜"
 JAP_triumph_of_japanese_people_desc: "中国世纪的幻想终于破灭了！今日我们向全世界展现了自己的实力！在没有美国支援的情况下，我们独自抵挡了中国的猛烈攻势，东亚的民主之火得以存续！"
 JAP_japan_new_course: "日本新征程"
 JAP_japan_new_course_desc: "九十年代与21世纪初的黑暗岁月已经离我们远去，我们正朝着未来继续前进。东京繁荣昌盛，京都从未有过如此美好的状态，甚至札幌也从中受益。而出生率也正在上升。如果我们想继续沿着这条道路走下去，日本必须继续开放。"
 JAP_stimulate_gender_equality: "推进性别平等"
 JAP_stimulate_gender_equality_desc: "仅仅革新安倍经济学中的女性经济政策不足以消除性别不平等。虽然它可能有助于改善职场上的性别平等，但在家庭、学校和其他领域，它并没有起到作用。作为政府，我们的责任是确保每个人，无论男女，都享有与其他人相同的权利。"
 JAP_green_economy_future: "绿色经济未来"
 JAP_green_economy_future_desc: "随着替代能源变得愈发重要，我们得将其与经济挂钩。日本是一个美丽的国家，不能让它像中国和印度那样被工业污染。我们要把日本变成一个绿色的天堂，同时维持强大的经济！"
 JAP_legal_flexibility: "法律灵活性"
 JAP_legal_flexibility_desc: "如果我们彻底废除宪法第九条，我们就有可能让未来的日本议员重蹈历史黑暗覆辙。因此我们会保留它，但其漏洞会被修补。我们仍然需要保卫自己和盟友。"
 JAP_economy_new_era: "新纪元经济"
 JAP_economy_new_era_desc: "自新冠疫情和台海战争结束以来，民众对政府的信任度达到历史新高，日本经济出现了繁荣。不加以利用那真是太愚蠢了，因此我们将致力于经济创新，维持这一繁荣。"
 JAP_new_demographic_policy: "新人口政策"
 JAP_new_demographic_policy_desc: "安倍晋三的女性经济学政策非常有效，但工作场所的不平等现象仍然存在。为了让我们的国家继续前进，这个问题必须得到解决。如果我们根据现代标准对安倍的工作进行创新，不仅我们的人民会受益，我们的经济也会受益。"
 JAP_preserve_abe_legacy: "保卫安倍遗产"
 JAP_preserve_abe_legacy_desc: "安倍晋三是一个饱受争议人物，但不可否认的是，他的政策使我们的国家受益。如果不是他，我们将无法保护我们的盟友免受赤龙的攻击。他的三箭将持续，他的遗产将在未来几年继续存在！"
 JAP_revival_showa_spirit: "昭和精神复兴"
 JAP_revival_showa_spirit_desc: "昭和时代后半期堪称为我国历史上最辉煌时期之一，从第二次世界大战结束到九十年代初，这段辉煌持续了近四十年。在这段时间里，我们的文化发生了翻天覆地的变化，经济也蓬勃发展。现在，我们发现自己正迈入人们所谓的“第二个昭和时代”，日本的繁荣景象将再次凯旋！"
 JAP_harmony_labor_life: "劳逸结合"
 JAP_harmony_labor_life_desc: "我国多年来一直存在着工作与生活失衡的不健康现象。然而，随着我们进入新的繁荣时代，许多人的收入有所提高。因此，他们不必像以前那样担心工作，并且能够更好地兼顾工作和家庭。"
 JAP_national_consensus: "民族共识"
 JAP_national_consensus_desc: "宪法尤其是第九条需要更新，现政府已决定对其进行修订。但是，最终决定如何修改宪法取决于人民，因此我们将举行全民公决。"
 JAP_our_victory: "我们的胜利"
 JAP_our_victory_desc: "虽然这场对抗中国的战争是为了保卫台湾的主权，但我们是胜利者。没有人会将这场冲突视为中国对抗被日本支持的台湾，人们只会将其视为我们双方的直接对抗。而取得大胜的我们只会将其当作自身的胜利。"
 JAP_support_for_veterans: "支持老兵"
 JAP_support_for_veterans_desc: "如果对中战争失败会发生什么？我们简直都不敢想！谢天谢地，现实没有照此发展。我们的退伍老兵扭转了战局。他们为祖国而战，献出生命。我们必须报答他们付出的一切！"
 JAP_moderate_approach: "温和务实"
 JAP_moderate_approach_desc: "作为一个国家，我们走到今天靠的就是不折腾，既然未来一片光明，我们最好也不要进行任何激进的变革。只要我们沿着现在的道路继续走下去，家家户户的日本人都会过上繁荣富裕的生活！"
 JAP_stable_leadership: "维持领导"
 JAP_stable_leadership_desc: "一个稳定的国家必有一个无可非议的领导者，历史已经一次又一次地证明了这一点。看看现代的美国吧。我们将保证党的领导人受到公众欢迎，不会做出任何激进的举动。"
 JAP_balance_regional_development: "区域发展平衡"
 JAP_balance_regional_development_desc: "如果某些县市飞速发展，而其他县市却落后，这种发展不均只会滋生不满情绪。因此，目前我们正制定多项法案，保障每个人都能公平地享有新繁荣。"
 JAP_parliamentary_maneuvers: "国会策略"
 JAP_parliamentary_maneuvers_desc: "几乎所有人都承认，宪法有很多方面可以稍作修改。为了展现一个团结的日本，我们将与议会中尽可能多的议员合作，确保宪法得到必要的更新。"
 JAP_hardline_consolidation: "联合强硬派"
 JAP_hardline_consolidation_desc: "自民党中那些激进团体规模很小，权力甚微，到头来只会给我们制造麻烦。无足轻重的他们根本没有继续留着的理由。因此为了简化起见，他们将被并入党内规模更大的派系。"
 JAP_keep_it_stable: "保持稳定"
 JAP_keep_it_stable_desc: "人人安居乐业之时，世界才能长治久安，而这一切的前提都是稳定。动荡滋生恐惧，恐惧诱发仇恨，如此恶性循环。只要我们的国家稳定，它就会繁荣，而当我们的国家繁荣时，它的人民也会繁荣。"
 JAP_establish_internal_dialogue: "建立内部对话"
 JAP_establish_internal_dialogue_desc: "沟通不畅对所有人都是百害无一利的，我们当然也不会容忍其出现在政府中。重要的是，每个人都应当感到他们是在平等的基础上发言，并且能够自由表达自身的想法。当我们所有人共同努力时，伟大便会成为可能！"
 JAP_party_modernization: "党的现代化"
 JAP_party_modernization_desc: "自由民主党至今仍保留许多被人们称为“老掉牙”的部分。我们必须得意识到，如今的时代同二十世纪五六十年代大为不同。执拗于过去对日本和所有人都没有好处。"
 JAP_party_discipline: "党纪"
 JAP_party_discipline_desc: "自由民主党不能再继续任由丑闻缠身的趋势继续下去，我们必须重建纪律。政客们必须牢记他们的忠诚所在：党派优先、人民其次，个人利益则永远排在最后。"
 JAP_ignite_nationalism: "激发民族主义"
 JAP_ignite_nationalism_desc: "在台海战争中，我们已经看到了对国家缺乏应有尊重所带来的危害。尽管我们在这场正义之战中取得了胜利，但国内仍然爆发了许多抗议活动。为了防范未来的战争动荡，我们必须先稳定国内局势，确保人民对日本充满自豪之情。"
 JAP_protection_party_heritage: "保护党的遗产"
 JAP_protection_party_heritage_desc: "尽管我们也不得不承认，自民党在某些时候确实遇到过困境，但我们仍然在引领日本方面做出了可圈可点的成绩。我们带领国家走过繁荣时代，并在黑暗时刻守护住了日本。我们的对手再也无法击败我们，因为只要我们召唤起过去的传奇，我们的未来就会得到保障！"
 JAP_program_loyalty: "忠诚计划"
 JAP_program_loyalty_desc: "我们绝不能允许政客为了个人利益而扰乱我们的议程。如果某项政策已经由前任政府制定，那么除非有重大理由反对，否则党内必须遵循该政策。"
 JAP_political_concretization: "政治明确化"
 JAP_political_concretization_desc: "2021年大选的动荡时代已经平息，日本恢复了常态。人民联合已经不复存在，各成员党派重新陷入了内部分歧与争执。现在，我们必须采取措施，确保这样的情况永不再现。我们将巩固根基，牢牢掌控国家政局。"
 JAP_integration_komeito: "整合公明党"
 JAP_integration_komeito_desc: "公明党如今已经成为名义上与自民党无异的存在。管理我们这个“小傀儡”已经开始对整个体系造成压力，因此领导层决定，现在是时候将公明党彻底并入自民党了。"
 JAP_law_order: "法律与秩序"
 JAP_law_order_desc: "在当今世界，维持一个国家的法律与秩序似乎变得越来越具有挑战性。我们绝不能像世界上那些深陷内乱的国家一样。和平必须被维护，这是我们最重要的目标。"
 JAP_protect_rights_citizens: "保护公民权利"
 JAP_protect_rights_citizens_desc: "只要政府稳固，我们的人民就会保持自由。内战往往发生在人民遭受压迫、愤怒达到临界点时。我们的公民必须能够自由地表达他们的不满情绪，以免这些情绪积压成灾。"
 JAP_coordination_opinions: "协调意见"
 JAP_coordination_opinions_desc: "达成共识是件好事！尽管每个人都因各自的生活经历而形成了不同的看法，但这并不意味着我们必须互相对立。为了国家的利益，我们将确保党内所有成员持有相近的观点，从而保障行政体系的高效运作。"
 JAP_collective_responsibility: "集体责任"
 JAP_collective_responsibility_desc: "自由民主党有着悠长而遗憾的丑闻历史。每当丑闻曝光时，所有人都会立刻与主要责任人切割，甚至连其他涉事者也会被孤立。这种做法不可取。我们必须确立这样一种观念：一个人的错误就是所有人的错误。"
 JAP_open_new_ideas: "接受新思想"
 JAP_open_new_ideas_desc: "时光的轮转推动着新一代的青年，尤其是Z世代，踏入政坛的殿堂。年轻人带来了许多新颖的想法，尽管一些人担心这些新思想会动摇党内的稳定性，但我们对其持开放态度。世界在不断变化，自民党也不可能永远停滞不前。"
 JAP_party_rejuvination: "干部复兴"
 JAP_party_rejuvination_desc: "自民党的元老们为国家做出了巨大贡献，但他们的时代即将结束。我们不会再继续依赖他们，这些半之脚踏入坟墓的人。我们会把他们送走，引进年轻人的新思想。"
 JAP_rebirth_establishment: "建制重生"
 JAP_rebirth_establishment_desc: "旭日东升，染红了东京的天空。第一批樱花树开始绽放，湖里映着富士山的倒影。对于普通人来说，生活并没有太大变化。然而，在自民党内，变革的步伐从未如此之大。党有了新的耳朵，听到了新的声音，未来在召唤。为了美好的未来，我们必须抛弃过去。"
 JAP_defend_taiwan: "保卫台湾"
 JAP_defend_taiwan_desc: ""
 JAP_kinmen_operation: "金门行动"
 JAP_kinmen_operation_desc: ""
 JAP_maintain_sea_and_air_superiority: "维持海空优势"
 JAP_maintain_sea_and_air_superiority_desc: ""
 JAP_break_the_blockade_of_taiwan: "打破对台封锁"
 JAP_break_the_blockade_of_taiwan_desc: ""
 JAP_throw_them_into_the_sea: "把他们扔海里去"
 JAP_throw_them_into_the_sea_desc: ""
 JAP_fortify_okinawa_and_senkaku: "稳固冲绳、尖阁诸岛"
 JAP_fortify_okinawa_and_senkaku_desc: ""
 JAP_strike_chinese_military_bases: "打击中国军事基地"
 JAP_strike_chinese_military_bases_desc: ""
 JAP_strengthen_air_defense: "强化空中防御"
 JAP_strengthen_air_defense_desc: ""
 JAP_leap_to_prosperity: "迈向繁荣"
 JAP_leap_to_prosperity_desc: "[JAP_leap_prosperity_loc]"
 JAP_leap_lost_taiwan: "在台湾的失败为我们提供了一个契机，让我们有机会转向内省，反思国家的现状。为什么要耗费如此多的时间和金钱去保卫邻国，而我们的人民却在苦苦挣扎？繁荣或许仍遥不可及，但中国的胜利并没有阻止我们坚定不移地向前迈进。"
 JAP_leap_victory_taiwan: "自从我们在台海战争中击败中国以来，经济不仅复苏，还迎来了爆发式增长。我们正以比新干线还快的速度冲向有史以来最大的繁荣。现在，我们必须将这笔巨额资金重新投入国内，让这座岛屿家园变成一片人间天堂。"
 JAP_develop_northern_prefectures: "开发北部府县"
 JAP_develop_northern_prefectures_desc: "北日本一直以来，或许未来也将始终是这个国家较为乡村的部分。历届政府大多将精力放在中部和南部地区，导致北部错失了应有的繁荣。幸运的是，如今我们有足够的资源惠及所有地区，北部也将最终赶上全国发展的步伐。"
 JAP_support_centre_prefectures: "支持中部府县"
 JAP_support_centre_prefectures_desc: "毫无疑问，日本最重要的地区是中部各府县，它们也是人口最稠密的区域之一。由于人口过于密集，中部地区长期承受着巨大的压力。幸运的是，我们现在拥有了足够的权力和资金，能够帮助它们缓解部分负担。"
 JAP_revitalize_southern_prefectures: "振兴南部府县"
 JAP_revitalize_southern_prefectures_desc: "在政府将重心转向中部地区之前，南部曾是最重要的区域。然而，南部的许多基础设施已经被长期遗弃，质量远不及中部各府县。现在，是时候改变这一现状了。我们生活在一个有足够资金的日本，是时候将繁荣带回南部了。"
 JAP_expand_urban_areas: "扩建城市地区"
 JAP_expand_urban_areas_desc: "我们在遏制城市扩张、推动农村发展的努力虽取得了一定成效，但效果却不够彻底，城市人口仍在急剧增长。我们可能永远无法完全逆转这一人口流动趋势，但我们可以确保城市有足够的空间容纳所有人。"
 JAP_age_of_reconstruction: "重建时期"
 JAP_age_of_reconstruction_desc: "全国各地都有被遗弃和忽视的基础设施，它们是上世纪九十年代和本世纪初那段黯淡年月的残余。然而，如今我们已经站在历史的新节点，不仅能够修复这些建筑，还可以将它们拆除，并在其基础上建造更为优秀的设施。重建的时代已经到来！"
 JAP_technological_renaissance: "科技复兴"
 JAP_technological_renaissance_desc: "日本一直以科技创新而闻名于世，但在过去的十年里，这一领域的发展有所放缓。如今，我们正处于一场科技复兴之中。人工智能、家用设备、娱乐产业，甚至曾被视为科幻中才能实现的技术，如今都在日本得到研发与应用。我们正一步步迈向未来，坚定前行！"
 JAP_energy_independence: "能源独立"
 JAP_energy_independence_desc: "长期以来，我们一直在追求能源独立，不依赖任何外部力量，让我们的人民依靠自己生产的能源生活。现在，这个梦想比以往任何时候都更接近现实。我们必须抓住这一机遇，不容错失！无论是核能、太阳能、水电还是其他形式的能源，都将在日本本土生产！"
 JAP_new_leader_of_the_free_world: "自由世界的新领袖"
 JAP_new_leader_of_the_free_world_desc: "凭借对中国的胜利和美国的无力应对，我们已经证明了自己有能力自称为太平洋自由世界的领导者。从堪培拉到台北，以及所有自由城市，现在保卫它们是我们的责任。"
 JAP_reinforce_pdto: "强化太约"
 JAP_reinforce_pdto_desc: "与中国的战争并不轻松，但它证明了太平洋防卫条约组织确实可以被视为一个名副其实的联盟。我们为将这一联盟发展到今天的地步付出了大量努力，现在必须保持警惕。谁也无法预料中国何时会再次发动新的行动。"
 JAP_own_economic_sphere: "属于我们的经济圈"
 JAP_own_economic_sphere_desc: "随着中国的失败，许多国家已经安然融入了我们的经济圈。我们的市场如今甚至延伸到了南美洲的部分地区。面对如此庞大的经济圈，我们必须确保对其进行妥善管理。"
 JAP_new_allies: "新盟友"
 JAP_new_allies_desc: "在台海战争爆发前，已有数个国家对加入太平洋防卫条约组织表现出兴趣。如今随着我们击败中国，一些国家似乎已准备好成为正式成员。其中最引人注目的是印度，而新西兰也将成为一位重要的盟友。"
 JAP_expanding_our_influence: "扩张影响力"
 JAP_expanding_our_influence_desc: "台海战争重创了中国在国际上的影响力。如今，我们在印太地区的影响力几乎与中国不相上下，甚至可能已经超越他们。然而，我们必须确保中国无法再恢复其地位，同时保持我们自身的优势。印太地区还有许多可以扩展影响力的地方，我们将积极拓展，继续巩固我们的地位。"
 JAP_made_in_japan: "日本制造"
 JAP_made_in_japan_desc: "能够在制造能力上与我们匹敌的国家并不多，而那些少数国家往往是我们的竞争对手。为了管理我们的经济圈，我们必须确保圈内的国家大部分商品都从我们这里购买。"
 JAP_recovery_assistance: "恢复援助"
 JAP_recovery_assistance_desc: "中国虽然在战争中失败了，但这并不意味着他们没有造成严重破坏。台湾全岛的基础设施因中国的侵略而遭到严重破坏，他们在重建过程中迫切需要我们的帮助。"
 JAP_continue_military_integration: "继续军事一体化进程"
 JAP_continue_military_integration_desc: "东京距离悉尼将近8000公里，距离新德里也接近6000公里。我们与盟友之间有如此遥远的距离，因此必须确保我们的军队之间不会感到孤立无援。他们必须能够协同作战，如同一台高效的战斗机器般运转。"
 JAP_stimulate_local_mic: "刺激地方产业"
 JAP_stimulate_local_mic_desc: "尽管我们支持在本国生产商品，但也不能让我们的盟友在武器生产上落后。敌人只需拦截我们的运输线，我们的盟友便会失去对士兵的供应能力。因此，我们将资助他们建立自己的军事工业体系。"
 JAP_weapon_supplies: "武器补给"
 JAP_weapon_supplies_desc: "日本的军事装备是全球最先进的之一，我们的盟友若能使用这些装备，将大有裨益。此外，一个统一的作战部队不应使用各种互不兼容的武器。因此，我们将继续向盟友提供我们的装备，以确保他们能够与我们更好地协同作战。"
 JAP_scientific_collaboration: "科研协作"
 JAP_scientific_collaboration_desc: "亚洲以培养杰出人才而闻名。如果我们能将这些智慧汇聚在一起，必定能创造出非凡的成就。中国企图垄断创新领域，但我们绝不会让他们得逞。我们将证明自己不仅能够在战场上击败他们，还能在智慧的较量中胜过他们！"
 JAP_new_cooperation_agreement: "新合作条约"
 JAP_new_cooperation_agreement_desc: "台湾方面已经意识到需要与我们签订一项更全面的防御条约，甚至超越太平洋防卫条约组织的规定范围。我们一向乐于捍卫盟友，并将确保台湾人民能感受到与我们本国人民同样的安全感。"
 JAP_economic_pan_asianism: "经济泛亚主义"
 JAP_economic_pan_asianism_desc: "泛亚主义这一理念常常被认为源于日本帝国，并被用作其对亚洲各国发动战争的理由。然而，如果我们单纯地看待这一理念，而不探究其背后的黑暗历史，那么在经济领域应用时，这一理念是有益的。"
 JAP_our_european_partners: "欧洲的伙伴"
 JAP_our_european_partners_desc: "在没有美国购买我们商品的情况下，我们不得不寻找替代市场。专家认为，尽管距离遥远，欧洲国家仍然是值得加大出口力度的优质市场。"
 JAP_our_north_neighbour: "北方的邻居"
 JAP_our_north_neighbour_desc: "我们与俄罗斯的关系从未融洽过，但政治上的对立不应妨碍经济合作的机会。我们希望他们购买我们的商品，而他们也有这样的需求。即使永远无法成为盟友，但达成一项交易协议依然是可能的。"
 JAP_promote_yen: "提升日元地位"
 JAP_promote_yen_desc: "随着美元的崩溃，许多国家正在寻找替代货币。尽管欧元是最显眼的选择，但东亚与欧洲相距遥远。因此，我们有机会说服更多国家使用日元作为替代货币。"
 JAP_our_american_colleagues: "美国的同僚"
 JAP_our_american_colleagues_desc: "一直以来，美国都是我们在美洲的最大客户，直到最近由于众所周知的原因，他们不再是理想的合作对象。幸运的是，我们在拉丁美洲市场也有良好的联系，那里的合作伙伴肯定愿意与我们更加紧密地合作。"
 JAP_development_programmes: "发展计划"
 JAP_development_programmes_desc: "中美和南美地区在几乎所有领域都落后于世界其他地区。如果我们想从中受益，就必须确保我们的盟友也能从中受益，而目前没有其他国家在帮助他们。因此，资助发展项目是我们的责任，这笔资金最终也必将回流到我们手中。"
 JAP_seize_the_situation: "抓住时机"
 JAP_seize_the_situation_desc: "第二次美国内战虽然是一场悲剧，但同时也蕴含着机遇。如果不利用这一局势来为我们谋取利益，那我们就太愚蠢了，毕竟其他国家也在这样做。各方势力都迫不及待地想要消灭对手，而我们正拥有他们急需的武器装备。"
