 jap.1.t: "新冠首例病人确认"
 jap.1.d: "据厚生劳动省星期四发布的消息称：日本已经确认第一例由来自中国的新型冠状病毒引起的肺炎。\n\n该省称：一名居住在神奈川的三十余岁的中国公民在新冠病毒测试中呈阳性。他于一月六日自武汉返回，并于一月十日住院，但现已经康复并于周三出院。"
 jap.1.a: "糟糕了……"
 jap.2.t: "2020年奥林匹克运动会推迟"
 jap.2.d: "随着新冠新增感染人数日趋上升，国际奥林匹克委员会于日本政府正讨论当下的合适举措，尤其是在奥运会可能导致病毒大范围传播，将运动员、游客与日本公民置于感染风险之中的情况下。目前，双方都同意在新冠感染速度稳定在极低水平之前推迟奥运会的举办。\n\n国际社会就此表达强烈失望的同时，日本政府已经保证将采取各种手段确保新冠不会继续威胁奥运会的举办。"
 jap.2.a: "奥运之火必将传承。"
 jap.3.t: "第三十二届奥运会开幕"
 jap.3.d: "新冠疫情迅速传播，感染人数突飞猛进。举办奥运会是否明智这一问题也逐渐一起人们的注意。\n\n日本政府和国际奥林匹克委员会已就此事进行了充分的讨论，并决定不推迟奥运会的举办。来自许多卫生专家和外国对此决定的不满持续上升，但双方都承诺确保安全健康位居工作首要地位。\n\n在此决定之下，奥林匹克运动会已经准备开幕，运动员正从世界各地汇集此地以参加竞技。卫生措施已经做到物资允许的极限，只有时间能证明这会不会导致疫情爆发。"
 jap.3.a: "享受比赛，不要担心。"
 jap.4.t: "奥运会的问题"
 jap.4.d: "每位日本人民都能察觉到如今的和平已不再能长久存续，我们的美国盟友正陷入随时可能升级的内部冲突，而中国正虎视眈眈地注视着她宣称的领土。\n\n全球紧张局势逐步加剧，一个新的问题随之浮出水面，那就是举办奥运会的责任落到了我们身上。我们当然可以简单地举办奥运会，并在世界人民心中培养体育精神，但当下新冠疫情流行，这更可能会适得其反。这种病毒使得人们不得不自我隔离，家庭分离，早已困扰我们许久，而奥运会的大规模人流极有可能导致一场超级传播事故。\n\n考虑到安全和健康风险，我们也可以取消它，最好不要给我们的对手更多政治侵略动机。\n\n最终，我们做出了决定："
 jap.4.a: "不管前景如何，奥运会都将如期举办"
 jap.4.b: "熄灭圣火，取消奥运会"
 jap.5.t: "太平洋防卫条约组织成立"
 jap.5.d: "太平洋防卫条约组织，或PDTO。成立于同故土收复主义的中国关系日益紧张之际。它由两个创始国组成，即澳大利亚联邦与日本国。"
 jap.5.a: "我们必须保卫台湾！"
 jap.6.t: "黄昏的最后微光"
 jap.6.d: "难以置信的现实此刻摆在我们面前，我们最为强大的盟友此刻陷入了内乱，邻里反目，骨肉相残，整片大陆已然沦为暴力地狱。\n\n而每一次冲突爆发之时，秃鹫便会盘旋寻找时机。我们意识到，随着美国这个强大盟友的崩溃，中国人现在正急不可耐地将目光投向台湾，并将这场内战视为结束他们长期冲突的绝佳机会。\n\n尽管我们面临困难，但亚洲不可避免地也将面临战争，我们不能抛弃台湾。\n\n我们并不孤单，我们将与我们剩下的盟友一同面对这条巨龙。"
 jap.6.a: "做好最坏的打算"
 jap.7.t: "日升之国"
 jap.7.d: "自二战结束以来，日本经历了动荡的时期，但凭借其遍布全球的盟友和自身适应能力，日本不仅生存了下来，而且还在蓬勃发展。\n\n新世纪的二十年代对我们而言不甚友善，人口老龄化和受制于人的军队仅仅只是困扰我们诸多问题的一角。\n\n随着安倍晋三辞职在即，亚洲其他地区乌云密布，西方盟友之间关系日益紧张，新的动荡局势究竟会带来什么还有待观察。我们需要保持清醒的头脑和坚韧的精神，才能不让日本堕入暗影之中。"
 jap.7.a: "要做的事还有很多。"
 jap.8.t: "台海战争"
 jap.8.d: "美国内战毫无疑问让东亚的地缘政治格局进行了重新洗牌，对于日本来说，最直接且紧迫的挑战是中国大陆对台湾的入侵威胁。作为第一岛链的重要节点，台湾的战略位置至关重要，一旦失守，不仅第一岛链的防御体系将被拦腰斩断，日本本土也将直接暴露在中国的军事威胁下，整个亚太地区的力量平衡将因此崩塌。\n\n对日本政府而言，台湾的沦陷不仅仅是民主阵营的重大损失，更意味着日本在战略上的全面被动。中国如果控制了台湾，将获得一个重要的战略支点，这将使其海军力量能够更加深入地投射到太平洋海域，直接威胁日本的海上生命线。\n\n因此，日本政府的唯一选择便是干预台海战争，协助台湾抵抗中国的入侵。"
 jap.8.a: "我们会赢的！"
 jap.9.t: "赢了！"
 jap.9.d: "经历了数周激烈交火和大量损失后，中国从台湾撤出了。\n\n在我们的齐心协力之下，我们成功地从中国人的入侵中保护了宝岛，他们这么多年来的宣传和威胁尽数化作了对自己的羞辱。\n\n随着他们落荒而逃，我们也开始了重建工作，对盟友们的大力支援我们也表达了谢意。斯人已逝，荣归英魂。但我们也意识到，这或许将不会是中国人的最后一次侵略。\n\n他们必将卷土重来，但目前我们则整装待发。"
 jap.9.a: "太好了！"
 jap.10.t: "可耻的失败"
 jap.10.d: "我们无法承受住巨龙之火。在数月的激烈交火后，人民共和国的赤旗高扬在台北上空，我们之中没有一个人希望此等场景成真。\n\n我们遍体鳞伤，盟友们则心烦气乱。生灵涂炭，文君早寡，妻离子散，家破人亡。国内人民已是怒气冲天。此等耻辱将会对我们的集体之魂产生无可限量的影响，我们民族文明的基础或许将就此被摧毁。\n\n已经有组织开始公开表示他们对政府的愤怒和沮丧了，[JAP_ldp_reelection_loc]\n\n我们失败了，日本再也不是原来的日本。"
 jap.10.a: "结束了！"
 jap.11.t: "乌克兰承认南千岛群岛为日本领土"
 jap.11.d: "据其议会网站上的报道，乌克兰最高拉达已通过了一项决议，承认南千岛群岛为“被俄罗斯侵占的日本领土”。\n\n“乌克兰最高拉达宣布支持日本对其北方领土的立场，承认这些领土仍处于俄罗斯联邦的占领之下”。在同一份声明中，基辅呼吁国际社会为“使日本北方领土的主权地位合法化”采取一切必要措施。"
 jap.11.a: "哈？"
 jap.12.t: "TGA入侵者"
 jap.12.d: "尽管在未经计划的重新安排和时间调整下举办，TGA仍然以众多的公告、预告片和奖项让人眼前一亮。然而，最令人意外和疯狂的时刻却发生在展会的最后：在《艾尔登法环》获得“年度最佳游戏”奖项后，台上的人突然提到了台湾。\n\n“嘿，诸位（日语）。我想说，各位，我要把这个奖项提名给我的台湾朋友们，让台湾保持自由！”这段发言在《艾尔登法环》开发者发表感言之后立刻从舞台上传出。\n\n根据节目总监兼组织者杰夫·基斯利的说法，这名男子已被扣留，等待进一步处理。目前尚未有任何指控。"
 jap.12.a: "精神屹立不倒！"
 jap.13.t: "安倍晋三辞职"
 jap.13.d: "安倍晋三于周五表示，由于健康状况恶化，他将辞去首相一职。周一，当他一周内先后两次前往东京一家医院时，有关其健康状况的讨论便愈演愈烈。安倍本人一直饱受溃疡性结肠炎折磨。\n\n选举自民党新任总裁需要两到三周的时间。胜选者亦需经过议会选举方可正式就任，并在安倍剩余任期之内，即2021年9月前担任首相一职。"
 jap.13.a: "稍作休息吧，爱国者……"
 jap.14.t: "菅义伟当选首相"
 jap.14.d: "日本自民党党魁菅义伟当选日本新任政府首脑，其得到了众议院大部分议员的支持。465名议员中有314人投票支持这位新总理。"
 jap.14.a: "他能成为杰出继承人吗？"
 jap.15.t: "自民党党魁选举"
 jap.15.d: "自民党内部选举正酣，党内成员们或握手寒暄，或低语交谈，承诺着动听的未来，一次次交换着利益与承诺的筹码。人情债的细丝在党内织就了一张复杂的政治大网。所有人都在这场政治盛宴中寻找自己的位置，唯有两人如鹤立鸡群般成为举世瞩目的焦点。\n\n首先登场的是岸田文雄——一位素来以温和中立著称的政治老将。他如同一块稳固的磐石，在风雨飘摇的党内政治中始终维系着平衡。他的“新型资本主义”理念试图减轻中产阶级的重担，为他们争取更为公平的生活条件，从而激励他们更加积极地参与经济建设。\n\n另一位则是河野太郎——这位自民党内外都备受瞩目的自由派。他怀揣着宏伟的改革愿景，计划重新审视安倍晋三“三支箭”政策的成败，并推动日本迈向“绿色未来”。尽管他深受民众喜爱，但自民党内部对他的厌恶之情却不容忽视。\n\n而今，投票尘埃落定。全党屏息凝神，谁将执掌自民党的权杖，成为未来的引路人？"
 jap.15.a: "岸田文雄"
 jap.15.b: "河野太郎"
 jap.16.t: "大选将至！"
 jap.16.d: "历经数周的竞选活动、互相攻伐以及些许丑闻后，选举即将达到高潮，反对党和自民党都竭尽全力争取尽可能多的选民支持。\n\n尽管预计投票率会很低，但仍然有足够多的人会出门为他们喜爱的政党投上一票。自民党拥有经验，承诺稳定和确定性，而反对党则保证将进行适当的变革、进步与革新。随着激烈的辩论接近尾声，投票即将开始，最终由人民决定谁将获得胜利。"
 jap.16.a: "是时候来点变化了！"
 jap.16.b: "还是保持稳定的好！"
 jap.17.t: "自民党获胜！"
 jap.17.d: "不出所料，计票结果宣布，又是自民党胜选，继续保持其政治主导地位。\n\n民众对此结果的反应不一，一些人失望，另一些人则对日本处于稳定轨道感到高兴，人民联合已经表示会扩大规模备战下次竞选。"
 jap.17.a: "一如往常"
 jap.18.t: "人民联合取得胜利！"
 jap.18.d: "令所有人震惊的是，自民党的政治统治地位已宣告终结，由各种反对派成员组成的联合在竞选期间全力以赴，而这些努力最终得到了回报。\n\n尽管外界对此反应不一，但人们对未来也充满了乐观，停滞已经结束，新的局面即将到来。"
 jap.18.a: "希望他们能团结一致"
 jap.19.t: "人民联合成立"
 jap.19.d: "自民党在政治大舞台上如今正面临一个强大的对手，人民联合由反对党成员组成，他们联合起来是为了打破自民党对日本政治格局的铁腕控制。\n\n虽然人民联合非常年轻，其方法也有些不合常规，但它已经设法获得了足够的支持，成为对自民党而言不可忽视的威胁。随着选举临近，这可能会改变日本政治游戏规则。"
 jap.19.a: "菜鸟们。"
 jap.20.t: "金门解放"
 jap.20.d: "今晨，我们收到前线战报称，在我军的猛烈攻势下，如今我们终于重新夺回了金门岛，尽管解放军守军凭借着防御工事不断对我们造成杀伤，但最终寡不敌众，其岛上的主要军事设施和指挥中心被自卫队占领。\n\n如今我们已成功掌握金门岛这一战略要地，中国的城市和补给线已经能被我军的火炮所覆盖，现在我们能够对解放军的补给线施加压力，从而给前线制造优势。"
 jap.20.a: "万岁！"
 jap.21.t: "金门行动失败"
 jap.21.d: "今天上午，我们收到前线战报称，尽管我军动用了各种手段来加强我们在金门岛的桥头堡，同时呼叫空袭和炮击尝试撕裂解放军在金门岛的防线，但这一切均以失败告终\n\n在解放军的奇袭和迂回战术下，我军伤亡惨重，后续支援力量和补给线也因为解放军的袭击而无法跟进。前线士兵士气迷离，弹药不足，在最后一次进攻以失败告终后，我军不得不从金门岛撤退。"
 jap.21.a: "丢人现眼"
 jap.22.t: "越南讨价还价"
 jap.22.d: ""
 jap.22.a: "我们必须遏制中国的侵略行为！"
 jap.22.b: "绝对不要"
 jap.23.t: "选择内阁总理大臣"
 jap.23.d: "随着大选落下帷幕，作为胜利者，我们将得到组建新一届内阁的宝贵机会。这不仅将给常年固化的日本政坛带来深刻转变，同时也意味着实现人民联合对我国国民承诺的时刻已然到来。\n\n新一任内阁总理大臣将从领导我们赢得选举的党魁中选出，而对人民联合来说，这位人选便是德高望重的枝野幸男阁下。其来自枥木县宇都宫市普通的工薪阶级家庭，并自幼便矢志于从政。在律政界摸爬滚打之后，枝野代表日本新党参选众议员成功后便开启了他充满挑战但辉煌的政治生涯。\n\n又或者，人民联合可以选一位更加激进的角色，志位和夫。他长年担任日本共产党领导人，历任书记局长、干部会委员长、与日共议长，并早已是一名资深政治家了。在经历了数十年的议会斗争后，志位和日共终于得到了上台组阁的机会，让社会主义也可以在日本生根发芽。然而这一也抉择很有可能会造成巨大的社会恐慌，并因此损害本届政府的稳定性。\n\n无论如何现在时机已到，是时候做决定了：谁将在下次大选前领导日本的新政府？谁将担负起清扫自民党毒瘤和重振社会风气的重任？"
 jap.23.a: "枝野阁下将前往皇居，接受陛下的委任。"
 jap.23.b: "志位阁下将前往皇居，接受陛下的委任。"
 jap.24.t: "选择外务大臣"
 jap.24.d: "随着大选落下帷幕，作为胜利者，我们将得到组建新一届内阁的宝贵机会。这不仅意味给常年固化的日本政坛带来深刻转变，同时也意味着实现人民联合内部诉求和对国民承诺的时刻已然到来。\n\n新任外务大臣将代表日本全新的政治面貌。对此，人民联合内部存在两种截然不同的意见。\n\n来自国民民主党的右派举荐玉木雄一郎，这位财经官僚出身的政客主张与拥有传统价值观和利益共享的盟友发展安全保障体系，强硬对待东亚地区的竞争对手。\n\n另一边，由日本共产党所代表的左派推举笠井亮上任。这位安保斗争的参与者和东大毕业生承诺将推进和平外交，努力缓解日本的外交危机，促进日本与周边国的统一战线。\n\n无论如何，现在是该做决定的时候了：谁将在下次大选之前指导日本的外交政策，巩固日本的独立和自由？"
 jap.24.a: "笠井亮。"
 jap.24.b: "玉木雄一郎。"
 jap.25.t: "选择经济产业大臣"
 jap.25.d: "随着大选落下帷幕，作为胜利者，我们将得到组建新一届内阁的宝贵机会。这不仅意味给常年固化的日本政坛带来深刻转变，同时也意味着实现人民联合内部诉求和对国民承诺的时刻已然到来。\n\n新任经济产业大臣将担负艰巨的使命，必须慎重选择。人民联合内部提出了针锋相对的人选建议。首先是日本社民党党首福岛瑞穗，她的政策主张更加关注国民的消费品和食品安全，以及推进社会福利事业的进步。\n\n另一位是来自日本维新会的松井一郎，来自大阪的他身上具有浓厚的地方色彩，在被批评施政独断专行的同时，他也被认为能把当地的重商主义精神传播到全日本；此外，人民联合的左派集团主张由志位和夫接任经济产业大臣一职，并相信他将对日本经济进行社会主义改造，彻底清除财阀的恶劣影响。\n\n无论如何，现在是该做决定的时候了：谁将在下次大选之前指导日本的经济政策，巩固日本的繁荣？"
 jap.25.a: "任命福岛瑞穗。"
 jap.25.b: "任命志位和夫。"
 jap.25.c: "任命松井一郎。"
 jap.26.t: "选择总务大臣"
 jap.26.d: "随着大选落下帷幕，作为胜利者，我们将得到组建新一届内阁的宝贵机会。这不仅意味给常年固化的日本政坛带来深刻转变，同时也意味着实现人民联合内部诉求和对国民承诺的时刻已然到来。\n\n总务大臣将主导日本的行政制度和地方自治政策的制订。选择何人担任该职位在人民联合内部存在不同意见。稳健派们认为来自立宪民主党的泉健太将更好地代表执政党的利益，同时推进致力于减轻日本阶层差距、强调人本主义和可持续性发展的政策。\n\n更激进的派系则推出了来自令和新选组的栉渊万里，她在政治立场上更具有民粹主义色彩，希望促进一系列多元化议题，并力主实现外交的去罪化、经济和教育的自由化。\n\n无论如何，现在是该做决定的时候了：谁将在下次大选之前主导日本的行政机器，维护日本的稳健民主？\n"
 jap.26.a: "栉渊万里。"
 jap.26.b: "泉健太。"
 jap.27.t: "选择公安委员长"
 jap.27.d: "随着大选落下帷幕，作为胜利者，我们将得到组建新一届内阁的宝贵机会。这不仅意味给常年固化的日本政坛带来深刻转变，同时也意味着实现人民联合内部诉求和对国民承诺的时刻已然到来。\n\n公安委员长在内阁中的地位举足轻重，任何担任该职位的人都将成为日本警察机关的首脑，治安与情报工作的主导者。人民联合内部各派系对此展开了激烈争夺。来自立宪民主党的长妻昭被认为将施行更加温和的政策。他是一位卓越的行政官僚，同时也曾在国会外务委员会和安全保障委员会活跃，主张以渐进但坚定的态度和“敌对政权”打交道。\n\n另一位人选则是来自日本共产党的小池晃。作为现任日共书记长，这位前医生拥有极高的党内地位，同时也与一系列关于网络自由、媒体自由的议题密切相关。他关于警惕“反共主义致使日本再次走上侵略道路”的言论曾引起广泛争议。\n\n无论如何，现在是该做决定的时候了：谁将在下次大选之前维护日本的和平和安宁？"
 jap.27.a: "任命小池晃。"
 jap.27.b: "任命长妻昭。"
 jap.28.t: "自民党垮台"
 jap.28.d: "历史的齿轮在时代的推动下缓缓转动，而随着人民联合的胜利，自民党深埋于岁月尘埃中的种种丑闻纷纷从裂缝中涌出。\n\n这些丑闻涵盖了从掩盖的性骚扰案件、腐败、与统一教的关系到蓄意拒绝履行职责的种种罪责。随着越来越多的报道涌入新闻，胜利的公民联盟也借机发起攻势。\n\n这导致自民党的影响力和声望显著下滑，多个关键人物被置于严密审查之下，甚至面临潜在的逮捕。自民党的未来蒙上了阴影，形势岌岌可危。"
 jap.28.a: "陨落的巨人。"
 jap.29.t: "国家预算"
 jap.29.d: "近期关于国家预算的人民联合辩论中，一项至关重要且引发激烈争议的问题浮出水面：我们究竟该优先考虑人民福祉，还是以修复经济为首要任务？\n\n人民联合中的左翼党派坚决捍卫“以人为本”的理念，主张增加对社会项目、医疗和教育的拨款，强调迫切需要扶持弱势群体。\n\n与之相对，人民联合内的右翼党派则认为，应当优先发展强劲的经济。他们认为，只有经济繁荣，才能为所有人创造机会，从而最终惠及左翼所关注的弱势群体。"
 jap.29.a: "人民至上"
 jap.29.b: "让我们先管好经济"
 jap.30.t: "人民联合围绕社会派"
 jap.30.d: "在人民联盟赢得大选后，立宪民主党党内一部分人意识到，单靠自身的力量难以稳固自己的地位，必须联合其他在野党，才能在政坛取得优势。而日本左翼政党拥有着广泛的群众基础和强大的组织动员能力。尽管其意识形态与立宪民主党存在差异，但在一些具体的政策议题上，例如社会福利、环境保护等却有着共同的诉求，这为合作提供了契机。\n\n经过一系列的谈判和磋商，立宪民主党最终和共产党，令和新选组以及社民党达成了共识，决定建立政党联盟。这一决定立即引发了轩然大波，支持者认为这是日本民主政治的进步，然而，反对的声音同样强烈。一些人担心，左翼政党的影响力会逐渐扩大，最终威胁到日本的民主制度。还有人质疑，两个意识形态差异如此巨大的政党，能否真正实现合作，会不会出现“同床异梦”的局面。\n\n“这就像一场政治婚姻，”一位不愿透露姓名的政治分析人士表示，“双方都怀着各自的目的走到一起，能否长久地维持下去，还有待时间的检验。”"
 jap.30.a: "选票带来革命"
 jap.31.t: "人民联合围绕自由派"
 jap.31.d: "在人民联盟赢得大选后，立宪民主党党内一部分人意识到，单靠自身的力量难以稳固自己的地位，必须联合其他在野党，才能在政坛取得优势。如今立宪民主党正积极地与代表着改革派和中间路线的日本维新会和国民民主党展开合作。\n\n立宪民主党党首在一次新闻发布会上表示，与维新会和国民民主党的合作，是基于共同的政治理念和目标。他强调，三党都致力于推动日本的政治改革，改善民生，维护社会公平正义。他还表示，此次合作并非简单的政治联姻，而是为了更好地回应民众的期待，为日本创造更美好的未来。\n\n然而，这一“左右逢源”的策略也引发了诸多质疑和争议。一些评论员认为，立宪民主党与维新会和国民民主党在意识形态上存在差异，尤其是在修宪、财政政策等问题上，三党的立场并不完全一致。这种“拼盘式”的合作，是否能够真正实现政策的协调和统一，还有待时间的检验。"
 jap.31.a: "终获自由"
