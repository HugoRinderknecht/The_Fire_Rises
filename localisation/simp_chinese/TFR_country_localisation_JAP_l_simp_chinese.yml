 JAP_political_monopoly_idea_desc: "\n\n\n\n£GFX_JAP_political_monopoly\n\n\n\n\n\n自由民主党从1955年成立以来，就是日本最大的政治势力。除少数时期外，自民党一直掌控着日本国会的多数席位，从而垄断政治，使日本成为事实上的一党制国家。\n不过，近年来日本的政局却有些变化，新政党如雨后春笋拔地而出，挑战着自民党的地位。日本的政治体制未来会不会变得更具竞争性、更多元化，自民党能不能继续垄断权力，还是个未知数。"
