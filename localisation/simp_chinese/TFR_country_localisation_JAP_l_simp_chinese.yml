 jap.87.t: "反自民党激进主义抬头！"
 jap.87.d: "全国各地传来令人不安的消息。随着自民党的权力更加稳固、其他政党的影响力大幅削弱，更多激进势力开始在日本民众的心中扎根。\n\n从民主派团体、民粹主义者、活动家到更为激进的派系，各类组织纷纷采取了大多和平的行动，以抗议自民党在日本政坛的垄断地位。\n\n随着反对声音的日益壮大，几乎没有一天不会传来激进活动的消息。然而，凭借法律与秩序的强大后盾，要让自民党政权垮台，除非发生灾难性的变故。"
 jap.87.a: "我们绝不屈服！"
 jap.88.t: "投票或失败"
 jap.88.d: "“所以呢？为什么我要为一件我并不关心的事投票？”\n\n对于武志和昭雄来说，今天是漫长的一天。议会是一张充满微妙言辞和暗箱操作的大网。联合得到组织，议员成为决议的砝码，一切都是为了使胜利的天平向着对某一方有利的方向倾斜。东京有许多酒吧，其中一家空无一人，两位议员坐下来，喝了几杯啤酒。\n\n昭雄咧嘴笑了笑。他一直认为武志有时是个理想主义者，但更多时候他又是个固执的混蛋，总是喜欢把自己的想法强加于人。\n\n“你知道这是怎么回事，联合的全部意义就在于我们都站在同一条战线上。”\n\n“你说的没错，但这种事情需要一定的研究。我对这个问题并不了解，而你只是想让我按照直觉来投票。”武志已经有些醉了。昭雄依旧在和他唠叨，他宁可直接不谈这个话题。\n\n\n“对了，如果让人知道你对小孩做出那种事，你觉得你的事业还能继续吗？”\n\n“好啦！好啦！我会投的，只是……你就别提这事了，放放轻松，好吗？”\n\n昭雄又露出了微笑，语气比先前更加温暖：“这不就完了嘛。如果能帮上忙的话，我来买单。”"
 jap.88.a: "自由伴随责任"
 jap.89.t: "选择问题"
 jap.89.d: "雨淅淅沥沥地下着，太阳不见踪影，一排排的人们站在队伍里等候着。一对年轻情侣在队伍中显得相当显眼，男的打着伞，为他的爱人遮雨。\n\n“还要多久嘛。”女子问道。\n\n“快了快了，没必要这么沮丧嘛。投票是很重要的。要发出我们自己的声音，不是吗？”男子看着队伍一点点靠近大楼，轻轻地对她笑了笑。市长选举在即，选举让人们有机会发出自己的声音，表达自己对现状的不满或满意，尽管这只停留在地方层面上。\n\n“这有什么意义？反正最后还是自民党赢，他们已经赢了好几十年了。我们本来可以一起在家里舒舒服服温温暖暖的，但现在我们只能站在这当落汤鸡。”\n\n男人苦笑了一下。“哎呀，反正我们拥有的只是自己的观点和时间。既然我们有，为什么不现在就用呢？况且谁知道呢，没准最后真的能发生什么改变。”\n\n“好吧，不过之后你欠我一块点心。”"
 jap.89.a: "这就是生活"
 jap.90.t: "正义铁腕"
 jap.90.d: "台海战争结束已有一段时间，然而街头仍然弥漫着动荡不安。各派政治势力的暴力事件层出不穷，政府在全国范围内苦苦维持着局势的稳定。\n\n一位老人站在公寓的窗前，俯视着街道上的景象。军用卡车在视线中呼啸而过，他注意到不远处的街角正发生着骚动。\n\n一个年轻人正在军队设置的检查站前朝着一名士兵大喊，尽管很难听清他说了什么，但那愤怒的声调却不容忽视。士兵保持着冷静的姿态，这样的口头辱骂早已不是第一次了。然而，另一名士兵却没能控制住情绪，用枪托将年轻人击倒在地。\n\n老人看着被拖走的年轻人，深深地叹了口气。他心中明白，最近日本政府宣布了戒严令，大幅削减了公民的自由，极端分子被逮捕，街头到处都是军事检查站。\n\n“军队过于紧张了，”他想道，“手段也有些严苛，但他理解这些措施的必要性。”他只是希望日本能够尽快恢复稳定状态，如果这意味着那些闹事者需要接受一些严厉的惩罚，那也只能如此了。"
 jap.90.a: "我管这个叫正义"
 jap.91.t: "安倍晋三去世"
 jap.91.d: "奈良市传来令人震惊的噩耗——前首相安倍晋三在演讲期间遭遇袭击。这场原本平静的演讲，被两声巨响和弥漫的烟雾无情打断。响声来自他身后的街道，烟雾中夹杂着人群的惊呼与骚动。片刻之后，嫌疑人被安保人员迅速制服，带离现场。\n\n安倍晋三随即被直升机紧急送往橿原市的奈良县立医科大学附属医院，但尽管医护人员尽力抢救，他最终还是被宣布不治身亡。官方尸检报告显示，“子弹穿过安倍的左上臂，损伤了锁骨下方的血管”，死亡原因被确定为“失血过多”。\n\n嫌疑人——41岁的山上彻也，并未试图逃跑，现已被警方逮捕并接受审讯。"
 jap.91.a: "晚安，甜美的王子……"
 jap.92.t: "统一教会"
 jap.92.d: "据一些报道，山上在接受调查时表示，他的动机并非源于对安倍政治理念的不满，而是“关于前领导人与某个组织之间关系的传闻”。警方并未明确说明该组织的身份，而其他报道则称山上指责该“组织”导致其母亲破产，因为她曾向该组织捐赠了大量资金。\n\n目前，关于这个“某个组织”身份的猜测主要集中在统一教会（现名为世界和平统一家庭联合会）。这一组织由文鲜明牧师于1954年创立，更广为人知的是，它通常被称作“文鲜明教会”。另一个与安倍及统一教有联系的组织是“日本会议”。该组织被描述为“日本国内最大且最具影响力的保守右翼团体”。自民党内依然有保守派成员参与这些组织，这也引发了一个问题：我们该如何处理这些保守势力？是将他们逐出政坛，还是等待风波过去？"
 jap.92.a: "我们需要从政治中剔除这些因素！"
 jap.92.b: "我们应该保持低调……"
 jap.93.t: "台湾有事就是日本有事！"
 jap.93.d: "台海战争摧毁了许多人的生命，我们与台北的盟友一起同中国侵略者作斗争，在战争中结下了兄弟般的情谊。\n\n在成功地将中国人赶入大海之后，台湾岛上皆是满目疮痍，这是中国人给我们留下的苦果，在这点上日台两国人民感同身受。\n\n我们努力帮助台湾重建，并建立新的防御体系，在此过程中，我们对台湾岛产生了很大的影响，以至于有人担心这是要让台湾重回旭日东升的时代。\n\n我们无意这样做，只要有灿烂的笑容和充足的物资，就能让台湾人民相信我们的好意。"
 jap.93.a: "双日凌空。"
 jap.94.t: "经济危机波及日本！"
 jap.94.d: ""
 jap.94.a: "这是我们所知世界的末日"
 jap.95.t: "日本正将对美欠债清零！"
 jap.95.d: ""
 jap.95.a: "我们终于自由了"
 jap.96.t: "自由民主党党魁选举！"
 jap.96.d: "自由民主党下一届党代会即将开幕，而此次大会将决定党和国家的未来。现在最重要的问题是应该让现任首相继续留任，还是提名一位能够带领国家走向新时期的新候选人。自民党内部各派系已开始积极讨论这个问题。无论投票结果如何，这一选择都将对未来几年自民党的国内政策产生决定性影响。"
 jap.96.a: "石破茂"
 jap.96.b: "岸田文雄"
 jap.96.c: "河野太郎"
 jap.96.e: "高市早苗"
 jap.96.f: "小泉进次郎"
 jap.96.g: "安倍晋三"
 jap.97.t: "大选"
 jap.97.d: "声援自民党的集会于全国各地此起彼伏，而反对派却节节败退，无法提供与该党胜利相媲美的替代方案。胜利的喜悦和对国家成就的自豪感弥漫着整个社会，从乡村小镇到特大城市。受到成功鼓舞的选民们纷纷涌向投票站，在即将到来的议会选举中支持自民党。\n\n政治分析家已经将这一刻称为“爱国浪潮”，选举情绪似乎绝对有利于自民党。民调显示支持率创历史新高，而反对党的竞选活动几乎没有引起媒体的关注。预计自民党将轻松获胜，保持其在议会的多数席位，并获得更强大的政策执行权。"
 jap.97.a: "胜利！"
 jap.98.t: "韩日合作伙伴"
 jap.98.d: "于朝鲜半岛战胜中国侵略者后，我们收获了整个大陆的善意，那些曾与我们并肩作战的盟友，特别是韩国，如今更加积极地看待我们。\n\n我们与韩国的过往并非总是充满阳光，但过往的嫌隙如今已成为两国人民前进道路上的垫脚石。鉴于我们对韩国的长期投入，包括大量的精力、资源、生命和资金等，一个关键问题摆在我们面前：我们是否能够重新点燃一段持久的友谊？\n\n对此，人们的反应各异。一些人担忧这是新帝国主义的萌芽，而另一些人则认为何必要自增负担。显然，我们无法重回过去的辉煌，但质疑的声音总会存在。然而，也有众多支持者认为，这一举措是向全球传递明确信号——任何对韩国的攻击都将被视为对日本的挑衅，同时也象征着两国关系迈向真正和解的标志。\n\n归根结底，我们必须作出抉择。"
 jap.98.a: "让我们放下过往，共创一段恒久不渝的新友谊！"
 jap.98.b: "我们不该在这上面过分投入……"
 jap.99.t: "安倍晋三重返政坛！"
 jap.99.d: "在经历与溃疡性结肠炎的一段艰难抗争后，前首相安倍晋三出人意料地宣布重返日本政坛，这一消息普遍受到了积极反响，尽管也有少数反对者表达了对于可能再度发生类似悲剧的担忧。\n\n自民党对安倍的回归表示热烈欢迎，安倍也明确表示，他再次将首相之位作为目标，并期望此次能不再受健康问题的困扰。"
 jap.99.a: "常态回归。"
 jap.100.t: "当前军队现代化目标"
 jap.100.d: "台海局势骤然升级，尽管冲突暂时平息，但自卫队的表现暴露出严重的缺陷，部分问题甚至足以威胁其战斗力的根本。如果这些问题得不到及时修正，而是被忽视，那么未来我们军队的战斗力将难以维持当前的水准，甚至大幅下降。为此，实施全面的现代化军事改革已经迫在眉睫，时不我待。\n\n我们的目标不再是仅仅依靠自卫队保卫日本本土，而是要将其打造为一支能够应对复杂国际局势的多功能、全方位军队。在美国崩溃的背景下，中国的野心显然不会止步于台湾，他们的战略扩张正逐步威胁整个东亚的稳定与安全。日本必须做出战略调整，全面提高自卫队的战斗力，不仅保卫国土，还要具备干预周边地区事务的能力，才能在未来的东太平洋秩序中发挥关键作用。"
 jap.100.a: "让我们开始吧！"
 jap.101.t: "日本陆上自卫队现状"
 jap.101.d: "报告主题：关于陆上自卫队暴露出的若干问题\n\n在与中国对抗的过程中，陆上自卫队暴露出的诸多问题，如指挥体系混乱、装备维护不足、部分部队士气低落，已严重影响了军队的作战效能。\n\n台海战役中，陆海空三军联合作战暴露出严重的指挥协调问题。陆军各师团之间缺乏有效沟通，各自为战，导致进攻节奏混乱，贻误战机，究其原因，主要在于三军联合作战机制尚未完善，缺乏统一的指挥协调机构，导致信息传递滞后，作战计划难以有效实施。\n\n部队的装备维护保养不到位，严重影响了作战效能。例如，部分坦克和装甲车的发动机出现故障，无法正常行驶；火炮因保养不当，出现炸膛事故；单兵武器因受潮生锈，无法正常射击。\n\n士气低落，畏战情绪蔓延，部分联队在面对敌军顽强抵抗时，出现了畏战情绪，甚至临阵脱逃，在遭到敌军炮火猛烈打击后，部分士兵惊慌失措，溃不成军，严重影响了其他部队的士气。"
 jap.101.a: "还有很多工作要做。"
 jap.102.t: "日本航空自卫队现状"
 jap.102.d: "报告主题：关于航空自卫队暴露出的若干问题\n\n机型老旧：我方主力战机F-15J、F-2等机型服役时间较长，在航电系统、武器装备等方面已落后于解放军空军的新型战机。这导致我方在空战中处于被动地位，难以有效对抗解放军空军的歼-20等先进战机。\n\n无人机作战能力不足：我方在无人机作战领域的投入和研究明显不足，现有的无人机数量少、性能落后，难以有效应对解放军空军的无人机群战术。\n\n情报收集能力不足：在冲突初期，我方对解放军空军实力的评估存在严重偏差，导致在战术部署上出现失误。这暴露出我方在情报收集和分析能力上的不足。\n\n电子战能力不足：解放军空军在此次冲突中展现出强大的电子战能力，有效地干扰了我方的雷达和通信系统。而我方在电子战领域的应对能力不足，导致在信息获取和指挥控制方面处于劣势。"
 jap.102.a: "飞赴未知深空……"
 jap.103.t: "日本海上自卫队现状"
 jap.103.d: "报告主题：关于海上自卫队暴露出的若干问题\n\n台海战役中暴露了日本海上自卫队诸多方面的缺陷，这些缺陷若不及时弥补，将严重制约其未来在地区冲突中的作用，甚至危及其自身安全。\n\n首要问题是战略预判不足，日本海上自卫队长期以来将战略重心放在应对传统的海上威胁，对于现代战争形态下的混合战争、信息战、网络战等新兴作战样式的预判和应对能力明显不足。\n\n其次是军事实力的相对下降，尽管日本海上自卫队拥有先进的舰艇和装备，但在面对解放军快速发展的军事实力时，其优势正在逐渐缩小。解放军海军近年来大规模列装新型驱逐舰、护卫舰、潜艇以及航母等先进武器平台，使其在数量和质量上都得到了显著提升。"
 jap.103.a: "我们最终会超越他们。"
 jap.104.t: "东京大阅兵"
 jap.104.d: "今天的东京万人空巷，街道两旁挤满了前来观看阅兵式的民众，他们挥舞着手中的太阳旗，脸上写满了激动与期盼。这是21世纪以来日本规模最大的一次阅兵式，也是日本在经历了数十年的和平宪法约束后，再次向世界展示其军事力量的时刻。\n\n蓝色涂装的F-35战斗机呼啸着掠过天空，拉开了阅兵式的序幕。紧接着，由10式主战坦克、99式自行榴弹炮、89式步兵战车组成的方阵驶过东京市中心，人群中爆发出阵阵欢呼。\n\n紧随其后的是体型庞大的“出云”号轻型航空母舰，在数艘护卫舰的簇拥下，缓缓驶过东京湾，其上搭载的SH-60K反潜直升机和F-35B战斗机。\n\n阅兵式的高潮，无疑是首相的演讲。身着黑色西装的首相，在万众瞩目下走上演讲台。\n\n“过去的几十年里，日本一直奉行着和平宪法，然而，当今世界并不太平，恐怖主义、地区冲突、无时无刻不在威胁着我们的安全。”\n\n“日本，作为亚洲乃至世界的民主自由灯塔，我们决不能再沉默下去！我们将打破枷锁，重拾责任，站在保卫亚洲自由与民主的第一线！”"
 jap.104.a: "万岁！"
 jap.105.t: "旭日之下"
 jap.105.d: "回顾过去，曾经轰鸣的经济腾飞如今已成过往云烟，泡沫破裂后的余震依然在国土上绵延不绝。年轻一代在消费主义的温床中渐渐迷失，物质欲望充斥他们的成长，而国家与民族的认同感却在日复一日的安逸中悄然淡化。面对经济停滞、老龄化加剧等多重压力，我们不得不承认，唯有重新点燃国民心中的爱国主义火焰，方能凝聚人心、振兴民族。然而，战败的历史阴霾、和平宪法的捆缚、对军国主义的深刻反思，使得爱国主义在日本成为了一个敏感而复杂的议题，令人踟蹰。\n\n如何在不触动军国主义幽灵的前提下，激发国民对祖国的热爱？这成为了一个悬而未解的困局。政府内部众说纷纭，莫衷一是。但最终无不都是重新武装日本，以强硬的姿态重新屹立于国际舞台，重拾国家荣光。\n\n然而，政治层面的讨论终归难以直抵人心，我们必须在文化的深处寻找答案。从武士道精神的坚韧到樱花凋零的意象，从茶道、花道等传统艺术的深沉，到动漫、游戏等现代流行文化的感性，皆可成为我们激发年轻一代爱国热情的钥匙。唯有如此，才能唤醒我国新一代那深埋在心底的爱国情怀。"
 jap.105.a: "樱花盛开日，灵魂归家路。"
 jap.106.t: "NHK战后报道"
 jap.106.d: "“天气预报到此结束，接下来是富美子对台湾的报道以及冲突的结论，请继续富美子。”\n\n“谢谢你，茜，正如您所见，在我身后，台北的重建工作正在顺利推进。维和行动完成以后，我国仍有一些部队留在这个美丽的岛屿上，保障这个国家的安全与和平直到其不再需要外界保护。”\n\n“然而，台湾当地的友好居民和善良的日本人民一直有一些顾虑，那就是这次维和行动是否只是为了日本自身的利益，当然我对此表示强烈反对，我军在此的存在是为了阻止中国敌对分子占领台湾，以及其未来向亚洲扩张的一切阴谋。此外，我们也在向台湾提供重建所需的资源，助力其在此走向繁荣。现在，随着急迫威胁的消失，他们的复兴部分将更加轻快。”\n\n“在我们对亚洲和平的庄严承诺之下，日本立誓使我国人民的崇高牺牲不被浪费，使民主之光继续闪耀。”\n\n“无论外界如何指手画脚，他们都无法否认，在我国努力之下，亚洲仍然四海承平。”"
 jap.106.a: "谢谢你，富美子，接下来是体育新闻。"
 jap.107.t: "四海之内皆兄弟"
 jap.107.d: "默罕默德的思绪从以前他无比乐意效劳的杂务上腾空而起，落到以前他无比乐意逃离的故土之上，他放缓工作的节奏，从眼前幻化出他出生的那片高原，还有时是他密封随身带来的午饭咖喱。\n\n看见日本海岸线时，他是多么高兴啊，这个国家就连钞票上都是衣冠楚楚的男人，他们都很得体，很西方，可能几乎是欧洲来的。这个国家有摩天大楼和干净的街道，似乎没有流浪动物，在这里，也许有一天，他能见证自己过上饱腹终日，慵懒的晒着太阳发呆的生活，作为他辛勤劳动的报酬。\n\n一路上他都不会想到阅读这的文字有多么困难，交谈是如何的煎熬，人们看向他时没有亲切的微笑，只有冷漠的扫视。也许他只要再工作一个星期，拿上薪水……也许——\n\n突然间，所有的思绪都被响亮的午餐汽笛淹没了，他的想法融化在食物、安静和短暂的休息之中。\n\n他正看着一群海鸥四散逃窜，突然听见一句流利又标准的日语，目光和脑袋都不由自主转过去。一个穿着和他一样服装的人有点上气不接下气地对他说：“下班后去酒吧，我们要和新人来个聚会！”面对如此热情，穆罕默德头一次没有了焦虑，几乎是结结巴巴地说出了这句话：“好的，谢谢。”"
 jap.107.a: "“那么，你午餐吃什么？”"
 jap.108.t: "闲言碎语"
 jap.108.d: "贵志看着新里。阳光撒到他们身边的树上，沉淀下层层树荫，但即使透过他嘴边的弹珠汽水瓶子，贵志也能清楚地看到他同伴的脸。这唤起了那仿佛来自前世的记忆，他们在旧金山的长椅上豪饮可口可乐，两个怀揣雄心与才干的操盘手，以资本为武器与竞争对手博弈。\n\n“美国。”\n\n“嗯？”新里放下酒，好奇地看着他的朋友。\n\n“美国，看起来那里的一切都要灰飞烟灭了。”\n\n新里不做评价，翻了个白眼继续喝着饮料，贵志又问：“你认为还会有证交所吗？我觉得难。”\n\n瓶子被放到桌上，那机敏的眼睛与狡黠的微笑里闪耀着坚定的光芒，新里说：“我觉得会，我相信一切都会好起来，你可用不着像上班时候那样谨慎。”\n\n贵志笑了，他的忧虑为他朋友打消，这绝对信任的神情自那些皱纹中流露，只有这个男人能使他这样微笑，毕竟，他可从来不会出错。"
 jap.108.a: "“对啊，一切都会好起来。”"
 jap.109.t: "激烈争论"
 jap.109.d: "政治对日本人来说从来都不是一个吸引人的话题，但在最近的台海冲突之后，越来越多的人开始关注日本内部政局，除开竞选活动和激进主义，政论采访的观众数量也有所增加。\n\n“恕我直言，加藤，第九条已经一次又一次地证明了安稳的和平主义是愚蠢的无用功，我们挡住了中国的第一波侵略，也只是运气好，想象一下，如果我们的宪法没有这样的限制性部分又会是怎样？”\n\n又一天，又一次“战到天明！”上的激烈辩论，今天的节目由田原宗一郎主持，他向观众介绍了保守派的佐佐木和自由派的加藤，先前一段时间的辩论没有引起任何情绪波动，但当有关第九条的问题一出现，双方的音量就开始提高。\n\n“日本在任何冲突中的主要目标都是维持和平，佐佐木，你应该知道，我们现在不是军国主义国家，以后也不会再是。”\n\n“正是因为只专注防御的政策，我们不得不面对中国敌对行动的冲击，台海战争已经证明了这——”\n\n“但这场冲突并不是战争啊？”\n\n佐佐木被噎住了，一瞬间目瞪口呆。\n\n“不，佐佐木，台海行动不是战争，是维和行动，我们在台湾不是为了扩张领土，也不是为了把自己的意志强加给另一个独立的国家，我们在那里是为了维护这个岛屿的和平，维护它的主权。日本已经放弃了扩张主义野心，根据第九条，我们将继续向世界证明，我们的初心不会改变。”\n\n“我的意思是，是的——我想……当——”佐佐木结结巴巴地说。“台湾的防御就是日本的防御。”加藤笑着说。"
 jap.109.a: "不忘初心。"
 jap.110.t: "日常生活"
 jap.110.d: "冲绳特有的海风裹挟着咸湿的气息拂过平静的那霸基地。田中大和正坐在宿舍里检查他的应援包，粉色的荧光棒整齐地码放在透明收纳盒里，旁边是叠得方方正正的应援毛巾和精心准备的应援扇子。十五天的休假申请昨天刚刚批准，福冈演唱会的门票就放在他的《LoveLive》专辑旁边。田中大和看了看表，再过六个小时，他就能坐上飞往福冈的航班。\n\n突然，防空警报刺耳的声音划破了基地的宁静。“紧急集合！第三联队全体集合！”广播里传来的声音格外严肃，“重复一遍，紧急集合！”\n\n“田中君！”宿舍门被猛地拉开，走廊外传来无数凌乱的脚步声和装备碰撞的声响。班长山本的脸上带着不寻常的紧张，“听他们说台海那边出事了，我们联队将被调到台湾协助台湾军队！”\n\n最后一次整理军装时，田中大和的手指无意识地摸到口袋里的演唱会门票。广播里正在播报着简短的战情通报，而远处停机坪上，直升机的旋翼已经开始转动。\n\n他将那张门票夹进随身携带的弹带里，轻轻地关上宿舍门。"
 jap.110.a: "在这之后的永远，你我都将是无可替代的存在。"
 jap.111.t: "孤独谢幕"
 jap.111.d: "阿里山的云雾在田中大和的眼前缓缓流动，像是一场永不落幕的演出。他靠在一块青苔斑驳的岩石上，感受着温热的鲜血从腹部的弹孔中缓缓渗出。“真是个好地方，”他用尽全身力气说出这句话。从这个位置，他能看见群山叠嶂，苍翠的森林一直延伸到海岸线。阳光透过云层洒下斑驳的光影，将整个山谷染成金色。如果要选择一个地方辞世，这里确实再合适不过。\n\n他知道自己撑不过今天的日落，他能感受到自己的生命正随着每一次心跳，从那个弹孔中慢慢流失。奇怪的是，他并不觉得害怕，反而感到一种异样的平静。颤抖的手指从胸前的口袋里掏出那张早已褶皱的演唱会门票。票面上的偶像们依然保持着灿烂的笑容，只是已经被血迹染红了一角。他最后看了一眼那个永远无法赴约的日期，然后松开了手指。\n\n门票被山风轻轻卷起，在空中打着旋，像一片轻盈的樱花。它飞过层层叠叠的树梢，越过陡峭的悬崖，最终飘向远处波光粼粼的海面。田中大和目送着它远去，直到再也看不见。\n\n一个小时后，军用直升机在山谷上空盘旋，喇叭里传来了停战的消息。和平终于降临，却比田中大和的生命迟到了六十分钟。"
 jap.111.a: "他错过了六个小时，也错过了一个小时。"
 jap.112.t: "梦想成真"
 jap.112.d: "那霸基地的阳光依旧明媚，就像出发前的那天。田中大和打开宿舍的柜门，应援包还静静地躺在原处，粉色的荧光棒在阳光下反射着微弱的光芒，仿佛等待了一个世纪那么长。\n\n他小心翼翼地打开收纳盒，应援毛巾还保持着原来整齐的折痕。战前准备的应援扇子上落了一层薄灰，他轻轻拂去，西木野真姬的笑容重新显现。那张被他带上战场又奇迹般保存下来的门票，已经微微泛黄，边角也有些磨损，却比任何勋章都更让他珍惜。\n\n收拾行装时，他的手指无意间触到了身上的伤口，那个瞬间，硝烟的气息似乎又回到了鼻端。但很快，海风裹挟着槿花的香气飘进窗口，将那些战场的记忆冲淡。\n\n“航班是下午三点，”他喃喃自语着，将演唱会门票重新夹进随身携带的专辑里，而后轻轻关上宿舍门。"
 jap.112.a: "从今以后请多多指教。"
 jap.113.t: "人民第一"
 jap.113.d: "亲爱的同胞们，\n\n当晨光照亮国会大厦的穹顶，我们不禁要问：这座象征民主的建筑，是否真的承载着人民的意志？几十年来，除了2009年那短暂的政权更迭，自民党的统治从未被真正打破。这不是巧合，而是一个精心设计的政治困局。\n\n让我们直面现实吧：我们生活在一个披着民主外衣的软性独裁之中。自民党通过复杂的政治献金制度、通过与大财团的交易、通过对媒体的操控，将自己塑造成了“稳定的象征”。他们让人们相信：没有自民党，日本就会陷入混乱。\n\n但这种“稳定”的代价是什么？\n\n是年轻人因为找不到稳定工作而放弃组建家庭。\n是老年人的养老金在通货膨胀中不断缩水。\n是中产阶级在房贷和教育支出中渐渐消失。\n是地方经济在东京一极化中日渐凋敝。\n\n现在，改变的时刻到来了。\n\n人民联合的诞生不是偶然。当左翼政党们意识到必须与时俱进，当自由主义者明白理想需要组织，当各进步力量放下分歧，我们找到了共同的声音：日本需要真正的民主，需要真正的多党制。\n\n让我们团结起来，用选票粉碎这个温和的专制神话。为了我们的孩子能在真正的民主国家中成长，为了让政治重新回到人民手中，请加入我们的行列。"
 jap.113.a: "未来就在眼前，改变就在此刻。"
 jap.114.t: "稳定优先"
 jap.114.d: "敬告国民诸君：\n\n当晨曦再次照亮富士山的雪顶，当第一列新干线准时驶出东京站，这一切都在诉说着日本的伟大与秩序。回顾自民党执政的时期，我们曾经创造了举世瞩目的“日本奇迹”，让这个岛国成为了世界第二大经济体，让“日本制造”成为了品质的代名词。\n\n八十年代东京街头闪烁的霓虹灯，见证了我们的繁荣；九十年代遍布全国的高速公路网，印证了我们的进取；千禧年后的科技创新，彰显了我们的智慧。这一切，都是在自民党稳健施政下实现的奇迹。\n\n此刻，新的挑战正在召唤。人口老龄化考验着我们的智慧，国际局势考验着我们的定力，技术革命考验着我们的创新。但请记住：正是在自民党的领导下，日本总能在危机中找到出路，在变革中保持稳定。\n\n选择自民党，就是选择一个经过时间检验的执政者。我们懂得如何在变革中把握平衡，如何在创新中保持传统，如何让日本在新时代继续闪耀。\n\n让我们共同展望这个国家的美好未来：街道依然整洁，列车依然准时，人民依然安居乐业。这就是自民党为您守护的日本，这就是值得我们永远为之奋斗的理想。"
 jap.114.a: "自民党将继续做您最可靠的掌舵人。"
 jap.115.t: "粉丝炎上"
 jap.115.d: "“听着，”香织醉醺醺地说着，一只手紧握着麦克风，仿佛那是她唯一的支撑。“自民党掌权多久了？恐怕从恐龙时代就开始了吧？而我们得到了什么？低得可怜的工资，昂贵得离谱的公寓，而我们呢？累得连做梦的力气都没有了。”\n\n她的声音回荡在昏黄的房间里，空气中带着一种醉意的沉重。一台廉价摄像头摇摇欲坠地架在一堆书上，记录下她微微晃动的身影。她的虚拟主播形象——一个明亮的猫耳少女，粉红色的头发——盯着观众，眼神和香织本人一样浑浊。她的观众本不多，通常直播间里最多只有十五人，其中一半还是机器人。然而今晚，不一样了。\n\n香织挥舞着一罐空的柠檬酒，朝摄像头比划着，尽管她的虚拟形象并未显示。“你知道什么才叫勇敢吗？在这种经济环境下活着，就是最大的勇气！他们花数十亿建那些毫无意义的项目！那些通往虚无的桥梁！而我们的补贴呢？连买一周的拉面都不够！然后呢，还告诉我们要‘坚持’？我他妈的受够了！”她打了个嗝，头向后仰，笑声从喉咙中涌出。这并不好笑，一点都不好笑。但发泄的感觉真好。\n\n聊天中有人发消息问：“香织，你还好吗？”她眯着眼盯着屏幕，她的虚拟形象也随之翻了个白眼。“我还好吗？不如问我们还好吗？看看这些老登都做了什么！他们越来越有钱，我们却被压得喘不过气。没人反抗，就因为‘这就是现实’？去他妈的现实！”\n\n香织没有注意到观众数量在飞速增长：五十人，七十人，两百人。消息像洪水般涌来，有人为她加油，有人嘲笑她，还有不少人在剪辑她醉酒时说的每一句话。\n\n第二天早晨，她的宿醉折磨着她。桌上的手机嗡嗡作响，通知像烟花一样接连亮起。推特上新增了1,532位粉丝，她的切片“醉酒管人嘴臭自民党”已经火到了首页推荐，视频的点赞数已超过13,000。"
 jap.115.a: "天啊。"
 jap.116.t: "新与旧"
 jap.116.d: "在霞关的一间办公室里，午后的阳光透过百叶窗在文件堆上投下斑驳的光影。高坂穗乃果正在整理着最新一批文化输出项目的企划书，这时小泉花阳拿着两瓶波子汽水走了进来。\n\n“你看了新的本地化计划了吗？”花阳将汽水放在穗乃果的办公桌上，“他们这次真的下了大本钱呢。”\n\n穗乃果翻开文件：“确实，光是《机动战士高达》系列的本地化预算就比去年整个动画项目的总和还要多。他们甚至打算为东南亚市场重新配音和制作本地语言的主题曲。”\n\n“不止是高达哦，”花阳拉过一张椅子坐下，“《银河英雄传说》也要做全新的配音版本。听说他们还专门邀请了各国著名的配音演员。啊，我已经能想象杨文里用各种语言说‘没有国家，人仍可以活下去。’的样子了。”\n\n穗乃果拿起汽水抿了一口：“时代真的变了呢，以前只有《七龙珠》这样的作品才会有这么多语言版本，现在连《轻音少女》这样的乐队动漫都要制作十几种语言版本。”\n\n“部长说这是‘让世界听到日本声音的最好方式。’，”花阳笑着说，“虽然感觉有点中二，但确实，动画可能比任何外交辞令都要有效呢。”"
 jap.116.a: "酷日本！"
 jap.117.t: "甜蜜之家"
 jap.117.d: "佐藤诚的房间里，百叶窗的缝隙中渗进一线黄昏，落在堆满游戏碟片的地板上。这是他与外界仅存的光明连接，而这道光也即将消失在即将到来的夜色中。\n\n“小诚，求求你出来吧，”母亲的声音透过门缝传来，“今天又有一份很好的工作机会，是设计公司……”她的话还未说完，就被房间里突然响起的游戏音效淹没。\n\n已经三年零四个月了。从那天辞去便利店的工作后，佐藤诚就再没踏出过这间九平米的房间。母亲每天在门外放下的便当盒总是在深夜被悄悄拿走，这成了他们之间唯一的交流方式。\n\n“你已经二十七岁了，”母亲的声音里带着哽咽，“隔壁的山本君都已经结婚了……”\n\n佐藤诚将游戏音量调得更大。屏幕上的角色正在激烈地战斗，发出震耳欲聋的音效，而他依旧继续沉浸在虚拟世界里。"
 jap.117.a: "所有的失望化为泪水落在地板上。"
 jap.118.t: "超级变变变"
 jap.118.d: "在东京郊外的向阳托儿所里，樱井凛花正坐在午后的阳光中，手里捧着一块粉红色的草莓蛋糕。她总是觉得奇怪，为什么现在吃的比过去更好了，教室里也有更多有趣的玩具了。\n\n“真木老师，”她略带稚气的问道，“为什么我们每天都能吃到草莓蛋糕呢？”\n\n真木老师蹲下身来，开始耐心地解释着什么新的育儿政策，什么托育补贴，什么设施标准升级。但这些复杂的词语在凛花的耳朵里都变成了轻飘飘的泡泡，唯一留下的，是那句“这是首相答应给每个小朋友的礼物。”\n\n“这么说，”凛花歪着小脑袋，嘴角还沾着一点奶油，“是首相让我每天都能吃到草莓蛋糕吗？”\n\n真木老师笑了，她还想解释更多，但凛花已经蹦蹦跳跳地去找其他小朋友分享她的发现了。在她那个充满童话色彩的世界里，一位和蔼的首相每天变出草莓蛋糕的画面，比什么政策解释都更容易理解。\n\n对凛花来说，幸福就是这样简单：每天都有的草莓蛋糕，和一个会给小朋友变出蛋糕的首相。"
 jap.118.a: "换首相是不是意味着换蛋糕了？"
 jap.119.t: "散步"
 jap.119.d: "在皇居内，当德仁天皇和文仁亲王悠闲地沿着曾经也有皇室成员走过的、有几百年历史的石头路散步时，一种罕见的宁静笼罩着四周。没有了往常游客的喧闹声，这个古老的庭院现在散发出一种异乎寻常的庄严。\n\n“弟弟，你看，”德仁在老桥边停了下来，“世事变化无常，非人力所能阻止。今时今日之变化，正如院中花开花落，都是自然规律罢了。”文仁凝视着池塘里游来游去的鱼，缓缓地回答说：“皇兄所言极是。”\n\n“往事如烟啊，”德仁轻轻地抚摸着石栏杆，“人们常说，一个繁荣的时代是无法重现的，但今天发生的变化，却也可能塑造一个崭新的和平而繁荣的时代。权力之路不在于大小，而在于正义。”\n\n一阵风吹过院子，远处的树叶随风飘动。文仁捡起一片叶子说：“是的，暴政如飓风——其势固烈，但难以持存。唯有民主之路才能像春雨一般润物细无声。”\n\n德仁望向远处的天际线，“天下兴亡，匹夫有责，我等虽居万民之上，却也该以民心为镜。过往罪孽应该以今日意识来净化。”"
 jap.119.a: "升阳之地。"
 jap.120.t: "如龙"
 jap.120.d: "住之江区的傍晚，龙崎铁矢靠在公寓的阳台上，望着楼下警车巡逻时闪烁的红蓝警灯。他左手的刺青已经被西装袖子遮住多年，但那些故事仍像潮水一般在夜晚涌来。这里不是神室町，没有热血的故事，没有英雄般的结局，只有无数的仇恨与背叛，以及比黑道更像黑道的大阪府警。\n\n龙崎摸了摸自己的领带，这是今天早上妻子给他系的。二十年前，他还在为组里收保护费，如今却在一家保险公司做销售主任。生活平淡得像一杯白水，没有刺激，也没有波澜。\n\n电视里正在播放选举新闻。自民党的候选人又在重复着那些他听了大半辈子的承诺。龙崎想起了组里的老大说过的话：“这个世界，有时候最大的暴力不是拳头，而是永远不变的社会。”\n他掏出手机，看着人民联合的竞选纲领。也许是时候改变了，他想。"
 jap.120.a: "不是用拳头，而是用选票。"
 jap.121.t: "老一辈"
 jap.121.d: "田中正夫将那份印着人民联合标志的选举宣传单放在榻榻米上，就像放下一件被诅咒的东西。过去数十年的光阴教会他一个道理：任何剧烈的变动都意味着风险。他拿起旁边自民党的宣传册，那些熟悉的措辞和承诺才让他感到一种莫名的安心。\n\n从厨房的窗口，他能看见墙上挂着的全家福。照片里的每一个笑容，都是在自民党统治下的日子里绽放的。他儿子从应庆大学毕业后成了公司职员，孙女现在考上了名古屋大学，生活虽不完美，但足够安稳。\n\n“改革？变革？”他盯着电视上人民联合慷慨激昂的演说，摇了摇头。这些充满朝气的口号让他想起年轻时代经历过的动荡。那时人们也高喊着改变，结果只带来了混乱和暴动。\n\n过几天就是投票日。田中正夫将自己的西装挂在衣架上，那是他每次投票时都会穿的衣服，而他也每次都会选择相信自己过去一直都在相信的东西。\n\n他知道年轻人嘲笑这种守旧的想法，就像他的孙辈们开玩笑说他不会用智能手机一样。但对他来说，这种稳定比任何激进的变革承诺都更有说服力。"
 jap.121.a: "投票吧！"
 jap.122.t: "晚间节目"
 jap.122.d: "前海上自卫队幕僚长武居智久坐在《国家安全与我们》节目的演播室里，面对着主持人木村真子和佐藤健一的提问。演播室的大屏幕上投射着一张精确的西太平洋海域图。\n\n“武居先生，”木村真子将话筒略微前倾，“您曾经指挥过海上自卫队的联合演习，从军事战略角度来看，台湾对日本究竟意味着什么？”\n\n武居智久抬手指向屏幕上闪亮的航线：“让我用航海的经验来解释。想象一下，如果台湾海峡是一道水闸，控制着整个太平洋的水流。一旦这道水闸被人控制，不仅日本的海上生命线会被掐断，整个西太平洋的战略平衡都将崩塌。”\n\n“所以说台湾的安全就是日本的安全？”木村真子追问。\n\n“不仅如此，从宫古海峡到与那国岛，从钓鱼台到冲绳，这整个岛屿连构成了保护日本的第一道屏障。台湾就像这个防线上的一块基石，一旦这块基石被撬动，整面屏障都会倒塌。”\n\n“那么我们应该如何应对这种威胁？”佐藤健一问出了所有人最关心的问题。\n\n武居智久看着镜头，仿佛在对全日本说话：“在海军，我们有句老话：预防风暴胜于应对风暴。我们必须让任何觊觎台湾的势力明白，打台湾可不是意味着在打一个无人关心的小岛，这是在挑战整个自由世界的防线。”"
 jap.122.a: "感谢您的回答。"
 jap.123.t: "军演"
 jap.123.d: "在台北近郊的阳明山上，陆上自卫队二等陆佐月城晴明望着山下演习场的情景。晨雾还未散尽，澳军的装甲部队和台军的机械化步兵正在进行联合突击演练，烟尘在晨光中形成一道流动的帘幕。\n\n月城晴明在笔记本上写着什么，他的字迹像他的名字一样清秀，却又透着军人特有的果断，过去的军官课程教会了他一个道理：在战场上，意志固然重要，但数量优势往往才是决定性的因素。\n\n“长官，”参谋上田递来一份战术评估报告，“台军的CM-34装甲车在山地机动性非常出色，澳军的协同配合也相当专业。”\n\n月城晴明接过报告，目光却落在远处一个台军士兵正在检查装甲车装备的身影上。这些士兵的专业素养无可挑剔，却让他想起了当年在防卫大学研究过的历史战例：就算是精锐部队，在面对潮水般的进攻时，也会像点点萤火在黎明时分黯淡消失。\n\n“确实很好，”他的声音里带着一丝连他自己都没有察觉的忧虑，“但战争可不是演习。”他在报告的最后一页写道：“虽然联合部队展现出极高的战术素养，但在可能面临的压倒性优势面前，现有力量恐难支撑持久作战。建议加强重装备联合训练，扩大防空演习规模。”"
 jap.123.a: "海峡对面是敌人。"
 jap.124.t: "过去的未来"
 jap.124.d: "东京浅草的一条古老小巷里，佐藤光的茶馆“明月”已经存在了七十年。自从爷爷将这间店交给他，店里的老式纸门上又换了三次和纸。最初的那些年，年轻的佐藤光看着昔日熙熙攘攘的茶馆渐渐冷清，就像看着一场缓慢的落幕。\n\n那时的茶馆里只剩下几位老顾客，他们像是从昭和时代留存下来的幽灵，品着老茶，说着旧事。佐藤光偶尔会在柜台后翻看他收藏的小说，等待着并不存在的客人。\n\n转机出现在政府推出“小型产业振兴计划”的那年。在补助金的支持下，佐藤光将茶馆的一角改造成了和风主题的休憩区。他在那里放了几个蒲团，挂上了浮世绘风格的装饰画。有趣的是，那些画作的构图让很多年轻顾客想起了某个著名动画电影里的场景，但他们也不说出究竟是哪部动漫电影里的场景。\n\n渐渐地，茶馆有了新的气象。下午茶时间，常有穿制服的高中生结伴而来，她们喜欢坐在角落的榻榻米上，一边品茶一边讨论着最新的漫画剧情，佐藤光特意为她们准备了印着樱花图案的茶具，让这些年轻人也能感受到传统茶道的优雅。\n\n到了周末，经常会有动漫社团在这里举办茶会。他们称这里的氛围让人想起了动漫里的神社，有时候这些学生会和他聊天，问什么时候找个巫女来坐在茶馆门口喝茶。佐藤光虽然不太了解这些，但他知道，茶馆正在以一种新的方式继续着它的使命。"
 jap.124.a: "老树新芽。"
 jap.125.t: "梦想婚姻"
 jap.125.d: "东京都政府的婚姻登记处里，樱井凛和藤原雪乃手握着同一支钢笔，在那份象牙白色的结婚申请书上签下她们的名字。窗外的樱花正纷纷扬扬地飘落，像是为这个时刻撒下祝福的花雨。\n\n“请让我确认一下，”工作人员微笑着翻看文件，声音平和得就像在处理每一对普通夫妇的登记，“这是樱井小姐和藤原小姐的结婚申请书。”没有异样的目光，没有犹豫的语气，只有最普通的行政效率。\n\n凛轻轻握住雪乃微微发抖的手。十年前，当她们在大学舞蹈社初遇时，还不敢想象这一天的到来。那时的她们只能在私下互换承诺戒指，在朋友面前装作闺蜜。而现在，她们可以光明正大地成为彼此的妻子。\n\n“恭喜两位。”工作人员将盖好章的证书递给她们，脸上带着真诚的微笑。隔壁等候的几对异性情侣向她们投来祝福的目光。\n\n走出市政厅时，雪乃忍不住落下泪来。不是因为委屈，而是因为幸福来得如此理所当然。街道上的人们依旧忙碌地来往，对这对新人的存在习以为常。这种平凡的接纳，恰恰是她们曾经最奢望的幸福。"
 jap.125.a: "日本终于变成了她们所期待的样子。"
 jap.126.t: "武运昌隆"
 jap.126.d: "傍晚的雨声敲打着窗棂，樱井源之助将那个有些褪色的木盒从神龛上取下来，递给正在整理军服的儿子樱井晴之介。神龛上，大伯父樱井武之介和二伯父樱井龙之介的遗像在烛光中安静地注视着这一幕。\n\n“在你走之前，我希望将这个给你。”源之助说着，打开那个老旧的木盒，取出一个包着深蓝色绸缎的护身符，“这是你两位伯祖父生前共同守护的信物。武之介叔公随它在中国战场上征战，龙之介叔公带着它在太平洋上航行。”\n\n晴之介放下衣服，接过那个意外轻巧的护身符：“里面是建御名方神的御札吗？”\n\n“是的”源之助看着眼前即将前往台湾的儿子“你知道台湾对我们意味着什么吗？”\n\n“是重要的邻邦？”晴之介试探着说。\n\n“不止如此，”源之助轻轻摇头，“它是我们的命生命线。你的两位伯祖父用生命明白了一个道理：在这片海域上，中国的力量从未消退。如果台湾沦陷，那下一个沦陷的将是日本，到那时，我们将会面临比过去更加屈辱的结局。”"
 jap.126.a: "神明会更眷顾那些永远保持警醒的人。"
 jap.127.t: "任务代号：失落王国"
 jap.127.d: "在那霸基地跑道上，第八航空队的F-35A战机列队等待起飞。每架战机的机腹下都挂载着四枚AIM-120中程导弹和两枚近距格斗用的AIM-9X响尾蛇。中队长山本正树检查着平视显示器上的最后数据，密封座舱中传来氧气面罩的轻微嗡鸣。\n\n“三分钟后起飞，编队代号'天狗'，任务目标台湾东部防空识别区，”管制塔的声音透过耳机传来，“气象显示云层7000米，能见度良好。”\n\n“这里是长机，各机确认。”山本调整着头盔显示器的参数。\n\n“二号机准备就绪。”副队长藤原的声音平静的回答道，仿佛是平常生活里的一次演习。“三号机就位。”年轻的飞行员佐藤的语气中带着一丝兴奋。\n“四号机确认。”岸边也和副队长一样，语气中没有一丝波动。\n\n发动机的轰鸣在黎明中回荡，山本看了眼多功能显示器上的武器状态：除了导弹，机炮弹药也已经装满，220发25毫米机炮弹等待着可能的近距格斗。\n\n“记住训练，相信同伴，”山本推动节流阀，看着远处的天际线，“诸位，让我们在这片天空写下新的传奇吧。”"
 jap.127.a: "创造新时代的可不是老人！"
 jap.128.t: "利益交换"
 jap.128.d: "一个宁静的午后，大成建设的一队黑色车辆缓缓驶过基隆港的废墟。在海滨站立着的调查部长月城京之介正在仔细察看被炮火摧毁的起重机和仓库。在他身后，他的助手下冢明之助迅速地在平板电脑上记录损坏程度、重建预算和时间表——但最关键的数据，涉及未来二十年港口运营权的数据，被小心地存储在另一个加密文件中。\n\n“真是可惜啊，”月城京之介一边点燃一支标有阿里山的香烟，一边轻声说道。虽然他看似在感叹战争的恐怖，但他的脑海中已经在计算港口重建后所带来的未来影响力；每一块混凝土板和每一根钢梁都将成为大成建设在台湾市场立足的基础。\n\n他们的下一站是南部的高雄。在一个私人餐厅包间里，月城京之介与当地官员碰杯。他举起酒杯说道：“大成建设不仅会带来资金，还会带来技术和专业知识。我们计划参与港口、铁路和机场的全面重建。”在清脆的碰杯声中，所有人都明白，这笔交易已经敲定了。"
 jap.128.a: "谈笑风生。"
 jap.129.t: "联合作战指挥中心"
 jap.129.d: "在横须贺基地的作战指挥中心里，四面墙上的大屏幕分别显示着东京、堪培拉、新德里和台北的实时连线画面。日本统合幕僚长正在听取各国代表的发言，他面前的触控屏上不断闪现着各国军事单位的部署信息。\n\n澳大利亚空军上将不断强调着要打破印度洋和太平洋的地域限制，印度海军代表则用手指在电子地图上划出一道弧线，试图在这次会议中借机扩大自己的势力范围，而台湾军方代表则讨论防空系统统一整合的可能性，这样他们就不用花费大量资金在防空系统上。\n\n日本自卫队的技术人员正在调试一套新型的加密通讯系统，这套系统将把四国的军事指挥架构编织成一张无形的网。会议桌上摆放着一份厚厚的作战手册，每一页都详细记录着联合行动的标准流程：从简单的联合巡逻到大规模军事行动的各种可能。\n\n“今天，”在众人讨论完后，统合幕僚长最后说道，“我们不仅建立了一个指挥系统，更是构建了一个涵盖整个亚太的安全框架，我们将不再屈服于暴政之下，整个亚太国家将团结一致，携手打造属于我们，属于民主的美好未来。”"
 jap.129.a: "共同繁荣，共同前进。"
 jap.130.t: "欧洲的谈判日常"
 jap.130.d: "在那不勒斯繁忙的商业区，松下公司的海外市场分析师鹤舞幸之介坐在一个装饰华丽的会议室内。面前新签署的合同还带着未干的墨香。外面，地中海特有的咸湿空气飘荡，而室内则弥漫着意大利柠檬茶的香气。\n\n“这是一个好的开始，”当地一家家电巨头的高管里苏特·涅罗放下笔后说道。他深色的西装与房间的古典装饰完美融合。“试想一下——日本的科技与意大利的分销网络结合，还有什么比这更理想的呢？”\n\n在一旁，鹤舞的助手境原数之助快速地在笔记本电脑上记录着年度配额：三十万台家电和五十万台数字设备。除了这些数字外，还有一个即将覆盖整个南欧的分销网络。\n\n“米兰、马赛、巴塞罗那，”鹤舞一边品尝着茶，一边沉思道，“我们的产品很快就会遍布这些城市的每个角落。”"
 jap.130.a: "再来一杯红茶，谢谢。"
 jap.131.t: "俄罗斯的奇妙谈判"
 jap.131.d: "在莫斯科豪华的丽思卡尔顿酒店会议室内，鹤舞幸之介第三次检查合同的每一页。与他相对而坐的是索菲娅·帕夫洛夫娜，这位大型企业集团的首席秘书。她那银发飘逸的形象让他想起曾经看过的一部动漫中的角色，仿佛她随时能从桌后召唤出一些仆人。\n\n这场商业谈判总共持续了一个月零四天，其间经历了三次视频会议系统崩溃、两次因网络安全协议而突然断线，以及一次莫名其妙的平台维护。当签署最终文件时，索菲娅优雅地从抽屉里取出一支看似普通的钢笔。它的笔杆上精致地刻着齿轮图案，在阳光下奇异地闪烁，这让鹤舞联想到他在秋叶原动漫商店里见过的一件蒸汽朋克装置。\n\n在最后一个签名完成后，安娜将文件放入一个古董红木箱中。箱子的金属饰边在角落处闪闪发光，暗示着隐藏在其下的复杂机械组件。“这份合同将被永远保存，”她轻声说道，“就像我们的合作关系一样……”"
 jap.131.a: "没有尽头。"
 jap.132.t: "最后一幕"
 jap.132.d: "富士田樱每天早上8:45分准时在文部科学省打卡上班，她的办公桌上放着昨天还未完成的教育统计报告，所有一切看起来都那么平常，这个早晨与往常没有什么不同。正好九点的时候，部门主管发了一封群发邮件，指示所有人十点前到会议室集合。\n\n会议室里，投影仪显示了一份充斥着数字的报告：组织重组计划、人员精简、资源重新分配……富士田樱看到自己所在部门的名字被红色标出，意味着整个部门将被合并或裁撤。\n\n午餐时间到了，没有人离开座位。平时热闹的办公室食堂此时异常安静。富士田樱的便当盒仍然放在抽屉里，没有动过。透过窗户，她看到公务车正被开往资产处置中心。\n\n黄昏时分，在清理桌面时，她在角落里发现了去年的日历，上面布满了开会和项目的记录——如今这些都已不再重要。"
 jap.132.a: "向现在说再见。"
 jap.133.t: "改革访谈"
 jap.133.d: "大家下午好。我是国会议员加藤真理子。今天，我想谈一个最近备受关注的话题——道州制。可能有些人对它不太了解，或者只是略有耳闻。让我用更简单的方式来解释。\n\n想象一下，现在的日本就像一栋47个房间的房子，每个都是一个都道府县。但这栋房子管理起来太麻烦了：房间太多，有些房间很大，有些又小得可怜，每个房间都要配备完整的家具，这样既浪费又不实用。\n\n道州制就是把这47个房间重新规划，合并成大约10个左右的大套间。比如把关东地区的几个县合并成“北关东州”和“南关东州”，把九州的几个县合并成“九州”。这样每个大套间都能根据自己的特点来安排家具和装修，也不用每个小房间都配一套重复的东西。\n\n举个具体例子：现在福冈县、佐贺县、长崎县这些县，每个县都要设立自己的教育委员会、警察局、医疗系统。但如果合并成“九州”，就可以统一规划这些资源，既节省了成本，效率也更高。\n\n但目前推行道州制就像搬家一样，合并房间听起来简单，但实际操作中会遇到很多麻烦：东西怎么分配、新房间怎么装修、住在里面的人要如何适应等等。而且各个地区都有自己的历史传统和地方特色，贸然合并可能会引起反对。\n\n尽管如此，我们的最终目标是确保生活在这些“房间”里的每个人都能满意。"
 jap.133.a: "了解了。"
 jap.134.t: "姓名之恶"
 jap.134.d: "在新宿警署的一间问询室里，警部补佐藤美崎面前摆着一份家庭暴力报告。受害者铃木久美子脸上仍留有瘀青，而她的丈夫山田健一则固执地坐在隔壁房间。\n\n“就因为她拒绝改姓？”佐藤翻阅着笔录，语调平静得仿佛在讨论天气。\n“这是传统，”山田在隔壁嚷嚷着，“我父母那一辈，我爷爷奶奶那一辈，哪有妻子不随夫姓的？新法律算什么？”\n\n佐藤瞥了一眼久美子的职业：广告公司的创意总监。经过十年的辛勤工作，她的声誉和客户网络都围绕着“铃木”这个名字建立起来。\n\n“我爱他，但这并不意味着我必须放弃一切，”久美子轻声说，手指紧握着纸杯。“新法律明确规定……”\n\n审讯结束后，佐藤站在警署的窗前，看着楼下的人流。二十年前，她也曾因为保留自己的姓氏与未婚夫争执。如今法律改变了，但某些观念的改变显然需要更长的时间。\n\n她在逮捕报告上签下了她的名字：佐藤美崎——这个她从出生起就拥有，并将一直陪伴她的姓氏。"
 jap.134.a: "笼中的鸟儿终于自由了。"
 jap.135.t: "消费税改革"
 jap.135.d: ""
 jap.135.a: "冻结消费税率"
 jap.135.b: "降低消费税"
 jap.136.t: "劳工权利改革"
 jap.136.d: ""
 jap.136.a: "改善工作条件"
 jap.136.b: "放松对劳动力的管制"
 jap.137.t: "阅兵大典"
 jap.137.d: "东京都心的阳光下，陆上自卫队的军车队缓缓驶过。松田大辅靠在装甲车的车窗边，他的战术背包上贴着一枚Morfonica的魔术贴，仓田真白穿着战术背心的形象在众多迷彩色中格外醒目。路边的人群挥舞着旭日旗，喊着“武运昌隆”，千纸鹤如雪片般飘向军车。\n\n“你真是有一套，”坐在他旁边的山本翔太拍了拍松田的肩膀，“别人都去浅草寺求护身符，你却信赖……叫什么来着……那个女子乐队Morfonica？这算什么，少女祈福吗？”\n\n“嘿，别小看真白，”松田笑着拍了拍他的背包，“她是她们的主唱——为了梦想她付出了很多努力。”\n\n车队转过皇居，朝横须贺驶去。松田拍了拍口袋，那里装着他的耳机，里面全是Morfonica的歌曲。这些音乐将陪伴他前往西太平洋的烽火前线。"
 jap.137.a: "山本翔太只是耸了耸肩。"
 jap.138.t: "民主远征军"
 jap.138.d: "在悉尼港的晨光中，海风让阿德莱德号的甲板微微感到一丝寒意。日本海上自卫队的田中一等海佐倚靠在栏杆上，与澳大利亚海军的威尔逊上校一起，凝视着远处正在补给的驱逐舰。片刻前，他们发现彼此都是《JOJO的奇妙冒险》漫画的粉丝，这个小小的巧合让他们哈哈大笑。\n\n“顺便问一下，”田中点燃一根香烟说道，“我一直很好奇你们为什么会派船到这里……”他顿了顿，“为了我们而战。”\n\n威尔逊接过打火机，望向在雾中若隐若现的悉尼歌剧院。“你知道，我的祖父年轻时参加了珊瑚海战役。他常说，海洋就像一条连接自由国家的纽带。”他吐出一个烟圈，“现在我终于明白了他的话。”\n\n“从悉尼到东京，距离很长，”威尔逊继续说道，“但对于民主国家来说，字典里可没有‘太远’这个词。”"
 jap.138.a: "团结一心，直到永远。"
 jap.139.t: "新东亚"
 jap.139.d: "在新义州一栋半毁的建筑顶层，日本陆上自卫队的山田一等陆尉与韩国陆军的李胜勋大领通过高倍望远镜观察对岸。李大领从口粮包里取出一根百奇巧克力棒，边咬边扫视对岸那条防御严密的防线。\n\n在丹东，装甲运兵车车队在街道上巡逻，防空导弹发射器上的雷达天线在暮色中不断旋转。沿江的碉堡里，不时闪现出士兵的身影。\n\n“看看那些中国人，”李大领放下望远镜说道，“他们的防御布置得相当严密。但这没关系。我们已经完成了麦克阿瑟和我父辈们从未实现的壮举。”\n\n李大领转动手中的巧克力棒，“山田，这是不是很奇怪？就在几十年前，我们还在这片东北土地上进行生死搏斗。现在我们并肩准备渡江。而曾经与我们并肩作战的盟友，已然成为敌人。”\n\n“历史就是这么讽刺，”山田平静地答道，“今天的朋友可能会变成明天的敌人，而昨天的敌人也可能成为今天的盟友。”李大领将最后一块巧克力棒放进嘴里，包装纸随风飘向江对岸闪烁的城市灯火。"
 jap.139.a: "属于我们的故事。"
 jap.140.t: "上海堡垒"
 jap.140.d: "崇明岛堡镇，山田中队已经在这条街巷上搏斗了整整六个小时。每前进一米都要付出惨重的代价，每占领一间民房都要用鲜血来换，解放军将每一扇门都变成了火力点，每一个窗户都成了狙击手的巢穴。\n\n“三号楼，二楼右侧窗口有机枪手！”通讯器里传来急促的警告。话音未落，一串弹雨就扫过街道，将墙皮打得粉碎。山田看着自己小队的战士匍匐前进，在残垣断壁间穿行。\n\n其中一栋看似平常的民居内部被改造成了堡垒，墙上开了无数个射击孔。当他们终于突入这座建筑时，发现每个房间都布满了诡雷。清理完一层后，二层又是一场恶战。楼梯间里的交火异常惨烈，手雷的爆炸声此起彼伏。\n\n到傍晚时分，他们仅仅推进了两个街区。路边的沟渠里躺着战友的尸体，医疗兵正在废墟中搜寻伤员。对面的顽强抵抗让人想起他们在上海外围的遭遇，但崇明岛的战斗更加惨烈，因为这里的守军知道，他们退无可退。\n\n夜幕降临时，远处的炮声依然没有停息。山田看着手中的地图，下一个目标是向阳路辅路的民本中学，情报显示那里已经被改造成了一个小型要塞。"
 jap.140.a: "明天又将是血腥的一天。"
 jap.141.t: "罗密欧点"
 jap.141.d: "浓雾像一团巨大的棉絮，吞噬着白云山里的一切声响，织田少佐的部队已经在这片迷宫般的山区转了五天，每个人的神经都紧绷到极限。昨夜巡逻的三名士兵，只回来了两个。第三个人就这样凭空消失了，仿佛从未存在过。\n\n“这鬼地方不对劲，”机枪兵村上对着无线电低语，“每次我们发现敌人的踪迹，追过去就像追着自己的影子。”话音刚落，右侧的灌木丛突然晃动，一个黑影闪过。当他们冲过去时，只看见几片被踩断的树枝，和一个泥土上的脚印。\n\n夜晚比白天更加可怕。营地里时常传来窸窸窣窣的声响，却怎么也找不到声音的来源。清点人数时总会发现少了一两个人，等天亮后再去寻找，只能在某个角落发现一枚沾血的军牌，或是一个被割断的通讯耳机。\n\n午夜时分，浓雾变得更加深重。士兵们背靠背坐着，谁也不敢合眼。每个人都知道，一旦睡着，也许就会成为下一个失踪的人。远处偶尔传来几声短促的枪响，却不知是友军还是敌人，抑或只是这座山在玩弄他们的神经。"
 jap.141.a: "疯狂之地。"
 jap.142.t: "绝境之龙"
 jap.142.d: "北京的天空被烟尘染成了铁灰色。在复兴门周边，每条街道都堆满了破碎的混凝土和扭曲的钢筋，每个路口都变成了致命的绞肉机。解放军将每栋建筑改造成堡垒，每个地下通道变成伏击点，每个窗口都成了狙击手的绝佳位置。\n\n一辆90式坦克沿着西长安街隆隆前行，两名手持炸药的武警战士勇敢地冲了上去，最终与坦克同归于尽。前一天，一支民兵部队通过下水道潜入了日军指挥部；一名受伤的战士在身上藏了一颗手榴弹并引爆。\n\n活着的人继续战斗，死去的人用自己的身体堵住街道，迟滞敌人的进攻。中南海周围的道路已面目全非。人民大会堂的台阶上布满了弹坑，金水桥被炮火炸断，然而，守军拒绝投降。一支解放军连队在西单地铁站坚守了三昼夜，直到每一颗子弹都用尽。他们用任何东西——从松散的砖块到他们的牙齿——阻挡敌人。\n\n一支日军小队在推进时发现了散落的通讯设备和地图，随即被埋伏在废墟中的特种部队全歼。每条胡同都是战场，每个院落都是战壕。这座古老的城市用血肉之躯捍卫自己，抵御入侵者。"
 jap.142.a: "当年壮烈，那日从容？"
 jap.143.t: "人性"
 jap.143.d: "东京警视厅调查科办公室，草柳大辅检视着桌上的处分通知。三天前，他在抓捕一名毒贩时使用了过度武力，导致嫌疑人受伤。监察委员会决定从轻处理——只给予一次训诫。\n\n“你总是太严格了，”他的搭档金田放下咖啡杯说道。草柳望向窗外的黄昏，霓虹灯在雨湿的街道上留下柔和的光晕。“小时候，我看卡通片时，总以为警察应该是完美的英雄，”他带着自嘲的笑容说道。“现在我明白了——连机器人都会出故障，更何况人类。”\n\n出人意料的是，第二天受伤毒贩的母亲来到警局感谢草柳。“我知道我儿子走错了路，”她说。“也许你确实有些粗暴了，警官，但我能感觉到你是真心希望他能改过自新。”\n\n草柳从未忘记自己加入警队的初衷。他不是为了成为某种完美的英雄，而是为了尽自己的一份力来维护城市的秩序。人们确实会犯错；真正重要的是，他们能否从中吸取教训。"
 jap.143.a: "我们会犯错，但正因如此，我们才学会了如何宽恕。"
 jap.144.t: "企业谈判"
 jap.144.d: "在日本电气股份有限公司总部顶层的会议室里，绫乃社长站在投影仪前，做着她的总结发言。\n\n“私有化是不可避免的选择，”绫乃社长带着礼貌的微笑说道，目光转向桌子左侧的政府代表。“我相信在座的各位都非常了解日本电气在人工智能领域的研发能力。”\n\n“如果我们接手这个项目，”她继续说道，“我们可以在三年内将收入至少增加百分之四十。”\n\n翻过文件夹的一页，她接着说：“详细的数据在第三页。去年，我们——”\n\n“等等！”坂本科长突然站起来，打断了她的话。“绫乃社长，我们谈的是数百万人的数据安全问题。你的条件简直是离谱——你在趁火打劫！在提出这些要求之前，你真的权衡过利弊吗？”\n\n会议室里一片寂静。绫乃社长放下文件，仍然保持着优雅的微笑。“抱歉，我需要暂时离开一下。”\n\n随着她的脚步声在走廊里渐渐消失，主持会议的中岛部长转向坂本。“喂，坂本君，你还想不想赚钱了？等绫乃社长回来，你和她道个歉就出去吧。”\n\n坂本低下了头，投影仪的光芒在他脸上投下了阴影。"
 jap.144.a: "丢人现眼。"
 jap.145.t: "家庭旅行"
 jap.145.d: "纪村贤一坐在他的公寓里，餐桌上摊开了一张帕劳旅游宣传册。这是他第一次认真计划出国旅行。自从公司给全体员工加薪后，这样的梦想突然变得触手可及。\n\n“我听说帕劳的海水是世界上最蓝的，”他的女儿小百合指着一张照片说。以往每当她提到旅行，他总会悄悄地换个话题。但现在，他可以坦然地回答：“今年我们就去看那片海。”\n\n他的妻子芳子走过来，仔细查看了旅行预算。那些数字不再让她皱眉。“我们已经预订了机票和酒店，”她说。“没想到我们能这么快攒够钱。”\n\n贤一回想起一年前，他这个时候还在加班处理文件。而现在，他正在计划全家第一次的海外旅行。"
 jap.145.a: "生活如此美好。"
 jap.146.t: "巾帼不让须眉"
 jap.146.d: "在八户市那幢高大的玻璃幕墙办公楼里，佐藤美佐纪正主持她这个月的第三次董事会会议。二十年前，当她刚加入公司时，会议室里从未出现过女性的身影。然而，现在在二十八楼的会议空间里，她的声音响亮而清晰，正在讨论一份来自澳大利亚的数百万日元合同。\n\n“我们的利润增长了百分之四十，”她一边翻阅报告，一边说道。“这要归功于我们开发的新产品线。”董事会成员们专心致志地做着笔记。没人关心她的性别，他们只关心她能取得什么成就。这是她最欣赏当今社会的一点：能力，而非性别，才是定义一个人价值的标准。\n\n在走廊里，悬挂着一张1998年的集体照。照片里，一排穿着西装的男人站得笔直，只有一个女人站在最后面。美佐纪仍然记得，那些日子里，女性必须付出双倍的努力才能获得与男性同等的认可。\n\n“这是下个季度的预测，”美佐纪说着，将一份文件递给一位年轻的女经理。“我希望你能负责这个项目。”她捕捉到了对方眼中的一丝感激，那让她想起了自己年轻时的职业生涯。不过，与当时不同的是，这一代女性不再需要如此小心翼翼地行事。"
 jap.146.a: "谁说女子不如男？"
 jap.147.t: "餐桌辩论"
 jap.147.d: "名古屋一个简朴的住宅中，正值晚饭时分，味增汤热气袅袅，一阵阵雾气从饭桌上升起。18岁的直子和20岁的浩二再次争论起来。\n\n“我们需要更多的社会福利！”直子放下筷子说道，“还有那么多人需要帮助。”\n\n“不，国家需要变得更强大，”浩二反驳道，“看看我们的邻国们——”\n\n他们的父亲木村健一低头吃着饭，仿佛碗里的米饭比任何争论都重要。他知道，有一个人比他更有资格来评判这场辩论。桌子上首座坐着的是木村大辅——前参议院议员，如今已是满头白发的老人。他放下了茶杯。\n\n“够了，”他的声音平静却充满威严。“你们两个知道我们今天的和平是多么来之不易吗？”他转向直子，“你想扩大福利，但你知道去年福利预算的总额是多少吗？你谈论这些开支——你认为这些钱从哪里来？”然后他看向浩二，“你渴望强大的军队，但你了解军国主义意味着什么吗？那是法西斯主义的温床——这是我这一代人和你们祖父那一代人拼命逃离的噩梦。”\n\n“日本今日的道路是用鲜血和古老的智慧铺就的。它可能不完美，但只有它才最适合我们。”"
 jap.147.a: "当局者迷，旁观者清。"
 jap.148.t: "乡野日常"
 jap.148.d: "在秋田县的一个小村庄里，佐藤正雄坐在一棵古老的樱花树下的藤椅上，凝视着远处波动的稻田。八十七年的生活如同院子里那古井中源源不断的泉水一样，流过他的记忆。\n\n他回想起繁忙的昭和时代，当时索尼随身听风靡全球，丰田汽车驰骋各大洲。那时的日本就像一棵盛开的樱花树，以其辉煌的美丽惊艳了世界。然而，如今的年轻人似乎对那些成就并不感兴趣。\n\n不过最近，他的孙子健一给他带来了一丝安慰。这个曾经只会玩电子游戏的男孩，如今开始认真研究日本的历史。就在上个月，站在樱花树下，健一兴奋地告诉他关于国家最新的科技突破。“爷爷，你知道吗？我们的科技再次引领世界。”\n\n正雄记得在孙子眼中看到了一种光芒，让他想起了自己的青春。这不是狭隘的民族主义，而是看到国家进步时的真切喜悦。也许，每一代人都有自己爱国的方式，就像这棵樱花树，每年都以不同的姿态绽放。"
 jap.148.a: "一个真正的爱国者。"
 jap.149.t: "尘归尘、土归土"
 jap.149.d: "对天津这座古老而美丽的城市来说，战争的硝烟远未散去。市旧租界区的一栋小洋楼里，太平洋防卫条约组织负责京津冀都市区管辖的军事管制委员会正在召开又一次工作会议。堆积如山的文件、不时响起的电话铃声、络绎不绝闯进房间送来加急邮件的参谋们营造出了一种紧张忙碌的景象。会议室内，太约成员国们的代表正围坐在圆桌前，就面前清单上的各项事务进行磋商。\n\n“……我想，我们已经解决了最紧急的事务。”直到夕阳西下时分，坐在主位的日本自卫队陆将收拢自己手中的文件，语气轻松地说道。在座的其他将军们也纷纷举起手里的咖啡杯表示赞同。几近一整天都在紧张工作已使他们精疲力竭。\n\n“很抱歉，主席。但我还想提出一项事务进行讨论。”正在这时，一位印度将军举起手中的文件示意。桌旁不知道哪位重重地叹了口气。道出了大多数人的心声。“……我想讨论的是这份1438号决议。有关遗体处理事项的意见。正如大家所知，有关调查结果可谓触目惊心。遗体的左臂、右腿完全缺失，头发、皮肤大部分都已被更换为人造替代物。其专属防腐条件在未来也几乎无法保持。即使我们不加以干涉，当地政府也会很快采取行动摆脱它。为何我们还要专门组织一场建筑爆破和火化仪式？这难道不是一种浪费吗？”\n\n在座者大部分保持了沉默。自卫队陆将看向坐在自己左手边的中华民国少将，后者见状清了清嗓子，回答道：“辛格将军，委员会的诸位都理解你的困惑。但我也想提请大家注意，我们所谈论的是对前中华人民共和国政权、其执政党与支持者至关重要的建筑和象征物，其特殊的精神感召力可能会在未来被人当作政治图腾与反民主、反和平的标志。移除该座建筑和遗体并非是某种挑衅，而是应当将其看作对过去历史遗产，或者说历史罪行的抹除，以避免在未来造成新的恩怨。”\n\n听罢这番话，辛格少将摆摆手，表示理解。自卫队陆将拍了拍手，如释重负道：“那么，我们便可以正式宣布散会了。”"
 jap.149.a: "毛泽东纪念堂的命运也就此注定了。"
 jap.150.t: "正义执行"
 jap.150.d: "“为告慰牺牲之英灵、以及确保亿万万自由世界之人民不懈奋斗之遗产不致于遭不当挥霍、伸张正义之诉求”，日本外务大臣在新闻直播中面对镜头如此说道。在一系列最华丽和文邹邹的辞藻之后，外务大臣正式宣布了对中华人民共和国与东协成员国战犯的起诉，并宣布，包括中共中央委员会、中国国务院、全国人大、全国政协、中央军事委员会等组织已被宣布为犯罪组织，其成员都将接受去罪化调查。\n\n除去早已被拘留在战俘营的军事人员外，宪兵们在各地发起行动，踹开别墅大门，把那些前精英们拖过大理石地板。战犯们的财产自然遭到了查收，其中最蔚为壮观的是某位将军高一尺多的玉座金佛。\n\n在所有甲级战犯之中，反应最为激烈的是孙建国，曾任中国人民解放军副总参谋长。孙因为“在大亚洲战争期间对琉球人民犯下的战争罪行以及多起强迫劳动案件”而被判处死刑。这位海军上将提出抗辩，认为法庭的判决是对其军人身份的污辱，并要求一把手枪来“有尊严地结束自己的生命”。自然，太约军事司法委员会拒绝了他的要求。海军上将最终只能在绞刑架上结束自己的生命。"
 jap.150.a: "他们在犯罪之前就应该想清楚代价如何。"
 jap.151.t: "亚洲自由与民主宣言"
 jap.151.d: "起草国：日本国\n附议国：澳大利亚联邦、新西兰、印度共和国\n\n当前，印太地区的和平与稳定正面临重大挑战。中华人民共和国在南海及东海海域的军事扩张、对邻国的经济胁迫、对国际秩序的蓄意破坏，已经严重威胁到印太地区的和平与繁荣。这种行为不仅损害了地区国家的主权与领土完整，更是对基于规则的国际秩序的公然挑战。\n\n我们坚信，自由、民主、人权与法治是印太地区繁荣与进步的根基，任何企图通过武力改变现状、通过胁迫手段达成政治目的的行为，都将损害地区的长期利益。我们必须共同捍卫这些来之不易的价值观念，抵制任何形式的威权扩张。我们将共同维护印太地区的和平与繁荣，确保这一地区继续沿着自由、开放、民主的方向发展。\n\n任何认同上述价值观的国家都可以加入这一崇高事业。我们相信，只有团结一致，才能确保印太地区的美好未来。"
 jap.151.a: "亚太防御圈。"
 jap.152.t: "军援"
 jap.152.d: "山田隆一上尉和陈志明快速穿过一条空旷的街道。海风掩护着他们的脚步声，渔港的灯光被甩在身后。前方是漆黑的山区，那里是黑熊部队台南支队的秘密基地。\n\n“第七批装备将在下个月到达，”山田隆一说，手中的HK416步枪始终保持着警戒状态，“包括01式轻型反坦克导弹和AN/PVS-15夜视仪，我们还准备了足够三个月使用的弹药。”\n\n“感谢你们的帮助，”陈志明回应，“但我们需要更多的反无人机设备，大陆佬的无人机可帮那些走狗抓了我们我们不少兄弟。”\n\n“下批会有。日本政府已经决定全力支持你们，”山田隆一说，“记住，你们不是一个人在战斗，我们将一直和你们在一起。”"
 jap.152.a: "我们需要更多武器。"
 jap.153.t: "四分五裂"
 jap.153.d: "美国驻日大使，或者说前驻日大使怒气冲冲地走进外务省的会议室，他的脸涨得通红，手中的文件夹被攥得起了褶皱，窗外的东京依旧繁华如常，仿佛并不知道大洋彼岸正在发生的动荡。\n\n“这是彻底的违约！”大使的声音在会议室里回荡，“日本政府怎么能单方面中止债务偿还？这完全违背了国际金融秩序！”\n\n日本外相静静地看着眼前这位失去了往日优雅的外交官，他的目光平静如水，但说话时却带着难以反驳的力量：“先生，请告诉我，在贵国目前的状况下，我们究竟该向谁偿还债务？是向特朗普控制的政权？还是拜登领导的联邦政府？或者是自称代表人民的人民解放军？在你们自己都没有答案的时候，又如何要求我们做出选择？”"
 jap.153.a: "大使张了张嘴，却发现自己竟无言以对。"
 jap.154.t: "日常插曲"
 jap.154.d: "“我刚看到新闻，”藤田教授放下手机，“国会要讨论第九条了？这个时候向中国妥协倒也是无可奈何之举。”\n\n“妥协？”山本教授抬起头，眉毛微微皱起，“你是不是误会什么了？他们要讨论的是废除第九条。”\n\n藤田教授的手停在半空：“嗯？你说废除，这不是疯了吗！难道这群人想重演过去的历史？”\n\n“他们认为和平宪法已经完全失去了现实意义，”山本教授靠在沙发上，今天早上他刚看完学生写的论文，心情非常糟糕“特别是在台海战争之后。”\n\n“但这更证明我们需要和平！”藤田提高了声音，“战争带来的只有毁灭，这难道不是历史给我们最深刻的教训吗？”\n\n“现在的政客们只看到了耻辱，”山本摇摇头，“他们说和平宪法是套在日本脖子上的绳索。”\n\n“荒谬，”藤田冷笑一声，“他们是想把这根绳索拿下来，然后套在全体国民的脖子上吗？”"
 jap.154.a: "在政客眼中，国民算什么？"
 jap.155.t: "友善建议"
 jap.155.d: "警察厅的第四层新设立了一个没有编号的部门，连门牌都是空白的。每天早上八点，西装革履的工作人员们会准时走进这间永远紧闭着窗帘的办公室，坐在一排排散发着幽蓝色光芒的显示屏前。他们的工作是搜寻“不当言论”，就像是在大海里捕捉看不见的鱼。\n\n佐藤课长的办公桌上放着一份最新的《媒体管理指南》，那是一本没有作者署名的红色小册子。“今天又有三家网络媒体出现了偏差”一位年轻的职员说，“他们在报道中使用了‘军备’而不是‘自卫能力提升’这个词。”\n\n佐藤点点头，在一份白色的表格上打了个勾。自从这个部门成立以来，已经有二十七家媒体因为“用词不当”而收到了“建议信”，那些建议信总是以“希望贵社能够理解”作为结束。\n\n墙上的显示屏不断闪动着数据流，那是实时的舆情监测系统。红色代表负面，蓝色代表正面，而绿色——正如《指南》中所说——代表“适度的关切”。所有的数据都会被记录、分析，然后转化为一个个冰冷的数字，填入每周的报告之中。\n\n到了下班时间，工作人员们会依次走出这间没有编号的办公室，回到他们普通的生活中。"
 jap.155.a: "而那些显示屏注视着每一个角落。"
 jap.156.t: "机动部队"
 jap.156.d: "藤原健一穿着便服走出公寓楼时，天空中正飘着细雨，作为警视厅交通课的警员，他难得有一天休假，凌晨四点的东京街道还沉浸在寂静中，只有远处传来一种不寻常的声响。\n\n第一辆90式主战坦克从街角出现时，他看到坦克车长正在打着哈欠，脸上带着明显的倦意，仿佛刚刚从床上爬起来就被派上了坦克。装甲车队后面跟着几辆军用卡车，车厢里的自卫队员们有的已经靠着旁人肩膀睡着了，有的茫然地望着街道两旁的高楼，似乎也不太明白为什么自己会在这个时候出现在东京市区。\n\n头顶传来直升机的轰鸣，三架AH-1Z缓缓掠过城市上空，旋翼的声响在建筑群之间回荡，一个西装革履的上班族愣在原地，公文包掉在地上也浑然不觉；几个年轻人已经掏出手机，兴奋地对着装甲车队拍照，仿佛在拍摄某种特摄的外景。\n\n藤原看着96式装甲车缓缓驶过，车内的通讯员正在打瞌睡，对讲机的红灯在他耳边一闪一闪。一个骑着自行车的送报人停在路边，困惑地看着这一切，他的报纸包里或许还没有任何相关的新闻，但他知道，当这些报纸送到人们手中时，东京可能已经完全变成另一个模样。"
 jap.156.a: "这座城市依然沉睡在清晨的迷蒙中。"
 jap.157.t: "叛徒"
 jap.157.d: "“这场战争的失利，你们要负最大的责任！”自民党议员凛月椿子的声音在议事堂内回荡，“当我们在为国家安全努力的时候，你们在做什么？在街头组织反战游行！在国会阻挠防卫预算！”\n\n“这是民主的权利！”立宪民主党的议员站起身反驳。“民主？”椿子面不表情的笑了一声，“当台湾在求救的时候，你们的民主就是袖手旁观？我们本可以全力对抗中国的扩张，但被迫要在国内与你们周旋。每一次军费审议，每一次法案表决，你们都在拖后腿！”\n\n“不要混淆视听！”国民民主党的一名议员提高了声音，“是你们的对外政策彻底失败！”\n\n“失败？”椿子双手重重拍在桌子上，“是谁泄露了我们的防卫部署？是谁一直在媒体上唱衰自卫队？是谁在危急时刻动摇了国民的意志？现在台湾已经沦陷，你们满意了吗！”\n\n会场骚动起来，椿子的声音却更加响亮：“总有一天，你们出卖国家利益的真相会大白于天下。历史会记住，在这个危急关头，是谁在背后给了敌人最大的帮助！”"
 jap.157.a: "你们是历史的罪人！"
 jap.158.t: "和平示威"
 jap.158.d: "铃木大和扣紧了防暴头盔的下巴带，握紧了手中的盾牌。作为机动队队长，他已经连续第三次通过扩音器发出警告：“根据《集会游行法》，请立即解散，否则我们将采取强制措施。”\n\n示威者中传来嘲讽的笑声，“暴君去死！和平万岁！”他们高举着标语，用最大的音量喊着口号。铃木注视着这些自称和平主义者的面孔，他们举着“打倒暴君”的牌子，却无视着国家正面临的危机。\n\n“最后警告，十分钟内不离开的人，将以妨害公务罪逮捕。”时间一分一秒地过去，示威者不但没有离开的意思，反而开始向警戒线推进，铃木看见他们中间有人在挑衅地拍摄，似乎在等待警察的“暴行”。\n\n“行动，”他简短地下达了命令，防暴队如同出鞘的利剑，划开了人群。铃木抓住一个戴着红色头巾的领头者，干净利落地将其按倒。那人还在大喊什么“警察暴力”，但铃木充耳不闻。"
 jap.158.a: "现在的情况，还由得你们在这里胡闹吗？"
 jap.159.t: "首相演讲"
 jap.159.d: "致国民诸君：\n\n当暮色笼罩富士山的时候，我们的国家正面临着前所未有的挑战，北方的寒风裹挟着俄罗斯的威胁，东海的浪涛中回荡着中国的野心，朝鲜半岛的阴云更在不断逼近，这些强权正试图用锁链束缚我们的自由，用恐惧摧毁我们的意志。\n\n我们失去了最亲近的邻邦，也让这片海域的局势变得更加严峻，但请记住，日本从不因为孤独而绝望，从不因为困境而屈服。\n\n当清晨的阳光穿透云层，当樱花在狂风中依然绽放，这就是我们民族的写照，我们可以被打击，但永远不会被击垮，我们可以被孤立，但永远不会迷失方向。\n\n我们要像忍者一样警惕，像武士一样勇敢。让那些企图奴役我们的人知道，这个岛国虽小，却有着不屈的灵魂。这片土地上的每一粒沙石，都蕴含着我们祖先的精神。\n\n不要陷入绝望，因为绝望正是敌人所期待的。\n不要放松警惕，因为警惕是自由的代价。\n不要丧失信心，因为信心是我们最强大的武器。\n只要富士山巍然屹立，只要樱花依然盛开，日本的精神就将永远不灭。"
 jap.159.a: "永不绝望"
 jap.160.t: "问责"
 jap.160.d: "“让我告诉你们什么叫政策灾难，”自民党议员月影凛子站在演讲台前，她的声音里带着压抑的怒火，“你们的所谓‘中小企业振兴计划’，就是一个巨大的笑话。”\n\n她举起一份统计报告：“简化审批程序？结果是问题企业鱼目混珠，有八百多家诈骗公司借此漏洞获得补助金，总额超过八百亿日元。而真正需要帮助的传统企业，反而因为你们取消了行业准入标准而陷入恶性竞争。”\n\n“至于你们引以为豪的‘媒体开放政策’，取消新闻准入资格审查后，市场上充斥着近三千家未经验证的网络媒体。去年一年，就有超过两万条未经核实的虚假新闻在社交平台疯传。你们知道这给社会造成了多大的混乱吗？”\n\n月影凛子看向人民联合的席位，那些议员要么沉默不语，要么跃跃欲试尝试反驳她的观点：“仅仅因为一条关于食品安全的虚假报道，就导致了四家老字号企业破产，三千多人失业。这就是你们所谓的‘言论自由’？”\n\n她举起另一份文件：“但这些还不是最致命的，你们最大的罪过，是彻底忽视了国防需求。在你们执政期间，防卫预算被砍，自卫队的装备更新计划被一拖再拖。现在的结果就是台湾已经沦陷，而中国的军舰就在我们的领海边缘巡航！而现在，我们不得不面对一个更加咄咄逼人的邻居，而这一切，都是拜你们所赐！”"
 jap.160.a: "这些，就是你们改革的“丰硕成果”？"
 jap.161.t: "权力殿堂"
 jap.161.d: "“仔细看好，阳子。国家大事的所有重大决策，都是在这里讨论的。”千叶县的宇田公一边舒适地坐在日本国会大楼二楼观众席的指定座位上，一边满意地俯瞰着大厅中的议事情况。\n\n“是的，父亲。”宇田家的长女阳子答道，她拥有一头光泽亮丽的黑发和优雅端庄的气质。整个国会大楼自昭和十一年以来几乎没有什么变化，仅因几场火灾和地震进行过些许修缮。\n\n不仅是建筑风貌未变，议会中各类人物的形象也和百年前惊人地相似。例如，那位坐在阁僚后方第一排、沐浴后辈敬畏目光的年长议员，与昔日那些身着镶金制服、头戴羽饰双角帽的元老几乎如出一辙。而从左侧入场、与人握手寒暄、谈笑风生的那人，则令人想起那些总围绕在近卫文麿身边的年轻投机分子。甚至那位穿梭人群中朝座位走去的魁梧身影，也仿佛是大政翼赞会时代的政治新星穿越时光而来，从《读卖新闻》的字里行间走入了21世纪的议事大厅。\n\n“……阳子，你怎么看？”在经过一番漫长的讨论后，众议院议长敲下木槌，结束了对几项法律修正案中细微措辞改动的辩论，宇田公问道。\n\n阳子脱口而出：“受益匪浅，谢父亲大人赐教。”然而在目睹议员们为是否删除法案条款中某个形容词的必要性争论不休时，她心底暗忖："
 jap.161.a: "……人类的麻木与冷漠竟能至此，实在令人心惊。"
 jap.162.t: "日落之国"
 jap.162.d: "昔者，出云之国，建速须佐之男命奉天敕以守斯土。其神威赫赫，执天丛云剑，曾以无畏之勇，斩八岐大蛇，救奇稻田姬于献祭之厄。岁月流转，建速须佐之男命渐失其警，恃昔日之功，谓己力不衰，剑术不退。承平之世，废日课之修练，遂将天丛云剑束之高阁。\n\n不期东海之滨，忽有巨蛇，较八岐更烈。其鳞光炫目，吐信若寒芒，举手投足，威慑山河。建速须佐之男命执久置之天丛云剑，见剑身已斑驳矣。方欲列阵，始觉招式生疏。昔日斩八岐之勇，今日竟显单薄。\n\n战酣之际，建速须佐之男命节节败退。昔引以为傲之剑术，今不过虚设耳。终至巨蛇盘踞故土，奇稻田姬泪落红颜，然此番……"
 jap.162.a: "已无英雄得救之。"
 jap.163.t: "最后一战"
 jap.163.d: "井上勇在中山高中的战术指挥室里仔细研究着作战地图。五百米的距离被细致地划分成若干个进攻区域，每一个街区都标注着详细的战术数据。第三装甲联队的十二辆主战坦克将在黎明时分展开第一波突击，而他所在的步兵中队将借着装甲掩护从两翼推进。\n\n通讯器里传来各个小组的装备确认声。井上检查着自己的Type 89步枪，确认每一个机械部件都处于最佳状态。弹药已经配发到位，六个备用弹匣整齐地排列在战术背心上。夜视仪和热成像设备都经过了最后的校准。\n\n“十五分钟后行动。”中队长的声音在耳机里响起。透过战术目镜，井上能看到大连站的轮廓在夜色中清晰可辨。街道上的每一处制高点，每一个可能的火力点，都在过去一周里被反复推演过。\n\n装甲部队的引擎声在黑暗中低沉地咆哮，如同即将出击的猛兽。井上最后一次检查了通讯频道，确认与装甲部队的协同信号。"
 jap.163.a: "今日天气晴朗。"
 jap.164.t: "行军"
 jap.164.d: "藤井海翔坐在军用卡车的车厢里，望着南部高速公路尽头升起的黑烟。这是他们部队占领沈阳后的第三天，吉林省广播电视台已经成为这座城市最后的抵抗据点，寒风裹挟着硝烟的气息，从敞开的车厢灌进来，让他想起了祖父的日记。\n\n那本泛黄的笔记本里，记载着1931年九一八事变时期的一切。当时的关东军也是这样，乘着军用列车一路北上。那时的中国东北平原上飘着的是蒸汽机车的白烟，而如今却是炮火的黑雾。\n\n装甲车队在高速公路上疾驰，履带碾过路面的轰鸣声让藤井海翔陷入恍惚。九十多年过去了，他们又一次行驶在这片土地上。车窗外的风景像是某种奇异的重复：相同的土地，相同的硝烟，甚至连他胸前的军装口袋里装着的，都是一张和祖父年轻时一模一样的照片。\n\n“五公里。”通讯器里传来队长的声音。藤井海翔握紧了自动步枪，看着远处电视台大楼的轮廓在硝烟中若隐若现。历史仿佛在这一刻重叠：他想起祖父日记中描述的奉天城，想起关东军当年推进时的情景。而现在，他就像一个穿越时空的影子，重复着祖辈的轨迹。"
 jap.164.a: "这次将是一个完全不同的结局。"
 jap.165.t: "南京，南京！"
 jap.165.d: "南京大屠杀纪念馆的铜钟在炮火中发出低沉的轰鸣，李铁山营长站在纪念墙前，身后是10665名遇难同胞的名字。“营长，万达广场沦陷了。”通讯员的声音从对讲机里传来，“武警部队的最后一条消息是：宁死不退。”李铁山望向水西门大街的方向，日军的装甲车在硝烟中若隐若现，坦克履带碾过瓦砾的声音越来越近。\n\n“把所有战士的遗书都收好。”他平静地说，“告诉他们，今天我们就在这里，在这片埋葬着祖辈血泪的土地上，写下最后一笔。”纪念馆的展厅已经改成了临时战地医院。受伤的战士们靠在陈列柜旁，身后是那些泛黄的历史照片——几十年前的枯骨累累，血流成河，鲜血从担架上滴落，浸入地板的缝隙，与历史的苦难交融在一起。\n\n“敌人正从云锦路推进！那边的守军正往我们这边撤退。”李铁山看着墙角最后几枚反坦克导弹，这是他们仅存的重武器。战士们默默地检查着弹药，没人说话，但每个人都在诉说着同样的决心：这一次，他们将于这座城市共存亡。\n\n一名士兵正在擦拭步枪，突然说道：“营长，您说咱们的祖辈，是不是也在天上看着我们？”李铁山看着他说道：“他们不仅在看着，更在等着我们给那些三十万同胞们一个交代。”这里将是他们最后的阵地，李铁山给步枪装上刺刀，看向身后的战士们“准备战斗！让历史记住，在这里，我们没有辜负先烈！”"
 jap.165.a: "魂魄毅兮为鬼雄。"
 jap.166.t: "天津之眼"
 jap.166.d: "天津的天空被硝烟分割成灰黑色的碎片。在这座同时容纳着近代租界建筑与现代摩天大楼的城市中，战火正从一条街巷蔓延到另一条街巷。解放军在意大利风情区构筑了重重防线，而日军的装甲部队正从海河东路推进，履带在道路上碾出深深的伤痕。\n\n古文化街已经成为一片焦土，解放军特种部队依靠天后宫，利用错综复杂的小巷展开游击战，每一个转角都可能藏着反坦克小组。日军的装甲车在狭窄的街道中寸步难行，不得不面对着从四面八方投来的燃烧瓶和简易爆炸装置。\n\n天津站已经成为一座孤岛。解放军将这座百年老站改造成了坚固的堡垒，日军的空降部队试图在五大道展开，但每一栋建筑都成了火力点，日军不得不动用空军来彻底摧毁这些建筑。\n\n滨海新区的现代化建筑群成为了最惨烈的战场，玻璃幕墙在爆炸中碎裂，高楼之间的天桥成为了双方争夺的制高点，双方的步兵在楼道里，在各个楼层里，用尽一切办法去杀死对方。"
 jap.166.a: "一场永无止境的噩梦。"
 jap.167.t: "向死者致敬"
 jap.167.d: "渡边直树望着桥面上那辆伤痕累累的99A主战坦克，它就像一头负伤的巨兽，顽强地向前爬行。装甲板上的弹痕密密麻麻，履带在移动时发出痛苦的金属摩擦声。但它依然向前，以一种令人心惊的坚决。跟随在坦克后方的解放军步兵，他们并排而行，姿态坚定，坦克残破的装甲反射着朝阳，为这支死亡方阵披上一层金色的光芒。\n\n“这是最后的警告！放下武器，立刻投降！”中队长的声音透过扩音器传来，“立即停止前进！”但对面的队伍仿佛没有听见，依然继续前进着。渡边看见小队长脸上闪过一丝复杂的神色，然后举起了手。“开火！”随着命令下达，密集的枪声撕裂了清晨的宁静。最前排的三名解放军士兵应声倒下，但后面的战士立即跨过他们的身体，继续前进。有人腿部中弹，立刻被身边的同志搀扶着前行；有人胸口中弹，却在倒下前还在向前伸出手，仿佛想要触摸某个遥不可及的梦想。\n\n坦克的主炮仍在咆哮，将一辆装甲车掀翻。但很快，反坦克导弹呼啸而至，正中坦克的侧装甲。爆炸的火光中，这台钢铁巨兽终于停止了前进。硝烟散去，渡边直树呆立在原地，他见过太多战争，却从未见过这样的场面。那些战士临死前的眼神里没有恐惧，没有胆怯，只有悲伤和愤怒。"
 jap.167.a: "忠骨筑长城，歌悲切。"
 jap.168.t: "印度脱离太平洋防卫条约组织"
 jap.168.d: "“这群印度人！简直岂有此理！”佐藤课长将外交电报摔在会议桌上，“我们在南亚辛辛苦苦布局了好几年，他们一声不吭就退出太平洋防卫条约？这是把我们当成什么了？”对面的森山由纪子保持着职业性的微笑，轻轻推了推眼镜：“佐藤前辈，您消消气。有时候需要让子弹飞一会儿，看看它究竟会落在哪里。”\n\n“让子弹飞？”佐藤冷笑道，“印度人已经明确表态要‘重新评估亚洲战略伙伴关系’，这颗子弹飞得还不够明确吗？”\n\n“您看得太悲观了，”由纪子打开平板电脑，调出一份报告，“从积极的角度看，我们不必再耗费精力处理中国内战后的残局了。中国陷入内战后，印度自然要重新考虑其地缘政治定位。”佐藤盯着窗外的东京夜景，沉默片刻：“几年的筹谋，换来的确实竹篮打水一场空。”\n\n“也不尽然，”由纪子耸了耸肩，“日印关系基础牢固，他们退出条约组织不代表放弃与我们的双边合作。何况，现在的世道，看似吃亏，没准是我们占了便宜。”佐藤转过身，眼中闪过一丝兴趣：“什么意思？”由纪子合上文件，“与其纠结于条约框架，不如思考如何让双方继续互惠互利。”\n\n佐藤长叹一口气，脸上的怒气逐渐消退：“你说得对，在这个世界，有时候我们得成为个装糊涂的高手才能给自己国家捞点好处。”"
 jap.168.a: "好吧"
 jap.169.t: "印度脱离太平洋防卫条约组织"
 jap.169.d: "太平洋防卫条约组织的创始成员国印度对外公布了已完成南亚防卫联盟的组建工作，该联盟的影响力将覆盖印度次大陆及周边地区，并同时正式宣布退出PDTO。据印度外交部发布的公告，南亚防卫联盟以“区域自主”为核心理念，强调成员国在军事、情报和战略资源方面的深度合作。\n\n日本和澳大利亚作为太平洋防卫条约的其他创始成员，对印度的决定表示关注。两国外交部发表联合声明，表示将继续维持太平洋防卫条约的运作，同时与印度保持双边安全合作关系。\n\n国际观察人士指出，印度此举标志着亚洲安全格局再次呈现两大阵营对立的态势。一方是以日本、澳大利亚为核心的太平洋防卫体系；另一方则是以印度为中心的南亚防卫联盟。"
 jap.169.a: "有意思。"
 jap.170.t: "中国在东海开展军事演习"
 jap.170.d: "防务省情报本部近日报告称，中国在东海海域展开了一场规模庞大的军事演习，根据最新收集的情报显示，此次演习不仅动员了大量海军舰艇与航空兵力，还包括两栖作战部队和远程火力支援单位，演练内容呈现出明显的进攻性特征。从演习区域的地理位置及模拟目标的设定来看，中国此次军事行动的目的显然指向我国及台湾地区，意图通过展示武力加强对东海及周边区域的控制力，同时对我国防卫体系构成直接挑战。\n\n我部已通过卫星侦察及海上巡逻确认，参与演习的舰队中包含多艘先进驱逐舰、潜艇以及航母编队，空中力量则部署了战斗机与侦察机，显示出高度的协同作战能力。为应对这一态势，我部建议立即加强东海方向的警戒态势，同时与盟友协调情报共享，以全面评估中国此举可能带来的安全威胁。"
 jap.170.a: "联系我们在韩国和太约的盟友。"
 jap.171.t: "朝鲜向韩朝边境调动军队"
 jap.171.d: "根据防务省情报本部的汇报：朝鲜近期向韩朝边境地区大规模调动军队，其行动规模与意图均不容忽视。据我方通过高分辨率卫星影像及地面情报网络确认，北朝鲜已在非军事区以北数十公里范围内集结了多个步兵师团，并伴随有大量火炮部队、装甲车辆及后勤补给车队的频繁活动。特别引人注意的是，我方侦察机截获的情报显示，朝鲜还将短程弹道导弹发射单元及移动式火箭炮系统部署至边境附近，这一部署模式显示出其可能正在筹划一场具备威慑性或实战性的军事行动。\n\n我部已迅速调整对朝鲜半岛的监视重点，与澳大利亚及韩国的情报机构展开密切协作，力求实时掌握朝鲜军队的动向及意图。同时，鉴于其历史上多次通过边境军事行动制造紧张局势的先例，我部建议政府及自卫队高层提前制定应对预案，以防范朝鲜可能采取的任何突发挑衅行为，确保我国在周边复杂环境下的安全态势。"
 jap.171.a: "这可不妙……"
 jap.172.t: "中国船只进入冲绳海域"
 jap.172.d: "渔民太郎像往常一样驾驶着他的渔船，迎着清晨的微风在冲绳海撒下渔网。天边刚刚透出一抹橙红，他的手熟练地操弄着绳索，目光不时扫过海平线，寻找鱼群的踪迹。然而，这一天的平静并未持续太久。\n\n远处，几个黑点逐渐放大，伴随着低沉的轰鸣声刺破了海面的宁静。太郎眯起眼，起初以为是远洋货轮路过，可当那几艘庞然大物渐渐显露轮廓时，他的心猛地一沉——是中国人的军舰。灰色的舰身在阳光下泛着冷光，舰首犁开海浪，五星红旗猎猎作响。\n\n军舰越来越近，巨大的阴影几乎遮住了太郎的小船。广播声从舰上远远传来，模糊却刺耳，虽然听不清具体内容，但那种命令式的语气却清晰可辨。太郎愣住了，他知道这片海是冲绳的水域，是他的家，可那声音似乎在宣示着某种不容置疑的权威。他的船员们也从舱里跑出来，挤在甲板上，指指点点，喧哗声夹杂着海风吹过耳边。\n\n军舰没有停留，庞大的舰队在短暂的停顿后继续前行，像一群沉默的巨兽，碾过这片他熟悉的海域。"
 jap.172.a: "中国人？在冲绳海？！"
 jap.173.t: "中国开始筹划“吴起行动”"
 jap.173.d: "防务省情报本部近日侦测到，中国军队在多个战略方向上展开了大规模调动与异常行动，根据我方通过卫星侦察、信号情报及海上巡逻所获悉的情报，中国人民解放军已在东海及邻近区域集结了包括海军舰艇、航空兵力及陆基导弹部队在内的庞大军事力量，行动规模与频率均呈现出前所未有的强度。\n\n特别值得关注的是，我方确认中国海军多艘主力战舰及潜艇编队已在冲绳以东海域频繁活动，同时伴随有战斗机群与侦察机的密集升空，显示出对中国周边海空域控制力的刻意强化。此外，情报显示，中国陆军在沿海地区进行了大规模两栖作战演练，配合远程火箭炮与弹道导弹部队的部署调整，其目标指向性极强，显然针对我方及台湾地区构成直接威胁。"
 jap.173.a: "他们妄想再掀战火？我们不妨先发制人！"
 jap.174.t: "先发网络攻击"
 jap.174.d: "冈本奈美少尉的手指在键盘上飞速敲击，日本自卫队网络部队的这次行动代号“樱花雪”已进行到关键阶段。通过隐形侦察船“雏鹰”，他们成功将程序植入一架巡逻中国海域边界的\"翼龙\"无人机。这次精心策划的渗透让他们不费一枪一弹，就潜入了中国军事网络的核心。\n\n渗透过程如丝般顺滑，中国方面毫无察觉。无人机成为了他们的特洛伊木马，潜入敌方系统后，\"樱花雪\"程序如蜘蛛吐丝般向连接的每一个网络节点扩散。几小时的努力后，奈美发现了一个加密强度异常的文件夹。解密过程艰难而缓慢，当数据最终呈现在屏幕上时，房间里的气氛瞬间凝固。这不是普通的防御方案或例行演习记录，而是一套完整的作战计划：如何切断日本海上生命线，如何瘫痪电网和通信，如何占领关键岛屿。冷静、精确、不带任何情绪，如同描述消灭一种害虫或清除一个障碍。\n\n奈美凝视着屏幕，脑海中浮现出古老寓言中那只在不知不觉中被慢慢煮熟的青蛙。温水初始只是温暖，随后成为滚烫，最终变成死亡。她看着满是汉字的作战计划，盯了整整半个小时才从字缝里看出字来，每一页上似乎都写着两个字：复仇。"
 jap.174.a: "最高作战警戒！"
 jap.175.t: "先发制人打击中国"
 jap.175.d: "松田航中尉被急促的敲门声惊醒。他迷迷糊糊地睁开眼，舱室的微光中，户山香澄的海报若隐若现，那是他妹妹硬塞给他的“护身符”，说是会保护哥哥平安归来。“松田中尉！紧急集合！”门外传来通讯官的声音，松田迅速穿好制服，走廊上已经挤满了军官。\n\n作战室里，舰长望着众人说道“诸位，指挥部刚刚下达最高机密命令。情报显示中国海军计划对我国发动突袭。为保护国家安全，我们将实施先发制人的战略打击。”松田感到一阵恍惚。先发制人？这意味着他们将从黑暗中出击，趁敌未备之际发动攻击，但政府不是说，日本不会率先发动战争的吗？\n\n会议结束后，松田走到甲板上。他掏出一支烟，在海风中点燃，尼古丁使他的思绪短暂地平静下来，他想起了家人，想起了他宣誓所保护的一切。烟雾在的海风中盘旋片刻，随即消散，松田靠在栏杆上，感受着身下驱逐舰逐渐增强的引擎震动，他们即将启程，打破这夜的寂静。\n\n松田最后深吸一口，然后将燃尽的烟头弹向漆黑的海面。那一点橙红的火光划过夜空，坠入永恒的黑暗。就在那一刻，松田知道，历史将见证这个决定的正义与否，而他，已准备好承担自己的责任。"
 jap.175.a: "我们上。"
 jap.176.t: "和平使者"
 jap.176.d: "乌节路的霓虹灯在傍晚开始陆续亮起，映照在中村秋彦少尉的10式主战坦克装甲板上，他的目光越过林立的商厦玻璃幕墙，扫视着这条亚洲最繁华的商业街，装甲部队正以匀速前进，钢铁履带碾过柏油路面的声响。跟在他后面的是铃木拓海中尉的装甲运兵车，车厢里装满了救援物资，这支由第七装甲联队组成的先遣部队，肩负着为新加坡带来和平与新秩序的使命。\n\nION商场巨大的LED屏幕依然闪烁，播放着时尚品牌的广告，街道两旁的新加坡居民安静地注视着这支钢铁洪流，有人举着最新款的iPhone录像，有人只是默默观望。在中村眼中，这些平静的面孔印证了他们行动的正义性——保卫民主。\n\n当装甲纵队驶过乌节中心时，一个穿着校服的小女孩朝坦克挥手。中村摘下头盔，微笑着回应。夜幕降临时，坦克车队驶过了乌节地铁站。地铁依然正常运行，穿着考究的上班族与年轻人从出站口鱼贯而出。"
 jap.176.a: "一切照旧。"
 jap.177.t: "热带飞行"
 jap.177.d: "UH-60J直升机划破柬埔寨浓郁的热带雨林上空，田中勇一中士靠在机舱门边，望着下方连绵起伏的绿色海洋。潮湿的热带气流裹挟着泥土的芳香涌入机舱，让他想起了在军校时看过的那些越战纪录片。\n\n“喂，山本，”他用胳膊肘捅了捅身边的士兵，“你说咱们这情形，是不是特像美国佬在越南？”山本浩二抬起被汗水浸湿的脸，正要开口，一阵气流颠簸打断了他们的对话。\n\n“就差几个握着AK的查理从树上蹦出来了。”田中继续打趣道，但手却下意识地摸了摸挂在战术背心上的备用弹匣。第七空降旅的直升机编队正在向金边推进，涡轮的轰鸣声在雨林上空回荡。"
 jap.177.a: "我们会被PRG击落吗？"
 jap.178.t: "孤狼"
 jap.178.d: "铃木大辉在10式主战坦克的车长位置上俯瞰着胡志明市的街道，战术平板上显示着无人机传回的实时战场影像。越南装甲部队的三辆T-90坦克正在新山一路设伏，以三角队形封锁着通往市中心的要道。“装填穿甲弹！”，装填手中村确认装填完毕，发出清脆的确认音。坦克的120毫米主炮在电液伺服系统的控制下精确转向，指向第一辆T-90薄弱的侧装甲。“发射！”\n\n第一发穿甲弹脱膛而出，精确命中目标装甲接合处。爆炸在热成像中亮起刺目的白光，一号目标当场殉爆。但铃木没有时间庆祝，因为剩下的两辆T-90已经锁定了他们的位置。“向右规避！掩护射击！”坦克在控制系统的调节下完美转向，同时机枪对着敌方光学系统扫射来争取装填时间。第二辆T-90的炮弹擦着他们的装甲掠过。“二号目标，650米，装填完毕！”电子火控系统已经自动锁定。铃木确认瞄准后立即开火，第二发穿甲弹准确击穿了敌方动力舱。第二辆T-90顷刻起火，但仍在负隅顽抗。\n\n最后一辆越南坦克试图借助建筑物掩护撤退。铃木冷静地等待对手进入最佳射角，然后下达了最后一次射击命令，第三发炮弹命中敌方履带部位，将这台钢铁巨兽永远地钉在了街角。"
 jap.178.a: "胜者为王。"
 jap.179.t: "北方行动"
 jap.179.d: "正午的河内城在炮火中颤抖，中村勇一少尉趴在巴亭广场边缘一座着火的办公楼废墟后，看着不远的胡志明纪念堂在硝烟中若隐若现。越南军队的火力点正从周围的建筑物中射击，子弹击打在混凝土碎块上发出尖锐的声响。\n\n“掩护！”中村对着通讯器吼道，同时示意爆破手铃木准备爆破包，主力部队正在街区间与越南军队巷战，坦克的轰鸣声与步枪的点射声交织在一起。天空中，战斗机与防空导弹在建筑群之间追逐，不时有燃烧的碎片坠落。“注意两点钟方向！”他刚喊完，一枚火箭弹就击中了身后的墙壁。爆炸的气浪将几名队员掀翻，碎石如雨点般落下。中村抹了把脸上的血，继续向目标推进。一名越南士兵突然从烟雾中冲出，中村几乎是本能地扣动扳机。\n\n“工兵组准备，靠近目标！”通讯频道里混杂着各种呼喊和爆炸声。田中和佐藤两名工兵背着炸药包，在掩护火力下匍匐前进。浓烟在广场上空盘旋，阳光透过硝烟形成诡异的光柱。巴亭广场已经变成了一片混战的炼狱，到处都是弹坑和燃烧的车辆。战斗机呼啸着掠过头顶，投下的炸弹在远处引起新的爆炸。"
 jap.179.a: "前进！"
 jap.180.t: "寺庙"
 jap.180.d: "黄昏的光芒将西萨格寺的金顶染成琥珀色，佐藤勇介中尉站在古老的石阶前，看着年迈的住持缓步走下台阶，老僧人的橙色袈裟在晚风中轻轻摆动。\n“大师，”佐藤开口道，“我们是来找一个人的。一位受伤的解放军军官。”\n住持微笑着点头：“众生皆苦，施主又何必执着于一人之去留？世间万物，皆是虚幻。”\n“这不是哲学讨论，大师，”佐藤向前一步，“现在可是战争时期，而那个军官手上沾满了我们战友的鲜血。”\n“施主所言，正是执念。佛说：怨恨不能止息怨恨，唯有慈悲，才能化解仇恨。你们追寻的，不过是业障的延续。”\n佐藤握紧了枪托：“大师，我尊重您的信仰，但军令如山。请不要让我们为难。”\n“菩萨畏因，众生畏果。施主现在种下的因，终有一日会结出苦果。何不放下戾气，免造杀孽？”\n“我们是军人，军人以服从命令为天职。”\n住持双手合十：“阿弥陀佛，一念慈悲，一念佛性。施主此刻若能放下执念，或许能明白生命的可贵。”\n“最后一次，请交出那个军官。”佐藤的耐心已经耗尽。\n老僧人闭上眼睛：“众生皆具佛性，奈何执迷不悟。倘若施主非要以暴制暴，老衲也只能以身护法。”"
 jap.180.a: "佐藤叹了口气，举起枪托。"
 jap.181.t: "空中女武神"
 jap.181.d: "数十架战斗机冲破马尼拉湾上空的云层。空中预警机雷达屏幕上光点密布，显示着多股力量正在交汇。航空自卫队王牌飞行员鹰司月影驾驶F-35战机，此时南海方向正有解放军歼-20S与菲律宾T-50教练机组成的混合编队逼近。\n\n“各单位注意：超四十架敌机进入交战空域。”加密频道里传来预警机的警报声。鹰司的平视显示器上数据流不断刷新，直觉告诉她这场空战将决定马尼拉制空权的归属。\n\n第一波交锋在三万英尺高空爆发。导弹尾迹在云层中编织出致命的死亡之网，电子对抗警报在座舱内尖啸。鹰司猛拉操纵杆做出桶滚机动，两枚来袭导弹擦着机身掠过，她随即锁定一架企图偷袭己方预警机的歼-20。扳机按下，空对空导弹呼啸着扑向目标，抛洒红外干扰弹也没能拯救这架歼-20，耀眼的火球在马尼拉湾上空炸开。\n\n云层间穿梭的各型战机将空战推向白热化，导弹尾迹在阳光下泛着金光。鹰司的F-35突然做出眼镜蛇机动，瞬间滑入一架T-50的视野盲区。第二枚导弹精准命中，海湾上空再添一团火球。在鹰司的带领下，日方编队逐渐撕裂敌方防线。E-767预警机传来最新战报：敌方过半战机已遭击落，残余兵力正向南方撤退。"
 jap.181.a: "这片天空现在属于日本。"
 jap.555.t: "日本人的日本党发动政变"
 jap.555.d: "自由民主党已经沦陷……亿万人得买本田雅阁"
 jap.555.a: "嗯……泷泽飞鸟，丰田思域，本田雅阁，三菱，达什拉克方便面……"
 jap.556.t: "芳朗天皇飞升"
 jap.556.d: "德仁被中国电话炸死！芳朗天皇将引领繁荣昌盛的新未来！"
 jap.556.a: "不赖，被美少女战士选中了，哦咩爹多，芳朗"
 jap.557.t: "空手道之死"
 jap.557.d: "“北斗神拳”，一种全新的格斗风格，已经完全抹去了日本空手道的任何痕迹。"
 jap.557.a: "空手道，呸，它对我来说啥也不是"
 jap.558.t: "小岛秀夫开发的高达"
 jap.558.d: "太棒了！小岛秀夫和他的工作室终于开发出了第一批能够投入使用的高达原型机！"
 jap.558.a: "天才。"
 jap.559.t: "日本首相在隧道中"
 jap.559.d: "日本首相克隆了自己，这样他可以进入隧道并压制其中的邪恶生物，而他的克隆体则能支持芳朗天皇。"
 jap.559.a: "好汉！"
 jap.560.t: "我们遭到攻击！"
 jap.560.d: "啊啊啊啊啊"
 jap.560.a: "动员本田的所有部门！"
 jap.561.t: "芳朗天皇就针对中国威胁发表讲话"
 jap.561.d: "“你说得对，但是感觉你们的人民币不如我们的日元，你让你的祖先感到耻辱，你，笨蛋的。”"
 jap.561.a: "“万岁！！”"
 jap.562.t: "第三新东京市建造完成"
 jap.562.d: "试验型号……03……绝对恐怖领域……使徒……第三新东京市……"
 jap.562.a: "哦……酷……"
 jap.563.t: "卡缅希克的重生"
 jap.563.d: "今天，在雷娜·科纳汉阿卡姆市医院，加布拉伊尔·阿尔别科维奇·苏尔塔诺夫复活了一位早已被遗忘的日本战士。"
 jap.563.a: "他的新名字是……卡缅希克。"
 jap.564.t: "丰田围攻战"
 jap.564.d: "丰田被我们的特工卡缅希克彻底摧毁了！"
 jap.564.a: "本田好，谢谢你，你好，冲绳"
 jap.565.t: "脑腐病吞噬了澳大利亚"
 jap.565.d: "就是字面意思。"
 jap.565.a: "意料之中。"
 jap.566.t: "日本首相归来"
 jap.566.d: "真正的日本首相刚刚联系了芳朗天皇，他说他挖了条直通深圳的隧道"
 jap.566.a: "大成功！"
 jap.1000.t: "到韩国去，去战斗！"
 jap.1000.d: "据朝日新闻驻韩记者报道，朝韩双方于今日凌晨在边境地区爆发激烈交火，冲突迅速从小型摩擦演变为全面军事对抗。双方均指责对方率先开火，并宣称己方只是进行自卫反击。目前，战斗仍在持续，伤亡人数尚无法统计。此次冲突的导火索据称是两国巡逻队在“三八线”附近发生肢体冲突，继而升级为交火。\n\n朝鲜方面坚称，韩国士兵首先越过军事分界线，并对朝鲜巡逻队进行挑衅，朝方被迫开火自卫。而韩国国防部则发布声明，指责朝鲜军队无故袭击韩国巡逻队，韩方被迫采取反击措施。\n\n据韩国联合参谋本部消息，朝鲜军队动用火箭炮和火炮对韩国边境哨所和军事设施进行炮击。韩国军队随即展开还击，并出动KF-16战斗机对朝鲜边境的军事目标进行空袭。与此同时，朝鲜官方发表声明，谴责韩国的“侵略行径”，并宣称朝鲜人民军已随时准备“粉碎南方资本主义傀儡的军事力量”。"
 jap.1000.a: "山海相隔，命运与共。"
 jap.1001.t: "日本干涉朝鲜战争"
 jap.1001.d: "战火再一次炙烤着朝鲜半岛，那片早已饱受创伤的土地已化为意识形态对抗的焦点。北方的铁蹄无情踏破了三八线的脆弱均衡，南方的呼声在红色旗帜的阴影下显得苍白无力。\n\n若东京坐视不理，让共产主义政权统一整个半岛，他们下一个目标，很可能便是日本，日本始终将自己视为民主阵营在亚洲的桥头堡，作为民主的捍卫者，日本不仅有义务，而且有责任挺身而出，帮助韩国捍卫这来之不易的自由与民主，即便这意味着要付出巨大的代价。\n\n尽管政府内部有反对的声音，但主战派的呼声迅速淹没了所有异议。在国会的喧嚣之中，自卫队的军舰已经劈波斩浪，驶向那片朝鲜半岛上最后的民主堡垒。战机刺破黎明的沉寂，士兵们荷枪实弹，目光中满是坚定与无畏。\n\n没有人能够预料这场战争的结局，没有人能断言日本的选择是否正确。但是每个人都知道，历史的齿轮已经开始转动，谁也无法阻挡它前进的步伐。"
 jap.1001.a: "又一场战争……"
 jap.1002.t: "大亚洲战争"
 jap.1002.d: "如今，自诩为“天朝上国”的中国，在赤匪极权铁拳的掌控下，怀揣着野心，将利爪悄然伸向周边的疆域。面对这股来自东方的压迫，为了捍卫亚洲的自由与民主，日本，这柄曾令世人闻风丧胆的武士刀，再次无声地出鞘。在旭日旗辉映之下，一亿国民如同一体，将共同抵御赤色洪流的侵袭，守护这片土地的和平与繁荣。\n\n从喜马拉雅高耸的冰峰，到太平洋无垠的碧波之间，我们与那些被赤化思想侵染的暴君浴血奋战，以鲜血和生命守护着亚洲最后的荣光与尊严。\n\n我们是武士的血脉传承者，勇气与无畏如赤焰般在血液中奔涌。无论前路多险，我们必将赢得这场命运之战。待樱花再度盛放，便是我们凯旋荣归之时。"
 jap.1002.a: "天皇万岁，日本万岁！"
 jap.1003.t1: "新日照耀"
 jap.1003.t2: "武士道崛起"
 jap.1003.d1: "旧友沉沦，新友亦起，历史的车轮滚滚向前，往昔，现在以及未来的重担将由我们每个人背负。\n\n东方的巨人四分五裂，堕入恶意的深渊。而后欧洲卷入了畏怖，再次点燃了世界战火。\n\n那条饕餮恶龙迫切地想要吞下台湾。勇士并非孤立无援，他们同我们并肩作战，但过往压倒了我们，巨龙很快便践踏了我们的军队，白日终遭业火消逝。\n\n内乱随之而来，兄弟阋墙。但我们克服了考验，纠正了错误。我们再次点燃了往日友谊，磨砺了对抗巨龙的刀刃。经过连日不断的战斗，我们终于斩杀了巨龙将其肢解，和平终于降临了，这片大陆终于得以和谐。\n\n我们的苦难已经结束，破碎的一切正在愈合，而你也终于可以休息一下了。"
 jap.1003.d2: "当恶龙的利爪试图染指台湾时，白日之下的勇士并非孤立无援。在盟友的帮助下，我们将那只巨兽赶回了它的巢穴。\n\n然而，它留下的伤痕却依旧挥之不去，城市燃烧，我们的亲人因这场无妄之灾而饱受分离之苦。战争让我们受益良多，让我们知道绝不能毫无准备。\n\n我们重新学习了武士之道，我们知道了如何再次战斗。\n\n这是一个明智的决定。终有一日，那条赤色恶龙会将整个亚洲再次拖入战火，它被嗜血和复仇的欲望所驱使，将仇恨的火焰蔓延到整个大陆。然而我们已经做好了准备，刃已就位；我们会像武士一般团结一心。我们瞄准了恶龙的心脏，抽刀斩杀。\n\n被屠戮的恶龙终将泯灭于历史长河，而日本将重新登上世界舞台。"
 jap.1003.a: "在新树下尽情乘凉吧。"
 jap.1003.b: "保持警惕，永不绝望。"
 jap.1004.t: "山中舰队"
 jap.1004.d: "“山本上校，请跟我来。”年轻的少尉在签完保密协议后，引领山本穿过一系列防爆门。电梯缓缓下降，最终停在地下深处。\n\n“这里是‘海洋盾’计划的核心区域，”带队的中村大佐说，当最后一道闸门打开时，山本倒吸一口冷气。在巨大的地下船坞中，一艘改进型出云级航空母舰正在做最后的舾装。舰岛被重新设计，飞行甲板经过加强，明显是为了适应新型战斗机的起降要求。\n\n“全长248米，排水量30,000吨，”中村指着航母说，“配备了先进的相控阵雷达和舰载防空系统。舰上可以部署最多12架F-35B。”他们沿着船坞边缘走过，两艘“秋月“级防空驱逐舰一前一后地停靠着。舰艏的96单元垂直发射系统格外醒目。\n\n“这些是最新的‘摩耶’级导弹驱逐舰，”中村继续介绍，“在秋月级的基础上改进，加装了更多的反舰导弹和防空导弹。每艘舰都配备了新型SPY雷达。”在最里面的船坞，六艘护卫舰整齐排列。它们体型虽小，却装备了最新的电子战系统和反潜设备。\n\n指挥中心里，几名军官正在监控着印太各个区域的船只动向，墙上的电子地图不断更新着中国海军的位置信息。“这支舰队将在关键时刻改变整个太平洋的战略格局，”中村望着显示屏说，“除了你现在看到的，我们在国内其它地方也有这样的设施，而我们所做的这一切都是为了.....崭新的日本。”"
 jap.1004.a: "万岁！"
 jap.1005.t: "美国海军司令部给予援助！"
 jap.1005.d: ""
 jap.1005.a: "谢谢你们，美国朋友！"
