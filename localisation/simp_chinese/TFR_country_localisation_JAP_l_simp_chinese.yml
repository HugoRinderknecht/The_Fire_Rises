 jap.56.t: "日本正对我们开展情报战！"
 jap.56.d: "自我们在台湾海峡开启统一之战后，在我国大后方爆发的各种治安事件数目激增。这或许还能用战时的紧张气氛与对高压管制的反弹来解释，但国家安全部的探员们发现这其中有间谍嫌疑的案件数目惊人地多。经过进一步的调查分析之后，我们确认，这是来自我们的“老朋友”日本内阁情报调查室和防卫省情报本部的杰作。\n\n这些狡猾的日本人！他们自知在战场上无法仅靠军队来打败我们，于是便打起了通过动摇社会秩序以瓦解国民战争支持度的主意。有无数事例可以证明他们的秘密活动之猖獗。比如说，深圳某家无人机元件工厂的工人突然开始集体罢工，直到市政府经过数月艰苦的谈判和人员撤换后才让该工厂重新开始运作；在微信、微博、QQ、bilibili等各大社交网络平台上流传的真真假假的前线照片和所谓“解放军战损”的录像；更不用提在各种军事基地附近和关键运输线路附近突然多起来的“摄影爱好者”……想要对付这些人并不困难，但问题就在于各类敌对活动数目之多、发生之快、以及幕后操控者之难以捉摸。"
 jap.56.a: "我们早该料到的！"
