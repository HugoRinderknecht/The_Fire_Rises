 JAP_second_war_in_greater_east_asia: "大东亚战火重燃"
 JAP_second_war_in_greater_east_asia_desc: "和平。有时，我们将其视为珍宝，而有时，我们却毫不犹豫地将其抛弃。十年来，我们第二次与中国交战，而这一次，冲突已扩大到整个大陆。这不仅仅是一场关于台湾主权的战争，更是一场关乎东亚自由国家存亡的战争。"
 JAP_third_sino_japanese_war: "第三次中日战争"
 JAP_third_sino_japanese_war_desc: "尽管我们与中国摩擦不断，但这也只导致过两次主要的冲突。然而，现在情况不同以往。简单地说，第三次中日战争已经爆发，不是什么大亚洲战争，也不是第二次台海战争，这是解决同巨龙间几十年恩怨的宿命之战。"
 JAP_hold_the_initial_push: "保持原初干劲"
 JAP_hold_the_initial_push_desc: ""
 JAP_take_hainan: "夺取海南"
 JAP_take_hainan_desc: ""
 JAP_kanton_koryakusen: "广东后乐园"
 JAP_kanton_koryakusen_desc: "广东行动"
 JAP_reclaim_the_island: "收复岛屿"
 JAP_reclaim_the_island_desc: "台湾的自由民众已被大陆政权压制太久了，我们必须为未能保护他们将功补过。收复台湾岛将成为一场重大的胜利，不仅可以提振士气，而且还可以为向中国大陆投放军队打开一个缺口。"
 JAP_honor_matsui: "以松井为傲"
 JAP_honor_matsui_desc: ""
 JAP_gateway_to_the_bohai_sea: "入渤海之门"
 JAP_gateway_to_the_bohai_sea_desc: ""
 JAP_straight_into_the_dragons_lair: "直捣龙穴"
 JAP_straight_into_the_dragons_lair_desc: "中国自以为不可一世，自以为高枕无忧，自以为能轻而易举取得战争的胜利。然而现在，我们正处于对其进行海上入侵的最后准备阶段！这条巨龙飞得太靠近太阳了，正如伊卡洛斯那般，我们会让其陨落。"
 JAP_together_with_korea: "与韩国同在"
 JAP_together_with_korea_desc: "历史总会重演，第一次是悲剧，第二次是闹剧。朝鲜极权政权已经同中国沆瀣一气，并再次对其南方的对手发动了攻击。韩国是我们最重要的盟友之一。具体而言，它是我们攻击中国大陆最容易的窗口。我们将一同击退北方的蛮族，正如七十年前那般！"
 JAP_secure_a_foothold_in_manchuria: "立足满洲"
 JAP_secure_a_foothold_in_manchuria_desc: "随着北朝鲜军队遭到击退，其领土几乎完全处于我方控制之下，入侵满洲只需跨过一条江。中国人肯定会拼死抵抗，但很快，日本和朝鲜军队将越过边境，东亚新时代即将揭幕。"
 JAP_korean_question: "朝鲜问题"
 JAP_korean_question_desc: "一个世纪以来，朝鲜半岛首次获得统一与自由，随之而来的是一场关于我们对朝新外交政策的争论。一些人认为，我们应该加强与朝鲜的关系，在朝鲜领土上驻军，并巩固我们的经济联系。另一些人则认为，这样做类似于日本帝国过去对朝鲜半岛的所作所为，我们应该让这个国家自力更生发展繁荣。选择权在我们手中。"
 JAP_our_southern_allies: "我们的南方盟友"
 JAP_our_southern_allies_desc: "中国人已经尝到了他们在南亚长期为非作歹的恶果。许多国家已经倒向我们这边，因此我们能够更有效地困住这条巨龙。我们必须与我们的南方盟友协调，确保中国无法挣脱束缚。"
 JAP_return_to_burma: "回到缅甸"
 JAP_return_to_burma_desc: ""
 JAP_operations_in_southeast_asia: "对东南亚行动"
 JAP_operations_in_southeast_asia_desc: "东南亚的丛林再次布满战火，空气中硝烟弥漫。那里正上演着同中国军队最为残酷之战。尽管如此，我们不能过度扩张自己的力量，必须保证我们的盟友承担起他们自己的责任。"
 JAP_philippine_affairs: "菲律宾事务"
 JAP_philippine_affairs_desc: ""
 JAP_marine_corps_expansion: "扩张海军陆战队"
 JAP_marine_corps_expansion_desc: "随着战事升级，我们必须重新审视海军陆战队的规模。我们与中国在地面上的交锋越来越频繁，因此拥有更多随时准备应对这类冲突的部队肯定会大有益处。"
 JAP_occupation_administrations: "占领政府"
 JAP_occupation_administrations_desc: "我们从中国及其盟友手中夺取的领土无法依靠军事力量进行有效统治，如果这种情况继续下去，不满情绪将会高涨。我们必须将被占领土的控制权归还给人民，但他们必须首先证明他们的忠诚。"
 JAP_prepare_to_defend_the_home_islands: "准备保卫本土"
 JAP_prepare_to_defend_the_home_islands_desc: "尽管我们不愿承认，但中国入侵日本本土并非不可能。如果事态发展到如此地步，我们必将战败，但我们绝不会轻易屈服！我们会让中国人为每一寸日本土地付出代价！"
 JAP_spiritual_mobilization: "国民精神总动员"
 JAP_spiritual_mobilization_desc: "我们大和民族一直是一个充满自豪的民族，我们尊重自己的传统和祖先。人民深知这点，并坚决支持对抗敌人的努力。我们必须将国家悠久的历史融入这场战斗，让我们的祖先为我们感到骄傲！"
 JAP_priority_to_military_corporations: "军企优先"
 JAP_priority_to_military_corporations_desc: "此诚危急存亡之秋，我们必须承认某些经济部门比其他部门做得更多，最显著的是军工企业。是他们在为我们的军队提供枪支，装填我们的坦克，并为我们的直升机加油。当然，我们暂时会迎合他们。"
 JAP_war_for_japans_survival: "吾国生存之战"
 JAP_war_for_japans_survival_desc: "想像一下，如果我们失败了会发生什么？中国的坦克开进东京，我们的文化遭到摧毁，我们的人民饱受折磨！这不仅仅是两个大国之间的冲突，更是一场生死之战。我们要么昂首挺胸，取得胜利，要么倒下，永不再起。"
 JAP_redefine_the_japanese_army: "重新定义日本军队"
 JAP_redefine_the_japanese_army_desc: "自卫队——这是自从成立以来我们军队的正式称呼。它一直是为了与美军协作而设立的，但一旦缺少美军的支援，其弱点便暴露无遗。如今改革已经启动，但我们必须更进一步，对自卫队进行全面的重组。"
 JAP_recall_the_battle_for_taiwan: "回忆台海战役"
 JAP_recall_the_battle_for_taiwan_desc: "台海战争中与中国的交锋向我们揭示了许多事实。这是我们数十年来的首次重大冲突，我们从中看到了军队独立作战的表现。如果我们无视在战争中的失误与胜利，那无疑是愚蠢的。我们从中学到的教训，绝不会被浪费。"
 JAP_continue_rearmament: "继续军备重整"
 JAP_continue_rearmament_desc: "中国的威胁如阴云般久久盘踞，我们也唯有不断充盈我们的军备库。这场战斗，不是“是否”，而是“何时”再度打响。那一刻终将到来，我们需要做好充分的装备准备。"
 JAP_rikujo_jieitai: "陆上自卫队"
 JAP_rikujo_jieitai_desc: "最初，我们更加重视海军和空军，陆军因此被忽视，但如今陆军的重要性正在显著提升。随着我们和中国各自盟友的力量壮大，我们与敌人在地面交锋的可能性也在上升。现在，我们必须给予士兵与海军和空军同等的尊重和重视。"
 JAP_koku_jieitai: "航空自卫队"
 JAP_koku_jieitai_desc: "中国对我方发动攻击的主要途径是空域，而我们必须确保这一通道牢牢封锁。在台海战争中，我方空军与中国空军进行了多次交战，有胜利，也有失利。我们必须切实加强空军力量，确保我国的天空始终无敌人入侵。"
 JAP_kaijo_jieitai: "海上自卫队"
 JAP_kaijo_jieitai_desc: "无论世界发生何种变化，我们始终是一个岛国。因此，我们始终需要一支强大的海军，既能保卫本土，又能在海外展现力量。我们注定将在海上与中国多次交锋，正如当初保卫台湾时一样，而我们将做好万全准备。"
 JAP_mass_production_of_the_rising_suns_airplanes: "大量生产心神战机"
 JAP_mass_production_of_the_rising_suns_airplanes_desc: "三菱X-2心神战机是日本现代航空工程领域最伟大的成就之一。尽管其技术尚不及美国同类战机先进，但它依然是我们首款国产隐形战斗机。在F-X项目的研发仍在进行之际，我们必须扩大X-2的机队规模。"
 JAP_return_to_the_super_kai_program: "重返“超改”计划"
 JAP_return_to_the_super_kai_program_desc: "尽管三菱F-2战机已开始显现老化迹象，但它依然是一款可靠且易于生产的战机。在这段和平时期，我们将日夜督促工程师们致力于改进该机型，使其能够轻松与中国的对手抗衡。"
 JAP_experimental_uavs: "实验性无人机"
 JAP_experimental_uavs_desc: "无人机已经成为现代战争的核心，而我们却姗姗来迟。然而，作为一个强大的西方国家，我们完全有能力设计出先进的作战无人机。是时候追赶上世界的步伐了。"
 JAP_increase_dockyard_construction_plan: "扩大造船厂建设计划"
 JAP_increase_dockyard_construction_plan_desc: "在台海战争中，我方舰队虽未全军覆没，但伤痕累累，亟需增援。至今为止，我们在船厂建设配额上一直较为宽松。然而，现在我们已无法继续享受这种宽裕的条件，必须要让工人们开足马力建造新舰艇。"
 JAP_expand_the_carrier_fleet: "扩张航母舰队"
 JAP_expand_the_carrier_fleet_desc: "即使在今天，飞机仍无法在不加油的情况下无限续航。即便航程得到提升，我们的战斗机也无法护卫南方遥远的盟友。那么应对之策是什么呢？那就是建造更多的航母，以保护那些我们无法直接到达的天空。"
 JAP_anti_ship_missile_development: "反舰导弹研发"
 JAP_anti_ship_missile_development_desc: "海盗船互相并行、对轰炮火的时代早已一去不返。在当今的海战中，有时舰艇甚至不会彼此相见。中国在导弹制造方面堪称大师，但令他们沮丧的是，我们也同样精于此道。"
 JAP_investments_in_infantry_and_artillery_development: "步兵和炮兵发展投资"
 JAP_investments_in_infantry_and_artillery_development_desc: "二战教会了我们，日本陆军不应过度依赖坦克。虽然保有一定数量的履带装甲仍然有助于作战，但当今的地面部队更多依靠步兵和火炮。因此，我们必须重塑军队的这一部分，以更好地应对中国的军事策略。"
 JAP_armored_unmanned_vehicles: "无人装甲车"
 JAP_armored_unmanned_vehicles_desc: "为什么要让无人载具的发展局限于空军？和那些中国人不同，我们会珍惜每一个减少人类牺牲的机会。我们必须研制出能够打击敌人的作战机器，并确保即使它们被击毁，也不会造成日本士兵的伤亡。"
 JAP_wide_application_of_exoskeletons: "扩大外骨骼应用"
 JAP_wide_application_of_exoskeletons_desc: "当人们想到外骨骼时，脑海中往往会浮现出昆虫或厚重的科幻机械。但实际上，外骨骼并不仅限于电影或昆虫界，如今它们已经在现实世界中存在。然而，它们并未被充分利用，而这正是我们可以加以利用的机会。"
 JAP_a_worthy_successor_to_the_imperial_army: "帝国军队名副其实的继任者"
 JAP_a_worthy_successor_to_the_imperial_army_desc: "尽管当年的帝国陆军为了与今天不同的目标而战，但他们依然是一支高效的作战力量。我们曾长期依赖美军的军事支援，无法独立保卫自己。然而，他们的悲剧成为了我们的觉醒之时，现在我们已具备了捍卫亚洲自由国家的能力！"
 JAP_conscription_reform: "征兵改革"
 JAP_conscription_reform_desc: "我们的军队全部由志愿者组成，这一直是我们引以为傲的事实。如此多的人愿意自愿保卫他们的国家。然而，随着世界局势的不断恶化，我们必须确保军队拥有稳定的兵源。征兵不会是强制性的，但我们会鼓励入伍，并为志愿者提供优厚的报酬。"
 JAP_rikujo_kaijo_koku_coordination: "海陆空协同"
 JAP_rikujo_kaijo_koku_coordination_desc: "派系之争，无论何地，皆是祸患，尤其在军中更为致命。若陆、海、空三军内讧不休，互相掣肘，那么谈何精诚协作、无间作战？我们必须促使三军将士摒弃成见，不仅在幕僚室中和睦共事，更要在战场之上如臂使指，心手相连。"
 JAP_ignite_japanese_patriotism: "激发日本爱国主义"
 JAP_ignite_japanese_patriotism_desc: "常言道：“爱国主义，是因国家的善行而深深爱着她；而民族主义，则是不问对错、盲目拥护。”后者所带来的伤害，将波及国家内外的无辜者；而前者，才是我们真正想要唤醒的力量，并用它来增强日本人民的意志力！"
 JAP_defeat_enduring: "卧薪尝胆"
 JAP_defeat_enduring_desc: "自二战结束以来，我们的国家从未经历过如此屈辱。多年的准备皆成泡影，台湾已失，我们也丢失了不少尊严。然而，我们依然屹立，尽管满身伤痕、遍体鳞伤，尽管比我们期望的更加孤立，但我们依然会坚持下去。"
 JAP_defeat_challenge_chinese_dominance: "挑战中国霸权"
 JAP_defeat_challenge_chinese_dominance_desc: "中国或许一度将我们击倒，但他们还远未彻底战胜我们。只要阳光仍在普照大地，我们便会无畏地挺立于这片广阔的土地上，毅然与中国抗争到底。世界上存在着无数削弱他们的机会，而我们会找出这些机会并加以利用。"
 JAP_defeat_unite_the_people: "团结人民"
 JAP_defeat_unite_the_people_desc: "台海战争在我们的人民之间打下了深深的楔子，而战败的结局只让这种分裂更加严重。若想拯救日本，我们必须从团结所有人开始。"
 JAP_defeat_keep_an_eye_on_the_media: "盯牢媒体"
 JAP_defeat_keep_an_eye_on_the_media_desc: "在台海战争期间，我们国内最大的敌人就是媒体。他们逮住每个机会诋毁我们，而现在更是将我们当成笑柄。尽管媒体有表达的权利，但我们必须确保他们不会过度越界。"
 JAP_defeat_government_of_national_unity: "举国一致政府"
 JAP_defeat_government_of_national_unity_desc: "一位伟大的外国英雄曾说过：“分裂之家，无可持存。”台海战争期间，我们看到了这一点，当时我们与反对派的对立凌驾于对国家的责任之上。现在必须有所改变，我们应自豪地跨越党派分歧，共同携手，为了更美好的未来而努力。"
 JAP_defeat_new_political_landscape: "新政治格局"
 JAP_defeat_new_political_landscape_desc: "许多人认为台海战争的后果会促使自民党在日本采取强硬措施并集中所有权力。但事实并非如此。若我们希望引领国家走向未来，就必须鼓励合作与创新，培育新思想。"
 JAP_defeat_blame_the_opposition: "指责反对派"
 JAP_defeat_blame_the_opposition_desc: "人民联合和其他反对党不择手段，从内部瓦解了我们的阵营。我们忙于在国内与他们斗争，无法全力应对国外的中国人。正是因为他们，我们才输掉了这场战争。他们的叛徒面目终将被揭露！"
 JAP_defeat_constitutional_revisionism: "宪法修正"
 JAP_defeat_constitutional_revisionism_desc: "对第九条的改革在面对中国时仍显不足，我们已经亲眼目睹了它对国家造成的损害。若我们想在未来对抗这条巨龙，就必须重新审视第九条，并在适当时机将其彻底废除。"
 JAP_defeat_rebuild_the_party: "重建自民党"
 JAP_defeat_rebuild_the_party_desc: "败给中国对自民党的团结造成了前所未有的打击。许多成员选择离开，党内的混乱暴露无遗。尤其是保守派受创最重，数位有影响力的人物另组民族主义派系。自民党必须精简内部，重建组织结构，以更强大的姿态重新崛起。"
 JAP_defeat_calm_down_keiretsu: "平息经连会"
 JAP_defeat_calm_down_keiretsu_desc: "与中国的战争给日本经济带来了巨大冲击，首当其冲受到影响的是经连会。他们的代表已经公开表达了愤怒情绪。若想让经济恢复正常运转，与这些企业集团的和解将是我们重整经济的第一步。"
 JAP_defeat_strike_down_corruption: "打击腐败"
 JAP_defeat_strike_down_corruption_desc: "自民党如此庞大，产生腐败现象也自在情理之中。而党内改革将革除存在于各个阶层的腐败！日本将得到公正的治理！"
 JAP_defeat_mobilization_of_bureaucracy: "动员官僚"
 JAP_defeat_mobilization_of_bureaucracy_desc: "我们正为我国历史上最严重危机之一而焦头烂额，而人民还在不遗余力地给我们施加妨碍。有些人提出实施军管，那有点大动干戈了，相反，我们将调动政府的全力来平息事态。"
 JAP_defeat_natural_party_of_power: "天赋执政党"
 JAP_defeat_natural_party_of_power_desc: "自由民主党已在日本执政了近80年，这是有原因的。与其他各色势力相比，只有我们知道对日本人民来说什么才是最好的。其他党派无论做什么都永远无法打败我们，因为，我们即是日本国。"
 JAP_defeat_declare_martial_law: "宣布戒严"
 JAP_defeat_declare_martial_law_desc: "局势已经趋向失控，一些自卫队成员也为实施军管做出了充分论证。这种措施必然不受群众欢迎，但这都是暂时的牺牲，也是眼下最好的选择了。"
 JAP_defeat_strengthening_national_security: "加强国家安全"
 JAP_defeat_strengthening_national_security_desc: "中国人在渗透过程中绝对是无所不用其极，我们如若不能监控这些打入我方的细作，那必然迎来毁灭的命运。为使人民不必再生活在赤色煽动分子的威胁下，我们必须保证稳定与安全。"
 JAP_defeat_tightening_election_laws: "收紧选举法"
 JAP_defeat_tightening_election_laws_desc: "中国人总是对干涉我国选举蠢蠢欲动，而我们要尽力阻止其发生。我们在监督投票方面一直过于松懈了，但从现在开始，这些行动将受到严格监控，任何涉嫌舞弊的人都将受到严惩。"
 JAP_defeat_party_as_state_instrument: "党是国的工具"
 JAP_defeat_party_as_state_instrument_desc: "自民党的存在只是达到目的的一种手段罢了。其宗旨是服务日本人民，而不是让他们弄权窃国。即使是最高级的文官也有汇报述职之义务，于此同理。"
 JAP_defeat_party_over_state: "党凌驾于国上"
 JAP_defeat_party_over_state_desc: "自由民主党实际上已成为日本的化身，因此也将居于国家机器之上。自民党对万物的最优解早已成竹在胸，无论如何，日本将被塑造为它愿景之中的模样。"
 JAP_defeat_capitalism_with_a_japanese_face: "带有日本面孔的资本主义"
 JAP_defeat_capitalism_with_a_japanese_face_desc: "资本主义不是可口可乐，每个国家一个样。在经济走向复苏之时，我们有责任使其最大化服务于日本人民的利益。"
 JAP_defeat_forced_nationalization: "强制国有化"
 JAP_defeat_forced_nationalization_desc: "全球化是一门复杂的学问，那些最训练有素的经济学家也不过是假装理解它罢了。随着世界两极分化不断加剧，我们需要接管更多的公司资产，确认它们是在为我们的人民服务。"
 JAP_defeat_suport_loyal_business: "支持效忠企业"
 JAP_defeat_suport_loyal_business_desc: "我们不能让我们的经济伸展到地球另一端去，它必须留在国内。这可悲的事实就是，全球化已经死去。对那些留在国内的忠诚企业，要大大的加以补偿。"
 JAP_defeat_economic_inventory: "清查经济"
 JAP_defeat_economic_inventory_desc: "我们在台海战争中损失了大量资产，更不用提那些中国不再代工的产品。如果我们想让经济重回正轨，就要评估我们手头可用的资源，并思考如何使用它们。"
 JAP_defeat_public_private_partnership: "公私合作"
 JAP_defeat_public_private_partnership_desc: "私营企业不是敌人，我们可以与其合作的项目太多太多。大家都是大和民族，要一起为日本民族伟大荣光而奋斗！"
 JAP_defeat_national_security_council: "国家安全委员会"
 JAP_defeat_national_security_council_desc: "我们已经没有能力保护其他国家，必须把重心转向保护本国人民。国内有众多国安方面的人才，我们要把他们集中到一个新委员会中，由此保障日本人民不会生活在恐惧之中。"
 JAP_defeat_glorify_traditional_values: "弘扬传统价值观"
 JAP_defeat_glorify_traditional_values_desc: "我们日本民族一直弘扬着玉碎瓦全，坚定不移，竭尽全力的价值观。这些价值观在今日依然高尚，而且将永远维持下去。我们必须确保全体国民牢记这些理念，让它们在公众意识中生根发芽，代代相传。"
 JAP_defeat_unite_free_asia: "团结自由亚洲"
 JAP_defeat_unite_free_asia_desc: "我们在台湾的损失已经向自由亚洲国家全面的昭示了中国威胁之程度。由此，太约也收到了不少惧怕巨龙，祈求保护国家的申请。印度在其中最引人注目，而新西兰也将是重要的成员。"
 JAP_defeat_ardent_panasianism: "狂热泛亚主义"
 JAP_defeat_ardent_panasianism_desc: "要想击败中国，我们必须团结一致！从新德里到首尔，亚洲世界要在坚强领导下团结起来，抵抗中国侵略者！"
 JAP_defeat_utilize_anticommunism: "利用反共主义"
 JAP_defeat_utilize_anticommunism_desc: "亚洲大陆上许多居民对生活在共产主义社会可没那么热情，我们可以轻易的利用这种情绪作为武器。过去几十年，美国利用红色恐慌有效地消灭了国内的所有赤匪，如果我们能建立一个可控的自主版本，就能大大削弱中国的影响力。"
 JAP_defeat_united_armed_forces: "联合武装部队"
 JAP_defeat_united_armed_forces_desc: "台海落败，原因之一便是我军与盟友缺乏协调合作。我军与台军作战学说迥然不同，而台军学说又与澳军有异。现在有更多盟友团结在我们身边，必须把我们的武装力量统一于集中指挥之下，创造对抗中国人的可能。"
 JAP_defeat_long_japanese_hand: "日本的长手"
 JAP_defeat_long_japanese_hand_desc: "印太地区仍有一些国家尚未选边站队，意味着我们与中国之间的影响力争夺已经开始。我们要广结盟好，使中国人处于孤立无援之境！"
 JAP_defeat_fund_taiwanese_resistance: "资助台湾抵抗势力"
 JAP_defeat_fund_taiwanese_resistance_desc: "台湾人的战斗精神永无止境，中国占领军已经陷入了游击战争的汪洋大海之中。我们要使游击队员们保持活跃，越让巨龙疲于奔命，越有利于我方。"
 JAP_defeat_collective_sovereignity: "集体主权"
 JAP_defeat_collective_sovereignity_desc: "亚洲永远不会归于一个霸主之手，无论中国多么希望如此。作为太约的领袖，我们要与大陆上的盟友并肩作战。自此开始，直至终焉，亚洲的自由之光永远不灭！"
 JAP_defeat_own_economic_sphere: "属于我们的经济圈"
 JAP_defeat_own_economic_sphere_desc: "中国已经被从贸易伙伴名单中除名，我们必须依靠经济圈中可靠的伙伴。我国仍对全球经济有着强大影响力，倘若用好手中的牌，甚至有扩大影响的可能。"
 JAP_defeat_forced_cooperation: "强迫合作"
 JAP_defeat_forced_cooperation_desc: "澳大利亚人是我们在太平洋地区第一个也是最重要的盟友。我们之间经济联系比以往任何时候都更加紧密，两国之间的贸易也在蓬勃发展。我们对各种项目合作投入了极大热情，即使他们没有这般热忱也是如此。"
 JAP_defeat_east_economic_autarky: "东方经济自给自足"
 JAP_defeat_east_economic_autarky_desc: "东方依赖着全球各国作为支撑太久太久了。在我们生活的时代，无论我们是否乐意看到，离群利己也已成为趋势。我们不能让经济依赖别人，否则就会因他人之过错吃下恶果。"
 JAP_defeat_unifying_our_economies: "统一我们的经济"
 JAP_defeat_unifying_our_economies_desc: "不管我们多么期望这成为可能，我们都做不到完全的自给自足。但是我们有足够多的盟友，各自有着独特的市场。通过百分之九十九的筹划与百分之一的运气，我们就能理顺循环，只依赖于彼此而运转。"
 JAP_defeat_forget_about_america: "忘了美国吧"
 JAP_defeat_forget_about_america_desc: "虽然这令人难以接受，但事实就是，美国已经不复存在。它在一场所谓的“文化战争”中使自身破裂四散了。而且，我们该向谁还债呢？所以，在第二次美国内战期间，也可能是永远，我们将停止向美国支付所有债务。"
 JAP_defeat_international_community_assistance: "国际社会援助"
 JAP_defeat_international_community_assistance_desc: "信不信由你，世界上还有很多国家不希望看到一个由中国主导的亚洲。要阻止这种情况发生，最好的就是在我们身上下注。因此，通过一些小小的牺牲和一些融洽的谈判，我们将能够获得强有力的国际支持。"
 JAP_defeat_attract_labor_migrants: "吸引劳动力移民"
 JAP_defeat_attract_labor_migrants_desc: "日本需要你！想在离开家乡，在海外追逐梦想吗？想要探索一个富有国度充满活力的文化，体验它的一切吗？无论你在哪行哪业，在日出之国，一定会有机会等着你!"
 JAP_defeat_consolidation_of_unstable_coalition: "稳固不稳定的联盟"
 JAP_defeat_consolidation_of_unstable_coalition_desc: "我们执政联盟中的不少成员都有点放肆、叛逆了。而现在，我们要重塑自身的形象，整合已经势在必行，我们要使那些游离政党重回联盟大家庭。"
 JAP_defeat_harmonization_of_laws: "协调法律"
 JAP_defeat_harmonization_of_laws_desc: "我们联合政府内的政党从左到右包容万象，他们之间偶尔也会爆发争吵。如果我们的政府想表现得强大而团结，就必须迫使这些政党友好相处，不管他们是否愿意。"
 JAP_defeat_interparty_vertical: "跨党派垂直关系"
 JAP_defeat_interparty_vertical_desc: "所有认为执政联盟的所有成员处于平等地位的人都是傻瓜。说白了，与我们结盟的政党都只是为了获得更多的选票。随着最近联盟内部的和解和改革，是时候重新阐明尊卑排序。"
 JAP_defeat_reconstruction_of_civil_society: "重建公民社会"
 JAP_defeat_reconstruction_of_civil_society_desc: "我们都是日本人，都希望国家向好发展。尽管我们不打算彻底重建社会，但我们的确可以解决一些问题，以加强与反对派的合作，促进政治运作更加顺畅。"
 JAP_defeat_media_monopoly: "媒体垄断"
 JAP_defeat_media_monopoly_desc: "媒体仍然是我们的眼中钉肉中刺，他们对每件丑闻都穷追不舍。如果我们想促进日本的稳定，就必须确保媒体对我们有利。"
 JAP_defeat_judicial_reform: "司法改革"
 JAP_defeat_judicial_reform_desc: "政府司法部门在过往大部分时间内都相当独立地运作。长期以来，这种运作方式一直良好。然而，随着中国破坏分子和其他境外势力的出现，我们必须将司法部门置于我们的直接监督之下，这至关重要。"
 JAP_defeat_constitutional_referendum: "宪法公投"
 JAP_defeat_constitutional_referendum_desc: "我们的宪法在其八十年的历史中只经历过一次小小的修改。岁月流转，很多事情都发生了变化，因此宪法也必须随之改变。当然，最重要的修改是删除第九条。"
 JAP_defeat_destroy_the_radicals: "摧毁激进派"
 JAP_defeat_destroy_the_radicals_desc: "“左边小丑，右边大王”，这句话完美地体现了我们当前的政治局势。在这个光谱的一端，能看到不惜一切代价让我们成为中国奴隶的共产主义者。在另一端，你看到了那些做梦都想恢复帝国的民族主义者。这两种理念都不会被允许染指首相宝座。"
 JAP_defeat_resist_foreign_influence: "抵御外来影响"
 JAP_defeat_resist_foreign_influence_desc: "中国、俄罗斯，甚至朝鲜，所有国家都妄图奴役我们。由于我们在台海战争中的失败，如今的局势相较过去几十年更加孤立，但我们拒绝屈服强权，日本将生生不息！"
 JAP_defeat_uncontested_civil_administration: "无可争议的民政"
 JAP_defeat_uncontested_civil_administration_desc: "如果我们屈服于自卫队的压力，又如何保卫我们的民主。二战的过往教训已经证明，军队权力过度会发生什么。我们会保证他们各司其职，忠心保卫而不是控制国家。"
 JAP_defeat_strengthen_JSDF_positions: "强化自卫队地位"
 JAP_defeat_strengthen_JSDF_positions_desc: "当今世界，安全是必不可少的，而谁最擅长安全呢？当然是军队了。虽然我们不会把政府交给他们，但我们会加强自卫队对政府的影响力，这样我们就再也不用担心人民的安全了。"
 JAP_defeat_russian_reconciliation: "日俄和解"
 JAP_defeat_russian_reconciliation_desc: "历史上俄罗斯从未同我们有过紧密联系，但他们对中国可就不一样了。他们跟中国的关系十分不稳定，一会儿是朋友，一会儿是敌人。我们比中国人更加依赖他们，而且只要有足够的时间，我们肯定可以同这个北方邻国达成协议。"
