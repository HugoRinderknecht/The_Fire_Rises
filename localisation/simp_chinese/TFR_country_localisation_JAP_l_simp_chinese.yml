l_simp_chinese:
 JAP_reiwa_2: "令和二年"
 JAP_reiwa_2_desc: "公元2020年，暨德仁天皇陛下执掌神器的第二年，无数崭新的艰难险阻将立于吾国面前。时光荏苒，岁月如梭，我们必须做出决定，日本将走上何条道路。"
 JAP_deal_with_the_pandemic: "应对疫情"
 JAP_deal_with_the_pandemic_desc: "疫情极大地冲击了我国，我们必须做点什么，免得到时候出现无法挽回的结局。"
 JAP_restrict_travel: "限制旅行"
 JAP_restrict_travel_desc: "为防止疫情扩散，我们可能需要限制海外旅行。"
 JAP_research_the_vaccine: "研发疫苗"
 JAP_research_the_vaccine_desc: "COVID-19疫情重创了我国，人人心中都不由得生出疑问：“我们能造出疫苗吗？”答案无异是肯定的，但疫苗研发并非一朝一夕之功。为了加快这一进程，我们需要不计代价地调拨资金，以帮助我们的研究人员。"
 JAP_provide_emergency_response_packages: "发放救急物资"
 JAP_provide_emergency_response_packages_desc: "自二战终结以来，我们可以说从未经历过像Covid-19这样巨大的危机。放眼全国，人民生活于水深火热之中。我们需要确保人民获取生活所需的物资，这是我们的职责所在。"
 JAP_continue_the_lockdowns: "继续封控政策"
 JAP_continue_the_lockdowns_desc: "很遗憾的是，为了人民的利益着想，我们必须逆人民之意行事。成以千计的国民因为这混账病毒失去了他们的生命，我们不能让更多无辜之人丧生。封控政策必须无限期地继续下去。"
 JAP_ease_the_lockdowns: "放宽封控政策"
 JAP_ease_the_lockdowns_desc: "人们渴望摆脱居家隔离的牢笼，我们对此感同身受。我们虽然还没有做好回归疫情前生活的准备，但我们至少可以减少一些强加于平民身上的限制。"
 JAP_support_small_medium_enterprises: "支持中小企业"
 JAP_support_small_medium_enterprises_desc: "资本主义的根基并非建立在庞大笨重的巨型企业之上，而是建立在小型企业之上。但在当今的日本，这一点似乎已经被遗忘。小型企业比以往任何时候都需要我们的支持，尤其是在面临着新冠疫情威胁的当下。"
 JAP_prepare_for_the_olympics: "筹备奥运会"
 JAP_prepare_for_the_olympics_desc: "近七年来，我们的首都一直在热切期盼着奥运会的到来。然而，就在这个重要时刻的前夕，包括我国在内的世界各国都遭受了同一种病毒的侵袭。此外，考虑到全球紧张局势的加剧，组织者已经在重新考虑举办该盛会的可能性。由于对新冠肺炎的恐惧，以及参赛选手之间剑拔弩张的氛围，人们开始质疑本届东京奥运会是否还能顺利举办。"
 JAP_hold_the_olympics: "举办奥运会"
 JAP_hold_the_olympics_desc: "在这充满考验的时代，还有什么比一场友好的竞赛更能治愈全球呢？让病毒和对抗见鬼去吧，这届奥运会将把人们再次团结在一起！任何潜在风险都不能阻止我们向世界展现好客的真谛。"
 JAP_delay_the_olympics: "推迟奥运会"
 JAP_delay_the_olympics_desc: "尽管举办奥运会是我们长久以来的渴望，但也必须承认有太多未知变量在威胁此事。仅举一例，兴奋剂丑闻就可能会因全球紧张局势而产生严重后果。虽然可能性极小，但运动员之间的冲突可能会有毁灭性的影响，更不用说超级感染事件的威胁了。因此，我们决定将奥运会推迟到2021年举行。"
 JAP_promote_japanese_culture: "弘扬日本文化"
 JAP_promote_japanese_culture_desc: "日本刀、盆栽、同人志、动画片、寿司还有天妇罗。日本文化已经流行于世界，而我们要将它进一步发扬光大。"
 JAP_japan_on_the_world_stage: "世界舞台上的日本"
 JAP_japan_on_the_world_stage_desc: "世界在不断改变，我们将注定成为东亚民主的闪耀灯塔，而不堪回首的过去将被抛在身后。"
 JAP_deal_with_social_policies: "处理社会政策"
 JAP_deal_with_social_policies_desc: "或许在外人看来我们像是天堂，但我们也有着自己的问题，尤其是独居和出生率下降的问题。"
 JAP_provide_maternity_leave_for_female_workers: "建立产假制度"
 JAP_provide_maternity_leave_for_female_workers_desc: "鉴于我国出生率不断下降，确保女性能够切实照顾她们的婴儿无疑符合我们的最大利益。太多的我国公民无法享受产假，而这种情况必须得到改变！"
 JAP_improve_childcare_facilities: "改良托儿所"
 JAP_improve_childcare_facilities_desc: "在我国国内，父母常常忙于工作，没有时间照顾孩子。我们的托儿设施虽可称堪用，但如果我们想要减轻人民的压力，就必须确保它们能拥有非同寻常的服务品质！"
 JAP_improve_the_workspace: "改善工作环境"
 JAP_improve_the_workspace_desc: "无论是遇到蛮横的老板，还是置身于多年未经检查的危险工地，我们的员工常常面临着不尽如人意的工作环境。全世界都在进步，而我们也更应该努力去创造一个健康、安全和充满乐趣的工作环境！"
 JAP_ease_economic_burdens: "减轻经济负担"
 JAP_ease_economic_burdens_desc: "消费政策代价高昂，经济也会受此影响。然而，这些政策对于改善国家和支持我们的人民来说至关重要。虽然我们无法彻底摆脱这些政策带来的经济负担，但可以缓和其带来的冲击。"
 JAP_tackle_the_hikkikomori_issue: "解决“家里蹲”问题"
 JAP_tackle_the_hikkikomori_issue_desc: "“御宅族”一词虽然听起来颇为有趣，但困扰我国的顽疾。尽管社会能够接受内向者，但把自己一辈子关在房间里显然不属于这一范围。御宅族对社会几乎是零贡献，并且给其周围的人都带来了负担。这个问题必须立即得到解决。"
 JAP_reform_the_education_system: "改革教育体系"
 JAP_reform_the_education_system_desc: "罗马不是一天建成的，日本也不是。我们的教育体系是什么时候变得像今天这样糟糕已不得而知，但目前的状况确实不尽如人意。如果我们想确保孩子们茁壮成长，那么应该趁着还来得及尽早开始改革。"
 JAP_revise_article_9: "修改和平宪法"
 JAP_revise_article_9_desc: "我国宪法第九条实际上规定我们可能不能拥有常备军。那么问题来了，没有军队我们该如何作战？幸运的是，我们设法找到了一些空子可钻，但钻空子毕竟不是长久之计。无论怎样，这部过时的宪法必然要进行修正。"
 JAP_improve_the_ground_defence_forces: "强化陆上自卫队"
 JAP_improve_the_ground_defence_forces_desc: "尽管我们与中国在地面上发生冲突的可能性看起来不大，但谁知道呢？台湾似乎是最有可能发生面对面对抗的地方，但如果情况持续恶化，我们可能不得不在本土与巨龙作战。随着第九条的修订，我们终于可以建立一支更强大的地面部队了。"
 JAP_improve_the_tank_fleet: "升级装甲部队"
 JAP_improve_the_tank_fleet_desc: "日本坦克部队的过往相当平平无奇，这是因为纵观历史，我们对坦克从未有过迫切的需求。然而，在当今战场上，这些履带巨兽变得愈发随处可见。因此，我们必须在这个领域能做到与中国相匹敌。"
 JAP_a_fleet_of_mcvs: "机动战车洪流"
 JAP_a_fleet_of_mcvs_desc: "坦克拥有速度缓慢，难以维修和更新等诸多问题，但幸运的是我们还有另一种选择。轮式战车虽然火力不如坦克强大，但速度快，用途广泛，并且也肯定能对我们的敌人造成毁灭性打击。"
 JAP_innovate_the_helicopter_fleet: "革新直升机群"
 JAP_innovate_the_helicopter_fleet_desc: "鉴于我们未来参与岛屿和丛林作战的可能性很高，对大规模直升机部队的需求就更加迫切。我们不仅需要大量的直升机，而且它们必须足够现代化，能够与中国军队抗衡。"
 JAP_adapt_to_cyber_warfare: "适应网络战争"
 JAP_adapt_to_cyber_warfare_desc: "我们必须承认，在网络战方面中国人的确领先了一步。但他们的好运到头，我们正在迎头赶上。互联网是需要我们高度重视的新战场，必须得到充分利用。"
 JAP_acquire_f35s: "获取F-35战机"
 JAP_acquire_f35s_desc: "随着美国深陷内乱，从该国获得F35战斗机的可能性已经极端渺茫。但幸运的是，我们自有办法，我们将确保太平洋的天空只属于我们！"
 JAP_expand_the_JMSDF: "扩张海自规模"
 JAP_expand_the_JMSDF_desc: "作为一个岛国，强大的海上力量是必不可少的。在未来的不可避免的冲突中，公海也是我们最有可能与中国假想敌交战的地方。这场战争迟早会到来，因此我们必须在不牺牲质量的前提下，尽快扩大海上自卫队的规模。"
 JAP_convert_helicopter_destroyers: "改装直升机驱逐舰"
 JAP_convert_helicopter_destroyers_desc: "很不幸，我们的海军没有装备任何航空母舰。航母体积庞大，造价昂贵，而且直到现在我们都被禁止拥有它们。然而，我们可以将现有的直升机航母改装为能够搭载某些类型的飞机。"
 JAP_build_new_aegis_destroyers: "新建宙斯盾舰"
 JAP_build_new_aegis_destroyers_desc: "装备有宙斯盾系统的驱逐舰是世界上最先进的驱逐舰之一，我们很幸运地保有一些此类军舰。然而，如果要与中国开战，它们的数量就完全不够用。因此，更多宙斯盾舰必须被建造出来。"
 JAP_unveil_the_taigei: "为大鲸号掷瓶"
 JAP_unveil_the_taigei_desc: "是时候让日本加入拥有最新一代潜艇的国家的行列了。我国研究人员所推出的“大鲸”级潜艇虽然不是世界上最好的，但它必定能够加强海上自卫队的水下作战能力。"
 JAP_build_new_dockyards: "修建新造船厂"
 JAP_build_new_dockyards_desc: "随着我们不断扩大生产新海军装备的规模，造船厂将能够不断收到新订单。建设更多的造船厂不仅能创造新的就业机会，还能提高我们生产新舰艇和潜艇的速度。"
 JAP_introduce_the_kawazaki: "改进川崎P-1"
 JAP_introduce_the_kawazaki_desc: "中国人在渗透我国领海时喜欢耍阴招，通常需要依靠川崎P-1海上巡逻机才能将他们驱逐出去。我们会改进这款飞机，使其能够飞得更远，并在更远的距离发现中国船只。"
 JAP_improve_island_defences: "加强本岛防御"
 JAP_improve_island_defences_desc: "中国毫无疑问会试图通过导弹轰炸或海上入侵来摧毁我们的岛屿基地。无论他们选择何种方式，我们都必须确保他们无法得逞。"
 JAP_procure_new_equipment: "采购新型装备"
 JAP_procure_new_equipment_desc: "即使美国忙于其“内政”，我们还有遍布全球的其他盟友可以从中采购武器。我们将联系我们在世界各地的同志，购买新装备来提升我们的作战力量。"
 JAP_start_limited_military_exports: "有限军火出口"
 JAP_start_limited_military_exports_desc: "台湾和澳大利亚是我们可敬的盟友，可他们的军事力度不及我们。为了让他们能帮助我们尽可能地对抗中国，我们会向他们提供一些最好的装备。"
 JAP_new_artillery_pieces: "新型重炮群"
 JAP_new_artillery_pieces_desc: "好像，中国的国防理论严重依赖炮兵，他们就打算坐在那里，靠自己的海岸线用炮弹轰击我们。行，这游戏谁不会玩。"
 JAP_election_time: "选举时间"
 JAP_election_time_desc: "又到了那个时刻，四年一次的大选。本次选举会是我们国家历史上最具争议、最有趣的选举，因为候选人得处理各种不同的问题。但好在，似乎不会像美国最近的大选那样争议不断。"
 JAP_unite_against_ldp: "合力对抗自民党"
 JAP_unite_against_ldp_desc: "过去75年来，自民党几乎一直在统治日本。他们有段时间有起有落，但过去几年却是十分稳固。将自民党赶下王位是一项艰巨的任务，但只要运气好，外加大量谈判，也是有可能的。"
 JAP_for_prosperity_of_our_people: "为了人民安居乐业"
 JAP_for_prosperity_of_our_people_desc: "有人说，“日本从1980年起就生活在2000年”。无论有再多的花哨玩意儿，如果我们的人民根本没钱享受的话，那又有什么用呢？就算自民党超前般的统治日本，但大部分人早在几十年前就掉队了。我们将打破现状，让每个人都能过上繁荣的生活！"
 JAP_for_saving_our_economy: "为了经济枯木逢春"
 JAP_for_saving_our_economy_desc: "日本经济的奇迹时代早在三十年前就已经结束了，但自民党却仍然像是沉浸在过去繁荣的迷梦中一样，执政不力。我们不能眼睁睁地看着他们无所作为，任由经济崩溃，我们必须坚决行动起来，自己掌握自己的命运！"
 JAP_form_civil_coalition: "成立人民联合"
 JAP_form_civil_coalition_desc: "单独某个政党不可能推翻自民党，但联合，就会有奇迹。让我们团结日本人民，团结一切可以团结的政党，组成能在政府中代表人民的联合！"
 JAP_destroy_myth_of_one_party_japan: "摧毁日本一党制的神话"
 JAP_destroy_myth_of_one_party_japan_desc: "某些事物自你祖父母那一代起就已存在许久，且似乎将永远作为惯例延续下去。但事实并非如此。全球范围内，古老的政治刻板印象每周都在改变，是时候让日本政治也加入这个行列了。"
 JAP_covid_populism: "新冠民粹宣传"
 JAP_covid_populism_desc: "[JAP_covid_populism_scripted_loc]"
 JAP_covid_populism_cc: "自由民主党在处理疫情时表现得非常糟糕，致使成千上万的日本公民丧命。尽管他们声称我们没有治理国家的经验，无法应对当前的疫情，但至少我们知道哪些做法是不可取的。"
 JAP_covid_populism_ldp: "虽然很多人说我们本可以更好地应对新冠疫情，但一切都不可能总是至善至美，而我们也已尽力。更重要的是，人民联合从未有机会能真正地治理国家，因此才会在应对新冠这样的情况上毫无经验。疫情仍在持续，把一群新人放在领导位置上似乎并不是好主意。"
 JAP_restore_peoples_trust: "恢复人民的信任"
 JAP_restore_peoples_trust_desc: "我们的政党曾经跌倒过，也曾经狼狈不堪过。但我们不也总是能东山再起吗？自由民主党始终都站在日本人民一边，不会被那些一旦掌权就陷入内斗土崩瓦解的边缘政党所取代。"
 JAP_good_old_japan: "日本过去的好时光"
 JAP_good_old_japan_desc: "日本的文化历经数千年的发展，虽经世事变迁，但我们的价值观始终如一。我们国家历史上的一个小插曲不足以让我们忘却所坚持的一切。"
 JAP_new_course: "开赴新征程"
 JAP_new_course_desc: "日本在上个世纪发生了巨大的变化，在新世纪也该如此。我们已经看到了人民对当前政党政治的不满，领导层也认识到必须进行改革。俗话说的好，旧的不去，新的不来。"
 JAP_strengthen_our_union: "强化联盟"
 JAP_strengthen_our_union_desc: "虽然我们并不依赖公明党，但作为长期盟友，他们的坚定支持值得我们表示感激。随着所谓的“人民联合”将越来越多的小党派凝聚在一起，我们必须巩固自己以公明党为代表的盟友的团结。"
 JAP_maintain_stability: "维持稳定"
 JAP_maintain_stability_desc: "我们党始终保持着稳定，这点至关重要。某些领域可能需要变革，但这并不意味着明天就需要变革。自由民主党将见证日本顺利过渡到未来，几十年来一直如此，并将永远如此。"
 JAP_formation_of_government: "组建政府"
 JAP_formation_of_government_desc: "当有人称某事为“赫拉克勒斯的任务”时，他们通常指的是无论如何都不可能完成的任务。然而，赫拉克勒斯还是完成了他的十二项试炼，而我们也达成了的目标。自民党终于被推翻了，现在我们必须着手巩固我们的政权。"
 JAP_expose_ldp: "揭露自民党"
 JAP_expose_ldp_desc: "自由民主党以丑闻缠身而闻名。不幸的是，由于他们长期控制政府，他们的许多罪行从未曝光。不过，现在是我们掌握了国家政权，我们将确保人民看到他们的全部罪行。"
 JAP_state_budgeting: "国家预算"
 JAP_state_budgeting_desc: "自民党破坏了日本经济，我们无意步其后尘。若想要尽早实现模范效应，那我们就必须确保在控制预算规模的同时做到廉洁和高效。"
 JAP_lets_do_our_best: "向最好的明日！"
 JAP_lets_do_our_best_desc: "就在几年前，走到这一步都被认为是绝无可能的，但在历经千辛万苦后一切都变成了可能。如果我们每个人和每一位日本公民都能全力以赴，总有一天我们会让我们的国家无愧于它所受到的赞誉！"
 JAP_peoples_japan: "人民的日本"
 JAP_peoples_japan_desc: "§R这条线尚未完成§!"
 JAP_free_japan: "自由的日本"
 JAP_free_japan_desc: "生命、自由和对幸福的追求，这是我们最伟大的盟国之一的宪法规定所有人都有权享有的权利。但为什么要仅限于此？难道全球所有人都不应该享有这些权利吗？在日本，我们的人民当然享有这些权利，而我们将为捍卫这些权利而战！"
