 jap.44.t: "政府改组"
 jap.44.d: "为了防止政府陷入停滞，避免历史的蛛网缠绕其上，我们主动对内阁进行了职位调整。第100届内阁由一群拥有全新思想和充沛活力的成员组成，他们愿意为日本人民付出更多努力，赢得了公众的积极反响。\n\n政坛的舵轮，如今已交予充满动能与变革精神的手中。日本正朝着更加辉煌的明天迈进。"
 jap.44.a: "很好。"
 jap.45.t: "人民联合解散"
 jap.45.d: "经过长期的政治纷争，人民联合最终宣告解散。内部的内斗不断，过多的分歧使他们无暇集中精力对抗共同的对手——自民党，这给了自民党充分的机会利用他们内部的争执。\n\n最终，多位关键人物公开表达了对其他成员的不满，宣布退出人民联合，另辟蹊径，在日本的政治舞台上开拓属于自己的道路。然而，面对自民党这一庞然大物，他们的政治生涯似乎注定难以有成效。\n\n无论如何，这场纷争的结果是，自民党在日本的持续主导地位得以稳固，并非凭借专制，而是因为对手的无能所致。"
 jap.45.a: "当有人犯错时，千万别去阻止他。"
 jap.46.t: "与日本签署互不侵犯条约"
 jap.46.d: "日本希望缔结互不侵犯条约，放弃这一机会将会是愚蠢的。"
 jap.46.a: "我们接受"
 jap.47.t: "安保斗争的遗产"
 jap.47.d: "我们毋须对美国人卑躬屈膝"
 jap.47.a: "酷"
 jap.48.t: "分裂之家"
 jap.48.d: "此刻摆在我国政府面前的局势，恰如将棋中的双方即将进入终盘时的关键一着，一旦王将陷入了角部，任何一步错误的应对都可能导致敌方连续的必杀进攻。\n\n支持特朗普领导的宪政派政府看似是延续既有政策的自然选择，宪政派政府虽然掌握着农业州和大部分保守派的支持，但却在工业和科技领域处于劣势。这种选择可以看作将棋中看似稳健却可能导致后续无力的守势。\n\n而支持占据华盛顿特区的拜登政府则更像是将棋中的妙手，表面上冒险，实则注重后果。联邦派掌控着美国的政治中心、主要科技产业和大部分金融机构，这些都是维持美国全球影响力的关键，虽然短期内可能面临风险，但在未来能够帮助我们赢得更多外交筹码。\n\n但无论如何，过早表态可能遭致反噬，过晚行动则可能失去战略机遇，时机的把握将决定这步棋的成败。"
 jap.48.a: "支持美利坚联邦"
 jap.48.b: "支持宪政政府"
 jap.49.t: "日本支持我们"
