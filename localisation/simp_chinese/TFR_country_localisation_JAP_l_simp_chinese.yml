 jap.66.d: "锅儿和王爷决定写一首新歌。锅儿说：\n\n-来，咱俩喝点儿，喝完灵感就来了。\n\n然后他俩就照例喝得酩酊大醉。第二天早上醒来，王爷问锅儿：\n\n-哎，咱昨天写歌了吗？\n\n-写了。\n\n-那歌是唱什么的？\n\n-我记不太清歌词了，但大致意思是说，某个娘们儿先是被全村人操，然后又被全村人给吃了。"
 jap.66.a: "好的"
 jap.67.t: "重新引入征兵制？"
 jap.67.d: "内战的烈焰炽热如斯，仿佛连富士山的沉寂都将被点燃，日本正陷入一片炽烈的炼狱之中。战线愈加交错复杂，局势变幻莫测。我方正规军兵力捉襟见肘，急需新鲜血液充实后备、稳固前线。而当下最快的解决之道，便是重启征兵制。\n\n一方面，征兵对增强军事实力的好处显而易见；另一方面，也存在强烈反对的声音。批评者认为，多年和平使得大多数公民，尤其是工人和学生，缺乏作战准备。即使经过基本训练，将他们送往前线很可能会导致高额伤亡。此外，将大量征召兵编入现役部队可能会降低整体作战效率，增加指挥难度和后勤压力，从而适得其反。\n\n内阁在征兵相关法规和决议上意见严重分歧。然而，在战时局势中，时间至关重要。如果无法迅速达成一致，敌人很可能利用我们的犹豫不决，夺取关键优势……"
 jap.67.a: "我们现在不要走得太远……"
 jap.67.b: "我们的民主岌岌可危！"
