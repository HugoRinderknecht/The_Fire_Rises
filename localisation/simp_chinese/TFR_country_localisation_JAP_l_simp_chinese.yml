 JAP_aging_population_idea: "人口老龄化"
 JAP_aging_population_idea_desc: "在战后40年代的婴儿潮结束后，我国的生育率迎来低潮。这一生育率降低与预期寿命的提升相叠加，导致当今日本人口的76.4%属于高龄人口。尽管这一统计数据极其夸张，但国家目前还不存在人口危机，人们的生活水平也很高。不过，高龄化却给早已停滞的日本经济又添上一副重担：退休人口占比过大，政府承受着护理服务缺口的巨大压力。日本政府正在推行新政策，一方面推动高龄人口再次活跃于社会，另一方面为新父母们提供补贴，提供更便捷的护理服务以鼓励生育。"
