 JAP_keiretsu_control_idea: "经连会统治"
 JAP_keiretsu_control_idea_desc: "强大的商业集团即是一直以来驱动日本产业的动力齿轮，这些过去被称为“财阀”，今日被称为“经连会”的集团自明治时代起就一直主导着日本经济。它们已与日本经济紧密相连，有些垄断企业甚至凭借高额的市场份额获取国家支持。经连会的主要权力来源于其每个子公司在各个合伙人企业中所持的股份。围绕银行，他们可以让每个公司都相互独立，不受市场变化及管理层收购的影响，且在无风险的情况下组织长期业务。经连会已经几近完全控制了日本庞大的制造业，除非政府寻求改变现状，否则它就几乎不可能被推翻。"
