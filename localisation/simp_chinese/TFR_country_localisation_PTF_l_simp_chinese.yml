 PTF_second_continental_army_idea: "第二大陆军"
 PTF_second_continental_army1_idea_desc: "\n\n\n\n£GFX_PTF_Banner_2nd_Rev\n\n\n\n\n\n这一刻终于到来，赤匪和全球主义者治下的美国已然垮台。是时候燃起第二次革命，在第一次革命的伊始之地新英格兰举起火把。继承革命先辈的美学符号，爱国者阵线准备不惜一切代价，打一场艰苦的战争，§P夺回美国§!。"
