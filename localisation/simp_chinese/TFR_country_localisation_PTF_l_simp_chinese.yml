 ptf.1.t: "收复新英格兰"
 ptf.1.d: "当托马斯·鲁索在2017年底成立爱国者阵线时，他还只是个十几岁的孩子，梦想着带领一支战无不胜的军队，把全美每个州的全球主义者都驱逐出去。但他从来没想到会从新英格兰开始。某种程度上，这充满了诗意。正如华盛顿的革命爆发在新英格兰一样，鲁索的革命也爆发了。\n\n在与各种反法西斯分子、自由意志主义民兵、州政府、警察部队和联邦部队进行了几个月的残酷战争后，爱国者阵线终于“收复”了美国东北部和新英格兰，在此过程中控制了美国相当一部分经济和人口中心，包括纽约和波士顿。随着东北地区在爱国者阵线的牢牢控制下，鲁索终于可以集中精力建立自己的军事力量，以粉碎爱国者阵线控制地区的效忠派叛乱分子，并继续加强自己在组织中的地位。\n\n拜登的“美利坚联邦”政府驻扎在宾夕法尼亚和新泽西州南部，掌握着一支数量可观的联邦派军队。这支军队构成了鲁索在北方的军队和首都之间最后一道重要的屏障。如果爱国者阵线能够击溃这些军队并占领首都，那么鲁索的军队就能控制阿巴拉契亚地区以及几乎所有东部土地。目前，鲁索不得不等待时机，但对爱国者阵线来说，通往胜利的道路正变得越来越清晰。"
 ptf.1.a: "准备南进"
 ptf.2.t: "暗中的叛徒"
 ptf.2.d: "我们当中出了叛徒！我们的总部发生了连环爆炸，现已陷入火海。英勇的消防员和警察立即封锁了现场，并开始扑灭大火。虽然英雄主义行为值得称赞，但他们未能救出大楼里的十几名阵线成员。不幸的是，托马斯·鲁索先生——美利坚的忠诚同志和朋友死于这场恐怖袭击。\n\n这一发指行为的缔造者利用社交媒体和不知名的广播电台宣扬民族主义社会俱乐部的事业，声称我们的政府已将利益出卖给了全球主义者以及其他的“联邦实体”，并计划围捕真正的信徒，将他们送到敌境送死。他们可耻的指控包括鲁索本人已被联合国成功贿赂，随后逃离美国前往了欧洲的一处豪宅。\n\n这些人武装了起来，占领了我们的大片领土并向克里斯·胡德宣誓效忠。在他们当中，有许多人被鲁索和他的同志们认为是盟友，即埃里克·斯特莱克和沃伦·巴洛格。全国正义党的许多成员现在也在敌人阵营。\n\n这就是至暗时刻。只能希望我们的事业能平稳度过这场风暴。"
 ptf.2.a: "愿叛徒们烂在九层地狱。"
