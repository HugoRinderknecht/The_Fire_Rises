 ptf.123.d: "托马斯·鲁索一生皆是行动派；自他踏上人生旅途以来，便笃信唯有通过行动与斗争，社会方能获得真正的变革，这也正是爱国者阵线的信条。然而，如今爱国者阵线已不再是昔日与政府对抗的叛逆之徒，而是肩负治理责任的执政者，面对的政治景象已然不同。鲁索与他的同僚终于意识到一个无可回避的现实：政治的运作并不全然依赖起义与行动，正如全球其他运作良好的政府一般，他必须在党内不同派系之间建立联盟，以确保爱国者阵线的议会能够顺利运作。\n\n对于任何革命者、政治先锋，或是那些在课堂上喋喋不休的社会正义政治科学学生而言，最令人头疼的莫过于此：在立法机构中进行艰难的联盟建设。那天清晨，鲁索坐在波士顿的党部办公室里，面对这些枯燥却不可回避的政治真相，特别是在思考即将做出的重大决策。他翻阅着一叠名单，名单上列着党内各派的代表人物，这些名字正是他需要选择的潜在联盟伙伴。他凝视着这些名字，深思熟虑。然而，最终的选择似乎可以归结为几个简单的抉择……\n\n他可以选择党内的“激进派”，其中包括臭名昭著的民族社会主义俱乐部成员。这一群体性格激进，举止极端，几乎公开展现出浓厚的民族社会主义倾向，这让鲁索周围的许多人感到焦虑不安。然而，他们的激进主义并非全无用处。他们忠诚坚定，斗志昂扬，毫不犹豫地为党和运动而战。在这些艰难的时刻，坚定的信念与忠诚是不可或缺的。\n\n然而，若是这种“激进主义”对党造成太大困扰，温和派也不失为一个替代选项。他们在政治上更加理性冷静，愿意接受妥协，不会像民族社会主义俱乐部的成员那般惹出麻烦。许多温和派人士受到战前共和党影响，继承了许多保守主义的政策，他们在政治上十分职业化，行事有章有法，犹如过去的共和党一样。然而，尽管这些潜在联盟成员在行事上更加“温和”，他们也可能因为立场过于软弱而受到抨击。人们或许会指责鲁索与议会偏离了爱国者阵线的初心，甚至怀疑他们是否真正坚定不移。而且，如果温和派成员在一些关键问题上没有明确立场，推动重大政策的效率可能会大打折扣。\n\n尽管这两种选择各有优势，鲁索眼前还有一个更为简单的决定：摒弃派系与意识形态，聚焦于运动本身。为何要被这些毫无意义的派系斗争与纯粹主义所困扰？爱国者阵线并非其他国家那些无用的建制党派。忘记这些无谓的纷争吧！这个党不叫“民族社会主义俱乐部”或“温和党”，它叫爱国者阵线！这个运动将围绕对事业的统一与坚定不移的信念而建立。这正是爱国者阵线议会在组建政府时应当追求的目标。\n\n鲁索沉思良久，最终拿起笔，开始写下他的最后决定。"
 ptf.123.a: "用极端的手段才能对付极端派！我们会邀请全国正义党。"
 ptf.123.b: "只有务实才能取得胜利。向温和派伸出橄榄枝。"
 ptf.123.c: "我们不会为派系斗争所困。"
 ptf.124.t: "爱国者大会"
 ptf.124.d: "安德鲁斯代表无论如何也无法安静坐下，他的每一个举动都散发着难以掩饰的焦虑与不安。他的手不停地在文件间翻动，桌上的笔也在他的手中一遍遍地被按下、弹起。作为“杰克逊派”中资深的议员，他早已习惯了无数次会议的严肃与紧张，然而，今天的这场会议，注定会成为他整个政治生涯中的巅峰时刻。今天，他将知道，爱国者阵线的议会是否还能够继续履行其立法的职责，甚至，是否还能继续存在。这一切都悬而未决，而他心中的忧虑也在不断加剧，仿佛笼罩着不可避免的命运阴影。\n\n今天的会议格外重要，因为领袖托马斯·鲁索将发表备受期待的声明，议会的未来与权力的分配即将在他的话语中揭晓。全场的议员们都早早就位，低声交谈，等待着这位指挥官的出现。对于“杰克逊派”而言，他们背后投入了巨大的心血——长久的谈判、秘密的会议、幕后施压，所有这些努力只为在今天获得一个决定性的胜利。终于，鲁索带着他惯有的从容与坚定走上了讲台，立刻引来了全场雷动般的掌声。当鲁索调整麦克风时，所有人屏息凝神，准备听取这改变未来的演讲。\n\n“爱国者们！同志们！朋友们！感谢你们的热情欢迎，”鲁索的声音充满力量，回荡在整个会议厅中，“今天，我带来了一个至关重要的决定，一项我们党内政策的重大变革。”\n\n短暂的停顿后，全场的紧张感陡然升高。每个人都屏住呼吸，渴望听到那个关键的答案。“经过反复的考虑与艰难的谈判，我在此郑重宣布，我已正式同意向本党的议会授予永久性权力。”鲁索以坚定有力的语气继续道。\n\n“正如我们的开国元勋们将这个国家的根基奠定在权力分立与制衡之上，我们的党也将以此为原则！这个议会不仅将在党内继续发挥其重要的立法职能，还将在未来的美国扮演核心的角色！”鲁索充满自信地宣告。\n\n整个议会顿时爆发出热烈的掌声，特别是杰克逊派的议员们，他们的欢呼如潮水般涌现，庆祝这一历史性的胜利。安德鲁斯站起来，与他的同僚一起鼓掌欢呼，内心充满了巨大的成就感与喜悦。他们的付出终于得到了回报，议会不仅保住了它的地位，还将为未来的共和国奠定更为牢固的基础。一个符合杰克逊派理想的共和国，一个符合开国元勋愿景的美国，正在缓缓升起。"
 ptf.124.a: "民主安全了！……至少现在是这样。"
 ptf.125.t: "制订新社会保障标准"
 ptf.125.d: "“你不能这样！这是非法的！”店主愤怒地喊道，“你不能随便把这些东西全都带走、毁掉。你根本不了解这些对本地社区的重要性！”\n\n“我们只是奉命行事。”爱国者阵线的分钟人冷冷回应，语气中充满不耐烦，“这些物品已经被重新归类为淫秽与极端主义内容，公开展示它们属于犯罪行为。”他抱起身边的一个大箱子，准备离开，临走前头也不回地对店主说：“再说了，我根本不在乎！”店主眼中怒火燃烧，内心的无助与愤怒交织成一片，而士兵的身影渐行渐远，带走了她店里所有的彩虹旗、“黑命贵”标志和贴纸。\n\n与此同时，这位分钟人的同伴们也加入了这场街区的“清理行动”。一个个商铺、办公室、店面门前，士兵们抱着无数物品，彩虹旗帜、BLM标志、共产主义红旗、贴纸、海报，还有装满了性别和变性题材的书籍。这些“物件”在他们手中仿佛不值一提，只是一堆等待焚烧的废物。\n\n街角处，分钟人们把这些物品全部堆成一座小山，点燃了火焰。火舌迅速蔓延，腾空而起，火光映照着整条街区，在黯淡的傍晚里尤为显眼。纸张和塑料燃烧的刺鼻气味弥漫开来，空气中弥漫着焦糊的气息，围观的行人捂住鼻子，但对于这些士兵而言，空气中弥漫的这种气味，似乎让他们感到一丝满足与胜利。火焰吞噬着一切，那些旗帜与书籍的残骸渐渐化为灰烬，仿佛象征着一种新的秩序在这片土地上萌芽。对窗后的市民而言，这场焚烧是一场令人心碎的毁灭，而对分钟人们来说，这是他们事业中最激动人心的时刻之一。"
 ptf.125.a: "是该清理垃圾的时候了……"
 ptf.126.t: "美国拯救计划"
 ptf.126.d: "今天，众多经济学家、知识分子与活动家齐聚水牛城，共同揭开一项酝酿已久的振兴蓝图，旨在重塑美国经济，复兴中产阶级的辉煌。计划的核心理念是“信仰、家庭、国家”，其旨意在于让经济首先服务于民族、人民及其传统，而非追逐如以往新自由主义那般无尽的增长之梦。\n\n这一战略的实施遵循“投资与撤资”的方法：小型企业将获得补贴扶持，而大型企业则必须将至少20%的利润以退休账户的形式交予员工，并在董事会中设立由政府任命的席位。与此同时，国家将慷慨扩充福利体系，而这笔资金将源自新成立的国有垄断药品制造与销售企业的丰厚利润，以及其他被国有化的资产。"
 ptf.126.a: "匮乏不再"
 ptf.127.t: "适应新的……“课程表”"
 ptf.127.d: "约翰尼从未真正喜欢过他的高中时光，这种情绪在像他这样年纪的少年中并不少见。日复一日的单调课堂，乏味重复的课程内容，这一切让他难以提起任何兴趣，甚至连战争间歇重启的课堂也未能打破他内心的烦闷。然而，随着战火渐渐远离他的家乡，爱国者阵线接管了一切，约翰尼也不得不无奈地重返校园。然而，这一次，他所回到的校园早已焕然一新，不再是那个枯燥乏味的地方。学校发生了许多让他意想不到的改变，甚至这些变化延伸到了整个小镇。\n\n开学的头几天显得格外奇怪。性别研究的课程被永久取消，骄傲俱乐部也宣告解散，许多艺术老师不知所踪，所有非欧洲裔的少数族裔社团都被解散。更出乎意料的是，体育课的安排也发生了翻天覆地的变化。进入体育馆的那天，约翰尼惊讶地看到，整个体育馆墙壁上贴满了爱国者阵线的宣传海报，海报上描绘着一些充满力量与胜利感的图景。他凝视着那些英勇的士兵和强壮的男人，似乎置身于某种辉煌的征服之中，画面中的那股气势不亚于曾经的法西斯宣传画。然而，他很快收回了注意力，因为体育老师正召集学生集合，而他的身旁还站着一个陌生的客人。\n\n“好了，大家注意！”体育老师开口道，“今天的课程会有所不同。这位是埃里克森先生，来自爱国者阵线，他将带领大家进行今天的热身训练。”平日里吵闹的学生们此刻都静默不语，目光纷纷落在那位穿着蓝白制服、体格健壮的党部干事身上。\n\n爱国者阵线的教官站在前方，用严厉的语气说道：“今天我们要进行有氧训练。热身跑步一英里！我希望每个人都能跟上！掉队的同学将被扣分，大家听明白了吗？”\n\n学生们默默地点头，按顺序站成队列，准备开始跑步。教官的目光冷峻，示意队伍开始。\n\n当约翰尼气喘吁吁，步伐凌乱地跑着时，教官看到后，冷冷地提醒道：“加快速度，特别是男生！我们的国家不能依赖懒散和迟缓来复兴！”\n\n约翰尼心里不禁暗自感叹：“这些人是谁啊？他们对像我这样的普通人期望还真是高啊……”"
 ptf.127.a: "真正的爱国者绝不是懒汉！"
 ptf.128.t: "民族重生"
 ptf.128.d: "生命，自由，荣耀\n爱国者阵线通讯 第634期\n\n曾经作为流浪汉、无家可归者和瘾君子聚集地的波士顿市中心，在新英格兰光复后，几乎一夜之间被爱国者阵线改造为传统美国文化的圣地。古色古香的店面，夫妻店、餐馆、汽水店和小企业，点亮了整个地区的活力，让其成为美国文化精神的典范，这是自二十世纪五十年代辉煌时期以来从未见过的景象。每个角落都飘扬着包括50星国旗、贝琪·罗斯版本，以及赢得自由团体的各色美国旗帜，其上装饰着的束棒激励着整个国家打破枷锁，反抗全球化压迫者。我们的退伍军人为我们进行了许多次游行，让我们有机会向他们为第二次美国革命所做出的牺牲致敬，这场革命在全国各地充分彰显了美国民族精神。\n\n当然，波士顿并不是唯一一个出现这种现象的城市。由于那些拼命想要维护对民众控制的害虫造成了不小混乱，全国许多城市已经为实现文化和民族复兴而彻底重建。困扰我们城市并让其衰败的颓废主义已被彻底扭转，复兴古代文化以对抗进步主义的势头不会止步于此。同时这些行动也为经济带来活力，因为现在比以往任何时候都有多得多的爱国者，用他们辛苦赚来的钱投身于社会文化经济领域的繁荣建设。"
 ptf.128.a: "一个民族重生了！"
 ptf.129.t: "回归旧日"
