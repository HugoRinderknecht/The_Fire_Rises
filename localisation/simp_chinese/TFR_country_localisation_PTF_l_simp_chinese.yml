 ptf.11.d: "随着内战的激烈进行，很明显美国再也回不到当初的模样了。我们的加拿大兄弟也对这一点心知肚明。他们虽说还没陷入混乱，许多人也跨过边境线加入我们的事业。\n\n从历史角度看，魁北克一直处于困顿之中：他们的人民被加拿大人强制分开——一些人渴望自由，另一些人则委曲求全。狼群属于前者。在了解到我们彼此的事业并无不同后，他们已经派遣了一些士兵来获得战斗经验。他们的语言也许听起来不太顺耳，但是我们要取得一切可能的援助。\n\n不幸的是，加拿大方面已经注意到这种情况并加强了边境巡逻。这种举措已经阻止了一些战士越过边境线，但他们中的大部分人还是设法到达了我们这里。与我们的法裔兄弟一道，我们会光复美国，说不定战争结束后他们能将这种经验推广到他们的家乡。"
 ptf.11.a: "光复美利坚，光复魁北克！"
 ptf.12.t: "无用之举"
 ptf.12.d: "午夜时分，钟声在这座不夜城中响起。一个年轻人正在昏昏欲睡地敲着键盘。他一边伸手去拿咖啡和阿得拉尔，一边问自己那10万美元的学生贷款是否值得。他的老板坐在对面，凝视着窗外，他害怕回到那个用工资勉强垫付房租的家，他不愿听到妻子因为狗在她买的打折地毯上拉屎而吵闹；他不想看到女儿晚上外出时穿的穷酸衣服，更害怕看到儿子也渐渐地学起自己的不堪模样。\n\n这一切正常吗？美国的男子汉们迷失在公司大楼的廊道中，困顿于办公桌旁，为那些毫无意义的仅仅是纸面上的数字而工作。我们是在为生活而工作，还是只是在办公室内虚度光阴？\n\n对美国梦的追求被扭曲为无数个小时被消耗在屏幕和报告表上，靠一杯杯咖啡度日，因那些虚无缥缈的最后期限而疲惫不堪。当个人生活与职业的界限模糊，“时间就是金钱”的箴言便成了一种随处可证的真理。我们怎会如此受困于公司奴役的死循环？答案在于消费主义和公司制的结合。企业和企业家们已经非常擅长于虚构这样一个神话：美好生活是无尽劳动和无节制消费结合的产物。但一切的代价又是什么？健康、家庭、心灵的宁静——这些难道不才是衡量美好生活的真正标准吗？"
 ptf.12.a: "美利坚崛起"
 ptf.13.t: "不可视镣铐"
 ptf.13.d: "美国长久以来便处于繁荣盛世之中，我国一直被誉为充满机遇和财富的摇篮。然而，在追求卓越的过程中，我们却落入了无节制消费的囚笼。\n\n企业，曾经是商品和服务的提供者，现在却化身操盘家，利用摄人心魄的力量牵动着美国消费者的心弦。我们被淹没在无休止催人消费的广告和促销交响曲中。在这无尽获取的循环中，潜藏着一种无声的暴政。它剥夺了我们的核心价值观，并利用人们对新鲜事物的贪婪欲取而代之。个人主义、自力更生和追求真正幸福的自然本能，正面临被大量无用之物取代的风险。\n\n这场斗争不是抑制繁荣，也不是提倡极简主义，而是为了重新从煽动无限欲望的企业实体中夺回我们的独立权。这是一场关乎自由的斗争！"
 ptf.13.a: "你所拥有的一切，最终也会束缚你自己"
 ptf.14.t: "权贵问题"
 ptf.14.d: "何意味"
 ptf.14.a: "神欲使之灭亡，必先使之疯狂。"
 ptf.14.b: "让他们跪倒在束棒之下吧。"
 ptf.15.t: "右派内部团结"
 ptf.15.d: "何意味"
 ptf.15.a: "人多山倒，力众海移。"
 ptf.17.t: "审判胖鼠"
 ptf.17.d: "那些对爱国者阵线有所了解的人，无论是平民还是组织成员，都非常清楚内部异见是一个禁忌话题。在全国斗争时期，统一的队伍是取得胜利的关键，而那些试图破坏这种统一的人便会受到极其严格的制裁。尽管分歧在所难免，但没有哪个内部派系比施特拉塞派更具破坏性。该团体由前民族社会主义运动的重量级成员马修·海姆巴赫领导。海姆巴赫对我们来说自然只是个微不足道的共产走狗，向那些易动摇的人传播他那离经叛道的布尔什维克主张。这一切到今天都将宣告终止。\n\n据称，根据一项来自鲁索本人的指令。海姆巴赫和施特拉塞主义小团体的主要头目均在今晨被突击逮捕，他们在反应过来之前就被拖进了审讯室。经过几个小时的审问后，其阴谋活动的证据皆被证实，随后他们被带往公审。鲁索本人以及诸多爱国者阵线的不同级别成员均出席了审判。海姆巴赫和他的同伙在听到罪行被宣读时瘫软在了座椅上，他们的罪行包括：鼓励内部分裂，破坏阵线稳定，传播共产主义信仰，这些行径无异于叛国。\n\n法庭很快做出了判决：所有指控均成立，因此被告被判以死刑。随后，头目们被迅速拖到外面，在被带到墙边时，许多在场旁观者对他们不住地嘲讽和辱骂。海姆巴赫怯懦地请求宽恕，直到枪声结束了他的哀嚎。\n\n伴随主要领导层的死亡，海姆巴赫团体的小喽啰们已因怯于被牵连而选择再次宣誓效忠。这次我们终于可以放下心来，不用再担心任何越界行为了。"
 ptf.17.a: "对他们的叛国行为来说，这是罪有应得。"
 ptf.18.t: "企业符号的命运"
 ptf.18.d: "在我们大胆重塑美国的过程中，我们发现自己置身于一场围绕企业建筑本身，由去商品化运动引发的激烈争论之中。\n\n那些曾经耀眼夺目的经济实力象征物，现已成为资本主义过度发展的标志，金融精英们混迹其中，肆意挥霍人民辛苦赚来的血汗钱，不断传播着贪婪腐败的文化。\n\n随着我们的事业不断推进，一个关键问题已经摆在了我们面前：这些象征着新自由主义的企业建筑将何去何从？有些人主张彻底铲除这些贪婪的象征，代之以充满活力、美德和改革精神的新地标。与之相反，另一些人建议保留其中的一部分，承认它们在巩固美国作为经济强国方面的历史作用。\n\n无论上述观点有多大的分歧，有一点是相同的——这些建筑绝不能复归过去的腐化面貌。如果这些建筑得以保留，我们将实施严格的防范措施避免过去的不良风气卷土重来。当全面重塑美国的行动开始之后，我们将尽全力保证此类剥削永不再玷污我们的国度。"
 ptf.18.a: "保留作为我们经济实力的象征。"
 ptf.18.b: "熔掉它们，拥抱未来。"
 ptf.19.t: "审判藤校教授"
 ptf.19.d: ""
 ptf.19.a: "叛徒一律不留活口。"
 ptf.19.b: "留还有用处之人一命。"
 ptf.20.t: "审判新英格兰前官员"
 ptf.20.d: ""
 ptf.20.a: "明年的今天就是你们的忌日。"
 ptf.20.b: "打发他们到无关紧要的行政岗位上"
 ptf.21.t: "传统派与未来派"
 ptf.21.d: "尽管大多数爱国者阵线成员在意识形态、愿景和目标方面存在既有分歧，但他们大致属于传统派和未来派两派。\n\n传统派认为过去的理念不但远胜于现在，还是指引我们通向未来的指南。他们认为美国的衰落归根结底是咎由自取，是现代社会实验失控的结果。被哄骗堕落为顺从家畜的民众，已经不能肩负起传承美国的重任。然而，在根深蒂固的信念之外，他们仍然坚信，旧共和国的基石在新共和国所面临的考验中仍能发挥作用。他们将从从过去汲取经验，并探寻新的未来。\n\n未来派则认为美国仍将继续崛起，并发展成超越过去荣耀与美德并存的灯塔之国。这些富有远见的建设者提出了恢复全球霸主地位的新美国梦，一个新黄金时代之梦。他们提出要赋予大众真正的权力，打破旧有寡头精英主义的障碍，为建设人民优先的伟大美国而不断奋斗。人们将从过往的枷锁中解放，去追寻无限的未来，巧妙地驾驭“现代世界”这头猛兽。"
 ptf.21.a: "传统派"
 ptf.21.b: "未来派"
 ptf.22.t: "特朗普大厦的去留"
 ptf.22.d: "我们在新英格兰的战斗仍在继续，近期我们重新夺回了纽约市。不久后，特朗普大厦也处于我们控制之下。这座曾属于前总统唐纳德·特朗普的大厦最近成为了热门话题，尤为突出的是关于我们应该如何处理它的问题。\n\n有些人认为，我们应该保持大厦原样。尽管世事多变，但它仍然属于美国历史的一部分，理应得到保存。同时也能向那些亲共和党人士伸出橄榄枝。\n\n然而，另一些人则认为，应该移除大厦中所有与前总统有关的东西，没有必要铭记那个辜负了国家的负心汉。虽然这样会极大地激怒我们领土内的特朗普忠实拥簇，但也能表明我们已经告别了哪个腐朽陈旧的美国，我们将重新带领国家走向复兴，摆脱衰败的过去。"
 ptf.22.a: "这座大楼是我们历史的一部分，应当予以保护。"
 ptf.22.b: "我们不需要再多一座堕落的纪念碑。"
 ptf.23.t: "雇佣兵的命运"
 ptf.23.d: ""
 ptf.23.a: "无情的雇佣兵比马克思主义者好不到哪去。"
 ptf.23.b: "他们将对我们的复兴事业有所帮助，发布赦免令！"
 ptf.24.t: "迁都"
 ptf.24.d: "经过一场漫长而残酷的巷战，大陆军终于攻下了美国最大的都城：纽约市。伴随着这座城市被占领，我们组织中的许多人再次提出了迁都的建议。现首都波士顿具有重要的象征意义，它是首个在第一次革命中从英国人手中得以解放的大城市，也是我们在第二次革命中攻占的首个主要城市。此外，波士顿位于我们的核心领土内，不容易遭受被敌人进攻或包围的风险。\n\n但在另一边，纽约市是我们控制的最大城市，也是全球公认的最大和最重要的城市。将纽约作为我们的权力中心，可以向世界展示我们不再是一个无组织的武装小团体，而是有资格成为旧美国继承者的正式竞争者。许多军官还指出，纽约市比波士顿大得多，而且凭借其无数高楼大厦组成的城市迷宫，很容易能够组织起防御。当然，无论我们选择哪个城市，下一站都必然会是华盛顿。"
 ptf.24.a: "波士顿"
 ptf.24.b: "纽约市"
 ptf.25.t: "摧毁时代广场"
 ptf.25.d: "随着爱国者阵线占领纽约市，托马斯·鲁索下令开始清除城市中代表新自由主义企业的艺术品以及纪念碑，作为去美国商品文化行动的一部分。由于整座城市基本上充满了堕落的象征和地标建筑，因此工程量相当庞大。不过克服了重重阻力之后，爱国者阵线的拆迁队终于抵达了时代广场。\n\n首先，他们占领并清除了广场周围的建筑物中的狙击手，即便在纽约市投降后，这些为罪大恶极全球化集团主子服务的匪徒仍负隅顽抗，试图继续他们妄图毁灭美国人民的斗争。托马斯·鲁索亲自出现在时代广场进行演讲。在广场被摧毁之前，他指责这个代表了无灵魂的消费主义空壳的地标，他控诉那些毒害摧残美国文化长达几十年之久，并用堕落无生气的皮囊偷梁换柱的全球化精英班子。演讲结束后，广场被清空并用大量高爆炸药进行整体夷平。这一重大事件将被记录下来向全世界直播。"
 ptf.25.a: "美国文化将不再成为精英寄生虫们的工具。"
 ptf.26.t: "新斯巴达运动"
 ptf.26.d: "爱国者阵线一直都在强调力量、荣誉，需要不被物质主义和享乐主义恶习腐化的强健青年。在第二次美国革命中，许多人都与先辈们的战士精神产生了深刻的共鸣，更深入地了解了他们留下的遗产。\n\n许多人都加入了由罗伯特·伦多领导的“意志再崛起”运动——一个主张建设以战士精神为主导的生活方式的组织。他们把自己的意识形态叫做“民族斯巴达主义”，主张建立一个军国主义战士社会，以防止美国屈服于弱者和腐败的精英。\n\n“意志再崛起”和斯巴达派在革命期间一直是一支非常有效的战斗力量，并表现出了坚定不移的奉献精神。最初围绕他们的怀疑和蔑视已然消退，他们现在被视为爱国者阵线的忠实成员。"
 ptf.26.a: "他们不会有别的选择。"
 ptf.27.t: "白俄罗斯援助"
 ptf.27.d: "随着美国国内冲突愈演愈烈，我们开始寻求外国势力的更广泛支持。白俄罗斯政府已经响应了我们的请求，开始向爱国者阵线提供军事装备和顾问，后者主要提供技术援助，帮助操作新送来的设备。\n\n此外，白俄罗斯还派遣了包含几十名特种兵在内的数支志愿军部队。尽管技术顾问的到来尚属预料之中，但志愿军则纯属意外惊喜。组织内部的一些人猜测，白俄罗斯此举是为了让他们的部队在未来的欧陆冲突中积累实战经验，但不论组织内部有何猜想，这阵及时雨下得确实解人心头之旱。"
 ptf.27.a: "拥护者总是多多益善。"
 ptf.28.t: "切特尼克志愿者"
 ptf.28.d: "最近，我们接收了许多来自塞尔维亚和塞族共和国“切特尼克”的志愿兵。这些士兵来自各类罗伯特·伦多在塞尔维亚流亡期间联系到的塞族民族主义组织和犯罪团伙。也因此，许多志愿兵明确要求愿接受伦多的指挥。\n\n切特尼克战士的装备武器并不先进，主要是AK47和一些老旧华约与南斯拉夫时期的武器。但这些志愿兵用对我们事业的忠诚和坚定的奉献弥补了武器上的不足。许多切特尼克战士也参与过近期的顿巴斯战役，有些甚至在波斯尼亚和南斯拉夫内战中战斗过。有传言称，组织中的几名志愿兵曾是臭名昭著的阿尔坎之虎和其他塞尔维亚民族主义武装团体的成员。他们的协助将在战胜长期统治我国的腐败暴君的战斗中发挥至关重要作用。"
 ptf.28.a: "伦多在塞尔维亚的流亡生活有了回报。"
 ptf.29.t: "另类的意大利纽带"
 ptf.29.d: "大多数时候，爱国者阵线收到他人的支援协助时都会友好地接受。每个组织成员都明白，要实现革命目标，就必须团结尽可能多的人；毕竟，如果没有法国和普鲁士的支持，美国革命便很有可能失败。然而，新近向爱国者阵线表示支持的势力却让所有人都避之而不及。美国黑手党，也称为西西里黑手党，通过一名中间人表示愿意支持爱国者阵线。他们承诺在仅需一些“简单”条件的交换便会以任何必要方式帮助阵线取得内战的胜利。而主要条件有两个：允许黑手党享有多种活动自由，并且阵线需要为所有黑手党关联者及其他有需求的人提供赦免。\n\n这个提议对许多阵线成员来说确实极具吸引力，特别是可以借此机会平息浑水摸鱼的地方帮派和犯罪组织。黑手党的地下网络依然庞大，并且他们与一些有影响力的官员和海外势力都有利益输送。\n\n然而，也有人指出，允许公开黑手党身份的人加入队伍可能会损害阵线在国内外的合法性，并且这么干还难以向公众解释。此外，墨索里尼领导下的法西斯意大利成功摧毁了黑手党，而我们目前也已经拘捕了他们的绝大多数领导层，遵循先例的条件如今充足，不失为一种选择。\n\n但最终，所有人都明白，如此重要的事件只能由领袖本人决定。"
 ptf.29.a: "黑手党都是一堆吸血鬼和寄生虫。消灭它们！"
 ptf.29.b: "我们要争取一切可用的力量。"
 ptf.30.t: "赖克斯岛监狱暴动"
 ptf.30.d: "随着第二次美国内战的爆发，纽约著名的拘留设施——赖克斯岛监狱也陷入了一场大规模的暴乱之中。这个早已人满为患、资源匮乏的监狱，如今变成了混乱与暴力的漩涡。囚犯们占领了多个牢房区，与狱警展开了激烈的对抗。起初，一小股囚犯在外界动荡局势的鼓舞下发动了叛乱，随后，暴乱如野火般迅速蔓延。火光映红了监狱上空，工作人员被劫为人质，囚犯们彼此厮杀，争夺监狱的控制权。尽管当局已经紧急请求大陆军协助疲于应对的狱警，局势仍然风雨飘摇，暴乱的全貌与伤亡情况尚未明朗。\n\n第二次美国内战加剧了这场暴乱，国家的基础设施与资源已然被战争压得不堪重负。当局难以维持监狱的秩序，因为他们既要应对武装叛乱，又要确保纽约市的安全。赖克斯岛的混乱正是整个美国社会动荡的缩影。随着政治和社会分歧不断撕裂着这个国家，监狱中的混乱成了这场无序风暴中微小的象征。\n\n在当局努力恢复赖克斯岛秩序的同时，关于监狱未来及美国刑事司法系统整体未来的疑问也逐渐浮现。第二次美国内战正以一条破坏的轨迹向前推进，而这场混乱和冲突何时终止，尚无人知晓。"
