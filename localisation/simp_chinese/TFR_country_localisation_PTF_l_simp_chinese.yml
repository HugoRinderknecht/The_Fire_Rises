 PTF_rogue_forces_idea: "人心不齐"
 PTF_rogue_forces_idea_desc: "特殊事件导致特殊情况。爱国者阵线作为一个泛右翼联盟，以拯救这个曾经伟大的国家的名义分裂成多个不同的派别。尽管大体上保持了团结，但阵线缺乏适当的指挥和纪律，导致命令经常被忽视。这就使我们很难执行上级制定的政策，也很难使我们的资源物尽其用。"
 PTF_political_cornucopia_idea: "政治丰饶"
 PTF_political_cornucopia_idea_desc: "\n\n\n\n£GFX_PTF_Banner_Tragedy_of_Rousseau\n\n\n\n\n\n爱国者阵线在旧合众国崩溃之前就已经发展成熟，并吸纳了那些自认为被建制派抛弃的五湖四海志士。然而，从政治上来说，这种团结也就止步于此了。阵线最初是一个白人民族主义活动组织，但现在已经成为了一个团结了所有派系的艺术品。大多数人期望由自己所处的派系，而不是鲁索本人来领导他们。总的来说，阵线内部没有一个统一的意识形态；除了达成少数共识外，爱国者阵线在现有派系之外缺乏合适的愿景和目标。"
 PTF_political_cornucopia_dynamic: "政治丰饶"
 PTF_political_cornucopia_dynamic_desc: "\n\n\n\n£GFX_PTF_Banner_Tragedy_of_Rousseau\n\n\n\n\n\n爱国者阵线在旧合众国崩溃之前就已经发展成熟，并吸纳了那些自认为被建制派抛弃的五湖四海志士。然而，从政治上来说，这种团结也就止步于此了。阵线最初是一个白人民族主义活动组织，但现在已经成为了一个团结了所有派系的艺术品。大多数人期望由自己所处的派系，而不是鲁索本人来领导他们。总的来说，阵线内部没有一个统一的意识形态；除了达成少数共识外，爱国者阵线在现有派系之外缺乏合适的愿景和目标。"
