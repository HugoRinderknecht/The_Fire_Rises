 ptf.32.t: "重筑美国右翼"
 ptf.32.d: "现代的保守主义，若还可称之为保守主义，已不再保存任何真正的价值，所守护的仅是对企业寡头的义务与对美国人民的持续压迫。在共和党内的少数爱国者们，一再遭到体制的打压和针对。而那些爱国者，和众多处于旧共和国黄昏中的美国人民一样，最终走入了我们的运动，寻求新的出路。\n\n如今，右派阵营中崛起的两大力量是民粹主义和反动主义。民粹主义主张政府应为人民服务，替底层利益发声，而非为精英阶层效劳。他们认为，腐败与国家虚无主义是前政权衰败的根源，相信人民的革命先锋将成为政府的驱动力。而反动主义者则声称，美国的衰落始自第一次内战，文化的堕落与现代化进程是所有问题的根源。他们不仅提倡更为集权的政府，许多该阵营的理论家更视美国人民本身为问题之一，认为民主制度正是导致国家衰退的元凶。\n\n归根结底，问题在于我们应当支持哪一力量。支持一方并不会立即巩固其地位，也不会消灭另一方，但这无疑将成为事业未来方向的转折点，标志着我们运动命运的选择。"
