 ptf.1051.t: "金斯顿大会成功"
 ptf.1051.d: "今天，世界见证了金斯顿大会的辉煌外交成就。我们成功解决了与加拿大方提出的诸多问题，甚至每一个关键议题都已圆满落幕，稳固了北方边境免受任何加拿大军事干涉。不仅如此，我们还确保了美国难民的有序回归，即便对其政府心存不满，我们仍与加拿大建立了互信的关系。这一举措必将为该地区带来持久的和平，而我们的外交使者们也因此凯旋，成为了名副其实的英雄。"
 ptf.1051.a: "干得好"
 ptf.1052.t: "会议失败"
 ptf.1052.d: "当我们的外交官从金斯顿安全返航时，事实已经非常清楚：此次大会彻底失败了。我们既未能达成任何协议，也未能在任何议题上妥协，而即使是那些勉强达成的妥协，恐怕也会在谈判双方的声明中被宣布无效。空中侦察报告显示，加拿大军队正在边境大规模集结，极有可能直接介入第二次美国内战，试图以他们那堕落的政治思想击垮我们。然而，我们将坚定不屈，誓不妥协，以美国精神的伟大力量抗争到底！"
 ptf.1052.a: "真是悲剧。"
 ptf.121.t: "鲁索崇拜"
 ptf.121.d: "托马斯·鲁索的目光投向车窗以外，细细端详着周遭郁郁葱葱的田园风光。数辆黑漆货车行驶在乡村道路上，蜿蜒如蛇，与那绿意盎然的景色格格不入。又是一个拐弯，黑蛇的速度慢了下来，最终停于小镇。\n\n小镇淹没在红、白、蓝的海洋里，星条旗和爱国者阵线旗帜飒飒招展。镇民们汇集于主道，皆不作声，目光热切而渴求地扫视每辆货车。鲁索暗笑一声，直起身子，打开车门。\n\n他与人们握手交谈，对不绝的赞美不露一丝倦意。除了五十余名士兵的戍守外，这群人还有其他的理由表达感激。老旧工厂再度开门，新技术迅速涌入，使小镇活力满满。主路上的楼房都已粉刷了新漆，亦能看到配给的崭新货品。在一群等候着的正装男子陪同前，鲁索最后迅速地瞥了一眼人群。\n\n这座翻新的工厂堪称奇迹。它已经废弃了十多年，现在又重焕生机。装配线全然安静地运转，工人们正忙于组装移动的工件。鲁索这时注意到对面墙上挂着他的肖像，浮现出满意的兴致。工厂主管们迎接他前来车间。而一看到他，工人们就放下手里的活，冲了出来，好在一名尽责的技术员及时摁下了停车按钮。\n\n鲁索在每份文件上签下他的名字，并对崇拜的人群报以微笑。"
 ptf.121.a: "白人的大救星"
 ptf.122.t: "拯救美国"
 ptf.122.d: "迪克斯维尔诺奇是一处终年寒冷的所在。严寒、乏味、远离喧嚣。那也正是大多数人对他的印象。爱国者阵线的要人们发现了当地的香脂度假村并对其进行翻修，作为一处可以暂时逃避繁杂政务的僻静之地。小镇上大多是新住客，都是滑雪的专业人士。原先的居民则只剩下一位老人。\n\n他拖着脚步走过新漆的地板，穿过套间，隔绝自己于一个空荡卧室里，亦能听见不绝余音。房间的窗户在苍白色大理石上投映出金色光芒。老人颤巍地坐倒在几个纸箱的一旁，暗骂一句。他小心翼翼地把发潮纸板从箱子里拿出，读了起来。\n\n除他以外，无人还记得曾经的午夜选举，宴会上菜饮铺陈，媒体的聚光灯奋力捕捉为选举美利坚合众国总统投下第一张选票之人的身影。老人笑道，这也太美国了，不是吗？那种感觉好比说，你还有控制国家前途命运的力量，你的小小声音也能汇集到推翻特朗普暴政或选择里根的时代大潮中。他理顺了一遍自己的记忆，发现二者惊奇的相似。没人知道他们曾经拥有的多么美好。现在全都烟消云散。\n\n老人缓缓地将箱子仍到垃圾箱里，披上夹克衫，步履沉重的离开了。\n\n至少他心中仍铭记着这个伟大国家来时之路。"
 ptf.122.a: "他从未给爱国者阵线投过一票"
