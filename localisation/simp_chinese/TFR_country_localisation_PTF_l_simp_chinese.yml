 ptf.156.t: "加拿大干涉新英格兰局势"
 ptf.156.desc: "今日，加拿大官员就新英格兰地区局势发表了一项重要声明。称加拿大武装部队已正式对“爱国者阵线”进行干预。“爱国者阵线”是近期崛起于新英格兰地区唯一统一势力。尽管他们近期取得了一些成功，但军事专家仍然预测拥有训练有素、装备精良的加拿大军队将取得胜利。然而，鉴于近期与“爱国者阵线”在边境冲突中的僵局，专家们对加拿大军队能否在如此广阔的地区有效进攻表示怀疑。\n\n加拿大的干预令国际社会深感震惊，因为该国在第二次美国内战爆发初期曾因难民潮不堪重负而宣布放弃干预。鉴于目前的局势，许多人质疑加拿大政府升级冲突的动机。这场战争将如何发展仍不确定，专家预测加拿大军队在初期会取得进展，但对之后的局势发展仍没有把握。"
 ptf.156.a: "美国的又一场战争。"
 ptf.157.t: "爱国青年"
 ptf.157.desc: "鲁索正埋头于一摞报告之中，这时中尉闯了进来，嘴角挂着半真半假的笑意。他把一张打印纸拍在桌上。\n\n“托马斯，你得看看这个，”他强忍着笑意说道，“这……嗯，你自己看吧。”\n\n鲁索挑了挑眉，瞥了一眼那张纸。打印出来的截图上，是一些《罗布乐思》（Roblox）游戏中的方块虚拟形象，里面的人物穿着粗糙的爱国阵线制服。他们僵硬地排成一排，像素化的美国国旗在“LGBT休闲区”那明亮卡通的背景上飘扬。\n\n中尉凑近了些，笑容愈发灿烂。“他们自称爱国青年。有自己的群组页面，什么都有。这里说他们开展‘战略行动’，是‘美国理想的捍卫者’。”他轻笑一声，“他们甚至还建了个迷你训练营。看，这是‘创始人厅’。”\n\n鲁索盯着那张纸，嘴唇抿成了一条线。眼前这一幕让他心里泛起一阵苦涩和空虚。这股荒唐劲儿几乎令人发笑，孩子们在像素世界里模仿着他们的爱国主义。然而这种模仿又显得那么不真实，就像看着一个孩子玩着手里的塑料士兵，模仿着自己都不明白的动作。\n\n他小心翼翼地放下那张纸，一丝不苟地叠好。“他们是孩子，”他语气平淡地说，声音里毫无笑意。“就让他们……玩他们的游戏去吧。”"
 ptf.157.a: "模仿……还是嘲讽？"
 ptf.158.t: "重要事项"
 ptf.158.desc: "焦土漫延，树线焦黑，防御工事和战壕纵横交错——眼前的景象宛如从第一次世界大战的废墟中重现。然而，在这一片废墟之中，前线的士兵们仍在坚持。他们昼夜不息地战斗，死亡几乎随时都在他们的咫尺之间。\n\n在这样的压抑氛围中，士兵们的情绪似乎也理应如此低沉，对吧？\n\n“不行，哥们，我未来的女朋友或者老婆，一定得前凸后翘，还得要有蛇精腰，不然的话，免谈。”\n\n……嗯，看起来并不是这样。\n\n“不是哥们，可别光顾着看身材了，你总该学会欣赏其他的优点吧，而且，你意淫的这标准也太离谱了，说实话就你这模样，我看你还真不配得上‘蛇精腰’。”\n\n这些稀松平常的对话，在前线竟也频频发生。它们可能出现在更平常的地方，比如更衣室、餐馆的餐桌旁，或电话里。这些对话某种程度上有实用价值，它们的幽默感能缓解前线的压力，但没人刻意为了减压而开始这些话题，它们只是自然而然地发生了。\n\n然而，正如所有前线经历一样，现实最终会打断这些“闲聊”。\n\n“敌袭！”\n一枚炮弹呼啸而至，士兵们迅速寻找掩护。炮弹在离他们不到15英尺的地方爆炸，若不是迅速卧倒，他们早已命丧当场。\n\n其中一人稍作停留后站了起来，拍了拍身上的灰尘，轻笑一声。\n\n“好家伙，这真是个‘爆炸性’话题。”他带着得意的笑容，等待着战友的回应。"
 ptf.158.a: "他的战友只是无语地看着他。"
 ptf.159.t: "血稀如水，谎厚如墙"
 ptf.159.desc: "这个基地位于康涅狄格州的乡村地带，是一处临时搭建的营地，外表毫不起眼，看起来像是某个早已去世的农夫的遗址。然而在营地内部，新招募的成员聚集在一起，周围悬挂着鹰旗和“夺回美国”的标语。折叠椅围成一个松散的圈，成员们坐着，目光集中在新来的那个人身上。\n\n他自我介绍说自己叫丹尼尔，穿着过于干净的牛仔裤和崭新的飞行员夹克。他的握手很有力——或许有点太过热切了。当地的招募负责人马库斯（大家都叫他CT）站在队伍的前面，嚼着烟草，用打量木料的目光盯着丹尼尔。\n\n“所以，丹尼尔，”在冗长的介绍结束后，马库斯开口了，“你来这里是为了加入比自己更伟大的事业，保护我们的传统。但你看起来有点……嗯，太古铜色了。你确定没有隐瞒什么吗？”\n\n房间里顿时一片紧张，所有人都把目光投向新来的丹尼尔。他却不为所动，微微一笑。“有四分之一墨西哥血统。”他坦然承认。一阵半真半假的惊呼响起。马库斯皱着眉，往一个锡罐里吐了口烟汁。\n\n“你给我解释解释。”\n\n丹尼尔坐直身体，笑容更加自信，仿佛对自己毫不避讳。“德国的雅利安种族法，”他说，“规定即使你有四分之一的犹太血统，依然可以娶德国女性。况且我记得，白人女性还是白人女性，对吧？”\n\n沉默片刻。后排的一个年轻成员忍不住笑了一声，但很快在马库斯的冷眼下收敛了。马库斯思索着，嘴角微微抽动，最终哼了一声：“说得有道理。”\n\n这话引来一阵笑声，虽然略显尴尬，但足以化解之前的紧张气氛，换来一种因共同绝望而生的默契。马库斯挥了挥手，带着不情愿的点头，算是接受了丹尼尔。"
 ptf.159.a: "“欢迎来到前线，朋友。”"
