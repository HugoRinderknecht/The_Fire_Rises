 ptf.93.t: "稻草人行动"
 ptf.93.d: "稻草人行动正式拉开帷幕。自从民族社会主义俱乐部发动叛乱以来，他们不断袭扰我们的补给线，攻击我们的阵地。指挥官们早已呼吁加强对他们的打击。而今天，终于轮到我们发动进攻。此刻，我方部队已经向前线附近的多个争夺中的前沿基地发起进攻。\n\n这次行动的核心目标是彻底切断民族社会主义俱乐部的兵力，削弱他们的战斗力，使得我们最基础的民兵旅也能够轻易摧毁敌人的任何编队。第一步，便是精准刺杀敌方的指挥官和军官。在民族社会主义俱乐部防御失灵、反渗透能力濒临崩溃的当下，我方特种部队已顺利渗透敌后，锁定了敌军高层，逐一狙杀。除此之外，我们还投入了多支非传统空军力量，如缴获的直升机和双翼飞机，将用于骚扰敌军编队，提供近距离的空中支援。在多方力量的联合作战下，我们有信心将民族社会主义俱乐部彻底击溃，势如破竹般取得胜利。这不仅是一场战斗，更是一场针对敌人根基的精准打击，预示着他们的彻底覆灭。"
 ptf.93.a: "这群叛徒必将被粉碎。"
 ptf.94.t: "鹰吼行动"
 ptf.94.d: "鹰吼行动已全面展开，矛头直指那些潜伏在我们领土内、效忠丹佛宪政政府的叛乱分子。这些敌对势力早已从盟友那里获得了直接的训练与战略支持。然而，我们已悄然渗透至他们内部，与一些对我方抱有“同情”之心的成员取得联系，暗中指示他们在关键时刻进行破坏，拖延敌方的行动。\n\n但这场行动的真正核心在于精准打击——我们要除掉他们的首领与高层指挥官。经过详尽的部署，我们已锁定了这些刺杀任务的最佳时机与地点，成功几率极高。与此同时，我们也成功动员了民众的力量，唤起他们反抗叛乱的决心，一些地方甚至自发组成了地方守护营，如鹰般敏锐地搜寻并歼灭潜伏的叛乱细胞。在特种部队与地方民兵的密切协作下，行动迄今为止进展顺利，许多叛乱组织在激烈的战斗后元气大伤，甚至被彻底摧毁。"
 ptf.94.a: "太棒了"
 ptf.95.t: "致为此付出最终牺牲的壮士"
 ptf.95.d: "一位年轻男子缓缓漫步在波士顿一座宁静的公园中，夕阳的余晖逐渐褪去，微凉的傍晚空气笼罩着四周。他正走向一个特殊的地方，漫长的散步途中，他经过了几户家庭与几位年长的行人，他们正享受着这里的一切美好，神情满足。公园外的自然保护区美得令人屏息，壮丽的橡树、起伏的绿色丘陵、形态各异的花卉点缀着公园的每一寸土地。还有几座古老的纪念碑，缅怀那些在内战、第一次世界大战和第二次世界大战中奋勇作战的波士顿人。这些历经岁月的艺术品虽然吸引了他的目光，\n但他此行的目的并非为了这些，而是去参观一座新近竖立的纪念碑，缅怀那些他在近来的服役岁月中结识的战友。\n\n一路走来，他缓缓爬上山坡，最终来到了这座纪念碑前，站在那里，目光中满是敬畏。眼前的这座纪念碑，献给了新一代的美国英雄。\n\n山顶上，这座崭新的纪念碑巍然屹立，纪念着所有为爱国者阵线英勇牺牲的战士。男子深深被那熟悉的爱国者阵线的宏伟气势所震撼。眼前是整齐的花道，五彩缤纷的花朵争相开放，纪念碑上雕刻着近期的胜利记录；由钢铁与大理石铸成的永恒之火熊熊燃烧；巨大的石碑上，镌刻着无数名字，既象征着力量，也象征着深沉的悼念。而在纪念碑的中央，一尊爱国者阵线分钟人雕像高高矗立，手中的AR-15高举过头，象征着对所有敌人的胜利与征服。他被这壮丽的景象所折服，无法用言语形容此刻的心情。那种胜利的荣光、骄傲，以及对力量与成就的无限崇敬，都在这座纪念碑中得到了完美的体现。这是爱国者阵线的伟大，化为实物呈现在他眼前——壮丽、辉煌、令人心潮澎湃。\n\n然而，在这一切宏伟的建筑与装饰中，他的目光停留在了纪念碑底部，雕像脚下的碑座上。那里，简短的一段文字静静刻在冰冷的灰色石面上，孤寂而庄严，而这段铭文，令他的眼中不禁泛起了泪光。"
 ptf.95.a: "“献给今天奉献了一切，明天才可能得来胜利的爱国者们。”"
 ptf.96.t: "加拿大干涉新英格兰局势"
 ptf.96.d: "今天，加拿大政府就新英格兰地区局势发布了一则重要声明。根据声明内容，加拿大军队正式宣告武力干涉最近统一此处的爱国者阵线。不论爱国者阵线最近的胜利，加拿大军队兵精粮足，故而军事专家们对加拿大军队的胜利持乐观态度。然而，由于最近与爱国者阵线的冲突陷入僵局，专家们不确定加拿大军队在如此之大的作战地域上是否能有效作战。\n\n国际社会普遍震惊于加拿大的干涉行为，因其自第二次美国内战爆发后承受难民潮压力而许诺不插手美国国内事务。鉴于这种局势，有多方质问加拿大政府扩大冲突的动机。专家们预测加拿大军队最初会取得胜利，但仍不确定事态后期会如何发展，战争态势依旧扑朔迷离。"
 ptf.96.a: "美国的又一场战争。"
 ptf.97.t: "加拿大同意遣返难民"
 ptf.97.d: "经过最后几轮谈判，我们和加拿大在难民遣返问题上达成了妥协。加拿大同意将难民送回他们的祖国，而我们则保证为其提供人道待遇，修建安全可靠的难民营，并向加方支付一小笔钱财以补偿后勤开支。虽然最终的结果不尽人意，但我们成功让因战乱颠沛流离的美国人民重返家园。谈判顺利落幕，然而后续的执行情况仍是个未知数。"
 ptf.97.a: "欢迎回家。"
 ptf.98.t: "加拿大拒绝遣返难民"
 ptf.98.d: "我们通过施压要求加拿大遣返难民以解决难民危机的尝试彻底失败，加拿大最终拒绝遣返任何一位难民。我们同加拿大本就恶劣的外交关系更是演变为一场外交危机。尽管会议还尚未结束，但这实际上已经扼杀了任何取得外交成功的可能性，双方必定会在之后采取行动。有报道称，加拿大边境已经军事化，我们的代表对加拿大在此问题上的态度“深感失望”。"
 ptf.98.a: "令人失望。"
 ptf.99.t: "金斯顿大会召开"
 ptf.99.d: "随着我们与加拿大边境的紧张局势日益加剧，决定在安大略省金斯顿镇召开一场会议，这座小镇毗邻纽约州，既靠近加拿大的心脏地带，又接近纽约上州。经过一轮代表团赴多伦多的会谈后，最终决定在此地举行会议。我们将在会上讨论多个关键议题，首当其冲的是难民危机，以及那些曾在新英格兰压榨民众的叛国自由派政客的逃亡问题。同时，加拿大人也可能会提出交换条件，尤其是在美加前线的交战规则上伸出他们的干涉之手，试图影响美国事务。尽管我们对此感到厌恶，因为加拿大不应、也无权干涉美国的政治，但现实是无法回避的：与加拿大的两线战争可能导致灾难性的后果。\n\n然而，若会议失败，我们已召集志愿者守卫北部边境，并决定暂时关闭边境——这一决定将成为金斯顿会议的焦点之一。我们派出了最忠诚的外交官出席此次会议，托付他们捍卫爱国者阵线的未来。此次会议的另一个重要原因，是加拿大对新英格兰的人道主义状况表示关切，特别是红十字会被拒绝进入的事件，而我们坚信自己有能力照顾好我们的人民。此外，还有所谓的交战规则，但在我们看来，这在对抗暴政的伟大斗争中微不足道。我们将努力阐明这些立场，表明加拿大不应过多干预美国的决策，但同时也要谨慎行事，不能激怒对方，否则一旦挑衅，加拿大随时可能发动攻击。"
 ptf.99.a: "必要之恶。"
 ptf.100.t: "加拿大要求交战准则"
 ptf.100.d: "随着我们的代表抵达金斯顿，首轮谈判正式拉开帷幕，而谈判的核心议题之一，便是加拿大提到的交战规则。这一议题虽早在意料之中，但加拿大方面对我们交战规则的猛烈抨击却显得格外激烈，声称我们的规则过时且违背了日内瓦公约。我们应当表明立场，交战规则在我们伟大的斗争中只是枝节问题，但同时，我们也不能过于强硬，否则加拿大会对我们的运动产生误解——虽然这对他们的看法是否重要，尚未可知。加拿大率先抛出一份“建议性”交战规则清单，显然意图施压，而我们则提出了针锋相对的反建议，结果并未得到他们的认同。他们的规则包括禁止没收财产、禁止拘留平民，以及要求在战斗中采取最低限度的武力。这些条款在我们看来荒谬不堪，不仅严重限制了我们的作战能力，还将为加拿大提供谈判桌上的优势，进一步压制我们。\n\n然而，内部也有声音支持接受他们的提议，认为如果我们要维持信任与尊严的关系，就应当安抚加拿大，在军中明确交战规则，这样不仅能够捍卫我们的荣誉，还能赢得美国人民的广泛支持。随着抉择的时刻临近，我们必须做出决定……"
 ptf.100.a: "我们会接受他们的条件。"
 ptf.100.b: "我们会拒绝他们的条件。"
 ptf.101.t: "加拿大拒绝遣返自由派政客"
 ptf.101.d: "我们意图通过协议促使自由派政客返回美国的尝试已经失败，加拿大拒绝遣返任何一名政客。我们同加拿大本就恶劣的外交关系更是演变为一场外交危机。有报道称，加拿大边境已经军事化，我们的代表对加拿大在此问题上的态度“深感失望”。"
 ptf.101.a: "令人失望。"
 ptf.102.t: "加拿大遣返自由派政客"
 ptf.102.d: "我们巧妙地策划了一项互惠共赢的妥协方案，允许自由派政客得以遣返。作为交换，加拿大将负责将这些政客从新英格兰驱逐回他们的故土，而我们则承诺在他们返回后提供人道主义保障，并为加拿大在启动这项行动时所需的后勤费用给予适当的经济补偿。"
 ptf.102.a: "“欢迎回家。”"
 ptf.103.t: "加拿大要求战后选举"
 ptf.103.d: "随着倒数第二轮谈判的展开，加拿大人抛出了一个极具争议的话题：战后选举。这一提议激起了愤怒的波涛，因为这是加拿大试图操控我们政治、将我们变成其傀儡的明显举动。选举，正是让美国陷入自由主义腐化，内外皆衰的根本原因之一。若我们不想让历史在我们身上重演，便必须要么断然拒绝，要么设法达成妥协。总统鲁索对此持强烈反对态度，决意不做让步。然而，由于国家共和党的影响，他暂时无法彻底排除妥协的可能性，最终的决策权落在了代表团的政治意图之上。国家共和党已经草拟了一份妥协方案，建议将部分权力移交给国会，以此缓解加拿大的要求。如今，做出抉择的时刻已经来临，外交官们必须决定……"
 ptf.103.a: "向他们让步吧。"
 ptf.103.b: "没门。"
 ptf.104.t: "加拿大要求红十字会通行权"
 ptf.104.d: "随着交战规则问题尘埃落定，我们的目光转向了会议的第二个议题：红十字会。自我们接管康涅狄格州以来，红十字会以及所有类似的组织都被驱逐，因为我们始终怀疑它不过是全球主义的伪装。我们坚信，美国人民能够自我照顾，处理自身的人道主义事务，无需全球势力插手，事情就这么简单。然而，这一举动却引起了北方邻国的强烈关切，他们希望红十字会能够重返新英格兰。虽然我们也希望继续提供人道救援，但这对加拿大来说是一个至关重要的议题，显然他们将竭力促使我们妥协。我们内部对此问题意见不一：有些人主张坚守立场，决不允许全球主义的阴影渗透我们的伟大国土；也有人认为，这并不足以成为引发战争的理由，毕竟红十字会的存在能够为那些因战乱而受困的民众提供援助。在金斯顿，我们的外交官们已经做出了决定，他们将……"
 ptf.104.a: "接受他们的要求吧。"
 ptf.104.b: "虚张声势，拒绝他们的要求。"
 ptf.105.t: "难民问题"
 ptf.105.d: "一切事务逐渐清理完毕，现在终于要面对此次会议最重要的问题——加拿大人一直回避的难民危机。每天，成千上万的美国人通过新英格兰的秘密通道非法越境进入加拿大，这些通道多由所谓的“人道主义”组织搭建而成。这场危机带来了严重的人才流失，工厂生产力锐减，大量劳动力的流失让我们的运动备受打击。这一切，必须终结！同样，大量难民的涌入无疑也给北方的加拿大带来了巨大压力。尽管如此，加拿大却依然拒绝将这些难民遣返回国，甚至还敢指责我们的边境政策。这种行径令人震怒，我们必须划清界限，对他们的挑衅坚决说“不”。要么他们遣返这些难民，要么我们将愤然离席，让这次会议以不欢而散告终。我们的外交使团已在金斯顿得出了结论，他们将……"
 ptf.105.b: "提出我们的要求！"
 ptf.106.t: "波士顿协定"
 ptf.106.d: "随着我们的部队完成了对蒙特利尔这座因加拿大的都市文化而堕落的城市的清剿，位于多伦多的政府已正式派出代表团前来商讨投降事宜。这一切都是在我们连续击溃那无能且脆弱的加拿大军队，并成功占领下加拿大的胜利基础上展开的。在波士顿，我们达成了一项协议：加拿大将完全撤出所有与美国事务相关的影响力，而新不伦瑞克、新斯科舍、爱德华王子岛以及圣劳伦斯河以南的魁北克地区将划归我们，并被正式承认为我们的领土，所有在金斯顿施加于我们的限制条款也将被撤销。尽管加拿大极度厌恶这些条款，但他们的军队几乎被我们全数击溃，他们不得不屈服于我们强大的军力，而恢复元气恐怕需要漫长的时间。\n\n眼下，最为紧迫的问题在于如何整合这些新得的领土。那些自由派的州长与政客们将被逮捕、集体押送，并迅速接受正义的制裁。他们不再能躲藏于政府建筑中继续压榨本该属于美国的人民。我们将展开意识形态上的整合，彻底清除那些腐蚀社会的政党，根除所有反美的毒瘤。同时，我们将启动基础设施建设项目，把这些新领土与新英格兰的其他地区紧密连结。这不仅是我们在国内取得的巨大的意识形态胜利，也是我们对外彰显强大力量的一步。但，这仅仅是我们收复美国、向世界宣告胜利的第一步。"
 ptf.106.a: "暴君的坟冢！"
 ptf.107.t: "加拿大从美国撤军"
 ptf.107.d: "今日，加拿大政府出人意料地宣布了有关其在新英格兰地区军事干预的重大决定。由于面临严峻的后勤与政治挑战，加拿大武装部队决定从美国本土撤军，这次战术性撤退被视为迫不得已的举措。此前，加拿大的进攻已陷入僵局，许多专家早已预见此刻的到来。\n爱国者阵线迅速对此作出回应，声称他们早在冲突初期便料到了加拿大的退却。他们宣称在此前的战斗中已包围并击溃了撤退中的加拿大部队，甚至提供了俘虏和缴获车辆的视频。然而，随着更多影像资料的披露，加拿大撤退的真实代价显露无遗——大量爱国者阵线士兵的遗体与燃烧的车辆，将冲突的残酷性展现得淋漓尽致。\n尽管加拿大部队已经撤离，但战争的烈火仍在蔓延，冲突愈演愈烈，结束遥遥无期。来自战区的难民数量骤增，专家警告，最为残酷的战斗可能还在前方。更令人不安的是，是否会对加拿大领土进行入侵，这个问题依然悬而未决。"
 ptf.107.a: "又一场失败的干涉行动……"
 ptf.108.t: "建立新英格兰重建区"
 ptf.108.d: ""
 ptf.108.a: "任务完成！"
 ptf.109.t: "新华盛顿"
 ptf.109.d: "托马斯·鲁索的办公室里堆满了书籍，工程手册、法律词典与其他枯燥的教材散落各处，但在中央的书桌上，只有一本书显得格外引人注目。那褪色的书脊上，简单地写着“华盛顿”。鲁索随意翻阅，时不时停下来，细细品读几段文字。\n\n鲁索觉得，这一切似乎充满了某种命运的安排。测量师变为战士，战士化作正义的代言人，再成为大陆军的将领，最终登上总统的宝座。每个细微的片段仿佛都承载着无数个故事。鲁索心中想着，这才是真正的开国者。当他人还在争论理论、笔耕不辍、相互指责时，华盛顿以其卓越的军事才能稳固了这个国家。可以说，没有华盛顿，就没有今日的美国。\n鲁索起身，凝望窗外。波士顿在灰暗的天幕下显得格外阴沉，黯淡的白光微微照亮附近破旧的砖房，那些摩天大楼在雾气中显得黑暗而怪异。街道上空无一人，车辆也消失不见。宵禁和物资配给制度让城市陷入了一片死寂。楼下的士兵在潮湿的空气中不安地踱步。鲁索叹了口气，回到了书桌前。\n\n这一天的阴郁氛围让鲁索不禁联想到华盛顿时代的艰难岁月。新英格兰犹如当年的瓦利福治，正在经历未来冲突的考验。身后的城市就像那些仓促搭建的小木屋，只不过如今侵袭这座城市的，不是刺骨的寒风，而是人类自身制造的问题。华盛顿当年也曾应对过类似的危机。鲁索越是阅读华盛顿，越感受到自己与那位伟人精神上的共鸣。或许，他们之间，并没有那么多的不同。"
 ptf.109.a: "命运相汇"
 ptf.110.t: "视察前线"
 ptf.110.d: "当天早晨，诺泰克斯军团第二摩托步兵师的士兵们刚刚醒来，便被指挥官告知托马斯·鲁索将视察前线，尤其是他们的师。对于爱国者阵线来说，这类宣传噱头早已不足为奇，他们需要一切能够获得的关注、认可与宣传。但鲁索亲临如此接近第二次美国内战血腥前线的地方，确实闻所未闻。诺泰克斯军团指挥官卡梅伦·卡森·普鲁伊特，此时正率军在宾夕法尼亚激烈的城市战中奋战，他已经与鲁索就此行程进行了接洽。与此同时，摄制组和爱国者阵线通讯报的总编也将一同到场。随着简报结束，几辆防地雷反伏击车驶入基地入口，分钟人们纷纷列队整齐，想以最佳状态迎接他们的总司令。\n\n托马斯·鲁索身后跟随着新闻摄制组，他们带着相机、三脚架、手机等设备，在树木附近搭建了一处简易的拍摄场地。鲁索头戴PASGT战斗头盔，上面印有爱国者阵线的标志，穿着普通军团士兵的战斗服。卡梅伦也在现场，站在总统的身后。约300名分钟人以罗马式敬礼向总统致意，并高喊“凯撒万岁”。他们整齐列队，聆听总统的讲话：\n\n“军团战士们，十字军，新美国的斗士，今日你们站在这里，为振兴国家、为战胜那些撕裂我们国家、削弱我们人民、摧毁我们文化的全球主义者而战。你们是正义与道德的军队，将为捍卫家庭、家园、荣誉与祖国，战斗到最后一滴血。复兴我们人民的信仰，这条路漫长而艰难，共产主义者、社会主义者、自由主义者将竭尽全力阻止我们实现文明的繁荣。然而，我们不会被动摇，我们不会屈服于他们的欺骗，我们必将取得胜利！”\n\n枪声、炮火声和无人机的嗡嗡声在讲话期间不绝于耳，有时甚至离基地非常近。士兵们再次敬礼后，鲁索接着说道：\n\n“你们中的一些人可能无法活着从即将到来的战斗中归来。每一位爱国者的牺牲都是悲痛的，但在死亡中蕴含着荣耀与尊严，那些为民族斗争献身的人将成为新美国的烈士。今天，我将与你们并肩作战，作为你们的总统和总司令。对于那些为家庭、国家、文化、遗产、自由与主权而战的战士，我怀有无比的敬意。”"
 ptf.110.a: "一次伟大的演讲！"
 ptf.111.t: "极右派联盟"
 ptf.111.d: "£GFX_PTF_Jacksonians_texticon §7杰克逊派§!由那些将美国崩溃归于建制派之人组成，他们主张将美国重建为一个§7右翼民主多党制度§!国家。他们设想中的新美国能让普通人的声音回响在权力殿堂之中，他们希望打破特权和精英主义的障碍，并同时确保只有那些心中怀有美国最大利益之人才能获得任何权力或影响力。\n\n£GFX_PTF_Hamiltonians_texticon §9汉密尔顿派§!代表了那些曾与黑暗启蒙运动结盟之人。他们闪烁着过去时代的优雅精致，将美国及其体制基本盘视为自身灭亡的罪魁祸首。他们主张在最开明、受过良好教育和最高贵公民的指导下团结全国，在美国复兴§9有限民主的贵族统治§!，确保新美国是一支精致和谐的合唱团，歌颂稳定、繁荣和进步。\n\n£GFX_PTF_Blueshirts_texticon §2蓝衫军§!是一个§2新法西斯§!组织，主张推倒美国再彻底重建。在他们坚定不移的信念的热情指引下，这些革命者设想一个通过变革和重生的风暴建立的社会，寻求建立一个由秩序和力量引导的美国。基于泰迪·罗斯福对美国的愿景，他们寻求通过集体力量和民族自豪感将美国带入第二个黄金时代。\n\n£GFX_PTF_Spartanists_texticon §R斯巴达派（也被称为全国正义党/民族社会主义俱乐部）§!）意图再现古代斯巴达人原始的坚韧，大部分§C爱国者阵线§!的初始成员都属于这一派系。他们从旧共和国荒凉、腐朽的景象中崛起，认为他们的家园是一种不纯的合金，必须被熔化为基本元素，再被重新锻造成一个强大、坚韧和荣誉的社会。对他们来说，美国重生的道路必须通过分解熔炉，在革命之火中实现重生。"
 ptf.111.a: "夺回美国！"
 ptf.112.t: "第二次制宪会议开幕"
 ptf.112.d: "波士顿会议与展览中心大厅上方，悬挂着巨大的爱国者阵线旗帜，数百名代表在其中穿梭交汇。大会首日，百余个政治联盟应运而生，伴随无数个人友谊与宿怨悄然展开。名人身边簇拥着忠实的追随者，而远处，怀疑者与反对者的目光则在暗处窥探。即兴演讲此起彼伏，有些振奋人心、充满煽动性，有些冗长乏味、辞藻堆砌，回荡在舞台与高台之上。\n\n在修复后的会议中心外，波士顿这座城市笼罩在肃穆的气氛中。枪声不时划破夜空，象征着新生的抵抗力量依然在顽强反抗。这座曾经繁荣的六十万居民的大都市，如今只剩残破不堪的躯壳，经历数周战火后，留守的居民仅剩下35%。\n\n会议尚未开始多久，各方势力已然纷纷表明了各自的立场。未来主义者，由工程师、化学家、普罗米修斯信徒与传统主义者组成，他们矢志改变革命前美国国家的束缚体系，猛烈抨击官僚主义，忧虑这种体系将在他们昔日的同志中重新抬头。与此同时，狂热的民族社会主义者也不甘示弱，攻击身边的“犹太化者”，呼吁各类种族主义改革。\n这场大会才刚刚拉开帷幕，共和国的未来正掌握在这些齐聚一堂之人的手中。"
 ptf.112.a: "多事之秋将要来临"
 ptf.113.t: "打开天窗说亮话"
 ptf.113.d: "这是一个许多人未曾忽略，却更少有人深思的问题。随着大会大门缓缓开启，数十个摄像团队、直播主与社交媒体创作者蜂拥而至，然而，他们的设备却被没收，他们被拦阻在外。尽管允许以文字记录大会进程，视频影像却被严格禁止。领导层对潜在的破坏活动心存戒备，同时也忧虑着其他与会者的“言多必失”。\n\n首日会议大获成功后，越来越多的呼声要求解除视频禁令。支持与反对的辩论接踵而至，但最终的决定权仍牢牢掌握在爱国者阵线高层手中。"
 ptf.113.a: "让人民来见证历史吧！"
 ptf.113.b: "他们的孩子会从历史书上了解这些的。"
 ptf.114.t: "向往事致敬"
 ptf.114.d: "“安德鲁·杰克逊，新奥尔良的英雄，佛罗里达的征服者，平民的代言人……”\n\n迈克尔·迪洛伦佐的笔在纸上飞快地舞动，发出嘈杂的声响。他的酒店房间寂静而凉爽，只有他的临时书桌被一盏忽明忽暗的廉价台灯照亮。迪洛伦佐在心里默默地咒骂自己放弃使用科技手段来撰写演讲的决定，他认为这是为了后人着想。大概第五十张纸丢进垃圾桶后，他向后仰靠在椅背上，转而凝视天花板。\n\n“詹姆斯·K·波尔克，赢得得克萨斯的人，彰显美国天命之人，人民权利的倡导者。”\n迪洛伦佐把纸揉成一团，任它落到地板上。他咕哝着，烦躁不安地翻到笔记本的另一页。\n\n“托马斯·鲁索，我们运动的年轻领袖，将无政府主义和共产主义赶出共和国摇篮的人，我们时代的凯撒。”\n迪洛伦佐凝视着墙壁。在他的书桌上整理出了三份讲稿。这三篇是所有稿子中最可行的，每一篇都有其优点。杰克逊、波尔克和鲁索都是人中豪杰，但迪洛伦佐也知道，每一个人都需要撰写一篇截然不同的演讲稿。"
 ptf.114.a: "杰克逊，向人民讲话"
 ptf.114.b: "波尔克，向小圈子讲话"
 ptf.114.c: "鲁索，向阵线讲话"
 ptf.115.t: "更完美的联盟"
 ptf.115.d: "宪法曾是法律与政治领域的辉煌巨作，然而它并非完美无瑕。它未能详尽规定许多应有的权利，也未曾预料到道德堕落的可能性。如今，它不过成了律师们的战场，被无休止的争论削弱至无足轻重，甚至遭到那些誓言捍卫它的人轻蔑与嘲讽。对此，爱国者阵线的每个成员都心照不宣。\n\n我们的分歧在于如何处理这份宪法。杰克逊派希望通过修订，确保社会主义、新自由主义与后现代主义永远无法在我们的国家生根，同时考虑现代的文化、种族与社会问题。他们认为，宪法是先辈们留下的珍贵遗产，是与历史紧密相连的纽带，在国家文化与社会的衰败中，它显得尤为必要。\n\n反对者则认为，保留宪法将成为桎梏，束缚领导人行使必要的权力，并保存了一个反动的保守象征。他们主张彻底抛弃这份文献，以全新的、更具意识形态启示的法律框架取而代之。\n\n如此重大的决定需经过深思熟虑，双方的意见都值得审视与权衡。"
 ptf.115.a: "先贤之言，穿越岁月，铿锵回响！"
 ptf.115.b: "新时代，新宪法"
 ptf.116.t: "修正案"
 ptf.116.d: "尽管已决定对宪法进行修订，但修订的广度与深度仍未明确。会议上，各派代表的提议如潮水般涌现，有人主张仅作少数几条修正，也有人提出多达112条的修正案。调解的努力至今徒劳无功，每个派别和人物都将修宪视为将自身理念铭刻历史的机会，谁也不肯让步。\n\n此次提出的主要修改围绕文化问题展开。基督教民族主义者呼吁恢复明确的宗教誓言，并在各州建立教会，这据称是符合建国先贤初衷的举措。而蓝衫党代表则断然反对这些提议，认为其荒谬无据，同时建议在序言中加入对“历史上反抗布尔什维克的战士”的颂扬。\n\n与此相对，全国正义党代表走得更远，他们要求增添一条禁止种族混合的修正案，并在序言中明确赞美第三帝国。在如此纷繁复杂的提议中，爱国者阵线必须做出抉择，决定这部新宪法的修订应当走向何方，深入几许。"
 ptf.116.a: "一份保障新民主、抵御共产主义的文件。"
 ptf.116.b: "更进一步——宪法必须保护基督教"
 ptf.116.c: "一份真正具有启发性的文件——支持全国正义党"
 ptf.117.t: "修正案状态"
 ptf.117.d: "尽管已决定对宪法进行修订，但修订的具体广度与深度尚未明确。在这次会议上，各方代表纷纷提出建议，有人主张仅作少数修正，也有人提出多达112条的修订方案。然而，和解的尝试至今未有进展，每个派系和人物都将这次修宪视为将自己和其思想载入史册的良机，彼此僵持不下。\n\n此次提出的核心修改围绕文化问题展开。基督教民族主义者呼吁允许明确的宗教誓言，并在各州恢复教会建制，据称这是对建国先贤初衷的回归。与此同时，民族社会主义代表则坚决反对基督教派的提议，认为其毫无依据，同时呼吁加入一条反对种族混合的修正案，并在宪法序言中赞美“历史上反抗布尔什维克的战士，尤其是阿道夫·希特勒”。\n\n面对如此纷繁复杂的提议与诉求，唯有两条路可走：要么彻底改造现行宪法，要么将其废弃，重新起草。无论作何选择，都会在两派之间引发强烈的对立和敌意，且这注定将是一次艰难的抉择。"
 ptf.117.a: "先贤之言，依然卓然不群，光辉永存。"
 ptf.117.b: "起草新文件"
 ptf.118.t: "应对严峻局势的果断决策"
 ptf.118.d: "几乎所有人都已清楚意识到，这个政党乃至整个美国正深陷危机之中。这场战争不仅可能夺走我们的生命，还可能毁灭我们的事业。在如此严峻的时刻，我们必须采取果断的行动，确保领导层的效率与稳固。现在绝不是让任何分散注意、消耗资源的因素存在的时刻。正如无数现代历史中的危机所证明的那样，危急存亡之际，唯有激进果断的措施方能避免灾难。我们可以立即采取的措施之一，就是赋予领导层“特别”权力，以渡过难关。\n尽管这一举措在美国社会中可能不太受欢迎，但我们可以考虑授予行政部门临时的绝对权力，以确保国家能够在这场危机中前行。这些权力将使行政部门能够绕开繁冗的官僚体制，避开其他政府机构，单方面作出决策，限制公民的政治与社会活动。行政权的获得与行使将以是否处于战争危机为依据，完全符合党内外的相关法规和条款。事实上，从内战到世界大战，美国历史上曾多次采取过限制公民自由与政治活动的措施，因此这一做法并不陌生。\n然而，如果有必要，我们还可以给予行政机构“暂时性”的绝对权力，且几乎不设任何限制。在一场关乎生死存亡的战争中，谁还顾得上遵循那些条条框框？在这场足以摧毁我们存在的冲突中，必须采取一切手段，不容迟疑。这种“暂时性”的安排将赋予行政机构所需的全部权力，以最高效、最果断的方式结束这场危机。如果需要剥夺公民的权利，那就剥夺；如果需要绕过国会和法院，那就绕过；如果每一条法律都必须搁置，那就让它们搁置；如果整个社会都需要屈从于行政的意志，那就让它屈从。领导者必须掌握全权！只有当领导层具备所有必要的工具时，战争才能取胜，危机才能得到解决。现在其他任何事情……都毫无意义！"
 ptf.118.a: "临时绝对权力。"
 ptf.118.b: "“临时”绝对权力。"
 ptf.119.d: "托马斯·鲁索今晨心绪难平。他在后室不停地踱步，手中紧握着自己匆忙写下的演讲稿，带着几分焦虑和期待。他的目光一次次扫过那些字句，但思绪早已游离，脑海中盘旋的，是即将到来的那一刻。作为一位向来冷静、沉稳甚至冷峻的领导者，几乎所有人都将他视作坚定不移的化身。然而，在那外表下，他内心并非总如众人所见的那般无波无澜。今天，他将在党内同志面前宣布一项大胆的承诺——一个他酝酿已久的计划，终于到了公开之时。他低头看了看手表，时刻已到。深吸一口气，他走出后室，登上那宽阔的会议厅舞台。脸上浮现出自信的笑容，这一刻，他要展现出作为领袖的力量与决心，任何动摇与迟疑都必须留在身后。台下，爱国者阵线的党员们齐声鼓掌，满怀期待地注视着他。\n\n“爱国者们！同志们！我们伟大政党的忠诚战士们！今天，我带来了振奋人心的消息，以及对未来的展望！”鲁索以坚定的语气宣告。\n\n台下顿时爆发出雷鸣般的掌声与欢呼声。\n\n“我们的战争正在稳步推进，我们的力量在每一条战线上前行。我那才华横溢的指挥官们告诉我，我们的进展将继续保持，前途一片光明。然而，我们必须认清现实。”鲁索的声音沉稳，台下众人屏息倾听，目光中满是期待。\n\n“这场战争不会通过拖延和谨慎的计划赢得。绝无可能！要赢得胜利，我们必须迅速果断；要取得成功，我们必须以雷霆万钧之势击溃敌人。这就是为什么，在我的领导下，我们的武装力量将追求有效且决定性的胜利！今天，我带来了对未来的展望。在我的掌舵下，我们将在三年内结束这场战争！”\n\n话音刚落，台下瞬间爆发出狂热的掌声与欢呼声，席卷整个大厅。面对如此盛大的赞美与支持，鲁索脸上露出了兴奋的笑容。然而，即便在他微笑承诺的那一刻，他心中清楚，这一切需要全力以赴，才能将这个宏大的誓言变为现实。因为他深知，如果失败，等待他的将不仅仅是失去地位的代价。"
