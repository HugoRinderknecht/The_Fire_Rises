l_simp_chinese:
 PTF_blood: "鲜血"
 PTF_blood_desc: "在我们达成目标的路上，总有人要做出牺牲；对部分人来说，他们甚至需要献出生命。我们将为部队制定新的战术，以最大程度减少士兵在战斗中的伤亡，让胜利离我们更进一步。"
 PTF_spread_our_propaganda: "为己造势"
 PTF_spread_our_propaganda_desc: "“造势”听起来并不像是一种褒奖，但实际上，正是我们传播舆论的能力，让我们成为了美国最著名的右翼异见组织。我们需要在全国范围内进行武装号召，以团结所有在我们统治下的人民，来创造一个崭新的美利坚！"
 PTF_a_new_minutemen: "新分钟人"
 PTF_a_new_minutemen_desc: "据说在美国独立革命期间，民兵们枕戈待旦，只需一分钟就能准备好前往战场。我们也需要有这样的速度与准备效率，这会是我们生存的保障！我们将在自己的领土上组建民兵，让他们接受与几百年前的爱国战士们相同的战术训练。"
 PTF_the_boston_offensive: "波士顿攻势"
 PTF_the_boston_offensive_desc: "在1776年，英勇的大陆军曾被英国人围困在波士顿内。几个世纪后，作为美国新一代爱国者，我们将把这座城市从被前政府洗脑和腐化的人中解放出来。"
 PTF_target_the_common_man: "面向普通群众"
 PTF_target_the_common_man_desc: "爱国者阵线诞生于看透了美国政府本质，梦想着更为伟大的事物的普通人之间。是时候拿起武器，为上帝、国家、家庭奉献，获得真正的自由了。"
 PTF_target_dissatisfied_veterans: "面向不满的退伍军人"
 PTF_target_dissatisfied_veterans_desc: "人民的支持虽然很重要，但并不能让我们赢下战争。我们需要那些真正懂得军事战斗的人。许多退伍军人并不认同前政府的新自由主义思潮，耻于看到自己所为之奋斗的国家成了如此模样。我们要让他们明白，他们的奉献是有意义的，这里的美利坚仍然值得拯救。"
 PTF_stabilize_frontlines: "稳定前线"
 PTF_stabilize_frontlines_desc: "要打一场持久战，就得有一条稳定的前线，这样才能让调动人员和物资变得简单，建立组织变得可行。我们将结束只打零星小仗和打了就跑的战术，转而使用更先进的作战方法。"
 PTF_for_the_nation_against_the_state: "救族反美"
 PTF_for_the_nation_against_the_state_desc: "现在，每个人都清楚地意识到，美利坚合众国正在与美利坚民族为敌，但我们多年来一直明白这一点。在我国历史上，政府与人民作对的例子数不胜数。而在现代，这种情况更是屡见不鲜。暴政再也不会骑在我们头上了，我们将战至最后一人，推翻美国政府及其所有走狗！"
 PTF_international_volunteers: "开放国际志愿军通道"
 PTF_international_volunteers_desc: ""
 PTF_expand_training_camps: "扩编“意志再崛起”训练营"
 PTF_expand_training_camps_desc: ""
 PTF_prioritize_veteran_recruitment: "老兵先来"
 PTF_prioritize_veteran_recruitment_desc: "没有其他人会比比已经服过役的人更适合征召了。我们将针对退伍老兵开展宣传活动，以便使我们拥有一支更有经验的军队。"
 PTF_crusaders_for_a_new_america: "新美利坚十字军"
 PTF_crusaders_for_a_new_america_desc: "为了解放我们的同胞，我们必须带着宗教般的狂热去战斗。为了将这种热情灌输到我们士兵的心中，我们将开始在征兵工作以及发给士兵的政治文件中使用宗教辞令。我们要让所有人都知道，我们不仅为国家而战，也为我们的上帝而战！"
 PTF_scrape_toghether_an_airforce: "凑齐空军"
 PTF_scrape_toghether_an_airforce_desc: "有些人取笑过我们建立空军的提议，不过这仍然被视为有价值的投资。我们会用现有的一切拼凑一支空军力量，它不是最棒的，但也足够应付眼下的局面。"
 PTF_small_arms_requisition_program: "轻武器征用计划"
 PTF_small_arms_requisition_program_desc: "没有了枪支，我们的军队什么都不是。为了确保所有人员装备妥当，我们要开展一个全国性的运动，鼓动那些我们治下的人民为了一个伟大国家的愿景上交武器。"
 PTF_an_elite_officer_corps: "精英军官团"
 PTF_an_elite_officer_corps_desc: "有时面对某种特定情形时，我们只需要精英中的精英。为了应对这种情况，我们将组建一个由我们部队中最优秀的人所组成的精英军官团。"
 PTF_study_new_tactics: "学习新战术"
 PTF_study_new_tactics_desc: "虽然我们从旧军事战术中受益匪浅，但生存下去就得创新。这就是为何我们要开发适应当下时代的军事战术。那些墨守陈规的人迟早要拜倒在，高举未来的大旗的我们脚下。"
 PTF_forged_in_fire: "铸于烈火"
 PTF_forged_in_fire_desc: "为了在如此残酷的战区生存下去，有必要使用那些弱者觉得不可接受的残酷战术。我们的决心毋庸置疑，一切必要手段都会被用来赢得战争！"
 PTF_construct_a_mechanized_corps: "创立机械化兵团"
 PTF_construct_a_mechanized_corps_desc: "我们就像被歌利亚包围的大卫一样孤军奋战。敌人的装备和载具都比我们好得多。为了生存下去我们必须赶上他们，我们将着手组建机械化步兵单位，以得到公平竞争的机会。"
 PTF_call_for_mass_mobilization: "号召大规模动员"
 PTF_call_for_mass_mobilization_desc: "战争即地狱。无数人在捍卫故土时英勇牺牲，其他成千上万条生命亦随风而逝。然而，我们别无选择，唯有号召众人加入新美国革命，为未来而战！为生命！为自由！为胜利！"
 PTF_establish_strict_training_protocols: "严苛训练方案"
 PTF_establish_strict_training_protocols_desc: "战争已然升级，我们也逐渐明白这场残酷战斗意味着什么，为此可以着手针对性地训练部队。虽然这需要更多的努力，但这将确保我们的士兵更能适应地形，并能够胜任未来的战斗。"
 PTF_lessons_from_ne: "新英格兰解放的教训"
 PTF_lessons_from_ne_desc: ""
 PTF_use_our_fanaticism: "利用狂热"
 PTF_use_our_fanaticism_desc: "或许敌众我寡，或许装备不足，但这都不重要！我们的热情和决心是比世界上任何舰队和军队更强大的武器。我们将进一步向士兵们灌输狂热，这是一笔比任何物质奖励都更值得的投资。意志的胜利将带来一个新的时代！"
 PTF_american_blitzkreig: "美式闪电战"
 PTF_american_blitzkreig_desc: "为了赢下未来的战斗，我们必须从过往的战役中汲取经验，并应用于我们眼下的各种环境中。我们会向德国国防军的闪电战战术学习，并使用这种战术席卷美国的大片土地，在敌人能够组织反抗前摧毁他们。"
 PTF_the_rousseau_line: "鲁索防线"
 PTF_the_rousseau_line_desc: ""
 PTF_rebuiling_federal_bases: "重建联邦根基"
 PTF_rebuiling_federal_bases_desc: ""
 PTF_vanguard: "先锋"
 PTF_vanguard_desc: "在一切政治运动中，了解你的位置、你的身份，你的目标是十分重要的。爱国者阵线同样需要回答这些问题，党内会举行会议来给出它们的答案。"
 PTF_a_big_tent_party: "新哥伦比亚"
 PTF_a_big_tent_party_desc: ""
 PTF_invite_traditionalist_thinkers: "新美国领袖"
 PTF_invite_traditionalist_thinkers_desc: ""
 PTF_a_new_fascism: "新法西斯主义"
 PTF_a_new_fascism_desc: "为了我们得运动能延续下去，我们必须了解这个国家对抗法西斯主义的耻辱历史，并做到青出于蓝而胜于蓝。爱国者阵线将展示一个充满了美国特色的法西斯主义，并向世界展示红白蓝三色旗治下的法西斯主义。"
 PTF_loosen_ideological_requirements: "重筑美国右翼"
 PTF_loosen_ideological_requirements_desc: " "
 PTF_reasses_the_republic: "共和国再评估"
 PTF_reasses_the_republic_desc: "革命是一场激烈的政治重构，这也适用于我们的政府组织形式上。我们必须重新评估共和制度及其价值观，看看它是否真的与爱国者阵线一致。"
