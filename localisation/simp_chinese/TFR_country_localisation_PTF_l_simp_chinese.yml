 ptf.129.a: "好的"
 ptf.130.t: "忍辱负重，从长计议"
 ptf.130.d: "当你问遍整个世界，哪里是即便最普通的人也能找到成功的地方？他们的回答无疑是美国。曾几何时，那个口号响彻云霄：“如果你能在这里成功，那么你可以在任何地方成功。”长期以来，这片土地是繁荣的象征，成千上万的人竭尽全力争相进入。然而，如今这一切似乎都已荡然无存，昔日的辉煌被逆转，取而代之的是一种无法回避的现实。过去，世界向美国伸出援手；而现在，美国却仿佛成了那个在求助他国以求存续的国家。\n\n爱国者阵线的每个办公室里，都收到了那些令人惊骇的数据。没有一份报告带来任何希望，反而每一页都绘出末日般的景象。无家可归，贫困，饥饿与苦难的无边深渊，展示了超乎任何人想象的绝望。这些信息的最大汇总文件，最终送到了爱国者阵线国会发言人的案头。他一页一页翻阅，心头沉重，似有久违的无力感攫住了他的神经。就在前一天，他向国会提出了一个许多人不敢想象的提议：请求外国的经济援助。在昨天的会议上，虽然没有人对此大动肝火，但他预感到这提议定会招来许多怨恨。对美国荣誉的污损，是极少数人能够忍受的。\n\n今天，他继续翻阅这些沉重的数据，同时查看着议员们对这项援助动议的反馈。多数人表示了支持，尽管这种支持更多是出于务实的考量，认为继续延长美国的苦难对爱国阵线并无益处。看起来，这项动议将会通过，美国将获得它迫切需要的救助。直到他看到了那封最后的信件——他的心猛然一沉。\n\n这封信来自可怕的民族社会主义俱乐部成员，信中的内容无比敌对。充满了关于卖国求荣、背叛祖国的斥责，还有无数疯狂的指控。信中的暴戾文字让他感到压抑，甚至不愿再继续阅读。他将信纸搁下，叹了口气，心里明白，这封信预示着即将到来的风暴，他迟早要面对这些激烈的反对。\n\n然而，在这场有关外国援助的争论中，那个亟待解答的问题依然悬而未决……"
 ptf.130.a: "维持现状还是为生存而战？"
 ptf.131.t: "推倒象牙塔"
 ptf.131.d: "约书亚·吉尔伯格是耶鲁大学社会与政治科学系的最新成员，虽年轻，却已是美国政治科学与冲突研究领域的一颗新星。一路从多所大学辗转而来，他终于达到了他梦寐以求的终点——耶鲁大学，这所象征着学术辉煌的殿堂。和他的许多同事一样，约书亚在校园内外始终是社会正义运动的坚定支持者。学生们呼吁改革时，他站在他们身边；工人们争取更高工资时，他同样为他们助威；当本地居民为种族平等而游行时，他也毫不犹豫地走在了最前线。\n\n然而，自战争爆发以来，他清楚一切都将不同于往昔。曾经，他可以自由地撰写论文、举办讲座，肆无忌惮地对隐匿于阴影中的种族主义者和民粹主义者进行猛烈抨击，因为那些他批评的人永远没有机会反击。但如今，爱国者阵线已经占领了整个小镇，他们终于抓住了这个机会，而这一次的反击，将是致命的。\n\n恐惧如潮水般涌上心头，约书亚只能呆坐在椅子上，紧盯着那扇正在摇动的门，而门外的执法人员正奋力撞击，试图破门而入。随着门板四分五裂，几名爱国者阵线的“义勇分钟人”成员鱼贯而入，身后跟随着几位当地警察。他们冰冷的目光锁定了他，他被强行从椅子上拽起。“约书亚·吉尔伯格，”一名分钟人冷声说道，“你因涉嫌恐怖主义、叛国罪、破坏公共财物以及与多起犯罪组织有联系，现被正式逮捕。跟我们走吧。”\n\n教授被押送到门外，等待他的，是一辆漆黑的车辆，静静停在路旁，仿佛预示着他即将到来的命运。正如1922年意大利和1933年德国的那些教授，约书亚·吉尔伯格的结局也将如他们一样，消失在历史的阴影中，归于无声的长眠。"
 ptf.131.a: "“常春藤联盟头衔现在可救不了你。”"
 ptf.132.t: "站在伟大先辈的肩膀上"
 ptf.132.d: "在塑造我们的运动时，我们不能忽视这样一个事实：我们是源自一个延续至今的历史潮流与理念。这场捍卫西方世界免受共产主义、无政府主义和堕落力量侵蚀的战斗，已有数十年之久。墨索里尼、希特勒、莫斯利、佛朗哥等先驱者所领导的运动，曾让左翼势力心生恐惧。然而，他们已经成为历史，而我们如今站在权力的巅峰，准备接过他们的火炬，续写他们的伟大遗产。问题是，我们应从谁那里汲取最深刻的启发？\n\n首先，我们可以追溯到一切的伟大开端——贝尼托·墨索里尼领导下的意大利法西斯主义。谁能否认这位伟大的先驱？谁能不承认他创造了欧洲第一个法西斯国家的壮举？墨索里尼和他的法西斯党人奠定了几乎所有后继政权所遵循的思想基础。即便是政治领域中最具知名度的希特勒，也借鉴了墨索里尼的诸多理论。我们将像无数后来者一样，秉承他的理念：法团主义国家、国家高于个人、领袖崇拜等思想将继续指引我们前行。墨索里尼的光辉将继续在我们这里熠熠生辉！若有人嘲笑我们为“法西斯”，用荒谬的标签指责我们，我们将如同当年的意大利人一样回应：“我不在乎！”\n\n另一条道路则是回溯我们更为亲近的盎格鲁-撒克逊血统，借鉴莫斯利及其英国法西斯联盟的思想。与欧洲大陆的运动不同，莫斯利的运动更契合我们的共同文化血脉。他深谙英国民族传统的重要性，既追求激进的变革，又致力于保留国家的独特性格。也许，在众多的欧洲运动中，莫斯利的理念与我们的民族精神最为契合。我们将与北欧的祖先并肩而立，踏上他们的足迹。\n\n然而，我们也可以舍弃一切外来的借鉴，回归我们自己。为何要向他人寻求构建我们社会的灵感？我们不是意大利人，不是德国人，甚至也不是英国人；我们是美国人！我们是一个拥有丰富历史与文化传统的伟大民族。我们应当从自身的经验、智慧和独特的立场中汲取灵感，独立于他人之外。如果我们舍弃自己的立场，去效仿他人，我们便辜负了作为这个国家伟大遗产守护者的责任与荣光。"
 ptf.132.a: "万岁！意大利人知道该怎么做！"
 ptf.132.b: "我们的盎格鲁-撒克逊兄弟做对了！"
 ptf.132.c: "哥伦比亚万岁！我们全靠自己就做到了这些！"
 ptf.133.t: "见证未来"
 ptf.133.d: "第二次美国内战，绝非单纯关于土地、资源，甚至政治的争夺。这场战争，意义深远，关乎国家未来的命运。每一个士兵、每一支军队、每一个小小的州邦，每一个在这片辽阔土地上流血牺牲的理念，皆为未来的归属而战。而这一切，爱国者阵线早已洞悉。国家的命运，不仅是其人民的造就，更是由历史赋予的使命与那些忠诚儿女的坚定意志所铸成。我们的未来，既不属于左派或右派，不属于共和党或民主党，也不属于锤镰或万字，而是属于一个超越一切的存在——美国。全球主义者、国际主义者、叛国者、投机者以及无数敌人，用他们浅薄而愚昧的眼光，竟将我们视为一群乌合之众。他们断言我们的未来注定充满死亡与倒退，但他们根本无法想象，我们所构建的未来，远超他们的所见所知。\n\n我们的未来将充满胜利与荣耀！那腐烂的现代美国外壳将被彻底撕裂，一座全新的国家将在美国传统的基石上重生——一个被重新夺回的国度。秩序、纪律、文化、力量与胜利，将开启一个前所未有的新时代。这个国家将围绕它神圣的使命与光辉的遗产团结一致，正如伟大的先贤们多年前所预见的那样。我们曾征服大海，横跨广袤的大陆，孕育出无数伟大思想，塑造了全球的命运，而我们将继续引领未来，延续这一光辉历史。新生的美国将不再为数十年来的堕落与失败所羁绊。那肆意放纵、贪婪、阴谋、背叛与愚蠢，曾被视为现代美德的败坏行为，在新的美国将如同我们今日审视远古的野蛮时代一般，被视为蒙昧与可憎。未来的世代，将如同记载罗马与希腊一般，将我们铭刻在历史的长卷中，千古流芳。“收复美国”绝不只是一句口号，它是通向我们国家宿命的窗口。\n\n这是每一位爱国者阵线战士心中不变的信念，他们将确保，全世界都将见证这一切的到来……"
 ptf.133.a: "这将是我们的未来；身为一个美国人的未来。"
 ptf.134.t: "新美国经济模式"
 ptf.134.d: "第二次美国内战对国家经济造成了灭顶之灾。本已因COVID-19引发的大萧条而步履维艰的经济，在内战的冲击下陷入了死亡螺旋，其严重程度可与1929年的大萧条相媲美，甚至有过之而无不及。这意味着无数人失去了工作，企业关门，工厂停摆，流浪者遍布街头，储蓄荡然无存。新英格兰的境况与全国其他地区一样惨淡，但爱国者阵线决心改变这一切。\n\n近日，波士顿的一片城区成为了爱国者阵线全新政策的示范区——“国家复兴计划”，这是一项旨在重建美国经济的激进新议程。战后的废墟被彻底清理，破旧的建筑物被推倒重建，流浪者被遣散，曾经被烧毁的民主党总部旧址如今摇身一变，成了爱国者阵线地方管理机构的小型信息中心。然而，这场重建的核心，是一座由食品包装公司开设的新工厂——在爱国者阵线的大力支持与物资援助下，这座工厂顺利落成。随着生活渐渐恢复正常，再加上爱国者阵线的“鼓励”，一家原本在纽约苦苦挣扎的企业搬迁至波士顿，期待能迎来命运的转机。工厂开业典礼在爱国者阵线的盛大仪式中正式开始，波士顿爱国者阵线的领导人亲临现场，发表了简短而振奋人心的演讲。\n\n演讲虽简短，但言简意赅，清晰地阐明了该项目的目标和预期的好处，当然，也少不了爱国者阵线一贯的意识形态宣扬。\n“这个项目将为波士顿社区带来数百个就业岗位，薪酬优厚，让曾经因失败而伤痕累累的社区焕发新的生机与使命感。”党领导人讲道。\n\n“当人民拥有使命与纪律，我们的国家将再次崛起。实现这一目标的关键在于辛勤的劳动与井然的秩序！不仅个人需要这样的方向来实现成功，社会亦然！复兴之路将在这样的成功中铺就！”现场听众在这振奋人心的演讲中欢呼鼓掌，但最重要的是，他们终于看到了稳定生计的希望；在这个动荡的时代，这种机会是如此的难能可贵。"
 ptf.134.a: "有力行动和明确目标将能造就一个强大的美国！"
