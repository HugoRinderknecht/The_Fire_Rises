 PTF_americas_salvation: "美利坚之救赎"
 PTF_americas_salvation_desc: ""
 PTF_transfer_power_to_congress: "向国会交权"
 PTF_distribute_the_manifesto: "分发宣言"
 PTF_distribute_the_manifesto_desc: "为了使革命取得成功，公众和政党都必须接受革命理想和政治纲领的教育。我们将努力向公众传播我们的宣言：凡是能够聆听的，我们都要让他们知晓。"
