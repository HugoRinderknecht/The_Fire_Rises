 PTF_class_collaborationism_desc: ""
 PTF_our_manifest_destiny: "吾等昭昭天命"
 PTF_our_manifest_destiny_desc: ""
 PTF_patriotic_democracy: "领袖万岁"
 PTF_patriotic_democracy_desc: ""
 PTF_honor_the_senate: "致敬参议院"
 PTF_honor_the_senate_desc: ""
 PTF_all_american_boy_scouts: "全美童子军"
 PTF_all_american_boy_scouts_desc: ""
 PTF_safeguard_our_democracy: "保卫吾等之民主"
 PTF_safeguard_our_democracy_desc: ""
 PTF_safeguard_our_nation: "保卫吾等之民族"
 PTF_safeguard_our_nation_desc: ""
 PTF_state_of_the_union: "国情咨文"
 PTF_state_of_the_union_desc: ""
 PTF_soil: "土地"
 PTF_soil_desc: "如果我们要成为这个国家的统治者，就有必要制定超越宣言和激烈演讲的政策。我们将讨论切实可行的国家政策，并决定未来的道路。"
 PTF_national_revival: "跪拜第一执政"
 PTF_national_revival_desc: ""
 PTF_denounce_the_church: "人的道德和行为"
 PTF_denounce_the_church_desc: ""
 PTF_fight_factionalism: "对抗宗派主义"
 PTF_fight_factionalism_desc: "爱国者阵线接纳了我国大量的异见人士。从白人民族主义者到心怀不满的保守派，许多人聚集在我们的旗帜下，对如何制定政策都有自己的想法。最重要的是，我们必须确保他们都为了国家的利益而共同努力，并在共同的愿景下团结起来。"
 PTF_one_nation_one_solution: "一个民族，一种方案"
 PTF_one_nation_one_solution_desc: "美国人民已被弃之不顾。在我们这个支离破碎的国家，投机分子、帮派和极端分子都声称自己是人民的救星，但我们清楚真相。我们的方案是放诸全国而皆准的方案。唯有我们才能重振美国，拯救她的人民免受毁灭。没有怜悯的余地，没有妥协的余地。如果你不与我们站在一起，那你就是我们的敌人。唯有我们才是美国的救赎。唯有我们才是美国的未来。在托马斯·鲁索的领导下，我们将向敌人复仇，直到我们单枪匹马得胜而归，我们才会罢休。"
 PTF_form_the_national_front: "成立国民阵线"
 PTF_form_the_national_front_desc: "自2017年“团结右翼”集会以来，我们的组织与美国各地的多个民族主义团体建立了象征性的联系。这些联系使我们得以与诸如“民族社会主义运动”和“南方联盟”这样的团体结交。内战既已成为混战，美国右翼也是该团结起来了。与“民族社会主义运动”结盟后，我们将协调一致，猛攻拜登。当我军席卷全国之时，我们同时也会向其他民族主义团体伸出援手，使我们的联盟发展壮大。"
 PTF_operation_scipio: "§Y西庇阿行动§!"
 PTF_operation_scipio_desc: "美利坚联邦，所谓的“正统美国”，新自由主义体制和精英阶层的典型代表。他们那些思想毒素早已荼毒世间，他们妄图颠覆美国传统根基的企图必须于此刻终止。我们的士兵和坦克将向华盛顿特区进军。那些暴君必将被掷出象牙塔外。对于那些叛国的自由派和左派，我们也绝不留情。人民将摆脱他们传播的有害思想，华盛顿特区亦将重拾往日荣光。国会再也不会是争吵不休的地方，再也不会是通过反美立法的场所。华盛顿特区要么得救，要么被夷为平地。"
 PTF_operation_leonidas: "§Y列奥尼达行动§!"
 PTF_operation_leonidas_desc: "锈带曾经是美国最繁荣的工业中心，如今却只剩下一具破败的空壳。这里已满目疮痍，激进分子仍在啃食这片腐朽的尸骸。帮派、投机者、民族社会主义运动，他们的每一次掠夺都让这个曾经蓬勃发展的地区进一步沉沦，而人民则被无情抛弃。我们不会坐视不管，让这场惨无人道的不公继续上演。美国工业的心脏曾经强劲跳动，如今，它将再次复苏。我们的复仇将如狂涛怒浪，吞噬这群秃鹫，而他们也不会得到宽恕。我们所到之处，将拯救人民于腐朽之中，彻底终结这场衰败。"
 PTF_operation_alexander: "§Y亚历山大行动§!"
 PTF_operation_alexander_desc: "特朗普代表了当代美国右翼的所有错误。他一方面声称自己是信仰和家庭价值的捍卫者，另一方面却公然寻求企业的支持，鼓励盲目消费。他和他的MAGA追随者将曾经辉煌的美国中部变成了充满失落承诺和破碎梦想的地方。那些曾经驱使美国人开拓西部的价值观，正在日复一日地被放弃，转而相信一个自称是美国救世主的人的虚假承诺。这种局面将不再继续。我们奋勇向前，将推翻特朗普及其虚伪的预言家们。心脏地带将再次跳动，人民将得到拯救，真正的理想国度将得以复兴。"
 PTF_operation_pompey: "§Y庞培行动§!"
 PTF_operation_pompey_desc: "加利福尼亚州历来是堕落思想的温床，而第二次内战的爆发更是突显了这一点。来自旧金山湾区的美国人民解放军代表着我们想要摧毁的一切。他们的士兵一边鼓吹恶魔般的马克思主义言论，一边压迫普通民众；他们的政委以“革命”的名义剥夺人民的基本自由；他们允许中国甚至朝鲜等共产主义国家自由进入，任由其影响力像无法治愈的瘟疫一样蔓延。我们将进军加利福尼亚州，一劳永逸地驱除这些恶魔。我们不会手下留情，不会接受任何妥协，共产主义思想以及其支持者将再次被扔进大海。"
 PTF_unify_nationalist_militaries: "团结民族主义军人"
 PTF_unify_nationalist_militaries_desc: "尽管最近加大了与民族社会主义运动的合作力度，但我们两家势力之间仍然存在分歧。如果这种情况持续下去，那么我们将不可避免地在与联邦的战争中遭遇各种突发问题，并最终走向毁灭。为了防止这种情况发生，我们应将军队整合到一个统一的联合指挥体系下。这样，我们就能够与密歇根盟友共享情报并协调攻击。此外，一旦我们开始对拜登发起攻击，这也将使我们能够协调攻势，防止进攻陷入停滞。"
 PTF_coordinate_nationalist_economies: "协调民族主义经济"
 PTF_coordinate_nationalist_economies_desc: "经济是一切强大联盟的支柱，而在当前的势下，这一点尤为正确。新英格兰在工业产能方面并不具备太多优势，不过我们的密歇根盟友则不然。虽然密歇根的大部分工业已经破败不堪，但如果能够使其重振起来，将对我们的事业大有裨益。此举不仅将帮助我们和密歇根盟友为与拜登的战争做好准备，还将进一步巩固我们的联盟。我们将培养自2017年以来美国右翼未曾有过的深厚兄弟情谊，我们将并肩作战，随时准备将美国从其压迫者手中解放出来。"
 PTF_our_southern_brethern: "南方的兄弟"
 PTF_our_southern_brethern_desc: "源自阿肯色州的南方联盟长期以来一直是托马斯·鲁索的盟友。随着我们的民族主义阵线在美国各地扩张，向这位长期盟友发出邀请是顺理成章的事。他们的加入不仅将为我们开辟一条全新的战线，还能帮助我们彻底清除南方腹地的联邦残余势力。当然，他们追求南方完全独立的愿望确实是个问题，但这可以在战争结束后再行解决。"
 PTF_the_dark_horse: "黑马"
 PTF_the_dark_horse_desc: "作为美国极右翼最极端的代表，核武之师在佛罗里达州发动了一场血腥的征服行动。尽管如此，他们仍迫切希望加入我们的民族主义联盟，尽管他们的名声令人侧目，且这一决定极可能引发争议，但我们无法拒绝他们与我们合作的请求。从长远来看，他们的支持有利于我们，他们对非对称战争的精通可不容忽视。然而，无论他们带来多少益处，我们都必须保持警惕，要知道詹姆斯·梅森及其党羽并不能完全信任。"
 PTF_empower_canadian_nationalists: "赋权加拿大民族主义者"
 PTF_empower_canadian_nationalists_desc: "从表面看来，我们并非加拿大的敌人；与美国一样，加拿大也是一片被新自由主义体制压迫的爱国者之地。加拿大的领导层，尤其是贾斯廷·特鲁多，已将这个曾经繁荣的国家推向深渊。我们已与多个加拿大民族主义团体建立了正式联系，而现在是时候充分利用这些关系了。这不仅可以揭露特鲁多政权日益恶化的腐败，还能在我们为进攻拜登做最后准备时，确保加拿大不会对我们构成干扰。"
 PTF_lessons_from_new_england: "新英格兰的教训"
 PTF_lessons_from_new_england_desc: "尽管我们迅速征服了新英格兰，但这一过程并非一帆风顺。军队结构的混乱在最危急的时刻导致了无序的滋生。征服的伤痕尚未愈合，我们仍有许多工作要做。我们将以这些经验为基础，在军队中实施必要的改革，并重组指挥体系。同时，我们也必须重新评估对民兵部队和游击战术的依赖。尽管这些改革会引发一些不满，但如果我们想要击败联邦军队，那么就是必不可少的。"
 PTF_form_the_oia: "成立内政办公室"
 PTF_form_the_oia_desc: "每一场革命都有其敌人，而我们的革命也不例外。新英格兰的许多人公开反对我们的理念，将我们的价值观视为“法西斯”和“反美”。尽管我们的革命刚刚起步，但我们绝不能让它被外部的机会主义者和叛徒所篡夺。为此，我们成立了一个名为内政办公室的情报机构，它将帮助我们解决这一问题。有了内政办公室的协助，叛徒和恐怖分子必将被彻底铲除，内部的敌人也会被全数清洗。在鲁索的指导下，内政办公室将成为一股令人畏惧的力量，消灭内外敌人，确保我们的革命在未来的岁月中稳固前行。"
 PTF_curate_an_international_image: "展示国际形象"
 PTF_curate_an_international_image_desc: "虽然我们已成功争取到多数美国民众的支持，但国际社会对我们仍持怀疑态度。像俄罗斯等一些国家对我们持开放态度，甚至派遣志愿者为我们的事业而战，而其他国家则更加犹豫不决。北约的前盟友对我们投以怀疑的目光，有些人甚至谴责我们试图在美国建立“法西斯独裁”。我们必须向世界证明，我们并非他们的敌人，反而是他们的朋友。毕竟，在未来的岁月中，外国的支持可能对美国的重建至关重要。"
 PTF_fortify_the_canadian_border: "加拿大边境堡垒化"
 PTF_fortify_the_canadian_border_desc: "我们对新英格兰的控制已得到巩固，但我们的革命仍面临着外部威胁。由于对我们的目标感到恐惧，加拿大已动员起来反对我们的事业。尽管我们希望与特鲁多达成和平解决方案，但我们也必须为最坏的情况做好准备。我们将立即加强与加拿大的边境防御，无论为此付出多大代价。如果加拿大军队真的想要摧毁我们的运动，我们将战斗到最后一人。我们绝不会停下脚步，也绝不会退缩，直到我们的旗帜从东海岸飘扬到西海岸为止。"
 PTF_combat_internal_enemies: "对抗内部之敌"
 PTF_combat_internal_enemies_desc: "我们取得了胜利，而我们的敌人依旧时刻保持着警惕。我们不仅面临外部敌人的威胁，同时也受到内部叛徒的危害。自革命伊始，党内的激进分子便一直在暗中策划反对鲁索。这些群体对我们组织的稳定构成了根本性威胁，必须立即予以清除。对这些激进分子的清洗也将赢得民众的支持，要知道他们非常乐于看到这些激进分子被彻底铲除。"
 PTF_welcome_international_volunteers: "欢迎国际志愿军"
 PTF_welcome_international_volunteers_desc: "正如我们的先辈曾得到法国的支持一样，我们同样可以从外国支持中获益。迄今为止，莫斯科一直是我们最坚定的支持者，民族主义志愿者源源不断地赶来支持我们的事业。尽管这些支持已有所帮助，但我们对其的利用尚未达到最大化。我们将向全世界发出号召，呼吁全球的爱国者拿起武器支持我们。尽管与敌人所获得的支持相比，这些支持可能微不足道，但它将表明，仍有人愿意不计代价地站在我们一边。"
 PTF_anti_partisan_warfare: "反游击战"
 PTF_anti_partisan_warfare_desc: "尽管我们取得了相对轻松的胜利，但仍有一些敌人逃脱了惩罚。这些群体像毒瘤一样在新英格兰四处游荡，于所到之处劫掠破坏、制造混乱。如果不加以处理，这些游击分子将成为我们的心腹大患。在鲁索的授权下，内政办公室将与军队一同出动，追剿这些游击组织。我们将采取一切必要手段消灭这些叛乱分子，他们的活动持续威胁着我们的计划。只有彻底清除他们，我们的计划才能毫无阻碍地推进。"
 PTF_strength_of_spirit: "力量之魂"
 PTF_strength_of_spirit_desc: "我们是开国先辈的继承者，秉承着与他们相同的目标——将美国人民从暴政中解放出来。正如昔日的革命者一样，我们的决心与精神坚如钢铁。在这条正义的征途上，没有什么能阻挡我们。世人将会知晓，我们的军队不会动摇，不会失败，因为我们的战斗意志比敌人更不可摧毁。让我们以精神力量为傲，让它像多年前指引华盛顿那样，带领我们走向胜利。我们的战斗将充满挑战，但在过往爱国者的精神指引下，我们将从一片海进军至另一片海，直至将美国从恶魔手中拯救出来，方能罢休。"
 PTF_legacy_of_victory: "胜利遗产"
 PTF_legacy_of_victory_desc: "自1775年至今，美国军队一次又一次地引领美国走向胜利。从约克镇到硫磺岛，无论面临多大的困难，军队始终引领着我们奋勇向前。虽然当前的民兵体制在应对新英格兰地区混乱无序的战斗时表现良好，但其仍需进行改革，以使民兵部队转变为有组织的战斗部队。这一改革将使我们在对抗更有组织性更强的联邦军队时胜算更大。"
 PTF_spirit_of_1776: "一七七六精神"
 PTF_spirit_of_1776_desc: "正如1776年的独立战争一样，这场新的美国革命也建立在革命民兵的基础之上。美国正陷入残酷而混乱的战斗之中，而不对称战争将是未来的趋势。作为军队改革计划的一部分，我们将巩固当前军队松散的民兵结构。优先采用以松散民兵为主的作战方式，将使我军能迅速适应战场变化，并有效利用敌人防御的薄弱之处。"
 PTF_exorcise_the_spectre: "驱除幽灵"
 PTF_exorcise_the_spectre_desc: "有一个幽灵正在美国徘徊。曾经，我们的敌人是苏联；而现在，我们则应把目光望向中国。很明显，中国的影响力已经渗透到美国社会的方方面面。无论是TikTok等社交媒体，还是廉价的量产商品，都能看到中国的影响。随着我们的道德圣战不断扩张，这一幽灵也必须不惜一切代价地驱逐。就像麦卡锡时代一样，我们将向美国公众展示共产主义叛徒的真面目，揭露他们对美国人犯下的罪行，巩固我们作为美国及其人民真正解放者的角色。"
 PTF_evolve_american_warfare: "激化美国战火"
 PTF_evolve_american_warfare_desc: "战争的进化永不停歇。战术、武器、学说——在战争中，没有任何事物一成不变。第二次内战也不例外。民兵在城市中穿梭，进行残酷的巷战。曾经繁荣的美国街道如今布满地雷和铁丝网，每一条街道、每一片街区都变成了独属于自己的无人区。在这场战斗中，各方势力此消彼长、潮起潮落。如果我们不想成为下一个目标，就必须与时俱进。更新我们的战斗方式不仅是为了击败敌人，更是为了确保我们的生存。"
 PTF_jacksons_militias: "杰克逊民兵"
 PTF_jacksons_militias_desc: "作为最受尊敬的开国元勋之一，安德鲁·杰克逊的精神至今仍在流传。他在独立战争和随后的1812年战争中的卓越表现，奠定了他作为战略天才的地位。作为美国第一位民粹主义者，他的成就赢得了众多追随者，尤其是在他指挥田纳西民兵保卫新奥尔良时。在这艰难的时期，我们将回顾他的事迹以汲取力量，他和他的胜利遗产将指引我们走向胜利。当我们从大西洋进军至太平洋时，我们将以他的名义解放美国。"
 PTF_refined_strategic_mentality: "改进战略思维"
 PTF_refined_strategic_mentality_desc: "纵观历史，美国军队运用了多种多样的战术和学说。从堑壕战的时代到坦克的崛起，再到如今的网络战和无人机攻击，美国军队始终走在军事理论创新的前沿。如果我们想要与世界同步，军队的创新就必不可少。若由我们掌舵，美国军队的战略智慧将重获新生。我们的敌人将再次为天空中美国战机的轰鸣而颤抖，我们将重新夺回世界军事强国的宝座。"
 PTF_pattons_saber: "巴顿之剑"
 PTF_pattons_saber_desc: "现代战争经历了翻天覆地的变化，但有一点始终未变：坦克是战场之王。美国不乏军事天才，他们将坦克的潜力发挥得淋漓尽致。无论是麦克阿瑟在朝鲜，还是巴顿在法国，坦克都曾被用来将岌岌可危的败局转化为来之不易的胜利。虽然我们目前的坦克部队规模不大，但绝非软弱无力。通过夺取联邦军械库和工业设施，我们能够将这支小型坦克部队打造成一支不可忽视的力量。我们将如钢铁洪流般席卷美国，以钢铁之浪向敌人复仇，并将人民从停滞不前中解放出来。"
 PTF_symphony_of_speed_and_steel: "速与铁的交响曲"
 PTF_symphony_of_speed_and_steel_desc: "曾经，军队需要行军数日才能抵达目的地，如今却能在几小时内完成。随着战争技术的进步，军队从徒步行军转变为乘坐现代化的步兵战车和步兵运输工具。第二次内战向我们证明，速度与钢铁的力量至关重要。在美国的天空中，喷气飞机与轰炸机穿梭飞舞；而中西部广袤的平原上，坦克如潮水般激烈交锋。速度与钢铁的完美结合，既能拯救一个国家，也能摧毁一个国家。幸运的是，它们将成为我们的救赎，成为我们解放美国的有力工具。"
 PTF_revere_rides_again: "里维尔骑士再现"
 PTF_revere_rides_again_desc: "保罗·里维尔被广泛誉为美国独立战争的英雄。尽管其人已经离世，但他的精神依然活在我们心中。他虽然未曾与英军直接交战，但以另一种方式做出了贡献：他在午夜策马疾驰，向自由之子发出英军突然调动的警告，为革命者在列克星敦和康科德的战场上迎击英军立下了汗马功劳。如今，我们将像里维尔一样策马前行，把美国从暴君的统治中解放出来。在鲁索的领导下，解放将十分迅速，而我们的复仇也将毫不犹豫地展开。"
 PTF_reign_in_militia_commanders: "领导民兵指挥官"
 PTF_reign_in_militia_commanders_desc: "我们目前的民兵组织充其量只能算是缺乏组织性，甚至可以说是混乱不堪。尽管在名义上我们有一个中央指挥体系，但实际情况远比这复杂。许多民兵指挥官口头效忠于鲁索，却公然无视其命令。这些不忠的指挥官往往只是为了中饱私囊，大肆洗劫废弃的房屋，并强迫不愿入伍的平民加入他们的队伍。这种行为不再被容忍了。在我们的革命中，绝不允许这样的投机者存在。降级或清除腐败指挥官的举措不仅能赢得更广泛的公众支持，还能让我们更有效地掌控民兵的指挥体系。"
 PTF_one_nation_against_invasion: "一个民族，共抗入侵"
 PTF_one_nation_against_invasion_desc: "如今的美国正处于围困之中。无论是外部敌人还是内部叛徒，都试图利用联邦政府的软弱散播其堕落思想。自由主义、进步主义、共产主义，这些思潮在美国肆意蔓延，毒害了社会的方方面面，洗脑了曾经忠诚的爱国者，并使年轻人与他们的父母对立。不过，在我们的领导下，这种局面将不复存在。这些堕落的思想将被彻底打入地狱，真正的美利坚爱国主义大旗将被再次高高举起。"
 PTF_our_forest_fighters: "我们的丛林战士"
 PTF_our_forest_fighters_desc: "“森林兄弟”是波罗的国家反苏抵抗运动的一个标志性象征。他们以残酷的游击战术与俄罗斯帝国和苏联军队周旋，迅速出击后又消失在丛林中，从而赢得了战斗力凶猛的声誉。尽管他们于1956年被消灭，但他们的战术在今天仍可复制。通过在新英格兰茂密的森林环境中采用游击战，我们能够精准打击敌人的要害，利用他们的弱点，破坏补给枢纽，逐步消耗敌人的力量，最终让我们的主力部队一举击溃他们。"
 PTF_the_new_minutemen: "新分钟人"
 PTF_the_new_minutemen_desc: "在独立战争期间，由平民组织的民兵率先向英军发起了反抗。这些民兵通过多年的游击战，有效地削弱了英军的力量，最终促成了他们在约克镇的投降。虽然当前我们的民兵成功征服了新英格兰，但他们主要由党员和不情愿的征召兵组成。组建新的平民民兵将有助于增强我军实力，并赢得新征服地区的支持。这些民兵将填补人力缺口，并为我们计划中的美国解放行动提供更大的胜算。"
