 ptf.56.t: "描绘美国人身份"
 ptf.56.d: "纵观美国的历史，“美国人”的定义不断演变。一些懦弱者声称，任何人都可以是美国人；一些无知者认为，这只是虚无缥缈的概念。有人坚信这是一种生理上的差异，也有人断言它是一种外在的表现。但真相是，没有任何单一的标准可以定义何为“美国人”。成为美国人的道路，是一段需要牺牲、坚韧和对共同价值观坚定承诺的旅程。美国人的身份不仅仅是一种天赋的权利，而是一份对共同信仰的承诺，对国家力量的坚守。\n\n我们借鉴了西奥多·罗斯福对美国人身份的理解，认为美国精神并不局限于出生的权利或地理的疆界。它更像是一种心灵的状态，一段精神的征程，是对坚韧不拔、百折不挠的证明，亦是对塑造我们国家独特性之核心价值观的忠诚。\n\n同时，我们也倡导罗斯福所提倡的文化同化。这并非要将个体文化消融在单调的同质之中，而是鼓励每个人带着他们独特的文化、故事和经验，丰富美国这幅宏大的画卷，同时仍保持对共同原则的认同与坚持。我们寻求的是一种共同身份的培育，是在这片土地上，所有人的心灵深处建立一种共同的归属感与命运感。“美国人”这个身份，超越了出生的藩篱，升华为一种更深的认同，一种与这片土地紧密相连的精神契约。"
 ptf.56.a: "一个国家！"
 ptf.57.t: "公麋党与我们同在"
 ptf.57.d: "随着新时代的曙光洒向我们挚爱的国度，党的影响力必须进一步扩展。我们不仅要肩负起治理的重任，还要深深融入美国生活的脉络，成为无处不在的力量，守护我们珍视的价值观。在每一个城市广场、每一个社区、每一户家庭、每一颗心灵中，党的精神将生根发芽，蓬勃发展，成为引领这个国家前行的节拍。\n\n我们坚信，这种政治与日常生活的紧密交织，能使我们与人民更加亲密。我们的领袖不再是遥不可及的身影，而是与每一个美国人并肩同行，共同奋斗，构建一个充满希望与繁荣的未来。这正是“公麋党与我们同在”倡议的伟大愿景。\n\n在公麋党的引领下，我们正精心雕琢一个既珍视过去、又勇敢面对现在、自信迎接未来的美国。随着时光的流逝，公牛麋鹿的精神将愈加深植于美国人民的心中，象征着我们人民的坚韧与不屈。我们正齐心协力，书写美国历史的新篇章。团结在公牛麋鹿的指引下，目标坚定，前路光明。"
 ptf.57.a: "团结一心。"
 ptf.58.t: "重塑美国法西斯"
 ptf.58.d: "自第二次世界大战结束以来，“法西斯”一直被当作一个贬义词。在过去的一个世纪里，法西斯主义被用来描述任何被认为是“邪恶”的东西，并以如此消极的方式被狭隘地看待。然而，事实并非总是如此。在第一次美国革命期间，“法西斯”被认为是反对英国统治的象征，在那之后，它又被视作象征共和国本身之物。今天，它将代表着一些全新的东西。"
