 PTF_harbringers_of_a_new_dawn: "新黎明之先驱"
 PTF_harbringers_of_a_new_dawn_desc: "如今的美国正逐渐消逝。就像月亮在初升的太阳前隐退一般，我们就是美国的新曙光。多年的斗争、贪婪与肆虐的腐败汇集成一团乱麻，最终塑造了我们的抗争。在堕落与邪恶的灾难中，我们合而为一。当美国其他地区进一步陷入黑暗时，我们如新生的朝阳般崛起。我们的光芒将照耀整个美国，将黑暗驱逐至虚无。所有叛徒都将在我们复仇的烈火中焚烧殆尽，而爱国者与受压迫的民众将沐浴在我们解放的温暖之中。睁开双眼吧，美利坚，黑暗正在消散，噩梦即将结束。"
