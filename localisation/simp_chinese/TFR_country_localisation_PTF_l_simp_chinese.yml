 ptf.89.t: "命定之日"
 ptf.89.d: "某个波士顿平静的早晨，一切如常。市民们在家中阅读由本地分钟人分发的国家通讯报，自从美国互联网基础设施崩溃以来，这已成为每日例行的消息来源。报纸上报道的主要是来自前线的战况，讲述西部逐渐蔓延的阴云以及国内被共产主义者和全球主义者所渗透的事实。虽然这并不是什么新鲜事，但这一期的内容却格外严峻。众所周知，为了抵抗新英格兰的无政府主义者、共产主义者与联邦主义者，某些共和党的成员已加入了爱国者阵线。然而，他们在阵线内部渗透的程度，无论是公众还是高层，仍然一无所知。\n\n那天，国会举行了一次格外重要的紧急会议，议题是关于战争进程。这场会议由缅因州前州长保罗·勒佩吉召集，他是共和党的领军人物。随着鲁索总统在前线和后方的接连失败，勒佩吉领导的党派力量最近正在迅速崛起。会议的紧急性一时尚未显现，但会议室内正在发生的事情即将揭开事实的面纱，令整个国家震惊。\n\n勒佩吉端坐于他的席位上，面前是整个国会，而他正对的则是鲁索所坐的宝座，那宝座上悬挂着法西斯的标志和传统美式的象征。勒佩吉的内心充满了愤怒与悲哀，他明白，若要拯救美国免于面前的崩溃与劫难，唯一的时机就是现在。这将是他的“三月十五日”，如同布鲁图斯反叛凯撒一样，他已召集了数位同谋，甚至包括了近卫队。他深吸一口气，终于鼓起勇气开口道：\n\n“我的美国同胞们，今天，我怀着无比的荣誉和正义站在这里，再也不为那些伪装拯救美国、实则毁灭它的鼠辈们所束缚……”当他提及爱国者阵线的口号时，整个议会爆发出前所未有的骚动，鲁索则呆立不动，脸上满是错愕。\n\n“我真希望这是1804年，那样我们可以堂堂正正地决斗……”他的声音渐渐嘶哑，手缓缓伸入西装内。“但我恐怕你已失去任何荣誉，和汉密尔顿一样，你那可怜的小脑袋将会溅满墙壁！”说罢，他抽出一把Model-29左轮手枪，朝鲁索连开三枪，后者还未来得及反应，便倒在了自己的宝座上，身子僵直，头垂了下去。\n\n近卫队立刻进入了会议厅，迅速逮捕了大部分国会议员。勒佩吉则从容离席，周围爆发出激烈的斗殴和混乱。共和党人，有些震惊不语，有些却站立鼓掌。当警戒线拉起，大部分议员被戴上手铐带走时，勒佩吉感受到了一种前所未有的尊严与正义。"
