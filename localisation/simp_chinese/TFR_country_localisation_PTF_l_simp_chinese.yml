 ptf.87.t: "共和党叛乱"
 ptf.87.d: "长期以来，爱国者阵线渐行渐远，愈加走向激进的意识形态之路，民族社会主义思想在组织内部和已解放的领土上逐渐被大力推崇。这场意识形态的转变，无可避免地源于托马斯·鲁索的决定，他选择进一步接纳激进派领袖克里斯·胡德——这位前NSC-131组织的领袖，在与爱国者阵线合并后，已成为组织内部的核心力量之一。然而，这一必要的思想转变，也随之引发了其他严重的后果。由前缅因州州长保罗·勒佩吉领导的共和党叛徒，打着“新英格兰共和运动”的旗号，向我们的军事政府发起了全面的叛变。\n\n如今，我军中已有相当一部分力量投靠了这股反动势力，声称爱国者阵线是“社会主义的、大政府的暴政”，企图毁灭美国。虽然叛军中大多为民兵，但其数量仍不容小觑，且已控制了我们辛苦收复的东北大片地区。然而，无论他们出于何种动机背叛我们伟大的革命，这都无关紧要，也不值一提。他们只不过是背叛者，是阴险的叛徒，他们应当遭受正义的制裁。他们的叛乱只会揭露出我们队伍中的怯懦和不忠，而我们将借此机会，清除这些隐藏在我们光辉事业中的害群之马。"
