 PTF_the_patriot_front_category_desc: "爱国者阵线最初只是一个政见不同的民族主义活动家团体，他们将法西斯标志同美国符号巧妙结合，吸引了广大普通民众。如今，它已经从一个仅由几十人组成的小团体发展为前美利坚合众国最大规模的右翼准军事组织与政治组织之一。他们将自身定义为共和党的大帐篷式代餐，并通过同当地人及中产社区的合作，在政府和执法部门建立关系网，加速自身合法化。\n\n短时间内拥有如此之多的积极增长因素，这个广泛意识形态阵线的消极因素也自然存在。爱国者阵线主要分为四个团体，每个团体对美国都有着自己独特的愿景和议程。\n鲁索当前的评价为：[GetRousseauPower][PTF_jacksonian_text][PTF_hamiltonian_text][PTF_blueshirt_text][PTF_spartanist_text][PTF_gop_text]"
