 ptf_unit_leader.1.d: "地方指挥部证实了克里斯托弗·赫本元帅在一次似乎是有针对性的自杀式袭击中丧生的报道。所有袭击者都在战斗中被击毙，其中大部分是前地球解放阵线的成员，死者中还包括许多被通缉的恐怖分子。"
 ptf_unit_leader.1.a: "曾为薪水生，今为事业死。"
 ptf_unit_leader.2.t: "乔丹·古德罗于[GetDateText]§R战死§!"
 ptf_unit_leader.2.d: "官方已经证实了乔丹·古德罗元帅死亡的消息。根据目击者的说法，他是在一场与先前被赦免的佣兵的争吵中被杀的。这些佣兵正因其目无法纪和私掠平民而受到训斥，在紧张局势之下，一名士兵的意外之举致使一场枪战爆发，最终导致包括被训斥的四名士兵在内的五人死亡。"
 ptf_unit_leader.2.a: "战争使残羹冷炙都值得一争"
 ptf_unit_leader.3.t: "内森·达米科于[GetDateText]§R阵亡§!"
 ptf_unit_leader.3.d: "处理完赖克斯岛监狱暴动后，官方证实内森·达米科将军已阵亡。据闭路电视监控的录音显示，达米科将军在大院经历长期围困，最终被囚犯抓获。而后，囚徒成功占领大部分监狱，将他和其他幸存的军官一起在庭院中央斩首。已找到他和其他在暴动中阵亡军官的遗体，现定于下周举行葬礼。"
 ptf_unit_leader.3.a: "为保卫城市，他们惨受地狱侵害。"
 ptf_news.1.t: "纽约战役"
 ptf_news.1.d: "爱国者阵线部队消灭了曼哈顿地区的狙击手，同时派发宣传人员在布鲁克林大量发放物资。毫无疑问，纽约已完全被法西斯主义征服，成为托马斯·鲁索掠夺宝库中最璀璨的宝石。残余抵抗力量已零星僵化，警方据点、联邦特工和左翼人士之间一盘散沙。但这并不影响他们的不断死亡。\n\n城市边远地区受到的破坏尤其严重，但就算是富裕地区也受害不浅。该市人口迅速减少，成千上万的平民逃往南方进入联邦新泽西州，或逃往西部和北部投入爱国者阵线的怀抱。新政权出人意料地愿意让这座城市空虚，并建立了许多难民走廊。这并非出于他们的善意，城市幅员辽阔，人口稠密，要想将其彻底征服需要数月时间：人越少，花的时间越短。"
