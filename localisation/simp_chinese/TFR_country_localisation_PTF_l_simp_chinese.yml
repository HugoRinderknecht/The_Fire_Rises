 ptf.145.t: "不幸的地缘政治格局"
 ptf.145.d: "巨大的悲观情绪席卷了我们的事业和所知的整个文明。西欧世界已经彻底沦为了我们的敌人；就在我们取得北美大捷的这个喜悦时刻，却又收获了失去预期中重要盟友的不幸。不过，这并不意味着我们注定就要落入某种厄运。\n\n伴随着西方的衰落，中国和俄罗斯在国际舞台上重新占据了显著地位。如果我们想让自己和美国在国际舞台上留有一席之地，就必须与这些新兴大国推杯换盏。虽然我们之间在政治和价值观方面有着诸多差异，但这也并不是说就不能跟他们携手共度难关。中国与俄罗斯坚定地维护着自身的民族文化和身份认同，它们一直是抵御全球化腐败力量的堡垒；这种反抗精神值得我们赞誉。我们之间虽有很多不同之处，但也可能围绕几个相似的价值观团结凝聚一心，并从这之中诞生新的产物。\n\n到目前为止，我们最初的提议受到了俄罗斯人和中国人的积极回应。他们的外交部回应称非常欢迎我们和平共处与合作的邀请，甚至还为我们处理战前诸如特朗普拜登等敌对势力和组织的义举进行合法化补充。他们的官方媒体现在已经从之前的淡化转为宣传在国际上默许我们的态度，这些都是它们统治精英阶层善意情绪的展现。目前来看，我们新建立的合作关系将在未来几年内继续得到改善。\n\n有些人可能会将我们的这种行为视作“背叛”，但事实恰恰相反。如果我们想要在这个全新的全球秩序下生存并蓬勃发展，就必须布局来保障我们未来的成功。而这恰恰是人类历史上所有国家都拥有的智慧。"
 ptf.145.a: "即便是对我们而言，现实政治也能大有用处"
 ptf.146.t: "吾等何人？"
 ptf.146.d: "何为民族？吾等何人？这些问题一次次被人类历史上的诸多文明回应。纵观历史，所有从无到有崛起并构筑自身历史地位的民族都有着一个共同点：那就是他们中的每位公民脑海中都有着根深蒂固的民族身份。那些依靠谎言与欺骗人造出的所谓“民族”，或是任由其他势力腐化自身直到失去自我的民族，最后都无一例外走向了衰落。我们会避免这个国家走向那种可怕的命运。美国需要重新发掘是何物让美国足以称为“美国”。\n\n长期以来，我们的民族身份遭到外来者稀释，陷入了认同的混乱和歇斯底里之中。在“多元化”和“平等”的冠冕堂皇之下，美国的民族认同被逐步蚕食毁灭。过去几十年内，对我们民族认同最大的施暴者就是那些全球化和国际主义匪徒，而民族意识也在这一点共识上得以萌生。我们诞生于这片土地就是为了拯救这一切。\n\n当我们脱身于战火纷飞的北美大陆，向世界进军时，我们必须端正自身的心态和理念。我们将不再陷入从前的歇斯底里，不再一次次陷入迷茫，不会给那些远在海外之敌抓住在我们的队伍中制造混乱的尾巴。他们再也不能将战前那些在美国的惯用手段故技重施。美国和世界上其他地区的人民都必须真正了解到我们是谁，而不是一再蒙蔽于华盛顿全球化主义的虚伪面孔中。这个民族，这个国家，是由来自西欧的那些伟大传统子民所一手建立塑造的。难道伟大的华盛顿、汉密尔顿、杰斐逊、富兰克林都是一帮拥有肮脏肤色的男同性恋吗？不！在盎格鲁-撒克逊欧洲的传统之下，美国才得以被铸就为一个真正的国度！在代代相传的伟大血统中，美国才得以成为一股强权！而此刻，它将在这神圣的遗产之下再次伟大。这将成为整个世界都亲眼目睹的真理，由不得他们愿意与否！"
 ptf.146.a: "一个民族重生了！"
 ptf.147.t: "干预大西洋彼岸"
 ptf.147.d: "尽管我们的运动诞生初衷仅是为了美国，但我们也得认识到，欧洲也必须成为这场为美国进行的伟大斗争中的一份子。美国文明并非凭空而生，而是欧洲遗产、文化以及血脉孕育的产物。当美国被我们夺回的时刻，西方也会在统一的理念与相应运动中随之崛起。既然我们已经重新夺回了美国并掌控权力，是时候向欧洲伸出援手，实现我们的宿命了。\n\n我们不会通过暴力征服的手段强迫他们，而是通过外交和宣传去感化大众。我们会派出外交官和其他代表动身前往那些欧洲主要国家，让它们在关键的地缘政治问题和立场方面更亲近我们。就如前美利坚合众国利用外交首都拉拢欧洲实现自身跨越大西洋的战略目标一样，我们也将投入等同的资源与人力，让欧洲成为我们事业的盟友。德国、西班牙、意大利、英国、法国等国家在俄罗斯和中国崛起的背景下，一定会对我们修复跨大西洋联系所付诸的努力大为赞赏。更为重要的是，我们会动员在欧洲的活动家、媒体组织以及其余在欧洲的盟友和志同道合之辈，让他们在欧洲大陆推广我们的理念，壮大我们的组织。即便他们的领导人不想同我们为伍，或许他们的公民也会更愿意支持我们。我们“夺回美国”的理念不仅会像如今传遍美国的大街小巷，更会传遍欧洲的家家户户！\n\n希望我们能通过这种外部联系的努力，去实现将西方世界团结在我们雄伟鹰翼下的宏伟计划！"
