 PTF_intensify_the_white_struggle_desc: ""
 PTF_second_constitutional_convention: "第二次制宪会议"
 PTF_second_constitutional_convention_desc: ""
 PTF_ideological_propoganda: "意识形态宣传"
 PTF_ideological_propoganda_desc: ""
 PTF_expand_the_partys_role: "拓展党权"
 PTF_expand_the_partys_role_desc: "党所扮演的角色不必完全是和政治有关。而是深入生活的方方面面，在此过程中，党将把自己融入到人民的社会和家庭生活中，就像它融入人民的政治生活一样。"
