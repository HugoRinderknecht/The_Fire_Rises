 ptf.4.t: "绿山无政府主义集体倒台"
 ptf.4.d: "佛蒙特继续在战火中燃烧，而我军正为一支强大且堕落的邪恶势力被我们光荣的爱国者们彻底击溃而欢庆。\n\n迄今为止，在传播腐化的享乐主义之风这方面危害最大的绿山无政府主义团体已经一败涂地，只能在废墟中苟延残喘。随着我们的军队彻底击败并粉碎了这些无政府主义者，是时候该给这些愚蠢且堕落的叛匪上上眼药了。我军士兵往往会围住这些落网的叛乱分子。只要后者有哪怕是最轻微的不服从迹象，也会因此而遭到毒打，以此来打压他们幼稚的叛逆思想。他们罪无可恕的头目则会被迅速处决，在绞刑架的咔嚓声成为他们最后听到的声音之前，奚落和羞辱将会是他们能听到的最后几句人话。\n\n叛匪中的低阶成员，通常由堕落的安那其主义分子和其他遭人唾弃的异教徒组成，也接受了与其领导人类似的命运。许多人都在意识到他们摧毁美国和美国文化的企图完全是徒劳无功后逐个走向绞架，而那些侥幸没有被处决的人则被装进卡车运到安全地点后立刻参与到繁重的劳动之中，亲身体会一个真正勤劳的美国人该是怎么样的——为我们的战争提供助力，这大概是对他们更合适的惩罚了。也许，如果他们有机会重获自由，他们就会改变对那些注定只是空中楼阁的愚蠢理想的看法。\n\n正如预期的那样，叛匪治下的许多平民很高兴看到这些无政府主义分子消失——然而，也并非所有人都是如此。不幸的是，似乎有比我们预期中更多的美国人已经被他们的思想所迷惑。因此，当我们开始在他们的旧领土上恢复秩序和爱国责任感时，我们必须确保这种思想能被迅速消除。如果有必要，也可以采取武力手段。"
 ptf.4.a: "对他们的叛国行为来说这是罪有应得。"
 ptf.5.t: "第二次波士顿大屠杀"
 ptf.5.d: "事情得从那个雪球说起。\n\n许多新自由主义和社会主义团体聚集在波士顿公园，抗议我们最近接管了这座城市。抗议者们举着标牌穿过城市，上边印有因要求结束戒严并恢复完整公民权而被拘留的犯人，一边宣扬着我们在城市内外犯下的“罪行”。这场抗议活动的规模起始很小，由我们的部队严密看管。\n\n在线人不断向新上任的警察局长报告抗议者计划朝市政厅前进后，他下令抗议者们几小时内自行散去，否则后果自负。经过简短商议，抗议领袖投票决定继续他们的行动。他们的命运那时便被注定。\n\n其中一个抗议者显然是朝我们的士兵扔出了一个满是冰块和碎石的雪球，后者冷静地命令抗议者离开，并重申了警察局长的命令。这看起来只是激怒了人群，石块、木棍和其他东西也向着我们的人头上砸去。随着一声巨响，一名士兵被重物狠狠地砸中，他后来解释说他以为被枪打中了，就朝天开了一枪，战友们也纷纷效仿。据称一些抗议者迅速冲上前去，引发了对人群的全面开火。\n\n目前，10人横尸街头，67人被送去住院，还有数百人因随后的踩踏受到了或轻或重的伤势。与此同时，除了那个在开火前受伤但实际没有中枪的士兵（我们尚未向公众透露这一点），我方只有一人在抗议者撤退时被击倒在地，手臂轻微骨折。虽然看起来是一场灾难，这场混乱给了我们一个绝妙的机会来收拾这帮抗议领袖们，他们现在正在其他地方给美国的复兴事业发光发热。"
