 PTF_recruiting_militia_category_desc: "民兵和自卫组织的概念一直是美国文化和身份认同的一个组成部分。许多组织在战前就活跃，而现在冲突已经出现，越来越多的人在全国各地因各种原因而组织起来。\n\n我们的组织必须充分利用这一历史理念。通过组建主要由当地民众自愿组成的武装团体，我们将能够培养更多有战斗力的人，以确保我们在事关美国命运的战斗中取得胜利。虽然这些小组往往没有最好的装备，但他们是必要的，以填补我们的主力部队无法承担的空白。"
