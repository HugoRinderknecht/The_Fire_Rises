 ptf.137.t: "重建破碎国度"
 ptf.137.d: "第二次美国内战，已成为150多年来美国人民所经历的最惨烈的灾难。经济如坠深渊，无数人流离失所、饥寒交迫，城市化为焦土，数百万生命湮灭。这一幕仿佛只能在中东或撒哈拉以南的战乱之地见到，然而，这不是遥远的噩梦，也不是你在电视上看到的某个异国他乡。这里是美国，正在此时此刻发生。\n\n我们该如何应对？从哪里开始？在战争中，至少我们的目标是明确的。而如今，敌人已被彻底击溃，敌对的国土已被征服，再没有外部力量阻碍我们前行。现在，唯有我们自己，为美国的未来和福祉负责。令人震撼的是，曾经只有数百核心成员的政治团体，如今竟掌控了近3亿人民的命运。我们是否真正“夺回”了美国？还是仅仅接管了一座由灰烬、废墟与尸骨堆积的山峦？\n\n不！我们没有历经千难万险，只为在美国最需要我们的时刻退缩。这个国家曾被无数内外的敌人背叛和毁灭，但他们不会有机会再次蹂躏它。在我们的领导下，这个国家必将浴火重生，重新屹立于全球之巅。我们的运动曾动员了数百万人民为这一事业而战，现在它将再次召唤更多人，投身于这伟大的复兴工程中。国家的力量、经济的脉动、政党的意志，最重要的是人民的决心，都将凝聚起来，重建这片满目疮痍的国土。重建的伟大使命从此刻开始，前方的路途漫长，但我们绝不会退缩，直至再造新生。"
 ptf.137.a: "该从“夺回美国”中着手“重建美国”了"
 ptf.138.t: "就如我们的先祖一般"
 ptf.138.d: "生命，自由，荣耀\n\n爱国者阵线通讯 第632期\n\n今天，抵抗第二次美国革命的最后一批军队正式向爱国者阵线投降。[PTF.GetLeader]总统将发表荣誉演讲宣布美利坚合众国的重生，以及持续多年内战的告终。这场血战让我们的基础设施、工业和经济都满目疮痍，全球化的害虫们摧毁我们的精神，阻止我们前进的阴谋企图彻底破产。现在，寄生虫被驱逐出我们的国家，但必须明确一点，尽管第二次革命取得了辉煌胜利，但它还远没有结束。在重建美国之前，我们还有很多工作要做，我们要修复一直在撕裂蚕食我们国家、渗透千千万万美国民众思想的邪恶理念。正如开国元勋们在几个世纪前将殖民地从暴君乔治三世国王手中解放，而后重建了我们的国家一样，我们也将从头开始重建我们的国家。我们的胜利带领国家走向一个光明复兴的未来，一个即将见证美国精神历经烈火洗礼的未来，一个将彻底废除长期压制在我们遗产和文化身份之上那些财阀统治的未来。"
 ptf.138.a: "主啊，我们将再次拥有故土！"
 ptf.139.t: "别跟拜登走"
 ptf.139.d: "波士顿市中心的法庭素来平静无波，往日的案件大多平凡无奇，难掀波澜。可今日，法庭成为了历史的焦点。整个庭审厅充斥着难掩的焦躁与不安，陪审团在席间紧张地讨论着，记者们奋笔疾书，旁听的市民低声交谈，而这一切都在爱国者阵线分钟人的冷峻注视下进行，他们的目光如刀锋般扫视着四周，确保任何扰乱都无处遁形。就在此时，随着两名分钟人押送着今日的主角，约瑟夫·R·拜登走入法庭，整个房间瞬间陷入了死一般的沉寂。\n\n所有人的目光都集中在这位曾经骄傲的前美国总统身上。拜登，这个曾经被自由派美国推崇为“伟大统一者”的人物，如今却显得疲惫不堪，神情茫然，仿佛刚从清晨六点的梦中醒来。围观的人群中，甚至有人难以直视他的眼睛。此时的拜登，不再有幕僚递来提示卡，也没有助手为他做简报，更没有党内成员为他指引方向——他孤身一人，站在命运的面前。律师轻声对他说了些什么，试图为案件辩护，而拜登却只无意识地低语：“我们找到了好的停车位吗？”\n\n这片低语很快被打断，法官站起身来，庄严宣布拜登的命运：“约瑟夫·罗宾内特·拜登，本庭经过详尽审查，裁定您精神状态不适合受审，即刻予以释放。”\n\n话音刚落，法庭内顿时陷入骚动，旁听的市民和法庭的官员们都难以置信这一“判决”的出炉。而拜登依旧似乎未曾完全意识到发生了什么，只是含糊地对法庭回应：“我保证，卡马拉和我正在为实现这个目标而努力……”\n\n审理即将结束，法官最后一次冷冷地盯着这位昔日的美国总统，问道：“拜登先生，您是否还有什么想在此案中补充，而您的辩护律师尚未提及？”"
 ptf.139.a: "……苏打！"
 ptf.140.t: "全美恐怖"
 ptf.140.d: "汤姆·帕维利奇是他所在的爱国者阵线小队中服役最久的老兵之一。他始终如一地忠诚于事业，从战争初期的血雨腥风一路走到终局，爱国者阵线的其他成员从未忘记他所走过的那些艰苦岁月。如今，经历了无数痛苦与磨难后，他们终于掌握了美国的命运！“收复美国”再不是虚无的口号，而成为了现实。他从新英格兰一路跋涉到加利福尼亚，这一壮举无人能及。而今，他站在左翼的大本营——加利福尼亚，曾是美国人民解放军的巢穴，而现在……他要让这个左翼怪兽在他的脚下哀嚎，然后将其彻底粉碎。这一刻，他等待了几乎一生，如今终于来临，他要细细享受每一秒的胜利时光。\n\n今天，汤姆带领着一大队爱国者阵线分钟人，执行他们最重要的任务：肃清加州大学伯克利分校的共产主义和无政府主义势力。他一手握着厚厚的“恐怖分子”和“国家敌人”的名单，另一手握着AR-15，准备向这些人宣判他们的“审判”。进入校园那宏大的宿舍楼后，他开始了逐一清理的行动。\n\n他敲开了第一扇门：“杰西卡·艾德尔斯坦？”门缓缓打开，惊恐万分的女学生露出面容，随即便被步枪枪托重重击中头部，被其他分钟人迅速拖走。接着，他走向下一个房间，“埃德·赫尔南德斯？”门打开了，同样的命运再次降临。他继续向走廊尽头的一扇门走去，敲了敲门：“威尔·杰弗森？”这次，门没有打开。分钟人们开始猛烈撞击那扇门，直至锁被踢破，门内是一名蜷缩在角落的学生。分钟人冲进房间，将那名哭喊挣扎的年轻人从房间里拽出来。“求求你们！放了我！我什么都没做！求你们了！”他撕心裂肺地求饶，但汤姆已被激怒，步枪枪托狠狠砸向他的头部和面庞，怒吼道：“跟我们走吧，同志！”这名年轻的共产主义者头破血流，抽泣着被拖到外面，与其他人一同押送出宿舍。汤姆则继续向下一个房间迈进，然后是下一个，再下一个……\n\n宿舍楼外，整队的爱国者阵线分钟人已经严阵以待，成百上千的“敌人”被押上卡车，等待他们的，是即将到来的“审判”和“裁决”。"
 ptf.140.a: "你的革命到此为止了！"
 ptf.141.t: "美国传统的篡改者"
 ptf.141.d: "这场为美国国家与人民灵魂而进行的战争，注定会遭遇那些披着自诩正义外衣的投机者与伪善之徒，但我们早已看透他们的伪装。从战前的共和党到今日，他们早已背弃了美国的伟大事业，沦为追逐私利与阴谋的可耻代表。他们花费巨资，向美国人民大声宣称自己是爱国主义与保守价值观的捍卫者，然而他们的一举一动却与此南辕北辙。在他们的领导下，美国早已腐朽凋敝，他们声称要守护的人民陷入了堕落与失败。他们的阵营充斥着全球主义者、富有的高利贷者、愚蠢的政客，乃至应该被关进牢笼的罪人。他们西装革履之下掩盖的腐烂如今暴露无遗，而我们看得分明。而其中最为堕落的，莫过于那个自封的救世主——唐纳德·特朗普。\n\n那个自称为美国事业奋战的“雄狮”，他人生的九成时光竟是在扮演一名奢华的纽约民主党全球主义者！这个肥胖的橙色小丑，与妓女、色情明星和怪异的跨性别者厮混，而非捍卫真正的保守价值。他的所谓成就，建立在最腐朽堕落的社会基础之上。他那座充斥着赌场和庸俗奢华的帝国，若有归宿，必然是所多玛与蛾摩拉。他并没有创造成功，而是堆砌罪恶。他所谓的保守主义，仅仅在能为他带来巨大利益和收视率时才显现。他身边那些骗子和逐利者，与他如出一辙。他的电视传教士与企业奴仆，皆与他一起沉沦在纽约那座镀金的马桶里！\n\n这些谎言与欺骗无法再蒙蔽我们！我们已经接过美国的火炬，而那些早已背弃美国的共和党和他们虚伪的救世主特朗普，终将被抛入历史的垃圾堆。世人将见证，我们如何揭穿他们的假面，将真正的美国价值重新高举。我们将把这些伪装的“爱国者”从他们的金牛犊宝座上拉下，将他们送入他们真正的归宿——垃圾堆！"
 ptf.141.a: "这些谎话骗不了人们多久的！"
 ptf.142.t: "“极端主义”的新教训"
 ptf.142.d: "爱国者阵线除了在战场上追求胜利之外，还有一个至关重要的使命，那就是将他们的理念深深镌刻在美国社会的每一个角落。最近，新黑文的大学收到了一份详尽的课程改革清单，原本繁冗庞大的“极右翼极端主义”研究架构在一天之内被彻底拆除。取而代之的是一套全新的指导方针与课程，明确聚焦于对共产主义的控诉。新的教育方向，已然显露无遗。\n\n校园里的大多数教授对这些突如其来的变化感到愤慨，但他们不得不顺从，因为他们很清楚，若有反抗，便极有可能被当局扣上“恐怖分子”或“叛国者”的帽子而遭到逮捕。一位历史教授不得不根据新规定，重整整个学期的课程表，尤其是在他收到教务处那封长篇累牍的备忘录之后。他心知肚明，那份冗长的文件并非真正出自教务处，而是来自那些隐藏在幕后的爱国者阵线代表。备忘录的开篇，便开门见山地阐明了其目的……\n\n关于社会科学学生的重构课程：\n\n鉴于美国社会的最新决策与发展，大学课程将重点转向教育学生了解共产主义与无政府主义的犯罪与种族灭绝特性。这些意识形态带来了世界上最多的死亡与毁灭。作为教育者，我们的责任是防止下一代美国人落入这些极端思想的陷阱。任何破坏我们社区安全与信任的信仰，都不应在我们的校园内有立足之地。本学期的新课程计划附后。\n\n教授放下备忘录，内心升起一股难以言喻的羞愧感，备忘录中的那些陈词滥调竟是如此熟悉。话题本身或许没有错，但他在心中暗自诅咒自己，因为他清楚，如果他处在爱国者阵线的位置，或许他和他的同事们也会写下相同的东西，采取同样的措施。"
 ptf.142.a: "历史现在站在我们这边！"
 ptf.143.t: "雄狮命途"
 ptf.143.d: "波士顿市中心的法庭一向平淡无奇，处理的多是些无关紧要的案件，然而今天，这里却成了举世瞩目的舞台。一场世纪大案正在上演，整个法庭弥漫着紧张不安的气氛。陪审团在席间低声商议，记者们手不停挥，旁听的市民窃窃私语，而一切都在爱国者阵线分钟人的冷峻注视下进行。他们严密扫视着整个法庭，确保不发生任何骚动。突然，所有声音骤然消失，两名分钟人押送着今日的焦点人物走进法庭——唐纳德·约翰·特朗普。\n\n他来了，那个曾被视为爱国者、民粹英雄、人民领袖的特朗普，那头曾经无所畏惧的美国雄狮。如今却已疲惫不堪，手铐铮铮，被带来接受他命运的最终审判。所有在场的人都难以置信，这位曾经无惧权贵、挑战全球主义者与左翼力量的强人，竟然落得如此下场。那个誓言让“美国再次伟大”的男人，如今正站在他曾誓死捍卫的国家面前，等待来自“爱国者”的审判。命运的嘲弄，竟如此尖锐而无情。\n\n“唐纳德·J·特朗普，请起立接受判决。”法官的声音打破了沉默。\n\n特朗普与他的律师一同站起，法官庄严宣读了判决：“唐纳德·约翰·特朗普，法庭认定你犯有叛国罪、欺诈罪、逃税罪、阴谋罪及多项严重社会不端罪。判决为无期徒刑，不得假释。”\n\n特朗普依旧沉默，无言以对。他静静地站在那里，数百双眼睛注视着他，没有人能读懂他此刻的心境，沉重表情无声地昭示着，他已然明白这一刻的到来。随即，他与他的律师被同样的分钟人押送离开，就如他最初被带入法庭时那般冷峻无言。\n\n当特朗普离开法庭的那一刻，成为了公众最后一次见到这位前总统的时刻……"
 ptf.143.a: "一个爱国者就这样结束了另一个爱国者的命运。"
