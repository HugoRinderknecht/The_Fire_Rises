 PTF_tragedy_of_rousseau_idea: "鲁索悲剧"
 PTF_tragedy_of_rousseau_idea_desc: "在2017年，爱国者阵线还只是一个因意见不合从先锋美国中分离出的团体。包括托马斯·鲁索自己在内，没人在那时预料到事情会发展到如今的地步。身处于一段圣经般的历史进程中，时代大幕在他眼前徐徐展开，让他害怕不已。一个刚满合法饮酒年龄的年轻人，离家千里，遭遇战友背叛，处于一个不可思议的境地里。爱国者阵线从一个分道扬镳的集体成长为雄踞美国东北部的强大政军力量。很少有人从微末的开端一路走来，更少有人两年前听说过这个组织。鲁索甚至认不出见到的一张张面孔，一些人也不甚认可他。他仅仅是挂名在一次呼唤领袖的革命之中。他从未有过行政或带兵的经验，那些承认他的人也质疑他的地位，时时不愿回应他的权威。他的理念和目标变得愈发模糊不清，似乎创造力也离他而去。鲁索的命运扑朔迷离。"
 PTF_economic_instability_idea: "经济不稳定"
 PTF_economic_instability_idea_desc: "自打我们接管康涅狄格州起，就一直有一个严峻问题摆在我们面前，而也正是这个问题阻碍了我们向外突破：那就是经济不稳定。全球的金融机构、银行和资本公司毫不意外地紧跟着我们解放就往国外跑，那些贪婪的资本家对出现在这片风水宝地跟他们斗争的运动感到恐惧。他们就如寄生虫般从我们身上夺走了整个世纪，现在又夺走了我们大部分的经济。问题也随之凸显，我们的工业基础和生产效率遭到削弱。如今，每个爱国者都有义务去重新建设美国，保卫我们的劳动力，并振兴国家经济核心。"
