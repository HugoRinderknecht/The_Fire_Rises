 ptf.35.t: "新古典主义"
 ptf.35.d: "美国的城市，曾经是我们国家文化根基被连根拔起的核心。事实上，自由主义对我们文化的摧毁，正是从“现代主义”建筑运动开始的。那些曾经象征着美与灵魂的建筑，被毫无生气、毫无风格与内涵的冰冷方块所取代。这些由技术官僚企业建造的钢铁与玻璃丛林，高耸入云，却像一面镜子，映照着脚下那腐朽、虚无的社会。这种冷漠的城市景观无情地冲击着工人阶级的心灵。\n\n而新古典主义则不然，它以激发伟大与自豪为使命，使人们为当下的生活感到骄傲，同时从历史中汲取力量与指引。没有什么比传承祖先的传统更加神圣。新古典主义不仅是美的象征，它还让我们有机会继承那些启迪了我们文明数代的古老精神。这些伟大的艺术作品将令我们的子孙后代心生敬仰，而这种传承将代代相传，永不磨灭。"
