 PTF_jacksonian_loc: "\n\n£GFX_PTF_Jacksonians_texticon §7杰克逊派§!影响：[?ROOT.party_popularity@authoritarian_democrat|Y%2](£stability_texticon [?PTF_authdem_popularity_dynamic_var|=+1%])\n£GFX_PTF_Jacksonians_texticon §7杰克逊派§!想要复辟美国的§7右翼民主多党制度§!，他们追求恢复一个代表普通民众而不是华盛顿全球化的美国。"
 PTF_hamiltonian_loc: "\n\n£GFX_PTF_Hamiltonians_texticon §9汉密尔顿派§!影响：[?ROOT.party_popularity@nationalist|Y%2](£mil_factory [?PTF_nationalist_popularity_dynamic_var|=+1%]和£dockyard [?PTF_nationalist_popularity_dynamic_var|=+1%])\n£GFX_PTF_Hamiltonians_texticon §9汉密尔顿派§!代表了那些曾与黑暗启蒙运动结盟，寻求让最为开明、受过教育和最高等公民指导团结国家，将美国恢复为§9有限民主的贵族统治§!。"
 PTF_blueshirt_loc: "\n\n£GFX_PTF_Blueshirts_texticon §2蓝衫军§!影响：[?ROOT.party_popularity@fascist|Y%2](£pol_power [?PTF_fascist_popularity_dynamic_var|=+2])\n£GFX_PTF_Blueshirts_texticon §2蓝衫军§!是一个§2新纳粹§!组织，寻求创造一个由秩序与力量主导的美国。"
 PTF_spartanist_loc: "\n\n£GFX_PTF_Spartanists_texticon §R全国正义党§!影响：[?ROOT.party_popularity@national_socialist|Y%2](£attack_texticon [?PTF_natsoc_popularity_dynamic_var|=+1%])\n£GFX_PTF_Spartanists_texticon §R全国正义党§!由一帮民族社会主义极端分子组成，他们试图从政治上篡夺爱国者阵线的控制权并对其进行改革，让阵线对待敌人更为种族主义且更冷酷无情。他们认为，现代美国正如一个新的魏玛共和国，而它将被民族革命的烈焰燃为灰烬。"
 PTF_gop_loc: "\n\n£GFX_PTF_GOP_texticon §1共和党派§!影响：[?ROOT.party_popularity@conservative|Y%2](£war_support_texticon [?PTF_conservative_dynamic_var|=+1%])\n£GFX_PTF_GOP_texticon §1共和党派§!由那些仍认为可以挽救旧美国的特朗普拥簇组成。尽管他们极其不信任爱国者阵线，但为了对抗新英格兰的联邦派和赤匪，还是选择捏指鼻子与阵线合作。这群人不光全无盟友，甚至还试图从内部颠覆运动。"
