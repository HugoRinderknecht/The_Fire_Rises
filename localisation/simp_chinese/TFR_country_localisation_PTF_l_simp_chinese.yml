 ptf.91.t: "鲁索在联合国演讲"
 ptf.91.d: "“我现在将演讲台交给‘爱国者阵线’的领袖——托马斯·鲁索。”\n\n现任联合国主席丹尼斯·弗朗西斯说道。\n\n“大会主席先生，尊敬的女士们，先生们。不久之前，美利坚合众国陷入分裂，而它现在正在自救，只求能够再度统一。与此同时，丹佛和华盛顿特区的政府继续滥杀无辜，丝毫不关心本国公民的安危。美国的其他地区就只能听天由命了，而今天我作为新英格兰地区唯一的统一者发表演讲，我不仅将该地区从无政府状态中拯救出来，还从非法入侵中拯救了新英格兰。”\n\n托马斯·鲁索说道。\n\n镜头聚焦到了鲁索的脸上。\n\n“我曾立下诺言，也是我的梦想：让美国重归常态，并摆脱导致其悲剧命运的过时制度。我承诺美国未来不会从外部或内部被腐化，我将提供给美国公民一个他们想要的未来。”\n\n鲁索低头看了看自己精心撰写的演讲稿。\n\n“不管人们叫了我多少次，我都不是一个激进分子。我只是采取了最好的必要措施，即使这意味着人们会称我为独裁者、暴君、激进分子或别的什么东西。然而，在我继续讲下去之前，我必须问你们一个问题。”\n鲁索一边看一边说。\n\n“只要能拯救公民们的性命，那又有什么关系呢？”"
 ptf.91.a: "然后他就继续演讲，就像什么都没发生过一样。"
