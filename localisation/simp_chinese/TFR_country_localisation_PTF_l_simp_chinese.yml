 ptf.38.t: "第三提案"
 ptf.38.d: "作为新英格兰战役与第二次制宪会议的胜利者，蓝衫军已在美国东北部立足，傲然无敌。如今，我们正整装待发，准备渡过象征命运的“卢比孔河”，向华盛顿进军。在此历史转折点上，我们着手重建已收复的疆域，并为未来的国家奠定坚实的基础。\n\n在第二次美国内战的混沌风暴中，我们发起了一项既承载我们辉煌过去，又契合当下复杂局势的伟大计划：第三次新政。这将成为未来美国复兴的基石。\n\n若要从根本上重塑美国，我们必须直面那些导致旧共和国衰亡的深层根源：\n\n1.无能的统治阶级的灾难性管理\n\n2.经济的挥霍与堕落\n\n3.社会的失败主义与颓废精神\n\n4.国家团结的破碎与瓦解\n\n5.自由主义的腐蚀与侵蚀\n\n我们将手挽手，注入新生的力量，复苏这个伟大的国家。在我们星辰般的光辉引领下，新的美国将傲然崛起——在漫长遗忘的共和国余烬中，凤凰涅槃，重生于世。"
