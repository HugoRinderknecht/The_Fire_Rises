 ptf.155.t: "普赖斯纳的最后一搏"
 ptf.155.d: "内战持续数月后的此刻，我们缓慢地设法将赤匪逼到了他们所称为“加利福尼亚”的一隅。\n\n就在关键的一天，第二大陆军设计包围了旧金山的美国人民解放军据点，而其中最声名显赫的领导人之一迈克尔·普赖斯纳——曾经的战士、现在的叛徒以及未来的死者——就蛰伏在此处。他虽也反对合众国于中东穷兵赎武的恶劣行径，却仍然走上了一条歪路，倘若命运殊途……谁又知否？\n\n连同残存的赤匪部下，普赖斯纳对我们进行了最坚决地抵抗。经历的几日的战斗，我们终于厌倦了，那座曾经的据点大楼随着炸弹爆炸轰然倒地，连同瓦砾成为他们的葬身之地。而红色恐怖的又一根支柱在此刻粉碎，不过，至少他愿意为自身的信仰而死。"
 ptf.155.a: "又一位铸就神话路途上的烈士……"
