 ptf.136.t: "分钟人的使命"
 ptf.136.d: "与许多追求激进社会与政治变革的运动一样，我们也拥有一支忠诚的准军事部队，他们是为我们事业而战的坚定捍卫者。这些战士名为“分钟人”，如同几世纪前的先辈，时刻准备为保卫国家而挺身而出。他们自运动伊始便伴随我们，历经了从最偏僻的村镇到最繁华的城市的艰苦战斗。然而，这场战争不仅仅关乎枪林弹雨的厮杀，战争的胜负取决于更多的层面。正如党内其他部门已被分派了具体任务与目标，分钟人也必须肩负起他们的使命。现在，是时候决定分钟人该如何为我们的事业作出贡献了。\n\n第一个选择是最为直接而传统的：他们将像其他人一样，走向前线。他们的存在即是为了战斗，为什么要让他们远离这一注定的宿命？为什么要剥夺他们的天职？就如同墨索里尼的黑衫军中的“M”营，分钟人将组建专属的作战编队，与我们的正规军并肩作战。他们不再仅仅是“准军事”组织，而将成为一支为最严酷战场而生的军队。他们的狂热、忠诚与信念将引领他们在前线取得胜利；我们对此毫不怀疑。他们将如同其他国家的陆军、海军、空军和海军陆战队一样，成为我们武装力量中不可或缺的一部分。\n\n第二个选择则更为隐秘，但从长远来看，可能更具深远影响：我们将指派他们去支持平民。如果我们背后的人民在战争中饥寒交迫、无家可归或死伤惨重，我们又如何能够赢得这场战争？我们不能在尸横遍野的废墟上重建一个国家。分钟人将确保美国人民在这动荡时期得到安全与保障。他们将从事带有“人道主义”色彩的工作——清扫街道、分发食物、清理废墟、重建家园、提供医疗援助等。当人民在我们的统治下感受到秩序与安全，他们将对我们的事业充满信心。然而，若他们仍渴望战斗，我们将赋予他们权力，让他们去追捕那些趁乱而起的黑帮、掠夺者、罪犯和拾荒者——这些人正趁着战争的混乱掠夺我们的社会。而当其他忠诚的战士在前线浴血奋战时，分钟人将在后方打响另一场战斗——为社会的安宁与稳定而战。"
 ptf.136.a: "到前线去！一切为了胜利！"
 ptf.136.b: "救济工作将是首要任务。"
