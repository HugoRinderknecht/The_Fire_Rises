 PTF_convene_the_third_constitutional_convention: "召开第二次制宪会议"
 PTF_convene_the_third_constitutional_convention_desc: "终于，胜利属于我们。最后的民兵据点已被攻陷，新英格兰现已牢牢掌控在我们手中。随着我们启动集权进程，关于未来发展的问题也被提上议程。如同我们的先辈一样，我们将在宾夕法尼亚的独立大厅召开制宪会议，那里曾是美国第一部宪法的签署地。在这里，共和国的未来将得到决定。此外，我们将开始整合党内的各个派系，并同时确保鲁索拥有绝对的控制权。"
