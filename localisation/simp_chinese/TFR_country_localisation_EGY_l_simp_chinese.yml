 egypt.2.t: "埃及动员军队抗击埃塞俄比亚"
 egypt.2.d: ""
 egypt.2.a: "战争迫在眉睫"
 egypt.3.t: "埃及征召预备役"
 egypt.3.d: "在经历了数月的紧张对峙后，因埃塞俄比亚在古马兹修建“复兴大坝”而引发的争端，埃及似乎已经做好了最坏的打算。在动员行动之前的数月间，复兴大坝的建设已在埃及引发了大范围的水资源短缺，导致国内局势动荡，迫使埃及不得不采取行动。在第二次大坝会议破裂后，埃塞俄比亚回应称将签署“维多利亚湖协议”，这一协议是一项与东非联邦之间的共同防御联盟。而就在今天，埃及已召集数万名预备役军人加入现役，同时十万余名埃及士兵已向边境进发。\n\n除了大规模军事动员之外，埃及还与同样因大坝建设而受影响的国家及其长期盟友建立了军事同盟。随着非洲这两大强国在沙漠中对峙，似乎只需一颗火星，便能引燃整个沙漠的战火。"
 egypt.3.a: "令人担忧"
 egypt.7.t: "第三次非洲战争"
 egypt.7.d: ""
 egypt.7.a: "团结必能得胜！"
 egypt.13.t: "开罗发生大规模骚乱"
 egypt.13.d: ""
 egypt.13.a: "我们很快就会被迫出手……"
 egypt.14.t: "开罗医院爆炸案！"
 egypt.14.d: "一辆汽车炸弹在开罗一家医院附近爆炸，造成80名平民死亡。极端组织伊斯兰国已宣称对这次袭击负责，并宣布很快还会有更多袭击。"
 egypt.14.a: "愿主保佑！"
