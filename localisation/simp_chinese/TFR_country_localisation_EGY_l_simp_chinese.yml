 EGY_ethiopia_war: "第三次非洲战争 | 埃塞俄比亚"
 EGY_ethiopia_war_desc: "我们的人民在挨饿，我们的人民在死去，这帮混蛋每天都让我们成千上万的孩子死去。我们的国家处在崩溃的边缘，骚乱席卷主要城市，伊斯兰主义者在捕杀弱者。我们有我们的目标，我们南方的盟友也是如此。喀土穆和亚的斯亚贝巴必须沦陷，胜利才能彻底。\n\n主要目标：\n\n§Y喀土穆§!：[Root.get_khartoum_status]\n§Y亚的斯亚贝巴§!：[TDF.get_addis_ababa_status]\n\n次要目标：\n§Y苏丹§!：\n\n§Y恩图曼§!\n§Y苏丹港§!\n§Y奥贝德§!\n§Y埃塞俄比亚§!：\n\n§Y默格莱§!\n§Y贡德尔§!\n§Y阿达马§!"
 EGY_ethiopia_war_countdown: "埃塞俄比亚战争最后期限"
