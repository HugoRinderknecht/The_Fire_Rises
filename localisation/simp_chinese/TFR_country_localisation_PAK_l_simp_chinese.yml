 PAK.13.t: "新德里和平条约"
 PAK.13.d: "近日，巴基斯坦和印度这两个围绕克什米尔争议地区进行军事行动对抗的主要国家在中国的调停之下，终于达成了停战，双方将会在印度首都新德里签署这份代表和平的协议。\n\n两国对于克什米尔的争夺在历史上经过几次斗争，其中牵扯到的领域涵盖政治、宗教、民族以及军事。在外界看来，本次战争既是近年以来双方斗争白热化的结果，也是历史遗留问题的延申，双方都致力于在本次军事对抗当中一劳永逸的解决整个问题。\n\n在经历了漫长的战争之后，双方都耗尽了自己的资源和耐心，最终又回到谈判桌上，全线停火，签订协议，带着暂时的和平回到自己的地盘。"
 PAK.13.a: "至少他们都可以说自己赢了。"
