 PAK.6.t: "印度-巴基斯坦爆发核战"
 PAK.6.d: "印度与巴基斯坦间的持续冲突在今日达到毁灭性高潮，两国交换核武器的行动引发了无法估量的人道主义与生态灾难。世界各国的领导人都敦促双方进行事态降级，以减轻对于两国及国际社会的灾难性后果。\n\n两国已经在争议边境区持续了几个月地军事对抗，该地区局势空前紧张。分析家们一直担心局势失控可能会导致两个拥有核武器的邻国进行核交换。\n\n第一次核爆炸发生在巴基斯坦的一个主要军事设施附近，巴基斯坦随后便对印度领土进行了报复性回击。报告估计有数十万人的伤亡，还有数百万民众遭受放射性尘埃污染。究竟造成了多少破坏还有待探寻，而救援工作也因当地混乱严重受阻。这场空前绝后的危机引发人们对于该地区潜在不稳定因素及核爆炸对全球环境长期影响的担忧。专家警告称，这可能会对全球数十亿人造成长久影响。全世界惊恐地观望这两个国家如何应对他们所造成的灾难。"
 PAK.6.a: "天哪"
 PAK.7.t: "印度-巴基斯坦战争"
 PAK.7.d: "克什米尔冲突随着印度军队越过控制线进入巴基斯坦而彻底爆发，印巴两国之间已经全面开战。克什米尔争端对于双方而言仍是一个敏感的历史问题，而在最近，亲巴基斯坦叛军在该地区的活动又将这个问题置于台面，印度方面指控巴基斯坦当局对这些团体进行资助。\n\n边境危机始于叛军与印度安全部队间的冲突。几天后，巴基斯坦军方动员试图强行展开谈判，然而印度人也以同样行动回敬，双方很快将印巴边境地区变成了世界上最为军事化的区域。\n\n这是历史上首次，两个核大国间爆发了战争，全世界都祈祷着核子恶魔不会冲出潘多拉魔盒。许多印度支持的叛乱团体如俾路支解放军和信德解放军都积极参与了这场战争，支援印方推进。无论结果如何，许多人都预测这场冲突造成的死亡人数将高达数百万人。"
 PAK.7.a: "时钟指向子夜"
