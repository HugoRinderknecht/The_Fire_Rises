 ukraine.1.t: "乌克兰撕毁明斯克协议"
 ukraine.1.d: "乌克兰政府违反了与新俄罗斯联邦签订的和平协议，允许乌克兰军队再次在边境地区发动冲突。"
 ukraine.1.o1: "无伤大雅"
 ukraine.1.o2: "废除协议！胜利或死亡！"
 ukraine.2.t: "乌克兰航空752航班在伊朗上空被击落"
 ukraine.2.d: "伊朗政府已通知我们，伊朗革命卫队成员意外击落了我方一架民航客机。这架从伊玛目霍梅尼国际机场起飞的民航客机被一枚地对空导弹击中，机上176名乘客全部遇难。"
 ukraine.2.o1: "如此惨剧！"
 ukraine.3.t: "俄罗斯谴责乌克兰新纳粹主义"
 ukraine.3.d: "俄罗斯政府为了破坏我国政府，并为其非法占领克里米亚和顿巴斯的行为辩护，他们再次发起了毫无根据的指控。通过如RT和Sputnik等国家宣传网络，俄罗斯的政客和评论员污蔑泽连斯基总统的政府，称其为“腐败的黑帮分子”、“新法西斯的班德拉主义者”和“希特勒合作者的后代”。\n\n尽管他们确实指出亚速营等部队中存在一些过分狂热分子，但其他指控简直比普京所谓的“民主合法性”更为荒谬！他们不过是旧伎重演，利用他们的宣传手段，将任何曾与沙皇或苏联抗争的乌克兰人抹黑为外国的傀儡或法西斯疯子。对此等诽谤，我们绝不会坐视不理，并将呼吁国际社会共同谴责俄罗斯的公然谎言！"
 ukraine.3.a: "他们或许声称历史站在他们一边，但历史终将证明我们才是正义的一方！"
