l_simp_chinese:
 MNT_authoritarian_democrat_party: "社会主义者民主党"
 MNT_authoritarian_democrat_party_long: "社会主义者民主党(Democratic Party of Socialists)"
 MNR_stuck_between_east_and_west: "东西夹缝之间"
 MNR_stuck_between_east_and_west_desc: "黑山克服重重障碍后于2017年加入北约，并已开始谈判入欧盟，计划在2025年前加入。然而，此项决定在国内引发高度分裂，尤其是在得知俄罗斯含糊地威胁要对我们的背叛进行报复后。大部分选民倾向保持中立，不该对抗黑山的老盟友俄罗斯。这个外交话题愈发分裂，成为决定久卡诺维奇的党能否站稳脚跟的重大因素之一。"
 MNT_dejure_democracy: "欧洲最长久的独裁政权"
 MNT_dejure_democracy_desc: "个人自由在这里更像是一种建议而非实际践行的权利。许多记者在毫无法律依据的情况下受到骚扰和逮捕，司法体系尚未发展成熟，而自1991年以来，社会主义者民主党连续赢得了每一场选举，几乎垄断了权力。看来，寡头政治在波德戈里察依旧流行。"
 MNT_nationalized_church: "国有化教会"
 MNT_nationalized_church_desc: "2019年12月通过的《宗教法》在理论上将所有属于塞尔维亚正教会的财产合法归属为黑山政府的资产，这一举措引发了数百场大规模抗议活动，导致基础设施受到严重影响，并导致超过17名民主阵线议员被捕。虽然大部分激烈的抗议已经平息，但由黑山大主教区和布迪米利亚-尼克希奇教区组织的被动游行仍在继续，吸引了前总统久卡诺维奇的保守派支持者们重新站到反对他的立场上。只要教会的国有化状态不变，久卡诺维奇维持其政府的可能性就将持续降低。"
 MNT_conservative_party: "为了黑山的未来"
 MNT_conservative_party_long: "为了黑山的未来(For the Future of Montenegro)"