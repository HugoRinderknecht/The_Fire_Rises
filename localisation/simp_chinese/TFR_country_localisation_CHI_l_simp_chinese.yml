 CHI_OCTS_democracy: "一国两制民主"
 CHI_market_socialism_desc: "\n\n\n\n£GFX_CHI_ideology_market_socialism\n\n\n\n\n\n“在一个国家内实行两种制度”，乍一听像是某种天方夜谭般的政治实验，又或者是某种削弱国家主权和统治力的独特计划，但在东亚一隅岸礁上的城市群之中，这种古怪的政治制度却已实行了有近四十年。“一国两制”诞生于中国大陆经济实力与政治影响力尚显薄弱之时，实乃平衡两种制度——社会主义和资本主义的激烈冲突的权宜之计。在此制度下所建立的“特别行政区”尽管与政权主体尊奉同一主权，但仍享有建立自己的政府机关和议会机构的自由，并在制定和实施政策方面几无限制。其与传统的邦联制最大的不同，或许在于“特别行政区”的规模往往仅限于一地一城，因而小小的分离主义思潮对联合的稳定几无影响。\n\n如今，随着实力天平对比和政治环境的变化，“一国两制”所蕴含的内在逻辑逐渐发生转换。从过去的保护、隔离，到现如今多边交流的日益深化，“一国两制”已经成为了一个促进不同社会受不同意识形态影响的人民和平共处、不同政治和经济制度相互交流融合、最终促进价值观和谐的重要平台。"
