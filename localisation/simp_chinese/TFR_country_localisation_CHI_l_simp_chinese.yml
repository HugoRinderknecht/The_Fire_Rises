 CHI_american_protection_idea_desc: "仅凭国军自身的武力，明显无法单独抵抗中共，之所以和平得以维持，全依赖于美国的政策，也就是现状不容更改。\n\n第七舰队有如定海神针一般，维系着台海的脆弱稳定，然而坚强的盾牌同时也意味着另一件事：一旦失去依靠，敌人便将袭来。"
 CHI_taiwanese_independence_movement_idea_desc: "\n\n\n\n£GFX_CHI_taiwanese_independence_movement_banner\n\n\n\n\n\n中华民国，也可称呼为台湾，近几年来则是以中华民国台湾作为称呼，以上描述可见这个地区意识形态的混乱，没错，我们甚至在国际上不被认为是一个国家，这正是台独运动的滥觞。\n\n自从退出联合国，中华民国的国际地位便一落千丈，这也让本土意识开始萌芽，并在之后的民主运动中彻底站上舞台，并获取政权。\n\n尽管如此，认同维持现状的人依旧占据社会上的绝大多数，距离正名之路依然遥远。"
 CHI_taiwanese_independence_movement_2_idea_desc: "\n\n\n\n£GFX_CHI_taiwanese_independence_movement_banner\n\n\n\n\n\n中华民国，也可称呼为台湾，近几年来则是以中华民国台湾作为称呼，以上描述可见这个地区意识形态的混乱，没错，我们甚至在国际上不被认为是一个国家，这正是台独运动的滥觞。\n\n自从退出联合国，中华民国的国际地位便一落千丈，这也让本土意识开始萌芽，并在之后的民主运动中彻底站上舞台，并获取政权。\n\n尽管如此，认同维持现状的人依旧占据社会上的绝大多数，距离正名之路依然遥远。"
 CHI_lower_mainland_influence_idea_desc: "\n\n\n\n£GFX_CHI_terrible_mainland_influence_banner\n\n\n\n\n\n在上个世纪，我们曾经屹立于中华大地之上，直到内战爆发，来自各方面因素的失利导致我们不得已播迁来台，也因此失去对大陆的掌控。\n\n时过境迁，如今中华民国在大陆人民的印象中，普遍已经成为历史名词，而稍有知悉的人则会抱有极度负面的看法，而我们的支持者也被认为是网路上的可笑思想。"
 CHI_low_mainland_influence_idea_desc: "\n\n\n\n£GFX_CHI_terrible_mainland_influence_banner\n\n\n\n\n\n"
