 CHI_low_international_recognition_idea_desc: "在国际舞台上，海峡两岸有如水火，无法同时存在，并且我们总是被摒弃的一方，也因此不同于其他国家，对我国而言参加国际组织有如一种奢望。\n\n不过生命自然会找到出路，不论是透过地区名称，抑或民间团体，我国依然能以间接的方式参与多边外交，尽管极其有限。"
 CHI_prc_embargo_low_idea_desc: "事实证明，蔡总统的模糊战略并没有奏效，北京当局依旧被激怒，而我方政府也不得不做出回应，最后演变成两岸再次终止一切交流，回归蒋介石的时代。\n\n虽然政府积极补救，努力开发替代市场，但依旧缓不济急，岛内绝大多数的人民皆感受到了制裁的苦果。"
 CHI_prc_embargo_idea_desc: "事实证明，蔡总统的模糊战略并没有奏效，北京当局依旧被激怒，而我方政府也不得不做出回应，最后演变成两岸再次终止一切交流，回归蒋介石的时代。\n\n虽然政府积极补救，努力开发替代市场，但依旧缓不济急，岛内绝大多数的人民皆感受到了制裁的苦果。"
