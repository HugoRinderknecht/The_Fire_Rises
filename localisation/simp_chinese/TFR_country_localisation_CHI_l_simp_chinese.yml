 taiwan.4.t: "大选"
 taiwan.4.d: "选民们今天前往投票站，在中国自由民主的最后堡垒行使自己的权利。经过数周的竞选激战，民进党和国民党候选人互相指责对方散布假新闻，并利用网络水军诽谤和攻击对方，国家的命运悬于一线。民进党主张与中国大陆进一步脱离，国民党则主张实行民粹主义经济政策，增加与大陆的贸易往来，同时采取政治策略重申台湾是“唯一的中国”。最终，选民们选择将权力赋予给……"
 taiwan.4.a: "我们的自由和独立高于一切！民进党再来四年！"
 taiwan.4.b: "我们必须维护国族认同！国民党，胜！"
 taiwan.5.t: "蔡英文连任成功"
 taiwan.5.d: "在获得超过57%的选票后，台湾总统蔡英文于星期六感谢岛内选民将“民主价值观付诸实践”。蔡英文的轻松胜利标志着一次显著的反弹，之前在2018年地方选举结果惨败后，她辞去了民进党领导人的职务，当时该党在这座自治岛国的多个选区遭遇了惨败。\n\n星期六投票结束后，蔡英文针对台湾主权问题上与中国的紧张关系发表了讲话，表示台湾愿意与中国接触，但中国必须尊重台湾选民的声音。"
 taiwan.5.a: "离统一又远了一步"
 taiwan.6.t: "国民党爆冷胜选"
 taiwan.6.d: "韩国瑜在取得对现任民进党候选人蔡英文的惊人逆袭，成功当选总统后，发言感谢了岛内选民的信任。依靠年长的汉族选民群体，国民党在呼吁与中国发展更密切关系以应对各种贸易管制和经济困难的诉求中，最终以微弱优势取得了胜利。韩国瑜将蔡英文描述为脱离群众的精英分子，而将自己定位为民粹主义领袖，在民进党未能在中国面前有效维护国家利益之后，以确保国家安全为承诺赢得了许多摇摆选民的支持。"
