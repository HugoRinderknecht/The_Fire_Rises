 austrian_neutrality: "奥地利中立"
 austrian_neutrality_desc: "第二次世界大战结束之后，奥地利和德国再次一块站在了审判席上。然而，由于盟国的同情心、成功的外交谈判以及和第三帝国进一步作切割，奥地利最后成为了一个独立而统一的国家，而且还是一个中立国，这与它被两极世界秩序所分裂的北方兄弟大为不同。\n\n面对这一全新的机遇，奥地利并不打算浪费。即使在苏联解体近20年后，这个国家的政府和人民仍然乐意同时与西方和东方阵营合作，不介入欧洲内外的任何地缘政治事务。然而，随着时间的推移，昔日的记忆开始褪色，随着奥地利于1995年加入欧盟，它的中立立场也开始受到质疑。作为共和国的立国之本，任何改变的尝试都需要得到议会三分之二议员的批准，甚至有可能需要彻底重写宪法。"
 house_of_kurtz: "库尔茨政治集团"
 house_of_kurtz_desc: "奥地利和其他国家一样，也有不少不光彩的政客。塞巴斯蒂安·库尔茨无疑属于这一类。最初，库尔茨在2017年底与自由党一起组建了政府，然而，这一切在2019年伊维萨岛事件后土崩瓦解，这使得全国人民意识到，奥地利或许在国际舞台上与众不同，但在国内也与其他国家无异。随着事件的真相被越来越多人所知，这个国家又一次陷入了危机，政府在丑闻的重压下垮台。尽管这本应是任何政治家职业生涯的终结，但库尔茨似乎已经从挫折中恢复了过来，就像新闻中所报道的那样，他再次赢得了大选并组建了新内阁，看起来仍然所向披靡。\n\n然而，伊维萨岛事件的调查委员会仍紧咬着他不放。如果调查引起的风波愈演愈烈，库尔茨的秘密可能仍会成为他的致命伤，他真的能够保持自己的清白吗？"