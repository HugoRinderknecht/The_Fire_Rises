 poland.1.t: "重铸荣光"
 poland.1.d: "华沙已再度沦陷……我们被那些曾认为是“盟友”的人抛弃了，我们的国家又如1939年那般一分为二……背叛让我们看清了西方那可耻至极的计划，他们只想利用我们作为对抗俄罗斯半兽人的人肉盾牌和缓冲区，让那帮野兽像苏联一样占据我们的国土，仅在名义上残存些许。\n\n波兰会留存下来，但首先我们得重拾尊严。必须摆脱外国压迫，不能再任那些可憎的西方自由主义走狗摆布政治了。在军方引领下，波兰精神将继续传承！波兰人民将继续生存！"
 poland.1.a: "波兰仍未灭亡！"
 hos_marshal_of_poland: "波兰元帅"