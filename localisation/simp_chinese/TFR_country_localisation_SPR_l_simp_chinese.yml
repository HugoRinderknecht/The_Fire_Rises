 SPR_plus_ultra: "通向更远方"
 spain.1.t:0 "加泰罗尼亚反叛！"
 spain.1.d:0 "如假包换的无政府主义者"
 spain.1.a:0 "粉碎这些叛军！"
 spain.2.t:0 "加泰罗尼亚革命"
 spain.2.d:0 "西班牙加泰罗尼亚省单方面宣布独立，令西班牙民众与西欧各国震惊不已。尤其是近几十年来，西班牙对于分离主义并不陌生。在西班牙的所有领土之中，巴斯克地区与加泰罗尼亚地区的独立呼声最为强烈，独立政党与运动在当地政治中占据着重要的地位。然而，最近西班牙国内的动荡与不满的浪潮似乎给了这些地区一个机会，使得他们可以实现许多地方活动人士多年来一直努力争取的目标。就在前一天，加泰罗尼亚的政治家们单方面宣布从西班牙独立，受到了当地民众的热情欢迎，同时他们宣称此刻正是加泰罗尼亚宣示其主权的最佳时机。马德里政府迅速谴责了这一行为，称其完全非法。尽管当局采取行动的意愿极其强烈，但事实证明这也许并不可能，因为西班牙地方政府几乎没有意愿对这一叛乱省份进行统治，并且当地的加泰罗尼亚人以压倒性的多数加入到了独立运动中，同时其他问题目前也正困扰着西班牙政府。西班牙国内与西欧国家的一些人担心分离主义情绪可能会蔓延，大规模的无政府状态已经迫在眉睫。不幸的是，加泰罗尼亚的独立进一步加剧了这些恐慌情绪，已经达到了危险的程度。"
 spain.2.a:0 "又一场西班牙内战？"
 spain.7.t: "西班牙寻求我们的帮助"
