 SPR_catalonian_separatism_idea: "加泰罗尼亚分离主义"
 SPR_catalonian_separatism_idea_desc: "在富裕的加泰罗尼亚地区，独立于西班牙的支持贯穿于整个西班牙历史，并威胁着西班牙的国家主权和统一。近来，这种支持越来越强烈，越来越多人都试图从中央政府独立，但到目前为止都失败了。"
 SPR_the_ghost_of_franco_idea: "弗朗哥的幽灵"
