 CRO_slavoniadalmatia_divide: "斯拉沃尼亚-达尔马提亚横沟"
 CRO_slavoniadalmatia_divide_desc: "克罗地亚最闪亮的宝石是我们的海岸线。清澈的亚得里亚海与如画的风景让它成为欧洲的顶级旅游目的地，这也是克罗地亚自1991年以来最大的一项收入来源。而且，沿海的庞大造船业也为我们带来无数收入。可这样相对繁荣也蕴藏了问题，我国北部肥沃的斯拉沃尼亚山谷无人问津，工业发展欠缺。因此，虽然有许多未开发的资源储备，但该地区仍以农业为主。举个最明显的例子，克罗地亚的企业100强只有2家来自斯拉沃尼亚。"
 CRO_european_reliance: "依赖欧盟"
 CRO_european_reliance_desc: "蓬勃发展的旅游业、中央银行沦为交易所，这是自给自足的噩梦，我国对其他国家过分依赖。克罗地亚的经济太依赖造船、旅游和运输业，我们的工业出口仅占GDP的四分之一。经济的依赖，让克罗地亚在政治上也成了欧盟的狗，再无可能成为地区大国。为此带来另一个后果，民众中民粹主义兴起。克罗地亚的政客根本不想缓解这种过度依赖的情况，人民对布鲁塞尔的棋子沮丧不已。"
 CRO_fading_grudges: "逐渐消退的怨恨"
 CRO_fading_grudges_desc: "克罗地亚是南斯拉夫战争的最大参与者，我们的士兵于斯洛文尼亚和中南斯拉夫的塞尔维亚人、波斯尼亚人作战。现在战争已经结束，争端开始朝着建立伙伴关系、集体加入欧盟的方向得到解决。至少在前南斯拉夫的北部地区，连接巴尔干半岛火药桶的引信正以指数级延长，火离炸药越来越远。克罗地亚-塞尔维亚的边境争端进入休眠状态，斯洛文尼亚的海域边境争端只不过是当地渔民的小小烦恼。"
