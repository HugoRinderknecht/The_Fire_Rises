 greece.1.d: "民主的摇篮，欧洲的始祖，第二罗马，希腊自古有诸多美名，其辉煌的遗产更是令人神往。从波斯人的压迫，到罗马人的征服，再到土耳其人的奴役，希腊民族在众多帝国的铁蹄下饱经风霜。然而，无论多少灾难降临，希腊总能从废墟中复兴，如凤凰涅槃般重现光辉。从亚历山大大帝到埃莱夫塞里奥斯·韦尼泽洛斯，希腊人屡次团结，奋起于绝境，再度屹立于世。自希腊人民奋勇反抗奥斯曼帝国、争取独立，并建立希腊共和国以来，已近二百年。然而，如今的希腊早已失去了昔日的荣光。2008至2014年的经济危机重创国家，经济至今仍未恢复。新纳粹组织“金色黎明”犹如幽灵徘徊于希腊政坛，而土耳其频繁侵犯希腊和塞浦路斯的海上边界，不断炫耀其军事力量，更是让局势日益紧张。面对这一切，希腊人民肩负重任。或许，希腊人民将迎来崭新的曙光，随着2020年总统大选临近，新的希望正悄然降临。现任总理基里亚科斯·米佐塔基斯能否医治希腊破碎的身躯，或是希腊将再次堕入深渊？一切答案，唯你而知，唯你而定。"
