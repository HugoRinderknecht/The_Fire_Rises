 NIC.1.b: "懒得写了"
 NIC.2.t: "运河战争"
 NIC.2.d: "尼加拉瓜总统丹尼尔·奥尔特加今日宣布，正式对邻国哥斯达黎加和巴拿马宣战，此举令中美洲地区的紧张局势进一步升级。此宣战声明距离奥尔特加及执政的桑地诺民族解放阵线宣布成立中美联邦仅数周时间，并且奥尔特加曾誓言将不惜一切手段实现地区统一。尼加拉瓜的激进行动不仅令邻国感到震惊，也引发了国际社会的强烈关注和担忧。\n\n哥斯达黎加和巴拿马均没有常规军队，面对突如其来的战争威胁，两国已呼吁美洲国家组织召开紧急会议，以讨论此次危机，并寻求其他成员国的支持。目前，两国已动员其国家警察和安全部门，加强边境安全，并维持社会秩序。全球各国纷纷对此次中美洲冲突的突然升级表示关切，许多国家呼吁立即采取国际干预措施，以防止这场战争可能带来的灾难性后果。"
