 NIC.1.t: "桑解阵宣布成立中美洲联邦"
 NIC.1.d: "尼加拉瓜总统丹尼尔·奥尔特加及执政的桑地诺民族解放阵线今日突然宣布成立中美联邦。在声明中，奥尔特加誓言将以一切必要手段实现中美洲各国的统一，此举引发了地区冲突的担忧。\n\n这一宣言发布的背景是第二次美国内战的持续进行，美国因内部冲突而无暇顾及中美洲事务，导致该地区出现权力真空。奥尔特加的野心得到了古巴、委内瑞拉和中国政府的支持，他们认为这一举措有助于增强地区自主权，并对抗美国的影响力。然而，包括危地马拉、萨尔瓦多、洪都拉斯、哥斯达黎加和巴拿马在内的其他中美洲国家则谴责了奥尔特加的声明，认为其暗示了潜在的军事威胁。这些国家担心尼加拉瓜的最终目标是趁着美国动荡之际，控制具有战略意义的巴拿马运河。\n\n随着紧张局势的升级，美洲国家组织已紧急召集会议，讨论中美联邦的成立可能对地区稳定造成的威胁。"
