 LDS_divided_mormons_idea: "分裂的摩门教"
 LDS_divided_mormons_idea_desc: "摩门教徒的命运，就是创造我们的天堂德撒律王国。但即使是在我们最高级别那批人里，也有许多人怀有双重忠诚，他们更爱美国。他们不希望德撒律遵照上帝的旨意完全独立，只希望德撒律的未来永远埋葬在这个跨大陆国家的舒适之手中。\n\n必须解决摩门社会内的这种分歧，我们才能实现成为独立国家的愿景。"
 LDS_divided_mormons_2_idea: "分裂的摩门教"
 LDS_divided_mormons_2_idea_desc: "摩门教徒的命运，就是创造我们的天堂德撒律王国。但即使是在我们最高级别那批人里，也有许多人怀有双重忠诚，他们更爱美国。他们不希望德撒律遵照上帝的旨意完全独立，只希望德撒律的未来永远埋葬在这个跨大陆国家的舒适之手中。\n\n必须解决摩门社会内的这种分歧，我们才能实现成为独立国家的愿景。"
 LDS_divided_mormons_3_idea: "团结的摩门教"
 LDS_divided_mormons_3_idea_desc: "在通往锡安的路上，我们清理了非信徒。我们的先知成功升华了人民的精神，带领德撒律进入宗教狂热。"
 LDS_divided_mormons_3_NoJeffs_idea: "团结的摩门教"
 LDS_divided_mormons_3_NoJeffs_idea_desc: "尽管信徒仍与非信徒争论不休，但在摩门教的旗帜下已成功团结了所有信徒。追随纳尔逊，为团结德撒律人民开展斗争。"
 LDS_mormon_unpopularity_idea: "不受欢迎的摩门教"
 LDS_mormon_unpopularity_idea_desc: "尽管摩门教遍布在我们领土上占大多数，但仍有相当大一部分的人口不相信摩门教。"
 LDS_Mormon_ISIS_idea: "原教旨主义极端派"
 LDS_Mormon_ISIS_idea_desc: "对先知沃伦·杰夫斯的狂热忠诚，外加先知在监狱里成功预测美国政府崩溃后，基要派运动迅速发展。他们在德撒律的权力日益巩固，从激进的基要派到最温和的摩门教徒，都已激发其狂热的奉献精神。"
