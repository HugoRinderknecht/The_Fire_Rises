 Custom_TFR_war_buff_desc: "§p千早爱音§!的晚年是孤独的，她和mygo的同事一直有分歧。在这些同事中，只有§W要乐奈§!在行动上紧跟§p爱音§!。但在思想上，也从未理解过§p爱音§!。因此，§p千早爱音§!最后一场live多么悲凉，竟连登台演出都不被允许，甚至被迫交出了自己的吉他。\n\n据说有一天，§p爱音§!在家闲读汉学家翻译的中国诗歌，看到诗句“乐队何事，只成§C大象§!私计”之后嚎啕大哭。作为一名做过学生会长、出过洋留过学的主唱吉他歌手，难道仅仅就因为不能登台live就痛哭流涕吗？难道不是她对自己作为mygo成员，不能引导队友成为“真正的人类”，终于还是无可柰何，让万恶的§C苦来西裤§!，在mygo时代复辟的自责与懊悔啊！"
 Custom_TFR_def_buff: "防御型蘑菇"
 Custom_TFR_def_buff_desc: "§p那美好的仗我已经打过了\n当跑的路我已经跑尽了\n所信的道我已经守住了\n从此以后 有公义的冠冕为我存留……§!\n§p- St. Anon§!"
 Custom_TFR_Crazy_war_buff: "攻击型毒蘑菇"
 Custom_TFR_Crazy_war_buff_desc: "§W进藤天音小姐…你已经…不喜欢我了吧…明明你在莲团的角色只是一个配角，却放到了你推特简介的首位，从此以后大家第一眼看到的是饰演“桂城泉”的进藤天音，而我的名字因此被放到了后面的角落里…难道你在邦tv的那些笑声都是RP出来的虚情假意吗？还是说实现了人生的一大目标之后，过去就要被当做多余的事物，被断舍离了…\n\n我做不到天音小姐那样的自信和乐观，所以已经没有用处了对吧！就因为我的性格懦弱，容易陷入自我怀疑，与我性格迥异的天音小姐就要这样放弃我了，对吧！我知道，我在天音小姐的心中永远也比不上lovelive，永远…只是跳板和代替品，但是从来没想过会以这种方式不被需要…\n\n乐队什么的，真的…不想再做了…与其经受互相折磨的痛苦，不如就这样子早点结束吧…毕竟…进藤天音小姐，你…已经不喜欢我了吧…§!"
