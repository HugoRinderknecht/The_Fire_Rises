 The_PRC_nationalist_path: "@PRC §d民族§!§8派§!路线"
 The_PRC_nationalist_path_1_TXT: "§d全知全能之密钥§!"
 The_PRC_nationalist_path_1_TXT_DESC: "这片土地上的每一个摄像头、每一个数据处理器、每一条信息，都在我们的掌控之中。那些自以为能够反抗我们的人，幻想自己可以隐匿于黑暗之中，认为自己的所作所为天衣无缝。然而，他们的每一个动作、每一句话语，早已在我们的注视下无所遁形。\n意识形态为数字列宁主义。"
 The_PRC_nationalist_path_2_TXT: "§d赤色江山之磐石§!"
 The_PRC_nationalist_path_2_TXT_DESC: "事实一再证明，唯有军人执政，才能更加有效地带领国家走向稳定与繁荣。军人能在危机时刻展现出的领导力与决策力，正是一个国家应对内外挑战、保持长治久安所必需的。如果没有军人，那整个政府将会被无休止的利益交换和暗箱操作所拖累。\n意识形态为左翼军政府。"
 The_PRC_nationalist_path_3_TXT: "§8天朝上国之升扬§!"
 The_PRC_nationalist_path_3_TXT_DESC: "中华民族是世界上唯一拥有五千年不间断文明传承的伟大民族，不仅在历史长河中屹立不倒，更是东亚第一个勇敢提出共产主义理想并敢于对抗帝国主义和封建主义的民族。中华民族绝不会像日本这类劣等民族，选择屈膝于西方帝国主义，只是为了乞讨他们那一丝无人在意的可怜和捐款。\n意识形态为中国例外论。"
 The_PRC_nationalist_diplomacy: "@PRC §d民族§!§8派§!外交"
 The_PRC_masters_of_asia_TXT: "亚洲之主"
 The_PRC_masters_of_asia_TXT_DESC: "从文明诞生以来，中华帝国就作为“天朝”君临着整个东亚，是当之无愧的政治、经济以及文化中心，周边各国的统治者们时常需要亲自来华朝拜中国皇帝以表达自己的忠诚。那是一段在当今被许多中国民族主义者所引以为豪的历史，而如今，中国将再现这样的辉煌。凭借强大的军事实力，让他们的@MON@VIN@SIA@CAM邻国再次臣服。\n\n§R要求：§!\n中国民族派上台。"
 The_PRC_south_asian_brothers_TXT: "南亚的兄弟"
 The_PRC_south_asian_brothers_TXT_DESC: "在19世纪和20世纪，中国与许多东南亚国家一样，都曾遭受过西方帝国主义国家的入侵和殖民，也为了争取国家和民族的自由与独立而共同奋斗过。进入21世纪以后，中国与它们的经济和文化联系也愈发深厚。中国将在过去所建立的传统友好关系的基础上，将整个东南亚纳入他们的同盟体系中来。"
 The_PRC_Liberal_Progress_of_Reforms: "@PRC §C自由派§!改革进程"
 The_PRC_Liberal_Progress_of_Reforms_TXT_DESC: "有时候AI走§C自由派§!会因为一直乱点决议，导致改革进程永远提不上去，国策卡死。"
 The_PRC_Liberal_Progress_of_Reforms_1_TXT: "改革进程突增"
 The_PRC_Liberal_Progress_of_Reforms_1_TXT_DESC: "点到国策“解放人民代表大会”、“二十一世纪的党”都会增加改革进程，确保游戏正常进程。"
 The_PRC_Fifth_Modernization: "@PRC §C第五个现代化§!"
 The_PRC_Fifth_Modernization_TXT_DESC: "20世纪80年代，当时支持改革的大学生们曾主张在推行增强国力的“四个现代化”政策以外，也绝对不能忽视“第五个现代化”，也就是政治体制的现代化，并呼吁党开展民主化运动。尽管他们的努力最终失败了，但我们将继承他们留下的宝贵精神和遗产。中国的民主运动从今天开始将迎来重生！\n\n\n\n\n\n\n\n   £GFX_PRC_Wang_Yang2\n\n\n\n\n\n\n\n\n-------------------------------------"
 The_PRC_Fifth_Modernization_1_TXT: "§C党内平台化§!"
 The_PRC_Fifth_Modernization_1_TXT_DESC: "与刻板印象所不同的是，中国共产党一直都以严格践行“民主集中制”作为党员的首要原则之一。正是依靠有效的民主机制，中共才能战胜反动派，革命才能胜利。但由于1949年后的政治斗争以及对领袖的个人崇拜，这种优秀传统便逐渐被遗忘。如今，我们将重新建立经过改革后的党内民主机制。作为中国政治无可争议的核心，党的民主便意味着国家的民主。"
 The_PRC_Fifth_Modernization_2_TXT: "§C中国社会主义民主§!"
 The_PRC_Fifth_Modernization_2_TXT_DESC: "中国已经让人大成为我国民主政治的核心。通过人大，人民代表们终于可以发出有意义的号召，将民主议程落实在中国的日常政治活动中。现在，中国将迈出关键的一步，赋予之前只能“议政”的民主党派们通过选举和公开辩论真正发挥作用的权力。同时，即使在中共内部，党员也被允许根据自己的意愿发出不同的声音。一场伟大的民主实验就此开始了。"
