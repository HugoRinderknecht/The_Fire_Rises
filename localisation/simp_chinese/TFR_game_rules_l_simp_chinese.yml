 The_APA_path_1_TXT: "£GFX_TFR_game_rule_flag_APA_reunified_libertarian_socialist £GFX_APA_anarchist §G无政府派§!"
 The_APA_path_1_TXT_DESC: "长期以来，社会主义之名一直被极权独裁者、国家资本主义者和投机分子泼上了脏水。然而，随着§G无政府派§!开始领导人民解放军政府，这一天似乎终于结束了。在§G无政府派§!的领导下，革命激情将持续高涨，直到所有反动派都被群众的铁蹄踩在脚下。在革命宣告结束之前，从剥削美国黑人以获取数万亿美元利润的监狱工业综合体，到让人出卖灵魂的垂直分化的不平等工场，每个等级制度都必须被摧毁。\n\n§G无政府派§!希望把国家这一概念彻底扫进历史的垃圾堆，让每个人都能直接在政府中发声，最终建立一个民有、民治、民享的国度。\n\n然而，尽管他们热情高涨，但废除国家制度并非易事。由于无政府主义运动的多样性，将包括传统的无政府共产主义者到萨卡主义者，再到赛博虚无主义者在内的多个派系捆绑在一起，势必将酿成影响深远的内部斗争问题。如果派系之争成为一个严重的问题，那么激进的萨卡派将夺取政权，并可能将美国带入一个更加动荡的未来。尽管前途困难重重，但现在就是全面革命的最佳时机！全世界无产者，联合起来！\n\n意识形态为§t无政府共产主义§!。\n\n\n\n\n\n\n\n   £GFX_APA_mark_bray\n\n\n\n\n\n\n\n\n-------------------------------------"
 The_APA_path_2_TXT: "£GFX_TFR_game_rule_flag_APA_reunified_social_democrat £GFX_APA_neosocialist §C新社派§!"
 The_APA_path_2_TXT_DESC: "§C新社派§!可不像美国人民解放军中那些年轻的理想主义者，他们深知一个稳定的美国绝无可能建立在理想、希望和梦想之上。这个国家正饱受战争的摧残，深陷前所未有的死亡和破坏——她的城市被夷为平地，她的人民饱受饥饿和贫穷的折磨，几十年的冷战反共宣传在他们的头脑中根深蒂固。那种认为旧秩序可以被轻易抛弃、历史可以被随意忽略和改写、遗产可以被轻松遗忘的想法绝对大错特错。相反，§C新社派§!认为新的社会主义国家需要建立在旧美国的基础上。与其他派系的左派刻板思想不同，§C新社派§!认为，社会主义能够存续的唯一途径只能是对旧体制进行改革，通过耐心呵护权利法案、美国宪法和旧美国梦的精神遗产，以使美国的共和主义重新焕发出生机。\n\n社会主义不是要用铁腕来实现，而是要通过同理心和和平主义来实现。我们将从布拉格之春和过去其他人道马克思主义实验中吸取教训。不久，从此岸到彼岸，都将在社会主义的温暖关怀下获得新生！\n\n意识形态为§s民主社会主义§!。\n\n\n\n\n\n\n\n   £GFX_APA_julia_salazar\n\n\n\n\n\n\n\n\n-------------------------------------"
 The_APA_path_3_TXT: "£GFX_TFR_game_rule_flag_APA_reunified_communist £GFX_APA_octoberist §O十月派§!"
 The_APA_path_3_TXT_DESC: "当社会主义的红旗在1991年的莫斯科最后一次被降下时，§O十月派§!们发誓，将在美国再次点燃社会主义的火种。§O十月派§!继承了其名称来源——十月革命伟大斗争的遗产，计划以经济事务为中心，确保将美国建成一个繁荣和可持续发展的社会主义国家。\n\n§O十月派§!深信经济停滞是前苏东社会主集团垮台的主要因素之一，并将努力不重犯过去的错误。§O十月派§!将以广泛的福利政策、工人所有制、经济重建等政策为中心来争取国民的支持，但同时他们也会毫不犹豫的借助先锋队和无产阶级专政的力量来坚决镇压反对派。虽然§O十月派§!提出的经济转型在纸面上听起来很理想，但通往社会主义的道路将是艰苦卓绝且障碍重重的。反革命势力、人才流失和基础设施的老化将阻碍重建工作的顺利进行。\n\n在§O十月派§!的领导下，社会主义的火种就像从旧美国灰烬中重生的赤色凤凰，将永远不会熄灭！\n\n意识形态为§R革命社会主义§!。\n\n\n\n\n\n\n\n   £GFX_APA_gloria_la_riva\n\n\n\n\n\n\n\n\n-------------------------------------"
 The_APA_path_4_TXT: "£GFX_TFR_game_rule_flag_APA_reunified_totalitarian_socialist £GFX_APA_jacobin §R雅各宾派§!"
 The_APA_path_4_TXT_DESC: "就像§Y法国大革命§!时期的初代§R雅各宾派§!一样，第二次美国革命时期的§R雅各宾派§!也体现出了带有民族色彩的§R革命§!精神以及§R爱国热情§!。§R雅各宾派§!现在控制着美国人民解放军，试图将美国塑造成一个符合他们愿景的社会主义、公民民族主义以及革命社会。\n\n雅各宾运动并不羞于使用暴力和国家控制来实现他们的愿景，但集权化以及重塑多样化和混乱的政治格局并非易事。公众越了解我们重塑政府的努力，政府改革的成本就会越高。同时，如果内部敌人的力量发展到一定程度，我们就一定会面临反革命分子的威胁。无数国内外的敌人威胁着莫平主席的权力。革命必须被保护，而美利坚的众多河流将被革命之敌的鲜血染红。\n\n意识形态为§t美式社会主义§!。\n\n\n\n\n\n\n\n   £GFX_APA_caleb_maupin\n\n\n\n\n\n\n\n\n-------------------------------------"
