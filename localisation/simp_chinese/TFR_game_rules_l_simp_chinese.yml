 The_PRC_beijing_government_Leader_Huang_Ming_TXT_DESC: "在一片喧嚣与无序中，中国人民解放军北部战区司令员黄铭上将成为了风暴中的关键人物。黄铭在新闻讲话中宣布北京进入全面戒严状态的同时，解放军已经控制了北京城的数个重要政府驻地，并迅速将华北地区置于其军事掌控之下。\n\n虽然北京城和华北地区在解放军的控制下依然维持着稳定，但这场波及全中国的混乱的蔓延之势已无人能挡。经济停滞、物资匮乏以及地方治理的失灵点燃了民众的不满情绪。大城市中，愤怒的工人走上街头，乡村里，农民与地方武装开始集结，甚至一些商界领袖也罕见地公开与北京唱反调。\n\n解放军的铁腕之举究竟是救火还是添柴，外界尚难定论。但可以确定的是，中国正站在一个历史的十字路口，而华北的戒严只是让共和国得到了一个短暂的喘息时间。\n\n意识形态为军政府。\n\n\n\n\n\n\n\n   £GFX_Huang_Ming\n\n\n\n\n\n\n\n\n-------------------------------------"
