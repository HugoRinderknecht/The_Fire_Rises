 The_SAF_civil_war_TXT_DESC: "在美国崩溃后引发的全球经济动荡中，南非首当其冲，数百万南非人失业，而本已居高不下的贫困率在过去几年中更是一路攀升。除此之外，本土非洲人与§8布尔人§!之间的种族紧张关系更是空前加剧，各种报复行动、种族暴动层出不穷，接连不断的冲突无情地撕裂着社会，也给无数南非人带来了难以抚平的创痛。目前南非的暴力水平甚至不亚于种族隔离时期。\n\n混乱中迎来大选，若有人以为国家的困境会因大选终结，那无疑是极为天真的想法——眼下，南非的问题或许才刚刚揭开序幕。"
