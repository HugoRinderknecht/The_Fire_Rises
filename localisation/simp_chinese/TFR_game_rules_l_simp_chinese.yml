 The_Kazakhstan_Riots_1_TXT: "§3完全去纳扎尔巴耶夫化§!"
 The_Kazakhstan_Riots_1_TXT_DESC: "现任哈萨克斯坦总统§3卡西姆-若马尔特·托卡耶夫§!对国内抗议活动表现出了极大的关切。他选择站在人民一边，并开始对长期把持权力的§g纳扎尔巴耶夫旧派官僚§!进行大规模清洗。§3托卡耶夫§!还决定揭露纳扎尔巴耶夫这一统治哈萨克斯坦三十余年的领袖所缔造的个人崇拜，承认纳扎尔巴耶夫任内所做的许多决策存在错误，并宣布启动大规模民主改革及起草新宪法。\n\n与此同时，哈萨克斯坦对@SOV俄罗斯在困难时期给予的援助表达了深切的感激之情。作为友好和尊重邻国的象征，哈萨克斯坦决定启动两国经济一体化的新阶段。如今，俄哈两国友谊比以往任何时候都更加牢固！\n\n意识形态为§3宪政主义§!。\n\n\n\n\n\n\n\n   £GFX_KAZ_kassym_jomart_tokayev\n\n\n\n\n\n\n\n\n-------------------------------------"
 The_Kazakhstan_Riots_2_TXT: "§g去纳扎尔巴耶夫化§!"
 The_Kazakhstan_Riots_2_TXT_DESC: "哈萨克斯坦的抗议活动现已平息，当局宣布全国秩序得以恢复。在此次事件中，共有4353人受伤，其中包括3393名安全部队人员。共有238人丧生，其中包括19名警察和军方人员。这些遇难者的遗体均已送至当地停尸房。\n\n随着局势的平息，哈萨克斯坦政府和政治领域也发生了重大变动。政府更换了总理、国务秘书、下议院议长以及半数部长。曾经执掌权力的纳扎尔巴耶夫失去了其在执政党“祖国之光”党内的领导地位，总统§g托卡耶夫§!接替了这一职位。与此同时，此次抗议的导火索——天然气价格，也在抗议活动后得到下调。这次动荡究竟会成为重大变革的开端，还是哈萨克斯坦会选择维持现状、避免大刀阔斧的改革？时间将揭晓一切答案。\n\n意识形态为§g无支配体制§!。\n\n\n\n\n\n\n\n   £GFX_KAZ_kassym_jomart_tokayev\n\n\n\n\n\n\n\n\n-------------------------------------"
 The_Kazakhstan_Riots_3_TXT: "§g纳扎尔巴耶娃政变§!"
 The_Kazakhstan_Riots_3_TXT_DESC: "在哈萨克斯坦的抗议活动期间，发生了一件令人震惊的事件——政变。由前总统努尔苏丹·纳扎尔巴耶夫的长女§g达丽加·纳扎尔巴耶娃§!率领的§g国家安全委员会部队§!发动了政变，并成功掌握了国家的权力。\n\n长期掌控哈萨克斯坦政坛的纳扎尔巴耶夫家族，如今牢牢控制着整个国家。曾在政府和议会中担任要职的达丽加·纳扎尔巴耶娃，如今成为了真正的独裁者。她将自己视作“哈萨克斯坦的凯瑟琳大帝”，并毫不掩饰其勃勃的政治野心。在公开演讲中，她宣称将带领哈萨克斯坦迈向新的巅峰，使其成为世界一流强国之一。\n\n意识形态为§g寡头政治§!。\n\n\n\n\n\n\n\n   £GFX_Dariga_Nazarbayeva\n\n\n\n\n\n\n\n\n-------------------------------------"
 The_Kazakhstan_Riots_4_TXT: "§O自由主义革命§!"
 The_Kazakhstan_Riots_4_TXT_DESC: "哈萨克斯坦近日爆发了大规模的抗议活动，引发了该国政治生活的重大变革。许多专家和观察人士将这一系列事件称为一场“自由革命”，其最终结果是民主力量的崛起和掌权。这场抗议的主要领导者是§O“哈萨克斯坦民主选择”组织§!及其领袖§O穆赫塔尔·阿布里亚佐夫§!。\n\n§O阿布里亚佐夫§!是一位前银行家和企业家，早在2009年因与政府发生冲突被迫流亡海外。抗议爆发后，§O阿布里亚佐夫§!毅然返回哈萨克斯坦，领导起了民主与自由的运动。经过数日的群众性抗议活动，哈萨克斯坦政府被迫辞职，§O穆赫塔尔·阿布里亚佐夫§!成为了新任总统。他在就职演讲中承诺将推行广泛的改革，建立一个真正的民主国家。\n\n意识形态为§O中间主义§!。\n\n\n\n\n\n\n\n   £GFX_Mukhtar_Ablyazov\n\n\n\n\n\n\n\n\n-------------------------------------"
 The_Kazakhstan_Riots_5_TXT: "§t社会主义革命§!"
 The_Kazakhstan_Riots_5_TXT_DESC: "哈萨克斯坦的众多抗议活动见证了由§t哈萨克斯坦社会主义运动§!和§t艾努尔·库尔曼诺夫§!领导的社会主义革命。哈萨克斯坦的左翼势力团结起来，为工人和穷人的权利而斗争。哈萨克斯坦的主要左翼政党，包括共产党、全国社会民主党和人民党，组织起了一个不稳定的联盟并夺取了国家政权。\n\n新政府承诺进行激进的民主和社会改革，以改善普通公民的生活。第一批措施之一是提高工资和养老金，以及为所有公民提供免费教育和医疗。\n\n意识形态为§t民主社会主义§!。\n\n\n\n\n\n\n\n   £GFX_Aynur_Kurmanov\n\n\n\n\n\n\n\n\n-------------------------------------"
 The_Tokaev_HELP: "@KAZ@SOV 托卡耶夫请求俄罗斯援助"
 The_Tokaev_HELP_TXT_DESC: "哈萨克爆发的违宪政变，让反俄势力借此夺取了政权。合法总统卡西姆若马尔特·托卡耶夫已被俄罗斯安全部门妥善安置，身处位于奥伦堡的临时别墅内。经历了几日的镇定期后，他给俄罗斯联邦总统写了一封信，请求其帮助恢复哈萨克斯坦共和国的合法秩序与稳定。\n\n这封信的第一部分遭到俄罗斯媒体大肆传播，但第二部分却并未对外公布，托卡耶夫在信中承认其多元政策的失败，并许诺如果俄罗斯同意干预，他将做出巨大让步。其中，托卡耶夫甚至同意在哈萨克斯坦北部地区就加入俄罗斯进行全民公决。尽管托卡耶夫的“礼物”如此慷慨，但最终决定仍在俄罗斯政府手中。\n\n§R要求：§!\n托卡耶夫于哈萨克斯坦骚乱中下台。"
