 The_assassination_Penny_Wong_TXT_DESC: "在台海战争战败后数日，一向主和的前外交部长暨前参议院反对党领袖黄英贤向公众发表与中国和平相处的讲话，随即遭到枪手的近距离自制手枪枪击。枪击事件发生后，警方未能立即找到嫌疑人和武器，但在附近一家咖啡馆发现台海战争退伍军人布雷特·康特雷尔和他的笔记本电脑。布雷特也是澳大利亚爱国者阵线的创始成员，该组织效仿美国内战初期出现的爱国者阵线。而此前，布雷特还因轻微毒品指控为当地警方所知。警方对他硬盘进行简短检查后，发现多份“关于制造自制武器的文件”，以及一份赞扬托马斯·鲁梭的宣言。\n\n尽管此案看似明朗，但许多人公开声称警方抓错了人，理由是警察搜查很匆忙而且布雷特最近才为为澳大利亚服役。此次陪审团由农村居民组成，全国都在等待他们的裁决。\n\n该案的结果将侧面反映国家现状。\n\n§R要求：§!\n太约输掉台海战争。"
