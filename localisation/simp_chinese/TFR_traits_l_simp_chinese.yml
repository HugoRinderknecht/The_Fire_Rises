 trait_GMA_Left_Anarchist: "范·杜森拥护者"
 trait_GMA_Left_Anarchist_desc: "这名将领忠诚于绿山无政府主义集体的理念，并对戴维·范·杜森元帅忠诚不二。即使代价是付出生命，他也会服从来自后者的每一个命令。"
 trait_GMA_Right_Anarchist: "自由邦"
 trait_GMA_Right_Anarchist_desc: "致力于美式自由意志主义，“自由邦民”这个术语成为新罕布什尔州自由意志主义者的昵称，这是由于在“自由州计划”后，成千上万的自由意志主义者迁徙到新罕布什尔州，旨在建立第一个由自由党人治理的州。这位将领忠于“自由之子”组织的领导。"
 trait_GMA_Environmentalist: "环保主义者"
 trait_GMA_Environmentalist_desc: "环保主义者是一个致力于保护地球的多元化群体。他们的意识形态和所持理论各不相同，从无政府主义到生态法西斯主义不等，但他们都将为保护地球的安危而献身。"
 trait_GMA_PMC: "私人军事承包商"
 trait_GMA_PMC_desc: "仅专注于现金和利润本身，旧美国的军工复合体造就了许多优秀的私营军事公司。这名将领忠于私营军企统制的理念。"
 trait_GMA_Feminist: "唯灵论女权主义者"
 trait_GMA_Feminist_desc: "这位将军忠于米丽娅姆·西莫斯和她的唯灵论者联盟，认同其宗教和社会目标，即废除父权制，为世界带来女性主义平等新宗教。"
