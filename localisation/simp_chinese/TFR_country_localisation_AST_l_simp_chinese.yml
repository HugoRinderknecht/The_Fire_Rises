 AST_New_South_Wales: "§Y——新南威尔士——§!"
 AST_NSW_clear_the_princes_highway: "清理§R亲王高速公路§!"
 AST_NSW_clear_the_princes_highway_desc: "亲王高速公路不仅连接了新南威尔士与维多利亚两州，还涵盖其间的沿海定居点。森林大火让烧毁的树木、碎片残渣淹没了这些公路，极大影响它们的通行性，阻碍各城市间火灾支援的有效反应。消防部门必须清理高速公路，确保这条重要的道路连线保持畅通。"
 AST_NSW_reestablish_road_connections_to_rural_areas: "重新开放通往§R农村地区§!的道路"
 AST_NSW_reestablish_road_connections_to_rural_areas_desc: "无数农村地区因火灾而与外界隔绝，如此危险的境地却因基建被毁，而让社区困于孤立。消防部门必须竭力行动，重新开放通往这些社区的道路，把他们从周身的大火中解放出来。"
 AST_NSW_contain_hunter_region_fires: "制止§R猎人谷火灾§!"
 AST_NSW_contain_hunter_region_fires_desc: "澳大利亚人口最多的城市悉尼，其北部就是猎人谷地区。目前，席卷该地区的丛林大火已经失控，正在威胁悉尼的西部郊区。我们必须遏制猎人谷丛林大火，以免澳大利亚的第一个也是最大的城市化为灰烬。"
 AST_NSW_expand_backburning_efforts: "加大§R迎面火力度§!"
 AST_NSW_expand_backburning_efforts_desc: "我们当初为了安抚环保主义者，便减少使用迎面火法，然而这就是混乱的根源。多少个世纪以来，澳大利亚的环境早已被土著驯服，现在的人们却不能理解。就是主动焚烧的缺失，致使生态平衡被打破，危机失控。现在，必须对主要丛林大火附近的灌木丛进行先行焚烧，清除任何可能助长大火破坏性扩张的燃料。"
