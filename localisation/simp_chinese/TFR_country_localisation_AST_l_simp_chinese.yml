 AST_10t_Governor_General_name: "澳大利亚新总督"
 AST_10d_Governor_General_name: "戴维·赫尔利阁下的总督任期已结束。在他的任期，我们看到了一个强盛、极具生命力的澳大利亚，在专制的亚洲宣扬西方民主的理想。\n\n话虽如此，全球战争即将到来。因此，选个好的总督有助于我们和洲际盟友的关系。"
 Australia.10.a: "比兹利，不错之选。"
 Australia.10.b: "澳大利亚需要英雄！本·罗伯茨·史密斯是我们的人！"
 AST_10t_Military_gov_name: "宣布支持军政府？"
 Australia.10.c: "我们需要一些像史密斯这样的好人！"
 Australia.10.e: "澳大利亚必须恢复议会！"
 AST_10t_Australian_Exiles_name: "流亡政府"
 AST_10d_Australian_Exiles_name: "在法西斯势力暴力夺取澳大利亚、新西兰的控制权后，我们前殖民地的许多人士通过安全渠道私下联系了我方政府，希望法西斯分子尚未控制的珀斯组织一个亲君主制的澳大利亚流亡政府。行动开始，澳大利亚政府在与新西兰政府的少数幸存成员进行会面，便正式吞并了新西兰。\n\n如果我们想继续对太平洋地区施加影响，就必须恢复真正的澳大利亚政府。"
