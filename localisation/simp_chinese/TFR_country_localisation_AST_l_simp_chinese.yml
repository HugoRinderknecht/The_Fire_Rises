 Australia.1.d: "今天上午，前[AST_get_Penny_Wong_Job_name]黄英贤再次公开发表支持与中华人民共和国和平共处的讲话，随即遭到近距离自制手枪枪击。枪击事件发生后，警方未能立即找到嫌疑人和武器，但在附近一家咖啡馆发现台海战争退伍军人布雷特·康特雷尔和他的笔记本电脑。布雷特也是澳大利亚爱国者阵线的创始成员，该组织效仿美国内战初期出现的爱国者阵线。而此前，布雷特还因轻微毒品指控为当地警方所知。警方对他硬盘进行简短检查后，发现多份“关于制造自制武器的文件”，以及一份赞扬托马斯·鲁梭的宣言。\n\n尽管此案看似明朗，但许多人公开声称警方抓错了人，理由是警察搜查很匆忙而且布雷特最近才为为澳大利亚服役。此次陪审团由农村居民组成，全国都在等待他们的裁决。"
 AST_10d_Military_gov_name: "台湾保卫战大败后，澳军方不满情绪滋生发酵，许多将士对政府在对共作战中的畏手畏脚感到厌恶，进而接管政府，暂时中止原澳大利亚政府的一切职能。这一行动在英联邦内激起轩然大波，更何况有消息透漏，军事接管的领导人会在戴维·赫尔利阁下任期结束后担任总督。然而，英国和澳大利亚公众中有许多人都支持这场政变，认为确保我们在本地区内的利益是必要的。"
