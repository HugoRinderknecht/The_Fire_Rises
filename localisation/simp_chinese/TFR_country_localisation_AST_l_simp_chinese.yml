 AST_VIC_import_fresh_water: "进口§C淡水§!"
 AST_patriot_coup_category: "爱国者政变"
 AST_patriot_coup_category_desc: "几十年来，堪培拉政府一直以铁腕统治着这片大陆。滥用权力，让人民遵守堕落的秩序。一呼一吸，讨海外主人欢心。政府非常情愿以“进步”的名义摧毁我们澳大利亚人的一切，把人民卖给他们的主人。我们枯萎，他们中饱私囊。\n\n他们扭曲我们的社会，攻击我们的传统，弃绝我们的上帝。而今，政府欲巩固独裁统治，§R新冠病毒§!就是他们实现目标的工具。我们，我们人民，绝不允许这样的毁灭继续下去。我们不会温和地走进那个良夜。\n\n§R不公若成法律，抵抗即是职责。§!\n\n§Y政变势力：§!§R0%§!\n\n§Y军队忠诚：§!§R0%§!\n§Y群众支持：§!§R0%§!\n§Y政府权威：§!§R0%§!\n"
 AST_a_nation_in_crisis_tt: "\n解锁§Y国家灾难决议§!，以对抗摧毁国家的§C干旱§!与§R森林大火§!。"
 AST_the_national_resistance_tt: "支持§Y爱国者§!"
 AST_initiate_national_lockdowns_tt: "支持§Y政府§!"
 AST_a_nation_in_crisis: "危机中的国家"
 AST_a_nation_in_crisis_desc: "新的十年对澳大利亚来说并不美好。几十年来，大火、干旱席卷全国。大火摧毁森林，房屋和基础设施在混乱中被毁。而农场也在苦苦挣扎，身为农业中心地带的里维埃拉水资源短缺依旧。国家若要摆脱困境，就必须尽快找到办法解决这些日趋严重的问题。"
 AST_combat_the_bushfires: "对抗森林大火"
 AST_combat_the_bushfires_desc: "第一缕火星点燃这片土地后，澳大利亚乡村消防局和其他应急部门的勇士们就一直在东南部英勇地与火焰搏斗。但很显然，要想扑灭大火重建国家，必须给予勇敢对抗烈火的男男女女所需的更多援助。有需求，就应当满足。"
 AST_emergency_fire_service_support: "紧急消防支援"
 AST_emergency_fire_service_support_desc: "这场丛林大火考验了我们紧急救援部门处理这种性质、规模灾害的能力极限。我们勇敢的男男女女已经充分证明他们有能力控制火势蔓延，但要结束这场危机，就需要更多资源。"
 AST_support_the_farmers: "滨海沿岸产区抗旱救济"
 AST_support_the_farmers_desc: "干旱给澳大利亚大部分农村地区带来了冲突和动荡，尤其是大分水岭以西的滨海沿岸产区，这已经不是什么秘密了。国家的粮食安全受到威胁，人民会因此受苦。需要采取更果断的经济行动来确保粮食安全，帮助农民度过艰难时期。"
 AST_introduce_water_rationing: "实行水配给制"
 AST_introduce_water_rationing_desc: "干旱季节让淡水会更加稀缺昂贵，这是澳大利亚人从未经历过的。然而，丛林大火继续肆虐东海岸，大火只会让淡水更少。要确保东南部居民能够继续从水龙头中取得饮用水，就必须在危机消退前实施水配给制。"
 AST_deploy_the_adf: "部署澳大利亚国防军"
 AST_deploy_the_adf_desc: "澳大利亚国防军在这场席卷全澳的危机中基本无参与。但是，澳军方仍准备随时介入，协助我们的紧急情况部队控制危机并确保我们公民的安全。他们需要的只是来自堪培拉的圣旨。"
 AST_national_donation_campaign: "全国募捐活动"
 AST_national_donation_campaign_desc: "几个月来，无数人历经苦难。家园成灰，企业破灭，幸福的日子一去不返。失去的一切不会在一夜之间回来，但我们会用各种方式支持我们的澳大利亚同胞。我们身处同一个国家，团结起来，互相支持，告别这段黑暗的历史。"
 AST_the_bushfire_recovery_plan: "森林大火恢复计划"
 AST_the_bushfire_recovery_plan_desc: "危机的余烬慢慢吹散，断壁残垣暴露在大众面前。政府与世界越来越了解这个国家的现状，政府有责任制定实施恢复计划，重建被摧毁一切，恢复人民对政府的信心。"
 AST_expand_emergency_water_reserve: "扩展全域水储备"
 AST_expand_emergency_water_reserve_desc: "最近的事件向政府证明了一件事，我们的水储备严重不足，无力应对问题。为了不再落入如此脆弱的境地，第一步就是尽可能扩大水储备。"
 AST_assure_the_public: "安抚公众"
 AST_assure_the_public_desc: "危机慢慢平息，公众则对未来感到焦虑。我们会让人民相信，在一切都得到解决之后，就会有恢复繁荣的计划，总理会站出来直接向公众发表讲话。"
 AST_the_worst_has_yet_to_come: "坏日子还在后头呢"
 AST_the_worst_has_yet_to_come_desc: "火势已减弱，干旱已消退，但危机感仍笼罩着澳大利亚人民。这次威胁与火与火无关，而是在混乱中潜入境内的境外病毒。\n\n新冠大流行抵达澳大利亚。"
