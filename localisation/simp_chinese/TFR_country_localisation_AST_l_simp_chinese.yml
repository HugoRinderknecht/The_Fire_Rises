 AST_Wong_Foreign_Minister_name: "外交部长"
 AST_Wong_Leader_of_the_Opposition_in_the_Senate_name: "参议院反对党领袖"
 Australia.0.t: "和平提议？"
 Australia.0.d: "战事怎样发展，政府都会把战争美化得对本国万分有利。可事实不会骗人，澳大利亚的伤亡人数正不断增长，重大军事资产接踵损失，怀疑情绪开始在全社会蔓延。最麻烦的是，政府内也有了这种情绪。人心绝望，在你需要美国和北约时，他们在哪里？！总理办公室内的所有人，乃至总理也无语凝噎。现在最不需要的就是内部分裂，可战争走向愈发糟糕。最担心爆发的事，只是时间问题……\n\n总理像往常一样呆在办公室，整理今天送来的一堆邮件。大部分不过是例行公事，但有一封奇怪且不寻常的信，出自[AST_get_Penny_Wong_Job_name]黄英贤之手。打开这封信，总理希望只是平素那样的官僚请求，可读到第一段，他的心情就拧巴起来。这一段如此，其余部分更不必说。全信都是关于战争的，清晰明了地写下黄女士打算如何处理无休无止的战争：\n\n如今，我和本届政府的其他成员都已非常清楚，与中国的战争到底该走向何方。我们已经朝另一个方向竭尽全力过了，再怎么耗财伤民下去，我们也没法速胜中国。现在必须得认清现实，那摆在我们面前、令人惶恐不安的事实。我们不只是无法速胜，更是无法赢得战争。我们的军队损失惨重，公众对我们的失败愤怒无比，而中国人仍有持续有效打击的能力。很遗憾，但这就是为什么，我现在不仅请求，更是要求你同中国达成一项条约，结束这场可怕的冲突。我知道做这决定很艰难，但就让我们为国家的未来考虑，国家不该再受这场血腥冲突的威胁了。我相信，和平加外交，能让我们和中国人达成一些协议。为什么我们就必须对中国持进攻的、咄咄逼人的姿态？我相信，作为文明国家，我们可以找到共同点，共享人类的蓝星……\n\n总理不再看了，放下信，重重地叹了口气。拿起桌子左侧的笔，给外交部写了简短的备忘录。[AST_get_Penny_Wong_Job_name]的外交部长之位已空出。"
 Australia.0.a: "与共党和平相处？没门！"
 Australia.1.t: "黄英贤遇刺！"
 Australia.1.a: "我们定会寻得正义。"
