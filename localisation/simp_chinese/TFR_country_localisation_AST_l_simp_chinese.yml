 AST_VIC_expand_backburning_efforts_desc: "我们当初为了安抚环保主义者，便减少使用迎面火法，然而这就是混乱的根源。多少个世纪以来，澳大利亚的环境早已被土著驯服，现在的人们却不能理解。就是主动焚烧的缺失，致使生态平衡被打破，危机失控。现在，必须对主要丛林大火附近的灌木丛进行先行焚烧，清除任何可能助长大火破坏性扩张的燃料。"
