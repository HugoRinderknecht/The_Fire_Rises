 france.309.t: "束缚之链"
 france.309.d: "自古以来，法兰西与德意志民族便从未真正达成共识。这种局面在第二次世界大战后发生了转变，我们迫使德国人从其民族特性中彻底清除了所有普鲁士军国主义的痕迹。通过根除这个长久以来定义德意志的军事传统，我们无意间摧毁了欧洲独自对抗俄罗斯巨兽的任何可能……\n\n然而如今，俄罗斯已然战败并四分五裂，普鲁士军国主义却再度抬头。我们的情报人员报告称，德国民族主义者正窃议我们的所谓“软弱”……并要求对其前领土阿尔萨斯-洛林进行“光荣征用”……让我们的祖先之地阿尔萨斯-洛林面临再次沦陷于德国人的铁蹄之下，这是我们的领导人，也是全体法国人民都绝不允许发生的事。"
 france.309.a: "谣言终归只是谣言。"
 france.309.b: "我们不可能成为兄弟……"
 france.310.t: "法国抛弃钢铁盟约"
 france.310.d: "法国政府因蔑视少数希望我国政府收回前领土阿尔萨斯-洛林的德国人，现已退出钢铁盟约。尽管事出突然，但这确实意味着我们不再需要为回避阿尔萨斯-洛林，这片我们失去省份的收复问题寻找外交借口。\n\n此刻，我们甚至能听见法国占领下的德意志子民向祖国哭求解放。我们将夺回曾经属于我们的土地！我们将一劳永逸地彻底摧毁法兰西国家，[GER.GetLeader]将再次羞辱法国人民及其军事企图，就像俾斯麦和希特勒曾经做的那样。"
 france.310.a: "我们会碾碎他们！"
