 france.202.t: "军方推翻政府"
 france.202.d: "在一个动荡不安、政治局势不明的时代，巴黎街头的坦克轰鸣惊醒了法国民众。今晨，[FRA.GetLeader]与法国武装部队共同宣布，由让-吕克·梅朗雄领导的社会主义文官政府已被推翻。军方严厉指责梅朗雄政府背叛国家利益，企图将法国推向共产主义。\n\n在全国讲话中，[FRA.GetLeader]强调：“我们不能容忍一条将伟大祖国引向深渊的道路。梅朗雄的领导让法国滑向共产主义，这是对我们理想与历史的背叛。我们宣布建立第七共和国，它将成为国家利益和稳定的真正守护者。”\n\n全国范围内的安全措施已全面升级。部队在街头巡逻，战略要地也被军队控制。许多亲梅朗雄的政要和支持者已被捕，他本人也被软禁。尽管大多数法国民众对此表示不满，但目前仍选择保持克制。"
 france.202.a: "荣耀归于[FRA.GetLeader]！"
 france.203.t: "维也纳条约"
 france.203.d: "在至暗之际，我们亦迎来了最深的屈辱。我们的外交官踏上前往维也纳的旅途，去签署那份沉重的投降条约——北约的溃败已成定局。我们已是强弩之末，华沙陷落，布达佩斯失守，布拉迪斯拉发亦未能幸免，而俄罗斯的铁蹄在废墟之上，铸造出新的傀儡政权，牢牢攫取着东欧的命运。我们倾尽半个十年的努力备战，然而，最关键的决战时刻，我们却功败垂成。世界将铭记这一日，它不仅是我们的耻辱，也是俄罗斯对欧洲霸权的最终加冕。"
 france.203.a: "就如字面意义那样，一切都结束了……"
 france.2031.t: "梅朗雄在马提格斯遭遇枪击"
 france.2031.d: "梅朗雄于下午在马提格斯市街头漫步时，突遭三名当地警察拦截。紧接着，这三名警察默契地关闭了执法记录仪，局势瞬间紧张升级。两名警察迅速控制住梅朗雄，而另一名警察则开始宣读梅朗雄对法国所犯罪行的清单，并随后对这位前政治人物连开两枪。该事件被现场视频记录，并在互联网上迅速流传，引发了公众的广泛沮丧与不满，许多人纷纷指责日益专制的军事顾问委员会。"
 france.2031.a: "发生了啥？"
 france.2032.t: "老兵在北部地区抗议"
 france.2032.d: "对俄战争的失败给法国的民族主义者和退伍军人带来了沉重的打击，他们深感政府在战争处理一事上背叛了他们。在法国北部这一民族主义情绪高涨且退伍军人聚集的地区，针对政府的抗议活动迅速爆发。众多参战老兵要求政府说明战败缘由，并强烈要求追究相关责任人的责任，同时批评政府未能捍卫法国在战场上的利益和荣誉。\n\n抗议浪潮迅速席卷开来，数千人涌上街头，愤怒与失望之情溢于言表。部分抗议者主张采取更为强硬的外交政策，而另一部分人则要求政府官员下台。法国北部的抗议活动严重冲击了政府的权威，局势有进一步升级为更大规模冲突的风险。"
 france.2032.a: "你该把这场仗打得更好！"
 france.2033.t: "法国南部升起红旗"
 france.2033.d: "对俄战争的失败使得法国社会深陷分裂……《维也纳条约》一经签署，各大城市随即掀起了抗议浪潮。抗议队伍主要由社会主义者、共产主义者及无政府主义者团体构成，他们严厉批评政府对战事的应对措施，并呼吁推行更为和平与公正的外交策略。\n\n抗议活动迅速蔓延至法国南部各地，规模持续扩大，态势愈发激烈。政府虽竭力平息事态，但局势依然动荡。为维持秩序，北方尚未发生叛乱的军队被紧急调往各地，进而引发了抗议者与安全部队之间的激烈冲突。"
 france.2033.a: "我们必须消灭赤匪！"
 france.2034.t: "警方被赶出巴黎"
 france.2034.d: "当对俄战争失败的消息传到法国后，民众普遍感到愤怒与失望，各大城市随即爆发了要求结束战争及改革政府政策的抗议浪潮。在巴黎，抗议活动迅速升级为暴力骚乱，无政府主义者和共产主义者趁机煽风点火，加剧了局势的动荡。\n\n在一片混乱中，法国政府失去了对首都的有效控制。政府建筑相继被占领，骚乱者仓促间组建了一个革命委员会。该委员会公然宣布将依据无政府主义和共产主义原则建立新秩序，并同时宣布解散现有政府。然而，随着夜幕的降临，这场叛乱似乎仅限于首都巴黎及南部各省，尚未波及全国。"
 france.2034.a: "我们必须重夺首都！"
 france.204.t: "重建文官政府"
 france.204.d: "在今晨一场令人震惊的国民议会演说中，国防政府首脑，[FRA.GetLeader]将军宣布还政于民。他指出，欧陆战争以法国和其盟友的胜利告终，证明国防政府和战时体制已发挥了它们的历史使命；法国需要一个稳定的文官政府使一切能够“回归正轨”。[FRA.GetLeader]强调，他无意让法国继续在军政府的统治下进入新时代，他也没有继续担任法国最高领袖的精力和野心；尽管国防政府体制将不再延续，但法国国家武装力量将继续尽忠职守，履行保卫国家的职责。\n\n将军的退位声明在法国内外引发了轩然大波。在主流媒体对其高风亮节的盛赞声之外，许多人的注意力也开始聚焦于一个更关键，更现实的问题——谁将成为继承国防政府大统的文官政府领导者？从左到右，许多政党已争先恐后地发表声明，一边称赞将军的明智之举，一边开始进行选举动员；与此同时，从学者到普罗大众，许多人在反思旧政府功过的基础上，也提出应将此作为改革法国宪政制度，使之重新发挥活力的最佳机会。"
 france.204.a: "天佑共和国！"
 france.204.b: "我们必须做出选择！"
 france.204.c: "第六共和国屹立不倒！"
 france.205.t: "重新安排预算费用"
 france.205.d: "随着最新一届国民议会终得召开，一个重大问题也紧接着浮出水面，成为摆在议员诸公和政府部长们面前的首要任务——制订新财年的政府预算案。对历届政府来说的必要之举如今对我们来说却是无比艰难，这主要是由目前特殊的政治环境所决定的——政治体制刚刚从适应战争的军政府转轨为文官政府，政治秩序急需重建，除军工以外的各大产业处在百废待兴的状态。与此同时，军队在政治领域的势力仍树大根深，高级军官们仍难以割舍掌权多年带来的丰厚利益；而在另一边，国民议会中新近才重获话语权的各大政党们似有再启互相攻讦之势。\n\n我们绝不能再迎来一次政府停摆的危机。政府首脑们已经下定决心，以最快的速度制定好新预算案，并投入全部政治资源予以推行。为了尽快让法国迎来复兴，我们大大增加了对民生和基础行业的投入，不得不压缩重工业与军事领域的投资。显而易见，这将引发新一轮的文官政府与军队之间的博弈，但治国理政本就是在细水长流之中争取平衡的艰巨任务和微妙游戏。"
 france.205.a: "厚积薄发"
 france.211.t: "夺取刻赤"
 france.211.d: "法国武装部队最高参谋部正式宣布，我军已成功攻占黑海战略要塞刻赤。经过激烈的战斗，我军装甲师和空降部队向该城发起了协同攻击，迅速占领了刻赤海峡两侧的关键据点。在精确的火力打击下，敌军迅速崩溃，其指挥结构被瓦解，大量武器装备被缴获。\n\n刻赤海峡是连接克里米亚半岛和欧亚大陆的重要通道，具有极其重要的战略意义。这次胜利有效切断了南线敌军的补给线，为后续行动铺平了道路。初步评估显示，我军已缴获数十辆敌装甲车、十余套火炮系统和多个完好的军事设施。"
 france.211.a: "确认"
 france.212.t: "蒙娜丽莎被泼汤"
 france.212.d: "近日，示威者以令人震惊的抗议方式，将标志性的《蒙娜丽莎》画作泼洒上一层油污。这一大胆的举动旨在凸显围绕化石燃料和环境恶化的紧迫问题，将全世界的目光转向气候危机。示威者选择历史上最知名的画作之一，试图打破围绕气候不作为的自满情绪，将这幅著名的艺术品用作文化遗产面临风险的有力象征。\n\n油污覆盖在《蒙娜丽莎》上的画面形成了鲜明的对比，将艺术之美与环境破坏的严酷现实并置。抗议者认为，这样的行动对于唤醒一个对地球逐渐毁灭逐渐变得麻木的社会来说是必要的。他们的目标是引发关于我们对化石燃料依赖的影响以及对系统性变革的需求的对话。然而，批评者谴责这一行为是破坏公物，质疑针对艺术品是否真的能够激发所需的行动，或者疏远在争取气候正义斗争中的潜在盟友。"
 france.212.a: "我有点饿了……"
 france.213.t: "花之汤"
 france.213.d: "在一场大胆且备受争议的抗议行动中，示威者们近期将汤泼向了梵高的名画《花瓶里的十五朵向日葵》，以此作为抗议的目标。这一惊人的举动不仅仅是对一件备受喜爱艺术品的攻击；它更是一种刻意为之的声明，旨在引起人们对气候变化和环境恶化等紧迫问题的关注。通过选择这样一件备受瞩目的作品，抗议者们试图引发一场关于我们自然世界脆弱性的对话，正如梵高所精美捕捉到的那些充满活力的花朵所象征的那样。\n\n选择汤这种日常用品，象征着气候危机的紧迫性和可及性。虽然一些人批评该行为是故意破坏，但支持者们认为这是必要的警钟。在一个自然之美日益受到威胁的世界里，名画与环境忽视的严酷现实并置，突显了立即采取行动的必要性。汤泼在画上的视觉冲击提醒我们，我们所珍视的艺术与维持生命存在的生态系统息息相关。"
 france.213.a: "呃，伙计们，咱们这样传递信息可不行啊"
 france.214.t: "马克龙将其党派更名为“复兴”"
 france.214.d: "法国总统埃马纽埃尔·马克龙所属的共和国前进党现已更名为复兴党，这一消息由该党执行主任斯坦尼斯拉斯·盖里尼今日正式宣布。\n在前法国总理、中右翼政党地平线党创始人爱德华·菲利普和民主运动党领袖弗朗索瓦·贝鲁的陪同下，盖里尼透露了三党计划在下月法国议会选举前组建选举联盟的消息。他还指出，复兴党将推出400名议员候选人。\n\n盖里尼解释称，选择“复兴”作为新党名，旨在表明该党将“永远秉持启蒙精神，拒绝蒙昧主义”。他还强调，该党将“向所有公民、当选官员及地方当选官员开放，不论其出身何处”。此外，这个名称也是马克龙在2019年欧洲议会选举中政党名单所采用的。"
 france.214.a: "那么这次的党名该怎么写？"
 france.215.t: "基辅胜利阅兵"
 france.215.d: "欧洲与乌克兰的军队一同在基辅街头游行，并受到了民众的热烈欢迎与欢庆。此次游行不仅展现了军事实力，更是欧洲各国与乌克兰之间深厚友谊的体现，共同彰显着对和平、民主及共同价值观的坚决捍卫之情。于城市行进中的士兵被赞誉为英雄，他们在抵抗侵略中展现出的勇敢与牺牲精神赢得了人们的崇高敬意。这场胜利游行有力地表明，在欧洲乃至全球追求和平与安全的过程中，团结与合作至关重要。"
 france.215.a: "美好的，甜美的胜利……"
 france.216.t: "第七共和国首次大选"
 france.216.d: "随着法兰西第七共和国首次选举的临近，各大政党间的意识形态分歧愈发明显。支持军方暂停民选政府的皮埃尔·德维利耶创立了其新党法国胜利联盟，并提出加强国防、在全球事务中保持军事优势，以及强调国防工业对经济增长和军事荣耀的重要性。\n与此相反，弗朗索瓦·贝鲁领导的人民民主联盟则试图融合马克龙的理念与其他左翼小党派的观点，其代表广泛的中间派立场，旨在平衡军事力量与社会福利及经济繁荣之间的关系。他们倡导务实治理，力求在稳定和进步的旗帜下团结全国。\n此外，还有由入狱的梅朗雄支持、前总理埃里克·科克雷尔领导的进步复兴党。\n\n法国正处于关键时刻，此次选举的结果不仅将决定国家的未来走向，还将揭示法国社会在过去十年中第二次制定新宪法时所面临的深刻分歧。"
 france.216.a: "军国派胜出！"
 france.216.b: "给中间派第二次机会"
 france.216.c: "军方的行为违反了旧宪法！"
 france.217.t: "第六共和国首次选举"
 france.217.d: "随着法国第六共和国首次选举的到来，政治舞台主要由两大政党——至优党与联合变革所引领。此次选举堪称法国历史上的关键时刻，因为它将决定国家在新宪法框架下的未来发展路径。\n\n至优党在安盛集团前董事长兼首席执行官亨利·德·卡斯特里的带领下，秉持个人自由、自由市场及有限政府的传统自由主义理念。该党魅力四射的领导人承诺通过放宽管制和推动私有化来实现经济增长与繁荣。而联合变革则倡导社会正义、平等以及政府积极干预以解决社会问题。他们重视福利项目、工人权益和环境保护，吸引了渴望更加包容和平等社会的人们。\n\n这次具有历史意义的选举结果，不仅将深刻影响国内政策的制定，还将决定法国在全球舞台上的角色与立场，凸显第六共和国内部不同的意识形态与价值观。"
 france.217.a: "社会主义的胜利！"
 france.217.b: "全世界自由主义者的胜利！"
 france.218.t: "抉择宪法"
 france.218.d: "俄乌战争后，面对日趋不确定的地缘政治，法国正处于宪法的重要转折点。第六共和国宪法倾向于社会主义，重视社会福利与民主原则，但战后军方恢复文官统治的举动引发了对其的质疑。\n\n维护第六共和国的支持者认为，该宪法体现了法国的价值观——自由、平等、博爱，为民主社会奠定了稳固基础。他们坚信，维持这一宪法对于维护社会团结和保障公民权利至关重要。然而，支持制定第七共和国宪法的人则主张，法国需要一个更为强大和集中的政府，将重心放在国家安全和军事实力上，以应对多变的国际环境。他们认为，采取更军事化的策略对保障法国安全和维护其在国际舞台上的利益至关重要。"
 france.218.a: "梅朗雄宪法维持不变"
 france.218.b: "我们需要一部新宪法"
 france.219.t: "现任政府获胜"
 france.219.d: "尽管初期面临担忧且被一度暂停，现任党派依然在2026年选举中取得了压倒性的胜利。法国民众在俄乌战争的余波中艰难前行，但他们毅然选择了信任当前政府资深领导的引领。新获授权的政府承诺，将全力投入到战后国家与民众在物质和精神层面的重建之中。\n\n这场胜利不仅夯实了政府的执政地位，更彰显了法国人民在艰难时期对稳定和持续发展的共同期盼。展望未来，政府将铭记战争中的牺牲，致力于为全体公民打造一个更加灿烂的前景。"
 france.219.a: "法兰西万岁！"
 france.220.t: "死亡人数超过30000"
 france.220.d: "法国因介入俄乌冲突而付出了沉重的代价，据报已有30,000名法国士兵在这场冲突中不幸牺牲。这一悲痛的消息震撼了整个国家，家家户户沉浸在失去亲人的哀痛之中，社会各界也在积极适应战争对本国造成的深远影响。这些英勇士兵的牺牲，深深触动了法国的集体心灵，凸显了战争的残酷无情以及它对人类社会的巨大伤害。\n\n然而，随着战争的持续，法国社会逐渐显露出战争疲惫的迹象。不断攀升的伤亡人数，以及支撑战争所需的经济负担，严重挫伤了民众的士气。公众的情绪正在悄然转变，越来越多的人开始呼吁终止这场冲突，将精力投入到国家的重建与心灵疗愈之中。我们士兵的英勇牺牲，是对战争代价的深刻警示，它不仅在战场上夺去了无数生命，更在后方亲人们的心中留下了难以愈合的伤痕。"
 france.220.a: "战争即地狱"
 france.221.t: "国耻"
 france.221.d: "近期，一个集合了德国、波兰及乌克兰流亡军官的联盟发布了一份详尽文件，该文件详细描述了法国在欧战中的承诺缺失问题，批评其标准宽松、频繁撤退，并表现出对与俄罗斯这一强大对手对抗的回避态度。这一揭露尤为不合时宜，正值乌克兰政府投降导致战事急剧恶化的关键时刻。"
 france.221.a: "我们得做更多！"
 france.223.t: "致我最亲爱的母亲，"
 france.223.d: "今天，我已抵达巴黎的军营，正式迈入了基础训练的第一阶段，也就是他们所说的“黄色阶段”。在这个阶段，我需要适应军旅生活，学习纪律、团队合作、日程安排以及军队传统等。尽管目前还没有找到可以称兄道弟的战友，但我相信，随着训练的进行，我会和一起并肩作战的伙伴们逐渐熟悉起来。我知道你和爸爸一直不太喜欢城市生活，这也是你们对我被送到这里有些担忧的原因。但请放心，这里其实并没有你们想象的那么差。它位于一个相对偏远的区域，应该是第二十区，这里的氛围与真正的“城市生活”有所不同。现在，一想到我将要离开这么久，我的眼眶就不禁湿润了。我已经开始想念爸爸、农场和弟弟克里斯托夫，当然，还有亲爱的你。训练已经如火如荼地展开了，它对我的体能是一个巨大的挑战。不过，理论知识对我来说相对简单，因为这些都是我早已掌握的内容。我想，我们在农场培养的纪律性会对我接下来的军旅生活大有裨益，真心感谢你们的教导。夜晚，我总是怀揣着梦想，渴望在祖国最危急的时刻为其服务和战斗。能够帮助他人，并深知何为国家的最佳利益，这无疑是世界上最美好的感觉。我将以虔诚之心，英勇无畏、光荣地为国家而战。我希望自己不会仅仅是一名普通的士兵太久，因为我有着远大的志向。也许有一天，我能成为一名军事将领，带领我的人民对抗法国的敌人！我期待着这一天的到来。我还想知道军队里的伙食怎么样，不过，我想应该没有什么能比得上你童年时每天为我做的饭菜。我会想念这样和你聊天的日子，也会想念这里的一切。但是，你知道这就是这些信件的意义所在吧？我真的希望你们能把这些信件也给克里斯托夫和爸爸看。那样会让我感到无比温暖，因为我全心全意地爱着他们。\n\n此致，"
 france.223.a: "您的儿子"
 france.224.t: "致我亲爱的母亲"
 france.224.d: "今天我正式退役，即将在美国外籍军团中开启新的职业篇章。我深知，未征得你们同意便做出此决定，可能会让你们感到不安或愤怒，但请相信，我会确保自身安全，且我的选择是为了国家与世界的福祉。自两年前初入军营写下第一封信以来，时光匆匆流逝。我仍清晰记得初入军营的那天，一切既新奇又激动，我结识了许多优秀的人，然而如今已与他们失去联系。他们的面容在我脑海中挥之不去，我衷心祝愿他们平安。尽管在之前的回家探视中我已向你们提及这些，但如今我仍感受到周遭世界的动荡不安。这如同熊熊燃烧多年的大火，正在吞噬全球，侵蚀着人类文化，甚至是我们自身的文化。有人或许认为这只是危言耸听，但我坚信这是实实在在的威胁。2022年的选举结果令我深感失望，我对当权者的不满与日俱增。虽然你们可能不像我一样热衷政治，但你们很快会意识到，“政治”关乎一切，与所有事物紧密相连。我知道我将远离家乡，远离克里斯托夫、你和爸爸，尽管我并不愿如此，但这是必要的选择。许多战友已自愿加入我的行列，我找到了新的归属和兄弟情谊。他们中的许多人和我一样，也和你一样，对城市生活并不热衷，都希望能为祖国的繁荣贡献一份力量。如果你了解拉法耶特的故事，那么你便能理解当前正在发生的一切。美国正经历一场革命，无论谁试图劝阻我，我都会毫不犹豫地站在最前线。我真心希望你们能以善意理解这封信，我对你们的爱是全心全意的。请不要为我担心，我已经长大，我会照顾好自己的。\n\n此致，"
 france.224.a: "您的儿子"
 france.225.t: "亲爱的妈妈爸爸"
 france.225.d: "今天，我终于结束了在美国多年的服役生涯，回到了波尔多。长久以来未能给你们写信，我内心深感愧疚，但那时的我身处前线，情况异常严峻，实在难以抽出时间。克里斯托夫最近来信，告知你们得知我失踪的消息后，心中充满了悲痛与担忧。可想而知，得知自己的儿子在战区生死未卜，你们的心情一定无比沉重。我有太多的话想对你们说，等到我亲自去看望你们和爸爸时，再一一倾诉那些信封里装不下的深情厚意。克里斯托夫还告诉我，爸爸的身体状况每况愈下，请你们一定要在我回家之前，继续告诉我他的近况以及农场的一切。如果这真的是我最后一次见到活着的爸爸，那么我希望在归家的路上能够从容不迫，珍惜每一刻。我在美国前线的服役经历，让我深刻体会到了战争的残酷与无情。尽管我早已听说过叛乱与冲突的故事，特别是从外籍军团的老兵口中，但直到亲身经历，我才真正感受到战争的地狱般恐怖。那些以集体利益为借口，犯下屠杀与暴行的人，他们的行为令人发指。尽管我不想用这些残酷的细节来让你们难过，因为我知道你们已经年迈，不愿再去触碰这些伤痛，但战争的真相确实令人不寒而栗。当我们的同胞，无论是平民还是士兵，都在战争的阴影下苦苦挣扎时，我更加深刻地意识到，我们能够远离战争的纷扰，是多么地幸运。现在，俄罗斯与欧洲之间的战火已经燃起，他们不惜一切代价地摧毁我们的家园和村庄，甚至已经入侵了乌克兰，并计划继续扩张。面对这样的局势，我决定重返军营，在祖国和人民最需要的地方贡献自己的力量。爸爸妈妈，我深爱着你们，这份爱将永远不变。\n\n此致，"
 france.225.a: "您的儿子"
 france.226.t: "亲爱的母亲"
 france.226.d: "这是我前所未有的经历，无论是在美国，还是在整个人生旅途中。在美国，我习惯了胜利的光环，即便亲眼目睹战友倒下，亲眼见到每条街道、每栋房屋、每家商店远处传来的步枪声，也未曾动摇。然而，在乌克兰，这里没有胜利的曙光，没有荣耀的照耀，没有生机的涌动。这里的一切似乎都只为屠杀和羞辱而存在。这里没有骑士精神，没有英勇的骑士来驱散邪恶。我们面对的并非无组织的游击队员，而是由强奸犯和谋杀犯组成的军队。那些官僚们，他们甚至从未在现实中见过步枪，却强迫我们冒着生命危险奔赴前线。此刻，我正坐在前线众多战壕中的一个散兵坑里给你写信。这些散兵坑成了我唯一的避风港，尽管我时刻担心炮击或无人机袭击会让我命丧于此。战壕里，泥泞高达三尺，尸体、鲜血和粪便遍布其中。这是世界上最难闻的气味，身临其境更是令人窒息，但我们必须勇敢面对。然而，我们的德国指挥官对这些情况视而不见，听而不闻，更未曾采取任何整治措施。许多与我并肩作战的战友，在德国人的督战下、在履行保卫国家的神圣职责时，被残忍地杀害。他们正在与威胁我们国家存亡的敌人浴血奋战。战争，无疑就是人间地狱。我竭力克制想要逃离的冲动，因为我知道，为我的国家、为你、为克里斯托夫、以及秉承爸爸的遗志而战，是我必须坚守的终极使命。我已经三天没有进食，两天没有饮水。补给品日益减少，我们也不知道下一批补给何时能够送达。无人区简直就是一个屠宰场，坦克陷入俄国人所说的泥泞期中无法动弹，最终被摧毁。在这里，我和德国战友之间的关系变得毫无意义，他们瞧不起我，仿佛把我当成脚下的垃圾。就算如此，他们还是在不到一小时后便战死沙场。我深知俄国人的邪恶，但我不得不杀害青少年。我曾亲眼目睹被征召入伍、年龄不超过18岁的士兵被机枪扫射得四分五裂，其他人似乎对此已经麻木不仁，而我们也已经习惯了这种残酷的现实。当你收到这封信时，我恳请你不要为我担心。你总是这样，这让我心里十分难过。要知道，我一定会挺过去，我会坚持下去。\n\n此致，"
 france.226.a: "您的儿子"
