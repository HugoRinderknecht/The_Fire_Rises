 france.231.t: "关于贯彻执行全国死刑的革命命令"
 france.231.d: "随着政府试图加强其权威并消除异议，公众面临着一个关于应该采用何种处决方法的选择。这项命令在全国范围内引发了激烈的辩论，反映了人们在正义、道德和革命未来方面的深刻分歧。\n\n公民现在面临着四种不同的执行国家处决的方式：\n\n断头台——回归革命正义的标志性象征，唤起过去的精神，威慑反革命分子。\n\n枪决——一种强调迅速果断行动的方法，吸引那些在国家安全问题上优先考虑效率和直接性的人。\n\n注射死刑——一种更现代的方法，提倡一种可感知的人道处决，与那些主张采用不那么残酷方法的人保持一致。\n\n废除死刑——一种反映仁慈和改造理想的激进选择，吸引那些认为革命应该寻求改造社会而不是延续暴力循环的人。"
 france.231.a: "断头台是革命的剃刀！"
 france.231.b: "行刑队效率最高"
 france.231.c: "注射死刑不会有痛苦"
 france.231.e: "应该让他们在监狱里腐烂"
 france.232.t: "关于日历辩论的革命命令"
 france.232.d: "为了重塑民族认同，一项新的规定被引入以解决历法这一有争议的问题。随着人们对如何最好地体现国家的革命价值观和理想展开激烈辩论，公民们被呼吁就他们偏好的计时方法发表意见。这场辩论不仅凸显了传统与进步势力之间不同的观点，也是更广泛意识形态冲突的象征性战场。\n\n公众被提供了两种选择：\n\n恢复旧的法国共和历——支持这一选择的人认为，恢复历史中的历法将尊重革命精神，并颂扬过去的价值观。他们认为这将使人民在共同的历史框架下团结起来，强调革命理想在日常生活中的重要性。\n\n维持当前的历法——支持这一选项的人认为，现有的历法提供了稳定性和连续性，让公民能够在不被改变所打扰的情况下过自己的生活。他们认为当前的计时方法已经深入社会，并提供了不可忽视的实用功能。"
 france.232.a: "我们为什么要辩论这个东西？"
 france.232.b: "我们必须回到一个没有宗教的社会！"
 france.233.t: "关于同性恋和性别的革命命令"
 france.233.d: "在社会转型的重要时刻，一项新的指令被引入，旨在解决围绕同性恋和性别认同的复杂问题。随着社会努力应对革命性理念对个人自由和权利的影响，公民被邀请参与这场至关重要的辩论。这项指令的结果将显著影响国家的文化和社会景观。\n\n公众面临着两个截然不同的选择：\n\n全心全意地接受同性恋和性别讨论——该选项的支持者主张充分接受和承认不同的性取向和性别认同。他们认为，接纳人类身份的这些方面对于促进平等、提升个人自由和创造更具包容性的社会至关重要。\n\n禁止同性恋和性别讨论——该选择的支持者认为，这些措施对于维护传统价值观和社会规范是必要的。他们认为，限制非异性恋规范身份的讨论和表达将保护社区的结构并维护既定的习俗。"
 france.233.a: "我们是自由和社会正义的捍卫者！"
 france.233.b: "绝不向堕落行为低头！"
 france.234.t: "关于以建筑炫耀巨额财富的革命命令"
 france.234.d: "一场大胆反映革命价值观的运动已经兴起，旨在处理凡尔赛宫和法国众多宏伟城堡所代表的建筑奢华遗产。当国家反思其与过去过度和颓废象征的关系时，公民们被邀请来权衡这些纪念性建筑的未来。这场辩论不仅挑战了这些遗址的历史意义，也引发了关于哪些价值观应该定义当代社会的问题。\n\n公众面前呈现着三个截然不同的选择：\n\n资产阶级颓废博物馆——这一选择的支持者主张将这些奢华的庄园改造成博物馆，批判其历史，突出资产阶级的过度消费。他们认为，通过将这些建筑保留为教育空间，社会可以从过去中吸取教训，并促进一个更加平等的未来。\n\n拆除它们——这一选择的拥护者认为，这些巨大财富的象征与革命理想背道而驰，应该予以拆除，以抹去压迫和不平等的痕迹。他们认为，拆除它们将标志着与过去阶级差距明显的时代彻底决裂。\n\n什么都不做——赞成维持现状的人认为，这些建筑奇迹是法国文化遗产和旅游业不可分割的一部分。他们认为，保持原样可以让人们欣赏历史艺术，并为社区带来经济效益。"
 france.234.a: "改为展示资产阶级堕落面貌的博物馆！"
 france.234.b: "拆毁它们！"
 france.234.c: "我们有更紧迫的事情要做……"
 france.235.t: "关于哲学和外交政策的革命命令"
 france.235.d: "在一个国家意识形态发生变革的时刻，一项新的使命应运而生，旨在塑造外交政策的哲学基础。随着革命政府试图重新定义其在世界上的地位，公民受邀就应该指导其在全球舞台上互动的指导原则进行讨论。这场辩论不仅涉及国家优先事项，也反映了对革命理想更广泛的意识形态承诺。\n\n公众面临着两种截然不同的选择：\n\n世界革命——这种方法的支持者认为，法国应该积极促进和支持全球的革命运动。他们认为，传播革命理想对于推翻压迫政权和促进全球平等至关重要。支持者认为，通过将法国定位为世界革命的拥护者，法国可以激励各地被压迫人民的变革和团结。\n\n内部革命——这种选择的拥护者主张在与国际社会接触之前，应首先关注解决法国内部的问题。他们认为，政府应优先考虑内部改革，以确保国内的社会正义、平等和稳定。支持者断言，通过专注于法国人民的需求，法国可以成为其他国家的榜样，通过切实改善公民生活来证明革命原则的有效性。"
 france.235.a: "我们会永远支持世界革命"
 france.235.b: "我们必须集中精力进行内部革命"
 france.236.t: "关于嫌疑人法的革命命令"
 france.236.d: "在深刻反思安全与自由之间平衡的关键时刻，一项关于颇具争议的《嫌疑犯法》的新指令被引入。正当革命政府努力应对威胁其稳定和理想安全的挑战之际，公民们受邀就重新引入这一重要法律框架发表意见。这场辩论唤起了人们对过去紧张局势的记忆，并引发了关于以安全的名义维护公民权利的关键问题。\n\n公众面临着两个截然不同的选择：\n\n恢复《嫌疑犯法》–该选择的支持者认为，恢复该法律对于保护革命免受内部威胁和反革命分子的侵害至关重要。他们相信，法律中概述的措施将增强国家安全，并维护革命运动来之不易的成果，即使这需要牺牲一些个人自由。\n\n不恢复该法律–该选择的反对者认为，重新引入这样的法律会破坏革命试图维护的自由和正义原则。他们认为，该法律在历史上导致了权力滥用和不公正的迫害，并且在任何革命事业中，对人权的承诺都必须是至高无上的。"
 france.236.a: "这是维持我们革命所必需的"
 france.236.b: "这是无法无天的暴政！"
 france.237.t: "关于罗伯斯庇尔与“恐怖统治”的革命命令"
 france.237.d: "在一个关键的反思时刻，革命政府颁布了一项指令，重新评估马克西米连·罗伯斯庇尔和臭名昭著的“恐怖统治”的遗产。当国家努力应对其动荡的历史时，公民被要求评估罗伯斯庇尔的行为对革命事业及其所拥护的理想的影响。这场辩论是对革命热情与正义和人道原则之间平衡的关键审视。\n\n公众面临着两种截然不同的选择：\n\n革命理想主义的灯塔——这一观点的支持者将罗伯斯庇尔视为革命的拥护者，他坚定不移地致力于革命理想，证明了在恐怖统治期间采取的措施是正当的。他们认为，他的行为对于保护革命免受敌人侵害以及维护来之不易的自由和平等成果是必要的。拥护者认为，承认罗伯斯庇尔是指导灯塔，对于激励后代坚持革命精神至关重要。\n\n暴君——这一观点的反对者认为，罗伯斯庇尔的统治代表着危险的权力过度扩张，导致了广泛的恐惧、镇压和无数生命的丧失。他们认为，将他贴上“小暴君”的标签，是对极端主义危险以及革命热情可能沦为专制主义的警告。这种观点呼吁对过去进行批判性的重新评估，强调需要将正义和人权置于对意识形态纯洁性的追求之上。"
 france.237.a: "他是革命理想主义的灯塔"
 france.237.b: "他只不过是个小小暴君"
