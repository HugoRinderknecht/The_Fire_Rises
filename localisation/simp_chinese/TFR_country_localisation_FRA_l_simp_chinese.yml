 FPR_anarchist_france_category_desc: "\n\n\n\n\n£GFX_FPR_black_banners_cat\n\n\n\n\n\n\n\n那被称作“稳定”的压迫秩序，已在世间横行了数个世纪，宛如一道阴影，笼罩着人类的灵魂。在国王、统治者与军阀的靴下，我们被迫屈服，被驱使着去做那些从未真正属于我们的事。\n\n若要重塑社会，使之摆脱桎梏，迈向真正的无政府主义思维与生活方式，光靠琐碎的争论与空洞的指责是毫无意义的。变革，唯有通过行动，方能撕裂旧秩序的牢笼，让自由重见天日。"
