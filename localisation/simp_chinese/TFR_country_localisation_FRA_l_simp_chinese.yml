 FAF_brick_by_brick_idea_desc: "我们的国家是用我们的汗水、人民的鲜血和几代人的牺牲所建立起来的。在俄欧战争中惨遭失败后，我国如今已满目疮痍：家园化为废墟，工厂夷为平地；全国的不满情绪日益增长，分离主义运动一天天扩大。我们必须重拾国家失去的荣耀与尊严，一块一块、一砖一瓦地将法国从当前的困境中解救出来，重回繁荣。"
