 FRA_the_french_armed_forces_desc: "在对法国军队进行为期十年的全面评估后，其报告结果令人担忧。我军长期资金不足，在战力与装备现代化方面落后于欧洲盟国。随着这一现实被揭露，我军高级将领纷纷向政府施压，要求立即采取行动。幸运的是，政府已经正式批准对法国军队增拨超过1400万欧元的预算，这将大幅推动我军在新时代的现代化进程。\n\n在当前形势下，法国的军队绝不能落后。为了国家的安全与荣光，我们必须比以往任何时候都更加果断行动！ 法国必将重拾其作为欧洲军事强国的荣誉与威望！"
 FRA_the_french_airforce_desc: "法国空军一直是法国军队中最薄弱的分支之一，在现代化进程方面进展缓慢，远远落后于时代需求。为了改变这一现状，我们已与多家航空巨头展开合作，其中包括达索航空，致力于开发最优解决方案，推动法国空军迈向前所未有的空中优势与卓越战力。随着这些努力逐步落实，法国主宰蓝天的时代即将到来。"
 FRA_the_race_for_the_fifth_generation_fighter_desc: "随着航空研发领域的重大突破，我们终于迎来了推进空军迈向下一代的契机。法国第五代战斗机，作为最先进的航空概念之一，已初见雏形，我们必须充分利用这一优势，抢占未来空战的制高点。一旦这款尖端战机正式亮相世界，法国将引领空战未来，开创航空战术新时代。"
 FRA_ramp_up_the_production_of_the_Dassalut_Rafale_desc: "“阵风”战斗机一直是法国空军的中流砥柱，如今，只需适当优化与调整，再加上对达索航空大力资助，我们将能在最短时间内启动大规模生产。凭借“阵风”战机卓越的性能与作战能力，若一切顺利，我们有望在本世纪末超越俄罗斯空军的战机生产规模，确保法兰西在未来的天空中占据主导地位。"
 FRA_conduct_major_improvments_desc: "法国空军不仅在技术上落后于时代，更严重的是，我军的飞行员与专业人才也在逐渐丧失昔日那种令敌人胆寒的作战锋芒。为了解决这一问题，法国空军已启动全面的改革计划，对现行的航空训练体系进行彻底优化，以消除长期积累的弊端与衰退，并推动空军迈向持续进步的道路。这不仅是一次调整，而是一次真正意义上的复兴——法兰西的战鹰将重塑辉煌，超越竞争对手，再次主宰天空。"
 FRA_deveop_domestic_drones_desc: "为实现国防自主并降低对外依赖，法国将把国防工业内部能力建设置于首位，积极促进创新与合作，从而构筑起支撑尖端军事力量的基石。"
 FRA_expand_our_airfields_desc: "鉴于东线战场关键的地缘政治地位，法国将于此增派资源、建造前沿作战基地，并携手盟国进行联合军演，最终增强在该区域的空中作战能力。"
 FRA_aerial_defense_desc: "中程地对空/地面导弹系统自上世纪问世以来，一直是法国的核心防空屏障，为国家领空提供了至关重要的防御力量。为了确保防空系统的最高效能，并赋予法兰西所应享有的坚不可摧的空防能力，我们已正式委托SAMP/T原始设计团队，对该导弹防御系统进行全方位升级与优化。随着空战形态的不断演变，法国的防空能力也将随之提升，以确保我们始终立于防御科技的最前沿，让法国的天空坚不可摧，固若金汤。"
 FRA_aerial_offense_desc: "太空，自古以来便是伟大国度最终极的征途，是超越人类极限的真正疆域。如今，法国将向世界宣告，我们的雄心远远超越外界对我们的预期。法国航天计划即将正式启动，在不久的将来，我们的国旗将与世界强国，如美国，共同飘扬在月球之上。世界终将见证——法国注定将征服群星，统御宇宙。"
 FRA_the_french_navy_desc: "法国海军虽是少数能够经受时间考验的军种之一，但即便如此，它仍迫切需要改革与升级。舰队的骄傲——“戴高乐”号航母，在面对当今美英航母群时，已显露出技术与战力上的不足。若我们不及时迎头赶上，法国海军势必再次落后，这不仅会削弱我军的全球作战能力，更将严重影响法国在国际舞台上的影响力。"
 FRA_upgrade_our_submarine_fleet_desc: "鉴于潜艇在现代海战中的核心战略地位，法国计划对潜艇舰队实施全面升级，研发并部署搭载尖端科技的下一代潜艇，以确保其水下作战能力始终处于全球领先地位。"
 FRA_develop_our_home_ports_desc: "为满足海军舰队不断变化的需求并增强其后勤能力，法国启动了一项战略拓展计划。该计划聚焦于扩大港口容量与优化海军基础设施，从而打造更为高效的舰队调度体系，为持续、高强度的海上行动提供支援。"
 FRA_conduct_neccesary_improvments_desc: "在地中海战略全面推进之际，正是我们强化舰队的最佳时机。随着法国不断加深与地中海盟友的合作，我们必须更加积极主动，促进团结，并巩固与地区伙伴的紧密联系。近期，我们已正式邀请意大利、西班牙和希腊海军，共同举行联合海军演习，以锤炼舰队战斗力，并演练各种可能出现的作战场景。要想在海上取得优势，我们必须与地中海的强大舰队携手并进。"
 FRA_smaller_boat_stuff_desc: "确保国防能力的稳定与连贯至关重要。法国将致力于在武装力量的每个分支中，都实施高标准的训练、细致的装备维护和充分的作战准备，从而塑造出既值得信赖又实力雄厚的国防态势。"
 FRA_begin_the_project_for_the_new_carrier_flagship_desc: "海军航空领域发展日新月异，对此法国已正式启动戴高乐号航空母舰的换代计划，这是一项雄心勃勃的战略举措。新航母将集现代化与多功能性于一身，搭载最前沿技术，具备强大的跨海作战与力量投射能力，将在保障法国海洋利益和全球战略影响力方面发挥核心作用。"
 FRA_A_Strong_France_is_a_Strong_Europe_desc: "长久以来，北约的繁琐官僚体系与政治化内耗不断消耗着法国宝贵的时间与军队的作战效率。如今，法国必须走上属于自己的道路，不再让我们的资源与预算被无谓地消耗。法国将向欧洲乃至全球证明，我们不仅能够独立自主，更将以无可争议的军事实力，重塑世界强权格局。我们将向欧洲乃至全世界证明，法兰西不仅能够自立，更将以伟岸的军事实力，屹立于世界强权之巅。"
 FRA_Through_Europe_we_are_Strong_desc: "历史的长河已无数次印证：当欧洲团结一心，我们便所向披靡；当欧洲四分五裂，灾难便随之降临。二战的硝烟曾让我们的家园支离破碎，全球反恐战争则提醒我们，分裂与内耗只会让外敌趁虚而入。如今，俄罗斯正变得愈发动荡与不可预测，而我们却仍在犹豫不决。越是迟疑，欧洲就越是削弱自己的力量。因此，我们必须向整个欧洲，乃至全世界传递一个坚定的信息——在这个充满全球动荡与极端主义的时代，欧洲的团结永远不会动摇。"
 FRA_Support_a_Pan_European_Military_desc: "地中海自古以来便是兵家必争之地，不仅对法国至关重要，更是整个欧洲战略版图的核心。 从古罗马到马其顿，从迦太基到近代列强，诸多伟大的帝国与国家都曾在地中海之滨崛起，并以此为中心统御已知世界。今日的欧洲，同样不能忽视这片海域的战略价值。 为了欧洲的稳定与繁荣，我们必须重视地中海的地缘要义，与西班牙、意大利、希腊等盟国携手合作，在政治与经济领域尽最大努力支持他们，确保欧洲的南翼坚不可摧。"
 FRA_Support_Western_Mediterrenian_Militaries_desc: "为进一步加强与欧洲盟友的合作，我们已与英国、德国和意大利共同组建预算委员会，旨在制定高效且精准的财政规划，以最大化提升各国的军事与经济效能。通过与欧洲盟友的深入协作，我们愈发清晰地认识到，我们拥有共同的目标与愿景。在这充满变数的新纪元，唯有欧洲团结一致，方能在动荡中保持稳定，在挑战中迎来胜利。"
 FRA_Further_Eurail_Integration_desc: "为加强欧洲的机动性与军事效率，法国将推动欧洲铁路网的进一步整合。通过聚焦于提升互操作性、优化物流效率，并强化部队的迅速部署能力，将得以构建出一个既灵活又高效的欧洲防御体系。"
 FRA_Heart_of_the_European_Navy_desc: "为强化地中海地区海上安全，法国将与地中海国家签署统一海军条约。此条约旨在协调海军行动、深化情报共享机制，并定期组织联合军事演习，以构建坚实的统一防线。"
 FRA_Revive_Latin_Bloc_Militarism_desc: "为稳固地中海地区安全格局，法国将与地中海国家达成联合指挥条约。此条约旨在统一军事指挥架构，促进跨国联合规划与协作，确保面对地中海地区的潜在威胁时，能够迅速且高效地作出应对。"
 FRA_Western_Mediterrenian_Mechanization_desc: "法国步兵的机械化进程，无疑是我军现代化发展最具变革性的举措之一。为了确保步兵作战的卓越优势，我们将继续优先推进装甲运输车和步兵战车的技术革新，不断优化其防护能力、机动性及作战效能。现代战争的格局，终将被法兰西的创新精神与尖端科技所主宰。"
 FRA_Strengthen_the_SNCF_desc: "鉴于交通对军事后勤的重要性，法国将加速扩展法国国家铁路公司铁路网，加大铁路基础设施建设力度，优化交通连接，以确保全国范围内军队与战略资源的快速、高效调动。"
 FRA_Privatize_the_SNCF_desc: "为提升铁路运输效率与创新能力，法国将积极推进法国国家铁路公司的私有化改革，通过引入市场竞争机制，激发行业活力，提升整体运营效率，以构建一个更加灵活多变、适应性强的铁路运输网。"
 FRA_Industrialize_the_countryside_desc: "为强化国防实力与韧性，法国将启动乡村军事化战略，把军事资源与基础设施深度融入农村地区，构建起一张遍布全国、既分散又坚实的防御网络，以高效应对各类潜在威胁。"
 FRA_Create_Independent_Military_Strategies_desc: "随着法国逐步脱离北约一体化指挥体系，我们必须加快军事战略的自主创新，确保法军能够独立自主地运作，无需依赖欧洲盟友的支援。法国军队将重新掌握自己的命运，并向整个欧洲证明——摆脱低效且混乱的北约指挥体系后，我们不仅更加强大，更能高效应对任何挑战。"
 FRA_A_New_Age_of_Heavy_Tanks_desc: "为巩固其装甲领域的领先地位，法国将启动重型坦克现代化计划。该项目旨在利用前沿科技对现役坦克部队进行改造与强化，确保其在坦克战中始终保持尖端战力。"
 FRA_Deploy_Moving_Castles_desc: "法国将在移动防御领域引领一场革命性变革，见证一支集高度机动性与强大装甲防护力于一身的新型部队崛起。这支部队能以其卓越的快速部署能力，有效应对瞬息万变的战场环境。"
 FRA_Independence_from_the_Eurail_desc: "为追求行动自由与后勤自主，法国将减少对欧洲铁路网军事运输的依赖，开发多样化的替代运输方案，增强战略机动性和灵活性，并加强独立军事行动的能力建设。"
 FRA_Expand_Domestic_Capabilities_desc: "泰雷兹集团、精确制导弹药集团、欧洲导弹集团以及雷诺——这些长期以来支撑法国军工体系的企业，自战后便一直为法军提供关键装备。如今，政府必须履行自身责任，推动军队优先采购本土武器装备，减少对国际军工产品的依赖，确保法国的国防工业体系更加独立自主。"
 FRA_Rejuvinate_Recruitment_Centers_desc: "为打造一支技术精湛、士气饱满的武装部队，法国将恢复征兵中心，通过采用现代化征兵手段、拓宽招募渠道及实施激励政策，吸引最优秀的人才投身于军队。"
 FRA_Research_and_Development_desc: "鉴于技术领先对于国防安全的重要性，法国将大幅度提升对军事科研领域的投资力度，积极推动创新，加速尖端防御技术的研发进程，确保我均始终屹立于全球军事能力之巅。"
