 FRA_Failed_in_Africa: "折戟非洲"
 FRA_bulwark_of_european_conservatism: "西方保守堡垒"
 FRA_bulwark_of_european_conservatism_desc: "西方世界长期遭受自由主义思潮的缓慢侵蚀——他们操控媒体、裹挟精英，但法兰西人民已用选票作出了历史性抉择。我们成功引导国家回归正途，如今屹立为西方价值的终极堡垒，是真正意义上的正统西方文明守护者。作为戴高乐、丘吉尔、阿登纳的精神遗产继承人，我们正在复兴这些伟大先辈所属政党早已背弃的理念。如今，我们不仅在西方文明腹地重振古典保守主义，更将从这座堡垒的城垛出发，将其精髓辐射至整个战略前沿区乃至更远疆域。欧洲终将重拾那个经济繁荣、人丁兴旺、前途光明的黄金年代，而我们将亲手缔造这样的复兴。"
 FRA_a_conservative_france: "传统主义之胜"
 FRA_a_conservative_france_desc: "传统乃立国之本，无历史、无信仰、无语言，则无国家可言。我们深知自己是何人——我们是法兰西人，一个在各个领域都曾执牛耳的骄傲民族。战争、科学、艺术、文学，凡我辈志之所向，必臻至善。正是这种追求卓越的传统，铸就了我们引以为傲的根基。法兰西社会的基石，本质乃上是我们民族的成就丰碑。那些亲欧派却要我们抛弃这一切，将法国湮没于欧洲大一统之中。殊不知，我们本就是欧洲最璀璨的明珠。欧洲永远不会成为我们的身份认同，我们的心中唯有法兰西。国民联盟将确保国家行稳致远，勒庞及其盟友将通过赢得选举，在议会发起一场保守革命。一个浸润传统的法兰西，将是我们奋斗的终极奖赏——一个虔诚、重视家庭、勤劳的民族。我们不仅要在此践行这一理念，更要将其推广至整个欧洲。整个欧洲都应当珍视自己的历史传统。"
 FRA_disregard_liberalism_decision: "无视自由派盟友"
 FRA_prioritize_coalition_stability: "联盟团结优先"
 FRA_prioritize_coalition_stability_desc: "我们必须恪守节制，要知道真正的政治霸权终难持久，我们也必不会堕入一党专政的窠臼。伟大法兰西的每个组成部分都需勠力同心、共铸辉煌。国民联盟虽居领导之位，但自泽穆尔至梅朗雄，所有反停滞之力皆应视作战友。只有维系联盟的团结才能确保国家稳定，若执意操弄民粹动摇局势，只会适得其反、疏离民心。如今当以智驭势、秉公而行，固步自封绝非良策。多元民主制度的设计，自有其深远智慧。"
 FRA_pluto_rises: "冥神降世"
 FRA_pluto_rises_desc: "马克龙曾自诩为朱庇特，却终究难及神位。这无妨，如今我们已看得更通透。斯特凡·塞茹内执掌复兴党以来，这位激进自由派政治家坚定整合法国中左翼力量，筑起对抗勒庞与国民联盟的防线。当世人皆以为复兴党气数已尽时，塞茹内却化身冥王普鲁托——他既是民调复活者，亦是逆袭之神。虽不似神话中地狱主宰般可怖，他却实实在在带领法国脱离地狱，在复兴党及其盟友引领下，正将国家引向天堂之境。值此危局，我们无需朱庇特式的退避，塞茹内必须成为媒体镜头前亲切微笑、街头巷尾与民同在的实干领袖。法兰西需要的，并非高塔之中神秘莫测的寡言操控者，而是体察民情的积极总统。"
 FRA_demand_snap_elections_liberal: "要求提前选举"
 FRA_demand_snap_elections_liberal_desc: "在斯特凡·塞茹内的引领下，我们已竭尽所能。这位甚至比马克龙更年轻的面孔，如今已深得民心。街头巷尾要求提前选举的呼声日益高涨。我们的攻势使勒庞的执政陷入争议与停滞，在一切尚未太迟之前，我们有机会从国民联盟手中夺回执政地位，将法国引回正轨。此刻只需果断行动，让人民发出自己的声音。"
 FRA_capitalize_on_conservative_blunders: "趁虚而入"
 FRA_capitalize_on_conservative_blunders_desc: "我们对媒体的掌控力不容小觑。欧盟资助的外媒与国内宣传机器协同作战，足以将国民联盟的每个失误无限放大，在舆论场上持续发酵数周。任何微小纰漏都将被反复剖析，每句失言、每个笔误都将遭到口诛笔伐。即便对手只是小小口吃了一下或是步履蹒跚了些，我们也能炮制健康危机的传闻——手段虽显激进且可能引发争议，但掌控媒体者即掌控民意。而勒庞在争取传媒大亨支持方面可谓一败涂地，反观塞茹内这位朝气蓬勃的年轻领袖，他既是收视率的狂欢，更是浴火重生的复兴党最完美的形象代言人。"
 FRA_the_golden_lambda: "金色拉姆达"
 FRA_the_golden_lambda_desc: "哦，那些认同主义者，他们确实是真正的远见者。现代的法国民族主义……目光短浅，即便是巴尔代拉也不得不承认这一点。在拿破仑时代，每五个欧洲人中就有一个是法国人，那时我们的人口足以让我们自立为一个强国。可如今，在一个国家动辄拥有数十亿、几亿人口的世界里，我们不过是欧洲水塘里的一滴水，比土耳其人少，比德国人少。但我们不仅仅是法国人，我们是罗马的子孙，拉丁人的后裔。从瓦隆到达契亚，从里斯本到叙拉古，拉丁民族依然是一个强大而众多的人群。合在一起，我们有1.5亿人，我们又能成为一股独立的力量。设想一个由法国领导、拉丁人再次统一的未来，这并非完全疯狂。拿破仑曾试图从废墟中重塑法兰克王国来实现这一目标，而现代欧盟让西班牙和意大利与我们的关系前所未有地紧密。虽然我们鄙视马克龙和他那些布鲁塞尔的新娘，但我们也看到欧洲联合的价值。通过拥抱认同主义者的金色拉姆达符号，我们可以期待一个未来——拉丁人或许能团结起来，即便欧洲内部永远分裂。不再有兄弟战争，我们要让拉丁人联合起来，对抗所有外敌。"
 FRA_rabid_anti_slavicism: "抗击斯拉夫蛮族"
 FRA_rabid_anti_slavicism_desc: "那些该死的斯拉夫人简直是对我们价值观的侮辱，哪怕他们嘴上说拥护这些价值，但每一个信奉东正教的斯拉夫民主国家，不是陷入腐败，就是沦为陷入混乱的独裁政权，根本没有自由、平等，连友爱也荡然无存。叶利钦是个堕落的酒鬼，普京是笑里藏刀的毒蛇，接班的梅德韦杰夫则像只疯狗，拼命朝西方狗叫。不管他最后怎样，俄罗斯人都一个德行。从大陆体系开始就是两面派，到了二战还是叛徒，跟我们打交道时从没靠谱过。要解决俄罗斯这个威胁，光斗不行，得彻底了结。在一个俄罗斯对邻国耍成吉思汗的世界里，我们哪还有未来？那就让我们来做拿破仑吧。"
 FRA_rabid_anti_liberalism: "狂热反自由主义"
 FRA_rabid_anti_liberalism_desc: "我们已经将左翼推上了祭坛，也将俄罗斯人也一同拉下了水，一切都已就绪。我们找到了替罪羊，历史的一页被抄录下来，乐章的旋律在美妙的交响乐中奏响。俄罗斯制造的AK12但枪声在五个不同地点同时响起，精准的将自由派从执政内阁中分离，左翼分子则被巧妙地留下，以加强这一骗局的合理性，音乐，是有序的声音，而这场行动，正是巴尔代拉的杰作。在国民阵线总部，我们能隐约能听见尸体砸向地面的沉闷声响。我们的对手已经恐惧，马克龙的内阁已成过去，留下的，要么是左翼残党，要么是对我们忠诚之人。巴尔代拉即将发表讲话，谴责这场大屠杀为骇人听闻的悲剧，而事实呢？这是我们乐章的最终乐段，我们伟大剧作的收尾。没有人会同意与马克龙共建政府，除了我们，而我们会确保这一点。我们会给他所需的多数席位，成为左翼恐怖与俄国阴谋中的“救星”……直到下届选举，我们亲手将他除去。"
 FRA_socialism_with_french_characteristics: "法国特色社会主义"
 FRA_socialism_with_french_characteristics_desc: "历经数个世纪的征途，自1789年启程，直至今日划下终章——法国，终于迎来了真正属于她人民的政权。此刻，一个崭新的制度巍然矗立，它赋予人民权力，使自由不再是遥不可及的梦，并让幸福成为每一个法兰西儿女的现实。在与专制和反动势力的漫长斗争后，第六共和国下的法国，如旭日初升，迎来了最纯粹的自由。\n\n一切尘埃落定，胜利永存！"
 FRA_invite_apla_military_advisors: "邀请美国顾问"
 FRA_invite_apla_military_advisors_desc: "尽管这一决定必然引发巨大争议和广泛批评，但结束美国内战对法国乃至整个北约而言都是至关重要的目标。理所当然，在众多派别中，美国人民解放军与我们所追求的自由与民主社会主义最为接近，尽管其内部仍存有一些反对势力。因此，我们将允许各国之间派遣顾问，并正式承认他们为美国的合法政府。"
 FRA_detente_with_PRC: "东方缓和"
 FRA_detente_with_PRC_desc: "当前国家的虚弱状态，部分源自我们对中华人民共和国的疏远。美洲的崩溃，以及随后整个北约体系的经济衰退，已清晰昭示：若我们希望走向可持续且强盛的未来，便必须以更加开放的态度面向东方。此外，在争取人民解放的斗争中，我们与中国本是同志，自无必要继续敌视“一个中国”。"
 FRA_french_military_hegemony: "法国军事霸权"
 FRA_french_military_hegemony_desc: "德维利耶彻底复兴了法兰西的军事统治传统。如今我军规模已达半个世纪之巅，人民鼎力支持，工业体系优先保障国家尤其是军队需求。我们在和平年代厉兵秣马，只因睿智预见了未来的风暴。欧洲各国皆是我们的友邦与理念同盟——这支雄师不仅要捍卫法兰西，更要守护坚毅的波兰人、顽强的波罗的海兄弟、狂热的罗马尼亚战友。作为自由世界的武装力量，这既是我们的天职，更是无上荣耀。法兰西当之无愧地成为了军事霸主，其兵力之雄厚、装备之精良，令全球军事分析家在未来百年内都将持续观摩研究我们在各大洲的军事行动。战神如今坐镇巴黎，敌人因之胆战心惊，盟友因之欢欣鼓舞。"
 FRA_skewer_the_bear: "刺穿巨熊"
 FRA_skewer_the_bear_desc: "俄罗斯是头蛰伏的野兽，是冬眠的巨熊，可看看它如何在昏暗中悄然囤积膘脂，静待苏醒时将我们生吞活剥。列国或许自危，但法兰西以历史荣光为傲。若欧洲不愿调转枪口直面北极熊，法兰西将独擎长矛，为总统府织就新的熊皮地毯！我们已厉兵秣马，但远未至极限。动员新闻界，发动媒体战，让法兰西子民看清对手的真容——那些醉生梦死、仇恨自由的愚民，无论沙皇披着红绸还是黑袍，只要独夫紧攥缰绳便甘愿匍匐！他们高举能源大棒，如同对囚犯断水般掐住我们的命脉。"
 FRA_neo_imperialism: "帝王式总统"
 FRA_neo_imperialism_desc: "我们迷失在屈辱与嘲讽中的岁月是如此漫长，几近彻底丧失了方向。就连勒庞都屈膝折腰背叛了军队，若非德维利耶力挽狂澜，我们恐怕早已沉沦更深，残存的帝国荣光早被野狗分食。如今，我们是欧洲的守护者、法兰西的坚盾、西非的庇护所，是自由世界的利剑与坚盾。在德维利耶的统帅下，法兰西重获主动出击的力量，能以自主意志进行境外干预。我们不再是帝国，而是总统制共和国——而我们的总统，正是这个时代的民族英雄。"
 FRA_jupiter_rising: "朱庇特的荣耀"
 FRA_jupiter_rising_desc: "伟大触手可得，几年来我们为此奋斗，早已注定了我们的命运。显然，为了实现这一命运，面对未来种种考验，我们不能只想着依靠祖国的强大。马克龙一次又一次证明，不仅仅是法国需要强大，整个欧洲都需要一位果敢的领袖，一位敢于挑战政治体系、媒体与官僚机构，准备为我们而战的领导人。马克龙已经带领法国走上改革与进步的康庄大道，所取得的成果证明了他的领导力，也让法国变得更加强盛，而这一切都无关那些试图终结我们伟大的官僚与煽动者。\n\n马克龙将向欧洲与世界展示法国的卓越，证明它有能力帮助邻国与盟友。而对于俄罗斯的威胁，马克龙将清楚地告诉他们，欧洲不再是他们肆意践踏的土壤。马克龙将彰显自戴高乐与拿破仑时代起，欧洲所渴望的力量与荣耀，他将书写属于自己的传奇，成就与这些伟人并肩的伟大篇章。\n\n我们决不允许他们窃取我们的伟大。"
 FRA_absorb_volt: "吸纳欧洲党"
 FRA_absorb_volt_desc: "吸纳欧洲党能让我们的政府保持强大与统一，同时确保欧洲联盟也能像我们一样发展壮大。我们可以利用欧洲党推动欧洲大陆的进一步联邦化，并加强与布鲁塞尔的联系。法国将展示一个统一欧洲所能带给大陆人民以及全球人民的力量与机遇。"
 FRA_reaffirm_our_majority: "重申主导"
 FRA_reaffirm_our_majority_desc: "借助这次联合政府的成功，我们终于建立起了一个致力于法国人民未来的决定性联盟。尽管自由派与保守派进行着适当的对话与合作，但显然，极端派和激进分子并不愿意这样做。我们将利用这一新获得的力量，推动中间派政策和果断的改革，确保法国在面对俄罗斯威胁时依旧强大，并保证极左与极右在我们的政府中没有立足之地。"
 FRA_clash_of_civilizations: "文明的冲突"
 FRA_clash_of_civilizations_desc: "自鲍德温时代以来，法兰西便深知自己作为强大十字军国家的使命——抵御撒拉逊人与东方游牧民族的侵袭。我们都感受到套在脖子上的绞索越收越紧：当布鲁塞尔高塔里的自由派叛徒敞开国门时，穆斯林入侵者便踏入了我们的家园。如今我们终于关闭了这些闸门，而门外所见唯有野蛮。莫斯科的东方威胁正与伊斯兰原教旨主义者勾结，利用白俄罗斯将叙利亚乱域的移民大规模输送到波兰。我们目睹了上一波移民潮的恶果——强奸肆虐郊区，犯罪充斥街巷。伊斯兰的宗教文化与法兰西乃至整个欧洲格格不入。即将在非洲、中东乃至东欧爆发的冲突，要求我们以钢铁意志面对汹涌浪潮。为了守护民族与文化，我们正与莫斯科的蒙古后裔和穆斯林游牧部落展开伟大斗争。唯有赢得最终胜利，方能迎来根植于传统、欧洲霸权稳固的光明未来。"
 FRA_the_camus_bloc: "拥抱加缪集团"
 FRA_the_camus_bloc_desc: "雷诺·加缪是身份认同主义阵营的元老级理论家。这位长期深耕意识形态领域的思想者，上世纪八十年代曾投身左翼阵营，然今如何？在马克龙政府以不当手段取缔法国身份认同运动之前，他始终是该派系的领军人物。加缪不仅是“大置换”理论白纸黑字的创作者，更与众多极右翼人士不同——身为公开同性恋者却执掌极端右翼运动，对反犹主义议题漠不关心。即便在相对温和的国民联盟内部，犹太右翼群体也曾为其理论辩护。如今埃里克·泽穆尔欣然邀请加缪重组政党加入执政联盟，这些反民主主义者虽不至于让我们背弃民主制度，却可借其影响力吸纳那些惯以“原则”为由拒绝投票的特殊选民群体。"
 FRA_emulate_the_trump_doctrine: "法式特朗普主义"
 FRA_emulate_the_trump_doctrine_desc: "唐纳德·J·特朗普，有人指责他导致了美国的衰落，而泽穆尔却视其为姗姗来迟的悲剧性救世主。与泽穆尔相似，特朗普承认美国正深陷移民浪潮的吞噬危机，并试图拧紧移民管道的阀门——人们无需被贴上种族主义标签，即可主张维护自身社群的存续。既然乐见移民繁荣发展，为何要求他们返回故土就被视为错误？特朗普主义的内涵可归纳为反移民政策、亲商业立法、公民民族主义、大棒外交及军事化孤立主义。法国大可全盘吸纳这些理念为己所用，所幸泽穆尔推行此类政策的尝试不会引发国家崩溃！我们将令法兰西重现伟大荣光！"
