 FAF_lafayette_order_cat: "新秩序"
 FAF_lafayette_order_cat_desc: "\n\n\n\n\n£GFX_FAF_lafayette_category\n\n\n\n\n\n\n\n德国人辜负了我们，他们让我们的儿子白白送死……却依旧妄想我们能在接下来的冲突中向他们俯首称臣？\n赤匪与德国佬狼狈为奸，蚕食我们的后代与工业，他们的目的究竟为何？\n是为了§R夺取§!我们的阿尔萨斯与洛林？\n是为了§R推行§!他们的德式赤色瘟疫浸染我们神圣的祖国？\n他们的阴谋或许深不可测，但只要我们紧随伟大的§C“拉法耶特”§!，法兰西将永不垂弱，阴影永不笼罩我们的国土！"
 FAF_showcase_superiority_decision: "展示法国霸权"
 FAF_showcase_superiority_decision_desc: "我们的卓越毋庸置疑。无论是我们的思想、我们的生活方式、我们的历史，还是我们的人民……一切都如同精酿的佳酒般被淬炼至极致的完美。然而，令人遗憾的是，这个世界却一次又一次忽视了我们那显而易见的卓然超群！"
