 Nationalist_France.45.t: "“拉法耶特”坠入黑暗"
 Nationalist_France.45.d: "在英勇捍卫首都的战役中，我们荣耀的领袖“拉法耶特”于针对埃菲尔铁塔废墟周边俄国指挥部的精心伏击中失踪，自此再未现身指挥所。全面撤退前夕，拉法耶特的头盔于一辆焚毁的汽车中被寻获。尽管伏击现场发现数具遗体，却无从辨认哪一位是我们的伟大领袖。\n\n鉴于缺乏证实拉法耶特逝世的遗体，其副官尼古拉·佩罗维奇将军于巴黎郊区某临时讲台上宣告，在指挥官寻回之前，他将暂代领导之职，并呼吁全体发起对俄国战线的决死攻击，为失踪的指挥官复仇。"
 Nationalist_France.45.a: "他仍在前线士兵心之内"
 france.7.t: "一场“自由”且“公正”的选举"
 france.7.d: "如同全球众多民主国家的选举一样，法国选举错综复杂，但核心在于竞争。候选人或政党需争夺国家内部的权力宝座。民主在演讲和教科书中被描绘得美好无比，但在实际竞争中，往往需要采取一些策略来确保优势。埃里克·泽穆尔深谙此道，并已运用其政治工具箱中的所有手段来推动这一切，即便这意味着需要在幕后进行一些“协调”。\n在巴黎的办公室里，泽穆尔来回踱步，思绪万千。这次选举让他兴奋至极，其期待感可谓是前所未有。法国民众都知道这将是一场激烈的较量，所有对手政客都会倾尽人脉和信誉来阻止他。然而，泽穆尔拥有一些普通选民和对手所不知的信息。他确信自己做得一切恰到好处，找对了支持者，采取了正确的行动，说出了恰当的话语。一切都将按计划顺利进行。人们无从知晓他为了这一切付出了多少心血。\n\n他派遣亲信前往无数投票站，确保投票机“正常”运作。他还请法国武装部队的朋友“确认”选举正在按预期进行。他无数次地走近选民，告诉人们他们想听的话，不管其他体制内政客多次指责他为“民粹主义者”。他已经竭尽全力，现在是检验成果的时候了。\n此刻，泽穆尔坐在办公室的平板电视前，转到第一个主要新闻频道查看选举结果。他的时刻终于来临了。泽穆尔在快速浏览频道的滚动新闻和记者报道时几乎欢呼雀跃；他苦心孤诣所付出的一切，如今均已开花结果。屏幕上闪现的文字更让他感到久违的满足……"
 france.7.a: "泽穆尔以3%的选票优势夺得大选胜利"
 france.19.t: "黄背心们离开了谈判桌"
 france.19.d: "那些狂妄的激进分子竟胆敢在我们的谈判桌上施压胁迫。我们原本愿意寻求真正的共识，愿意架起沟通的桥梁，然而，他们的贪婪却步步紧逼，得寸进尺，最终的要求早已超出理性容忍的界限。当我们做出反击的那一刻，他们便立刻大肆喧闹，愤然离场，转而投入新的暴乱。显然，对于这些激进的“黄背心”分子来说，根本没有妥协立场，他们唯一的意图就是继续在巴黎街头搞破坏和纵火。"
 france.19.a: "去你妈的！"
 france.20.t: "黄背心们同意了"
 france.20.d: "尽管最初似乎毫无希望，但“黄背心”运动与我们的政府最终找到了共同点，并成功达成了一场谈判。巴黎已经显得比过去几周更加平静，除了少数激进分子外，持续不断的暴乱和抗议在让步声明传遍全城后逐渐消失了。"
 france.20.a: "我们做了正确之事。"
 france.512.t: "法国威胁干涉"
 france.512.d: "随着摩洛哥和阿尔及利亚之间的战争持续肆虐，人道主义和政治后果日益严峻。平民伤亡和流离失所的报道纷至沓来，描绘了这场冲突造成的惨重代价。国际社会越来越感到担忧，邻国担心冲突可能蔓延到他们的边境。随着摩洛哥和阿尔及利亚之间的战争持续肆虐，人道主义和政治后果日益严峻。平民伤亡和流离失所的报道纷至沓来，描绘了这场冲突造成的惨重代价。国际社会越来越感到担忧，邻国担心冲突可能蔓延到他们的边境。\n\n在一次新闻发布会上，法国外交部长表示：“如果摩洛哥和阿尔及利亚拒绝会面并进行有意义的对话，法国将被迫考虑进行干预，以恢复和平并保护我们在该地区的利益。”这一信息在巴黎以及摩洛哥和阿尔及利亚的首都都引起了共鸣，两国领导人现在面临着一个艰难的选择：继续战斗还是听从法国的和平呼吁。"
 france.512.a: "接下来让我们明确目标"
 france.513.t: "和平的呼吁"
 france.513.d: "随着摩洛哥和阿尔及利亚之间冲突的升级，对平民的影响日益严重。伤亡报告、流离失所的家庭和步履蹒跚的经济加剧了公众的愤怒。在这两个国家的城市里，公民们走上街头，要求结束暴力，恢复外交。\n在阿尔及尔和拉巴特等主要城市中心爆发了抗议活动，示威者高呼和平口号，呼吁政府将对话置于战争之上。社交媒体放大了他们的声音，草根组织正在动员起来，将来自不同背景的人们团结起来，共同渴望结束苦难。\n\n在这些示威活动中，两国领导人面临着越来越大的压力，需要解决公民的关切。然而，每个政府内部的强硬派都对这些抗议活动持怀疑态度，担心和平呼声可能会破坏他们的权威和目标。"
 france.513.a: "立刻开枪！"
