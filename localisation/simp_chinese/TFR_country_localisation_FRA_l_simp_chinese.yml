 hos_lame_duck: "跛脚鸭"
 FRA_foreign_legion_integration_desc: "法国外籍军团，这支因其卓越战斗力而声名远播的精锐部队，历来是法兰西帝国及后来的法兰西共和国军事力量的先锋象征。如今，它仍然是法兰西军事威严的鲜明体现，也因此吸引了源源不断的年轻壮士——每周，都有来自世界各地的热血男儿投身军团，渴望在这里书写人生的新篇章。\n\n目前，外籍军团正部署于西非地区，肩负着维护法郎货币区内法属非洲金融共同体稳定的重要任务，并同时致力于培训非洲大陆内的亲西方国家及团体，以期为非洲的长久和平奠定基础。然而，伊斯兰极端主义的阴影正在蔓延，对法国构成了严峻威胁。面对这一祸患，外籍军团将被派遣，誓以其雷霆之力铲除这一夺去无数法国公民生命的毒瘤。\n\n荣誉与忠诚，永不动摇。"
 FRA_Recognize_Constitutionalists_decision_desc: "在美国内战的硝烟中，我们迄今为止一直采取中立的立场，因在欧洲内部，我们面临着更为紧迫的挑战。如今，随着我们重新将目光投向国际舞台，承认特朗普的“宪政派”为美国的合法政府，无疑是巩固我们长久盟友关系的最佳途径。这一选择，将确保跨大西洋合作的延续与稳定。"
 FRA_Recognize_Biden_decision_desc: "美国的内战依然烽火连天，而我们面临的抉择是：究竟该承认哪一方为这片战火焦土上的合法政府。鉴于我们渴望恢复由美国作为北约成员国所带来的安全与稳定，承认联邦政府并支持其恢复国家正常运转的努力，无疑是符合我们长远利益的最佳选择。"
 FRA_Recognize_Patriot_Front_decision_desc: "美国内战为其政治版图带来了翻天覆地的变化，极右翼“爱国者阵线”的崛起尤为引人注目。尽管我们在原则上难以认同他们的许多政策，但为了挽回与这位昔日盟友的联系，在局势尚未完全失控之前，我们不得不选择承认并支持他们的政府，以期为未来的合作留存一线希望。"
 FRA_Recognize_Association_of_the_Freed_decision_desc: "美国的旧秩序不可避免地被二次内战打了个粉碎，但在战火淬炼中，一些小众派系业已崭露头角。其中一个名为“解放者协会”的组织震撼了外国观察者，他们也在寻求更多的国际支持。因此，当下符合我们最大利益的举动莫过于承认解放者协会为美国合法政府，助力其进行第二次美国革命！"
 FRA_Recognize_SoL_decision_desc: "我们虽碍于国内局势无力干预第二次美国内战，但仍有借机扩大影响力的余力，我们也应当择一派系承认其为美国的合法政府。自由美利坚共和邦联在新英格兰地区的迅猛崛起让我们有了一个可供支持的明确选项。正如我们在1776年所做的一般，我们应当宣布自由美利坚共和邦联及其发起的第二次美国革命！"
 FRA_Recognize_GMAC_decision_desc: "美国局势每况日下，二次内战席卷全国，我们却仍未寻得一个可供认可支持的派别。绿山无政府主义集体的所谓“政府”的确称得上另类，但它已经证明了，哪怕是在无政府主义的无国家状态下，它也愿意建设一个更好的美国。倘若我们支持他们统一美国，我们兴许能在将至的地缘政治风暴中赢得一位独一无二的盟友。"
