 latinist.4.t: "帝国之军"
 latinist.4.d: "昔日罗马帝国的军团，乃是欧洲之巅，亦是天下无敌之师！他们勇猛无畏，所向披靡，更以无上的荣耀为傲。不同于今日的“欧洲”军队，罗马的军团不容软弱，唯有铁血与征战方能铸就强权。强制服役令每位男子皆经战火淬炼，时刻准备捍卫故土与血脉。若无无敌之军，“罗马治世”何以长存？甚至，罗马本身又如何能屹立于世？如今，正如昔日的罗马那般，贪婪的敌寇窥伺着我们的疆土，妄图踏碎我们的国度，将我们变为奴隶。然而，新生的帝国军团虽已换上现代之甲，然其灵魂未变——我们承袭了昔日战士的铁血意志，继承了他们对胜利永不动摇的信仰！新生之罗马，将不败于敌，不屈于险，不容否认！罗马万岁！"
 latinist.4.a: "我们必须竭尽所能来夺回我们的遗产"
 latinist.4.b: "只需做一些微小的改变"
 latinist.5.t: "僭称教宗宣言"
 latinist.5.d: "身在罗马的那位“教宗”似乎并不怎么认可我们为教会做出的最新贡献……众所周知，这位红色思想的同情者长久以来一直为我们社会中的自由主义流毒摇唇鼓舌，向那些恋童癖精英分子卑躬屈膝。他必须由一个对我们的信仰更加认同的人，例如阿兰·耶斯拉达所取代。"
