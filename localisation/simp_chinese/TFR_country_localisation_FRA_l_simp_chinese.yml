 FRA_Reforming_Civil_Services_idea_desc: "随着对公务员体系的全面改革，我们正在享受这些改革带来的当下益处。通过努力提升效率、加强问责制以及增强适应能力等多方面的改进，这些改革的最终成果将显而易见——它们将帮助法国实现当前的目标，即现代化国家的行政能力，同时满足推动这些改革的政府机构的诉求。"
 FRA_Reforming_Civil_Services_anti_corruption_idea: "反腐堡垒"
 FRA_Reforming_Civil_Services_anti_corruption_idea_desc: "公务员体系的全面革新正逐步展现其成果，我们也在切实收获政府改革所带来的效益。通过致力于减少腐败、强化问责制等多方面的变革，这些改革的最终成效已然明朗——它不仅将助力法国现代化行政能力的宏伟目标，更将回应政府内部推动这些变革的机构的深切期待。"
 FRA_ENA_Funds_idea_desc: "国家行政学院的全面拆解既已稳步推进，从前指定用于行政用途的预算如今也能被腾出用于针对教育系统及各式机构系统的行政改革之中。在再分配的过程中，新释放的资源也将进入经济大循环中，助力推动国家现代化。"
 FRA_Sacking_ENA_Veterans_idea_desc: "常言道，“旧的不去，新的不来”。就行政机构日趋低效来说，国家行政学院里的许多老人负有不可推卸的责任，我们也正打算让他们辞职走人。在把岗位空出来之后，我们便能轻松地让称职的人员升职上岗，以期进一步推动法国行政机构的改革与现代化。"
 FRA_Sacking_ENA_Veterans_INSP_idea_desc: "常言道，“旧的不去，新的不来”。就行政机构日趋低效来说，国家行政学院里的许多老人负有不可推卸的责任，我们也正打算让他们辞职走人。在把岗位空出来之后，我们便能轻松地让称职的人员升职上岗，以期进一步推动法国行政机构的改革与现代化。"
