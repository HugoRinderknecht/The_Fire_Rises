 FAF_national_duty_desc: "\n\n\n\n£GFX_FAF_national_duty\n\n\n\n\n\n自古以来，我们对法兰西的职责或有不同，但有一件事始终不可或缺——应征入伍。随着新政权的建立，数十万爱国的法兰西子民踊跃而来，愿以最崇高的方式——投身军旅，效忠祖国。我们将履行职责，训练这些勇士，为欧洲战争的必然延续做好准备。他们的战斗，不仅是为自身而战，更是为法兰西而战！"
