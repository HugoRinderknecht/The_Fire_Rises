 FAF_New_Era_Category: "卷土重来"
 FAF_New_Era_Category_desc: "\n\n\n\n\n£GFX_FAF_new_and_old_cat\n\n\n\n\n\n\n\n法国曾是欧洲历史的中心。我们的历史丰富悠久，我们的命运早已注定。无论何时人们谈起文明，最终都要追溯到我们民族的成就。有多少民族为艺术、文化、哲学和科技贡献了如此之多的成果？有多少民族用启蒙主义和现代化开化了全球数百万人民？我们是为数不多这样做的民族之一。法语是世界各地使用最多的语言之一，还曾是全球外交的通用语言。外国的政治、经济统统都要服从于法国的意志。\n\n法国士兵曾踏上每一个大洲，为我们光荣的国家开疆拓土、羞辱那些狭隘的欧洲帝国，并且在那些帝国被我们光荣的革命摧毁时，我们傲然挺立。法国，一个名扬四海的大陆霸权，一个又一个世纪优雅地站在欧洲历史舞台的中央。这才是我们！这才是我们的命运！到死都不会变！不论是敌是友，世界都要再次臣服于法兰西的话语之下。法兰西万岁！"
 FRA_yellow_vests_idea: "黄背心抗议"
 FRA_yellow_vests_idea_desc: "\n\n\n\n£GFX_FRA_yellow_vest_banner\n\n\n\n\n\n法国经济衰退对工人阶级造成了沉重打击，燃油价格飙升、生活成本高涨、不平等加剧，种种问题严重威胁着民众的生活水平。同时，税收负担却不成比例地落在工人和中产阶级身上。2018年5月，一份请愿书获得近百万签名，点燃了持续近两年的抗议浪潮。\n\n这些抗议活动以“黄背心”为象征，汇聚了极左与极右势力，共同反对新自由主义。示威者封锁道路、筑起路障，并组织大规模游行示威。\n\n随着暴力升级，各大城市陷入骚乱，抗议者与警方爆发激烈冲突，财产损失遍及各地。马克龙的支持率已暴跌超过20%。这些抗议或许意味着法国政治的一个转折点——国家正在从自由主义转向极端浪潮。"
