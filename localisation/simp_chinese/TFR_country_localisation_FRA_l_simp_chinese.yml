 france.6969.t: "马克龙的朱庇特之梦"
 france.6969.d: "“朕即国家。” 这句话本属一位君王，但如今，它同样适用于我的共和国。毕竟，权力的意义何在？若非由一人掌控，并以之铸就伟业，又有何价值？若权力被肢解，被困于琐碎之中，被迫干涉毫无意义的细节，那么它本身便失去了存在的价值。\n\n看看朱庇特，看看那颗星辰，亦看看那位神祇。他是否介入每一个凡人的琐碎生活，确保每一个细节尽善尽美？不，他只在关键时刻亲自出手，掌控全局，决断命运。 朱庇特不会俯身拾起一块鹅卵石，将其抛入湖中，他是跨越千载的永恒之力，左右历史的天命之手。\n\n那么，一个真正追求伟业之人，为何要将时间浪费在日常琐事之中？伟业需要伟大的行动，而非伟大的妥协，亦非卑微的合议。变革若非由一人之手推进，便注定落入妥协的泥沼，在权衡取舍之中充满缺陷，变得支离破碎，只为迎合他人而扭曲。我为何要屈服于此？ 我为何要在一个宏伟构想的漫长岁月里，为每个微不足道的缺陷而玷污我的双手？"
 france.6969.a: " - 埃马纽埃尔·马克龙"