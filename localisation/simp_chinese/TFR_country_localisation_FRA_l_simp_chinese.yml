 france.9003.desc.a: "近期，除了我们已经知晓的问题外，许多学术领域的新问题也浮出水面。幸运的是，资金投入往往能有效解决其中大部分问题。\n\n我们应在学术发展上投入多少资金？"
 france.9003.desc.b: "近期，除了我们已经知晓的问题外，许多农业领域的新问题也浮出水面。幸运的是，资金投入往往能有效解决其中大部分问题。\n\n我们应在农业发展上投入多少资金？"
 france.9003.desc.c: "近期，除了我们已经知晓的问题外，许多新的贫困问题也浮出水面。幸运的是，资金投入往往能有效解决其中大部分问题。\n\n我们应该投入多少资金来降低贫困率？"
 france.9003.desc.d: "近期，除了我们已经知晓的问题外，许多工业领域的新问题也浮出水面。幸运的是，资金投入往往能有效解决其中大部分问题。\n\n我们应在工业发展上投入多少资金？"
 france.9003.desc.e: "近期，除了我们已经知晓的问题外，许多社会领域的新问题也浮出水面。幸运的是，资金投入往往能有效解决其中大部分问题。\n\n我们应在社会发展上投入多少资金？"
