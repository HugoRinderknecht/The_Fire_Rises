 france.921.t: "法国退出北约联合指挥体系"
 france.921.d: "法国政府以坚定立场宣示其主权和战略自主权，正式宣布退出北约联合指挥体系。这一历史性的决定标志着法国在国防政策及其与北约关系上的一次重要转变。法国总统[FRA.GetLeader]强调，尽管法国依然坚守北约集体防御的核心原则，但退出联合指挥体系的决策表明了法国对于独立制定军事战略的坚定决心。\n\n此举在北约及其欧洲盟友中引发了广泛讨论，部分国家对欧洲防御合作可能受到的影响表示关切。然而，法国已向其盟友保证，其对北约整体目标的承诺始终不变。法国政府的这一举措被视为一种战略调整，旨在赋予法国在国防决策上更大的灵活性，同时继续致力于维护欧洲的安全与稳定。"
 france.921.a: "法兰西将独自选择她的命运"
 FPR_Revolution_realized_desc: "人民之意志已然实现！自巴黎公社以来，法兰西民族从未如此接近挣脱枷锁！既然自由主义政权已被成功推翻，我们必须着手稳固对国家的控制，历史不会重蹈覆辙！"
 FPR_Abolish_the_Nouvel_Ancien_Regime_desc: "旧政权腐朽的官僚体制是其失败的主要原因之一，如果我们希望国家取得成功，必须彻底摧毁整个结构！人民的权利将不再受到腐败制度的限制！"
 FPR_Deploy_the_Red_Guard_desc: "在全国范围内，仍然有部分反动分子负隅顽抗，无论他们是出于愚蠢还是对资本的狂热。为了革命的绽放，这些自由派政权的顽固分子必须被摧毁，同时也是展示赤卫队实力的绝佳时机！"
 FPR_Finalize_the_Constitution_desc: "如果我们想让革命永存，就必须将其永久地烙印在这个国家的法典之中。旧宪法已溃，错误已去。现在我们必须完成新宪法，让无政府状态不再。"
 FPR_From_the_Ground_Up_desc: "光是重组已经不足以修复资本主义余孽几百年来带来的苦难。革命已载入史册，但工作却不会止步。我们必须彻底摧毁资产阶级建立的一切，并在其废墟上建立一个新乌托邦！"
 FPR_National_Trade_Union_desc: "工团主义的最大问题在于它会助长派系斗争。这么多不同的工人分散在不同公会，迟早会发生冲突。为了保证这种情况不会发生，我们会将所有的鸡蛋放在一个篮子里，建立一个全国性的工会。"
 FPR_Set_Price_Controls_desc: "资本主义制度最糟糕的部分之一就是价格欺诈，这些奸商们贪得无厌，欺骗全世界善良的人们。我们决不允许这种情况发生，我们的公民只会支付商品应有的价值，一分钱都不多给！"
 FPR_Agrarian_Revival_desc: "近年来，我们的农业陷入了困境。旧政权的政客们总是搬起石头砸自己的脚，他们对农民施加令人窒息的限制，然后在农民抗议时又故作惊讶。我们不会重蹈覆辙，我们将利用我们的力量支持农业复兴。"
 FPR_Set_Production_Quotas_desc: "为了维持工会的强大，每个工人都必须尽自己的一份力，我们可以通过实施生产定额来密切关注他们的贡献。标准不会设置得太高，但也不会过低，每个人都将全力以赴。"
 FPR_Level_the_Playing_Field_desc: "当人民无法自救时，我们有责任介入并为他们提供帮助。我们生活在一个不公正的世界，资本家和独裁者控制着这个世界的大部分。但法国不是这样的！我们的人民没有缘由地遭受着苦难，不能将这种现象置若罔闻！"
 FPR_Workers_Assembly_desc: "“首席执行官”、“老板”的概念是资本主义精英为了限制人民权利而发明的。更何况在资本主义社会，老板也不受人待见。就让人民把老板们统统革职，由工人负责自己的工作场所，人人满意就是最好的！"
 FPR_Revive_Syndicalist_Ideas_desc: "共产主义过去少有成功过，怎么会这样呢？因为国家也等于资本主义制度！解决这个困境的方案是什么？工团主义。为了实现完美、无阶级的社会，我们必须废除国家，把各地的一切权力归还给人民。"
 FPR_Entrench_Workplace_Democracy_desc: "我们不会简单取消工作场所的等级制度，而是将民主带入其中。全世界有许多人在斥责独裁政权，但却忽视了公司的极权主义！如若为世界各地人民补全民主的范围，那我们也算是迈出走向乌托邦的第一步了。"
 FPR_Ensure_Just_Wages_desc: "不应有谁无所事事却赚得数十亿美元，而工人辛辛苦苦只能拿到微薄的一分钱。要是公司不履行公平工资的义务，说实话，资本的本性决定他们永远不会这么做，那由我们来分配。"
 FPR_Unionized_arms_industry_desc: "法国军火工业虽然不及美国那样，但也很强大，是时候重建它们了。然而，强大的军工可能会衍生恐怖的后果。必须提防资本家反攻倒算，要确保设备生产只由人民控制，资本家休想篡夺人民的国家！"
 FPR_Combat_Hyperinflation_desc: "困扰低收入家庭的最严重瘟疫不是流感病毒，而是通货膨胀。就目前情况而言，我们也没法消除通货膨胀。但这并不意味只能袖手旁观。现在动用一切手段，把通货膨胀保持在可控水平。"
 FPR_Revive_the_Rail_Sector_desc: "资本家嘲笑我们，说我们落后，说我们把国家治理倒退了。然而，我们仍是发达国家！他们的傲慢令人作呕，我们要打脸他们，创造他们会羡慕的东西，世界会羡慕的东西！先从交通项目入手，让世界看看谁做得更好。"
 FPR_Utilize_the_Civilian_Sector_desc: "在资本主义宣传中，社会主义社会就是黯淡无光、众人沮丧颓废，生活水平极低。历史上或许真有几个例子符合这种情况，但这里绝非如此。我们的人民照样享有充满活力的民用品行业，还能用上世界上最先进的设备！"
 FPR_Prepare_for_the_Great_Struggle_desc: "要一个共产主义国家去解放俄罗斯何尝不是一种讽刺？我们对此心知肚明。然而，苏联早已不复存在，她自身的顽疾致使其解体。今日的俄罗斯令人不忍直视，那里的人民正遭受着前所未有的苦难。我们必须做好准备，或许这就是我们向全球传播革命的最后一场斗争！"
 FPR_Reach_Claselessness_desc: "我们已经多线斗争许久，但现在我们可以自豪地宣布，无阶级社会已经实现。人民现在掌握了控制权，腐败的资产阶级已被击溃，繁荣正在惠及每一个法国人。乌托邦可能还有一段距离，但我们正朝着它迈进！"
 FPR_Rally_the_Revolutionaries_desc: "法国人民已经挣脱了枷锁，掌握了国家大权，但这还远远不够。欧洲大陆的大部分地区仍然生活在独裁者和资产阶级的统治之下，我们有责任改变这种状况。虽然远征尚未开始，但这并不能阻止我们开始准备。革命万岁！"
 FPR_Control_the_Black_Sea_desc: "我们决不能允许俄罗斯或其他任何国家控制黑海。黑海对我们而言至关重要，绝不能失去。虽然远离本土作战将充满挑战，但凭借我国海军的力量和人民的意志，我们一定能够克服！"
 FPR_Professionalize_the_Army_desc: "当我们席卷全国夺取政权之时，许多士兵拒绝加入我们的事业，他们要么重返平民生活，要么揭竿而起。故此，我们的军队几乎十分无力，根本没有能力将革命进行下去。"
 FPR_Empower_the_Navy_desc: "如果我们想对外展现权威，仅靠强大的陆军是远远不够的。我们必须保证我们的海岸线安全，并且维持从公海轰炸敌军的能力。必须对手头的海军加以利用。"
 FPR_From_Fathoms_Below_desc: "对于一名水手而言，没有什么比被潜艇追杀更可怕的了。一枚精准的鱼雷足以让你瞬间沉入无尽的深渊。我们拥有于波涛之下重击对手的力量，现在到了使用的时候了。"
 FPR_A_Red_Hurricane_desc: "自一个多世纪前第一挺机枪被绑在双翼飞机上以来，飞机和船只就陷入了永恒的冲突。然而，随着航空母舰的发明，这两种武器得以合作，并带来前所未有的破坏力。如果我们要摧毁敌人的海军，我们就必须从空中下手。"
 FPR_Overclocked_Production_desc: "解放欧洲所需的物资不会自己从地里蹦出来，红色浪潮席卷整个欧洲大陆，将资本主义彻底清除的时刻越来越近了！我们的工厂将以前所未有的速度全速运转！"
 FPR_Operation_Montagne_desc: "瑞士的所谓中立换到一百年前可能还有用，但今天可不行。在他们的政府发生法西斯政变后，结束瑞士中立的时刻就到了。我们必须先发制人，防止他们落入任何一个敌人的势力范围！"
 FPR_Interventionist_Spirit_desc: "世界革命不是天上掉馅饼，我们得加把劲。欧洲正处于多年来最糟糕的境地之一，大陆的群众渴望挣脱枷锁！我们将解放他们，粉碎他们的锁链！"
 FPR_Arm_our_Comrades_desc: "当革命者席卷巴黎并控制法国时，我们孤立无援。今时不同往日，我们现在有了自己的盟友。他们也加入了这场解放欧洲的伟大事业，但他们的装备并不如我们充足，我们有责任为其提供补给。"
 FPR_Connecting_the_Union_desc: "内战期间，法国的交通运输系统遭到摧毁，尽管我们已经尽了一切努力，仍未将其恢复。然而，仅仅重建原有的交通系统对我们来说是远远不够的。我们将从头开始构建一个全新的交通系统，一个令全世界都羡慕的系统！"
 FPR_Victory_or_Death_desc: "对抗资产阶级圣战仍在继续，没有丝毫懈怠。每天我们都在投入更多的资源，失去更多的生命。然而！敌人也是如此，我们将继续坚持下去！革命不会轻易被镇压，如果资本家胆敢踏上我们的家园，我们会让他们见识到原子之力！"
 FPR_Assist_Communist_Partisans_desc: "世界各国都开始发现共产主义的真正潜力，许多人民起身反抗他们从前的主人。然而，在大多数情况下，他们在武器装备和人力方面都处于劣势，几乎没有获胜的机会。我们决不允许这种情况发生！"
 FPR_Infiltrate_the_Caucasus_desc: "格鲁吉亚、亚美尼亚和阿塞拜疆，他们是不是欧洲国家都无关紧要。重要的是，它们位于俄罗斯边境，可以在我们需要时提供一个从南部发动打击的窗口。我们会用尽手段让他们站在我方这边。"
 FPR_Bolster_the_Red_Waves_desc: "我们的海军曾享有世界第一的美名，但近年来却饱经沧桑。自由主义政权的失败在那些曾经辉煌战舰的船体上体现得淋漓尽致。而世界革命的征程将从甲板上开启。"
 FPR_Continue_Partisan_Recruitment_desc: "游击战是共产党人的挚友。当资产阶级拥有坦克时，与其正面交锋，不如设置陷阱，将这些资本主义走狗的屁股炸上天！我们已经拥有强大的游击队力量，但必须进一步加强它。"
 FPR_Cult_of_Efficiency_desc: "我们无法大规模生产数百辆廉价劣质的坦克，但我们至少可以保证生产的坦克都是精锐中的精锐。我们的一辆坦克应该能够摧毁他们十辆！这种逻辑不仅适用于坦克，也适用于军队的各个方面。正如他们所说，质胜于量。"
 FPR_Bomb_them_into_Submission_desc: "尽管核弹常作为最终手段，但也不失为一种选择。法国拥有大量的核武库，我们可以随意使用它。即使只是为了恐吓，原子能也将被充分利用。"
 FPR_The_Peoples_Navy_desc: "我们修复国家舰队的努力得到了回报。现在我们可以自信地说，我们的海军恢复了昔日的辉煌。唯一微小的变化就是，它现在由人民掌控！"
 FPR_Everything_for_Survival_desc: "尽管我们取得了如此多的成就，资产阶级仍然控制着世界上的大部分地区。许多人称我们为“流氓国家”，并且会毫不犹豫地在第一时间攻击我们。我们必须保证这种情况不会发生，必要时我们将献出自己的生命。只要地球绕着太阳转，我们就会让红旗在这里飘扬！"
 FPR_Operation_Gallipoli_desc: "土耳其是欧洲仅存的几个有能力抵抗我们的强权之一。他们坚决反共，并且肯定正在积极扩军备战。我们会以自己的方式回应这场战争，彻底消除这一威胁。"
 FPR_Consolidate_the_New_Republic_desc: "我们的革命和其他的革命一样，都非常混乱。尽管许多人仍然存在分歧，国家部分地区的秩序尚未恢复。但是，随着新宪法的生效，我们现在拥有了将国家团结起来，并将人民的意志传播到整个欧洲的手段！"
 FPR_Aid_in_the_British_Revolution_desc: "海峡对岸的同志们正在同封建时代残余势力进行斗争。当世界其他国家几十年前就废除了君主制的时候，英国却依旧抱残守缺。如果还有人生活在压迫之下，我们的革命便毫无意义！"
 FPR_Aid_Spanish_Leftists_desc: "低地国家的历史悠久，其对平民的剥削骇人听闻，令人发指。虽然他们可能已经部分改正，但这不影响还有大笔错误未遭更改，而这些国家将成为我们解放大陆的简单第一步。"
 FPR_Establish_ourselves_in_the_Hearts_of_the_People_desc: "我们的信息若无人接收便一文不值，我们必须保证人民不被愚弄。他们必须看清资本主义带来的罪恶，牢记他们所遭受的苦难。这场革命是为了人民，而我们将让人民彻底明白这一点！"
 FRA_The_Caucasian_Entente_tt: "我们将同阿塞拜疆、亚美尼亚、库班、格鲁吉亚签订一个由法国领导的共同防御协议，让俄罗斯再无崛起的机会。"
 FRA_UKR_leniancy_tt: "如果[UKR.GetFlag]乌克兰拒绝对其[KBK.GetFlag]占领区政府下工作的俄罗斯公民表现得更宽容，那我们会对其采取经济、政治行动。"
