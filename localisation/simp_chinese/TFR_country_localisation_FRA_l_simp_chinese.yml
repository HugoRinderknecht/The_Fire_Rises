 FRA_mass_migration_idea: "大规模移民"
 FRA_mass_migration_idea_desc: "\n\n\n\n£GFX_FRA_mass_migration_banner\n\n\n\n\n\n自1973年起，法国的移民政策的重点就是减少移民。即便如此，法国在2019年还是收到了超过十二万份政治避难的申请，这个数字本身还在法国政坛引发了巨大争论。在经济下行，高失业率使得经济增速放缓的前提下，移民问题已然成为法国社会焦点问题。\n\n右翼政客，这支因移民恐惧日趋增加而声势渐长的力量已经寻求推动管控边境和散播反移民宣传政策。在民族主义狂热的支撑下，这些党派认为移民是对法国身份象征和国家安全的根本威胁。因此他们已然提议关闭边境以停止外国人的涌入。\n\n即便如此，移民问题已经对法国社会造成了显著影响，是否还要接纳新的移民已经变得越来越有争议，法国社会激化程度不断加深。并且，在北非和中东地区战火纷飞，难民鱼贯而入的状况下，不停接纳这些难民造成的经济负担日趋严重。早晚，一个确实的移民政策都必须要确定。"
