 france.274.t: "干涉利比亚？"
 france.274.d: " 受利比亚内战的混乱推动，令人震惊的一幕发生了——卡扎菲的儿子竟再次掌权，一个新的卡扎菲政权在利比亚诞生。 然而，这种局面绝不可容忍。正所谓老子反动儿混蛋，卡扎菲的儿子同样是一个独裁者，继承了其父未竟的野心， 并发动了一场帝国式的扩张战争，以试图建立一个极权的泛阿拉伯国家，沿袭其父那早已破产的意识形态。\n\n政府内部对这个新政权的态度几乎一致——强烈反对。许多人主张立即推翻这个独裁政权，让利比亚人民真正迎来民主。\n\n然而，并非所有人都支持直接干预。许多人反对再度入侵，回忆起上次推翻卡扎菲政权的后果仍历历在目——我们本意是要解放利比亚，让民主照耀这片土地，但换来的却是残酷的内战与国家的崩溃， 导致许多利比亚人如今竟怀念旧政权。另一些人则认为，这场战争只是徒劳的重复——如同上次支持反叛军的行动，这或许又会演变为另一场我们无法脱身的泥潭。\n\n然而，主张干预的一方则强调，推翻独裁不仅仅是出于道义，而是事关整个地中海的安全。 控制地中海，将确保我们未来民主扩张的战略布局，意义重大。"
 france.274.a: "我们不会再容忍卡扎菲的统治！"
 france.274.b: "我们不能公然入侵！"
 france.275.t: "干涉西非？"
 france.275.d: " 非洲长期以来饱受战争与暴力之苦，这不仅带来了深重的人道灾难，也使得诸多国家落入专制统治者之手。因此，我们必须确保民主原则在非洲得到维护，并坚定捍卫人权。此外，在稳定、民主且友好的政权领导下，非洲地区的自然资源 也能更顺畅地流向我们，这对我国经济将带来极大裨益。\n\n幸运的是，非洲局势已趋向稳定，当地政权不仅拥护民主、对我们友好，而且愿意与我们展开资源贸易。综合评估后，我们得出结论——当前局势无需我们进行军事干预。\n\n这一决定对我们而言无疑是重大利好，意味着我们可以将宝贵的军事资源投入更关键的地区。无论如何，任何站在我们一方的盟友，终将迎来繁荣。"
 france.275.a: "我们必须不遗余力援助西非民主！"
 france.275.b: "我们不能公然入侵！"
 france.275.c: "局势已稳定"
 france.276.t: "法国要求西非资源"
 france.276.d: " 法国外交使团向我方递交了一项请求，要求给予法国企业在本国优先开采自然资源的权利，并承诺将带来经济收益，同时提供法国军队的保护。然而，鉴于双方的历史渊源以及协议措辞的不确定性，这些承诺显得空洞无力。\n\n政府内部对此意见不一：部分官员认为接受法国要求是现实选择，毕竟我们的抗拒力量有限，而此举或许能带来经济增长、缓解失业问题并改善基础设施；然而，也有许多人对此深感愤怒——在经历了数十年的殖民统治和奴役之后，我们是否真的要再次屈从于法国的掌控？\n\n是选择屈服，以避免可能的军事行动，还是奋起反抗，捍卫我们的主权？这将是我们国家面临的一大抉择。"
 france.276.a: "我们别无选择。"
 france.276.b: "我们负担不起！"
 france.277.t: "西共体停火监督部队接受！"
 france.277.d: "西共体停火监督部队的政治家们看到了我们提议的合理性，接受了我们对资源的要求，这将大大提高我们在西非的影响力，并使我们获得新的潜在贸易伙伴。"
 france.277.a: "好极了！"
 france.278.t: "西共体停火监督部队拒绝！"
 france.278.d: "西非的蠢货们以资源告罄为由，回绝了我方要求。这将极大地阻碍我们与他们的关系，并可能导致我们在非洲失去更多的影响力。"
 france.278.a: "好吧去你妈的！"
