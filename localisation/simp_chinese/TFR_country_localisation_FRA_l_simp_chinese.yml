 FAF_heirs_of_charlamagne_cat: "查理曼的继承人"
 FAF_heirs_of_charlamagne_cat_desc: "\n\n\n\n\n£GFX_FAF_monarchism_cat\n\n\n\n\n\n\n\n千载岁月，卡佩王朝以荣光与礼制庇佑法兰西大地，塑造了欧洲强权的真义。凡觊觎我疆土者，皆被王者之剑粉碎。不论是狡黠的英伦，抑或是贪婪的哈布斯堡，他们妄图将法兰西自天主的恩典中抹去，然吾王蒙神旨加冕，屹立于危难之间，守护祖国于风暴之巅。\n然而，命运的车轮终究偏转。援助美洲独立者之时，我们未曾料想，共和之毒竟随风渗透法兰西，乘国难而暴起，如疾风骤雨般摧毁了君主制。两百载岁月流转，法兰西历经俄罗斯的锋刃洗礼，如今，我们终于得以看清，这个所谓“人人人为王”的世界走向何方——美利坚已然陨落，红色瘟疫席卷东欧，险些将我们伟大的法兰西拖入赤色暴政的深渊。\n\n此刻，我们将誓死奋战，竭尽一切，抗击那些妄图颠覆上帝旨意、推翻王权的乱贼！\n\n法兰西万岁！路易二十世万岁！"
 FAF_growing_republican_army_corps_mission: "永恒之火"
 FAF_growing_republican_army_corps_mission_desc: "\n\n\n\n\n£GFX_FRA_french_spirit\n\n\n\n\n\n\n\n历史的阴影再度浮现，我军中竟存在一个共和派集团。他们不仅妄图撼动君主的宝座，还胆敢侵犯教会的神圣权威，但我们绝不会让1793年的悲剧再度重演。"
 FAF_royal_house_squabbles_mission: "皇室争执"
 FAF_royal_house_squabbles_mission_desc: "\n\n\n\n\n£GFX_FAF_royal_squabbles\n\n\n\n\n\n\n\n谁才是法兰西真正的神授之主，这事情本不应成为争议。然而，现实却迫使我们在巩固统治之前不得不面对这些幼稚的争吵，这些纷扰正在削弱我们的治理能力。"
 FAF_nobility_cost_mission: "稳定的代价"
 FAF_nobility_cost_mission_desc: "\n\n\n\n\n£GFX_FAF_nobility\n\n\n\n\n\n\n\n贵族内部的争斗威胁着我们的政权，但贵族与任何国家的精英阶层一样，金钱可以让他们满足，而满足的精英阶层会带来一个稳定的国家。若有人称之为贪婪，那就随他们去吧。贵族是凭借古老且神圣的权利拥有土地的，我们若能尊重这些权利，他们也会尊重我们的权威。"
 FAF_Grant_Refuge_to_HRM_desc: "\n\n\n\n\n£GFX_FAF_spanish_royalty\n\n\n\n\n\n\n\n我们的家族在西班牙——我们南方邻国正统的波旁王室统治者——正面临包括无政府主义者、分裂主义者、民族主义者和共和主义者的各种敌人围攻。若任由他们被推向断头台，那将是不义之举，我们波旁家族已经与那可怕的机器有过太多的不幸遭遇。"
 FAF_use_wealthy_connections_decision: "利用丰富人脉"
 FAF_use_wealthy_connections_decision_desc: "同法国精英的人脉关系为我们提供了一项得天独厚的优势，可以借此推进国家项目。虽然需要欠贵族个人情，但能够在一定时间内扩大生产，这算得上一笔不错的买卖。"
 FAF_pay_for_the_arts_decision: "自助艺术"
 FAF_pay_for_the_arts_decision_desc: "\n\n\n\n\n£GFX_FAF_patronage_of_the_arts\n\n\n\n\n\n\n\n艺术始终是一个民族灵魂的核心，它塑造着一个民族的文化。古典时期和文艺复兴时期被视为艺术的黄金时代，这自然归功于各国君主对艺术发展的广泛支持。让法国再次成为伟大艺术的中心，让我们资助新的艺术杰作的诞生。"
 FAF_beautify_the_countryside_decision: "美化乡村"
 FAF_beautify_the_countryside_decision_desc: "我们的国家真美啊！\n我们的道路真美啊！\n我们的城镇真美啊！\n我们的天际线真美啊！"
 FAF_man_of_god_decision: "神的代言人"
 FAF_man_of_god_decision_desc: "\n\n\n\n\n£GFX_FAF_man_of_god\n\n\n\n\n\n\n\n国王是虔诚、务实又仁慈的统治者。他的决策既遵上帝旨意，又随人民福祉而决断。尽管人非圣贤，但他始终对上帝的宽恕感激涕零，国民皆应如此。"
 FAF_divine_right_to_rule_decision: "神圣权利"
 FAF_divine_right_to_rule_decision_desc: "\n\n\n\n\n£GFX_FAF_divine_right_to_rule\n\n\n\n\n\n\n\n经过深思熟虑，我们终于赢得了民众与贵族的拥戴，波旁王室，瓦卢瓦之正统继承者，将再度扬起神圣法兰西之旌旗。国王万岁，永垂不朽！"
 FAF_replace_possible_republicans_decision: "进行军队调查"
 FAF_replace_possible_republicans_decision_desc: "\n\n\n\n\n£GFX_FAF_lecointre\n\n\n\n\n\n\n\n军队中充满了反对者、无神论者、共和主义者和社会主义者，我们将从核心切除这一毒瘤，随着时间的推移，伤口将愈合并变得更加强大。"
 FAF_sway_the_nobility_decision: "撼动贵族"
 FAF_sway_the_nobility_decision_desc: "仅仅拥有神授权利对贵族来说是不够的，对公爵、伯爵和元老来说，神圣的定义因利益而异。如果奥尔良派和波拿巴派为他们提供了更优厚的条件，那么这些派系便会因所谓的“仁慈”而被视为神圣。因此，如果我们想巩固统治，也必须表现出同样的“仁慈”。"
 FAF_ancien_regime_dynamic_desc: "\n\n\n\n\n£GFX_FAF_ancien_regime\n\n\n\n\n\n\n\n君权神授，统御万民。面对治下数百万有自己愿望、需求的灵魂，现代的旧制往往会再“作古”，我们绝不可重蹈覆辙。为此，我们的君主将不受约束，只向上帝负责。法国的福祉完全委托于我们君主的神圣意志，国王万岁！"
