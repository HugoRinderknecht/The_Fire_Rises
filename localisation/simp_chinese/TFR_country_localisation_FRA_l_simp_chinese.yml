 FRA_civil_war_rebuilding_dynamic_desc: "我们的国家是以额头的汗水、人民的鲜血以及无数代人的牺牲建立起来的。在俄欧战争中战败后，我们的国家如今满目疮痍。家园化为废墟，工厂夷为平地。不满情绪于全国日益高涨，分裂运动与日俱增。现在的重中之重，就是重拾国家失去的荣耀与尊严。我们要一点一块、一砖一瓦地将法国从当前的困境中振兴起来，重回繁荣。"
 FAF_civil_war_rebuilding_dynamic_desc: "我们的国家是以额头的汗水、人民的鲜血以及无数代人的牺牲建立起来的。在俄欧战争中战败后，我们的国家如今满目疮痍。家园化为废墟，工厂夷为平地。不满情绪于全国日益高涨，分裂运动与日俱增。现在的重中之重，就是重拾国家失去的荣耀与尊严。我们要一点一块、一砖一瓦地将法国从当前的困境中振兴起来，重回繁荣。"
 FAF_Nationalize_the_Wine_and_Olive_Industries_desc: "在文化产品领域，法国以其葡萄酒和橄榄出口闻名于世。目前，这些产业大多为私人所有，因而易受外国势力的影响。若我们将这些产业国有化，不仅能为政权获取额外资金，更能确保这些产品继续成为法兰西的骄傲与喜悦！"
 FAF_Nationalize_LVMH_desc: ""
