 france.261.t: "法国对塞浦路斯特别军事行动"
 france.261.d: "据当地居民和媒体报道，法国军队在几乎未遇抵抗的情况下进入北尼科西亚。这一非法军事行动引发土耳其政府强烈反应，总统埃尔多安已发布最后通牒，要求法国军队立即撤出北塞浦路斯，否则将面临严厉的经济制裁甚至军事干预。国际社会普遍支持塞浦路斯，谴责此次入侵行为严重侵犯国家主权。俄罗斯政府强烈谴责该行动，直指其为“赤裸裸的共产主义侵略行径”。欧洲共产国际则警告将对土耳其实施全面制裁，并表示若局势升级，将全力为法国提供军事支持。"
 france.261.a: "疯了"
 france.971.t: "十年期国债到期"
 france.971.d: "十年大限已至。彼时借贷的苦果终于反噬，迫使我们仓促偿还又一批债务。虽然当前时代固有的多重危机已导致经济萎缩，但随着各项协议陆续到期，这成为我们必须应对的又一重考验。"
 france.971.a: "操。"
 latinist.72.t: "精疲力竭"
 latinist.72.d: "我们是血脉相连的骨肉至亲。命运的红线将我们的人民紧紧相连，皮肤下奔涌的殷红血脉使我们浑然一体。从波尔扎诺的阿尔卑斯雪山，到伊比利亚的比利牛斯翡翠山脉，我们始终同属一个民族，共为命运共同体。维系我们的不仅是血缘纽带，更有文化基因与历史脉络铸就的钢铁羁绊。\n\n我们曾满怀诚意，无数次向手足同胞伸出和平统一的金橄榄枝。可换来的尽是轻蔑、嘲弄与背弃！我们奉献的是手足之情与兄弟之爱。若实现民族统一，必将铸就空前强大的经济军事力量，惠泽全体同胞。然而他们充耳不闻，既无理性判断，又失同胞信义，更可悲的是死死攥着那点可怜的\"民族主义\"与\"地方主义\"破旗不放。他们仍被分裂主义的虚妄迷雾蒙蔽双眼，看不见统一伟业带来的万丈荣光。\n\n无人愿见手足相残，但当至爱之人持续诋毁背叛，我们岂能坐视不理？！纵使圣贤亦有雷霆之怒，法兰西的忍耐已至极限。此刻我们站在命运十字路口：是最后一次伸出和解之手，恳求理性之光驱散阴霾？还是让子弹与炮火代我们发声？"
 latinist.72.a: "勿流无谓之血。"
 latinist.72.b: "好话早已说尽，只有暴力这种语言才能让愚人明白事理！"
 france.80085.t: "法国要求整合"
 france.80085.d: "在我们战胜俄罗斯野兽之后，企图将其政府统治下统一欧洲的法国当局，正以战争威胁强迫我们加入他们的联盟。我们面临两个选择：要么屈从法国要求加入他们，要么奋起反击，永远消除盟友背刺的威胁。"
 france.80085.a: "绝不屈服于法国资产阶级！"
 france.80085.b: "社会主义统一欧洲！"
