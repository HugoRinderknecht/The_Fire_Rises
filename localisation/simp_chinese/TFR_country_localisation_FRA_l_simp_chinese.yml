 FPR_soviet_france_category_desc: "\n\n\n\n\n£GFX_FPR_soviet_france_cat\n\n\n\n\n\n\n\n总理卡萨诺瓦是革命的掌舵者，是引领我们前行的坚定之手。在他的指引下，无产阶级如同洪流奔涌，沿着马克思列宁主义的旗帜所指之路，坚定不移地前进。他以伟大的斯大林为楷模——那位在卫国战争中拯救苏联的钢铁领袖。 在他的领导下，革命无可动摇，方向绝无偏差，我们的道路，必将通往胜利的辉煌。"
 FPR_Arise_Sons_of_Marianne_desc: "当东方的暴君小丑踏着无数无辜人民的尸体，洋洋得意地登上血迹斑斑的宝座时，身为玛丽安娜的子嗣、自由斗士和人民保卫者的我们绝不能坐视宝贵的欧罗巴文明就这样被践踏和抛弃。如今，我们已经推翻了懦弱无能的空谈家们所组成的伪政府，建立了真正属于无产阶级的，具有坚强意志与行动力的社会主义政府。红色革命卫队，作为法兰西阶级斗争的核心和人民的先锋队，已向全民族同胞和所有同志们再一次发出那个号召：公民们，武装起来！这一次，法兰西社会主义联邦共和国绝不会再让欧洲的父老乡亲们失望。"
 FPR_Dissolve_the_National_Congress_desc: "属于旧时代的伪政权已轰然倒塌，过去那些立于“奥林匹斯山”之上的威严诸神们此刻已退化为脆弱苍白的石膏像，逐个接受着被人民拉下神坛，跌个粉碎的命运。然而在这一摧枯拉朽的行动中，有一处溢满毒液的祭坛却仍顽强的存活着——法兰西国会。仍试图反抗人民意志，自绝于法兰西民族的资产阶级反动派们试图将这一笼罩上资产阶级法权神圣性的机构作为自己最后的庇护所，但我们绝不会就这样惯着他们逍遥下去。革命卫队已经接到命令，进驻国会、逮捕反动派议员们、并彻底解散这一只会给革命带来阻碍的僵化机构。从今往后，再没有什么修正主义的喋喋不休能够阻碍革命的脚步。"
 FPR_Purge_the_Daeninckx_Bloc_desc: "在革命胜利初期，总是什么都缺：财富、资源、稳定……不过有一样东西是绝对不会缺的：革命的敌人。我们绝不惮以最坏的恶意揣度这些妄图危害法兰西人民正义事业的人。一个独立的针对破坏分子的专政机构——法兰西社会主义联邦共和国国家安全局将被建立起来。卡萨诺瓦将军和他的同志们坚信，假以时日，国家安全局将能够比肩“契卡”成为令资产阶级反动派们闻风丧胆的强大的革命武器。而在这之后，国家安全局将成为法兰西革命的剑与盾，在保卫革命事业的同时担负起在全世界输出革命和唤醒人民的重大任务。通向和平与幸福的道路将由“革命恐怖”来开拓。"
 FPR_Cult_of_the_Red_General_desc: "尼古拉·卡萨诺瓦，在关键时刻振臂一呼，带领革命卫队打倒颠覆分子和反动派，唤醒法兰西人民革命义士的伟大战士，其思想与作为已在当代法兰西人的历史和民族性格中刻下了不可磨灭的烙印。如今，作为革命的化身，法兰西的元帅救星，卡萨诺瓦的地位和声望又一次达到了难以想象的高峰。遍布全法的对元帅本人的歌颂和崇拜已成盛景，革命卫队在其领导下，其团结与强大更令其盟友与对手皆印象深刻。我们有理由相信，只要卡萨诺瓦元帅还在位一天，任何图谋不轨者皆会恭顺臣服，法兰西的社会主义革命事业也将继续沿着既定轨道平稳运行，而未来伟大斗争中的最终胜利也将得到最坚实的保障。"
 FPR_Foundation_of_the_FFSR_desc: "弗拉基米尔·列宁曾指出，工人群体中最有阶级意识与政治上最先进的部分将成为革命的先锋队。他们时刻走在引导人民群众革命斗争的前列，奉行严格的纪律，以一党专政的模式实现革命的无产阶级专政。作为回报，这些革命中的“最精华部分”将收获应有的尊敬与爱戴，同时还有为其卓越贡献而授予的奖励和回馈。在法兰西，革命卫队毫无疑问便是为此体制而生，培养革命新人的绝佳基础。以尼古拉·卡萨诺瓦将军为首，我们将推动对革命领导集体的颂扬和崇拜宣传，以确保法兰西人民更紧密地团结在革命事业的核心周围。"
 FPR_Enact_Five_Year_Plan_desc: "快速且集中化的产业建设将在最短时间内大大加强法兰西的工业与军事实力。这将扭转过去资产阶级政府的去工业化行动，同时让我们在面对东方暴君的挑战时具备可靠且强大的反击力量。而这一切都需要一个能够下达指令、权威不容置疑的中央政府机构，以及一个严格的经济建设时间表才能实现。为此，“五年计划”，这一社会主义制度的发明将被引入红色法兰西。计划经济在法国土地落地生根不仅将巩固我们社会主义政权的经济基础，也将大大团结我们的公民，并以革命的方式塑造社会的方方面面与人间百态。"
 FPR_Reinvigorate_the_Workforce_desc: "过去，世人对法国工人的刻板印象大多是“好吃懒做”与“难伺候”两点——从无休无止的罢工和名声在外的“黄背心”运动便可看出。但这一切在法兰西社会主义联邦共和国都已发生了天翻地覆的变化。得益于在革命卫队监管下更公平的财富分配制度，绝大多数的法国公民都能够享受到经济建设带来的成果，而并非过去大资本垄断一切利益，普通劳动者终其一生都暗无天日，看不到过上美好生活希望的景象。法国工人和工会在革命卫队手里已成为了法国社会的中流砥柱，其行动力与意志力可在我国历史上名列首位。不仅如此，维持着多元性与包容本色的法国劳动者们，代表着社会的最精华部分和所有最美好的事物，正源源不断地为法国社会主义事业提供新鲜血液。法国正如同高速公路上的雷诺轿车一样，行稳致远，向未来挺进。"
 FPR_Embrace_our_Red_Brothers_desc: "作为世界上首个社会主义政权，苏联曾不得不忍受来自其他资产阶级政权的敌意，走上自力更生的艰苦发展之路。但对法兰西社会主义联邦共和国而言，万幸的是，我们并不孤单。在前资本主义欧盟所囊括的国家中，社会主义的火种随处可见。在有些地方，火种已然点燃了人民革命和阶级斗争的熊熊烈焰。红色法兰西自然不会袖手旁观。革命卫队将四处出击，欧洲的其他社会主义国家将感受到来自法兰西的可靠支持与同志间的友谊。反动派的鲜血将成为我们浇灌欧洲大地，培育社会主义兄弟国家的苍天大树的绝佳养料。一个崭新的红色欧洲未来已从地平线处冉冉升起。"
 FPR_embrace_red_brothers_tt: "下面这些国家，每有一个在我们阵营内，我们就能获得1个民用工厂和25点政治点数。\n[GER.GetFlag]德国\n[ITA.GetFlag]意大利\n[RSR.GetFlag]西班牙\n[LUX.GetFlag]低地联盟\n[PRP.GetFlag]葡萄牙\n[UK2.GetFlag]英国\n[DEN.GetFlag]丹麦\n[NOR.GetFlag]挪威\n[SWE.GetFlag]瑞典\n[FIN.GetFlag]芬兰\n[GRK.GetFlag]希腊"
 FPR_Franco_German_Treaty_of_Friendship_Alliance_and_Mutual_Assistance_desc: "作为一对一衣带水的邻邦，法国与德国的历史恩怨作为一个经久不衰的话题，影响了无数代两国政治家与民众们的思想和行动，最近一次法德和解的尝试最终创造了欧盟这一塑造了当代欧洲地缘政治版图的超国家组织。将指针拨回现在，面对着历史上前所未有的来自东方的巨大威胁，为保卫人民的共同家园，两国领导人必须达成共识，在已经千疮百孔的欧盟的基础上缔结更加紧密的联盟，将德法关系作为新时代欧洲协作的基础。让·饶勒斯和卡尔·马克思的后代们将为建设属于欧洲人的美好明天而不懈奋斗。"
 FPR_will_raise_fg_brigades_tt: "于§P阿尔萨斯§!组建一支§G经验丰富§!的法德混合旅"
 FPR_Embrace_Mass_Production_desc: "经过持之不懈的改革与千万人民的辛勤劳动，我国的社会主义经济建设在极短时间内突飞猛进，达到了过往理论家和革命家们难以想象的高度——过去随处可见的资本主义经济成分已得到了清除，在法国本就高度发达的国有产业体系如今已在人民政府的手中重生，同时也变得更为强大，有效发挥着经济体制支柱的作用——在此之外，曾深深嵌入新自由主义全球化经济体系的产业链如今已成为法兰西社会主义联邦共和国经济主权不容侵犯的一部分。人民经济确保法国社会的活力和创造力，科学奇迹和思想进步同时在这片土地上结出硕果。经济基础的增强也为增强法国的军事实力提供了可靠保障。法国人民有理由为这一系列惊人的成就而感到骄傲，卡萨诺瓦元帅也满意地看到，法国距离实现她的梦想也已不再遥远。"
 FPR_The_New_French_Man_desc: "新的社会形态是如何推动人类文明的进步的？答案很简单：在社会主义国度成长壮大的新一代公民，在思想与行动上都将展现出与过去旧社会市民截然不同的一面。在卡萨诺瓦元帅和革命卫队治下，这一景象在法国已逐渐变为现实。当代法国青年们以比起先辈更进步、更纯洁、感情更炽热、对祖国更加热爱的姿态投身到各个领域的劳动和生产生活中。过去晚期资本主义制度所造成的颓废景象和对人类历史终结的恐惧已变为过眼云烟；作为欧洲文明的先驱者，法兰西如今正将另一种超越时代的意识形态传播到其国境之外的各个角落。假以时日，当新公民们真正成为社会中坚力量，法国凭借其思想的力量也足以战胜任何敌人。"
 FPR_Topple_the_Fascist_Menace_desc: "“复仇是一道凉了以后更好吃的菜”，在对外事务上，我们一直耐心地等待着法国和其欧洲盟友的实力日渐恢复到理想的水平，直至其增长曲线正式超过其最大的敌人——东方的“邪恶帝国”。就在今日，这个过去看起来遥不可及的目标竟奇迹般地实现了——过去四分五裂的欧洲如今已变得如此团结和强大，其腐朽的民主也已被一种更能体现人民意志的制度所取代。在这一切重大变革之中，由卡萨诺瓦元帅所领导的革命卫队和由革命卫队所领导的法国所发挥的带头作用是无法忽视的。在物质和精神两方面，我们有充足的自信，并已做好了万全准备；现在，是该放手一搏的时候了：人民的大军将挥师东进，摧毁暴君的老巢，解放生活在水深火热之中的欧洲同胞。这一次，胜利必将属于我们！"
 FPR_left_opposition_dyn_mod: "阿尔托集团"
 FPR_left_opposition_dyn_mod_desc: "阿尔托集团，被卡萨诺瓦元帅称为“左翼反对派”，是法国曾经蓬勃发展的托洛茨基主义运动的残余。"
 FPR_right_opposition_dyn_mod: "达南克斯集团"
 FPR_right_opposition_dyn_mod_desc: "达南克斯集团，被卡萨诺瓦元帅称为“右翼反对派”，是内战前和内战期间总体倾向社会主义团体的残余。"
 FPR_Ideolize_the_Permanent_Revolution_desc: "法国的无产阶级自由了！我们的工人自由了！但我们对工人彻底解放的追求不止于此。马克思所说的“全世界无产者，联合起来！”可不仅仅包括法国或欧洲的工人，显然，全世界都应属于无产阶级和工人阶级。我们每日都在为一个没有工资奴隶制、没有资本主义破坏性本质的世界而奋斗，反对那些像封建君主般统治工人的权贵。我们毕生致力于践行马克思的真谛，将自由带给全世界的工人和受压迫人民。"
 FPR_Ensure_Revolutionary_successes_desc: "不断革命始于法国的工人，从兵工厂到海外战场——我国的工人为全世界每一位渴望拿起武器反抗压迫者的工人提供所需物资。通过派遣最优秀的顾问和武器，我们将对抗全球资本主义秩序，向压迫者发出震慑信号，在逆境中昂首挺立、毫不屈服。全世界工人为自由而战的时代已经到来。"
 FPR_The_Global_Class_Struggle_desc: "在将自由带给全世界受压迫工人的伟大而崇高的努力中，我们通过创建正式的第五国际巩固了在世界舞台上的地位。第五国际是第四国际的合法继承者，这一超国家组织不仅将作为外交使团，在新生的、更进步的法国领导下开展广泛的外交活动，还在一定程度上是一个以全世界工人为宗旨的军事组织，是为那些为当地事业寻求援助的人设立的正式机构。从欧洲大陆到南美再到非洲，我们的存在是为了维护马克思的思想，让其传播至全世界，令资本家恐慌畏惧。"
 FPR_Champion_Proletariat_Internationalism_desc: "无产阶级不属于任何国家、种族或宗教，全世界为生计而劳碌的人们都只属于自己，二作为一个始终存在并将继续存在的群体——工人则是世界上永恒真实的存在。正是这一点使我们与世界上所有其他国家分别开来。是的，我们是法国工人，但我们属于人民，属于在资本主义奴隶制下受压迫的世界人民。我们将解放自己，或为此竭尽全力而死，我们必须这样做，因为这是正确的正义事业。人终有一死，但我们可以选择死亡的意义；而我们的选择，便是把马克思主义的火炬高高举起，至死方休。"
 FPR_creation_of_cybertrot_tt: "完成该国策将给予§A赛博托洛茨基§!为§R元帅§!，§A军事顾问§!和§G国防部长§!"
