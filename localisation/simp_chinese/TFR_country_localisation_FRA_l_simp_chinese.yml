 FAF_The_Pride_of_France_desc: "法兰西的荣耀始终深植于她的军队、她的将帅、她的整个军事传统之中。没有任何事物能超越大军团的历史地位。正如拿破仑所言：法兰西是一支拥有国家的军队。我们只是让法兰西回归常态，重拾其传统本色。"
 FAF_Hail_to_the_Chief_desc: "从今往后，元帅就是法国的新领袖。全体国民须以军人姿态向元帅敬礼致意，致以无上荣光与赤诚敬意。除了[FRA.GetLeader]我们谁也不认，其果敢无畏必将引领我们步入第二黄金时代。"
 FAF_The_Sword_and_Shield_desc: "是军队使法兰西成为法兰西。这支力量既是助我们登上欧陆霸权之巅的锋利长矛，亦是抵御无数蛮族入侵的钢铁壁垒。军队应当获得远超叛国共和政府时期的精心呵护、崇高礼遇与宽容优待。"
 FAF_Cult_of_Loyalty_desc: "正如我们尊崇已故的贝当元帅，法兰西人民更应将信念倾注于[FRA.GetLeader]将军，全心全意地追随他，信任他直至最后一息。绝不容丝毫异心杂念，须以每一下心跳的律动坚信元帅的决策永远正确，元帅的意志绝无谬误。"
 FAF_work_family_fatherland_vichy_desc: "在这片土地上，最不可饶恕之罪便是背弃我们民族崭新的神圣准则。劳动铸就生命之重，在汗水中浇筑法兰西的荣光，让个人与民族共同升华；家庭承载永恒之爱，既流淌着血脉亲情，更激荡着对祖国与政体的炽热忠诚；而祖国本身，则需以赤诚之心捍卫。每个法兰西儿女都应化作护佑这片土地的坚盾，背弃其中任何一条，就是背弃法兰西的灵魂。"
 FAF_Militarize_the_Boyscouts_desc: "要说服民众接受一种理想，必须牢牢掌握青年群体的精神命脉。纵使仍有老顽固抗拒我们的理念，但衰老的躯体终将随时间消逝。民族真正的力量蕴藏于青年，他们从小就被就被教导灌溉新秩序准则，爱国主义的种子扎根在脑中，纵使未来再有叛国者窃取法兰西权柄，这份忠诚也永不磨灭。"
 FAF_All_for_the_Nation_desc: "过往那些无意义赋予平民的奢侈享乐将不再被允许。一切行为皆应为国家效劳，为法兰西奉献。凡无益于国家之事必无益于个人，经由元帅之手的每份资源终将回馈法兰西，反哺于民。国防政府的使命是为法兰西而战，为法兰西而劳，绝非为私利。我们早已痛彻领教过利己主义的恶果。"
 FAF_Rebuild_the_French_Family_desc: "旧共和国以卑劣行径，妄图背弃法兰西民族立身之本。他们抹杀人民的文化血脉，铲除传统根基，只因恐惧其陈旧落后、不合时宜。此举荒谬绝伦，更是对昔日伟大法兰西的莫大羞辱。如今，法兰西之魂必将从深渊边缘唤醒，永不再遭背弃。"
 FAF_Create_a_Million_Man_Army_desc: "法兰西军队虽强，却仍不足够强大。法兰西人民是强大的，他们已整装待发。每位适龄男子都应为战争做好准备，所有具备作战能力者都须随时待命，将与同胞并肩效力于大军之中，为捍卫正义国度奋勇前进。"
 FAF_Patriotism_at_its_Utmost_desc: "遵循[FRA.GetLeader]元帅的意志，本质上就是爱国。无论在精神上、言谈举止还是生活中，遵循元帅旨意的人都将是法兰西人，他们将把爱国二字发挥到极致。只有没有人性的人才会憎恨自己的民族，憎恨自己的祖国。"
 FAF_Fountain_of_Life_desc: "当代法兰西面临的重大危机，在于青年人口匮乏——夫妻生育意愿低迷，难成父母。只有通过舆论引导与政策扶持双管齐下，才能重启生命之泉。法兰西民族必将重焕生机，而非走向衰亡的终局。"
 FAF_Reinforce_the_old_Axis_desc: "尽管[GER.GetLeader]的意图与意识形态远比我们更为极端激进，但我们绝不能因细枝末节的分歧坐视欧洲坠入东方布尔什维克威胁的深渊。法兰西与德意志在对抗俄罗斯的共同征途上，将不仅是盟友，更是为欧洲未来而战的血脉同胞。"
 FAF_Found_the_French_State_desc: "尽管被法兰西共和国妖魔化为战犯，但贝当元帅正是那位为法国人民重新点亮希望之光的引路人。许多人将维希政权斥为无能之辈与德国傀儡，实则并非如此。法兰西国是以真正爱国主义为旗帜，以对法兰西民族与人民的坚定信念为根基的政权。见证其如凤凰涅槃般重生，是世人所能企及的最高荣耀。"
 FPR_No_Gods_No_Masters_desc: "历经无数年的压迫后，人民终获真正自由。没有领袖的压迫，没有凌驾众生之上的国家机器指手画脚，没有虚妄之神以谎言与伪善蛊惑人心。全都没有，有的只是人民与自由意志，追随“安那其妈妈”而行。"
 FPR_Our_Makhno_desc: "朱利安·库帕特虽曾背负恐怖分子与社会公敌的污名，如今却成为我国无政府主义的精神之父，是我们人民现有秩序的缔造者。他虽手无强权，却堪称法兰西的\"马赫诺\"，是自由起源的象征和众志凝聚的图腾。我们应该如众星拱月般团结在这位自由缔造者的旗帜下。"
 FPR_Emulate_the_Makhnovtsi_desc: "在无政府主义运动历经的诸多历史至暗时刻中，有一束光芒比任何星辰都更耀眼，那便是涅斯托尔·马赫诺与其黑军留下的精神遗产。纵然这场运动并非完美无瑕的无政府主义实践，其模式也难以在当今环境下简单复刻，但若我们渴望最终胜利，就必须以马赫诺运动为蓝本，让自身成为他们的精神传人。"
 FPR_The_Black_Guards_desc: "旧军队本质上是反动的暴力工具，是迫使人民屈服的镇压机器；而新式军队将由觉醒的人民自愿组成——他们为人民而战，为无政府主义理想而战。这支军队将成为解放的利器，法兰西的黑色洪流将为无政府主义理念而战，让解放之火燃遍世界每个角落。"
 FPR_Establish_the_Communal_System_desc: "在前政府的极端专制统治之后，法国将迎来彻底的去中心化。每一个小公社、每一个乡镇、每一个地区都将拥有自己的代表权、自治权以及独立制定法规的权利。法国不再是一个国家，而将成为一个由人民自愿联合的共同体，一个建立在集体共识与共同意志之上的全新社会形态。"
 FPR_Dismantle_State_Apparatus_desc: "纵使旧政权曾被前人忽视，国家机器的残余触须依然存在，随时可能被别有用心者利用与操纵。因此，这些体制的根须必须从我们的集体中彻底拔除并切断。我们不应容许权力被滥用的任何可能——甚至从根本上就不该存在所谓“权力”。旧国家终将被彻底埋葬，遗留的压迫制度与历史将随同它的腐朽躯壳一起被彻底终结。"
 FPR_Embolden_the_Poor_desc: "尽管前人对此视而不见，但在无政府主义的旗帜下，众生皆平等。人们将不再被遗弃于贫困中自生自灭，不再被统治者的强权逼迫至绝境。现有的货币体系即便无法彻底废除，也将被重新分配，使所有人真正且彻底地获得自由。起来吧法兰西同胞，为共同繁荣。"
 FPR_Purge_Statist_Influence_desc: "尽管有人可能认为这是一种越界行为，但只要有国家主义者仍在对我们施加影响，并试图将我们的集体强行拖入国家体制的桎梏，无政府主义就无从实现。因此，我们必须以符合自身理念的方式，将这些人从其原有的权力位置上移除，使其融入社会成为普通一员——以免我们再次陷入国家主义的黑暗深渊，失去我们刚刚获得的主权。"
 FPR_Export_Anarchism_throughout_Europe_desc: "无政府主义若仅作为国家层面的构想注定失败。当其他国家的国家主义者试图渗透并摧毁它时，这种制度天然具有脆弱性，终将消亡。因此，我们必须将无政府主义事业推向整个欧洲大陆——让自由之光照耀并惠及全体欧洲人民，而非仅仅局限于法兰西的土地。"
 FPR_A_Wave_of_Black_desc: "正如历史上席卷全球的其他意识形态浪潮，无政府主义的理念也必将涌现为新的洪流。它将跨越疆界传播输送到每个角落，并被自由和自愿地接纳拥抱，如同海潮般奔涌升腾、永不退却。当人们为自身解放而战时迸发的炽热力量，绝不可低估或漠视。"
 FPR_Abolish_Debt_desc: "债务是国家为压迫人民而发明的概念，这种工具让人们误以为生存本身就需要偿还某种虚构的枷锁。这种压迫性概念终将被废除，连同所有其他压迫工具都将被扫进历史的垃圾堆。在现代社会中，当权者这些腐朽的造物无法立足，所有人都将获得真正的自由。"
 FPR_Embrace_True_Anarchism_desc: "拥抱无政府状态并不可耻，接纳内心涌动的混乱也不足为羞，混沌即是自由。当我们处于最解放的状态时，当我们能以最真实的形态存在时，正是混沌在拥抱我们。自由中天然蕴含着混沌，混沌中也天然蕴含着自由。二者如同硬币的两面，在被苍白压迫笼罩的世界里熠熠生辉。国家主义的崛起源于恐惧的驱使，而人民将阻止它们，人民将引领地球的新纪元。没有神明，没有主人。\n\n“伟人之所以看起来伟大，只是因为我们在跪着。站起来吧！”\n- 皮埃尔-约瑟夫·蒲鲁东"
