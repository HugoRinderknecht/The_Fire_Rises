 FAF_dieu_veut_idea_desc: "\n\n\n\n\n£GFX_FAF_deus_vult\n\n\n\n\n\n\n\n上帝的意志和民族的意志与我们同在，与我们的士兵同在。我们为正义而战，为神圣而崇高的事业而战。当我们的战士们前进时，他们应当知道，他们——法兰西人民——是有史以来最伟大的人民。当炮声轰鸣，他们面对东方的野蛮敌群时，他们应当明白，他们追随的是主的圣灵。上帝意欲如此！"
