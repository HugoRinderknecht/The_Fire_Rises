 FAF_legalize_paganism_decision: "鼓励异教信仰"
 FAF_legalize_paganism_decision_desc: "基督教非法兰西之原创，亦非欧洲之孕育。它如癌细胞般肆意扩散，速度之迅猛令人难以想象，竟将我们祖先世代相传的信仰驱逐殆尽。它令法兰西子民忘却真我，忘却根源，忘却传承！因此，我们必须重唤那真正属于法兰西的宗教，那些定义我们为高卢人而非“基督徒”的信仰。"
 FAF_provoke_french_opposition_decision: "挑衅法国反对派"
 FAF_provoke_french_opposition_decision_desc: "如何在抨击对手的同时让自己成为焦点？最好的办法便是让他们显得不堪；怎么做？很简单，利用政治游戏中最古老的伎俩就行。我们将用模棱两可的挑衅激怒他们，让他们在愤怒中自乱阵脚、丑态百出。"
 FAF_word_of_the_bishop_decision: "主教的言语"
 FAF_word_of_the_bishop_decision_desc: "纵观欧洲历史，教皇一直将我们的人民和统治者玩弄于股掌之间。他们以基督教信仰为隐形武器，将欧洲塑造成其昔日形象的扭曲版本。我们不会再为一个虚构的神明流血牺牲，教皇将成为我们的唱诗班男孩，为我们高唱赞歌。"
 FAF_reorganize_the_LVF_decision: "重设法国志愿军团"
 FAF_reorganize_the_LVF_decision_desc: "忠诚志愿军团的名声时常被那些无法理解其含义之人所玷污。正是赤匪和自由派导致了我国衰落，这就是为什么这个国家需要更多像忠诚志愿军团这样的组织来清除国内的污秽，根除其顽疾。"
 FAF_glorify_collaborationism_decision: "颂扬合作主义"
 FAF_glorify_collaborationism_decision_desc: "合作者常被称为叛徒、老鼠和走狗。但当一个人致力于清除正在慢慢摧毁自己国家的毒瘤时，又怎能被称为叛徒呢？二战期间我们的人民与德国人合作并非是在削弱国家，而是为了铲除布尔什维克的威胁。这样的人绝非老鼠或叛徒，而是治愈者和守护者。"
 FAF_work_f_decision: "劳动！"
 FAF_work_f_decision_desc: "劳动是世间的头等大事，也只有它总能带来积极的成果。砖块不会自己垒起来，道路不会自己铺好，庄稼更不会自己生长。只有借助我们人民的血汗，这个曾经辉煌的国家才能得以重建。"
 FAF_family_f_decision: "家庭！"
 FAF_family_f_decision_desc: "家庭高于一切，是世间最神圣的存在。只有坚持传统的家庭价值观，法国才能恢复其人口。战争几乎摧毁了整整一代人，如果我们不重振民族的生命力，就注定会腐朽崩溃。"
 FAF_fatherland_f_decision: "祖国！"
 FAF_fatherland_f_decision_desc: "祖国即是团结我国人民、使我族不可分割的强大力量。没有祖国，人民将一无所有；没有人民，祖国也将不复存在。两者是一种共生关系。如果我们的人民忘记了他们的祖国，那么曾经作为一个大家庭的国家将永远分崩离析，最终为外国势力所占。"
 FAF_honest_french_middle_class_decision: "诚实的人民"
 FAF_honest_french_middle_class_decision_desc: "法国人民是上帝造物的完美典范。他们诚实、纯洁且智慧，正是这些品质使我国繁荣昌盛。法兰西从未渴望统治他人，而只是希望传播我们的理想与文化。"
 FAF_oui_oui_oui_decision: "§C好！好！好！§!"
 FAF_oui_oui_oui_decision_desc: "向战争说“是”！向牺牲说“是”！向胜利说“是”！我们在俄欧战争中的失败让人民忘记了那些使我们成为辉煌强国的精神，因此我们必须唤醒他们。通过引领人民前进，我们将教会他们如何思考、如何行动——这不仅是为了他们自己，也是为了我们国家的复兴。"
 FAF_non_non_non_decision: "§R不！不！不！§!"
 FAF_non_non_non_decision_desc: "向和平主义说“不”！向自由主义说“不”！向共产主义说“不”！扫除表面污垢易，根除深层腐朽难。那些仍在毒害我国公民思想的污秽可不会自行消失；对此，我们必须引导人民走上正确的道路，防止他们误入歧途。"
