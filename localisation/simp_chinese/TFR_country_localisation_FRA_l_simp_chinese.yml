 FRA_anti_islamism_desc: "随着沙特内战爆发后中东难民数量的激增，反对这些群体的抗议活动也迅速上升。尽管抗议者的意识形态各不相同，但他们普遍认为，这些寻求庇护者应因其宗教信仰而被拒之门外。这些抗议活动与右派政治联系更为密切，但我们必须寻求更有效的方式来整合或控制移民流入的速度，否则这些抗议活动可能成为激进化的工具，进而削弱公众对我们神圣民主制度的信任。"
 FRA_Oil_Crisis_desc: "随着沙特阿拉伯内战的爆发，阿拉伯半岛失去了此前勉强维持的稳定，整个地区陷入了更深层次的不安全和动荡之中。内战的结束尚无明确迹象，其影响已迅速显现。通过其他渠道获取石油的可能性目前难以实现，因为俄罗斯和委内瑞拉都因西方国家的制裁而被封锁，绕过这些制裁将严重损害我们的国际形象。在我们能够确保可靠的石油来源之前，我们将继续承受沙特权力斗争所带来的冲击和后果。"
 FRA_Civil_War_desc: "法国的灵魂由荣耀的革命力量支撑。用宣传美化国家，凭强力压制异议。定义我们国家未来的斗争，带领人民再审视与全球主义官僚的斗争，使我们的人民重享应有的地位。"
 FRA_Civil_War_Buffs_desc: "法国的灵魂由荣耀的革命力量支撑。用宣传美化国家，凭强力压制异议。定义我们国家未来的斗争，带领人民再审视与全球主义官僚的斗争，使我们的人民重享应有的地位。"
 FAF_Strict_Martial_Law_idea_desc: "只要法兰西的敌人还在四处游荡，戒严令便将继续实施。日常生活在检查点和无休止的监控下窒息。恐惧让那些异见分子不敢妄为，尽管人们的常态感早已动摇不安。"
 FAF_Fascist_Paramilitaries_idea_desc: "法西斯准军事组织的武装网络在法国各地强行维护对政权的忠诚，他们肆无忌惮，行事如风。尽管他们残酷的手段压制了异议，却也在民众中滋生了怨恨。然而，我们国家所迫切需要的正是这种强大的维稳能力。"
