 FPR_brick_by_brick_idea_desc: "我们的国家是以额头的汗水、人民的鲜血以及无数代人的牺牲建立起来的。在俄欧战争中战败后，我们的国家如今满目疮痍。家园化为废墟，工厂夷为平地。不满情绪于全国日益高涨，分裂运动与日俱增。现在的重中之重，就是重拾国家失去的荣耀与尊严。我们要一点一块、一砖一瓦地将法国从当前的困境中振兴起来，重回繁荣。"
