 latinist.6.t: "说方言"
 latinist.6.d: "“Au-den-tes，for-tu-na，ju-vat...”卡篷感觉每个音节都像是从喉咙里硬拽出来。“老天，这简直是折磨！”他啪地合上书本，环顾四周荡荡的教室。“为什么在二十一世纪我们还要学习这种死掉的语言？谁还会用拉丁语说话？”\n\n“年轻人，我想维吉尔会对你的发音感到惊讶，虽然不一定是好的那种。”一个沉稳的声音从教室后方传来。卡篷转过身，看到古典文学科的亨利教授站在门口，手里拿着一本古旧的皮面书籍。\n\n“教授，我不知道您在这里...”卡篷有些尴尬地站起来。亨利教摆摆手示意他坐下。“继续你刚才的论点。拉丁语过时了，是吗？”卡篷犹豫了一下，“是的，先生。我们学习语言是为了交流，而拉丁语已经没有实际用途了。”亨利教授露出一丝微笑，在卡篷对面坐下。“实用主义的论点，很现代。”他轻轻敲了敲卡篷的课本，“但你知道你刚才在念的那句话是什么意思吗？”\n\n“‘命运眷顾勇敢者’，”卡篷回答道，“维吉尔的《埃涅阿斯纪》。”\n\n“不错。”亨利教授满意的点了点头，“当革命者高喊‘自由、平等、博爱’时，他们使用的概念可以直接追溯到古罗马的‘libertas’、‘aequitas’和‘fraternitas’。可以说，拉丁语是法兰西的灵魂，是我们祖国的根基”\n\n“但这不代表我们必须学习整个语言，”卡篷反驳道，“我们可以只学习这些重要的短语和概念。”教授站起身，走到窗前。阳光透过他花白的头发，在地板上投下长长的影子。“你知道为什么法国在历史上如此重视‘普遍性’的观念吗？为什么我们相信某些价值观是超越时空的？这种思维模式直接来自罗马人的普世主义。拉丁语不仅仅是过去的遗迹，也是通向我们文化根源的钥匙。”"
 latinist.6.a: "Audaces Fortuna Juvat!"
 latinist.71.t: "欧罗巴联邦"
 latinist.71.d: "法国政府察觉到了我们的困境，向我们伸出了橄榄枝，邀请我们加入一个崭新的欧洲国家。这无疑是一个引人深思的提议。随着北约的瓦解以及在欧洲战争中的惨败，我们已在欧洲失去了所有盟友。如今，国家陷入危机，我们迫切需要援助，否则，东方那些野心勃勃的共产主义者定会毫不犹豫地入侵，抹去我们的文化，将我们沦为他们手中的棋子。"
 latinist.71.a: "抵抗苏维埃国际主义之盾！"
 latinist.71.b: "法国佬再次尝试重建帝国"
 latinist.7.t: "欧洲联邦化"
 latinist.7.d: "自罗马帝国崩溃之后的漫长岁月，统一欧罗巴之梦启发了这片大陆上诸多仁人志士的梦想、希望与荣耀，但也作为导火索点燃了数场有史以来最血腥的冲突，致使千万人为之丧命。无论是哈布斯堡的查理五世或波旁的路易十四等专制君主，抑或是之后从拿破仑到希特勒的历代僭主，以残酷军事手段统一欧洲的尝试屡屡失败，致使人们最终尝试走上以邦联形式整合和团结欧洲的道路。《马斯特里赫特条约》标志着这一道路的里程碑，并使得欧洲比历史上任何时刻都接近统一。\n\n然而，天不遂人愿。2015年，英国脱欧公投惊雷打破了脆弱的平衡。历史车轮缓缓辗过21世纪10年代，新冠病毒疫情与东欧冲突几乎完全葬送了邦联化道路的前景，未来日渐显得黯淡无光。值此存亡之际，团结纽带之精神便更值得铭记与呵护，而其独一无二之力量也最有可能驱散笼罩在我们头顶上空的阴云。\n\n作为欧洲文明的引领者之一，法国政府和其人民的选择将决定本世纪剩余时间内欧洲的命运。法兰西将会在未来的欧洲统一联邦中发挥主导作用吗？抑或是保留作为高卢人的骄傲以独立姿态继续对抗一切威胁？或者是彻底与旧路线分道扬镳，将《欢乐颂》乐谱扫进垃圾堆？"
 latinist.7.a: "我等欧罗巴人民将捍卫我们孩子们的未来……"
 latinist.7.b: "我们感谢您的努力，但我们还是希望保持主权独立。"
 latinist.7.c: "我们受够这些小把戏了！"
 latinist.8.t: "新大陆封锁体系"
 latinist.8.d: "对于新帝国来说，有一个问题现在是“房间里的大象”——如何对付奥得河-尼斯河线那个庞然大物，正张牙舞爪意欲吞下整个欧洲乃至世界的俄罗斯霸权？若是其他人执掌法兰西权柄，或许还可对这一难题的解决稍加拖延，但退却和让步绝不属于自命将成为欧洲唯一领袖的法兰西帝国，迎难而上才是它的本色。\n\n然而，今日绝非以往，通过一场大会战换一份《提尔西特和约》的好事绝无可能在21世纪的欧洲重演。对抗俄罗斯强权是一项细水长流的艰巨任务。皇帝和他的顾问们便转向自己的先祖，伟大的拿破仑一世寻求答案——大陆封锁体系，这一昔日和俄国结盟对抗英国的战略在今日则将调转其矛头对付百年前的斯拉夫盟友。法兰西帝国领导层们认为，法国握有海军和海洋贸易方面的优势，同时还具备欧盟其他国家的支持，并能够争取其他摇摆不定的欧洲边缘小国；相比之下，俄罗斯能打的牌就很少，而将他们封闭在波罗的海和黑海的狭小水域中也有利于未来可能的军事摊牌。\n\n尽管如此，也有一部分人质疑这一战略的可行性。不少人提出俄国可能会依靠他们的东方友邦，不受限制地继续开展贸易；也有人指出重建大陆封锁体系对欧洲本身危害更大，尤其是在许多欧盟成员国仍无法摆脱俄罗斯输送的石油与天然气影响的当下。那么，皇帝是会追寻自己先祖的荣耀？还是更加审时度势？"
 latinist.8.a: "为达目的的必要手段。"
 latinist.8.b: "我们拒绝。"
 latinist.9.t: "修缮帝国"
 latinist.9.d: "“凡尔赛宫已屹立四百年，许多房间如今空空如也，或作为游客的展示空间，它已成了宫殿的骨架。经过数月的修复，添置新家具和历史艺术品，定能将其恢复到昔日的宏伟，同时融入现代的韵味。”\n\n“凡尔赛宫已完成其使命，这座历经半千年风雨的宫殿应继续作为旅游胜地。而新的、更为壮丽的宫殿则应应运而生，满足其主人一切需求。”\n\n“无需对凡尔赛进行修复或‘现代化’处理，应将其从单纯的旅游景点转化为一个功能齐全的帝王宫殿，特别是为帝国皇室与政府提供服务，尤其是它的西南翼。”"
 latinist.9.a: "新时代意味着新宫殿"
 latinist.9.b: "必须把它带入现代"
 latinist.9.c: "一切如常！"
 latinist.10.t: "拉丁帝国要求合并"
 latinist.10.d: "自法国重塑自身为拉丁帝国以来，人们便已料想，迟早有一天，伊比利亚的土地将再次归于拉丁的怀抱。如今，这一天已近在眼前。我们是否会失去独立？是的。但我们是否会失去影响力？未必。作为拉丁帝国的一部分，西班牙将与法国、意大利、葡萄牙携手同行，共同建立一个足以抗衡德意志霸权与布尔什维克浪潮的拉丁世界。但今天，我们必须思考一个问题——我们首先是拉丁人，还是西班牙人？西班牙的土地上，孕育着加利西亚人、加泰罗尼亚人、阿拉贡人、阿斯图里亚斯人……曾几何时，我们嘲笑加泰罗尼亚人的民族主义短视而自私，对他们怒斥：“孤身一人，你们将一无所获！”而如今，法国亦向我们发出了相同的呼声。或许，我们该倾听？或许，是时候让伊比利亚回归拉丁的怀抱，让西班牙在新的拉丁帝国中，迎接更广阔的未来。"
 latinist.10.a: "日斯巴尼亚重新加入帝国"
 latinist.10.b: "不！"
 latinist.11.t: "拉丁帝国要求合并"
 latinist.11.d: "法国人总是那样高傲，仿佛世界皆掌握于他们之手。然而，当他们自称拉丁帝国之时，我们窥见了另一种骄傲——一种不再居高临下，而是以兄弟之名相称的傲然自信。数月前，我们曾试探地询问，法国的未来究竟何去何从。那时，他们并未以单一国家自居，而是向我们描绘了一个辉煌无比的愿景：一个统一的拉丁民族国家，一个新的罗马，一个如两千年前祖先般伟岸的红金帝国。他们说，他们渴望我们的同行，希望我们携手抗衡德意志的扩张，共同重塑欧洲的秩序。而今天，高卢大使带来了所谓的“好消息”——他们的蓝图已然成型，他们的目标已然坚定，如今，他们准备好要将我们并入其中。他们说他们“准备好了”，仿佛我们的接受已是理所当然？然而，一个民族的归属，又岂能如此轻易抉择？我们又如何得知，这不过是又一个法兰西帝国的复兴，只不过这次却披上了罗马的金色华裳，戴上了温和的笑容？法军已在边境凝视着伊比利亚，他们已整装待发，随时准备跨越卢比孔河。抉择已至，我们，何去何从？"
 latinist.11.a: "全欧废墟下，法兰西浴火重生！"
 latinist.11.b: "不！"
 latinist.12.t: "法军挺进加泰罗尼亚"
 latinist.12.d: "法国军队高调进驻加泰罗尼亚的画面已然传遍媒体，他们以西班牙局势不稳为借口，将加泰罗尼亚收入麾下。但这一切不过是薄薄的伪装——他们无非是在妄图复辟“加泰罗尼亚边区”，竟然以为自己仍是昔日的法兰克？西班牙的核心领土，如今在我们最虚弱的时刻落入了外国之手！ 自1936年以来，我们从未如此无力，而这片土地就这样被夺走，我们怎能坐视不理？即便现在无法直接动用军队，我们也必须采取行动！经济制裁、全面禁运，我们至少要有所表示，不能让这些混账毫无代价地侵吞我们的土地！……或者，我们也可以就此放手，让法国去处理那些麻烦不断的加泰罗尼亚人。或许，这并不算是一场彻底的损失？"
 latinist.12.a: "我们能挺过去。"
 latinist.12.b: "叛徒！禁运！"
 latinist.12.c: "是可忍孰不可忍！"
