 FRA_Second_times_a_Charm_desc: "我们已成功赢得总统大选——玛丽娜·勒庞执掌法兰西最高权柄，此举向复兴党及欧盟发出强烈信号：我们代表人民行使使命，一项至关重要的使命，即为人民缔造秩序井然、势力雄厚且发展均衡的新法国，遏制马克龙及其盟友推行的门户开放政策。为践行这项法兰西使命，我们将调和激进主张，让法国重归安全、强大且自豪的国度。"
 FRA_Fight_Party_Radicals_desc: "国民联盟内部某些势力仍属老勒庞派系残余。自玛丽娜时代开启以来，该党已与让·马里（玛丽娜·勒庞之父）时期划清界限。当今批评者所诟病的国民联盟特质，实为该党上世纪八十年代的真实写照。然而，党内部分成员仍不自知其为应被遗忘的历史遗老。玛丽娜·勒庞已拓展政党视野，引领其迈向崭新未来，那些更趋近八十年代旧国民联盟路线的成员必须被边缘化并退场。我们永不就过往致歉，但必须瞩目未来。"
 FRA_Protect_French_Interests_desc: "美国在其鼎盛时期始终奉行铁血信条：手持巨棒，声若洪钟。而法国所处的欧洲大陆充斥着意识形态对手——这些国家正系统性摧毁自身民族尊严，更妄图将同样的精神阉割强加于我国。作为欧盟成员国中的关键力量，我们若要在国际舞台彰显存在，就必须以雷霆之声彰显意志，执万钧之力震慑四方。从非洲大陆到欧洲腹地，直至更广阔的战略疆域，我们必须确立不容置疑的战略存在，向世界清晰宣示：未来的法兰西注定重焕昔日荣光，必将重塑全球格局中的强国地位。我们拒绝在欧洲联邦中沦为德国的附庸，法兰西誓将永葆主权完整与国家强权！"
 FRA_National_Unity_Government_desc: "政见分歧不应阻碍我们共同追求法兰西的繁荣伟业——自由派可发挥其商业网络优势；社会党人至少在口头上心系民众。我们完全有理由邀请反对派系携手共进！团结的法国远比分裂的法国更具力量，这个真理放诸国家发展，乃至万事万物皆准。当此疫情肆虐、石油危机、美国霸权衰落三重变局之际，组建全国团结政府恰逢其时。此刻凝聚政治共识，将国家发展置于党派利益之上，试问谁人胆敢反对？唯有那些将党派私利凌驾于国家大义之上的意识形态叛徒。"
 FRA_Law_and_Order_desc: "一份档案袋中滑出的照片落在勒庞案头。画面中凯旋门前沿燃起熊熊烈焰，一辆辆汽车翻倒路边，黄背心抗议者却振臂欢呼。若细细观察，可见一枚燃烧瓶正划出抛物线，直扑防暴警察阵列。勒庞向来深恶痛绝这种暴徒行径：他们口口声声代表劳工阶层，却焚烧工薪族的汽车、捣毁劳动者的工作场所，形同野兽。必须终结这场闹剧。早在暴徒开始活烧警员之前，政府就已倾听民意。我们将于近日提交被某些人斥为“严苛”的立法草案——但在我们眼中？在勒庞看来？对那位痛失爱车的倒霉车主而言？这是遏制暴徒每年造成数千万欧元公私财产损失的合理举措，早该管管了。"
 FRA_Set_Immigration_Limit_desc: "北约与欧盟固然是重要机制，但世间没有任何事物应当，也永远不会凌驾于祖国利益之上。法兰西绝不能屈从于国际资本秩序，法国企业在本土竞争中绝不容许败给外资。我军已是欧洲最强大的武装力量，但这远远不够，我们必将实现战略扩张。法兰西的钢铁洪流与经济命脉将同步壮大。欧洲不应再指望法国的财政纾困或军事装备输出，就让德国去外国兜售坦克吧，我们会保留并翻倍生产勒克莱尔主战坦克。法兰西必须在经济、军事与国民意志三大维度完成战略优先部署。若我们未做好万全准备，整个欧洲必陷危局。当此狂野美洲秩序崩塌之际，我们当仁不让，要肩负起文明牧羊人的历史使命。"
 FRA_France_First_desc: "北约与欧盟固然是重要机制，但世间没有任何事物应当，也永远不会凌驾于祖国利益之上。法兰西绝不能屈从于国际资本秩序，法国企业在本土竞争中绝不容许败给外资。我军已是欧洲最强大的武装力量，但这远远不够，我们必将实现战略扩张。法兰西的钢铁洪流与经济命脉将同步壮大。欧洲不应再指望法国的财政纾困或军事装备输出，就让德国去外国兜售坦克吧，我们会保留并翻倍生产勒克莱尔主战坦克。法兰西必须在经济、军事与国民意志三大维度完成战略优先部署。若我们未做好万全准备，整个欧洲必陷危局。当此狂野美洲秩序崩塌之际，我们当仁不让，要肩负起文明牧羊人的历史使命。"
 FRA_The_Peoples_Victory_desc: "出乎所有人的意料，甚至震惊了整个法国政坛， 新人民阵线在2022年法国大选中夺得胜利。 一系列变故将我们推向舞台中央，而最终，我们成功站上了历史的分水岭。然而，这并非凯旋的终点，而仅仅是风暴的开端。 军方的敌视、政坛的掣肘，乃至整个旧势力的反扑，使[FRA.GetLeader] 注定步步维艰。"
 FRA_Demand_Military_Loyalty_desc: "尽管军方在名义上与法国政府无关，但他们在共和国的政治运作中握有强大的影响力。不仅如此，即便我们通过民主选举合法胜出，他们仍视我们为威胁，竭力对抗我们的新政，而这一切只为维护其在法兰西共和国的寡头垄断。这股势力绝不能任其放肆，我们必须迅速果断地加以应对！"
 FRA_Unite_the_Left_desc: "理论上的团结，并不意味着现实中的稳固。 新人民阵线不过是一个宽泛的左翼联盟，其内部派系林立，仅在最基本的原则上勉强维系共识。即便[FRA.GetLeader]成功当选总统， 新人民阵线仍然是一个松散且脆弱的联盟。若我们想真正推动左翼前进， 新人民阵线不能只是一个为了选举胜利的政治工具，它必须成为真正意义上的政党联盟。"
 FRA_Empower_the_Young_Jacobins_desc: "革命的火焰，怎能只燃烧在法兰西的土地上？ 既然社会主义已在这里开花结果，那它便不应止步于此！ 民主革命不应局限于法国，我们将把人民的幸福与繁荣传递至整个欧洲，让社会主义的曙光照耀欧盟各国，无论是在国家层面，还是在欧洲议会之中。这不仅是法国人民的福祉，更是全欧洲共同的未来。我们的道路，必将带来一个更加公正、繁荣、团结的欧洲。"
 FRA_Referendum_on_a_New_Constitution_desc: "正如马克龙执政时期所展现的，法兰西第五共和国的君主化倾向与权力过度集中，已成为民主原则的巨大倒退，甚至使我们倒退至大革命前的旧时代。 然而，正是那场革命，奠定了法国作为民主灯塔的根基，我们绝不能让历史的车轮逆转！因此，第六共和国必须诞生于人民之手，服务于人民，成为真正符合法国人民意愿的国家体制。第六共和国万岁！"
 FRA_Expand_the_Welfare_State_desc: "尽管我们在社会福利领域已取得重大进展，但这远远不够。国家的存在，是为了服务人民，而不仅仅是向他们提供福利。全民福利体系不应只是法国共和国的可变政策，而应成为共和国的固有基石，成为法兰西不可动摇的承诺。"
 FRA_A_True_Commander_in_Chief_desc: "皮埃尔·德维利耶，一个真正适合这一角色的指挥官，他在法国武装部队漫长而辉煌的职业生涯因马克龙将他从国防部长职位上解雇而蒙上阴影。但人民未曾遗忘他，军队仍尊崇他，无数将领依旧仰望他的身影，聆听他的指引。自戴高乐之后，法兰西再未迎来如此卓绝的领袖！ 为总统三呼万岁！"
 FRA_Rehabilitate_Reconquete_desc: "泽穆尔和他的极端保守派，从任何实际意义上来说，都是彻头彻尾的爱国者。一个由第二代阿尔及利亚犹太移民领导的反移民党，他在极右翼运动中的角色总是让对手困惑不已，而他的同胞却以一种奇特的欢迎接纳了他。让-马里·勒庞曾说过，法国人常常咒骂他，但犹太人对他的态度却非常友善。让我们向泽穆尔回报这份恩情吧，国民联盟将张开双臂欢迎他，我们将寻求携手合作，结成联盟，共同对抗那些让法国保持虚弱的势力。"
 FRA_Cement_Military_Control_desc: "军方在法国所拥有的重大影响力早已不是秘密。在戴高乐的领导下，军队保持着一种调节力量的角色，类似于土耳其的军队，维护国家中的某些理念，确保国家走上特定道路。在德维利耶的领导下，这一地位将被进一步巩固。\n\n军队作为稳定国内力量的角色，是在战火中赢得的神圣权利，它肩负着重塑共和国的使命，而共和国曾因达拉第及其之前的人民阵线政府的软弱而陷入危机。正是戴高乐挺身而出，解放了法兰西，支撑起抵抗运动，而当时的文官政府却远走他乡，流亡海外。这一点，我们绝不能遗忘。"
 FRA_A_New_Aristocracy_desc: "财富铸就权力，经验引领胜利。如今的法国上层阶级过于关注这里的社会正义，却忘了军队才是对抗任何地方不公的主要方式，忘了只有保持商业简单才能把食物端上餐桌，而不是去管制每一个艰难谋生的小店铺。我们需要一个新的知识阶层和一个新的上层阶级，由军人和有商业头脑的人组成。法国需要赚钱、创造就业机会，因为就业意味着稳定，稳定意味着孩子，而孩子意味着一个有保障的未来。一个以法国未来力量为首要关切的贵族阶层，将带来长期的益处。"
 FRA_Play_into_Napoleonic_Overtones_desc: "在法兰西，任何军事领袖都终将被拿破仑的身影所映照——毕竟，从未有比他更伟大的军事统帅。民族主义者视那个时代为法兰西真正的诞生，甚至共和派也无法否认其统治时期所带来的进步。在这片土地上，军人治国并不总是被视为坏事。戴高乐让我们重回正轨，而如今，在政治分裂、军事虚弱和国家衰退之际，德维利耶再次被委以重任，指引法国前行。就像之前的拿破仑一样，法国进入了一个新时期，而面对即将来临的风暴，我们再也找不到比他更合适的舵手。"
 FRA_Birth_of_a_French_Military_Industrial_Complex_desc: "难道只有德美才配拥有军工巨头？雷神、莱茵金属、黑克勒-科赫——这些军火巨鳄在本国享受政府订单的专宠，而我们却在自废武功，拆毁戴高乐元帅打造的统制经济体系。是时候重建国家主导的军事工业了！在东方秃鹫将我们当作腐肉饕餮的当下，自由市场已然失效。这些曾被我们锁进铁笼的猛禽，如今正用利喙撕扯法兰西的血肉。"
 FRA_A_French_Renessiance_desc: "法国的土地上充斥着欢庆，因为人民再次坚定地选择了民主价值，击败了极右势力。随着选举的重担终于落下，政府正努力通过实施改革来回报民众的信任——恢复全国的团结和民族自豪感。人民的声音已得到聆听，现在我们必须行动起来，打造一个属于所有人的法国。"
 FRA_Entrench_Centrism_desc: "此次选举险胜表明——若要使改革方案不仅能通过，更要能世代延续，我们便必须将信念与价值观深植法国政治核心。为实现这一目标，我们已着手主动接触反对派，就增进法国人民福祉的改革议题开启对话与务实合作。秉持政策改革的中间路线，我们将更有效凝聚国民共识，避免重蹈本届政府与选举引发的政治分裂覆辙。"
 FRA_Uphold_European_Values_desc: "与反对派不同，我们坚定恪守欧盟为欧洲各国确立的价值准则。我们将调动一切资源，通过民主、合作与对话维护欧盟核心价值观。通过深化经济伙伴关系确保欧洲强大实力，倡导推行共同政策以守护我们的理想信念。由法国引领传递欧盟理念与价值的团结欧洲，必将在本届政府任期结束后依然历久弥坚。"
 FRA_Work_with_our_Opposition_desc: "我们将通过主动联络反对党来培养跨党派合作精神，在关键问题上启动两党对话，展示出超越党派界限的治理承诺。我们将致力于建立一个更具包容性的政治环境，鼓励建设性的辩论和有效的政策制定。"
 FRA_Expand_our_Mediterranean_Influence_desc: "地中海历来对欧洲大陆及法国具有举足轻重的战略意义。鉴于近期国际形势的变化，为扩大我国在全球的影响力和存在感，法国决定收购马耳他这一岛国。此举将不仅能提振马耳他的经济实力，促进两国文化交流，还将确保该岛的安全。此次领土整合将在未来数年为法国及马耳他人民带来深远而积极的影响。"
 FRA_Push_for_EU_Reform_desc: "随着法国政治危机迎来终点，我们深刻认识到了社会动荡与极端化的危害。为此，我们将推动欧盟进行迫切所需的改革，以避免类似法国的悲剧在欧洲其他地区重演。在这一艰难时期，强化欧盟不仅将惠及欧洲人民，更能为全球树立抵御极端主义与仇恨的典范。法国必须向欧洲展示其在近期斗争中的成功经验，以使欧洲成为进步与改革的沃土。"
 FRA_A_French_Conquest_desc: "再征服党已然凯旋，在军方守护者的鼎力支持之下，泽穆尔入主爱丽舍宫，与国民联盟党组成历史性执政联盟。收复运动将即刻启动法兰西伟大重生计划，我们必须以雷霆之势推进，在异己势力反扑前抢占先机。正如十字军的铁律：坐观其变者终将寸步难行，行动才是甲胄在身者的挚友。"
 FRA_Halt_Immigration_desc: "非洲移民潮水般涌入法国，可他们的母国却把我们的军事基地都扫地出门！当年我们为非洲稳定流血流汗，如今换来的就是这种回报？简直荒谬！法国当初的维和行动可不是为今天移民泛滥铺路！是时候让这些人回去建设自己的家园了！法国不需要廉价劳动力——你们的涌入压低了底层工资，害得我们的老百姓越来越穷！看看阿尔及利亚，五十年前赶走我们，现在别指望法国当冤大头！\n\n移民大门必须关死，严苛的移民法案，专用遣返船队，我们马上就能解决这些问题。肯定有人会乞求怜悯，但别忘了，泽穆尔总统虽然自己就有阿尔及利亚犹太血统，可是人家祖辈懂规矩，他自己更是模范公民，和现在欧洲那些闹事的移民根本就是两码事。"
 FRA_Administration_Simplification_desc: "法国已发展为一个官僚主义盛行的国家，其体制之盘根错节，若未经数周的深入学习课程，普通人根本无法真正理解其内部运作机制。单是法国繁杂的监管法令就耗费了整个团队五周时间进行梳理，才能甄别出哪些具有实际价值。更不必说欧盟无端强加的成千上万条相关法规，这些冗余制度不仅让普通民众为完成基本事务抓狂，连政客们也深受其累。诚然总统本已大权在握，但我们仍需通过精简流程，让行使权力变得稍微轻松些。"
 FRA_Rabid_Assimilation_desc: "魁北克近期在法语普及率持续下降的背景下通过了一系列严苛法案。虽然这一趋势早有端倪，但蒙特利尔当局最终忍无可忍，将年度移民总数削减至区区5万人。新规不仅要求单一国籍申请者占比不得超过25%，还将社会融入度作为永久居留的必要条件。这项立法不仅将年移民数量控制在总人口的极小比例，且迫使移民群体走向多元化，以期防止形成凝聚力过强的少数族群，更将法语读写能力从鼓励措施升级为长期居留的硬性指标。我们法兰西只需稍作调整，便可从中获益——向旧殖民地学习实属新鲜事，毕竟通常只有英国会干这种事。"
 FRA_Put_France_Before_Europe_desc: "若断言欧盟与北约全然是我们的绊脚石，未免有失公允。法兰西数十年来确实受益于此等机制框架，更曾是欧盟创始国之一。但时移世易，我们不能再延续以牺牲自身繁荣为代价、将经济规划目标对准整个欧洲版图的旧制。我们与他们有何本质不同？难道我们不该专注规划本国经济，让他们自谋发展？我们有何资格强加制度框架？他们又以何种立场对我们指手画脚？任其自生自灭吧，若它们离了我们的扶持便难以为继，那便是天命难违，唯有延缓，毕竟命运的轨迹终不可逆。"
 FRA_Reverse_Declinism_desc: "自1970年代以来，法兰西便深陷持续衰落的泥潭。正如泽穆尔所言，六八自由派世代将国家引向了自我毁灭之路——民族自豪感被系统解构，国门向任何有意者敞开。五十载春秋，我们目睹着法兰西的式微；五十载岁月，自让-马里·勒庞时代起，泽穆尔始终在政治光谱右翼坚守阵地，对抗着外来群体的持续扩张，特别是国境之内蔓延的伊斯兰瘟疫。如今，这份坚守终获历史回响。\n\n泽穆尔亲手扼杀长久束缚法兰西的藤蔓，这头雄狮终将挣脱桎梏跃进二十一世纪。那些阻滞国家前行的顽疾——无度移民、财政黑洞、为构建德国主导的欧洲超级实体而甘愿抛弃民族特性的谵妄——都将被连根拔起。这类闹剧必须终止，传统价值将成为国家航舵，理性与逻辑必将取代圣母心肠的感性泛滥。"
 FRA_Recoup_our_Losses_desc: "马克龙执政法兰西的五年堪称一场灾难。从最初开放包容、笑容可掬的魅力型领袖，短短五年间，他竟异化为追逐“朱庇特式理念”的偏执者——那个将元首塑造成至高权威的政治幻梦。换作他人或许尚可实现理想，然而复兴党明明已触及议会绝对多数席位的门槛，终究未能逃脱历史定数。"
 FRA_Embrace_the_New_Left_desc: "复兴党曾以政治坐标轴“第三极”的姿态傲立民粹右翼与极左翼之间，但若失去政治盟友，复兴党注定难以为继。梅朗雄革新左翼阵营的努力已见成效，唯有精诚合作并以铁腕手段维持党内纪律，方能抗衡勒庞势力。这位对手虽与我们立场相左，却在诸多政策领域存在利益交汇点。未来数年，构建反勒庞联盟将使双方共赢。"
 FRA_Battle_Every_Legislation_desc: "“他们休想通过”这句凡尔登战役的著名口号，如今成为法国左翼对抗勒庞势力的集结号。勒庞的崛起与国民联盟的得势，正威胁着中左翼数十年来在劳工权益和社会公正领域取得的所有成果。每一项新法案的出台，都是对我们前辈数十年来工作的攻击，是对四十年来斗争成果的蚕食。"
 FRA_Investigate_Electoral_Integrity_desc: "我们预料到了石油危机与新冠疫情会给选情带来冲击，但民调却显示我方本应保持数个百分点的领先优势。看来，巴黎那儿的情况显然有些不对劲；对此我们将启动全国性调查程序，充分动员中央与地方司法资源，彻查国民联盟的选举舞弊嫌疑。他们或许会争辩这是不实的指控，是一场政治迫害，但无论真假，相关调查必能分化公众舆论，削弱勒庞及其亲信的支持率。当质疑声量达到临界点，公众认知自会完成事实重构——我们只需播下怀疑的种子即可。"
 FRA_Take_A_Stance_on_Federalization_desc: "马克龙曾是欧洲联邦化的最积极的倡导者之一，其主张建立一体化的军队，并在法律、经济甚至警务方面实现深度整合。如今，我们要么选择合适的联盟伙伴来延续这一路线，要么改弦更张。诚然，勒庞的胜利表明了政治风向的转变，疑欧立场或许更能提升我们的民调支持率。将共和国的利益置于邻国之上无疑是一个受欢迎的决定，这是马克龙始终未能领悟的；但即使我们接受这种民意取向，也不必完全背弃欧洲。如果我们愿意，我们仍可保持亲欧盟立场。此刻我们正站在历史的十字路口，一条通向欧洲化，另一条通向法国；不过无论如何，选择权在我们手中。"
 FRA_Uphold_Republican_Beliefs_desc: "自由、平等、博爱。这是我们伟大共和国的立国之本，历经五个共和国、两个王国和两个帝国时期，我们也未曾忘却这些理想。但倘若我们不加以守护，终有一天会失去它们。我们之中潜藏着一群阴险的保守派、传统主义者，他们与波旁王朝的余孽相差无几。革命必须得到捍卫，这一点没有人比法国人更清楚，天知道我们曾不止一次在“黄马甲”运动中领教过他们的怒火。\n\n对抗勒庞很简单，只需指出她的政策违背共和精神，平等和自由是我们的立国之本，而她却限制抗议者，把法国人优先凌驾于一切之上，哪怕分裂少数族裔也在所不惜。法兰西共和国从来不是建立在无法遏制的民族主义和无节制的排外主义之上，早在建国之初，我们就试图摆脱教会，虽然这一主张当时并不受欢迎，但这并不意味着我们应该摒弃1793年的成果，去打造一个安全却不敢批评政府的新社会。"
 FRA_A_Denied_Destiny_desc: "勒庞失败了，她的改良主义让我们输掉了选举。 我们从来不是以中右翼的温和派著称，而是行动与力量的象征！她的辞职，是她这些年来做出的最正确的决定。如今，党已由巴尔代拉掌舵，而我们被人民拒绝的原因，正是马克龙及其自由派同党操控的现状。他自诩为戴高乐式的领导者，但他不过是个蹲伏在布鲁塞尔脚下的豺狼，一边嘲弄法国的尊严，一边为那些商界与军方的应声虫编织着权力之网。但我们不会袖手旁观！ 我们要将他那精心编织的谎言撕碎，让他的盟友在恐惧中溃散。"
 FRA_Reintegrate_Radical_Forces_desc: "正是国民阵线的改革导致了右翼的分裂——认同派、泽穆尔的“再征服”党纷纷另立门户。如果我们在上次选举中团结一致，我们本可赢得多数席位。如今，巴尔代拉掌舵，父亲的政党回来了，女儿的政党已经死去。激进派将重新回到我们的怀抱，我们将团结一心，让世界听到我们的声音！法兰西万岁！"
 FRA_Meet_with_Disgraced_Militarists_desc: "在上次选举前，法国军方上演了一出马丁·路德式的戏码，在巴黎各地的政府大门上张贴诉求，军事单位进驻郊区。对马克龙和整个国家而言，这仿佛政变即将发生，但实为施压手段。马克龙一度避走他处，却最终强硬回绝军方要求。勒庞表面声援军方，但最终未能赢得胜利。军方对马克龙领导的复兴党胜选深感焦虑，担忧法国军队持续衰弱，而此时俄罗斯兽人正在东方集结兵力，准备趁美国留下的权力真空践踏西方世界。巴尔代拉与军方怀有相似的意志，愿以突破法律界限的手段确保法兰西的未来。我们可以承诺满足他们的诉求，甚至更多。"
 FRA_Entangle_Electoral_Victory_desc: "自由派精英能成为当今社会的主流是有原因的，他们掌控着教育系统。就像马克思主义者在人民阵线鼎盛时期曾经做到的那样。控制学校就等于控制了学生，你可以随意定义是非对错，教导他们保持沉默或是高声呐喊，将他们引向你想要压制的对象后，一切就会自行运转。他们在同一种思想灌输中养育子女，子子孙孙代代相传。法国腐朽堕落的学术界充斥着毫不关心国家与人民福祉的左翼全球主义者，他们宁可维护地球另一端某个廷巴克图式偏远村庄的利益。看看他们煽动的抗议酿成了多少伤亡？摧毁了多少企业和生计？是时候终结这一切了，我们要不择手段扰乱他们的活动。派蒙面人深夜突袭其住所、打电话进行炸弹威胁，并将所有行动归咎于俄罗斯煽动者和左翼革命分子。我们要让那些他们煽动起来的暴乱反噬其自身，直到他们彻底噤声。在恐惧的驱使下，他们甚至可能投靠我们。"
 FRA_The_Right_Way_desc: "所谓正确道路自有其理，左翼又能带来什么？通胀高企？税负加重？福利体系在穆斯林移民潮冲击下日益崩坏？若你心属文艺复兴中心也无妨，须知该组织早已与布鲁塞尔官僚沆瀣一气，但凡有机会就会将法兰西出卖给欧洲联邦化的迷梦。法兰西的衰亡绝非阴谋论，而是自由派既定的竞选纲领与长期战略目标。唯有巴尔代拉领导的国民联盟能将法国从左翼议程中拯救，只有国民联盟能减轻税负、充实民众钱袋，并将那些乘筏渡海而来的摩尔人遣返。请为您选区的国民联盟代表投票，并向地方支部咨询志愿协助事宜。若是询问本党武装派系？小声点，您跟我来。"
 FRA_Stoke_Russian_Fears_desc: "俄罗斯人历来是欧洲的死敌！狡诈的斯拉夫蛮族与蒙古铁骑无异！这个落后的帝国背叛了我们，他们曾与德国暗通款曲，不到二十年便与日耳曼人勾肩搭背，却对我们笑脸相迎。雅尔塔协议对那个格鲁吉亚屠夫而言不过是一纸厕纸，若说俄罗斯人何时曾信守过条约承诺，那恐怕要追溯到文字诞生前的洪荒年代，毕竟史册上从未有过这般记载！如今你若相信他们会遵守协议？不是蠢货就是俄谍，再不济也是怀念你那苏维埃母邦的无神论共匪！法兰西！别再自欺欺人了！若不认清当今严酷的新世界秩序，你终将被钉死在克里姆林宫的火刑架上！"
 POLITICS_OLIVIER_FAURE_DESC: "奥利维尔·富尔是法国政坛上的杰出人物，现任社会党的书记。他出生于一个政治参与度很高的家庭，在社会正义和进步价值观的讨论中成长。他的学术生涯始于巴黎政治学院，在那里他磨练了对政治理论和社会问题的理解。富尔的政治生涯始于顾问，并迅速发展成为领导角色，这反映了他对社会主义理想的坚定承诺。\n\n作为社会党书记，富尔主张法国应优先考虑社会公平、环境可持续性和经济正义。他相信集体行动的力量，并致力于团结左翼，在共同的旗帜下应对国家面临的紧迫挑战。他的务实方法寻求在理想主义和可实现的政策目标之间取得平衡，努力重新联系失去权利的选民，同时推动有利于工人阶级的改革。富尔的愿景是团结一致，让边缘化群体的声音得到放大，并将法国大革命的理想——自由、平等、博爱——赋予生命。"
 POLITICS_FRANCOIS_RUFFIN_DESC: "弗朗索瓦·鲁芬是一位极具影响力的记者、电影制作人和政治活动家，以其草根政治路线和对社会正义的坚定承诺而闻名。鲁芬成长于一个普通的家庭，他对工人阶级的挣扎有着强烈的同理心，这在他日后成为弱势群体代言人的工作中得到了体现。他因其纪录片揭露社会问题而获得认可，这些纪录片捕捉了当代法国普通公民面临的现实。\n\n作为总统，鲁芬体现了人民的声音，他优先考虑与选民直接接触和社区组织。他充满激情的演讲和对抗性的风格挑战了政治建制派，敦促进行改革以解决收入不平等、工人权利和环境问题。鲁芬对法国的愿景是，通过积极的公民参与复兴民主，使政策反映工人阶级的需求和愿望。他力求创建一个让每个公民都感到有能力要求变革并能在治理中拥有发言权的国家。"
 POLITICS_JADOT_DESC: "亚尼克·雅多是欧洲生态绿党的领袖人物，以其独特魅力引领该党，同时在法国环保运动中占据重要地位。他出生于1967年，自幼在崇尚自然与可持续发展的家庭环境中成长。他在政治学与国际关系的学术背景，不仅深化了其对环境问题的关切，也促使他在投身政坛前，积极参与多个非政府组织的环保工作。\n\n雅多的政治生涯始终以对气候变化的坚决抗争和对绿色政策的积极倡导为鲜明特征。他深刻认识到，生态危机不仅关乎环境，更涉及社会与经济层面，人们亟需采取紧急行动共同守护地球家园与脆弱群体。作为欧洲议会议员，他积极支持并推动雄心勃勃的气候立法，同时大力倡导欧洲绿色协议。雅多期望法国能在可持续性、能源转型和社会公平方面引领潮流，致力于实现一个地球健康、社会公正的愿景。"
 POLITICS_PECRESSE_DESC: "瓦莱丽·佩克雷斯是一位经验丰富的政治家，共和党领袖，以务实的执政风格和对经济改革的重视而闻名。她成长于一个政治氛围浓厚的家庭，自幼便对公共服务抱有浓厚兴趣。她曾在久负盛名的巴黎政治学院学习，后来又在法国国家行政学院获得学位，为她日后的政治生涯奠定了坚实基础。\n\n作为前高等教育与研究部部长，佩克雷斯致力于教育改革和创新。她坚持财政责任、维护公共安全，并强调强化国家认同的重要性。对于法国的未来，她抱有振兴经济、缓解失业状况以及维护全球竞争力的愿景。佩克雷斯试图以现代保守主义为旗帜，团结中右翼力量，推动实现社会福利与经济增长的平衡，同时兼顾多元化选民的需求。"
 POLITICS_BARDELLA_DESC: "若尔丹·巴尔代拉是法国政坛的新兴领袖，亦是国民联盟年轻有为的掌舵人，象征着法国极右翼政治的新一代力量。他出生于1995年生，在充满政治激情的家庭熏陶下成长，自青少年时期便积极投身政治活动。他对政治学的深入钻研，更是点燃了他攀登政治高峰的雄心，促使他一步步从党的发言人晋升至党主席之位。\n\n巴尔代拉的领导风格鲜明，他高度重视民族主义、移民管控以及法治秩序。他自视为“被忽视”的法国民众代言人，积极倡导制定以这些群体的需求和关切为优先的政策。在他的引领下，国民联盟致力于重塑法国的国家认同，坚决捍卫文化遗产与传统价值观。巴尔代拉以其激昂的演讲风格及与年轻选民建立深厚联系的能力，赢得了广泛关注。他矢志增强国民联盟在法国政治版图中的影响力，勇于挑战现有格局。"
 POLITICS_ROUSSEL_DESC: "法比安·鲁塞尔是法国共产党的杰出代表，其内战结束后迅速崭露头角，成为重要的领导人。他出身工人家庭，自小便对工人权益和社会正义抱有深厚情感。他的政治生涯始于地方议员，因积极为劳工发声、推动社区赋权而迅速赢得认可。\n\n内战结束后，鲁塞尔成为左翼的中流砥柱，致力于弥合社会裂痕，为弱势群体争取权益。他展现了工人阶级的坚韧精神，倡导以经济公平、环境可持续性和强化社会服务为核心的新社会主义愿景。凭借激情洋溢的演讲和卓越的草根组织能力，鲁塞尔赢得了众多渴望更加公正平等法国的民众的支持。\n\n在领导风格上，鲁塞尔强调合作与团结，致力于联合左翼各派别共同挑战现状。面对法国冲突后的挑战，他憧憬着一个通过集体行动实现变革的未来，构建一个每个公民都能繁荣发展的、自由、平等、博爱的理想社会。"
 POLITICS_COQUEREL_DESC: "埃里克·科克雷尔是一位著名的左翼人物，以其对社会正义和经济平等的坚定捍卫而著称。他出生于1974年，政治氛围浓厚的家庭背景促使他终身致力于左翼事业。科克雷尔拥有经济学与政治学的学术背景，并已从事激进主义活动数十年，期间始终关注工人权益、环境正义及反对紧缩政策等核心议题。\n\n作为国民议会议员，科克雷尔因其慷慨激昂的演讲和对选民的无私奉献而广受赞誉。他坚信草根运动和集体行动能够推动社会发生有意义的变革。科克雷尔对法国的愿景涵盖了促进社会公平、追求可持续发展及复兴公共服务等方面。他积极动员左翼力量，团结各方力量，共同为构建一个每个人都能享有平等机会和基本权利的法国而努力。"
 POLITICS_BENEDETTI_DESC: "伊万·贝内代蒂是位狂热的民族主义领袖，他于内战后崭露头角，并毫不掩饰自己的法西斯意识形态，不禁让人想起贝尼托·墨索里尼早期的政治理念。作为1980年生人，他在政治动荡的氛围中长大，这一经历使他形成了塑造一个强大的、将法国公民利益置于首位的威权国家的愿景。\n\n贝内代蒂主张对法国进行彻底改革，寻求消除对国家认同的威胁，恢复他认为的法兰西昔日辉煌。他的演讲与那些对传统政治感到幻灭的人产生了共鸣，承诺恢复强有力的领导，拒绝多元文化主义。贝内代蒂的言语间充斥着激烈的民族主义、对自由民主的蔑视，并呼吁那些与他有共同愿景的法国人团结起来。\n\n作为巩固权力的手段，贝内代蒂的领导风格体现在建立一个中央集权的独裁政权的雄心上，这与早期意大利法西斯主义如出一辙。他试图拆除现有的政治结构，取而代之一种新秩序，强调对国家的忠诚，并严格遵守他对法兰西认同的愿景。贝内代蒂在国家分裂之时，把自己塑造成一个对民族自豪感毫不妥协的捍卫者，准备夺权，重新定义法国的未来。"
