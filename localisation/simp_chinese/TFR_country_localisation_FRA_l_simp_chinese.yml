 FRA_Operation_Saint_Arnaud_desc: "发动一场大胆的海军登陆作战，目标是索契、新罗西斯克和刻赤等关键战略港口。此举旨在在该地区建立立足点，切断敌方补给线，并在黑海确立我们的海上优势。通过精心的计划和行动，我们将展示我们对恢复影响力和确保海上交通动脉安全的决心。"
 FRA_Act_on_Rattachism_desc: "尽管瓦隆地区使用法语，但这片法语文明圈的古老疆域自拿破仑帝国崩塌后便脱离掌控，我们曾以为这片故土将永远沦丧。如今命运终究让我们重归一统，但仅将其纳入疆界远远不够——我们必须通过制定多项特别法案，逐步将其司法、行政体系与法兰西现行体制对接。比利时的盘根错节的旧体制必须与我们的共和体系实现根本性兼容。为了法兰西的繁荣昌盛，我们必须妥善完成这项历史使命。"
 FRA_Absorb_Waloon_Command_desc: "比利时的双语国家特性使其军队与政府体系同构，形成了弗拉芒与瓦隆双重军事架构。这种双重架构使得国家分离过程异常顺利——弗拉芒军队始终驻守北部边境，瓦隆部队则固守本区防线。如今这些防务已由荷兰与法国分别接管。值得注意的是，瓦隆地区归附时，其整建制部队及经验丰富的北约教官团队也一并纳入麾下——若拒绝接收这批专业力量，实属不智之举。只需更新其制服体系、授予全新军衔序列，便能将这支力量顺利纳入法兰西国防体系。"
 FRA_Reorganize_Walloon_Businesses_desc: "在整合瓦隆大区这类高度城市化区域时，必须注意到该地区企业曾长期受比利时严格的建筑法规约束——这些法规原本由布鲁塞尔中央政府统一监管。但如今呢？这些企业已全面转入法国法律框架。我们亟需对新纳入的企业进行合规审查并协助其重组，像FN兵工厂这类具有战略价值的企业绝不能任其在动荡中衰败。通过及时介入并建立有序管理体系，我们方能实现当地经济生态的平稳过渡。"
 FRA_Integrate_Walloon_Parliament_desc: "如何整合比利时原有的政府体系可谓是最棘手的问题。比利时曾实行三议会制——佛兰德、瓦隆和德语区议会分治。如今我们虽然掌控了瓦隆与德语区，但对这两个地方政府的处置方案仍存疑虑。尽管欧本-马尔梅迪等地的部分席位可能被裁撤，但多数机构将并入法兰西共和国。相关政党暂可保留原有注册名称，而大批比利时议员也将逐步融入巴黎的政治体系。现在只需由我党完成选区划分，便能最终敲定人员去留名单。"
 FRA_Promote_Francophone_Unity_desc: "法语民族承载着辉煌悠久的文明传承——从查理大帝到瓦卢瓦王朝，从波旁王朝到拿破仑时代，直至当今伟大的共和纪元。我们既是欧洲价值的塑造者，亦是其文化传承的守护者。历经千年沧桑，我们既承受过异族铁蹄的践踏，更屡次挥师东进、南征、西渡大西洋，为民族荣耀开疆拓土。\n\n比利时与瓦隆地区虽在历史长河中长期与我们分隔，却始终共享这份一脉相承的荣光。我们的历史值得自豪，我们的历史即他们的历史，他们的荣光即我们的荣光。法语民族永远同气连枝！"
 FRA_An_Example_of_Unity_desc: "自由、平等、博爱。此乃法兰西的立国精神。自断头台利刃落下终结旧制度以来，我们的理念便如星火燎原。无论是在美利坚、德意志、意大利，这三个神圣词汇何曾缺席世界任何角落？并无此例。如今的欧洲因这些理念空前团结，比利时虽亡国，其精神内核永存。布鲁塞尔依然矗立着佛兰德-瓦隆混居的文明丰碑，这座“欧洲之都”虽已无比利时依托，却留下象征着团结的永恒遗产——它向世人昭示：无论危机险阻，我们对自由的追求终将胜利，无论是德语的“Freiheit“”、法语的“Libertié”，抑或英语的“Liberty”，每个欧洲人的心中都燃烧着这团圣火。让布鲁塞尔成为照亮欧洲未来的明灯，成为欧洲地图上第一块真正属于全体欧洲人的领土。"
 FRA_Propagandize_French_Naturalism_desc: "向莱茵河，我在此宣告，沿着河流北上，直至布拉班特啤酒飘香市集广场。我们是法兰西人，法兰克帝国的正统继承者，从未忘却血脉根源。荷兰人、德意志人，皆为我们手足兄弟。今日收复瓦隆虽为幸事，然本应尽取全境，本应剑指更远——我们克制兵锋未效拿破仑直抵莱茵河的旧事，实乃馈赠欧洲的厚礼。这道镌刻着战败耻辱的古代边界，将我们与瓦隆同胞、弗拉芒兄弟、勃艮第故土生生割裂。安能苟且认命？不！我们要求更多，我们应得更多。今日收复瓦隆，明日重获弗拉芒，下周光复布拉班特，明年直抵莱茵河。或许吧。"
 FRA_Absorb_the_Beglian_Left_desc: "我们左翼必须团结一致。比利时社会党长期以来都是我们在欧洲政坛的重要盟友，其阵营中更有梅朗雄的诸多私交。如今各行政区重归一统，我们理应与他们共商大计——安排梅朗雄与比利时社会党主席保罗·马涅特、工人党领袖劳尔·赫德博举行会晤，既能巩固议会地位，又能为我们对比利时工人阶级的领导权赋予正当性。不妨也邀请欧本市长查尔斯·塞尔瓦蒂参与，欧本虽小但属我国领土，他们的三个议席终究值得争取。"
 FRA_Appoint_King_Philippe_to_Parliament_desc: "比利时承载着历史悠久的君主制传统，在其国祚将尽之际，这一凝聚国家团结的象征竟被强行褫夺。法兰西虽非君主制国家，但理解比利时保守派人士不愿王室沦为庶民的心绪。无妨，法兰西共和国将恢复并维护其头衔——纵显违和，我们仍将再度加冕比利时国王，赋予其纯荣誉性且完全非行政化的国家礼遇。"
