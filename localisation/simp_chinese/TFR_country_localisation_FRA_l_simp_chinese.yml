 FAF_historical_idols_idea_desc: "法国从不缺乏历史巨人。从查理曼到拿破仑，我们这片肥沃的土地孕育了人类历史上一些最伟大的人物。在一片黑暗中，正是他们给我们带来了一线希望。他们体现了一个完美的法国——一个强大的法国——一个曾经统治欧洲并将影响力扩展到全球的法国。也许我们输掉了这场战争，但在新的法国伟人取代了那些使国家走向衰败的腐败政客之后，法国将再次绽放光彩。他们将开创法国新的黄金时代。"
 FAF_criox_de_fau_idea_desc: "当法西斯主义思潮于两次世界大战期间在意大利萌发时，法兰西境内多个团体迅速吸纳了这一意识形态并将其本土化；其中，拉罗克领导下的火十字团展现出了最为卓越的组织效能。火十字团成功凝聚起了爱国者与战士的力量。尽管部分公民仍对他们怀有怨恨，但在当今时代，法国比任何时候都更需要民族共识与爱国热忱。"
 FAF_criox_de_fau_better_idea_desc: "当法西斯主义思潮于两次世界大战期间在意大利萌发时，法兰西境内多个团体迅速吸纳了这一意识形态并将其本土化；其中，拉罗克领导下的火十字团展现出了最为卓越的组织效能。火十字团成功凝聚起了爱国者与战士的力量。尽管部分公民仍对他们怀有怨恨，但在当今时代，法国比任何时候都更需要民族共识与爱国热忱。"
