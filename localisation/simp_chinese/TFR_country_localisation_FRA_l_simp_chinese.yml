 france.161.t: "革命思想交锋"
 france.161.d: "终于，所有无产阶级和社会主义共和国先锋的同仁和思想家们被召集到了一起，召开了一次重要的大会。然而，即便大会即将开始，开幕致辞的发言人却尚未确定。这无疑是此次盛会中最重要的职位之一。\n\n许多人推举我们的革命先驱——法比安·鲁塞尔，引领我们走到今天的人，作为开幕致辞的发言人。毕竟，没有他，没有他的指引，我们哪会取得如此的成就？或许还仍在法西斯的铁蹄下苦苦寻觅着共和国的荒谬迷梦？许多人认为他就是我们革命中最重要、最突出的代表人物，没有之一。\n\n然而，尽管这一提议得到了很多人的认可，也有人则认为更具自由思想和政治头脑的迪迪埃·达南克斯应该担任开幕致辞的发言人。这个主张由我们队伍中组织更松散、更具乌托邦思想的社会主义者和共产主义者所支持。不论我们做出何种决定，国家的方向将会因选定的发言人而发生巨大的变化。因此，我们必须慎重考虑，明智选择。"
 france.161.a: "由普图致开幕词"
 france.161.b: "由鲁塞尔致开幕词"
 france.161.c: "由达南克斯致开幕词"
 france.162.t: "武装力量问题"
 france.162.d: "军队问题始终是左翼阵营内部极具争议的议题，自左翼运动诞生以来便在我们的圈层中引发激烈辩论。这个曾用于维护国家机器、镇压社会主义者与革命者的陈旧体系，如今亟待我们作出历史性抉择。\n\n部分同志坚信军队应成为无产阶级的直接武装力量，将其视作扩展革命影响、实现人民意志的利剑。在他们眼中，军队应当成为工人阶级自我解放的工具——纯粹为劳动者服务，由劳动者掌控。\n\n但更多同志聚焦于军队的反动历史，认为其本质仅是压迫工具，注定被独裁者与资本主义势力所操控。他们主张必须尽快废除这个沾染着世界历史污秽的体制，视其为必须割除的毒瘤。\n\n在这两极观点之间存在着折中立场：承认军队作为革命防卫手段的必要性。既不将其神圣化，亦不加以妖魔化——军队是我们保护人民、捍卫法兰西不得不接受的现实手段，是革命政权在险恶国际环境中求存的防御盾牌。"
 france.162.a: "他们是民族自豪的源泉"
 france.162.b: "他们是无产阶级的利刃！"
 france.162.c: "他们是暴君的爪牙"
 france.162.e: "他们是达到目的的手段。"
 france.163.t: "无产阶级与工人阶级问题"
 france.163.d: "无产阶级是革命斗争的中心，整个委员会都对此深信不疑。但他们对无产阶级在新生国家中的地位争论不休。\n\n我们当中的许多理想主义者认为：世界革命不可避免，我们应当支持并为全世界的工人而战。他们完全相信我们有能力解放全球的无产阶级。\n\n但与此同时，还有许多人认为：无产阶级是反对压迫的武器，是永恒革命的工具。他们既是自己所渴望的自由的裁决者，也是其执行者，他们应当而且必将为争取这种自由而战。\n\n第三种观点认为：革命已然完成并持续推进，法国的无产阶级已获解放，无论未来风雨如何变幻，我们都将捍卫他们的自由，并使之成为革命的脉搏。"
 france.163.a: "我们是革命的发源地"
 france.163.b: "我们是全球革命的第一张多米诺骨牌"
 france.163.c: "人民是革命的先锋"
 france.163.e: "人民是革命的主体"
 france.164.t: "国家问题"
 france.164.d: "国家问题一直是共产主义和社会主义思想中争议不休的议题，自马克思与恩格斯的著作问世以来便是如此。这是我们最根本的分歧所在，哪怕与最亲密的同志亦是如此。我们必须就此打住，为国家问题下个定论。\n\n主流观点认为国家必须存在，它是保护无产阶级和人民的重要基石。国家应当在国际层面致力于解放其他劳动者，始终以推动全球解放为己任。这一立场虽广受认同，但仍有诸多争议。\n\n无政府主义者主张——国家本身就是对工人的压迫。其存在在本质上便是强迫工人屈从于特权阶级建立的制度。尽管这一观点在库帕非正式领导的圈子外鲜有认同，但我们必须予以考量。毕竟，就连马克思也曾有类似于废除国家的主张和期许。\n\n另一方面，托洛茨基主义者及其思想同路人提出：国家存在的唯一目的应是持续推进革命社会建设。工人可在必要时利用国家作为抗争工具，通过持续推翻压迫者来维护永久革命，推进无产阶级权益。这种“国家即斗争武器”的辩证思维，在工人运动遭遇挫折时尤具吸引力。\n\n因其具有历史决定性意义，这一决定必须慎之又慎。无论结果如何，关于国家地位的抉择都将永远铭刻在法国革命史册——它决定着革命航向的罗盘指向，是法国革命方向的关键所在。"
 france.164.a: "国家必须捍卫革命并保护文化"
 france.164.b: "国家必须推进全球革命"
 france.164.c: "国家注定消亡！"
 france.164.e: "国家必须继续革命并推动社会进步"
 france.165.t: "国会议长人选"
 france.165.d: "革命正进入历史转折性的历史关头，我们需要统一革命各大派系的力量，确保其成果能够深深嵌入法国的历史遗产、政治体制、社会结构和公民思想之中。为此，我们必须慎重选择革命的首席代表人物。这个人不光将为革命代言，还将成为人民发声的最重要渠道，国家团结的生动象征。\n\n目前在议长候选人名单上，以下人物作为最有竞争力的人选进入了人民的视野：让-吕克·梅朗雄，不屈法国的创始人，长期在政治建制派中扮演左翼领袖的角色，拥有其他候选人难以企及的政治运作的丰富经验和在人民最大公约数中的深厚威望；此外，也有数位在选举政治中表现活跃的新人民阵线成员与梅朗雄并驾齐驱，包括新反资本主义党的代表，对布尔乔亚资本主义采取不妥协斗争态度的汽车工人菲利普·普图，以及领导了工人斗争运动，能言善辩的纳塔莉·阿尔托，她和普图都在立场上接近托洛茨基主义。\n\n此外，来自政坛之外的入局者也吸引了众多目光：无政府主义活动家朱利安·库帕特，曾蹲过马克龙政府的大牢，他的激进主张与实践有目共睹；而在其中最引人注目者大概是迪迪埃·达南克斯，一位多产的作家，长期和共产主义阵营保持密切联系，他以自己犀利的文笔批判腐朽的社会现实和不平等的阶级经济矛盾从而为自己赢得了无产阶级人民的欢迎、反动派们的仇恨与温和派们的忧虑。\n\n那么，人民的选择是……"
 france.165.a: "普图将担任这一职务！"
 france.165.b: "阿尔托必能担此重任！"
 france.165.c: "库帕特才是理想人选！"
 france.165.e: "达南克斯脱颖而出！"
 france.165.f: "梅朗雄是这方面的贤才！"
 france.166.t: "革命爱国者掌权"
 france.166.d: "当一切尘埃落定之时，革命的前景已然明了，前所未有的光明前途已在法兰西人民面前开启。\n\n当革命开始有被修正主义者和资本主义反动派的邪恶同盟篡夺的风险时，爱国者们并未坐视旁观。在真正的革命领袖们的带领下，针对革命的夺权阴谋已被扼杀在了摇篮里。就如同1789年的先行者们一样，果断出击是唯一且最好的选择。\n\n从现在开始，我们可以真正甩开一切阻碍，在法兰西绘制自己的革命蓝图。我们将重振被资本主义毒化的价值观，稳定国内秩序以团结绝大多数人民，着眼于建设以扫除一切旧政府的积弊。法国的社会主义将不再像潮水一般时起时落，而是作为傲然屹立的灯塔照亮这命运多舛的伟大国家的未来。"
 france.166.a: "革命万岁！"
 france.167.t: "反反动派崛起"
 france.167.d: "当一切尘埃落定之时，革命的前景已然明了，前所未有的光明前途已在法兰西人民面前开启。\n\n在温和且彬彬有礼的体面外表下，意欲破坏革命的黑恶势力已然露出了真面目，差点将法兰西引入歧途。只有通过坚决且强硬的手段才能让法兰西人民清醒过来，并反抗反革命分子们的阴谋诡计。我们将让广大无产阶级意识到，没有那些腐蚀政权的内部食利者，那些僵化了无生气的官僚，那些议会内巧舌如簧的掮客，那些自吹自擂的街头活动家，革命事业依然能够继续下去并能够成功。\n\n当革命被交付于人民之手，成为一项真正属于人民的政治运动，革命的保卫者们自然将会激流勇退，但这并不意味着他们将退出政治生活，而是将与人民站在一起，投身于改变历史的浩浩汤汤大潮之中。"
 france.167.a: "粉碎虚伪神像！"
 france.1671.t: "保守派崛起"
 france.1671.d: "一名新入局的玩家正对混乱的共和国政坛产生愈发无法忽视的影响，而我们尚无法下定论这种混乱是福是祸。尼古拉·卡萨诺瓦，将军和斯特拉斯堡的军事长官，集结了其志同道合者并宣布成立名为“法兰西革命卫队”的政治组织，其名称莫名与伊拉克、伊朗等国的“伊斯兰革命卫队”颇有相似之处，而在行事风格上甚至亦有重合之处。\n\n作为一名军人，卡萨诺瓦主张以铁腕治国，将军事原则与社会主义融合并主导法国社会的方方面面。他对文化传统态度宽容，但也对苏联式的集权与压制政策情有独钟。他将自己的革命卫队视作类似苏联共产党的革命先锋队的培养皿。出于对普遍的败战衰颓的回应，卡萨诺瓦将向俄罗斯成功复仇视作法国革命的最高目标，并呼吁建立全面的国防体制。卡萨诺瓦的势力在政治光谱中与众新雅各宾政党走近，但在集权和好战层面更显激进。他会成为法国的斯大林吗？又或者只是个布朗热式的野心家？"
 france.1671.a: "粉碎这些暴君！"
 france.1671.b: "我们必须挽救革命！"
 france.168.t: "自由意志共产主义联盟掌权"
 france.168.d: "当一切尘埃落定之时，革命的前景已然明了，前所未有的光明前途已在法兰西人民面前开启。\n\n“从来没有什么救世主，也没有什么神仙皇帝；要创造人类的幸福，全靠我们自己！”革命斗争的最终目标绝非培育起对另一种权力的崇拜或对秩序的顺从。正相反，只有当人民不再敬畏任何权威和统治者，坚定自己主宰自己命运的决心，并团结起来反对任何试图凌驾于他人之上的尝试之时，革命才算真正成功。而现在，我们将加速这一进程。\n\n经过多年的艰苦斗争和不懈呼吁，自由意志共产主义联盟，这一脱胎于无政府主义运动和工人联盟的人民平台终于走到了聚光灯下。任何变质的异动都将被严防死守；掌权绝不会让我们松懈，正相反，这将只会鼓励我们继续向政治、经济、环境、文化、身份等一切领域的不平等开战，并最终消灭旧秩序的最后残余。"
 france.168.a: "黑色革命万岁！"
 france.169.t: "不屈法国掌权"
 france.169.d: "当一切尘埃落定之时，革命的前景已然明了，前所未有的光明前途已在法兰西人民面前开启。\n\n法国人用自己的选择向世人证明，欧洲的社会主义革命能够通过全新的表现形式在21世纪再次焕发光彩。不屈法国，作为新人民阵线的主心骨，过去数年来在众多资产阶级代言人沆瀣一气的腐败政权核心坚持斗争，反抗一切政权强加给人民的不公。如今，当昔日的反抗者也成为了当权者，一个崭新时代的帷幕正在法兰西人民面前缓缓拉开之时，许多人心头都萦绕着一个疑问：革命是否还能继续下去？历史是否会再次发生倒退？\n\n不屈法国的领袖们坚信，这一恐怖前景绝不会在自己手中发生。是时候蜕去笼罩在玛丽安娜身上的血色长袍了。从今以后，法兰西人民珍视的博爱精神将被重新唤醒，而革命将成为引领人性根源最深层变革的全新运动。"
 france.169.a: "玫瑰革命万岁！"
 france.170.t: "工人斗争运动掌权"
 france.170.d: "当一切尘埃落定之时，革命的前景已然明了，前所未有的光明前途已在法兰西人民面前开启。\n\n工人阶级长期以来为法国的进步事业和人权斗争作出了无可替代的决定性贡献。无论是创造财富还是打造平等社会，工人们始终冲在第一线，他们是最无愧于法兰西人这一英名的群体。也正因如此，过去数百年来针对工人阶级的打击和压迫也最为残忍和沉重，但这一切在今日都将画上休止符。一个真正代表了全体工人正义事业和响亮口号的政党从今天开始领导法国革命与社会主义建设事业。\n\n工人斗争运动不光着眼于解决当前法国的资本主义反动残余，他们也将视野放到国境线之外。在欧洲，在全世界，无数工人阶级兄弟姐妹正用自己的双手为自己争取幸福，而法国工人的奋进将成为激励他们并吹响对腐朽世界总进攻的号角。"
 france.170.a: "世界革命万岁！"
 france.171.t: "新纪元"
 france.171.d: "自巴黎公社的烈焰熄灭，法兰西便在迷雾中漂泊近两个世纪，彷徨无依，踽踽独行于歧途之间。一次次跌入政治的泥潭，步履蹒跚，徒耗光阴。狭隘的民族主义如毒蛇般盘踞，孤立主义的阴霾挥之不去，直至二十一世纪，仍残存于社会肌理。然而，今日，法兰西的命运将迎来彻底的改写。\n\n自内战胜利以来，我们成功铲除了军国主义者与所谓的自由派资产阶级资本家——这两股势力皆在国家的废墟上狂欢，趁混乱攫取权力。他们口口声声宣扬平等与自由，然而他们的所作所为，却只留下死亡与鲜血。\n\n我们战胜了最终之恶，证明了自身的正义。 曾被视为不可能之事，如今已化作现实。我们驱逐了纳粹污秽，荡涤了法西斯残渣，完成了当年义勇军在二战时期尚未能实现的壮举。至此，我们真正将法兰西从资本家与法西斯的掌控中解放出来。\n\n这场革命，不仅属于法兰西，更属于她的人民。自今日起，人民不再受制于昏庸政客，不再沦为资本的傀儡。 生产资料将归于工人，所有人都将远离饥寒，无人再流离失所。 自此刻起，人民为尊，国家为仆。 因为，没有人民，何来国家！"
 france.171.a: "解放！"
 france.199.t: "科西嘉爆发动乱"
 france.199.d: "科西嘉岛的紧张局势已急剧升温，全岛范围内骚乱频发。伊万·科隆纳在狱中被圣战者囚犯暗杀一事，如同火星落入干柴，瞬间点燃了科西嘉民族主义者的长期积怨，他们视科隆纳为独立运动的英雄。\n\n抗议浪潮迅速席卷主要城市，示威者纷纷走上街头，指责法国政府的不作为，并以此作为理由呼吁科西嘉独立。抗议活动愈演愈烈，抗议者与警方之间的冲突不断升级，科西嘉岛正站在动荡的风口浪尖，法国政府也因此陷入了两难的境地：既要坚决维护岛上的法律与秩序，又要妥善解决科西嘉民族主义者的诉求与不满情绪。"
 france.199.a: "科西嘉属于法国！"
 france.1991.t: "科西嘉暴乱愈演愈烈"
 france.1991.d: "科西嘉岛的骚乱持续加剧，暴力事件频发，街道上遍布着路障，抗议者与安全部队的冲突日益频繁。\n\n这场动荡导致科西嘉岛陷入全面瘫痪，商业活动停滞，交通系统崩溃。随着局势的每况愈下，科西嘉的未来变得愈发不确定，更猛烈的暴力冲突随时可能爆发。"
 france.1991.a: "他死了！把他忘了吧！"
 france.200.t: "平定科西嘉"
 france.200.d: "经过数周的动荡，科西嘉岛的骚乱终于告一段落。法国政府为平息冲突所做出的努力，得到了心怀和平解决事端期望的科西嘉民众谨慎而乐观的回应。随着局的逐渐稳定，科西嘉开始着手评估这场骚乱所造成的损失。昔日繁华的街道如今遍布废墟，企业奋力挣扎以求恢复，而冲突的阴影依旧深深烙印在人们的心中。科西嘉岛的未来仍有许多未知与挑战，人们不禁担忧是否能够实现真正的长久和平，还是这座岛屿将再次陷入暴力的漩涡之中。"
 france.200.a: "和平实现！"
 france.201.t: "大选暂停！"
 france.201.d: "随着局势的迅速恶化，2027年法国大选因俄欧紧张关系的急剧升温而被紧急叫停，此举旨于法国深陷外交漩涡之际维护国家安全。面对日益逼近的冲突威胁，政治领袖们一致认同，当前首要任务是摒弃党派纷争，转而全力确保国家在外部压力下的安全与稳定。\n\n大选暂停的消息一经传出，社会各界反应纷呈。有观点认为，在当前紧迫局势下，此举作为预防性措施实属必要；也有声音表达了这一措施或将阻碍民主制度的忧虑。但无论如何，这一决定无疑彰显了当前形势的严峻性，以及面对潜在威胁时，全国上下团结一心、共克时艰的迫切需求。"
 france.201.a: "政治先停，安全第一！"
 france.228.t: "亲爱的母亲与乡亲们"
 france.228.d: "今日，我们收到消息，这场浩劫般的战争，在全球范围内夺走无数宝贵生命的战争，终于画上了句号。华沙，这座昔日繁华的城市，如今满目疮痍，被俄军的铁蹄践踏得支离破碎，欢庆的氛围荡然无存。废墟与遗骸遍布各处，仿佛时间倒流至九十年前的黑暗岁月。那些在第一波攻势中未能逃脱的平民，无辜地成为了战争的牺牲品，惨遭杀害。我们的物资储备早已枯竭，集团军内部更是饥荒与疾病肆虐，无数英勇的战士因此倒下。而我所在的旅中，幸存者正踏上归途，但家园已非往昔，她被官僚的腐败与战争贩子的贪婪所侵蚀，他们如同寄生虫般，在同胞们流血牺牲之时趁机中饱私囊。这些人对国家的命运漠不关心，对同胞的苦难视而不见，甚至与俄国人沆瀣一气、助纣为虐，成为屠杀的帮凶。我虽多次负伤，却未曾得到应有的医疗救治与援助。然而，这并未使我放弃战斗的信念。年复一年，我坚守在前线，与敌人殊死搏斗，却最终遭到了那些所谓领导者的背叛。我们最终未能赢得这场战斗，俄罗斯的铁骑已征服东欧，其军队跨越国界，对无辜的欧洲人民展开屠戮。面对如此绝境，我再也不能坐视不管，盲目听从军官命令，于战壕中苟活。我将摒弃过去的怯懦与犹豫，以英雄的姿态挺身而出，为我的国家而战，为那些倒下的兄弟们复仇。我即将踏上归途，但我的心中已立下誓言：要让法国永远不再重蹈覆辙，不再被国内外的犹太共产主义者所颠覆与攻击。我最亲爱的母亲啊，请理解我此刻的决定与行动。我所做的一切都是为了国家的未来、为了您的幸福、为了克里斯托夫的成长。我对您的爱是深沉而真挚的，它将伴随我走过这段艰难的旅程。\n\n此致，"
 france.228.a: "您的儿子，拉斐特"
 france.229.t: "致：亲爱的母亲"
 france.229.d: "如果这封信能送达您或克里斯托夫手中，恐怕我已不在人世。此刻，我孤身留于俄罗斯，没有随旅的其他人撤离，而是坚守于莫斯科——这恶魔巢穴的心脏地带。我与一群志同道合的战友并肩，其中还包括几位深谙人类福祉之道的俄罗斯友人，我们誓死完成使命。反观欧洲，政客们安逸于殿堂之上，对前线牺牲的同胞视而不见；尤其是那些年仅18岁的青年，被迫远离家乡与亲人，为漠视他们生命的政客而战。而俄罗斯，作为战争的始作俑者，侵邻掠土，行径之残暴，无异于强奸犯、刽子手与谋杀者的集合体。然而，这些罪行却得到了世界顶端权力机构中某些蛀虫的纵容与赦免。我们的人民、遗产、民族与文化，正遭受着藏匿于莫斯科阴影下的鼠辈们的持续攻击与压制，他们伺机而动，企图颠覆一切。其意识形态已借由无数法国勇士的鲜血死灰复燃，无论是纳粹的阴影还是布尔什维克的威胁，都未曾停歇对我们的侵扰。我誓以热血捍卫人民，为他们的未来而战。母亲，虽您已年迈，渴望安宁，但真相不可回避。我将深入敌后，从内部瓦解俄罗斯，若天遂人愿，我将反向西进，从暴徒手中解放欧洲。一场伟大的革命已悄然兴起，正如前人所云，星星之火可以燎原。亲爱的母亲，若您读到此信，请务必将其传扬，勿让我成为被遗忘的勇士。我对您的爱，跨越生死、永恒不变。法兰西万岁，法兰西人民万岁！\n\n此致，"
 france.229.a: "您的儿子，拉斐特"
 france.230.t: "致我最亲爱的母亲"
 france.230.a: "您的儿子"
 france.230.d: "我相信母亲您应该早就对此知悉一二。法兰西已从那些曾视同胞为人矿，将骨肉送至东部前线的战争绞肉机中厮杀的国际精英自由派和犹太共匪手中解脱。听说您最近对政治颇感兴趣，但我不希望一把年纪的您还被这些琐事困扰。我先前动用了些职务关系让他们将您安置在免受战火侵扰的地区。对于错过克里斯托夫十七岁生日这件事我深感歉意，希望他能别因此埋怨我。如果您在电视或是手机上打听到关于我的消息，希望您知道，我正在为您的未来，为克里斯托弗的未来，为每位法兰西人民的未来奔波奋斗。不为功名利禄，只为完成这些对我而言义不容辞的使命。常回想起多年前在军营前与您的最后回眸，那时的您，是否知晓自己已经培养出一位国家英雄？是否知晓您已经成为任何法兰西儿女都梦寐以求的母亲？我想向您致歉，因为我还要继续服役而无法看望您，但请你放心，母亲您、父亲、克里斯托夫乃至整个国家的身影我都会永远铭记于心。\n家和万事兴，家庭永远是最神圣的居所，只要有空，我就会去看望您。我一直坚信，每个国家的历史长河中都拥有一段史诗，正是它塑造了人们的身份认同与文化传统，激励着后代的战士们奋战千秋万代。在国家的旗帜之下，每个人都拥有为其服役或是为和谐社会贡献力量的使命。当我们真正成长的那一刻，我们所奉献之物将真正超凡脱俗。我说这些并不意味着我忘记了您，正是您铸造了我的心灵基石，铺就了成长的道路，此种养育之情永生难报。待到时机成熟的那天，相信我们就能再次团聚一堂。我亲爱的母亲，在此向您道别。"
