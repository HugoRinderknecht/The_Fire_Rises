 FRA_The_French_Reagan_Category_desc: "\n\n\n\n\n£GFX_FRA_great_strategist_cat\n\n\n\n\n\n\n\n皮埃尔·德维利耶掌舵法国之际，变革时代也就此拉开帷幕。他推行重塑法国军事、政治版图的战略改革。重在提升军队效率，巩固国家安全，激发每位公民的民族自豪感，举国上下对此充满期待。\n\n每一次改革都让军队更强大。在适应当代挑战的同时，保证法国人民安全繁荣。德维利耶优先考虑重组国防预算，制定创新培训计划，同国防工业拉起牢固纽带。目标很明确：军队不仅能保卫国家，更能体现法兰西坚韧不拔的精神与强大。"
