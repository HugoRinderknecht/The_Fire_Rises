 FAF_the_grand_council_idea_desc: "法兰西的政治体系再次印证了自身的腐朽无能。正如必须推翻波旁王朝的旧制度，我们也要摧毁这套陈腐体系，建立崭新的国家架构。唯有通过果敢无畏的强效政府，法兰西才能实现复兴，重拾昔日荣光。民主制度的疲软表现终将被法西斯主义的蓬勃生命力取代——唯有通过铁腕领导，而非选票与空谈，方可实现真正的变革与革新。我们将参照意大利法西斯大委员会模式组建全新统治机构，开创属于法兰西民族的繁荣新纪元。"
 FRA_VIC_Stabilize_West_Africa_desc: "与俄罗斯的战争带来了始料未及的连锁反应——我们不得不撤回驻西非的大部分军事力量。此轮撤军严重削弱了该地区国家的法治执行能力，致使多股恐怖组织死灰复燃。如今本土威胁解除，是时候重振旗鼓，将战略重心转向遥远大陆的反恐战场。假以时日，我们必将彻底肃清极端伊斯兰势力的最后火种。"
 FRA_VIC_Demand_African_Resources_desc: "我们对非洲多国的持续援助已令其债台高筑。我方既承担着为其铲除恐怖主义、建设基础设施与经济体系、抵御各类威胁的重任，如今正是这些国家偿还债务之时——而他们只需动用其丰富的自然资源即可。想必管理众多矿产宝石实属不易，就让我们来代为保管这些“负担”吧。"
 FRA_VIC_African_Economic_Expansion_desc: "深化与西非诸国的协作关系，为我们带来了得天独厚的经济红利。这些前殖民地国家的基础消费品制造业尚处起步阶段，我们自然乐见其成，亦愿伸出援手。作为互惠回报，法兰西优质工业品将在西非广袤市场开疆拓土——何不开瓶香槟，共赏几内亚湾的壮美风光？"
 FRA_Ensure_Continental_Interests_desc: "纵使东欧局势渐趋缓和，席卷了合众国的风暴却未见停息。我们绝不容许那些盘踞在前美国版图上的个别势力羽翼再丰，任其坐大，否则数百万民众恐将因此堕入深渊。除却这份道义担当，我们更肩负着拯救昔日盟友的重任，毕竟他们曾屡次助我们化险为夷。此番行动既能偿还旧日恩情，又可在国际博弈中再添筹码，何乐而不为呢？"
 FRA_Militarize_Kuban_Police_desc: "俄罗斯的战败催生了北高加索地区若干新兴国家，其中最具战略价值的当属库班共和国。然其新政府正苦于维持法治秩序，更遭俄方暗中支持的恐怖势力侵扰。为构筑东方战略屏障，法兰西将积极协助库班强化警务体系与行政能力建设。"
 FRA_Crimean_Investments_desc: "克里米亚半岛遭俄罗斯非法占据逾十载，其间沦为华而不实的军事基地，更因战火频仍而饱受摧残。所幸如今这片土地已回归更负责任的归属方——乌克兰。为展现善意并扩大东方影响力，我们将投资克里米亚重建工程，定要让其以比当初被夺走时更佳的状态重归故土！"
 FRA_EU_An_International_Reconstruction_Effort_desc: "历史长河奔涌向前，亘古不变的真理昭然若揭：伟大民族的崛起无不奠基于雄厚的工业根基。若非在重工业领域倾力投入，中国与美国岂能屹立于世界之巅？若欲使法兰西重夺全球强国席位，就必须全面激活工业这一经济命脉。我们将重建厂房、重启高炉，以雷霆之势重振工业雄风。加以盟友助力，法兰西必将涅槃重生，锻造出足以匹敌中国的工业实力版图。"
 FRA_EU_United_By_Science_and_Reason_desc: "历史昭示：凡历久弥坚的国度，必是科学沃土。工业革命曾将俄美推上世界巅峰，科技创新持续改善着人类生存境遇。值此法兰西重整山河之际，我们正以科学理性勾勒未来蓝图——这样的未来里，迷信与未知恐惧终将被希望曙光取代；这样的未来里，欧洲大陆将以团结自由之姿，永续屹立于世界之林。"
 FRA_EU_Economic_Enrichment_desc: "法兰西具备得天独厚的资源优势：境内矿产资源储量可观，农业用地肥沃高产。尽管我国历来重视耕地开发，但对矿产资源的利用始终存在不足。若欲摆脱对非洲及中国的依赖桎梏，必须全面振兴本土矿业与现代农业。政府将向这两大战略产业提供专项补贴——此举既能推动经济结构性增长，为本土劳动力及移民群体创造就业岗位；又可巩固社会福利体系的可持续性。此类改革不仅有利于国家发展，更能使盟友受益：我们的合作伙伴将得以获取来自法兰西矿区的高品位矿石，以及本国现代化农场的优质农产品供应链。"
 FRA_EU_The_Technological_Spearhead_desc: "21世纪之初是技术飞速发展的时期。就像冷战时期的军备竞赛一样，各公司竞相角逐谁能走在创新的最前沿。技术对于一个国家的存亡从未像现在这样至关重要。无人机和网络战方面的创新让各国能够打击脆弱的基础设施，同时保证士兵的安全。如果我们想在与俄罗斯巨熊的较量中立于不败之地，就必须加快技术推进的步伐。因为如果我们不领先，就会落后，而落后就要挨打。"
 FRA_EU_Walking_a_Green_Path_desc: "法兰西始终立于全球气候治理的前沿阵地。自《巴黎协定》签署以来，我们倾尽全力削减碳足迹——从可再生能源投资到本土电动汽车产业扶持，无不彰显决心。然则第五共和国当局对化石能源巨头的生态破坏行径长期消极应对。若欲铸就历史性功绩，我们必须以雷霆之势推进绿色革命。依托布鲁塞尔与柏林的双重支持，法兰西将实现能源结构全面转型，纵使传统能源集团百般阻挠，清洁能源替代进程势在必行。"
 FRA_Demand_Increased_Reperations_desc: "我们已让俄罗斯人颜面扫地，但羞辱本身不足以弥补他们犯下的罪行。那纸和平条约过于仁慈，竟让他们得以轻易脱身，而他们造成的伤痕仍深深刻在这片土地上。若他们不愿承受更严苛的惩罚，便该付出应有的代价。善恶有报，因果不爽。"
 FRA_Bloodied_Liberator_of_the_Caucasus_desc: "我们还不能解除动员，至少现在还不是时候。尽管许多人宣称这是一个崭新的和平时代，但俄罗斯境内的秘密行动却似乎暗示着另一种可能。因此，我们将继续向高加索地区的军事驻地提供补给，并保持管控，以随时应对可能出现的威胁。俄罗斯人上次没能骗过我们，这次也不会。"
 FRA_Rip_out_the_Russian_Rot_desc: "我们从俄罗斯手中夺取的大片土地，正遭受其资助的恐怖分子与分离主义者的侵扰，严重阻碍了我们的重建与国家建设进程。然而，他们既已战败，就必须承受败者的代价。是时候将他们的残余势力彻底扫除，让这片土地真正归于我们的掌控。"
 FRA_Negotiate_Exclusive_Treaty_Ports_desc: "自那场在东欧的拙劣豪赌落败后，俄罗斯已然陷入外交孤立，饱受重重制裁。而今，我们愿意伸出援手，给予他们喘息之机。若他们肯敞开几座港口，让西方的贸易与投资流入，我们自会在惩罚上稍作宽容。但若他们依旧冥顽不化，那失去良机的，也只能是他们自己。"
 FRA_Caucasian_Resource_Rights_desc: "高加索的山峦与原野之下，沉眠着无尽的珍贵资源。而我们长久以来的扶持，已使这一地区深受我们的影响，众多政客皆对我们心存感激，甚至负有承诺。法国的经济与军队，永远渴求更多的资源，而它们从不在意资源自何处而来。对这些领土而言，若想继续享受我们的庇护，那么付出这点代价，实在微不足道。"
 FRA_Fund_Ukrainian_Peacekeepers_desc: "乌克兰人民曾在战火中顽强抗争，如今，他们正竭力驯服那些从侵略者手中夺回的土地。然而，由于我们的大部分精力都集中在高加索，无法再派遣额外的部队协助乌克兰人。但我们完全可以为他们的行动提供资金支持——毕竟，一个虚弱的俄罗斯，才是我们最理想的局势。"
 FRA_The_Caucasian_Entente_desc: "时机已至，我们对高加索的承诺将不再仅停留于援助与资助，而是迈向真正的保障。如今，我们已拥有足够的实力，邀请这些国家加入北约，让他们永远不必再受俄罗斯的威胁。而即便有人犹豫或拒绝，我们亦不会撤回庇护——毕竟，我们不会放弃倾注的心血与资源。只要我们仍昂然挺立，高加索的天空，便不会被阴影笼罩。"
 FRA_Prevent_Another_Weimar_desc: "20世纪的魏玛共和国在屈辱与混乱中轰然倒塌，最终在民主的废墟上催生了一场灾难，21世纪俄罗斯的溃败为我们敲响了警钟，我们绝不能让一个支离破碎的莫斯科重蹈覆辙，滑向复仇与极端的深渊。法国将挺身而出，确保俄罗斯战后的重建之路通往稳定与和平。"
 FRA_Democratization_of_Eastern_Minds_desc: "俄罗斯的失败为东欧打开了民主之门。作为欧洲自由的捍卫者，我们将引领整个地区的思想变革。从华沙到基辅，我们将支持教育行动、媒体自由和公民社会，确保东欧人民摆脱专制阴影。民主的种子将生根发芽，茁壮成长，重塑东方。"
 FRA_Demand_Ukrainian_Leniancy_desc: "乌克兰在与俄罗斯的战争中付出了沉重的代价。我们对他们的牺牲表示敬意，但胜利绝不能成为提出过分要求的借口。我们将敦促乌克兰在战后领土要求和赔偿方面表现出克制，促进和解而非怨恨。只有放下仇恨，乌克兰和欧洲才能共建持久稳定的未来。"
 FRA_Denounce_Azov_Influence_desc: "胜利的喜悦不应被极端主义的暗流玷污。我们注意到乌克兰境内亚速营的势力抬头，其激进思想与民主背道而驰。我们将公开谴责这种影响，让基辅政府处理这些隐患。我们不能让欧洲的和平被新纳粹主义的幽灵破，东欧的民主之路必须纯净无暇。"
 FRA_Capitalize_on_Caucasus_desc: "高加索是俄罗斯影响力的软肋，也是我们的机遇。击败莫斯科后，我们将深化与高加索各国的合作，利用这一地区的资源与战略位置。从巴库的油田到第比利斯的贸易线，我们将推动经济投资与民主援助，确保高加索成为欧洲的盟友而非俄罗斯的附庸。"
 FRA_Uphold_Equality_desc: "我们将以平等为核心，重塑欧洲的未来，不分种族、性别或出身，每一个欧洲公民都应享有同样的权利与机会。在我们的引领下，从香槟的酒庄到东欧的村庄，所有人都能分享民主的果实。"
 FRA_Eastern_Democracy_Manifest_desc: "东欧民主化并非空想，而是必然。随着俄国霸权的崩塌，我们将引领东欧民主化的历史进程。从波罗的海到黑海沿岸，民主选举、法治精神与公民参与将彻底涤荡威权遗毒。自由之光将普照东方大地，二十一世纪的伟大民主浪潮将由此掀起。"
