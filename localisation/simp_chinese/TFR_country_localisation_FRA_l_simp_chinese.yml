 FAF_full_employment_idea_desc: "经过多年的尝试与调整，我们终于在全国范围内实现了“全民就业”。如今，大多数公民都从事着能确保高生活水平的职业，并因此全心投入国家与经济建设。当然，这也带来了一些问题，例如征兵人力的短缺，以及企业因无法继续利用廉价外劳而发出的抱怨。然而，对于我们的公民而言，尤其是对于我们的宣传而言，这一全民就业的成就绝非微不足道！"
 FAF_Worker_Syndicate_Program_idea_desc: ""
 FAF_Engie_Bills_idea_desc: "法能方案是一套通过隐秘借贷机制支撑法国重整军备的金融体系，旨在规避外部鹰派势力的干预与监察。该体系效仿德国二战前为工业复兴设计的梅福券，实则是代价高昂的双面手段——虽难以为继却势在必行。无论如何收场，它仍是法兰西浴火重生、重塑全球强国地位的必经之路。"
 FAF_Glorify_Jeanne_dArc_desc: ""
 FAF_Enshrine_the_Rights_of_Man_desc: "1798年，我们的父辈们摆脱了旧制度的恐怖与野蛮，为新生的法兰西人民绘制了一幅自由的蓝图。这份文献，即《人权与公民权宣言》，至今仍在第五共和国的最新宪法中占据一席之地。如今，我们正致力于重建政府的合法性，不将这些权利加以确立，岂不是愚蠢之举！"
 FAF_Restore_Marianne_desc: "玛丽安娜的形象诞生于第一共和国的烈火之中，长期以来，她一直是法兰西的民族象征。然而，近几十年来，她在大众文化中的影响力逐渐式微，这令许多法国爱国者深感惋惜。因此，若要在爱国主义的旗帜下团结整个法兰西，我们必须让玛丽安娜重现昔日的荣光！"
 FAF_Calm_Militarist_Rhetoric_desc: "在我们内部，有人希望军方进一步掌控政府，甚至不惜以牺牲公民自由为代价。尽管我们理解他们对秩序与稳定的追求，但如今正是时候缓和这些军国主义者的言论，否则，我们深爱的共和国恐将沦为永久的军事统治。"
 FAF_Pardon_Republican_Officers_desc: "为了确保对国家机关的掌控，我们需要尽可能多的人手。尽管最初的清洗已将大多数在政变中效忠旧政权的官员清除，但对于那些仍持同情立场者，我们可以通过一系列赦免措施将其重新纳入体系。"
 FAF_Mimic_de_Gaulle_desc: "在我们致力于建立以军事为核心、但仍尊重公民基本权利的治理模式时，还有谁比已故总统兼将军夏尔·戴高乐更值得借鉴？他在创建第六共和国的努力——尽管最终未能长久维系——为我们的领导提供了一个可参考的框架。尽管当时为平息1958年5月的危机采取了强硬手段，但他留下的政治遗产依然令人怀念，我们理应加以效仿。"
 FAF_Glorify_Vichy_Stability_desc: "前法兰西国的公众形象因众多偏颇的历史学家指控其“与德国合作”而蒙上污名。然而，我们仍有办法在法国人民心中挽回其历史遗产。在21世纪的混乱中，稳定成为众人追求的珍贵品质，而强调昔日维希政权所带来的秩序，能够让民众认识到，我们的目标远非简单地屈服于德国法西斯。"
 FAF_Redeem_The_Marechal_desc: "历史从未眷顾菲利普·贝当。这位曾被世人敬称为“凡尔登之狮”的元帅，在战火纷飞的时代，以无畏之姿捍卫祖国，更在国难当头之际，毅然选择议和，以换取法兰西免于毁灭的生机。然而，那些固执偏颇的自由派史家，却一心要将他钉上“合作者”的耻辱柱。我们的教育应当采取更加“公正”的视角，去审视这位在二战期间真正拯救了法兰西的伟人！"
 FAF_Keep_Officers_in_Check_desc: "军官团一直是我们的心头之患，他们与伪自由派的戴高乐主义者沆瀣一气，妄图将我们拖回过去那些动荡不安的法兰西共和国时代。尽管国家事务仍需仰仗他们的专业能力，但要确保我们的政权稳固，削弱他们的政治影响力势在必行。"
 FAF_An_Honour_to_Serve_desc: "我们的人民必须认识到，法兰西的传承是一段关于奉献与牺牲的历史。从法兰克人的辉煌岁月、查理曼的帝国荣耀，到拿破仑席卷欧洲的征途，法兰西的血脉中始终流淌着军人的荣耀与忠诚。如今，随着我们即将踏上新的征途，对抗东方的狂潮，我们的宣传必须大力强调这一伟大传统，让人民铭记——服役军旅，是法兰西最崇高的使命！"
 FAF_Promote_French_Israelism_desc: "尽管在法兰西民族主义中，这种观点仍属边缘理论，但确实有人认为，我们的法兰克祖先乃便雅悯支派的后裔，因此是以色列失落的十支派之一。或许有人视其为伪历史，但若我们加以宣传，便能激发宗教信仰者的斗志，使其为我们的政权而战。在对抗东方狂潮的斗争中，将自身塑造为天命所归的十字军，无疑是明智之举。"
 FAF_Promote_Radical_Officers_desc: "为了削弱戴高乐派在军官团中的影响力，我们可以提拔那些更能体现贝当主义理想的现役军官。再者，在政治领域，军官之间有不同的声音总归是件好事，不是吗？"
