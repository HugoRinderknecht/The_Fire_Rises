 FPR_global_revolution_category: "永恒革命的核心"
 FPR_global_revolution_category_desc: "\n\n\n\n\n£GFX_FPR_permanent_revolution_cat\n\n\n\n\n\n\n\n要实现真正的民族解放，无产阶级必须永不停歇地为革命而战。他们的奋斗绝不能停滞，他们的意志绝不能消散。 凡是见到压迫之处，便要毫不犹豫地将其摧毁。托洛茨基提出的“不断革命”理论，必须彻底贯彻、真正践行。 \n\n若不能做到，我们便是背叛了自己的信仰，抛弃了无产阶级的理想，堕落为革命的叛徒"
