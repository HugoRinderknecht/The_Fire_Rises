 FAF_Enforce_Edict_of_Paris_desc: "为消除自由民主的腐朽与混乱，我们决定回归传统法律与习俗，尤其是《巴黎敕令》；其虽源于7世纪墨洛温王朝的立法，却能平衡教会与国家的权力，确保双方维持其权威。为进一步巩固我们的统治，我们可再次将这一敕令纳入法国法律体系，同时确保其与时俱进，以应对现代问题与经济挑战。"
 FAF_liberal_crackdown_desc: "为稳固新政权，我们必须严厉打击颠覆势力，尤其是前政权同情者及其腐朽自由民主制度支持者，他们对我们的一举一动都进行抗议，使国家陷入停滞。为防止任何形式的反革命活动，我们必须不择手段，彻底粉碎自由主义在法国的政治影响力，确保我们不再重蹈前共和国的覆辙。"
 FAF_communist_crackdown_desc: "一个幽灵再次在欧洲游荡。当腐败的共和国在其重压下崩溃时，那些隐藏在自由主义文明面具下的马克思主义鼠辈企图摧毁我们挚爱的法兰西。所幸，我们赢得了内战，有了镇压这些势力的能力。若我们失败，天知道我们的运动一旦受挫，欧洲将面临何等命运。"
 FAF_imperial_decentralization_desc: "尽管我们认同绝对主义和中央集权的理念，但历史表明，地方分权管理有时亦有其优势。对于资源丰富的罗讷地区来说尤为如此，当地机构可能更擅长从该地区挖掘价值。虽然这意味着我们可能对其地方法规失去部分控制权，且他们可能试图绕过我们的决策，但这能确保他们干劲十足。有时候牺牲是必要的，而只有这样，我们才能获得更多世界级的葡萄酒！"
