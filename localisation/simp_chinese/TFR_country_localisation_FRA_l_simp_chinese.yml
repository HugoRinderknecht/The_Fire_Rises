 france.451.d: "时光回溯到二百多年前，当波旁王朝走到其风雨飘摇的结局时，第一次法国革命的种子正是在巴黎的网球场和俱乐部之中孕育，并最终开花结果。如今，相似的场景也再度上演于巴黎的街头巷尾。只不过这一次，革命的摇篮似乎变成了一处廉租公寓的一楼洗衣房。\n\n十几把折叠椅摆成一个松散的圆形，人们随意的落座，但眼睛都紧紧盯着站在房间中心的主持人。他穿这一身卡其色衬衫，动作干脆利落。浓密的胡须中夹杂着几根银色的胡茬，其发色和眼瞳却是纯粹的乌黑，使其在年轻人的样貌之外又多了一份老成。“我很高兴，同志们基本上都到齐了。”主持人开始讲话，他从右胸口袋处掏出一本红色的小册子，封面上印刻着烫金的镰刀锤头和洛林十字架的组合图案。“我相信大家都已经看过这本册子了。它十分清楚明白地阐述了我们党的革命纲领……”\n\n“请别误会，但你们的‘革命’问题大着呢，而我就是为此而来的。”这时，一个沙哑的声音打断了主持人的开场白。全场目光都集中到了一位戴着鸭舌帽的老人身上。他圆睁怒目上方的浓密白眉和额骨处的疤痕显示出了他跌宕起伏的人生。“你们鼓吹与教权合作、专制政府、言论管制、全面监视，甚至还有军事独裁！这可不是我知道的革命！”其激烈言辞似乎能使人看见1968年时年轻的他领导着街头巷尾的学生同志们高喊反戴高乐的口号，同时把毛泽东的画像贴在市政厅的大门上。\n\n一阵不礼貌的口哨声打破了尴尬的沉默，一位穿着白色T恤，手插在口袋里的长发男孩讥讽道，“老”头儿，也许是你的革命过时了！你当年的同志们现在有好几个都是在台上把国家搞得一团糟的罪魁祸首呢！我们可不想要他们来教育我们革命该怎么搞。”\n\n之后侃侃而谈的是一名年轻的金发女子，她系着一条十字架项链，“只有增强战备，建立无产阶级军队，我们才可以抗衡俄国的独裁政权！不光是军队，如果没有信仰，谁能来统一国家？只会跟现在一样……！”\n\n年轻人们七嘴八舌地反驳着老者的观点，直到后者忍无可忍，怒气冲冲的摔门而去。在此过程中，主持人只是静静地看着，视线一刻也没有离开。等到老者两脚踏出洗衣房，大门在他身后即将关闭时，主持人用所有人都能听清的音量开口道："
 france.451.a: "我很高兴，同志们。革命需要你们这些年轻血液……"
