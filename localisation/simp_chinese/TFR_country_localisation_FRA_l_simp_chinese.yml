 FAF_seventh_french_republic_category_desc: "\n\n\n\n\n£GFX_FRA_new_republic_category\n\n\n\n\n\n\n\n尽管历经种种艰难困苦，我们的共和国依然屹立不倒。我们将不遗余力，采取一切措施，确保我们的民主永远不再如此险些崩溃。法国将保留那盛开着的民主之花，让它们在全国大地上再次绽放，抚平那场几乎摧毁我们一切的可怕内战所留下的伤痕。\n\n过去共和国的失败将永远铭刻在历史中，作为我们最黑暗的时刻，但也见证了我们为捍卫自由人民权利所展现的决心。凭借上帝赐予我们的力量，我们将继续在欧洲屹立为民主的堡垒，纵使法西斯与共产者试图摧毁我们所奋力建设的一切。我们将在这片深重的黑暗中迈向胜利，携带自由之火的灯塔，照亮欧洲的每一寸土地。\n\n自由必胜！"
