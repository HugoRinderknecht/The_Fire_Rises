 FAF_implement_policy_in_new_states_decision: "传播绿色理念"
 FAF_implement_policy_in_new_states_decision_desc: "昔日，雅典娜的圣林郁郁葱葱，奥林匹斯山巅白\n雪皑皑。而今日的欧罗巴大地却笼罩在工业的阴霾之下，古老的森林在机器轰鸣中日渐凋零，清澈的河流在污染中逐渐浑浊。这片孕育了西方文明的土地，正在现代工业的狂飙中丧失其神圣的面貌。欧罗巴的存续，不在于钢铁林立的城市，而在于她与大自然的和谐共生。唯有重拾对自然的敬意，我们才能真正证明自己是古老文明的守护者。这是我们的使命，也是欧罗巴永续的希望。"
