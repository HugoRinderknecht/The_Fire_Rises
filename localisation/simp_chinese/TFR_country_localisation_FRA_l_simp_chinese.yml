 FAF_improve_gallarum_decision: "重建§G高卢§!"
 FAF_improve_gallarum_decision_desc: "高卢，即世人皆称的法兰西北境，曾是我国最繁荣的疆土。然而，内战的烈焰并未对它网开一面，东线战事中，俄军的炮火曾无情地撕裂这片大地，而战乱之中，肆虐的自由派与共产主义者更如豺狼般啃食着它最后的血肉，使它陷入一片废墟与绝望。如今，我们终于有足够的资源来复兴这片焦土，应当刻不容缓地展开全面重建。若让高卢继续沉沦，不仅我们的工业能力将难以支撑欧洲的伟业，那些伺机而动的颠覆者也必将利用民众的苦难，趁势煽动叛乱，使国家陷入更深的动荡。"
 FAF_improve_viennensis_decision: "重建§O维埃纳§!"
 FAF_improve_viennensis_decision_desc: "维埃纳，即凯撒开启高卢文明的地方，更广为人知的名称是法兰西南部。然而，即便在内战撕裂我们的国家之前，这片土地早已深陷困境。相比于北方的繁荣，南方经济发展滞后，贫困问题长期困扰着当地，而这也使其成为激进分子滋生的温床，他们企图再次将国家拖入混乱。作为法兰西人民的守护者，我们肩负着重任，必须展开一场大规模的复兴运动，使维埃纳如凤凰涅槃般浴火重生！"
 FAF_improve_hispanarium_decision: "重建§Y日斯巴尼亚§!"
 FAF_improve_hispanarium_decision_desc: "与比利牛斯山南侧的兄弟重新统一，意味着我们也继承了他们第二次内战留下的创伤。相比法国和意大利的同胞，我们必须认识到，在西班牙的重建过程中，必须充分考虑各地区多元的文化认同，避免重蹈半岛战争时期的覆辙。尽管这将是一项艰巨的任务，但我们不会吝惜任何努力，因为每一位罗马的后裔都值得我们的全力以赴！"
 FAF_improve_italiae_decision: "重建§R意大利§!"
 FAF_improve_italiae_decision_desc: "曾几何时，意大利是欧洲跳动的心脏，是进步、启蒙与繁荣的灯塔，开启了黄金时代。然而，自西罗马帝国于五世纪覆灭以来，这片土地再未真正恢复昔日的辉煌。如今，重建这片半岛的使命落在我们肩上，我们必须摆脱衰朽的自由民主制度所带来的失败，让意大利再度攀登巅峰，恢弘至连奥古斯都都会为之惊叹。人们常说，罗马非一日建成，但若它的荣光依旧不灭，我们的努力必将获得足够的时间与专注，以延续这一伟大的遗产。"
 FAF_Quadrilingual_Unification_dyanmic: "姊妹语"
 FAF_Quadrilingual_Unification_dyanmic_desc: "后罗马时代欧洲最大的遗憾，莫过于拉丁语那缓慢而痛苦的衰落。它曾是帝国的纽带，是文明的共鸣，而今却仅存于天主教教士的典仪之中。自罗马分裂以来，拉丁语分化为诸多罗曼语言，昔日统一的声音逐渐被历史的尘埃掩埋。如今，为了实现欧洲大陆的再度统一，我们必须肩负起复兴拉丁语的艰难使命，让它再次成为通用的语言。我们的罗曼兄弟已愿共襄盛举，但我们必须铭记，正如罗马的辉煌非一日铸成，拉丁语的复兴亦需时日沉淀。"
 FAF_Quadrilingual_Unification_idea: "姊妹语"
 FAF_Language_of_the_State_decision: "废除官方语言"
 FAF_Language_of_the_State_decision_desc: "拉丁语被人民采用的主要障碍之一是我们拥有单一的国家语言——法语。虽然这对管理和政治阶层来说可能是个冲击，但取消法语的特权地位，将其与我们的法定语言置于同等地位，或许可以激励公民学习拉丁语。此外，这么做可以确保当欧洲最终统一时，我们的旗帜不会被视为法兰西帝国主义的又一象征。"
 FAF_managerial_bilingualism_decision: "双语化管理学"
 FAF_managerial_bilingualism_decision_desc: "当欧洲人民统一时，拉丁语可以作为一种通用语言存在，尽管各地可能有所差异，却能确保治理顺畅；这是我们复兴拉丁语的主要理由之一。鉴于此，我们需要确保承担官僚职责的管理阶层至少能使用母语和拉丁语两种语言。此外，如果我们自己不使用我们珍视的罗马祖先的语言，那岂不是自相矛盾？"
 FAF_the_failures_of_AH_decision: "[AUS.GetFlag]奥匈[HUN.GetFlag]的失败"
 FAF_the_failures_of_AH_decision_desc: "奥匈帝国的主要问题之一是对其文化少数群体的治理不当。虽然他们同属欧洲人，却受到统治他们的奥地利人的文化压制。如今，我们绝不能重蹈这一历史覆辙。全体法国人民将共同努力，找到我们问题的共同解决方案，以实现让人们安心的目标。"
 FAF_Academic_Latinization_decision: "拉丁化学术"
 FAF_Academic_Latinization_decision_desc: "尽管我们可以宣称“为了欧洲的利益，人民必须学习拉丁语”，并认为他们会履行爱国义务，但在当前教育状况下，这一过程恐将困难重重。除了语言学习，教授拉丁语的课程并非必修，且课程设置以地区语言为主，导致人们缺乏深入学习拉丁语的动力。对此，大规模的学术改革势在必行；我们将召集最优秀的拉丁语学者，协助制定新课程，确保拉丁语得到全面教授并被人民所使用。而最重要的是，鉴于青年是我们的未来，那么这一体系意味着可能只需几十年，拉丁语就会再次在欧洲普及！"
