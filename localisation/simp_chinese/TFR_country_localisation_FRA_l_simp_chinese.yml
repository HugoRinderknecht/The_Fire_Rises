 FAF_The_Coronation_desc: "蒙主耶稣基督的恩典，波旁王朝终得重返法兰西温暖的怀抱。然而，危机四伏，革命者与伪装的觊觎者步步紧逼。此刻，我们已无暇犹豫，唯有迅速筹备一场庄严而伟大的加冕礼。依循千年王权的圣辉，我们将在兰斯大教堂为君王举行神圣加冕，确立王室的威仪，并拔除潜伏于国中的不安之苗。国王万岁！"
 FAF_Restore_the_Ancien_regime_desc: "“旧制度”一词用来描述法国大革命前的统治体系。若要顺利推进未来的事业，而不被无谓的官僚体制和陈旧的机构所拖累，我们必须重建这一体系。复兴等级制度将使社会的三大阶层重新归入各自的秩序；恢复神授的绝对主义，将赋予国王无可置疑的行政权力。而通过国王的智慧与仁慈，昔日旧制度的错误将不再重演。真正的仁慈专制主义是世界上最美好的治理形式之一，而我们将成为这一真理的最佳例证。"
 FAF_Restore_Old_Titles_desc: "波旁一族并非旧王国中唯一蒙受王座倾覆之痛的家族。内韦尔的血脉、奥尔良的荣耀、勃艮第的辉煌、洛林的传承——若要诉说每一方贵胄所遭受的无情不公，我们可尽日长谈。无数古老的家族，被共和国的铁腕与波拿巴帝国的野心所推翻。然而今日，我们将弥补这一切。加冕国王之后，我们将为公爵、伯爵，以及一切应得荣光的高贵之士重新戴上象征尊荣的冠冕。即便奥尔良派和波拿巴派对我们的王位怀有觊觎之心，他们也有其古老的权利。奥尔良理应归其家族，而将科西嘉授予波拿巴家族则是一项明智之举，这不仅可以抚平该地区的分裂主义势力，还能安抚那些较为温和的波拿巴支持者。"
 FAF_Lap_of_Luxury_desc: "许多贵族已在流亡岁月中消磨了数个世纪……他们归来时，往往身无长物，甚至接近潦倒。奥尔良派、波拿巴派，乃至我们波旁家族，或可凭借海外资产尚存荣华，但更多家族却未能重振辉煌。更有一些地方贵胄衰败至极，其仅存的血脉竟只能在工厂作坊中操劳，在街角小店中谋生。我们必须将天命所赐之权利重归于他们，这是血脉中的天意，更是命运的安排。他们应以财富为羽翼，引领区域振兴，并以睿智的布施与投资泽被四方。\n\n若贵族仅是披着丝绸的凡人，又何以担当起治世之责？"
 FAF_Patronage_of_the_Arts_desc: "卢浮宫矗立于巴黎的中心地带，作为波旁王朝致力于保护和赞助艺术的古老而永恒的见证，它最初是一座堡垒，而如今却成为了世界上最著名的艺术博物馆，珍藏着无数艺术珍品并展出新作。在共和国时期，这些艺术品显得及其突兀，并被文艺复兴时期的作品所掩盖。我们将复兴波旁王朝长期以来对艺术与文化保护和发展的承诺，通过扩建卢浮宫并委托法国最伟大的艺术家创作新的杰作来实现这一目标。"
 FAF_Curtsy_to_the_Wealthy_desc: "共和时代的富豪家族，既为掣肘之患，亦为潜藏之助。虽然其中有不少人效忠于我们，但也有许多人忧心忡忡，担心我们会以他们曾支持共和国为由，剥夺他们的财富和土地。然而，我们尊重商人阶层，他们在治理中的作用在当今人类历史上比以往任何时候都更加重要。贵族承天之命，国王直面上苍，但即如此，君王亦需赖以雄厚的经济根基。\n\n通过支持这些富商，并以新设荣誉头衔与一系列册封来彰显他们的地位，我们将打造出一个忠诚的新贵族阶层，这些新贵族将比某些“旧贵族”更为忠心耿耿。"
 FAF_Renew_the_Ordinance_of_Villers_Cotterets_desc: "《维莱科特雷法令》是一份签署于1539年的古老文献，但至今仍在施行。我们应对其进行现代化和扩展，它曾推动法兰西的现代化，而今亦将再次助力，将我们引回更自然的法律体系，使昨日的法兰西得以为未来的法兰西保驾护航。\n\n我们将扩展法令中禁止贸易联盟的条款，将定义延伸至包括现代的工会和其他工人组织，防止工人阶级被组织成反对国王的武器。我们将恢复法令中赋予教会通过堂区制度管理民事登记的特权，正如过去以洗礼记录出生日期。然而，我们也将修订相关条款，鉴于现代基础设施的便利，不再需要以洗礼日期作为出生日期，而保留现行医院管理出生记录的惯例。\n\n仅需对旧法令进行少许修改，我们便可拥有一部适合现代绝对君主制的法典，彻底取代共和时期的民法典。"
 FAF_A_Righteous_Monarch_desc: "正义乃至高之德，凡善良之人皆当追求正直、慈善与谦恭。虽人力有限，难达上主之完美，然凭借对基督的虔诚，我们得获救赎；唯因耶稣之恩典，凡人之缺憾方可蒙赦。\n\n法兰西人民，无论是国王还是平民，都必须完全献身于基督，并致力于不仅维护法国的福祉，更关爱所有真正的信徒。\n\n我们将利用国家的力量弘扬正义的美德，君王将以言语常颂上帝，贵族亦将仿效而行。\n\n因上帝之恩典，我们得以立基于此；亦因上帝之恩典，我们终将繁荣昌盛，书写荣耀篇章。"
 FAF_Perfect_French_Craftsmanship_desc: "在工业化之前，法兰西拥有全欧洲最优秀的工匠，我们的战士曾手握和身披最为精良的钢铁。然而，由于波拿巴主义者和共和派的管理不善，我们让英国和德国在工业化竞争中一骑绝尘。如今，尽管我们已步入工业化时代，但“法国制造”却未能成为品质的代名词，这一荣誉被德国夺走。这种情况必须结束。\n\n仅仅实现工业化还远远不够，我们追求的是为我们的人民和出口市场提供最顶尖的产品。每一件产品都是法兰西与国王的象征，向国内外传递着我们的形象。一切不够完美的事物都无法被接受。"
 FAF_Dieu_Veut_desc: "圣洁的法兰西，自古承载使命，瓦卢瓦之下如是，波旁之下亦如是，为驱逐撒拉森、异教徒与异端而战。然无神论的邪恶曾席卷我法兰西，使信仰之光几近熄灭，直至今日我们才重拾圣光，誓不再让这黑暗再度侵袭。\n\n共产主义的阴影笼罩欧洲，如昔日的苏丹与哈里发一般，贪婪地凝视着信仰之土，妄图将我们的子民从主的怀抱中撕裂。\n\n我们将再度举起盾与剑，祈求上帝的庇佑，与我们同声祷告；主的旨意将随我们的长矛直达莫斯科，终结这黑暗与亵渎。"
 FAF_Every_Weapon_a_Masterpiece_desc: "优良的铠甲并不足以成就一名优秀的士兵，若他的武器劣质，他便会败于手持更可靠武器的敌人之下。昔日战场上的刀剑与长矛已被今日威力强大的火器所取代，但仅仅拥有精湛的冶金工艺仍然远远不够。我们的步枪、大炮以及各类武器系统必须达到最优品质。平均而言，仅在训练中，每支步枪便要发射数以万计的弹药，而在战场上，士兵必须能够对自己的武器绝对信赖。\n\n若明日基督携总领天使米迦勒降世，指挥吾军，我们当祈愿，当米迦勒检阅首列战阵之时，其微笑昭示一切：“此军已然整备，足可冲破地狱之门，荣归人间。”"
 FAF_Modern_Knights_desc: "法兰西近千年的历史因其骑士闻名于世，那些最为卓越的骑士骑乘最优良的战马，身披由工匠锻造的最坚固的铠甲。然而，在现代，闪耀银光的战士和他们的战马已成历史，他们的身影被达·芬奇古老构想的产物所取代——坦克。尽管共和国统治期间存在诸多过失，但他们的确为我们留下了一件值得骄傲的遗产，那就是勒克莱尔坦克。\n\n勒克莱尔因共和军官之名而得称，然我们将赋予其新的生命，使其蜕变为更强大的存在。我们的骑士将不以热涂层之银光耀世，而以雷霆之势驰骋于战场，令欧洲再度感受法兰西之威。当法兰西的铁骑东征，连红色阵营也将俯首祈求神明的宽恕。"
 FAF_Claim_the_Throne_of_Spain_desc: "西班牙与法国多年来一直是老友，波旁王朝曾一度统治两国，如今再度各执其政。法国与西班牙的确强大，但若联手合作，我们将更加强盛。\n\n欧盟促进了许多欧洲国家间的国际主义精神，甚至得到了如哈布斯堡这样的蓝血贵族的支持。而我们可以适度借鉴这种精神，复兴“法西联盟”的构想。尽管这一构想在历史上从未实现，如今我们却有机会将其变为现实，一个新的大陆超级力量正呼之欲出。让我们将“家族协定”转化为一个经得起时间考验的国家！"
