 FRA_Issue_10_year_Bonds_desc: "随着新十年伊始，经济不稳定的迹象愈发明显。若要确保法兰西不在全球列强竞争中落后，我们必须采取更加积极的经济政策，以推动国家发展。当前政府已制定全新的货币政策，并将在未来十年内逐步实施。核心措施之一，便是发行长期债券，以支持企业与大型公司融资，增强市场活力，确保经济稳健增长。"
 FRA_Revive_Dirigisme_desc: "统制经济体制曾是二战后法国重建的关键，自那时起，法国始终未曾遗忘自身的经济传统。尽管近年来我们向市场导向的经济模式倾斜，但面对疫情等因素引发的经济不稳定，回归更具保障性的政策仍然为时不晚。随着全国范围内重新推行统制经济模式，法国必将重现昔日共和国最辉煌的繁荣，稳步迈向更加光明的未来。"
 FRA_Invite_New_Age_Technocrats_desc: "跨入新世纪以来，科技产业已成为全球最具利润与增长潜力的行业之一，尤其对法国而言更是如此。然而，在过去二十年里，这一领域主要由美国的科技巨头主导。然而，法国并不打算与这些行业巨头对立，相反，我们愿意向他们伸出合作之手，以示法国人民的善意与开放态度。通过合作，我们将确保法国在全球科技竞争中占据一席之地，同时促进本国技术创新与产业发展。"
 FRA_Purchase_National_Champions_desc: "在迈向经济主导地位的道路上，我们绝不能遗忘曾在工业与经济市场中占据领先地位的法国企业。法国产品与创新曾享誉全球，如今，我们必须再次向世界证明其卓越性。然而，要实现这一目标，我们必须大力扶持本国企业，确保它们在全球市场上获得坚实的支持，并深刻认识到——法兰西始终是它们最坚定的后盾。唯有如此，我们才能重塑法国经济的辉煌，让法国品牌再度成为全球标杆。"
 FRA_Advance_National_Interests_desc: "企业的繁荣便是国家的繁荣，法国的利益高于一切！我们将不惜一切手段维护国家的福祉与经济繁荣，确保法国始终屹立于世界强国之列。任何希望成为这一经济复兴进程一部分的企业，都必须严格遵循国家利益优先的原则。这一点，他们终将明白——随着法兰西再度崛起，重返全球地缘政治的核心舞台，正如数十年前那般辉煌！"
 FRA_Replace_the_ENA_desc: "国家行政学院曾是法国政府改革与进步的灯塔，象征着国家对公民的责任与承诺。其初衷是让公共行政走向民主化，摆脱过去繁冗低效的官僚体系，然而，岁月无情，这座昔日的精英学府已然日渐衰败。到底出了什么问题？这是许多人对这座曾经声名显赫的学府的疑问。然而，经历多年管理不善与制度失灵，答案早已昭然若揭——问题正源自其自身的政策与运营。\n\n在经历了各方深思熟虑的磋商后，我们已达成共识：唯有彻底替换这座学院，方能根治其积弊。如今，我们不仅要重塑它，更要确保它的长久稳固，使其重新恢复昔日的荣耀与威望，成为真正值得信赖的国家治理学府。"
 FRA_Replace_ENA_Veterans_desc: "有一点毋庸置疑——国家行政学院的官僚体系，尤其是那些冥顽不化的官僚，已经成为这座昔日学府衰败的根源。他们将这座曾经享誉世界的学府，变成了今天这般冗杂低效、腐化不堪的庞然怪物。如今，随着改革的雷霆已然落下，我们清楚地看到，这些寄生于体制之上的蛀虫，定会竭尽所能维持他们的残存权力。然而，法兰西人民已不再欢迎他们！我们将彻底清除这些顽固不化的旧日官僚，斩断他们对权力的最后一丝依附，让法国的未来不再受困于过去的枷锁。"
 FRA_Institut_national_du_service_public_desc: "国立政治科学学院曾是我政府众多改革提案之一，然而，这份蓝图却在某位官僚的文件柜中蒙尘多年。若非我们推动了亟需的改革，它或许仍将束之高阁。然而，今日，我们终于将这一构想变为现实——彻底取代国家行政学院，以全新的政治学府取而代之。虽然过去的国家行政学院的精英阶层对此愤怒不已，但法国人民深知，这一变革是为了他们，而非那些长期滥用特权的上层阶级。法国已不再是他们的私人领地，新时代属于所有法兰西公民。"
 FRA_Distribute_ENA_Funds_desc: "随着国家行政学院的彻底终结，法兰西与我们的政府终于得以松一口气，这座长期侵蚀国家根基的机构，最终被斩断。在数周的审查后，关于国家行政学院预算消耗的调查报告终于出炉——其开支竟高达一千五百亿欧元，这一惊人数字几乎再度引发全国公愤。幸运的是，这一次，国家行政学院早已被彻底清算，而这笔庞大的资金，终于能够回归真正需要它的国家机构，填补数十年来因这一腐败机构而遭受的资源掠夺。"
 FRA_Disuade_Elitist_Attitudes_desc: "国立政治科学学院的诞生，宣告了一个时代的终结。那些曾在国家行政学院的庇护下恣意妄为的精英与掠夺者，必须正视现实——法兰西人民已不再欢迎他们。我们的政府源自人民，而人民的意志已然明确：特权阶层，将不再染指国家机构！"
 FRA_Reform_the_Civil_Services_desc: "随着浪费巨大的国家行政学院预算被重新分配，我们现在有了更多空间投资政府的其他领域。而国家行政学院的废除，意味着旧有的公务员培训体系不复存在。确保人民仍能顺利进入公务体系的责任，便落在了现政府的肩上。如今，我们必须让公务员体系更加高效、公平，摆脱过去的繁琐与特权。"
 FRA_Laissez_faire_desc: "法国已在过去数十年间稳步摆脱统制经济体制，向市场自由化迈进。而今，面对新的地缘政治局势，是时候彻底拥抱自由市场，迎接它所带来的无限机遇与繁荣。在这一经济战略下，法国将迎来前所未有的发展，迈向现代化，重现共和国昔日的辉煌。"
 FRA_Deconstruct_the_ENA_desc: "国家行政学院曾是法国政府改革与进步的灯塔，象征着国家对公民的责任与承诺。其初衷是让公共行政走向民主化，摆脱过去繁冗低效的官僚体系，然而，岁月无情，这座昔日的精英学府已然日渐衰败。到底出了什么问题？这是许多人对这座曾经声名显赫的学府的疑问。然而，经历多年管理不善与制度失灵，答案早已昭然若揭——问题正源自其自身的政策与运营。\n\n在经历了各方深思熟虑的磋商后，我们已达成共识：唯有彻底替换这座学院，方能根治其积弊。如今，我们不仅要重塑它，更要确保它的长久稳固，使其重新恢复昔日的荣耀与威望，成为真正值得信赖的国家治理学府。"
 FRA_Begin_Low_Scale_Privatizations_desc: "多年来，那些在经济和财政上支持法国的企业一直在要求小规模私有化。如今，随着自由放任经济政策的确立，是时候向企业让步，允许部分政府机构私有化，以提高效率，并引入战略性竞争，确保最终法国公民成为真正的受益者。"
 FRA_Increase_Arms_Exports_desc: "尽管法国并非当今全球超级大国之一，但我们的军事工业体系始终位居世界前列。然而，近年来，法国军工产业相较于昔日辉煌，已显露疲态。如今，非洲及全球各地的地缘政治局势日趋动荡，正是法国重振军工出口的最佳时机。我们必须抓住这一契机，让法国制造的精良武器再次遍布全球。"
 FRA_Reduce_International_Sanctions_desc: "关税，本质上是一种政治工具，当然，针对意识形态敌对国家除外。然而，近年来，我们过于严苛的关税政策，使法国错失了关键的国际市场，使本该遍布全球的法国产品与工业受到了抑制。如今，法国仍将屹立于国际市场，并持续壮大。而这项新政策将确保我们在全球经济舞台上更进一步，强化我们的经济实力。"
 FRA_Acquire_Renault_desc: "自汽车问世以来，雷诺便一直是法国最具代表性的豪华汽车制造商之一。然而，除了民用汽车领域，雷诺在军事工业方面同样功勋卓著，为我国提供了装甲输送车、步兵战车，甚至主战坦克，对国防建设贡献良多。正因如此，为了推动法国企业在全球市场上的影响力，本届政府已正式提出收购雷诺的方案。"
 FRA_Nexter_Expansion_desc: "自共和国步入现代化以来，奈克斯特始终是法兰西军队最可靠的支柱之一。他们的奉献值得最崇高的敬意，作为对其努力与奉献的回报，我们决定扩大与奈克斯特的合同，让其进一步加大生产，为法兰西及其军队提供更强大的支持。"
 FRA_Prioritize_Efficient_Economics_desc: "随着统制经济体制的全面推进，我们的政策已稳步确立。如今，政府的首要任务是确保经济规划的稳固与高效运行，以最大限度发挥其作用。我们将推动改革顺利通过议会，并确保官僚体系不会阻碍国家的经济发展。随着政策与改革的有序推进，法国重回欧洲经济强国之巅的时刻，或许已近在眼前。"
 FRA_Tax_Cuts_to_Defense_Companies_desc: "随着自由放任经济政策逐步推进，我们迈向完全放手的市场经济的下一步，便是削减企业税，以激励更多公司融入我们的金融体系。其中，军工复合体相关企业将享受最优厚的减税政策，以确保法国军队始终装备最先进、最精良的武器装备。"
 FRA_Offer_American_Companies_Refuge_desc: "毫无疑问，美国突如其来的内战不仅重创了法国经济，更对全球市场造成了严重冲击。然而，在这场危机之中，我们也看到了一线希望——曾主导美国工业的巨头企业，如今正试图拓展欧洲市场，而法国，正是它们最理想的落脚点。法国已在欧盟的经济应对战略中担起重任，积极吸纳因美国内战而遭受重创的企业，并希望在冲突结束后，这些企业仍能选择留在法国，助力我们经济的长期发展。"
 FRA_Push_for_EU_Asian_Free_Trade_desc: "随着美国市场的退出，欧洲联盟与太约均遭受了重大冲击。而与此同时，俄罗斯与中国趁机加紧对周边国家的经济渗透，积极推进自身利益。为了遏制他们的联合扩张，我们两大阵营正式达成了一项历史性的贸易协议，以向世界表明，我们不再惧怕这些全球超级大国，也不再依赖美国。"
 FRA_Strengthen_Anti_Corruption_Laws_desc: "变革的时刻终于来临，一场足以震撼政坛的风暴即将席卷，不仅撼动我们的政府，更将改写整个政治格局。我们的政府将推进一系列反腐法案，斩断立法者与官僚巧取法律漏洞、逃避公正制裁的黑手。法国将向本国与欧洲宣告——我们是法治的旗手，在这片土地上，任何人都无法置身法律之外。"
 FRA_Declare_Wartime_Measures_desc: "面对俄罗斯在全球范围内的侵略行径，我们终于意识到，针对这些俄国暴徒，任何妥协都是徒劳的。法国将以身作则，展现我们对抗俄罗斯侵略的坚定决心，并积极号召整个欧洲追随我们的步伐，携手构筑反俄防线，捍卫我们赖以生存的生活方式。"
 FRA_Utilize_Consumerism_desc: "现代法国一直以消费主义为导向，尤其是在疫情爆发前。如今，随着疫情基本结束，政府的责任便是鼓励全国重新回归消费模式，以助力企业复苏，并推动经济重振。法国人民将见证自己钟爱的商家重新焕发生机，就如同那场灾难性事件几乎使国家陷入经济危机之前的岁月一样。"
 FRA_Target_Oligarchs_desc: "是时候直面我们制度中最棘手的问题之一了。寡头势力的问题终于被推上前台，而我们的政府已提出并通过多项反寡头法案，旨在不仅削弱他们在政治与经济体系中的影响力，更要彻底终结这种现象。法国乃至整个欧洲都将看到，我们始终把人民的利益置于首位，金钱无法收买或左右法国的政治运作。"
 FRA_Fraternite_desc: "尽管欧洲目前相对和平，但战争始终是一种必然。日益紧张的局势表明唯有武装利齿的猛兽才能击退进犯之敌。鉴于我们美国盟友无力为我们的防御能力贡献力量，大力加强自身军事建设显然是明智之举。无论敌人是谁，都将让他们后悔触碰法兰西。"
 FRA_Egalite_desc: "经济平等是每个人都应追求的目标，但一味否定财富积累将有悖于我们的原则。在财富与平等之间找到平衡点，我们就能确保人民拥有值得奋斗的目标，一个充满希望的未来。"
 FRA_Liberte_desc: "自由是法兰西的核心理念。自三色旗升起之日起，我们就深知人民理应拥有发声的权利，能够自由表达而不受惩处。通过贯彻共和理念，我们强化了国内政治的凝聚力。团结方能稳固，若向国民证明，纵有理念分歧，我们仍能在自由中共存共生，这才是对法兰西精神的最佳诠释。"
