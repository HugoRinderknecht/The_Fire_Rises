 FAF_New_Imperial_Army_desc: "罗马是如何从一个微小的城邦崛起为欧洲最庞大帝国之一的？秘诀在于其无与伦比的军事实力。从不列颠到伊比利亚，罗马军团所向披靡，势如破竹。迦太基等敌对势力未曾得到丝毫怜悯，任何胆敢叛乱者都迅速受到严惩。如今，在我们重建支离破碎的法国军队之际，我们将把其重塑为一支全新的力量。从灰烬中涅槃而生的，将是一支足以与英国匹敌的新帝国军队。待时机成熟，我们将如复仇的狂潮般不可阻挡，直扑苏联的傀儡。"
 FAF_A_Millennia_of_Stability_and_Achievement_desc: "罗马的辉煌不仅体现在其征战四方的能力上，更在于其卓越的文明成就。长久的和平为科技与文化的繁荣提供了沃土，国家强盛的同时，普通公民也因帝国的扩张而受益匪浅。如果我们立志继承罗马的遗产，就不能仅仅满足于生存，而应追求真正的繁荣。我们的帝国将繁荣昌盛，不仅为统治者和精英，更为每一位普通公民带来福祉。在备战的同时，我们也憧憬着一个和平的新纪元——一个欧洲公民团结一致、共享自由的未来。"
 FAF_Mediterranean_Dominance_desc: "许多帝国的兴衰都体现在其对海洋的控制能力。从英国到日本，帝国的崛起与衰落往往与其对海洋的掌控息息相关。尽管罗马帝国从未以其海军力量闻名，但我们不能忽视海军的重要性。如果我们真正自视为罗马的继承者，那么掌控海洋便是我们的首要任务。制海权不仅能让我们控制重要的航运路线，还使我们能够封锁敌人，使其陷入饥荒，从而让入侵行动变得更加容易。"
 FAF_Proclaim_the_Empire_desc: "西罗马的人民终于再次在一个统一的拉丁国家旗帜下团结起来——这不是一个背叛了单一文化理想、将虚假的身份强加于人民的国家。那些阴险狡诈的伦巴第人、篡位的法兰克人、虚伪的卡斯蒂利亚人以及其他那些窃取拉丁人民权力、并使他们相信自己并非同根同源的民族的罪行，终将得到纠正。从此，拉丁世界将永远团结一心，抵御一切试图撕裂我们的内外野蛮势力。"
 FAF_Towards_one_Europe_desc: "欧洲历经数世纪的破碎与纷争，为了哪个欧洲人可以凌驾于另一个欧洲人之上，我们彼此厮杀，争吵，甚至不惜引发两次世界大战。然而，答案早已静候于我们眼前。正如印度以多种语言共存，中国以多元方言流转，千百年来，中国皇帝们以坚韧之力将这片大地愈加紧密地连结。而我们自罗马的辉煌陨落后，却始终在碎片中徘徊。\n\n即使如此，即使四分五裂，我们依然令中华伏首，征服古印度，点亮非洲的荒芜，将文明洒遍新大陆。若我们合而为一，如同中国，如同印度，超越语言的羁绊，依靠种族的纽带，将万邦汇聚成一个恢宏的整体，那将是何等的壮丽画卷？\n\n欧洲，团结起来吧！以民族的荣耀为帆，以历史的辉煌为灯，为未来的希望扬帆起航。\n\n从此，再无膝下的屈辱，唯有骄傲的昂首！"
 FAF_The_Pure_European_Identity_desc: "什么才算是欧洲人？对一些人来说，欧洲人只是居住在这里的人；对另一些人来说，则是出生于此的人。而对我们——真正信奉欧洲统一理念的人来说呢？\n\n成为欧洲人意味着以血统、文化和信仰为根本的身份认同。\n\n我们虽因种族而多样，却因根源而同一。这正是尤利乌斯·埃沃拉在其著作中长篇大论所描述的雅利安精神。斯拉夫人曾是入侵我们欧洲的外来者，他们窃取我们的技术、制度与文化，甚至摧毁了古伊利里亚人的文明。唯有上帝的干预，才使罗马尼亚摆脱了斯拉夫的影响。\n\n一个真正自由、纯洁、安全的欧洲，唯有当我们团结在一起时才能实现。没有任何俄国的洪流能够阻止这一愿景的达成。欧洲的意志，自古以来便是征服的意志，而今天，我们将重拾昔日荣光，再次以泰坦之姿傲立于世。\n\n齐聚此心，为未来而歌。"
 FAF_Preserve_European_Beauty_desc: "在所有古典社会中，欧洲创造了最宏伟的建筑、最美丽的居所。在许多城市中，每一栋住宅都已有数百年历史，然而它们的质量和艺术性远胜于世界上大多数地区的居所。这些建筑不仅经久耐用，更如同艺术品一般精美。我们的建筑之美甚至常常被忽视，直到我们置身于苏联风格的贫民区——无尽的砖块建筑，毫无特色，生硬乏味。\n\n欧洲拥有令人叹为观止的风景、壮丽的城市、连绵的绿色山谷与金黄的麦田，以及纯白如玉的雪山巅峰。长期以来，世界各地的富人将我们的乡村和城市视为度假的胜地、放松身心的理想之地。的确，我们的美丽存在于人们的欣赏之中，而我们也将采取必要的措施来保护这种美丽。\n\n推行绿色政策以维持我们大陆在环境保护领域的巅峰地位，对我们的政府至关重要。环境不仅是欧洲身份的重要组成部分，更是我们认同之根基，而我们认同派最擅长的，正是保护身份。"
 FAF_Restart_European_Unity_desc: "当欧洲即将实现统一之时，却被俄国的入侵所打断。联邦化可能看似会导致分裂，但欧洲本身就是一个拥有众多独立文化的大陆，这些文化彼此独立，又同样拥有悠久的历史。如果让意大利、德国或西班牙被其他文化强加其上的领导而导致文化稀释，那将是极大的错误。\n\n为了保护欧洲，保护她的文化、人民与和平，我们必须重视地区自治的重要性。若一个群体掌权并试图抹杀其他文化，整个欧洲的统一和国家的运转都将难以为继。这一错误不应重蹈覆辙。\n\n我们将尊重我们的邻邦，同时培养更深层次的欧洲整体团结。"
 FAF_Reverse_the_Great_Replacement_desc: "数十年来，新自由主义以移民作为弥补出生率下降和劳动力短缺的手段，实际上却是在削弱欧洲白人的意志，让我们的大陆逐渐沦为全球主义的殖民地。在这样的未来中，历史被遗忘，对民族的自豪被视为一种罪过。然而，这样的未来不会发生。\n\n数百万移民、避难者或其他称谓之人涌入我们挚爱的欧洲，从战乱地区来到这里，却将我们的街道变成另一个大马士革。我们的慷慨与耐心早已耗尽。通过欧洲历史上规模最大的遣返行动，我们将扭转所谓的“大替代”，并以实际行动支持我们的母亲，让她们能够无忧地养育后代，确保未来的世代不会为生存发愁。\n\n我们绝不会再让商业利益决定一位母亲是否要为了生计而牺牲抚养孩子的时间。也许有人会称这一措施为社会主义，但无论如何，我们相信，为确保白人欧洲的未来，提供支持是必要的。"
 FAF_An_Army_of_Purity_desc: "在一个拥有四亿人口的欧洲国家，我们在军事征募中确实可以更为挑剔。我们的欧洲幅员辽阔，血脉纯正，但并非每个人都天生是战士。有些欧洲人天生具备军事才能，而另一些则在其他领域更具优势。\n\n我们尊重每一位有志为国效力的公民，无论其体质、性格或天赋如何。但欧洲的军队应由最杰出的守护者组成，选择那些在心理和身体素质上达到顶尖水平的人才。当战争来临，我们的敌人应该感到恐惧，因为他们将面对的是比他们更强壮、更高大、更聪慧的士兵。\n\n军队是敌人接触到的第一个使者，因此我们必须以最强的阵容迎战。"
 FAF_Policy_of_Green_and_White_desc: "自然环境给予我们无尽的恩惠，即便我们对它造成了伤害。我们感恩于自然的仁慈，并承诺将尽全力保护它，确保大自然继续庇佑我们的家园——这片富饶而美丽的土地。\n\n唯有保护这片土地，我们才能延续自身的辉煌地位。只有当我们的家园展现出与我们的精神和天赋相匹配的壮丽时，我们才能真正无愧于自己的优越性。"
 FAF_Dehumanize_our_Enemies_desc: "当俄国人的铁蹄踏向西方，他们如同历史中的幽灵般再现，以毁灭我们的文明瑰宝为目标，以掠夺我们的智慧结晶为手段。而我们欧洲，从马德里、巴黎、伦敦到柏林和罗马，是现代社会的创造者，是现代奇迹与技术的缔造者，为全世界带来了无数的便利与奢华。反观斯拉夫人，他们为世界贡献了什么？除了杀戮之外，难道还能称之为对人类的贡献？我们甚至不确定是否能将他们视为真正的人类。\n\n俄国人不过是服从于暴力的群体，像蜂巢般随从任何强权，蛰刺、侵扰、掠夺。欧洲无需再忍受这样的威胁，我们会将这些亚洲野蛮人赶回属于他们的土地，并收回他们所掠夺的属于欧洲的一切。他们不配踏足我们的大陆。"
 FAF_Green_Classicalism_desc: "世界必须回归它原有的模样。种族、意识形态或其他任何分歧都将不复存在——所有欧洲人将团结一致，成为一个民族，一个国家，共同捍卫世界，抵御非欧洲人，以及那些企图摧毁欧洲人民及其内在之美的异端共产主义的威胁。"
 FAF_Europe_Indivisible_and_United_desc: "纵观历史，欧洲的荣光，皆源自团结。无论是罗马的帝国秩序，法兰克的雄图霸业，抑或是曾短暂辉煌的欧盟体系，唯有在联合之下，欧洲方能攀登文明的高峰。反观分裂与兄弟阋墙，只不过是无尽战乱与衰落的序曲。然而，欧洲的统一梦，始终未能真正实现。过去，它被布鲁塞尔冷漠的官僚机器所操控，那些只知计算欧元价值的政客，让泛欧主义沦为自由派多元文化的玩物。但今天，一切已然不同——我们将其从腐朽的淤泥中解放出来！今日，我们已稳固局势，向整个欧洲证明了我们的力量。如今，是时候让这片古老大陆重返昔日荣光，迈向自图拉真时代以来未曾见过的辉煌！然而，我们并非单纯的征服者，我们将给予欧洲各国选择的机会，让他们自愿加入这一场拯救欧洲的伟大斗争。与此同时，我们必须调整国家战略，使之符合泛欧理想，并利用他们的媒体资源，确保我们的成功。若我们胜利，或许我们终将完成未竟的对抗欧亚蛮族的十字军东征，再度迎来属于我们的欧洲黄金时代！\n\n今日，我们不再是曾被分裂诅咒的欧陆诸国，而是反抗分裂之毒与兄弟战争的最后屏障！面对来自东方的铁蹄，我们唯有团结一致，化身为古典时代那不可撼动的方阵，方能击碎一切入侵者。而当他们企图令我们屈服、逼迫我们生死抉择之时，迎接他们的，唯有整个欧洲大陆掷地有声的怒吼：“来取便是！”"
 FAF_Push_for_Continental_Unification_desc: "现今所持不过是残缺的荣光，数十万平方公里的壮美山河被俄国的铁蹄践踏夺去。现在，我们将利用重获的力量，从他们手中夺回属于欧洲的土地。只有当我们的士兵在乌拉尔山脉的阴影下欢庆胜利之时，真正的欧洲统一才得以实现。"
 FAF_March_through_Italia_desc: "意大利，这片土地曾见证了拿破仑一世的辉煌初章，凭借无双战功，他在这里掀起了帝国的风帆；也见证了拿破仑三世的雄图伟略，在他的庇护下，一个新的民族国家拔地而起。今日的意大利无疑仍是法兰西帝国的重要组成部分，将其置于我们的掌控之下，将为即将到来的战争提供关键助力。\n\n让我们向他们展现法国保护下的新欧洲的优势，赢得他们的支持。"
 FAF_Restore_Imperial_Pride_desc: "拿破仑一世的统治不仅带来了经济与军事的繁荣，还伴随着深刻的改革。人们常常遗忘，波拿巴王朝的崛起并非对大革命的逆反，而是对革命精神的延续。以仁政和令人民自豪的政策治理国家，正是波拿巴主义的核心。\n\n如果皇帝不能以公众的利益为重，他便不配称为波拿巴，因为“波拿巴”象征着进步，象征着强盛，象征着仁慈君主的智慧和柔性专制的完美结合。"
 FAF_Discard_Aspects_of_Identitarianism_desc: "法国只是拼图中的一块，事实上，如果拿破仑一世的计划得以成功，他会建立起我们今日再次努力追求的“身份认同帝国”，当年的加泰罗尼亚和罗马的吞并便是明证。今天，我们再一次为统一拉丁世界而奋斗，将西班牙、意大利和法国重新联合起来，如同昔日强盛的西罗马帝国，由强大的高卢人主导。拉丁民族必须团结一致，否则就将分崩离析。"
 FAF_solidarite_latine_idea_desc: "拉丁民族理应成为翱翔欧陆的霸权，以统一战线的姿态奋战，作为我们历史与文化的丰碑傲立世间。拉丁世界的敌人遍布四方，不仅数量庞大且意志如铁。然而正如所述，这些不过是妄图摧毁文明高墙的野蛮之徒，我们，罗马的后裔们必须用鲜血与土地与之殊死搏斗。"
 FAF_convene_latin_congress_decision_desc: "我们的国家属于全体伟大的拉丁民族。为确保新生的伟大帝国不会被单一民族（例如法国）所主导，必须保证帝国境内每个拉丁兄弟都享有代表权。为此，我们将召开盛大的拉丁民族代表大会，让所有拉丁同胞获得公平的政治席位。"
 FAF_Pacify_Padania_desc: "帕达尼亚，这一名词在欧洲历史的浩瀚长河中尚属新生，甚至比波拿巴家族对法兰西王位的宣称还要年轻。 在这片古老的大陆上，这意味着它的历史仍是浅薄的，但它的精神，却已历经风霜。帕达尼亚的概念最初由共产主义者提出，随后被联邦主义的北方联盟继承。 这一联盟将伦巴第、威尼斯、皮埃蒙特等地区合并为“北方联盟”，并在1996年发表了帕达尼亚独立宣言。 尽管这一宣言在实际意义上未能带来独立，但它却坚定了帕达尼亚民族的自由意志。如今，在法兰西的庇护下，帕达尼亚已融入我们的帝国，成为我们辉煌的一部分。 如同拿破仑一世曾加冕自己为“法兰西皇帝与意大利之王”，我们亦将帕达尼亚铭刻在我们的王冠之上。承认帕达尼亚的独立地位，同时将其作为法兰西帝国与拉丁世界不可分割的一部分，这不仅将缓解地区主义的紧张局势，也将抚慰那些曾勇敢为帕达尼亚身份而战的北意大利人民。 他们不再只是意大利的一部分，他们是帕达尼亚人，而帕达尼亚，属于帝国。"
 FAF_A_New_Continental_System_desc: "大陆体系的构想在1805年可谓超越时代的创举，将欧洲整合为一个对抗共同威胁的经济联盟。彼时的敌人是高踞海上的大不列颠；而今日则是盘踞于东方的俄罗斯。我们必须重振大陆体系，填补欧盟留下的空白。或许有人会抗拒一个由巴黎主导的欧洲，但如果他们能接受布鲁塞尔的领导——那么，布鲁塞尔也是我们的。\n\n欧洲将再次臣服于秩序的旗帜之下，而这一次，我们不是强行推动统一的侵略者，而是这片被自由主义削弱的失败联盟中的崛起之柱，是他们的解药与盾牌。"
 FAF_Restore_The_Imperial_Palace_desc: "拿破仑宫、凡尔赛宫以及枫丹白露宫，这些昔日帝国的皇家居所，被后来的共和政府改建为博物馆和公园。拿破仑一世与拿破仑三世都曾长期居住于枫丹白露，并为美化与提升这些宫殿的辉煌付出大量努力。如今，这些地方必须再次被修缮为适合皇帝及外国贵宾居住的场所。"
 FAF_Imperial_Palace_idea_desc: "宫殿是稳定、繁荣与昌盛的化身。作为法兰西及其君主制的象征，它昭示着千秋万代的永恒传承。这奢华炫目的建筑群不仅彰显着我们对欧陆的绝对统治，更是法兰西帝国王冠上最璀璨的明珠。"
 FAF_Ally_the_Church_desc: "天主教会是与法国同样古老的永恒机构，与法国的命运紧密相连。法国大革命在某些时候走得太远，彻底摒弃了教会，这正是拿破仑作为革命必要调和者的原因所在。他为这一本有希望却因共和国的混乱而受阻的运动恢复了理性。\n\n我们与教会的关系必须恢复并保持，尽管我们不会接受教会的权威高于皇帝，但我们将支持教会作为国家的重要机构存在。"
 FAF_Rally_the_Imperial_Spirit_desc: "我们的皇帝不仅是波拿巴家族血脉的延续者，他更是其光辉遗产的继承者。他展现了前代皇者的所有品质。成为“浪潮”之名的象征，就是宣告自身不可阻挡，而这正是我们所在的征程。共和国是一个虚弱、易变且充满病态的政体，让法国深陷其中，腐朽于内斗和妥协之中。而帝制才是欧洲在上一场战争中所需要的压倒性力量，也将是下一场战争中的主宰。\n\n当我们准备将利刃直刺共产主义的巢穴时，我们应为拥有这样的皇帝而自豪。他是浪潮，是变革的潮汐，他将带领我们走向最终的胜利。在我们的统治之下，不会再有滑铁卢，帝国的伟业将如日之恒辉，直至那吞噬世界的星辰灭寂之时！"
 FAF_The_Imperial_Consensus_desc: "帝国庇护万千子民，而其中并非全都是法兰西血脉。 若要统御一个日益壮大的帝国，我们必须深刻理解我们所统治的人民。 对于如我们这般新生的政权而言，仅在本土进行统计是不够的，帝国的所有领土，都应纳入我们的掌控之中。\n\n人口普查，是国家治理的基石。 它不仅能调整财政分配，使资源匹配人口增长的需要，为人口密集地区提供更合理的教育经费， 更能精确掌握各地人口构成，从而制定最适合他们的政策。所有伟大的国家都会定期进行人口普查。 这不仅是出于对子民的关怀，更是为了让国家能最大限度地利用和调配他们的力量。 一个无法掌控自身人口的政府，根本算不上真正的政府。"
 FAF_Cull_the_Weak_desc: "尽管巴尔干地区以其险峻地形著称，但却成为了北约联合部队的软肋。一旦罗马尼亚被压制至雅西以东，巴尔干地区便迅速崩溃，仿佛“喀尔巴阡”不再是山脉，而不过是一座泥丘。显然，这意味着我们必须掌控巴尔干地区，否则将其置于无人防守的境地，注定无法有效抵御外敌。数十年，甚至数百年的内斗已让该地区成为一片依赖外力维系的混乱之地。\n\n在我们的领导下，巴尔干将不再动荡。一旦我们让伊利里亚屈服，并从苏联手中解救达契亚，整个地区的软弱与不稳将永远终结，并在法国的引领下步入新的秩序。"
 FAF_Imperial_Restoration_desc: "我们的努力终于结出了丰硕的果实。在波拿巴家族的统治下，法国再度成为欧洲的领袖，法国再度成为帝国！世界的每个角落，当欧洲的事务展开之时，巴黎便是焦点；在凡尔赛宫的金色长桌旁，皇帝将以他无限的智慧执掌乾坤。从四方八方，人们将传颂我们的辉煌与凯歌，传颂我们为一个和平、免于社会主义狂人威胁的欧洲所作出的英勇抗争。\n\n利用身份认同主义，我们成功将拉丁与德意志的领域结合在一起，将整个欧洲纳入我们的版图。而苏联终将为他们唤醒我们沉睡的雄狮之举感到悔恨。\n\n皇帝万岁！"
 FAF_Purge_the_Latinists_desc: "尽管我们呼吁法国右翼团结一致，但仍有一些势力抵制我们日益增强的控制。鼓吹欧洲统一的“拉丁派”便是其中一例，他们从表面上看似乎团结一致，但内部实则四分五裂。无论他们的理念多么怪异且格格不入，我们都必须不惜一切代价予以制止。务必动用一切手段铲除该组织及其背叛性的思想，法兰西绝不容忍任何企图制造分裂之人。"
 FAF_The_French_Duce_desc: "虽然吞噬第五共和国的烈火已渐平息，但街头仍充斥着混乱。暴徒、外国帮派和叛国者在我们曾引以为傲的国土上肆意横行。若想让法兰西重拾昔日荣光，就必须采取果断变革。我们将效仿墨索里尼那样进军巴黎，确立对全国的绝对权威。尽管会遭遇抵抗，但反对者将别无选择——要么加入我们，要么走向灭亡。多年来，人们一直恐惧法西斯主义的回归，但他们无需担忧，因为我们正是他们的救赎。"
 FAF_France_for_the_French_desc: "法兰西是一个独特的国度，其历史与文化博大精深、丰富多彩；但近年来，它却面临着严峻威胁。第五共和国未能有效遏制移民潮，许多国民因此感到被自己的国家排斥。随着自由派当局将大量资源用于支持移民，却对移民针对法国人民的犯罪行为视而不见，不满情绪日益蔓延。然而，在我们的统治下，这一切都将彻底终结。法兰西将再次成为法国人的国度，而非移民的乐土。人民终将明白，法西斯主义是他们的救世主，而非敌人。"
 FAF_A_Grand_Council_of_Fascism_desc: "贝内代蒂深谙“独木难支”的道理。尽管我们已成功巩固对法国的控制，但前路依旧任重道远。治国如同下棋，需步步为营、料敌机先，否则必将为敌所制。我们将效仿墨索里尼，组建自己的法西斯大委员会。该议会将完全效忠于贝内代蒂，协助管理法国向法西斯主义的过渡，并在内政外交——尤其是针对莫斯科的敌对势力——方面为领袖提供决策建议。"
 FAF_Embrace_the_Church_desc: "法国与教会的渊源十分深远。自宗教战争至今，信仰始终是法国社会的精神支柱。然而，第五共和国的自由派当局却使这一传统日渐式微：他们一味迎合移民，沦为麦加和耶路撒冷的傀儡，全然背弃了对梵蒂冈的职责。这些行径将在我们手中迎来终结，我们必须向教会表明，我们是其能帮助恢复天主教在法重要地位的盟友。尽管需要一番努力，但教会的支持对于巩固我方统治的合法性至关重要。"
 FAF_National_Minority_Datebase_desc: "尽管我们坚定反对移民，国内仍有许多人拥有来自其祖辈移民血统；他们可能声称效忠法国，但我们必须对所有人保持警惕。建立全国少数族裔数据库虽具争议，却能让我们轻松监控成千上万的少民。每个人都应接受日常审查，以探明其是否有不忠或叛国的迹象。若他们真正忠于国家，便无需畏惧。同样，任何叛徒都将被迅速铲除；一旦发现，他们的命运将即刻终结。"
 FAF_Ideolize_Doriot_desc: "我们可以用诸多词汇来形容多里奥——爱国者、叛徒、法国极右翼的塑造者。第五共和国视其为叛徒，认为他将同胞与友人出卖给残暴的占领军。但对我们而言，他是英雄。他奠定了基石，使我们今日得以掌权；而当我们展望未来时，仍将以他为指引。他的教诲将用于巩固我们对法国社会各领域的控制。凭借他的思想，法西斯主义与法兰西将融为一体，永不分离，无论发生何事。"
 FAF_Corporatism_desc: "法兰西的衰落始于其对自由市场经济的盲目推崇。马克龙与自由派当局竭尽全力安抚“黄背心”抗议者，却对数百万失业的法国人民视而不见，而此类行径只会助长那些无休止鼓吹“阶级斗争”的共产主义异见者的气焰。若法兰西真欲从欧洲战争的废墟中崛起，就必须摒弃此类观念。合作应取代对抗，代表制应取代镇压；唯有雇主与雇员携手并进，才能真正实现经济进步。"
 FAF_work_family_fatherland_desc: "“劳动，家庭，祖国”曾是菲利普·贝当统治下法兰西国的格言，而尽管维希政权的垮台标志着这一三词箴言的终结，但它仍可于今日重现。在我们的引领下，这三个词将成为现代法兰西国家的基石，我们的公民将不再被那些自诩的人民代表引入歧途。现代法国人将热爱祖国，日夜辛劳以见证其崛起，并珍视家庭。这些原则将成为我们的指路明灯，使我们超越敌人，重夺法国在全球舞台上的地位。"
 FAF_Criox_de_Feu_desc: "若仅称火十字团为一个饱受争议的组织，那未免过于轻描淡写。尽管算是保守派团体，但该组织坚定反德，并在德占期间与法国抵抗运动有过合作。虽说存在争议，但该组织的爱国精神无法否认，其与一战英雄和退伍军人的联系亦不容忽视。他们的效劳将极大裨益于我方政权，尤其是在吸引退伍军人和前服役人员加入我们这一方面，要知道这些人原本可能不愿与我们合作。"
 FAF_Weaponize_the_Middle_Class_desc: "自由派当局历来对法国中产阶级漠不关心——他们既不贫穷，也不富有，因此备受轻视，当局更倾向于为穷人提供社会福利或为富人减税。这种不公并未被忽视，法国中产阶级的复仇欲望日益高涨、一触即发。对此，我们绝不能坐视不理；而幸运的是，我们可以善用这种不满情绪。我们将向中产阶级证明，我们才是真正理解其困境的人，是他们唯一可靠的代言人。中产阶级的支持将巩固我们在人民心中的地位，并永久赢得其拥护。"
 FAF_The_Crime_of_Opinion_desc: "尽管我们已完全巩固对法国的统治，但仍有众多反对势力潜伏暗处。第五共和国的忠诚者、共产主义者、机会主义者，这些团体仍在暗中活动。他们对我国的生存构成了威胁，我们将不择手段地将其铲除。无论是清洗还是失踪，一切手段都将采用，反对之声将不再被容忍，“非友即敌”将成为我们的格言。或许会有许多人因此丧生，但这是确保国家繁荣未来必须付出的代价。当黎明到来之时，我们的统治将化为永恒，法兰西的未来将由我们掌舵。"
 FAF_Fan_the_flames_of_Hate_desc: "仇恨堪称人类最独特的情感之一，历史表明，最成功的统治者都善用仇恨。无论是希特勒、斯大林还是裕仁天皇，他们都深谙如何将其作为控制民众的工具。法国人民心中不乏仇恨——对穆斯林、苏联人，乃至一切法兰西的敌人；对普通人而言，这些仇恨对象并无区别。这股熊熊烈焰既是祝福也是诅咒，既能巩固政权，也能颠覆政权。随着法国步入新时代，仇恨将不仅是一种工具，更将成为国家象征。世界将再次畏惧法兰西，我们的敌人将如我们曾遭受的那样饱尝苦难。"
 FAF_Hold_Elections_desc: "专制的枷锁终于在这片土地上崩解，民主之光再次普照山河。我们将不懈努力，确保新政府的首次选举实现最大程度的自由与公正，严防境外激进势力的干预破坏来之不易的进步。民主将如同历史上屡次证明的那样赢得最终胜利，我们必将树立起欧洲民主灯塔的典范。"
 FAF_Victory_of_the_Republicans_desc: "在法国，许多人仍深情地缅怀那位传奇的战争英雄——夏尔·戴高乐。可他们对他真正了解多少？他曾在法国最黑暗的日子里挺身而出，也曾在最辉煌的时刻引领国家前行。 当祖国陷入危难，流亡非洲之时，是谁重整破碎的自由法国军队，带领他们收复失地？是谁一次次在关键时刻挺身而出，拯救法国？ 他不仅是战时的领袖，更曾是共和国的总统，肩负起振兴国家的重任。而今，我们的胜利不仅仅关乎捍卫法国的民主，更关乎守护戴高乐的愿景——一个团结自由的法国，一个唯一效忠人民与国家，而非他国或外部势力的法国！"
 FAF_Renounce_German_Militarism_desc: "在我们努力修复脆弱的民主制度之际，却不得不直面一个骇人的现实——我们的至亲盟友已然沦陷。自 “X日” 之后，德国这片曾经平静的共和国已被极端势力吞噬。极端民族主义者、排外狂热分子、甚至新纳粹分子趁机崛起，在动荡之中攫取权力。仿佛历史重演，这一切令人不禁回想起魏玛共和国的覆灭。 这些极端分子利用国家的脆弱时机，再次攫取权力，将德国拖入黑暗的深渊。我们绝不能对此坐视不理！ 这个新政权的本质再明显不过——它不过是对纳粹独裁的赤裸裸复辟，是对自由与民主的公然践踏。我们必须揭露他们的真实面目，让世界认清，这不是“民族复兴”，而是暴政的回归。"
 FAF_Take_Count_desc: "法兰西的混乱已达顶点。这场胜利让我们的政府与经济付出了惨痛代价。城市沦为废墟，乡村陷入彻底的无政府状态，数百万平民面临饥荒威胁。对这个伟大国度，我们曾有无数宏伟蓝图，但在启动重建之前，必须先行诊断沉疴，破碎之处需要修补，尚存之基应当保留。我们要以医者之心，不惧代价，为病入膏肓的祖国开出疗愈之方。"
 FAF_Maintain_a_Strong_State_desc: "从历史上的强盛帝国到今日的现代国家，每个民族的兴衰都仰仗国家机器的力量。这部机器是国家运转的引擎，是输送生命血液的心脏。当内战撼动法兰西时，这具至关重要的器官曾短暂停摆。但民主制度的重建与选举胜利，赋予了我们重塑国家机器的独特机遇。我们将一砖一瓦重铸国家机器的力量。重构行政体系、重组内阁部门、实施必要裁撤。唯有让国家机构始终处于巅峰状态，法兰西的未来方能永续长存。"
 FAF_The_Unwilling_Ally_desc: "长期以来，法兰西始终在外国势力与国际组织的裹挟下踉跄前行。二战后的对美依附政策重创我国经济，对北约的盲从令昔日雄师沦为徒留空壳，欧盟强推的边境开放更在马克龙执政时期引发移民危机与动荡狂潮。这一切屈辱将在此终结。若法兰西欲求存续，必先以己为先。不再绥靖，不再缔约，不再容忍外部干预。法兰西将说不，且言出必行。纵使兵戎相见，亦在所不惜。"
 FAF_Guardian_of_National_Interest_desc: "第五共和国的自由派当权者多年来标榜为民服务，实则与真相背道而驰。马克龙不过是欧盟与泛欧组织的傀儡。尽管抗议声浪此起彼伏，当权者仍持续向这些外部组织输送利益，终因漠视人民诉求而自食恶果。如今民主重光，我们绝不会重蹈覆辙。对我们而言，人民至上，绝非精英或独裁者的玩物。法兰西将再度成为以民为本、以国为重的国度。即便需要厉兵秣马，我们也绝不退让分毫。"
 FAF_France_Revitilization_Committee_desc: "尽管民主制度已重获新生，胜利的代价却是满目疮痍。城市化作断壁残垣，乡村陷入法外之地，千万国民仍在饥馑中挣扎。若法兰西欲重夺欧洲霸权，就必须启动大规模重建计划。我们将组建由经济学家与中央计划者组成的特别委员会，在我们的督导下制定从零开始的国家重建方案。这项计划不仅要重建法国经济肌体，更要重塑民众对政府的信任纽带。"
 FAF_Rebrand_Militarism_desc: "一个国家为何不该为自己的军队感到自豪？难道不正是他们守护着人民、捍卫着国家利益？可悲的是，激进右翼的崛起使军国主义与希特勒、墨索里尼之流的残暴独裁政权画上了等号。就连我国内战的爆发，也始于军国主义军官的政变。尽管如此，我们仍将重塑军国主义的内涵。它不应再是军政府与强人政治的代名词，而应成为公民集体荣誉的象征。法兰西军队将再度化作民主之剑，随时准备斩向任何威胁我们伟大国家的敌人。"
 FAF_Staunch_Dirigisme_desc: "马克龙执政期间最大的败笔之一，便是对经济监管的彻底缺位。在企业的政治献金蒙蔽下，他纵容大公司与私营企业肆意蚕食经济命脉，将中小企业彻底排挤出竞争行列，实质上确立了资本对经济的绝对控制。这种巨大的不公绝不能再延续。我们将效仿西奥多·罗斯福，掀起一场荡涤资本垄断的讨伐行动。无论是监管措施、税收政策还是反垄断立法，都必将重拳出击。那些企业高管与董事会成员或许会哭天抢地，但他们的哀嚎在我们耳中不过蚊蝇之声。因为法兰西的未来属于人民，而非独裁者。"
 FAF_The_Blank_Check_desc: "纵观历史，我国的军费开支始终与国民经济总产出及国内生产总值深度绑定。这种模式虽维系了国防实力，却也滋生出诸多政治与经济层面的顽疾。然而和平岁月向来短暂，即便在今日亦是如此。我们无法承受任何削减军费的风险，因此决定采取折中方案：将军费预算从国内生产总值总量核算中剥离。此举将使国家能在危机时期优先保障军事需求，毕竟安宁时光转瞬即逝，汝欲和平，必先备战。"
 FAF_Memories_of_the_Past_desc: "激进军事主义者推翻政府后，德意志民族陷入了全面动荡。抗议者如潮水般涌上街头，巴伐利亚更在奥地利支持下宣布独立。我们岂能坐视曾经的伟大盟友堕入威权主义与排外思潮的深渊？随着联邦国防军高层大批外逃，众多将领已向我国寻求政治庇护。这些叛逃者掌握的德军核心机密，将使我们在这场与前盟友的博弈中占据先机，为必将到来的对抗做好万全准备。"
 FAF_Gaullism_Saves_France_Again_desc: "法兰西的历史始终在至暗时刻与辉煌纪元中交替前行。每逢危机关头，总会有人挺身掌舵，引领国家穿越黑暗、重沐光明。无论是挣脱纳粹铁蹄的解放之战，还是阿尔及利亚危机中的动荡岁月，夏尔·戴高乐总能力挽狂澜。如今历史重现，法兰西再度陷入动荡。苏联的复苏险些摧毁我们的民主根基。但我们守护了它，并将秉承戴高乐的精神指引，带领法兰西走出乱世，迈向繁荣昌盛的新黄金时代。"
 FAF_Victory_of_MoDem_desc: "尽管我们曾在极端主义的阴影下挣扎，民主一度岌岌可危，但最终，我们挺过来了。法国人民以坚定的意志，让法兰西重新回归昔日的荣光。 这不是那个被法西斯、独裁者或极端民族主义者玷污的国家，而是战前的法国——自由、公正、未被腐蚀的法兰西。"
 FAF_A_New_Look_at_Centrism_desc: "马克龙时代的“中立主义”不过是愚昧而荒谬的幻想，完全违背了其本应有的意义。真正的中立主义，并非对一切视而不见，而是能够包容不同思想，并使其协同运作，在左右两端之间找到真正的平衡点。 它不是妥协，而是融合；它不是软弱，而是理性。这才是真正的民主——一个倾听所有人的声音，而非只服务于某一派系的民主。"
 FAF_Calm_Radical_Voices_desc: "尽管民主已经重建，但威胁依然潜伏。 仍有极端民族主义者在暗中破坏共和国的基石，他们煽动仇恨，鼓吹暴力，妄图将法国拖入黑暗与恐怖之中。我们绝不能让他们继续散播仇恨的火焰，也绝不能容忍他们的思想腐蚀国家的根基。"
 FAF_A_Flexible_Government_desc: "政府的本质在于变革，而非停滞。 它不应囿于旧日的常规，也不应陷入一成不变的循环。当旧模式不再适用，政府应果断革新，顺应时代，而非固守僵化的框架。我们的步伐，永远不应停歇。无论那“完美”究竟为何，它都应是不断追寻、不断进化的目标，而非被束缚在昨日的影子里。"
 FAF_Lift_the_Ban_of_Leftist_Groups_desc: "前政府犯下的重大错误之一，便是彻底取缔左翼，甚至在民主选举中亦不容其存在。 这无疑是愚蠢至极的决策，只会加剧社会的暴力与对立。真正的民主，应当让思想自由流动，让不同理念在公平竞争中碰撞，而非粗暴地扼杀人民的意愿。 若人民选择左翼，那么民主的本质便在于尊重这一选择，而不是用武断的禁令去扭曲民意。"
 FAF_A_Transparent_Government_desc: "自第五共和国覆灭以来，法兰西便如同笼罩在迷雾与镜像之中，被那些隐匿于阴影中的精英社团所操控，远离人民的视线，但这一切都将不复存在。从今往后，我们将揭开治理背后的幕布，让掌控权力的杠杆不再隐藏于黑暗。 那些盘踞政坛的秘密派系、分支组织，以及投票与民主背后的运作机制，都将彻底暴露在光明之下。"
 FAF_Reduce_XIV_Influence_desc: "十四社不过是旧法兰西的腐朽残渣，在我们的新生民主社会中，它没有任何立足之地。这个组织由法西斯分子、军国主义者，以及一群在阴影中为一己私利操弄政局的黑暗势力组成。 他们的存在，本质上就是对民主的背叛，是共和国肌体上的毒瘤。如今，这个阴谋集团将被一点点剔除，直至彻底清除，不留丝毫痕迹。"
 FAF_Restart_Minitel_desc: "数十年前，法国曾独立开创了一场数字革命，那便是“Minitel”。在互联网尚未问世之时，它便已成为法国自主构建的数字网络，一项完全属于法兰西、由法兰西掌控的工程。如今，我们将重启这一伟业。虽然它的用途已不再与最初相同，但它的潜力与意义将远超过去。我们不会仅仅复刻旧日辉煌，而是要在其基础上革新、超越，让这一项目攀登前人从未设想的巅峰。"
 FAF_Reclaim_the_Public_Sector_desc: "前政府犯下的诸多错误中，最严重的一项便是大规模的私有化政策，将原本属于公共的资源拱手让人。短期来看，这或许带来了财政上的短暂收益，然而，长远而言，这无异于断送法国的未来，使国家陷入停滞，步英国几近崩溃的后尘。如今，我们将逐步收回这些被遗弃的公共资产，让它们重回国家掌控，。"
 FAF_Digitize_the_Government_desc: "在21世纪，政府运作已无法依赖简单的机械或纸笔。 借助我们重建的Minitel项目，国家治理将逐步实现全面电子化，无需漫长等待，无需信息延迟。现代民主需要现代政府，我们绝不能落后。"
 FAF_Universal_Pardons_desc: "许多左翼领导人和人士，仅因其社会主义或左翼立场而遭到监禁和审判。 这一反民主的错误行径，必须彻底推翻，清除一切不公正的判决。他们将恢复自由，污名将被抹去，历史不应再背负这些罪过。"
 FAF_Victory_over_Authoritarianism_desc: "长夜已尽，自由曙光破晓。 法西斯的铁蹄与军权的枷锁曾试图夺走她的灵魂，然而法兰西，从未低头。 她如往昔般，从深渊中昂然归来，再次书写不屈的传奇。\n\n烈焰之中，民主涅槃重生，愈加纯粹，愈加辉煌。 虽仍有暗潮涌动，虽仍有荆棘未除，但我们已将乌煤锻成钻石，让共和国之光再次照耀大地。\n\n法兰西万岁！"
 FAF_Victory_of_the_National_Conservative_Union_desc: "尽管德维利耶已辞去公职，但这并不意味着他的改革将就此停滞。他虽曾出身军方，并担任国防部长，然而他所推行的强大而成功的民主法国蓝图，绝不可被忽视。 我们仍能在他的构想中看到前行的可能，必将延续其未竟之志。"
 FAF_Introduce_Healthy_Patriotism_desc: "不同于盲目的民族主义，它鼓吹毁灭与侵略他国， 健康的爱国主义是一种理性而建设性的国家情感， 它推动团结、进步与责任。"
 FAF_The_Voice_of_the_People_desc: "党代表的只有一个信念——人民。若我们希望新生的法兰西能够成功，就必须倾听人民的声音，让他们的意愿得以表达。\n\n太久以来，法国人民被旧政权所忽视，那些统治者只关心自身利益，而非人民的福祉。如今，若我们要生存下去，就必须团结一致，携手共进，为共同的未来而努力。"
 FAF_Restore_Public_Trust_desc: "若不想重蹈上届腐败政权的覆辙，沦为法国历史上支持率最低的政府之一， 我们必须对政策与财政支出更加透明，并严厉打击腐败， 因为它已让法国人民承受太久的苦痛。"
 FAF_Last_Beacon_of_Democracy_desc: "我们是欧洲仅存的民主国家之一，必须成为世界在人权与民主治理上的典范。 这要求我们建立强大的制度、廉洁的领导，并激发公民的积极参与。"
 FAF_Codify_Anti_Corruption_Laws_desc: "腐败一直是法国的一大顽疾，并导致民众对政府产生质疑。 为此，我们将正式将反腐败法纳入《法国宪法》，以严厉打击腐败，确保其不再侵蚀法国人民的生活。"
 FAF_Restore_the_Countryside_desc: "乡村长期被忽视，如今更是满目疮痍，农民与乡间居民亟需扶持。 我们必须推行大规模基础设施建设，提供经济援助与税收减免，以促进小企业发展，并吸引更多人回归乡村。"
 FAF_Obscure_Rampant_Militarism_desc: "自欧洲战火熄灭，西欧便在动荡中沉沦。如今，每一天都在昭示一个事实：若想在未来十年中存续，我们必须重新武装自己，修复四分五裂的军队。然而，我们的重整军备计划必须对外界保持绝对隐秘，否则便有可能被视为挑衅，引发不必要的风险。"
 FAF_Restore_bureaucratic_safeties_desc: "法国长期饱受官僚腐败之害，尤以上届政府最为严重。繁冗低效的体制让民众难以获取基本所需，也让经济陷入迟滞。如今，我们将构筑一张‘安全网’，让最贫困的民众不再挣扎于生存线之下，使国家重回正轨，免受腐败拖累。"
 FAF_Comprehensive_Veteran_Aid_desc: "东欧战火已熄，而归来的战士却背负创伤，贫困潦倒，步履维艰。他们曾为国家浴血奋战，如今，国家将回报他们的忠诚——大幅减免税负，提供安身之所，助他们重拾新生。"
 FAF_Guarantor_of_Liberty_desc: "我们孜孜不倦的总统挽救了法兰西的民主，并在盟友的携手共建下铸就了一座崭新的民主殿堂——它不再受腐败侵蚀，而是真正承载着人民的意志与诉求。法国，昔日如此，今日亦然，未来更将不渝，唯自由之光，永不熄灭。"
 FAF_Reclaim_our_Dignity_desc: "尽管在对俄战争中遭受挫败，但我们的荣耀并未彻底沦丧。我们仍昂首于西欧之巅，仍是这片大陆的主人。如今，我们以民主之光照亮世界，以不屈之姿捍卫荣光，向世人昭示何谓真正的自由与尊严。"
 FAF_A_New_Order_desc: "贝当主义者的步伐止步于半途，而我们注定要超越他们，我们将在未来几周内取代他们在各个部门中的地位，牢牢掌握我们的未来。在从失败的阴影中勇敢迈向新时代的同时，我们将踏平那些辜负我们的人—犹太银行家、德国社会主义者，这是一个由犹太-德意志势力密谋操控的阴谋，旨在通过欧盟等无用的机构和盲目的社会计划让法国变得软弱、屈从。\n\n不再有欧盟！不再有犹太-德意志的共产主义者告诉法国如何生活，不再有他们阻碍法国人民实现作为伟大民族的命运！随着我们的领袖—拉法耶特的崛起，一个新秩序将降临法国，并将很快席卷全欧洲！"
 FAF_Entrench_French_Superiority_desc: "贝当主义政府做得还远远不够，他们竟然允许少数群体在法国境内享有某种自治权。但法国是属于法国人的！任何外来者都无法达到我们法国人所拥有的卓越。我们拥有丰富的食物，精美的艺术，深厚的文化，甚至优良的基因。\n\n法国本身就是一种卓越的文化与种族，凌驾于我们的邻国之上，凌驾于整个欧洲之上。我们是欧洲最优秀的国家，整个欧洲都必须聆听我们的宣告：法兰西的优越性，才是通往未来的唯一大道！直至每一颗法国的心灵，每一个思想，每一片灵魂都深信不疑，他们远远超越边界之外的一切，我们的事业才算大功告成！\n\n法兰西万岁！"
 FAF_Demand_Patriotism_desc: "爱国主义绝非偶尔涌现的情绪。身为自豪的法兰西公民，无论时局多么艰难，你都应深爱法国。即使我们在泥泞中跋涉，你也要为法国而跋涉！法国要求人民的忠诚，因为法国人民理应赢得世界的尊重。\n\n一个背叛法国的法国人，便不再是法国人。你必须热爱法国，崇敬拉法耶特，为法国鞠躬尽瘁，且甘之如饴。\n\n我们将立法规制：若有人被发现诋毁法国，质疑法国的正义怒火，或反对法国的行动，此人将永远消失。若有人问起你的下落，他们很快也会闭嘴。"
 FAF_Silence_Critics_desc: "所谓的社会民主主义者，无异于身染顽疾之人。他们的灵魂已被1848年革命中的德国社会民主党玷污，这个犹太-德意志源流的政治阴影，在过去点燃了全球的动荡之火，如今却将其毒素播撒至我们的土地，侵蚀了我们的人民。他们高谈所谓的社会保障、福利制度、工人天堂？无非是天方夜谭！法兰西已是腐朽之躯，无药可救。唯有将一切连根拔起，荡尽陈腐，将旧法兰西付之一炬！烈火中方能涅槃，从灰烬中升起的新法兰西将更为壮丽，却不受束缚！弱者将在净化中消亡，而唯有强者将成为生存的化身。他们将引领法兰西再次伟大，从此摆脱外来癌症的桎梏，扫除犹太-德意志共产分子的毒流！"
 FAF_Enforce_Social_Harmony_desc: "为了让社会的每一个音符都融汇成和谐的旋律，我们必须肃清那些杂乱的噪音。正如伟大的乐团必须去除破坏节奏的成员，法兰西的宏伟乐章中，也容不下跑调的音符。或许他们并非真正的法国人，或许他们迷失于共产主义的毒流，或许他们俯首于犹太-德意志的阴影，又或许他们仅是一些喃喃抱怨着逝去养老金的癫狂之徒。\n\n养老金？早已成昨日黄花。接受这一命运吧，更妙的是，我们已为你安排好了终局。若你不能与我们的新社会共奏和谐，那么你将被永久逐出这场交响乐。法兰西无意承载无能者、血脉不净者、或是被自由主义和共产主义的魔爪扭曲心智的羁绊者。"
 FAF_The_Dreams_of_Charlamagne_desc: "查理曼大帝的铁腕统治将法兰克帝国推向巅峰，那是法兰西荣耀的黄金时代。彼时，法兰西的疆域不仅止步于今日的国土，更延展至柏林、巴伐利亚、法兰肯与伦巴第。然而，这些曾经属于我们的土地，如今却被地方方言和割据野心所分裂。\n\n他们怎能如此轻率地遗忘查理曼的恩泽，舍弃法兰西对西欧的辉煌统治？这背后不乏犹太势力的推动。\n\n在拉法耶特的新法兰西，那些迷失方向的灵魂将重新归于帝国的怀抱。他们将再次成为法兰西子民，并重新为此感到无上的荣光。他们将传唱我们的颂歌，投身我们的军队。而对于那些将异国舌音强加于我们人民的力量，我们将以无情的决心将其彻底铲除，令法兰西的荣光重现。"
 FAF_Purge_Corrupt_Bureaucracy_desc: "我们已察觉到，国家官僚机构中某些不忠之人，竟将个体的微末私利置于法兰西大义之上。在密室里，在耳语间，甚至在巴黎的街巷中，若你细细聆听，便可听见犹太-德意志的幽暗低吟。敌人潜藏在四周，蜷缩在政府深处，但他们的名字已被一一列入我们的名单。\n\n我们清楚每一个密谋者、每一个伪善者、每一个披着国服外衣的共产分子、每一个伪装成爱国者的犹太-德意志阴影。无论他们是贝当派的旧部，还是自由主义的遗毒，在法兰西高贵的架构中，没有他们的一席之地。法兰西至高无上，即便意味着部分公民需为之牺牲。斯巴达式的生活并非坏事，这种生活方式教导人们节俭、自给自足、做出明智的选择，并淘汰那些无法承受压力完成任务的人。\n\n这些自由主义的理念在这里没有立足之地。"
 FAF_The_Judge_Jury_and_Executioner_desc: "我们唯有信赖我们的领袖—拉法耶特，他将引领我们摆脱败局，洗刷耻辱。他是法国的化身，是我们的救赎者、审判者与执刑者。在全面绝对的国家权力之下，异见将被彻底扫清，任何外来影响、外国企业乃至与外界的交易都将销声匿迹，外国人的足迹也将在我们的土地上消失。\n\n拉法耶特的命令如圣经一般，是我们的信条，是我们的志向，是我们的梦想。而我们，仅是法国这伟大机体的零件，而拉法耶特则是那位大医，冷静而精准地为她施行手术，剜去社会的毒瘤，替换腐化的器官。当法国脱离这场手术时，她将成为一台运转无瑕的战机，以摧毁敌人为其使命。而你，也必将在她的身后，与她并肩而行！"
 FAF_Perfection_of_the_Regime_desc: "在拉法耶特的英明领导下，文化统一的改革之火已将法国锻造成一座坚不可摧的堡垒。中央权威、拉法耶特的权威已无可争议。\n\n没有抗议，没有反对的喧嚣，只有甜美的静默与顺从公民的无声步伐，伴随着整齐划一的行进声响彻一切。\n\n法国，已被精雕细琢成一部流畅运转的精密机器。拉法耶特无需再持手术刀，他的伟大作品已然成型，此刻的法国已准备好迎接即将到来的试炼。随着内部隐患尽数扫清，这部精密仪器终于可将目光投向外界，为边疆的收复、为复仇的战役蓄势待发。只需轻轻拨动指针，为战钟上弦，便可等待警号响彻天际，揭开征战的序幕。"
 FAF_Control_the_Youth_desc: "和平主义，曾经，注意是曾经，如同许多从他国引入的思想一样，是腐蚀法国社会的毒瘤。我们法兰西人，是历经三千年锤炼的古老战士文化，如今却被现代社会剥夺，而这一切只因犹太-日耳曼式的社会民主主义、自由主义和国际主义将我们武装解除。\n\n有一时，我们竟对邻邦怀抱温情，难以想象吧？一代人因此而迷失，信仰了不纯净的思想。而如今，新一代人已经觉醒，我们赋予他们一个明确的目标：为法兰西而服务，这不是可选的目标，而是每个公民的共同使命。\n\n这种使命属于所有人，我们现在都是爱国者的子孙。和平主义的声音已经彻底在这个国家消失。像巴黎珠宝匠切割的钻石一般，我们的新一代将比钻石更为坚韧。他们将成为全世界最忠诚、最无可撼动的一代。"
 FAF_Criticize_Allied_Failures_desc: "加入钢铁盟约不过是一场巧妙的伪装。我们从未打算任由德国将我们拖入战争泥潭之中。我们的信息战已经取得完美的成功，没有任何情报泄露出去，他们也未曾听到我们关于“审判日”的任何风声。\n雷声总在闪电之前。\n\n我们将派遣最忠诚的人员渗透德国西部及条约中其他盟国的区域，摧毁其关键基础设施和工业，但这仅仅是更大规模进攻的序幕。我们不会给他们任何恢复的机会。做好心理准备吧，诸位绅士，我们将在最后的准备工作进行时，面带微笑，假装安慰我们的盟友，而终结他们的日子即将到来。"
 FAF_Expel_Foreign_Influences_desc: "法国，曾被视为全球主义蓝图的典范，国际主义、自由哲学、犹太-日耳曼式社会民主在此交织共舞。他们曾言，法国是最适宜移居的国度之一……“因为这里有安全网。”\n\n但我们不需要所谓的安全网，这只是犹太-日耳曼式社会民主党的产物；我们也不需要那源于某奥地利大学的自由主义哲学；我们甚至不需要其他国家。事实上，其他国家的人想成为法国人，这就是为什么如此多的外国人居住在这里。\n\n然而，随着外国人一起离去的还有那些外来制度。一切外来影响都将被我们的大军彻底清除。没有更多的社会民主，没有更多的自由主义！我们正在解散法德联合部队，并将其前成员处决，以惩罚他们胆敢参与任何承认阿尔萨斯属于德国的行动！与此同时，我们将开始把所有不会说法语的德国人赶出阿尔萨斯，我们绝不会容忍他们的存在。"
 FAF_Operation_Napoelon_desc: "一切已准备就绪：我们的社会已经军事化，古老的战士文化得以复兴，军队整装待发；我们的盟友已被轰炸得四分五裂；命令已经下达。仅需数小时，我们的部队便将跨越莱茵河，进入比荷卢地区，进入意大利。我们的目标是全面收复所有法兰克领土，纠正那古老的不公，重建法兰克，冲破束缚，夺回属于我们的荣耀。\n\n犹太-日耳曼人，敬候尔辈末日降临！你们最后的避难所也将不复存在，无处可逃！"
 FAF_National_Rebirth_desc: "法国必须觉醒，以便迎接团结与力量的辉煌复兴。通过大胆和强有力的文化重塑，我们的政权必须重建国民应有的自豪感，并坚定地引领我国走向气壮山河之路。"
 FAF_National_Rebirth_Anti_Communist_desc: "法国必须觉醒，以便迎接团结与力量的辉煌复兴。通过大胆和强有力的文化重塑，我们的政权必须重建国民应有的自豪感，并坚定地引领我国走向气壮山河之路。"
 FAF_Petainist_Defense_desc: "我们的军队战略防御保障了国家的边疆安全。纪律严明的军队与坚固的防线，必将与人民的韧性同在，确保外来侵略者再也无法威胁祖国的安宁。"
