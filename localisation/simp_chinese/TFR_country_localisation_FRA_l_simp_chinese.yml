 france.2810.t: "欧罗巴，牢不可破"
 france.2810.d: "这片大陆，是文明的基石，是人类应当追寻的理想。\n\n可惜，太长久以来，总有人以“进步”之名，试图动摇这根基，削弱这辉煌。我们的敌人妄图将欧洲简化为单一的族群体，仿佛这是一种过错。而即便真是如此，那又如何？不，欧洲的荣光在于它悠久的历史，在于它多元而璀璨的民族群像，在于它那由神祇亲手雕琢的壮丽山河。\n\n我们无可否认，来自东方的敌人曾几乎将这一切摧毁。它的铁蹄踏碎国界，它的野心企图吞噬我们的文明。可最终，我们在法兰西重新掌控了前进的方向，扳回命运的天平。无论过往如何，我们都必须铭记，团结欧洲的子民，是值得付出一切去追寻的理想。\n\n我们深爱每一个欧洲人，在共同的意志下，我们向俄国巨熊复仇，令其溃败，令其粉身碎骨，将它的残骸散落在荒凉的东方。\n\n欧洲自此不再分裂，而历史，将在时光的刻印中，铭记我们的伟业。\n\n因为，我们才是历史的书写者。"
 france.2810.a: "回归本源的大陆。"
 france.2811.t: "权冠之重"
 france.2811.d: "常言道，法国大革命的影响需经年累月方能显现，此言不虚。\n\n共和体制的尝试持续经年，却将法兰西削蚀成一具枯骨，羸弱得动弹不得。随着美国盟友的离场，这场政治实验终遭千夫所指。当俄罗斯的铁蹄踏碎我们的防线时，重拾传统便成为必然。危难时刻需要凝聚人心的图腾，君主不正是国民精神的具象化身？\n\n我们清除了共和体制遗留的沉疴，重铸了法兰西的民族魂魄、国民血性与军武荣光。俄罗斯早已在云端布阵，这场宿命对决避无可避。\n\n先辈未竟之业由我们达成，莫斯科终归欧罗巴版图。以燎原之火为证，向世界昭示旧制度并非皆为糟粕。\n\n帝国兴衰更替，王朝起落无常。但此番重生的法兰西帝国必将永恒。"
 france.2811.a: "浴火重生。"
 france.282.t: "巴黎上空的赤色星辰"
 france.282.d: "毫无疑问，当俄罗斯的反动派亲手粉碎“历史终结”这一陈腐的谎言，革命的怒潮便再度席卷法兰西大地。\n\n多少生命在剥削者的祭坛上化作尘埃，只为延续那象牙塔中的苟安者。可当压迫的枷锁崩裂，我们的铁锤便不会再停下——高楼倾颓，红旗飘扬，资本的圣殿在烈焰中化为焦土，那些巧取豪夺法兰西财富的罪人，终将面对审判。而当革命的怒火燃遍这片土地，我们的步伐也将跨越国境，奔赴俄罗斯，解放被遗忘的战友，以无可匹敌的狂热，荡涤帝国主义的残影。\n\n共产主义的归来，是令压迫者噩梦连连的恐惧，是他们不敢直面的宿命。而如今，这个噩梦已然成真，他们仓皇四散，如同肥硕的鼠辈，试图躲入黑暗的角落。但黑暗无法庇护他们，铁锤终将落下，正义终将到来。\n\n革命已然归来，我们不会再离去。"
 france.282.a: "我即革命，革命之火亦在你身上燃烧。"
 france.2820.t: "革命怒焰"
 france.2820.d: "法国大革命向世界昭示了革命绝非温良请愿，而是对压迫者的铁血审判，而这正是我们对那些让无数家庭在对俄战争中失去儿女的掌权者实施的正义。\n\n遍体鳞伤的我们挣扎着从血泊中站起。共和国早已向资本谄媚，放任贪婪的触须通过“无形之手”榨取我们的血肉。\n\n革命的烈焰终将燎原。暴力虽非首选，但必要时刻必须雷霆万钧，令敌人胆寒，使盟友倾心。断头台的刀刃始终锋利，自有其深意。\n\n最终，我们带着满腔热血与对无产阶级的热爱，将怒火倾泻向俄罗斯。这个庞然大物在压力下分崩离析，旧世界的残骸在变革烈焰中灰飞烟灭。\n\n如今赤旗已插遍欧罗巴，与同志携手，我们必将让赤色浪潮席卷寰宇，千万被压迫的兄弟姐妹正等待他们的黎明。\n\n我们的未来，从未如此光明。"
 france.2820.a: "永恒变革，永不止息。"
 france.2821.t: "美丽高于一切"
 france.2821.d: "你曾见过这一切，不是吗？冰冷的混凝土掩盖了真诚，廉价的塑料扼杀了创造力，冷漠的玻璃刺穿了我们的文化。\n\n资本主义始终是一股吞噬一切的洪流，将世界化作一片死寂的灰色，将人生变成毫无意义的竞逐，只为追求更高的数字。艺术沦为商品，文化被包装成供人消遣的景点。\n\n而当法西斯举斧叩门，它摧毁的绝不仅仅是艺术，还有我们的朋友、我们的家人，以及我们珍视的一切。但请相信，宁静而自由的生活并非遥不可及，我们终究可以安然地沉浸在所热爱的事物之中。\n\n我们已粉碎了混乱的根源，铲除了暴力的冲动，如今，我们终于能在亲手种下的树荫下安歇。\n\n你见证了法国革命的无与伦比之美，你见证了德国的觉醒，如今，这股浪潮正如画家轻柔的笔触一般，向东方蔓延。革命本身便是一种艺术，而世界将见证，我们的巅峰之作。"
 france.2821.a: "艺术于和平中绽放，点缀生命的每一道光影。"
 france.2822.t: "一砖奠基"
 france.2822.d: "醒来吧，睁开双眼，看看你所缔造的一切——革命如狂野的猛兽，向东方疾驰，紧咬着资本这垂死的猎物，不给它喘息之机。\n\n但这，意味着终结了吗？不，胜利远未到来。资本是一头狡诈的怪物，第二次欧洲战争不过是撕开了它冰冷的皮肉，露出它腐朽的内脏。尽管欧洲已在壮丽的红旗下携手前行，但这头残破的野兽依然拖着沉重的步伐，在世界的角落里舔舐伤口，妄图东山再起。\n\n然而，在这片被压迫的大地上，无数受苦者正高声疾呼，他们的呐喊穿透夜幕，祈盼我们伸出援手，粉碎怪兽最后的桎梏。或许我们的手腕早已挣脱镣铐，但那划破世界的锁链，仍在尖锐地悲鸣，提醒着我们，战斗尚未落幕。\n\n暂歇片刻，见证革命化作永恒。凝望日出，看曙光再次洒满大地，照亮前行的路。\n\n我们的事业，才刚刚开始。"
 france.2822.a: "宏伟蓝图终将完成。"
 france.283.t: "雄鸡报晓"
 france.283.d: "数十载风雨飘摇，法兰西饱经战火与占领、革命与暴乱的洗礼，这些伤痕铭刻于心，这些记忆永志不忘。\n\n民主信仰在人民心中屡遭动摇，随着美利坚的分崩离析，暴政的铁蹄似乎注定要将法兰西碾入尘土。俄罗斯一如既往地伺机而动，妄图以武力扩张其在欧陆的版图。我们深知不能永远仰仗美国，作为欧洲人，我们必须像先辈那样自立自强。凭借清醒的头脑与无畏的勇气，我们击退了俄罗斯的威胁，尽管这未能阻止他们卷土重来。\n\n当俄罗斯蜕变为战争恶魔终致自我崩解时，我们再次给予致命一击。法兰西始终是独立自主的灯塔，从未屈从于任何强权的附庸，将来也永不妥协。\n\n我们守护欧陆，而非凭借仇恨与暴政，而是自由民主所铸就的铠甲。"
 france.283.a: "大陆上空风平浪静。"
 france.2830.t: "粉红浪潮席卷欧洲"
 france.2830.d: "我们的大陆始终被动荡环绕。当美洲的朋友们自相残杀，刀锋相向，东方的宿敌必然会将贪婪的目光投向西方，伺机而动。\n\n在地缘政治的纷争中，我们始终坚守人性的底线，誓要捍卫民主，保护最需要庇护的人。我们不将生命化作冷漠的数字，当俄罗斯的铁蹄冲向西方时，我们早已做好准备。\n\n战争的胜利并非仅靠杀戮堆砌，而在于让敌人始终看见那根伸出的橄榄枝，让他们明白，和平始终是可选之路。我们的胜利无可避免，而失败的苦涩则让俄罗斯的统治者陷入盲目的复仇狂热。于是，他们再次来犯，而我们，依旧高举那根象征和平的橄榄枝。\n\n这场战争本不该发生，但我们绝不能坐视不理。\n\n我们向世界证明，历史的黑暗篇章之所以被铭记，正因它们不应重演。\n\n自由、平等、民主——这是我们铭记于心的信念。\n\n当东方再次崛起，我们依旧会伸出橄榄枝，愿世界在和平中迎来新的黎明。"
 france.2830.a: "大陆上空风平浪静。"
 france.2831.t: "雄鸡报晓"
 france.2831.d: "数十载风雨飘摇，法兰西饱经战火与占领、革命与暴乱的洗礼，这些伤痕铭刻于心，这些记忆永志不忘。\n\n民主信仰在人民心中屡遭动摇，随着美利坚的分崩离析，暴政的铁蹄似乎注定要将法兰西碾入尘土。俄罗斯一如既往地伺机而动，妄图以武力扩张其在欧陆的版图。我们深知不能永远仰仗美国，作为欧洲人，我们必须像先辈那样自立自强。凭借清醒的头脑与无畏的勇气，我们击退了俄罗斯的威胁，尽管这未能阻止他们卷土重来。\n\n当俄罗斯蜕变为战争恶魔终致自我崩解时，我们再次给予致命一击。法兰西始终是独立自主的灯塔，从未屈从于任何强权的附庸，将来也永不妥协。\n\n我们守护欧陆，而非凭借仇恨与暴政，而是自由民主所铸就的铠甲。"
 france.2831.a: "人民已觉醒。"
 france.2832.t: "伟人之一"
 france.2832.d: "历史长河之中，总有伟大的领袖，他们如群星般璀璨，在黑暗中独树一帜，照亮人类的征途。他们的名字，跨越时间的洪流，镌刻在永恒之中。\n\n五百年后，凯撒、亚历山大、查理曼的英名仍将被世人铭记。而如今，埃马纽埃尔·马克龙亦跻身其中。\n\n是他的远见，使法兰西在俄罗斯的侵略下屹立不倒；是他的智慧，使法兰西挣脱混乱与纷争的诱惑；是他的意志，使法兰西得以再次直面复仇的俄罗斯。是他，而非德国，是他，而非英国，彻底粉碎了俄罗斯的野心。\n\n今日，法兰西仍在他的庇护之下，过去数十年间，低效的民主程序桎梏了法兰西的腾飞，而如今，随着他的威望彻底奠定，他的名字必将被铭刻在历史的丰碑之上，五百年后，仍将列于伟人之列。\n\n欧洲将更加坚不可摧，\n\n因为它迎来了新的伟人。"
