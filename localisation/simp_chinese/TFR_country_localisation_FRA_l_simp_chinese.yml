 france.2100.t: "俄罗斯夺回新罗西斯克"
 france.2100.d: "当我们正被其他事务分散精力时，一则重磅坏消息传来：蛰伏了一段时间的俄罗斯再次露出了其侵略扩张的獠牙，夺取了库班共和国的新罗西斯克。该共和国是自第一次欧陆战争战败后在原俄罗斯高加索领土上成立的民主共和国，受到法国和欧盟军队的保护。对高加索诸国边界的重新划定本意是为限制俄罗斯在当地的影响力，同时确保其实力不足以立刻恢复到能够进行快速扩张的水平。但事实证明，俄国人对领土的渴望比什么都强烈，对一块在欧亚两洲边界战略位置险要的传统领地则更是如此。\n\n通过政治和军事双管齐下的战略，俄军几乎不费吹灰之力便进驻了新罗西斯克。身陷斯拉夫大军的天罗地网，纵使法军在神通广大，也只能灰溜溜地借助库班共和国提供的海上和空中航线撤离当地。这一事件沉重打击了法国在高加索地区的威信，也意味着俄罗斯重新走上扩张之路的第一块多米诺骨牌被推倒了。"
 france.2100.a: "可恶！"
 france.2120.t: "俄罗斯夺回刻赤"
 france.2120.d: "俄军以令人震惊的速度登陆并夺取了刻赤古城，完全出乎我方预料。守军为保全建制不得不仓促撤离，匆忙撤退中遗弃大量武器装备，这种溃败场景诡异重现了战争初期敌军从该地区撤离时的画面。此次失守标志着自2014年我方武装力量与盟友接管克里米亚半岛后，俄军首次在此获得正式立足点。\n\n刻赤的易手毫不意外地为敌军注入强心剂。前线报告显示，俄方正企图乘势推进，妄图全面解放整个克里米亚半岛。尽管失守刻赤的影响不容小觑，但我军遏制俄国战争机器的努力必须坚定不移。我们必须阻止敌方战斗人员在克里米亚半岛及其他战线继续取得突破性进展，为未来战局筑牢防线。"
 france.2120.a: "可恶！"
 france.2111.t: "俄罗斯夺回索契"
 france.2111.d: "尽管我们已倾尽全力，但俄罗斯营战斗群仍成功全面夺回并占领了索契市，这是俄罗斯乃至整个高加索地区最大的度假城市之一。尽管我军驻扎在市中心及郊区的部队为坚守战线进行了英勇顽强的战斗，但俄罗斯动员兵及其他部队的持续猛攻迫使我方驻城旅队做出了艰难而必要的决定，即放弃城市及周边地区，转而以协调炮击和精确空袭将城市夷为平地，以阻止俄军在该地区的进一步推进。\n\n尽管索契的失守给我们带来了战略和士气上的重大打击，但法国指挥部仍对继续在高加索地区开展进攻行动充满信心，以遏制俄罗斯的侵略，并将战火烧向这头嗜血的巨熊本土。"
 france.2111.a: "可恶！"
