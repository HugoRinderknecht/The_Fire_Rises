 FRA_Jupiter_Ascendent_Category_desc: "\n\n\n\n\n£GFX_FRA_jupiter_cat\n\n\n\n\n\n\n\n埃马纽埃尔·马克龙又一次引领着伟大的法兰西民族度过其最艰难的时刻——那些毫无意义的官僚争斗与混乱的选举已无存在必要。面对着国内外众多意欲颠覆我国之人，我们将向欧洲，乃至整个世界展示我们的优越性和辉煌胜利。我们将让这个时代成为法兰西的辉煌年代，并让我国在欧洲、更在世界之上重夺身为伟大国家的昔日荣光。\n\n保守派联盟已土崩瓦解瓦解，法国的政治氛围业已逐渐转变，他们已成了被人民抛弃的历史造物。随着各项有利于国家发展的改革措施得以通过，法兰西放下了心，明白了国家正掌握在可靠的人手中。我国的伟大军队重新登场，为迎接未来的挑战做好了准备。马克龙的目标明确，我们的国家也在努力成为最好的自己，成为欧陆之上最璀璨的可能。\n\n在马克龙的引领下，法兰西民族驶向她的命运。"
