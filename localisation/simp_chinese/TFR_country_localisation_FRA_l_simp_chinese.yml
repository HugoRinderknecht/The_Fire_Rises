 FAF_Reestablish_Military_Professionality_desc: "曾经法兰西骄傲的象征，我们那昔日辉煌的军队如今已支离破碎、惨遭败绩。那些曾被视作不可能的事情，如今却以令人惊骇的方式成为现实。我们的士兵在俄罗斯无情的东欧攻势下节节败退。然而，随着我们战胜了叛徒与共产主义者，是时候从零开始重建我们的军队了。我们将审视军队的每一个环节，实施改革，剔除冗余。假以时日，我们的军队必将浴火重生，准备再次直面俄罗斯的威胁。"
 FAF_Our_Duty_to_France_desc: "法兰西从未如此无助过：经济崩溃、人民绝望、军队溃败。在这黑暗的时刻，真正的爱国者必须挺身而出，肩负起领导的责任。我们对法兰西民族的使命是永恒的，无论何时，我们都将守护人民。当法国在俄国人手中惨败、摇摇欲坠时，我们会挺身而出，恢复秩序。我们将再次履行对法国的职责，将人民从绝望中拯救出来，重拾他们的尊严。苏联人将学会畏惧我们的崛起，因为我们的复仇不可避免，且绝不会手下留情。"
 FAF_Mistakes_from_the_European_War_desc: "当我们义无反顾地投身于对俄战争时，我们曾满怀希望，期待速战速决。然而，战争却陷入了漫长的拉锯战；最终，俄罗斯巨熊兵临华沙城下。就像我们的盟友一样，我们也被击垮，败在了俄国人排山倒海的攻势之下。我们犯下了错误，也吸取了许多教训。不过，现在最重要的是将这些教训付诸实践，以提升我们的军队。我们将深入分析作战理论，摒弃过时的战术，竭尽全力恢复我军作为精锐战斗力的荣光。变革势在必行，因为拒绝改变只会让我们重蹈覆辙，再次走向毁灭。"
 FAF_Redesign_Modern_Warfare_desc: "法国始终是创新的先锋，无论在任何领域。我们在东方对俄战争的失败表明，我国已经落后于时代。如果我们不迎头赶上，就会永远处于被动，任由敌人摆布。我们需立即投入资源，重新审视现代战争的方式。无人机和外骨骼等技术被优先发展，同时网络战的投资也会纳入考虑。官僚主义必须摒弃，道德束缚也得抛诸脑后。如果法国希望在这艰难的时代生存下去，就必须适应变化，无论付出什么代价。"
 FAF_The_Failures_of_the_Baltic_Campaign_desc: "原本被认为是一场轻松的开辟新战线行动，却迅速演变成了我们最耻辱的失败。俄军利用茂密的森林，展开了激烈的破坏行动，彻底切断了我们的补给线。维尔纽斯的陷落为波罗的战役敲响了丧钟，我们的部队被一分为二，主战线资源枯竭。显然，如果不从这次耻辱的失败中吸取教训，那么我们必会再次遭遇失败。我们将采取措施加强补给线和枢纽的防御，确保这样的失败永不重演。"
 FAF_Learn_from_the_Rasputitsa_desc: "气候可以成就或摧毁一场军事进攻，而俄罗斯的气候也不例外。从拿破仑到希特勒，许多领袖都曾试图占领莫斯科，但都以失败告终。无论是刺骨的寒冬还是泥泞的春季，恶劣的环境都让入侵者铩羽而归。如果我们想要复仇，就必须避免重蹈前人的覆辙。我们的士兵需要接受训练，以适应俄罗斯的极端气候。假以时日，我们的士兵将掌握所有地形的作战技巧，从而让我们能够轻松碾压俄罗斯。"
 FAF_Abandon_the_Rules_of_War_desc: "原本被认为是一场轻松的开辟新战线行动，却迅速演变成了我们最耻辱的失败。俄军利用茂密的森林，展开了激烈的破坏行动，彻底切断了我们的补给线。维尔纽斯的陷落为波罗的战役敲响了丧钟，我们的部队被一分为二，主战线资源枯竭。显然，如果不从这次耻辱的失败中吸取教训，那么我们必会再次遭遇失败。我们将采取措施加强补给线和枢纽的防御，确保这样的失败永不重演。"
 FAF_Rework_The_Theories_of_Old_desc: "我们在东欧的失败清楚地表明了一个事实，即是现代战术和理论让法国军队陷入了困境。虽然我们曾认为这些战术优于过去的理论，但显然我们错了。作为军队改革计划的一部分，我们将回顾过去。尽管许多人可能会认为这些战术与现代思维方式相比显得过时，但它们仍具有可行性。现代军事理论已让法国军队付出了代价，如果我们想要生存下去，就必须不惜一切代价，即使这意味着回归旧日。"
 FAF_Defensive_Spirit_of_Verdun_desc: "法国历来以其对防御的高度重视而著称。自第一次世界大战那残酷的堑壕战以来，防御一直是法国军事的重中之重。尽管我们正迈入现代战争的新纪元，网络战和无人机技术日益受到关注，但我们不能忘记自己的根基。常言道，最好的进攻就是稳固的防御。若想确保我们的国民免受外敌侵扰，就必须在国防上投入大量资源。否则，我们将门户大开、任人宰割。"
 FAF_Invoke_the_Destroyed_Villages_desc: "法国军队始终是，也将永远是人民的守护者。我们是他们的剑与盾，是身披闪亮盔甲的骑士，在最黑暗的时刻挺身而出。当敌人来犯时，我们将全力以赴、奋起反击。我们的怒火将倾泻在敌人身上，他们将为他们夺取的每一寸土地付出惨重代价。没有什么荣誉比为伟大的法兰西服务更为崇高了，如果我们必须牺牲，那么我们将在倒下之前确保敌人与我们同归于尽。如果我们无法拥有法国，那么谁也别想拥有。"
 FAF_Honor_Foch_desc: "法兰西始终是西方世界的坚盾。自诞生之日起，这个国度便始终致力于擎起西方文明的炬火。当此危局，构筑“西方堡垒”之重任从未如此迫在眉睫。斯拉夫洪流虽暂时迫使我们后撤，但我们并未被击垮。我们将以更强大的姿态重整旗鼓，必定要让莫斯科及其傀儡政权付出代价。西方的光芒将再次照亮世界，一切敌人都将被驱回黑暗之中。在我们的带领下，西方世界必将重获自由。"
 FAF_Rebirth_of_the_COS_desc: "在历史长河中屡建奇功的特种部队，始终是抗衡无人机、网络战等科技洪流的中流砥柱。从英国特种空勤团到俄罗斯特种部队，这些精英力量发挥着无可替代的关键作用。当俄军铁骑踏破欧陆之时，正是其特种部队如幽灵般渗透我方防线——实施精准斩首、策动后方破坏、截取机密情报，种种致命打击最终致我军防线崩溃。如今我们既已决心推动军事力量的革新重生，就应当从过往失误中汲取教训。在全新统帅引领下，特种作战司令部誓将铸就新型作战力量，直面瞬息万变的战场考验。"
 FAF_Work_Alongside_the_Navy_desc: "法国的海军实力向来无法与英国或美国相提并论，而陆军和空军却一直都能获得大量投入。作为全面军队重组计划的重要环节，现在是时候重新评估法国海军的战略价值了。尽管裁减海军规模的呼声不断，但我们深知这支力量仍不可或缺，我们将通过持续投入重振法国海军的雄风。假以时日，法兰西将在陆、空、海三维空间实现力量投射。正如我们的盟友那样，我们将重新确立全球战略地位，随时准备遏制俄罗斯的扩张态势。"
 FAF_Lethal_Guerillas_desc: "战争的演进不仅体现在大战略与技术革新层面，更取决于游击战术的蜕变。非对称作战虽自古有之，但无人机技术等现代科技正使其成为战略博弈的关键支点。大规模兵力集结与调动在现代侦察体系下愈发难以遁形，传统兵团突击的隐蔽优势日渐式微。历史经验表明，游击突袭与破袭作战往往能成星火燎原之势，实为瓦解强敌的必由之路。此类战术确实饱受争议，但必要的牺牲正是扭转战局的关键砝码。"
 FAF_Restructure_Infantry_Tactics_desc: "步兵作为强军的中坚力量，历来是法国陆军的支柱。我们对抗俄罗斯大军时屡遭失败，正是由于我们未能为现代战争做好充分准备，表明了我们的步兵战术和作战理念亟需审视与重构。为确保步兵再次达到现代作战标准，改革与裁减势在必行。唯有如此，我们才能对俄罗斯实施复仇。我们将从巴黎进军莫斯科，而步兵将引领这一征途。"
 FAF_Tip_of_the_Spear_desc: "不管我们是否愿意接受，步兵始终是现代军队的基石；无论我们在坦克、飞机、无人机或网络战技术上投入多少，最终完成任务的依旧是步兵。因此，将步兵打造为我军最锋利的尖刀，无疑是最佳选择。与坦克不同，步兵能够迅速适应战场变化，将失败转化为决定性胜利。通过优先发展步兵而非装甲部队，我们可以更好地应对敌人的突袭或伏击，从而更灵活地适应俄罗斯军队难以预测的作战风格。"
 FAF_Perfect_Coordinated_Strikes_desc: "协同作战是军事行动成功的核心要素。缺乏协同，命令会被曲解，进攻将陷入停滞，任何推进尝试都将寸步难行。唯有各军种通力协作，方能构筑抵御俄罗斯威胁的钢铁防线。新战略体系下，我们将建立高度集中化的通信指挥系统，确保所有部队——无论战略层级——都能实时获取全域战场情报。这种信息平权机制不仅能消除误判与友军误伤风险，更能形成对敌决策速度的压倒性优势，从而在对敌作战中占据先机。"
 FAF_Secure_the_State_desc: "尽管我们已击败叛军，但局势依然岌岌可危，甚至可能陷入混乱。在法国中部和南部被毁的城市中，仍有游击队和武装分子顽固抵抗我们的统治。为确保政权的稳固与未来，必须立即清除这些武装势力。我们将动用一切手段——反游击作战、警察突袭等，彻底铲除这些叛徒。唯有如此，我们才能转而处理更重要的任务，例如在惨遭俄罗斯挫败后，重振法国在世界舞台上的地位。"
 FAF_Secure_Belgium_desc: "曾被誉为欧洲最和平的比荷卢地区，如今也未能幸免于俄罗斯胜利带来的动荡。政府内斗不断，共产主义者和比利时民族主义者纷纷崛起。若任由混乱蔓延，必将危及本已脆弱的地区局势。我们将挥师低地国家，重还这片昔日乐土以安宁。大军所至，必将肃清一切激进分子与投机者，重建地区稳定。此举不仅是为援助盟友，更是重塑我国在欧洲舞台地位的良机，以遏制俄罗斯在欧洲日益扩张的影响力。"
 FAF_The_Old_Ally_desc: "在法国两次遭遇德国侵略时，英国都坚定地与我们并肩作战。如今，我们应与这位英国盟友共同审视德国打造的“钢铁盟约”所带来的未来风险。德国的民族主义者已公开宣称要收复被波兰侵占的失土，他们何时又会转而觊觎阿尔萨斯-洛林？我们必须未雨绸缪，与英国秘密结盟，以防范德国极端民族主义从东方转向西方。"
 FAF_The_XIV_Society_desc: "法国历来是一个脆弱的国家。骚乱与罢工频发，安宁的时光屈指可数。如今我们的局势依然动荡不安，许多叛徒仍在街头游荡，暗中策划着我们的覆灭。若要确保法国的稳定，我们必须立即采取果断行动。我们将召集各领域的专家来解决这一问题。在确保对我方政权绝对忠诚的前提下，他们将获得广泛的权力，以推动法国的转型。在他们的协助下，我们政权的中央集权将加速推进，为未来多年的统治奠定坚不可摧的基础。"
 FAF_The_Kingdom_of_the_French_desc: "贝内代蒂的身影已被逐出历史的舞台，而我们真正的征程才刚刚启幕。\n\n在争夺法国控制权的伟大斗争中，认同主义派最终胜出。由三个主要派系联合而成的力量成功掌握了局势，而现在，这些派系即将召开认同委员会，共同决定法国未来的走向。无论结果如何，可以肯定的是，法国将不再是从前的模样。"
 FAF_The_Building_Blocks_of_an_Empire_desc: "巴尔代拉、加缪与拿破仑，三位认同运动的巨星，各自率领支持者，携手铺就了法国走向历史转折的恢弘道路。\n\n拿破仑派拥护泛欧理想，以法国为中心，主张温和革新，希冀重塑大陆体系般的秩序，避免一国主宰；\n\n巴尔代拉派则以古罗马的辉煌为灯塔，意图将欧洲拉丁诸族融为一体，重铸昔日荣光；\n\n加缪派则以改造国度为誓言，欲将法国化身为一个泛欧民族主义联邦的中枢。\n\n会议正在紧锣密鼓地进行，代表们正在评估这三种体系的优劣。未来数周内，认同运动的命运将尘埃落定。今日决策将最终决定谁将掌握认同运动的最高权力。"
 FAF_Ally_European_Identitarians_desc: "尽管我们的意识形态和运动仍处于起步阶段，但我们并非孤立无援，许多西欧人民都认同我们的理念与目标。然而，各国的运动在成长过程中均遭到了各国政府的打压。如果我们希望看到革命成功并统一西方，就必须与这些运动建立紧密联系。为他们提供安全的避风港和物质支持，帮助这些团体在盟国的庇护下传播思想。随着时间的推移，我们的努力将开花结果，而欧洲将在我们的旗帜下紧密团结。"
 FAF_National_Decentralization_desc: "历史证明，最伟大的帝国从不依赖单一首都的统治。无论是罗马帝国，还是欧亚大陆上的其他强盛帝国，它们都遵循一个共同的原则：权力下放与地方自治。在我们重塑法国的计划中，这一理念将被付诸实践。巴黎将不再是法国的唯一权力中心，我们将恢复各省的自主权，赋予地方更大的治理能力。尽管中央仍将保持总体控制，但这些改革将使我们能够逐步退居幕后，让人民在必要时承担起治理的责任。"
 FAF_Neo_Imperial_Bureaucracy_desc: "官僚体系是任何渴望生存与繁荣的帝国的根基。从罗马帝国的鼎盛时期到横跨大洋的大英帝国，庞大的官僚机构始终是其运转的核心。如果我们立志建立一个延续千年的帝国，就必须着手打造一个全新的帝国官僚体系框架。然而，与旧体系不同，我们将确保这一体系远离腐败与个人贪婪的侵蚀。我们的体系将一视同仁地对待每一个省份，杜绝任何特殊优待。在这一体系下，一个全新的罗马将崛起——一个真正强大且自由的罗马。"
 FAF_Redraw_Europe_desc: "如今的欧洲历史对我们的世界观充满敌意，它以谎言与半真半假的内容玷污了我们的荣光。我们将从那些被所谓“历史学者”贬斥为“虚假”与“偏见”的史料中，重新编织出真正的欧洲历史——拉丁欧洲的历史。反拉丁历史的顽固堡垒将彻底瓦解，任何传播这种扭曲历史的人都需要接受再教育，直面历史的真相。"
 FAF_Puppet_the_Church_desc: "天主教会在马克思主义“教皇”方济各的统治下已堕入魔道许久，并使四千万法国人误入歧途，而这一切都将在此刻终结。通过利用几位忠诚且更为保守的法国主教，我们已与教会达成了交易，接管所有法国的天主教教堂和大教堂，并在阿维尼翁，前教皇国的飞地，扶植了我们自己的教皇克莱门特十五世，其他神职人员已收到最后通牒，要么向阿维尼翁屈服，要么准备好吞下苦果。"
 FAF_Legacy_of_our_Ancestors_desc: "那些为我们国家奠定基石的先辈们的功绩在现代世界被践踏，甚至被贴上“邪恶”的标签，而我们将致力于纠正这一错误。世界的历史不应由那些背信弃义的历史学家书写，而应展现其本质与真相，展现拉丁民族统一世界的光辉。我们将教导那些异见者，让他们了解奥古斯都和罗马的真正荣耀。"
 FAF_Quadrilingual_Unification_desc: "“有多种独立的拉丁语言”的说法是一种谎言，这个谎言是由那些违背拉丁身份真理的政府散播的。它们彼此不过是方言，互相之间可以通话、理解，显然都是源自一个共同的理想。因此，我们必须从那些错误的分裂之源出发，回归正道，将所谓的“四种语言”重新合并为一种语言，修正那些让我们走向分裂的错误。"
