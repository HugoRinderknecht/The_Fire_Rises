 france.371.t: "最后的子弹"
 france.371.d: "经历了一场残酷的内战，法国中部的建制派力量终于击败了北方的民族主义者和南方的共产主义者，重新掌控了局势。尽管这场胜利来之不易，但代价极其惨重。我们的城市满目疮痍，社会也因此而支离破碎。如今，当我们审视战争后的废墟，清楚地意识到国家急需治愈与重建。建制派坚定承诺恢复秩序，捍卫民主价值，并将分裂的人民重新团结在一起。\n\n随着民族主义者与共产主义者的威胁被平息，重建国家的重任落在了我们肩上。我们的首要任务是恢复关键的基础设施，重建公共服务，并积极回应冲突中被激化的各种社会矛盾。我们必须发起全国性团结运动，弥合意识形态上的分裂，培养合作与进步的集体精神。然而，我们深知不安的情绪仍潜伏于社会各个角落，任何一步走错，都可能再次点燃纷争的火焰。"
 france.371.a: "自由得以保全"
 france.372.t: "民族，解放"
 france.372.d: "经过与建制派和民族主义者的顽强斗争，人民的力量终于在内战中取得了胜利。我们的胜利标志着法国迎来了一个崭新的时代——在这里，平等、团结与社会正义的理想将真正生根发芽。这场残酷的冲突虽然在全国留下了伤痕，但我们将从动荡中建立一个为工人阶级服务，而非为精英阶层效力的社会。现在是时候夺回我们的国家，并确保权力真正掌握在人民的手中。\n\n随着建制派的瓦解与民族主义者的退却，我们面临着一个重要的任务——在共产主义的旗帜下，将分裂的社会重新团结起来。未来的挑战不容小觑，我们必须修复关键的基础设施，并为战争中的流离失所者提供必要的帮助。我们的首要任务是推行土地改革，国有化关键产业，并扩大社会福利计划，以帮助被边缘化的群体。我们致力于在公民之间培育合作精神，鼓励他们积极参与，亲手塑造属于自己的未来。"
 france.372.a: "平等得以保全"
 france.373.t: "凯撒行动"
 france.373.d: "经过一场考验我们意志的残酷内战，民族主义者最终取得了胜利，彻底击败了威胁我们伟大国家的建制派与共产主义派系。我们坚定不移地致力于恢复秩序与国家自豪感，最终战胜了混乱与动荡。随着北部地区的稳定，左翼叛乱的威胁被成功平息，我们如今站在一个重新团结的法兰西的前沿，准备重拾属于我们的命运。冲突中所付出的牺牲铸就了我们人民全新的身份认同，那是一种植根于力量、团结和爱国主义的全新精神。\n\n在我们接管政府的同时，首要任务是巩固我们的权力，并确保国家的稳定。尽管建制派与共产主义分子残余势力依然潜伏，但我们绝不会动摇。我们将唤起公民的全新使命感，培育一种能够将我们紧密联系在一起的民族精神，推动我们重建城市，复兴经济。通过果断的领导和对核心价值的坚守，我们将创建一个秩序井然、充满活力的社会，让法兰西的真正精神焕发光彩。"
 france.373.a: "博爱得以保全"
 france.374.t: "联邦派夺取政权"
 france.374.d: "自从我们在欧洲战争中惨败以来，地缘政治的震荡波已撼动了我们的国内局势。特别是欧洲联邦主义的浪潮，许多人坚信，正是疑欧民粹主义的分裂，使我们在俄国铁蹄下溃不成军。借助这一信念，联邦主义者成功团结了法国的政治中间派，并在克里斯蒂娜·兰伯特的领导下，掀起了日益高涨的示威浪潮。他们在巴黎日益壮大的示威活动动摇了政府的合法性，直到政府在曾经依赖的世界秩序崩塌中持续瓦解，最终到达临界点。他们的抗议活动在巴黎愈演愈烈，直至政府权威彻底动摇，而世界旧秩序的崩塌，更使政局最终走向破裂。在一次演讲中，克里斯蒂娜猛烈抨击“保守派与社会党的内斗，阻碍了欧洲一体化，使俄罗斯暴君有机可乘，奴役东欧”，其言论激起了人群的狂热情绪。示威者在“将法兰西与欧洲从叛国民粹分子的掌控中解放出来”的口号下，冲击了守卫波旁宫的警戒线。在“将法国和欧洲从叛国的民粹主义者手中解放出来”的口号下，他们冲破了路障，与现场安保力量激战以夺取议会。经过数小时的激烈冲突后，部分安保人员选择倒戈，放行抗议者进入议会大厦。而克里斯蒂娜·兰伯特，就此被推举为法兰西总统。尽管有批评者指责联邦主义者的举动是“鲁莽且不民主的变相不信任投票”，但许多人将他们视为重塑法兰西荣光的最后希望——让法兰西成为欧洲统一的旗手，挺身直面俄国巨熊，解放那些新近沦陷于极权统治下的民族。"
 france.374.a: "欧洲将不会为和平所拯救！"
 france.374.b: "无知即是吾等唯一之敌！"
 france.374.c: "自由将会被重新建立！"
 france.411.t: "法国志愿军抵达"
 france.411.d: "“罗伯斯庇尔”法国志愿军的到来，在被战争蹂躏的旧金山的废墟中，受到了人们的欢呼和庆祝。街道上曾充满了毁灭的声音，而现在，法国志愿军们被当作英雄欢迎，街道上也回荡着欢呼声和掌声。志愿军对共产主义事业的奉献精神和与美国盟友并肩作战的意愿，为他们赢得了当地民众的钦佩和尊重。\n\n战士们游行穿过城市时，当地人民拉起横幅和旗帜欢迎他们，旁观者从窗户和屋顶上挥手欢呼。志愿军的到来给旧金山带来了希望和团结，提醒当地居民：他们在斗争中并不孤独。志愿军的存在象征着国际团结和超越国界的持续革命精神。"
 france.411.a: "欢迎同志们！"
 france.412.t: "法国志愿军抵达"
 france.412.d: "“罗尚博”法国志愿军在华盛顿，受到了美国总统拜登的热烈欢迎，志愿军对社会自由主义和民主价值观的承诺引起了美国领导人的共鸣，美国领导人将他们的到来视为希望和团结的象征。拜登总统在政府成员的陪同下，张开双臂欢迎志愿者，感谢他们的勇敢和对自由事业的奉献。\n\n志愿军行进在华盛顿特区的街道上时，他们受到了当地民众的欢呼和掌声。写着“自由、平等、博爱”的横幅在微风中飘扬，而战士们被誉为英雄。“罗尚博”志愿军的到达给首都带来了乐观的袍泽之情，提醒了美国人双方共同的价值观和在逆境中团结一致的重要性。"
 france.412.a: "自由的盟友，我们团结一致！"
 france.410.t: "法国志愿军前往美国"
 france.410.d: "在第二次美国内战的骚动中，一支由法国士兵和青年活动家组成的重要队伍开往了前往美国的旅途，他们心怀炽热的信念，只为支持他们在战争中的意识形态盟友。这支多样化的志愿队包括了自由主义者、共产主义者和法西斯主义者。法国志愿者们的到来，为美国战场注入了新的活力，他们的出现也突出了这场冲突的国际性。随着法国志愿者们参与到这场混战中，他们也将理想主义、决心和他们对自己所投身事业坚定不移的信念带来于此。他们的出现展现了第二次美国内战的复杂性和多面性本质，以及超国界的革命理想所拥有的持续吸引力。"
 france.410.a: "撤销公民身份"
 france.431.t: "吞并布鲁塞尔"
 france.431.d: "在不断升级的低地统一战争中，荷兰迎来了重拾其对布鲁塞尔——低地之心——正当影响力的关键时刻。随着比利时混乱分裂后建立的欧盟自由领土逐渐演变为不稳定的温床，我们不能再对此坐视不管，任由混乱肆虐。我们的政府已果断决定吞并布鲁塞尔，坚信只有荷兰的领导才能恢复秩序，并保障当地民众的安全。\n\n随着我们部队迅速进驻这座城市，我们重申我们对保护布鲁塞尔人民免受民族主义与共产主义势力威胁的承诺。我们相信，这一果敢之举不仅将为布鲁塞尔带来稳定，也将巩固我们作为低地地区领导者的地位。此次吞并被视为通向统一的必要步骤，为荷兰创建一个更为强大、更具凝聚力的未来奠定基础，从而能够从容应对内外挑战。"
 france.431.a: "欧洲必须得到捍卫……"
