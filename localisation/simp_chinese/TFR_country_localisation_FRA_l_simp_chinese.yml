 Nationalist_France.241.d: "尽管我们掌握着绝对的控制权，但这个新政府因缺乏经验丰富的部长而陷入了困境。\n\n摆在我们面前的有两个选择：夏尔·波拿巴和洛朗·马尔坎杰利。波拿巴虽然出身于拿破仑家族，却不幸地成为了一个终身自由主义者。他已向路易国王宣誓效忠，并摒弃了自己的家族血统。相比之下，马尔坎杰利因在德维利耶总统任期内成功组织支持君主制团体而备受贵族们的青睐，但他却是个狂热的波拿巴主义者，至今仍未向路易国王低头。\n\n最后是不情愿的玛丽女王，但成功地自丈夫加冕以来一直负责内政部的事务。她可以继续担任内政部长，但对皇室而言，这可能并非最为有利的选择。"
