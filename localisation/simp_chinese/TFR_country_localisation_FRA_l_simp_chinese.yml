 france.1.t: "恐怖笼罩在尼斯之上"
 france.1.d: "今晨8点半，布拉希姆·阿乌萨维在尼斯圣母大教堂内残忍地斩首了一位老人，并刺伤了其他三名无辜群众。\n在随后的28分钟里，他不断高呼“真主至大”，最终在教堂前被特种武器和战术部队击毙。\n\n此次袭击已被多个中东恐怖组织认领，并被认为是自2015年法国沙尔利杂志社恐怖袭击事件以来日益紧张的局势所导致的。"
 france.1.a: "为了一个漫画至于吗？"
 france.2.t: "勒庞宣布参加2022年选举"
 france.2.d: "法国国民阵线领导人玛丽娜·勒庞在本周日宣布参加2022年总统选举。这是自她2017年输给埃马纽埃尔·马克龙以来第三次参选总统。勒庞将竞选运动的重点放在移民、国家安全与主权等问题上，这些问题也是多年来其政党的核心纲领。预计她将面临来自包括马克龙和其余潜在左翼挑战者的激烈竞争。近年来，勒庞得到了源源不断的支持，她的参选可谓是给激烈的总统角逐添了把火。"
 france.2.a: "你会再输一次！"
 france.2.b: "推翻马克龙集团！"
 france.3.t: "2022年大选"
 france.3.d: "伴随着法国总统选举如火如荼地进行，法国的政治机器正马力全开。这个国家如今正面临包括经济困境、民族主义浪潮以及与邻国关系日益紧张等诸多挑战。\n\n在法国民众斟酌他们的选票时，他们自己也对该选出谁领导国家度过这段动荡时期莫衷一是。部分人将票投给了能恢复秩序并重铸法国荣光的强势领导人；而另一些人则选择更为进步的领导人，以解决国家社会经济方面的弊病；自然，将票投给现任执政党，维持现状对许多人而言也是不错之选。\n\n投票截止日期将至，而紧张的竞选角逐还在升温，法国会在未来几年采取何种政策仍有待观察。许多法国民众不厌其烦地察看着民意调查，因为尽管漫长，但这场竞选的胜者终归会被揭晓。\n\n而赢得选举的人就是……"
 france.3.a: "勒庞大胜！"
 france.3.g: "勒庞惜败……"
 france.3.h: "马克龙惜败……"
 france.3.b: "马克龙获得胜利"
 france.3.c: "电子投票瞬间崩溃，现只接受手写选票"
 france.3.e: "梅朗雄险胜！"
