 FAF_eurasianism_desc: "\n\n\n\n£GFX_FAF_nationalist_europeanism\n\n\n\n\n\n§Y泛欧民族主义§!从主流的亲欧观念中脱颖而出，彻底否定了欧洲联盟所推崇的自由主义理念。它以“欧洲文明”为根基，描绘了一个由白人基督徒构成的共同体，凝聚于共享的历史与文化价值观之上。这一理念追溯至奥斯瓦尔德·莫斯利的“欧洲一体”论，并作为一种深潜的思想潮流，在欧洲极右翼中延续不绝，尤以欧洲联盟迈向联邦化之际愈加显现。以古斯巴达盾牌上的兰姆达符号为旗帜，泛欧民族主义者坚信，通过他们的团结奋进，必将守护他们心目中的欧洲文明，使其不为21世纪的狂风骤雨所摧折。"
 FAF_vladimir_zhirinovsky_thought_desc: "\n\n\n\n£GFX_FAF_napoleonic_thought\n\n\n\n\n\n§Y波拿巴主义§!描述了某种19世纪专制君主的绝对主义统治与20世纪法西斯阶级合作的结合。对于21世纪的波拿巴主义者来说，阶级冲突和斗争是昔日辉煌的西方社会衰落的根源。只有在唯一领导者的统治下，混乱才能得以终结，这位民族的家长将能运用国家的力量打击群众之敌。波拿巴主义者还因其对西欧和南欧拉丁民族统一的强烈认同感而著称。他们不仅视自己为法兰西第一帝国的继承人，同时还自认继承了罗马帝国的遗产。最激进的波拿巴主义者希望将整个拉丁世界统一在一个民族主义、威权主义的国度之下。"
