 FPR_France_shall_never_bow_desc: "法兰西的脊梁从未在暴风雨中弯折，她是自由的堡垒，是反抗的号角。无论敌人从东方咆哮而来，还是内部的裂痕撕扯国土，法兰西的儿女们都绝不低头。从塞纳河畔的烽火到普罗旺斯的山野，人民的力量如烈焰般升腾，誓要让反动派和资本家在这片土地上颤抖。革命者永不屈服，因为他们的灵魂铸于不朽的荣耀！"
 FPR_Continuation_of_the_Republic_desc: "法兰西共和国不是一座空洞的躯壳——她是烈士鲜血铸就的神圣堡垒，是大革命风暴中诞生的不朽丰碑，是巴黎公社烈火中淬炼的永恒象征。她承载着自由、平等与博爱的崇高信仰，是法兰西人民不屈意志的具象化身。如今，内战肆虐，外国豺狼虎视眈眈，但我们绝不会让这一神圣遗产在暴君的铁蹄下崩塌，在叛徒的阴谋中沦陷。"
 FPR_Parliamentarian_Socialism_desc: "真正的社会主义政府由人民的呼声雕琢而成，从国民议会的穹顶到地方议会的讲台，我们将播下社会主义的种子，在共识中收获平等。工人与农民的呼声将响彻云霄，他们的诉求将铸成法律的铁律。我们将让反动派在话语中溃败，让资产阶级在人民的裁决前战栗。"
 FPR_The_Modern_Girondists_desc: "在法国大革命中，吉伦特派曾是温和变革的火种。他们是布里索的信徒，是罗兰夫人的同路人，拒绝让革命的理想被暴力的洪流吞噬。在雅各宾派的刀锋与断头台的阴影下，他们高举理性和妥协的旗帜，试图以启蒙的光芒驱散血腥的迷雾。历史的风暴虽已远去，但在现代法兰西的土地上，革命的号角再度响起。作为吉伦特派的继承人，我们将以理性的力量，引领国家走出暴力的深渊，迈向一个由自由、正义与秩序交织的未来。"
 FPR_Smiling_Socialism_desc: "社会主义并非阴冷的铁幕或恐怖的枷锁——她是温暖的春风，是破晓的希望之光。我们将摒弃暴力的阴影，选择以人性的光辉照亮革命之路。我们的社会主义以团结的微笑代替愤怒的咆哮，以互助的精神取代剥削的锁链，我们将确保法兰西的每一个儿女都能在平等与尊严中昂首前行。新世界的正义将如塞纳河水般流淌，幸福将如普罗旺斯的阳光般普照大地。"
 FPR_Save_Earth_through_Ecology_desc: "人与自然的和谐共生在梅朗雄的法兰西社会主义未来图景中扮演着极其重要的角色；公民们有尊严、有保障的美好生活如离开了对生态环境的有效保护，也只会是无源之水无根之木；保护和延续相统一的理念如今已成为新人民阵线的最大公约数。在确保满足人民的基本资源需要的同时，以可持续发展概念推动的绿色经济循环将为法兰西带去新气象。生态革命将不仅仅是一项单独的工程，而是结合了经济、科技、文化等多个领域的努力，从而推动法国社会实现全面转型的宏大工程。"
 FPR_Decentralize_the_Military_desc: "军队作为社会的缩影，却拥有更为森严的等级制度——保守僵化、对外行事刻板、严重缺乏有效沟通协调。其意志与方向往往被少数年迈保守的将领所掌控，这些人的反动倾向将军队异化为“国中之国”，顽固抵制改革进步呼声。德雷福斯事件正是此现象的典型注脚。自新人民阵线执政以来，军队始终是保守主义的堡垒，对变革百般阻挠。梅朗雄及其同志必须直面这种根深蒂固的抵抗。为消解高层阻力，他们将鼓励士兵与下级军官发挥主动性，通过推行军事民主、建立士兵委员会来抗衡保守派俱乐部。假以时日，新法兰西军队必将向世界展现人民军队的真正风貌。"
 FPR_Liberalize_the_Revolution_desc: "这片土地自古以来便是自由的摇篮与灯塔。从启蒙时代的思想巨匠挥洒笔墨，到大革命的烈焰点燃巴黎街头，自由的呼声从未在这片土地上沉寂。它流淌在塞纳河的波光中，回荡在卢浮宫的厅堂里，铭刻在每一个法兰西儿女的心中。如今，革命的风暴再度席卷而来，但我们绝不会让这股力量沦为无序的狂潮或专制的枷锁。我们要用自由的双手，握紧革命的火炬，将其高高举起，照亮通往社会主义的道路。"
 FPR_Democracy_in_the_Revolution_desc: "民主是革命的命脉，是人民力量的鲜活心脏。真正的统治权不属于精英，而属于法兰西的每一个公民。我们将粉碎旧贵族的锁链，将权柄交付给全体人民，从此，人民不再是沉默的看客，而是自己命运的主宰。民主革命将如洪流般席卷法兰西，冲垮腐败的废墟，竖起一座由人民书写的丰碑。"
 FPR_Proud_Defenders_of_the_Revolution_desc: "革命是我们用血汗铸就的冠冕，而我们是其不屈的守卫者。内战肆虐，外国敌人虎视眈眈，而革命者将如钢铁长城般屹立，从前线到街头，他们的军歌响彻天际，他们的刺刀闪耀寒光。无论是凡尔赛的旧贵族、亦或者是躲藏在阴暗处的资本家，所有胆敢挑战我们的人都将在人民的怒火中灰飞烟灭。我们将守护着自由的火种——它将在巴黎燃烧，在田野蔓延，直至变成一团永不熄灭的烈焰。"
 FPR_Operation_Terra_desc: "在伟大领袖梅朗雄的领导下，我们将开启法兰西社会主义革命的最新阶段，也是其最核心的内容之一——打造一个真正的大同社会。梅朗雄已将此方案命名为“泰拉计划”——取自对地球母亲神圣而敬畏的古称。人人得享繁荣与幸福、精神祥和安定、团结友善之精神深入社会之肌理的乌托邦图景将再不仅是故纸堆中的幻想。国家的大力投资和地方基础建设相结合、社会团体与政府通力合作打造泛民协作组织，群策群力、双管齐下；在一代人的时间内，我们将取得几代人未曾见的社会平等之幻梦的最终实现，在人间播撒最美好的理想主义的种子。"
 FPR_Cult_of_Melenchon_desc: "梅朗雄不仅是法兰西的领路人，他也是激进共和派的化身，是人民心中永不陨落的星辰。他的言辞如战鼓般激荡，唤醒每一个公民投身革命的洪流；他的梦想如野火般蔓延，点燃法兰西与欧洲的希望。我们将自己献给革命的事业，誓要打造一个无愧于梅朗雄远见的国度。愿他的光芒照亮前路，引领法兰西攀登平等与荣耀的巅峰，愿革命的烈火永不熄灭。"
