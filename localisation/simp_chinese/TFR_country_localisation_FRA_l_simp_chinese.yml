 france.209.t: "沙特阿拉伯维持现状"
 france.209.d: "内战终近尾声，战争的阴影逐渐消散。沙特政权已明确战胜对手。\n\n我们支持沙特合法政府并提供财政援助，助力其成功确保了半岛的和平。他们对此深表感激，为我们在该地区扩大影响力带来了宝贵机遇，我们必将紧握这一契机。"
 france.209.a: "关于此协议……"
 france.208.t: "阿拉伯共和国的胜利"
 france.208.d: "经过一场漫长血腥的冲突，沙特阿拉伯的核心区域已受重创。阿拉伯共和国已战胜其对手，并向我们联络以兑现其协议承诺。\n\n我们对他们的财政和外交支持是其取得胜利的原因，他们将在未来很长一段时间内对此心怀感激，这也为我们扩大在该地区的影响力提供了一个契机。尽管重建尚需时日，但法国公司在战后混乱中仍不乏填补空缺的良机。"
 france.208.a: "小额投资，高额回报"
 france.227.t: "妈妈，胜利日“快乐”"
 france.227.d: "今日，我们得知那场波及广泛、夺去无数生命的战争终于落幕。我的部队在俄罗斯大地上欢庆胜利，并筹备着归国的行程。俄罗斯抵抗组织的成员奔向对面战壕，与彼岸的亲人紧紧相拥。显然，我们的指挥官与国内传来的消息都将此视为重大胜利：高加索地区、白俄罗斯和别尔哥罗德已从俄罗斯统治中解放，建立起效忠欧洲的政府。然而，尽管俄罗斯对我们的民族犯下累累罪行，我们并未试图推翻其政权，或是让他从内部崩溃。然而历史告诉我们，一个更糟糕的政府将在战火后的俄罗斯废墟中崛起，而法国工商会和我们的政府对此并不在意。我们看似是最终赢家，不是吗？我尊重这场胜利，但请明白，这也是一场悲剧。我们付出了巨大代价，才将东线边界推进；又付出了多少，才耗尽俄罗斯这头猛兽的全部力量？知晓这一切后，我无法心安理得地作为英雄回国。我并非英雄，只是个旁观者，至少在我亲自行动前如此。战争让我蜕变，让我重获新生。我不会随连队离开俄罗斯，这让我的执行官——那头野兽感到失望。但请别担心我，我会为你们和克里斯托夫做出最好的安排。\n\n此致，"
 france.227.a: "您的儿子"
 france.141.b: "这持续不了多久的……"
 france.143.t: "病夫政府"
 france.143.d: "随着法国与俄罗斯的战争持续升级，阿尔及利亚军政府已陷入崩溃，致使该地区一片混乱。法国政府对阿尔及利亚的漠视，以及其全神贯注于战事，引发了阿尔及利亚民众的强烈不满。加之动荡局势不断升级，以及缺乏有效的治理，最终导致了军政府的垮台。"
 france.143.a: "各自逃命吧！"
 france.144.t: "武装抗议者"
 france.144.d: "我们犯了一个严重的错误。怀着最美好的意图，我们给镇暴者配备了武器，希望这些武器能用于和平。我们给了他们橡胶子弹和其他各种反制手段来对付仍在抗议的暴力分子。然而，事实证明，暴力只会引发更多的暴力。\n\n我们所造成的只是事态进一步的恶化升级。枪声四起，抗议者们现在有了充足的理由，将他们的怒火释放出来。抗议活动变得比以前更加暴力和更加猖獗，正义的怒涛席卷整个法国。这场烈焰已无法扑灭。"
 france.144.a: "等等，伙计们，不要真的用那些枪"
 france.145.t: "黑脚国成立"
 france.145.d: "在阿尔及利亚法国军政府垮台之后，留在阿尔及利亚的军官们开始支持雅克·维拉尔及其多个复兴的黑脚团体。\n\n这些组织利用新获得的权势，掌控了这片长期欺压法语群体的土地，并建立起一个名为“两岸联邦”的、带有半种族隔离性质的国家。"
 france.145.a: "你们等着，我们会回来的！"
