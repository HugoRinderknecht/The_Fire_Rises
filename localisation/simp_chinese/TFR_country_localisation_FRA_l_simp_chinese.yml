 FAF_hold_military_parade_decision: "展示实力"
 FAF_hold_military_parade_decision_desc: "法国在俄欧战争中的彻底溃败，不仅造成了物质与精神的双重摧残，更使民族心理深陷挫败与创伤的泥沼，导致民众厌战怯战情绪弥漫。我们必须通过重振民心让法国人民坚信：法兰西仍为不容小觑的强国，既不畏惧任何敌手，更必将毫不犹豫捍卫子民。"
 FAF_celebrate_our_victories_decision: "奖赏胜者"
 FAF_celebrate_our_victories_decision_desc: "奋斗过程如何艰辛都无从轻重，唯结果方为圭臬。万事终局无非成王败寇，非胜即负，非赢即输。胜者当赏以激众人竞效，功绩至上，方是至理。"
 FAF_hail_to_the_chief_decision: "领袖万岁！"
 FAF_hail_to_the_chief_decision_desc: "稳定与成功的基石，莫过于清晰的领导与严密的组织。 从军队的辉煌征战，到企业的高效运作，甚至黑暗中的权力游戏，皆依赖于此。如今，我们已从席卷法国的混乱中胜利归来，但国家的重建需要围绕一个核心人物展开——一位政治强人，能够团结人民，将他们凝聚在共同的事业之下。"
 FAF_heir_of_degaulle_decision: "接纳戴高乐主义思想"
 FAF_heir_of_degaulle_decision_desc: "戴高乐，一个无需赘述的名字。 他是无畏的斗士，是坚定的国家栋梁，从未背叛法兰西与她的人民。当德国铁骑踏碎国境，民族意志在压迫中颤抖，人民在奴役下呻吟，多少政客与将军选择了屈膝、投降，而戴高乐却没有！他宁愿倒在枪林弹雨中，也绝不跪倒在敌人的阴影下！然而，他不仅是坚韧的战士，更是公正而睿智的领导者。他经由民主选举掌权，尊重人民的选择，以坚定的意志捍卫共和国的精神。唯有让法兰西的人民铭记并承继戴高乐的勇气与信念，我们才能引领这片土地走向真正的复兴。"
 FAF_culmination_of_degaulle_petainist_thought_decision: "接纳戴高乐-贝当主义思想"
 FAF_culmination_of_degaulle_petainist_thought_decision_desc: "戴高乐与贝当皆是历史中不可忽视的人物，他们身上所坚守的原则，曾让他们在法国历史最黑暗的时刻熠熠生辉。然而，动荡的时代往往加剧国家的分裂。若我们仅拥护一方，那么另一方的支持者势必会掀起动荡。唯有接受双方的理念，才能真正弥合裂痕，让国家重回团结。"
 FAF_heir_of_petain_decision: "接纳贝当主义思想"
 FAF_heir_of_petain_decision_desc: "在法兰西的历史长河中，未曾有比贝当更具争议的人物。 有人斥责他为叛徒，有人则认为他的一切抉择，皆是出于对法兰西的守护。但无论如何，无人能否认，他曾是——并依旧是——我们民族的英雄。他留下的印记不仅在凡尔登，也在维希，但他所做的一切，并非为了一己之荣，而是为了法国的安全，为了人民的存续。无论人们如何评价他的作为，他都是一个意志坚定的人，一个深爱祖国与人民的人，一个为抵御毒害法国的红色毒瘤而倾尽全力的人。我们必须向人民传授这位历史伟人的真实面貌。 他们应当学会珍视我们的传统文化与价值观，并时刻警惕布尔什维克的威胁。"
 FAF_work_v_decision: "劳动！"
 FAF_work_v_decision_desc: "俄国的铁蹄践踏过我们的国土，留下一片断壁残垣，焦土遍野。 我们的家园在他们的残暴下崩塌，文明的辉煌化作尘埃，而今，重建的使命仍横亘在我们面前。我们的民族精神尚未振作，人民仍在等待温饱。 如今，比以往任何时候都更需要我们投入全部力量，肩负起复兴祖国的伟大使命。"
 FAF_family_v_decision: "家庭！"
 FAF_family_v_decision_desc: "多少家庭因这场战争而支离破碎，多少挚爱之人被无情撕裂，多少生命在硝烟中化作尘埃？这是一场正义之战，我们的敌人贪婪而嗜血，他们的野心只有一个——毁灭我们的祖国，践踏我们祖辈血汗铸就的欧洲家园。但从今往后，我们将誓死守护我们的土地，我们的亲人，我们的兄弟。 这一切，将不再被践踏。"
 FAF_fatherland_v_decision: "祖国！"
 FAF_fatherland_v_decision_desc: "是什么，让我们的人民奋起而战？ 仅仅是为了自己？不。他们为共同的事业而战，为共同的信仰而战，为共同的目标而战——守护并捍卫他们最珍视的一切。他们的家园，他们的土地，他们的兄弟。"
 FAF_one_million_man_army_decision: "百万大军"
 FAF_one_million_man_army_decision_desc: "一百万士兵！整整一百万名战士！他们昂首迎战，以生命为代价；他们无畏前行，在热血中筑起坚不可摧的壁垒。有如此钢铁般的军队守护，法兰西的人民可以安心，因为他们的祖国将永远保卫他们."
 FAF_french_superiority_decision: "法国霸权"
 FAF_french_superiority_decision_desc: "法国文化，自古以来便是世界之巅，或许无人能出其右。法国人的才华与创造力，让我们的国家屹立于世界舞台之上。从古至今，法国始终是艺术、科技与文学的中心，无人能否认这一事实。这一切，都进一步证明了我们在文化、智慧与精神上的天然优越性，无论是面对欧洲同胞，还是更遥远的文明。"
 FAF_taunt_our_enemies_decision: "耻笑敌人"
 FAF_taunt_our_enemies_decision_desc: "法国内外树敌无数，但这些鼠辈能奈我何？这些无能败犬岂能伤我国分毫？他们身心虚弱——国内共产党堕落分子早已温顺如羔羊，俄国人则深陷内斗泥潭自顾不暇。如此宵小竟妄称敌手，岂不贻笑大方？"
 FAF_our_french_mothers_decision: "敬奉贞德"
 FAF_our_french_mothers_decision_desc: "勇气，是人类最崇高的品格，而法国的勇气，名为贞德。她在战场上所向披靡，英勇无畏，甚至胜过麾下的男儿；当败类与叛徒以谎言将她送上火刑架，她却无泪无惧，沉默如钢。她迎战强敌，不退缩，不动摇，直至生命的最后一刻。如今，她成为法国精神的不朽象征。我们的军人，我们的战士，皆应以贞德为榜样——以炽烈的激情，坚定的忠诚，奋战不息，为法兰西而战。"
 FAF_revive_the_franco_german_brigades_decision: "重设法德混合旅"
 FAF_revive_the_franco_german_brigades_decision_desc: "我们与德国之间虽曾有纷争，但终究是兄弟。 这份深厚的联系，在鲜血与考验中铸就，无法轻易割裂。如今，东方的共同敌人正威胁着两国的稳定与生存，我们必须加强合作，共同迎敌。逐步深化法德两国的协作，是我们迈向未来的必经之路。重组精锐的法德联合旅，虽仅是第一步，却是迈向更紧密联盟的关键一步。"
 FAF_silence_german_critics_decision: "禁止批评盟国"
 FAF_silence_german_critics_decision_desc: "那些批评我们欧洲盟友的愚蠢之徒，根本不懂战略规划。 他们目光短浅，缺乏远见，令人震惊的是，竟仍有如此多人无法理解“敌人的敌人便是朋友”这一基本原则。如今，与我们对立的势力，与东方的布尔什维克威胁相比，不过是微不足道的小患。我们当然不会对盟友全然信任，但现实必须凌驾于意识形态之上。"
