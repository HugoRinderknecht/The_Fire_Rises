 FRA_VIC_The_New_Grand_Army_desc: "每年7月14日的巴士底日是属于法国人的共同节日。在这一天，巴黎将成为红白蓝三色旗的海洋，而在市中心的凯旋门之下，威严的法军精锐部队的代表们将迈着整齐的步伐，在这座宏伟的大理石拱门下展现法国人民团结一致的伟大力量与法国不可侵犯的国家尊严。寒光凛凛的步枪，骑兵的黄铜盔甲与红色盔缨，勒克莱尔坦克高昂的炮口与碾过柏油马路的巨大履带无不使人在感到敬畏的同时心潮澎湃。为此，我们将继续通过展现法国军队的力量以凸显法国军队的独一无二，唤醒全体人民的自豪感，同时提醒军人们他们的灵魂根基所在，使之意识到自己并非空耗一腔热血以保家卫国。在任何时候，祖国都将与他们同在。"
 FRA_VIC_Return_to_Old_desc: "经过一段时间的重构和锻炼，法国军队展现出了其历史上最好的面貌，足以与大孔代、拿破仑、福煦和塔西尼手下的那支百战百胜之师相媲美。事实证明，法国军队足以战胜各种残酷的考验，在严峻的现实面前不改其本色而仍能震慑一切宵小。我们的政治领导人与高级将领们对军队的现状感到十分满意，并已做好准备，随时在未来可能爆发哦的又一次全面战争之中投入这支强悍的军队，并对这支军队所将取得的伟大胜利抱有充足的信心。"
