 FRA_Revolution_against_Humiliation_desc: "战争的号角已然吹响，法兰西大地燃起熊熊烈焰，然而在旧世界的灰烬之中，我们的新时代共和国，如凤凰般浴火重生！ 工人阶级与无产者已从沉睡中觉醒，他们庄严宣誓，忠于一个崭新的法兰西，一个真正建立在人民之上的国家。社会主义是法兰西唯一的出路，是民族复兴的唯一救赎！"
 FRA_Rally_the_People_desc: "法兰西与她的人民已被出卖，沦为权贵手中交换的筹码，被抛弃在游艇与庄园的阴影之下。 而今日，唯一的真理只在利刃之上。农民的灵魂中燃烧着复仇的烈焰，背叛共和国的敌人，皆当如草般斩尽，如碎镜般粉碎！ 如今，人民已昂首奋起，亲手推动国家迈向新的黎明，革命的叛徒，必须在历史的烈焰中荡然无存。"
 FRA_Declare_Second_Revolution_desc: "从一个多世纪前的巴黎公社到俄罗斯革命，社会主义及其教义的理念依然在我们的民族中强烈回响。如果说这些令人毛骨悚然的岁月教会了我们什么，那就是我们不能再动摇了。新革命的曙光已在地平线上浮现，我们必须满怀热忱地全心拥抱它，向在人民红旗下新生的新法国致敬。"
 FRA_New_Partisan_Movement_desc: "我们的敌人不应感到惊讶，游击队和其他抵抗小组早已开始在他们的乡村地区崭露头角。他们既无知又愚蠢，会将这些事件视为不过是微不足道的扰乱行动。正因如此，我们将充分利用一切游击战术与突袭行动，削弱敌军的战争机器，掠夺他们的资源，蚕食他们的力量，直至他们崩溃。"
 FRA_Stoke_Revolutionary_Fervor_desc: "人民的刀锋在跃动，在渴求，在呼啸，誓要撕裂那些妄图窃据革命果实的蛀虫！ 我们当以雷霆之力，宣告我们的绝对胜利，以不可阻挡的步伐，让他们的谎言、阴谋、贪婪皆随风散去。只需一击，我们便将直扑他们那座座以工人鲜血与苦难筑起的奢华宫殿，将其浇满汽油，让烈焰吞噬一切，焚尽腐朽，焚尽罪恶。"
 FRA_Form_Peasant_Militias_desc: "这不仅仅是一场战争，而是一场人民战争， 我们战斗，不仅为了胜利，更为了每一位工人、每一位农民的未来。人民必须坚定不移，满怀热忱地并肩而战，为自由而奋起，即便付出生命的代价，也在所不惜。革命正需要更多勇士奔赴前线，在烈火与铁血中锻造新的旅团，以雷霆之势粉碎敌人。"
 FRA_Found_the_French_Peoples_Liberation_Army_desc: "没有一支常备军的革命与国家，注定走向失败， 第一次欧洲战争的惨痛教训已然铭刻在我们心中，曾经的军队不足以对抗国家的敌人。从废墟中，我们将组建一支新法国军队，一支在红旗下昂首挺进、对抗暴政势力的军队。"
 FRA_Crusade_Against_Imperialism_desc: "自我们踏上夺回祖国的征途，巴黎，法兰西的心脏，便始终在我们的视线之中。但如今，这座城市正被革命的叛徒与敌人占据，他们无视人民疾苦，只知贪婪地攫取自身利益。然而，革命的怒火已燃烧至此！ 我们将不惜一切代价来夺回属于人民的城市。一切背叛者与敌人，都将被无情清算，正义的刀锋将划破他们的喉咙，让塞纳河染上一抹殷红，而那抹殷红将是他们卑劣无耻的鲜血。"
 FRA_Crush_the_Reactionary_Villians_desc: "神权法西斯与旧军队，正是撕裂法兰西、将其炸成碎片的罪魁祸首。他们邪恶而暴虐的目光，始终试图破坏我们的革命，践踏工人阶级与无产者用血汗筑起的希望，妄图再度熄灭人民眼中的光芒，将他们永远囚禁于黑暗之中。\n\n但这一次，他们再无逃脱的可能。 我们将让他们在耻辱与痛苦中跪倒，将他们的土地化为废墟，剜去他们的双目，使其永远无法再见光明，革命万岁！"
 FRA_The_Peoples_Decree_desc: "国家的未来仍笼罩在迷雾之中，前路充满不确定与挑战。 我们虽在革命的烈火中奋勇前行，但首要之务，是冷静审视当下的局势，认清现实，明确方向。我们必须召集社会主义的各个派别，共聚国民议会，共同商讨、决策即将到来的历史转折点。 唯有如此，方能确保法兰西在新的红色旗帜下，永不再陷入沉沦，永不再重蹈覆辙。"
 FRA_Operation_Bastille_desc: "法国已堕入颓废，其根基在腐化与混乱中崩塌。我们是新时代的雅各宾派，这是我们的复兴宣言——一记确保我们未来的决定性打击。我们的军队必须铲除残存的反抗势力，清除全国各地的动乱与纷争，恢复街头的秩序，将国家从无政府状态中拯救出来。凭借极致的精准与纪律，我们将扑灭一切异见，重建国家，向法国人民证明——正如我们名字的由来，我们将承担起革命的重任。"
 FRA_Enforce_Martial_Law_desc: "街头已成战场，每一条巷弄都可能成为前线。混乱吞噬了我们国家所剩的一切，唯有迅速采取行动方能在这纷乱中恢复秩序，只有通过生存的呼声才能得以捍卫自由理想。所有防卫区域将开始宵禁、巡逻与设立检查站。正是通过力量与纪律，共和国才能得以保存，哪怕这意味着暂时牺牲部分自由。"
 FRA_Support_Princess_Elisabeth_desc: "欧洲已徘徊太久，因软弱分裂，因腐化衰败。现在是时候构建新的基石了：一个以力量、纯净与共同命运为纽带的统一大陆，一个属于欧洲人的欧洲，免受外部腐化和多元主义文化虚伪污染的欧洲。为了实现这一目标，我们必须采取果断行动。法国不能再长时间闭关自守，因为弱肉强食，落后就要挨打。这是新秩序的自然之理。"
 FRA_The_Hexigon_Policy_desc: "法国不单单是一个国家，更作为欧洲的心脏存续。这项政策旨在巩固这颗心脏，保卫我们的边疆，执行万众一心、坚定不移的意志。外部力量再也不能左右我们的命运，六边形的法兰西国土将屹立为秩序与决心的堡垒。捍卫这一政策，就是确保我们同胞的未来不受外来之手的污染。"
 FRA_Utilize_Fascist_Paramilitaries_desc: "秩序需要维护，而维护秩序需要有行动意志的人。这样的人对事业充满热忱，他们为我们带来了出鞘之剑，直指社会主义带来的混乱。他们的方法或许让人们不安，但为了保卫法兰西，我们必须不择手段。现在不是犹豫的时候，而是下定决心、敢于行动的时刻。"
 FRA_Emergency_Factory_Conversion_desc: "我国军备库存已严重不足，部队持续面临新装备与补给物资的短缺。为确保武装力量获得充分装备，政府决定启动民用工业紧急转产计划以支持战争努力。"
 FRA_National_Rebirth_desc: "旧秩序的低语在铁蹄的践踏下湮灭。曾经三色旗高悬之处，必以新旗取而代之，国家腐朽积重难返，唯有重铸。纪律将取代软弱，团结将弥合曾经的裂痕。新法国将在我们的法西斯熔炉中重生，她的意志如刀锋般锐利，她的力量不可动摇。没有回头路，只有我们从灰烬中铸就的未来。"
 FRA_Venerate_the_Lion_desc: "菲利普·贝当，凡尔登之狮，永载史册，铭刻着真正的法式勇气。他的名字不仅是民族主义的光辉灯塔，更是我们人民坚韧与牺牲的象征。我们将铭记他的遗产，不仅在口号中，更在行动上，展现出他对一个不屈国家的远见与信念。崇敬他，就是崇敬曾经拯救国家的力量，那股力量将再次指引我们走向救赎。"
 FRA_A_Bas_Les_Traitres_desc: "若叛徒依然潜伏其中，法兰西就无法崛起。背叛、勾结与分裂的腐朽必须毫不犹豫地铲除。那些背弃国家的人，将无处藏身，亦无一丝宽恕。我们将以迅速而果断的行动，驱逐内贼，确保对法兰西国的忠诚不仅是期望，更是必须履行的义务。"
 FRA_Disrupt_the_Plague_of_Socialism_desc: "社会主义思想及其议程的任何念头都必须从我们的土地上清除干净，我们的敌人误以为社会主义会成为法国的大救星，而实际上它与我们格格不入，只会让法国的民族特性支离破碎，战斗就在眼前，我们必须彻底铲除马克思主义意识形态的残余，法兰西万岁！"
 FRA_Secure_French_Oil_Interests_desc: "与新的沙特领导层（无论是阿拉伯共和国还是沙特王室）建立外交关系。这会巩固联盟，确保稳定的伙伴关系，促进能源生产和地区安全方面的合作，同时增强法国在海湾地区的影响力。"
 FRA_If_We_cant_have_it_desc: "通过向以色列和土耳其等关键盟友提供财政支持，以在中东地区进行战略投资。这一举措将加强我国与该地区的关系，促进稳定，并培育可能对我们有利的能源协议和更好的安全合作的伙伴关系。"
 FRA_Encourage_European_Economic_Sanctions_desc: "向沙特继任政府提供有针对性的经济贷款，以支持其发展和稳定。通过投资其经济，法国可以加强双边关系，并鼓励其符合法国利益的政策，确保石油的稳定供应和战略合作。"
 FRA_Redirect_Budget_to_Oil_Contracts_desc: "重新分配预算资源，优先考虑石油合同和计划。这种关注旨在确保资金得到有效利用，以确保关键的能源协议得以达成，增强能源独立性，并巩固法国作为全球石油市场重要参与者的地位。"
 FRA_Integrate_Oil_Contracts_into_Military_Budget_desc: "将石油预算与军费预算结合起来，形成能源安全的统一策略。通过整合这些预算，法国可以增强其战略能力，确保能源资源充分支持军事行动，最终加强国家防卫能力。"
 FRA_Department_of_Oil_Production_desc: "设立专门的政府部门，负责石油生产和管理。该部门将负责制定国内和国际石油战略，与行业利益相关者协调合作，并推动旨在提高法国能源安全和生产效率的举措。"
 FRA_Reorganize_Civilian_Infrastructure_desc: "改造民用基础设施，以支持石油生产和配运增长。这一举措包括升级运输网络、储存设施和加工厂，保证其高效运作。通过推进基础设施现代化，法国能够优化其能源供应链，增强整体经济弹性。"
 FRA_Invest_in_Equinor_desc: "投资挪威国家石油公司以促进可再生能源计划并实现能源多样化。这一战略举措旨在顺应全球能源发展趋势，同时确保在创新能源解决方案领域的立足点。支持挪威国家石油公司使得法国成为传统和可持续能源市场的领导者。"
 FRA_Ration_Civilian_Oil_desc: "实施民用石油配给制度，将资源优先用于战略需求和军事行动。这可以确保关键部门保持供应，同时有效管理国内需求。通过控制石油分配，法国可以在紧张局势加剧期间保持稳定。"
 FRA_Curtail_Former_American_Embargoes_desc: "采取措施使法国远离美国实施的禁运，特别是针对委内瑞拉的禁运。通过解除限制并与受制裁国家开展合作，法国可以确保获得可替代的石油供应，提高能源独立性，并在全球能源讨论中充当调解者的角色。"
 FRA_West_African_Oil_desc: "我们将专注于扩大与西非亲法国家的合作伙伴关系，以获取更多的石油储备。这一举措不仅会加强与这些国家的关系，还能提升法国的能源配置。通过投资西非的油田，法国可以多样化其能源来源，并确保该地区的稳定。"
