 FAF_pride_of_france_cat: "法兰西荣耀"
 FAF_pride_of_france_cat_desc: "\n\n\n\n\n£GFX_FAF_pride_of_france_cat\n\n\n\n\n\n\n\n法兰西国与传统主义的复兴已在此刻降临。维希政权重归故土，这座保守主义的堡垒再次矗立于欧洲，成为将我们从自由主义困境中拯救的救世主。\n\n尽管国家根基脆弱，且深陷觊觎法国大元帅之位的将军们内斗纷争，但就其本质而言，这一政权是美好的。必须不惜一切代价维护其存续。"
 FAF_pride_of_france_dynamic: "法式军国主义"
 FAF_pride_of_france_dynamic_desc: "世人常颂扬德意志民族在历史上的军事才能与荣耀，但当论及法兰西时，人们只记得孕周为我的将帅，却遗忘在前线浴血奋战的普通士兵。法国军队始终是欧洲最强大的军事力量，其偶尔显露的疲态皆因雄狮被蠢驴统帅所致。而今，连法国人民也遗忘了民族文化的重要组成部分——军事传统与才能。我们必须将爱国情怀根植民众心间，令其重视军事服役之重与军事实力之要。"
