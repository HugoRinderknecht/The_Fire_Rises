 FRA_ease_the_restrictions_desc: "显而易见，当前的封控措施对经济和社会都造成了难以承受的压力。为了确保政治稳定，我们必须适度放宽管制。法国定能顺利度过这次难关。"
 FRA_keep_the_restrictions_desc: "我们的医生带来了可怕的消息，之前的死亡率估计过于乐观。更令人心惊的是，老年人的死亡率竟高达近45%（而最初预测仅为17%）。尽管我们尚不清楚为何最为极端方预测也出了错，也不明白为何其他国家的死亡率似乎较低（或许是我们遭遇的病毒是原始毒株的变异版？），但我们绝不能坐视国民继续受害。"
 FRA_expand_welfare_payments_desc: "尽管经济遭受重创，但人民的福祉必须放在首位。数月的失业已导致许多人无法自给自足，急需我们的援助。我们的首要任务是保障人民的生活，并暂时为他们提供经济支持。"
 FRA_push_vaccine_research_desc: "我们的官僚体系老旧且行动迟缓，已无法应对如此严峻的局面。我们的医护人员必须动用一切可用资源来应对这场疫情。他们是我们唯一的希望。"
 FRA_push_for_mass_vaccinations_desc: "随着首批疫苗的抵达，我们将着手在法国全国范围内推广疫苗接种工作。我们强制要求政府公务员、军人及公共服务人员接种疫苗，并鼓励各企业效仿执行。然而，现在已有反对声音出现，部分人声称不应强制接种疫苗。他们似乎对即便在现有防疫措施下仍不断出现的死亡病例视而不见。我们不能再对严峻形势视而不见，可没有什么值得我们冒此类风险。"
 FRA_look_to_the_swedes_desc: "瑞典政府原计划不采取严格的新冠限制措施。尽管目前尚无法验证其在遏制病毒传播方面的成效，但瑞典在稳定经济形势方面确实取得了成功。我们应借鉴其经验，保障日常生活正常运转。只需加大对医院的资金支持，同时实施适度的限制措施，民众就能继续工作！"
 FRA_revitalise_the_economy_desc: "新冠疫情对全球经济增长造成了显著冲击。正因如此，持续实施严格的防控措施反而可能进一步加剧这场危机的负面影响。我们不能在这个至关重要的时刻，让国家陷入困境，更不能让其失败！"
 FRA_develop_immunity_desc: "尽管广泛接种疫苗看似是最佳策略，但我们不宜将有限的资源和资金投入到独立疫苗研发中。同时，我们也需避免过度依赖美国的辉瑞疫苗。鉴于此，卫生部建议通过“提升民众免疫力”的方式来应对疫情。这虽是一场风险较高的尝试，但如果我们能将资金集中用于治疗重症病例，而让其他患者使用政府核准的“缓解症状”药物进行自我治疗，这一策略或许能够奏效。这样，人们就能像什么也没发生过一样继续工作。"
 FRA_Restart_of_the_protests_desc: "该死的，当然了，那些黄背心也在闹事。太TM好了。国家团结？见鬼去吧！我们必须确保迅速解决这场危机，否则他们的捣乱将彻底破坏我国的整个复苏进程！"
 FRA_push_through_reforms_desc: "我们现在真没办法应对此情况。我国经济已陷入低谷，整个国家都停止了活动。我们必须竭尽全力扭转局势，为此，必须接受他们提出的所有条件。"
 FRA_try_to_negotiate_desc: "尽管形势严峻，但我们或许能够找到应对策略。我们可以尝试限制他们的野心，看看这是否可行？"
 FRA_the_negotiations_fail_desc: "好吧，如果他们想采取强硬手段，那我们就奉陪到底。我们将派遣警察驱散抗议者，并展示他们所造成的破坏，包括烧毁的汽车等。让法国人民亲眼看看，这些所谓的“英雄”究竟干了些什么。"
 FRA_accept_modifications_desc: "真是一场精彩的谈判！我们成功安抚了黄背心抗议运动，同时也没有在社会支出上造成太大损失。法国素以关怀工人著称，这次事件再次印证了这一点。"
 FRA_negotiate_with_the_syndicates_desc: "我们必须向世界表明，这些暴徒绝非法国工人阶级的代表。我们应当借助工会及其对我国体制的支持来平息混乱局面，同时，也要设法通过贿赂等手段让那些参与抗议的工会撤回他们的支持。法国绝不会向暴力分子低头。"
 FRA_back_to_normalcy_desc: "根据与黄背心抗议运动的协议，我们将把改革成果巩固于法律之中。法国再次成功应对了危机！"
 france.14.t: "独立风采之显"
 france.14.d: "法国军事领导层因民族主义情绪高涨及对近期盟友关系的不满，决定在无北约监督的情况下举行大规模独立演习，此举加剧了北约内部的紧张局势。法国装甲师与海军部队在关键战略地点附近展示军力，颇有夏尔·戴高乐强硬外交政策时期的遗风。\n\n尽管官方将这些演习称为例行活动，但法国排除北约的大胆决策在国际外交舞台上引起了轩然大波。这或将成为法国军事独立及其在全球联盟中地位转变的关键节点。"
 france.14.a: "我们始终屹立不倒、独当一面！"
