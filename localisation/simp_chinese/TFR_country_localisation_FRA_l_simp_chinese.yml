 FRA_Retire_Disatisfied_General_desc: "从道德角度来看，强制一位心怀不满的高级将领政治退休，直至其认同我们执政理念的做法，虽值得商榷，却也不失为一种行之有效的短期策略。"
 FRA_Unretire_Disatisfied_General_desc: "欢迎回来，好好认清你的位置。"
 FAF_Convene_the_Government_desc: "终于，混乱已平息，法国现已牢牢掌握在我们手中。无论是共产党人还是叛徒，都已被真正的爱国者赶入阴影，但我们仍需保持谨慎，因为敌人依旧潜伏在暗处，任何一丝松懈都可能被利用并攻击。我们必须迅速采取行动，集中控制权，召集新宪法委员会来决定政权的未来。无论选择哪条道路，法国若要生存，必然需要剧变。在我们的引领下，吾等将把理念付诸实践。"
 FAF_Stability_and_Authority_desc: "法国一直是一个民主国度，从网球场誓言到今天，法国被广泛认为是民主发源地。许多激进分子认为民主脆弱而必须被抛弃，但我们知道真相，我们不能屈服于激进分子和狂热分子的教条。民主没有让共和国失败，腐败才是根源。在我们的引领下，法兰西的民主将恢复应有的面貌，成为一个人民得以代表，政府对每一行动负责的制度。未来将是一个普通百姓得以安枕无忧的时代，因为他们知道，自己的政府真正为其服务，而非以权谋私。"
 FAF_Honor_and_Glory_desc: "法国是一个支离破碎的国度。其人民被抛弃，遭遇政权虚假的承诺，这个政权只图中饱私囊，却无视人民的哀号。此种局面将不再持续，我们将彻底根除第五共和国的残余。软弱将被力量取代，无所作为将被行动取代，叛国将被不朽的忠诚取代。像凤凰一样，法国将涅槃，从前政权的失败中重生。世界将再次畏惧法兰西，他们将明白犯吾之土者，虽远必诛。"
 FAF_Edict_of_Paris_desc: "尘埃落定，稳定回归，我们继承了一片破碎、战火纷飞的国家。重建法国在世界舞台上的地位，需要付出巨大努力。我们的经济必须从零开始重建，军队也将得到重组，以应对未来战争。像贝当和戴高乐一样，我们将把法国从黑暗拉回光明。我们将不再被北约或欧盟的承诺所束缚，人民也不再会被那些中饱私囊的政客所欺骗。在我们的领导下，法兰西的未来将为全体人民带来光明。"
 FAF_An_Economy_From_Nothing_desc: "战争让我们的国民经济支离破碎，工厂寂静无声，田野荒芜一片。然而，别人眼中的废墟，正是我们新秩序的基石。通过集中力量与严格纪律，我们将重建一个在为人民斗争的熔炉中锤炼出的经济体系。"
 FAF_Abolish_Workers_Rights_desc: "所谓的工人“权利”不过是为法国劳动群体播下了分裂与惰性的种子。通过废除这些过时的观念，我们将打造一支以责任为先的劳动大军。每一个劳动者都将为人民的意志贡献力量，通过辛勤的劳动与牺牲，一个更强大的法兰西将从中崛起。"
 FAF_Utilize_Mass_Peasantry_desc: "由于摧毁了欧盟的共同市场，我们的出口和利润几乎被摧毁，许多企业不得不进行大规模裁员才能维持生计。虽然这让少数最大的公司避免了破产，但贫困率飙升，达到了二战结束以来前所未有的程度。尽管许多经济学家深感担忧，这些困境中的人们却为我们提供了通过就业计划和临时福利补助来扩大执政基本盘的机会。与其他政治控制手段相比，牢记民众常常是用钱包投票而非单纯的意识形态信念这一点，可以帮助我们在这艰难时刻确保自身的合法性。"
 FAF_Establish_New_Workers_Syndicates_desc: "在这个经济困顿的时代，许多人将我们的工会视为颠覆力量，认为它们只想以激进的左翼思潮推翻我们的政府。然而，与其打压这些团体，我们更需要借鉴法团主义的原则来维护稳定。通过将工人组织成能够直接为政府调控工人群体诉求的国控工会，我们不仅能够绕开罢工带来的问题，还能确保有组织的劳动群体始终掌握在政府手中，而非落入共产主义的颠覆者之手。"
 FAF_Suspend_Civilian_Imports_desc: "虽然美国人曾在四十年代“解救”我们脱离纳粹占领的魔掌，但他们很快通过消费主义资本主义的力量对我国进行了另一种占领。我们市场上的商品不再是本土生产，而是充斥着廉价的外国商品，这使我们日益虚弱，尤其是在俄国的压力自东而来时。因此，我们必须暂停民用商品的进口，确保本国工业得以发展壮大，培养人民新的满足感，这种满足感不依赖于过度消费与全球主义颠覆。"
 FAF_Implement_Long_Term_Economic_Mobilization_desc: "游手好闲只会滋生祸端。每一位法国公民都应在国家最艰难的时刻履行自己的职责。流落街头的法国人将被安排工作，工厂、农田与基建项目都将迎来忠诚的爱国者投身劳动。重启工业将推动经济复苏，而通过支付工资，新工人们将拥有消费能力，从而进一步促进国家经济的循环振兴。"
 FAF_Legalize_Experimental_Weapon_Programs_desc: "几个世纪以来，法国的创新一直是欧洲科学的先锋，直到她的潜力随国家主权为敌人所摧毁而消耗殆尽。不过，所谓的“道德”界限再也不能束缚我们的进步了。无论是化学战、生物战，亦或者是心理战——任何手段都无法将我们吓倒。"
 FAF_Glorify_Labor_desc: "在历史学家和经济学家中，对于法国以及其他西方国家工业衰退的原因，一直存在着激烈的争论。虽然他们的讨论聚焦于贸易协议、全球化或信息产业，但我们遇到的问题却凌驾于其他问题之上：许多国民认为工业劳动低贱且不受欢迎，远不如其他工作令人向往。为了纠正这一点，我们已经制定了教育改革方案，并准备了宣传手段，旨在让体力劳动不仅成为人民可选择的主要职业，更要使其变得光荣，随着我们工业化进程的推进，赋予劳动以崇高的意义。"
 FAF_Establish_Economic_Heirarchy_desc: "随着时间的推移，经济平等早已被证明是无法实现的空想，它只会让工人群体沦为左派境外势力的工具。相反，我们应回顾共和时代之前的传统，从现有的社会分层中确立明确的经济等级制度。摒弃所谓“精英制度”的迷思，我们才能确保各阶层在时间的沉淀中精通自身的职责，将宝贵的劳动经验代代相传。若干代之后，我们期望每一个阶层都能完美履行其经济职能，共同构建一个有序而高效的社会。"
 FAF_Engie_Bills_desc: "能源是国家的命脉，然而长期以来，它却被外国投资公司所掌控。如今，我们将对所有能源来源——无论是核能、风能，还是煤炭——实行国有化，并统一整合至一个集中的能源指挥体系，以确保国家能源独立。这些能源将用于重振我们的工厂，恢复工业生产。法国的能源只属于法国，只为法国人民服务。国家能源资源将成为新法兰西的坚实脊梁。"
 FAF_Rebuild_the_Franc_desc: "长期以来，法国一直被欧盟官僚的自由主义口号所束缚，他们夺走了我们的主权，用虚假的联邦承诺让我们白白地流血流汗。欧元已经榨干了我们国家的身份和独立性，因此，恢复法郎将彻底终结对此等全球化投机者过度依赖所造成的恶性循环。"
 FAF_Ban_Inflation_desc: "随着老自由派的邪恶政权在战争中失败与解体，法兰西的经济开始陷入自由混乱的状态。通货膨胀已经完全不可控制，连普通的老百姓都已经无法维持最基础的物质需要。我们如承诺般重整秩序，但最首要的我们得先将通货膨胀停下来并实施价格管制。"
 FAF_Fall_Back_on_Gold_desc: "我们的经济横亘于废墟之上。在这属于我们的屈辱混乱中，人民因那不稳定的经济哀嚎着。我们需要立刻采取行动以拯救我们的经济还有陷入经济萎靡中的人民。我们将摆脱虚假的所谓现代经济体制。我们将回归金本位，法兰西的未来将由实实在在的黄金所重铸。"
 FAF_Abandon_our_Debt_desc: "我们到底是欠着谁的债？瑞士银行家？全球化匪帮的共济会成员？这些寄生虫想要抢走法国的财富，肆意挥霍人民的劳动成果，让我们背上本无必要的沉重债务。但金融奴役的枷锁束缚不了我们，也无法动摇我们的意志。世界银行可能会因此气急败坏，狗急跳墙；而与之相对的，我们将享受着全新的美好生活，发自内心地开怀大笑。"
 FAF_Rebrand_the_Euro_desc: "欧元是全球精英的工具。它不仅束缚了法国，也束缚了欧洲那些骄傲的国家，剥夺了它们的主权。然而，我们不会就此沉沦，而是要重新夺回我们的主权。它将成为奠定欧洲新秩序的货币，成为我们从投机银行家手中重夺主导地位的基石。"
 FAF_Set_Inflation_Maximum_desc: "严峻的经济危机迫切需要果断行动。过去那些背叛国家的全球主义领导人的错误决策，已将法国推入失控的恶性通胀深渊。如今，我们必须采取坚决措施。首先，我们将实施严格的物价管制，法国人民不再被贪婪的资本家榨取最后一分财富。随后，我们将成立货币稳定委员会，全程监督这一进程。通过这一循序渐进的改革，法国人民将在艰难岁月之后，终于迎来久违的安定与希望。"
 FAF_Paint_an_Aura_of_Stability_desc: "法国人民经历了诸多苦难：在全球主义经营的压迫下，我们的民族自豪感被践踏，欧洲战争导致成千上万法国青年丧生并最终折戟，前叛国自由政权的崩溃，以及随之而来的经济危机。我们必须向人民展示秩序已经恢复，通过举行盛大游行、国家广播和激昂演讲，我们将重建人民对法国经济的信心。"
 FAF_Establish_Debt_Assurance_Bureau_desc: "几十年的国际银行家剥削和欧盟高利贷使法国陷入了奴役，国家债务担保局将成为粉碎国际债权人的铁锤。我们将取消私人债务，没收银行家资产，作为他们在对法国经济犯罪的惩罚，并将其驱逐出境；我们将利用这些资产为经济注入急需的活力。银行家们将不再奴役法国人民，我们的财政主权将回归政府。"
 FAF_A_New_Era_desc: "凭借我们的信仰与坚定决心，我们实现了一件如此壮美伟大的辉煌成就，欧洲乃至全世界都将有幸见证——我们的新法国。我们的后代将会在历史书中学到我们进入法国新时代的朝圣之旅，这条路上沾满了鲜血、汗水和眼泪。我们从深渊攀登到地缘政治世界的巅峰，将“法国”之名置于伟大光芒照耀下的至高点。有了这全新的光辉和力量，世界将别无选择，只能向我们的国家屈膝。这将是宏伟事业的开端，而在政府大厅中酝酿着的也正是该项事业精神层面的必要工作。但到头来，只有我们粗糙的双手、弯曲的脊背和疲惫的双脚才能完成这样的伟业，而只有时间才能真正讲述我们的故事。"
 FAF_Secure_our_Southern_Flank_desc: "有些事情对每个国家的人民来说都是必需之物：人民的安宁、社会的安定、更重要的是，国界的安全。然而，我们的南方国境就像一头野兽的柔软腹部，随时都有可能被破开。对于这种前景，我们始终深感忧虑，意欲寻求解决之道。任何一个理智的法国人都会同意，保卫祖国是我们政府的首要任务，而为了完成这样的任务，摆在我们面前的有两个选择：我们可以让我们的士兵跨越南部山脉进入西班牙领土，从而确保我国未来的长治久安，并在法国人民心中建立安全感；或者，更为明智的是，我们可以与西班牙政府建立直接的沟通管道，通过谈判达成某种联盟，并以互不侵犯条约的形式确保双边安全。"
 FAF_Protect_Balearic_Islands_desc: "巴斯阿里群岛，尤其是马略卡岛，一直与我国保持着紧密联系。早在奥克西塔尼亚人从法国南部迁徙时，他们便将法国文化带到了这座宝岛并建立了联系。当然，像法国这样的强大文化势必会在受影响的土地上占据主导地位，我们必须在此等艰难时刻重新拥抱文化纽带。因此，我们必须启动“三沙行动”，与我们的同胞团聚。"
 FAF_Protect_Gibraltar_desc: "直布罗陀被视为通往欧洲的门户，在大部分历史中一直处于英国控制之下。然而，自从苏联在欧洲战争中战胜我们后，这一局面发生了变化。如今，直布罗陀正处于十字路口。失去了英国的保护，它面临着被第二次西班牙内战的暴力吞噬的风险。我们绝不能放任直布罗陀陷落。"
 FAF_Franco_Italian_Cooperation_desc: "作为我们一衣带水的邻国，意大利自然是一个值得关注的对象。虽然意大利人对我们没有真正的威胁，并不意味着他们在任何方面都弱小到不值一提——事实正好相反。我们的外交官已经被派往罗马，商谈事关我国与欧洲未来的重要议题。双方一致认为，将法意两国合并为一联合体，从而建立地中海的主导地位，将会是一个无比宝贵、不容错过的天赐良机。在这样的动荡不安的时代，能有这样两个拥有相似历史的国家建立和维持语言或政治方面的友谊，实在令人感动万分。"
 FAF_Demand_Mediterrenean_Assets_desc: "几个世纪以来，法国一直占据着拉丁世界的主导地位。从法国大革命到新千年，我国一直走在时代前沿。引领并指导其他拉丁国家度过这动荡的时代，乃吾等之天责。尽管撒丁岛始终处在意大利控制之下，马耳他也正在逐渐远离我国势力范围，但他们的战略重要性却过于重大，不容忽视。通过将这些岛屿纳入我国防线，我们将进一步巩固对拉丁世界的控制。"
 FAF_Bern_Initiative_desc: "中立是最低等的屈服。当我们的国家被战争蹂躏时，瑞士做了什么？当俄国人用铁蹄践踏我们时，他们做了什么？什么也没做！绝对什么都没做！没有一句话，没有一分钱，没有任何支持的举动。我们一直以公平与善良对待瑞士，并给予了它在申根区的平等待遇，将其视为兄弟，而他们回报的是把我国当丧家之犬对待！我们再也不能忍了，瑞士人耻笑我们太久了！通过和意大利人的共同协议，我们将分别占领罗曼底和提契诺，我们应有权利与文化兄弟团聚。"
 FAF_Promise_Revenge_upon_Russia_desc: "仇恨。多么震撼的一个词，多么强悍的一个词。近几十年以来，我们的人民被教导如何去爱，如何同情他人……如何变得软弱！但该如何去爱那些威胁你生命和国家繁荣的事物？那些全球主义者所宣传的“爱”的理念让我们的人民变得懦弱，心身变得颓废。正是因为我们对战争的宽容才导致俄罗斯人轻易虐杀我们的同胞和欧洲的兄弟姐妹。如今，法国已无爱可给。取而代之的是我们人民心中充满的仇恨与复仇的渴望。“以眼还眼，以血还血”的原则深深植根于人性之中，抗拒这种本能既愚蠢又毫无意义。法国人民渴望鲜血，而我们将会满足他们的愿望。"
 FAF_Propogate_Nationalism_desc: "看看我们的伟大祖国、我们的辉煌文化、我们的伟大人民。当你沉醉其间之时，心中所感所想是你从其他任何地方都无法复制的。法兰西的神圣之名是我们民族自豪感的天然源泉，而通过展示我国的诸多象征物：埃菲尔铁塔、凯旋门、巴黎圣母院，如此内在强大的纯粹而原始的情感力量便得以唤醒。从人民的角度来看，其所见所闻均不在无时无刻提醒着他们的身份——他们是法国人，是创造了摄影、电影，甚至缝纫机等伟大发明的民族。世界理应感谢法国人，即使世界上的其他人们可能没有意识到这一点，但只要我们意识到了这一点，一切便已足够。因此，从现在开始，我们将不断将推动和宣传法国人民的独创性。我们应该为我们的身份感到自豪，因为历史书已然证明，任何艰难险阻都难不倒伟大的法兰西人民。熊熊燃烧的法兰西之火永远不会暗淡或熄灭，烈焰已然升腾！"
 FAF_Enact_Mandatory_Military_Service_desc: "一个国家的衰落并非始于经济崩溃或政治结构瓦解，而是从军队的腐朽开始。军队的衰败才是真正威胁稳定与繁荣的根源。没有强大的军队，国家及其人民所建立的一切都有可能被外来侵略者夺走，而这一点在人类现代历史中已被两度证明——第二次世界大战和俄欧战争。法国军队曾是一支令人敬畏的力量，它让敌人胆寒，让法国人民自豪。然而，正是全球主义者的管理不善和无效措施，曾经强大的法国圣剑杜兰德尔如今已生锈变钝，就像一把破旧的厨房刀，在各个方面都显得力不从心。要改革这一切就必须迅速采取行动，而其将从恢复义务兵役制开始。毕竟，要是没有士兵，那么如何建立一支军队？"
 FAF_Prepare_the_Nation_desc: "风暴即将来临。随着军队备战，浓雾再次笼罩欧洲上空。毫无疑问，这场战争将比上一场更具破坏性；事实上，这很可能是我们阻止苏联主宰欧洲的最后机会。为此，我们必须让人民为任何情况做好准备。防空洞将大量修建，口粮也将尽数存储，所有措施都是为了应对那不可避免的灾难。或许有人会指责我们过于偏执，但我们深知，这些准备绝非多余。如果法国想要在这场风暴中幸存，就必须做好万全之策。"
 FAF_Reinforce_the_Rhine_desc: "尽管从未经过全面考验，马奇诺防线仍旧是法国军事防御智慧的见证。虽然这条防线在大部分时间里经受住了岁月的洗礼，但近年来它已逐渐失修。若我们要增强防御力量，将其升级至现代标准势在必行。倘若苏联大军突破了我们盟友的防线，现代化的马奇诺防线将成为我们坚不可摧的最后屏障。赤匪将明白，法国的力量不容小觑；如果他们胆敢尝试突破防线，若他们胆敢挑战这道防线，必将领教我们的复仇怒火。"
 FAF_Operation_Charlamagne_desc: "尽管有着共同的利益，但我们与德国和意大利的联盟仍非常脆弱。虽然对苏联威胁的共同仇恨使我们团结在一起，但我们仍然因一些琐碎问题而面临分裂。如果我们不能放下分歧并携手合作，那么我们必将被不可阻挡的苏联风暴所吞没。"
 FAF_Operation_Clovis_desc: "时机已到，骰子也已掷下。我们清醒的每一刻，都在为与苏联威胁的不可避免的冲突而厉兵秣马。每一次牺牲，每一项自由的割舍，都将我们推向这一关键时刻。如今，所有赌注都已亮出。我们的怒火将以雷霆之势倾泻于敌人之身。不会有丝毫怜悯，不会有任何妥协，我们将一往无前，直至将俄罗斯国家本身碾为齑粉。在钢铁盟约的并肩作战下，我们将如洪流般席卷东欧，势不可挡。我们不会停歇，直到莫斯科化为灰烬，永不复存。"
