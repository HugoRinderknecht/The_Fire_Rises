 FRA_Edouard_philippe_HM_desc: "爱德华·菲利普，生于1970年11月28日，法国政治家和律师，于2017年5月15日至2020年7月3日在埃马纽埃尔·马克龙总统领导下担任法国总理。他在成为无党派人士之前一直是共和党成员。菲利普以其务实的治理方式和驾驭复杂政治格局的能力而闻名。在他任职期间，他面临着重大挑战，包括黄背心运动和COVID-19大流行。菲利普的领导风格通常被描述为冷静而节制，这为他赢得了整个政坛的尊重。"
 FRA_Jean_Castex_HM_desc: "让·卡斯泰，生于1965年6月25日，法国公务员和政治家，于2020年7月3日接替法国总统埃马纽埃尔·马克龙手下的爱德华·菲利普成为法国总理。卡斯泰拥有公共管理背景，并担任过各种政府职位，包括普拉德市长和奥克西塔尼大区议员。他以其在卫生和社会问题，特别是农村地区问题方面的专业知识而闻名。卡斯泰面临着管理COVID-19大流行和实施经济复苏计划等挑战。他的领导风格通常被描述为务实，注重建立共识。"
 FRA_Nicolas_Dupont_Aignan_HM_desc: "尼古拉·杜邦-艾尼昂，生于1961年3月7日，法国政治家与法国崛起的创始人。其作为法国政界的著名人物，主张国家主权、经济爱国主义和传统保守价值观。杜邦-艾尼昂于1997年至2012年担任国民议会议员，并多次竞选法国总统。他以批评欧盟和呼吁法国重新控制其边界和经济而闻名。杜邦-艾尼昂的政治立场经常与民族主义和欧洲怀疑论者的观点一致，这使他在法国政治舞台上发出了重要的声音。"
 FRA_Philippe_de_Villiers_HM_desc: "菲利普·德维利耶，生于1949年3月25日，法国政治家、作家、前欧洲议会议员。他是右翼疑欧政党法兰西运动的创始人，在过去几十年来一直是法国政坛的杰出人物。德·维利耶以保守观点、主张法国主权、批评全球化和欧盟而闻名。他还参与了文化活动，包括创建杜弗山历史主题公园。德·维利耶的政治生涯以他维护法国身份和传统的坚定立场为标志。他也是§C皮埃尔·德·维利耶§!的哥哥。"
 FRA_elisabeth_borne_HM_desc: "伊丽莎白·博尔内，生于1961年4月18日，法国政治家和公务员，曾在法国政府担任过多个部长职位。博尔内拥有土木工程背景，曾在公共和私营部门担任过各种职务。她以在交通和基础设施方面的专业知识而闻名，曾在2017年至2020年担任总理爱德华·菲利普政府的交通部长。博尔内以务实的治理方式和对社会及环境问题的承诺而得到认可。"
 FRA_mathilde_panot_HM_desc: "玛蒂尔德·帕诺，生于1974年6月21日，法国政治家，法国国民议会议员。自2017年起，她以左翼政党不屈法国成员的身份，成功当选为瓦勒德马恩省第十选区的代表。帕诺因其在社会正义、环境可持续性及人权领域的积极倡导而广受赞誉，她勇于发声，对经济不平等现象进行直言不讳的批评，并始终活跃于各类社会运动的前沿。其政治立场坚定地站在进步与反体制的一边，是法国政坛上一位备受瞩目的政治角色。"
 FRA_jean_yves_le_drian_FM_desc: "让-伊夫·勒德里昂，生于1947年6月30日，法国政治家，在法国政府中担任过多个部长级职务。他还是社会党成员，并曾任法国国民议会议员和参议员。勒德里昂在2012年至2017年弗朗索瓦·奥朗德总统执政期间担任国防部长，监督了法国在马里、叙利亚等多地的海外军事行动。自2017年起，勒德里昂开始在埃马纽埃尔·马克龙总统的麾下担任欧洲与外交事务部长。勒德里昂以其在外交事务方面的专业知识和在制定法国外交政策中的作用而闻名。他不仅被视为法国外交政策的重要塑造者，还频繁代表法国参与国际事务。"
 FRA_Catherine_Colonna_FM_desc: "卡特琳·科隆纳，生于1956年3月17日，法国外交官和政治家。她曾担任过多种外交职务，包括2017至2021年间担任法国驻英国大使。她还曾在法国政府核心部门担任要职，于2004至2005年雅克·希拉克总统任期内出任欧洲事务部长。她参与了法国外交政策的制定，特别是在欧洲相关事务方面发挥了作用。科隆纳以卓越的外交技巧和专业知识著称，擅长在国际舞台上为法国争取利益，加强欧洲各国之间的合作。"
 FRA_Francois_Asselineau_FM_desc: "弗朗索瓦·阿瑟利诺，生于1957年9月14日，法国政治家，主张法国退出欧盟的政党人民共和联盟的创始人。阿瑟利诺一直在批判欧盟及其引发的法国主权削弱问题。他曾多次竞选法国总统，推广其“法国脱欧”理念，并呼吁法国回归独立自主的状态。阿塞利诺秉持民族主义和反全球化的政治立场，这使他成为了法国政坛上的一位争议人物。"
 FRA_Raphael_Gluckmann_FM_desc: "拉斐尔·格鲁克斯曼，生于1979年10月15日，法国作家、电影制片人、政治家。他是政治运动公共广场的创始人，自2019年起担任欧洲议会议员。格鲁克斯曼以其进步和亲欧洲的立场而闻名，提倡社会正义、人权与生态环境的可持续。他向来直言不讳地批评欧洲极右翼运动，并积极投身促进欧洲合作与一体化。立足进步价值观，竭力解决社会面临的紧迫问题，是他政治生涯的特色。"
 FRA_Bruno_le_Maire_EM_desc: "布鲁诺·勒梅尔，生于1969年4月15日，法国政治家，曾多次出任部长职务。作为共和党的成员，他自2017年起便在法国总统埃马纽埃尔·马克龙的领导下，担任经济、财政与重振部长一职。勒梅尔以卓越的经济和金融事务专长著称，在法国经济政策的制定中发挥了至关重要的作用。他积极推动法国经济改革，大力促进投资，并致力于提升法国在欧盟中的地位。勒梅尔无疑是法国政坛的一位杰出人物，且始终是经济改革和欧洲一体化的坚定拥护者。"
 FRA_Guillaume_Peltier_EM_desc: "纪尧姆·佩尔蒂埃，生于1976年7月27日，法国政治家、共和党成员。他自2012年起，便代表卢瓦尔-谢尔省第二选区担任国民议会议员。佩尔蒂埃因其坚定的保守民族主义立场而著称，积极捍卫传统价值观与国家主权。他还是法国右翼政坛中备受瞩目的人物，参与了共和党的改革工作。此外，佩尔蒂埃也被视为党内极具潜力的未来领导者，他始终对埃马纽埃尔·马克龙总统政府持直言不讳的批评态度。"
 FRA_Eric_Coquerel_EM_desc: "埃里克·科克雷尔，生于1968年8月15日，法国政治家、不屈法国成员。他自2017年起，便代表塞纳-圣但尼省第一选区担任国民议会议员。科克雷尔因其左翼立场和反资本主义观点广受认可，积极倡导社会公正、环境可持续性及工人权益。他一贯对紧缩措施和新自由主义政策持批判态度，并活跃于多个社会运动中。作为不屈法国党内的重要一员，科克雷尔深度参与了该党的政治纲领构建工作。"
 FRA_Pierre_Gattaz_EM_desc: "皮埃尔·加塔，生于1959年3月18日，法国企业家，曾于2013年至2018年担任法国企业运动联盟主席。在此期间，他代表法国雇主利益，积极倡导对企业有利的政策。加塔出身于工业世家，职业生涯丰富多彩，涉足多个商业领域。他因积极推动经济改革而声名远扬，这些改革包括劳动力市场改革及提升竞争力的各项措施。加塔在法国商界颇具影响力，并经常参与经济政策与工业战略的讨论。"
 FRA_christophe_castaner_IM_desc: "克里斯托夫·卡斯塔内，生于1966年1月3日，法国政治家，曾多次出任部长职务。作为共和国前进党成员及埃马纽埃尔·马克龙总统的亲密战友，他于2018至2020年间担任内政部长，主管国内安全与执法。在此之前，他曾是爱德华·菲利普总理麾下的政府发言人。卡斯塔内以务实高效的治理手段及推动法国警队现代化而广受赞誉，同时，他也积极参与反恐行动与公共秩序的相关工作。"
 FRA_gerald_darmanin_IM_desc: "热拉尔德·达尔马宁，生于1982年10月11日，法国政治家，曾多次出任部长职务。他是共和党成员，同时也是埃马纽埃尔·马克龙总统的亲密战友。达尔马宁自2020年起担任内政部长，负责国内安全和执法行动。此前他曾于2017至2020年担任行动和公共账目部部长职务。达尔马宁以其保守理念和对移民的强硬立场而著称。他一直是马克龙政府的关键人物，参与了法国警队改革，并努力应对安全挑战。"
 FRA_Herve_Gomart_IM_desc: "埃尔韦·戈马尔，法国外交官及情报官员，于2013至2017年间担任法国军事情报局局长。他深耕军事与情报领域，对法国国家安全政策的制定有着重要贡献。戈马尔以其情报事务的专业知识和在协调情报以支援法国军事行动方面的卓越表现而广受赞誉。他担任军事情报局局长的时期，正值法国面临严峻的安全挑战期间，包括恐怖主义威胁及外国军事干预。"
 FRA_Jordan_Bardella_IM_desc: "若尔丹·巴尔代拉，生于1995年9月13日，法国政治家，保守派政党国民联盟成员。他自2019年起担任欧洲议会议员，代表法兰西岛选区。巴尔代拉以其保守主义和民族主义观念闻名，主张实行更加严格的移民政策、加强边境管控和保护法国文化特色。他被视为国民联盟的一颗冉冉升起的党内新星，是该党努力扩大对年轻选民吸引力的关键人物。巴尔代拉政治生涯的特点是大力支持国民联盟领导人玛丽娜·勒庞，同时努力宣传该党的纲领。"
 FRA_Stephane_Ravier_IM_desc: "斯特凡纳·拉维耶，生于1967年6月15日，法国政治家，保守派政党国民联盟成员。他自2014年起担任马赛第七区区长，2017年则成为参议院议员，代表罗讷河口省。拉维耶因其保守和民族主义立场而广受关注，他主张采取更为严格的移民政策，维护法律与秩序，并致力于保护法国的文化身份。他在国民联盟内部占据重要地位，同时也一直直言不讳地批评主流政党。拉维耶的政治生涯亮点包括他致力于解决马赛面临的种种问题，如犯罪和城市衰败，以及他对国民联盟领导人玛丽娜·勒庞的坚定支持。"
 FRA_Ugo_Bernalicis_IM_desc: "于戈·贝尔纳利西，生于1987年10月9日，法国政治家，左翼政党不屈法国成员。自2017年起，他便代表加莱海峡省第二选区担任国民议会议员。贝尔纳利西以其鲜明的进步和反体制立场而闻名，他积极倡导社会公正、环境可持续性和工人权益。他毫不留情地批判紧缩措施和新自由主义政策，并广泛参与各类社会运动。他在不屈法国内党占据重要地位，对党的政治纲领制定产生了深远影响。"
 FRA_Florence_Parly_IntelM_desc: "弗洛朗丝·帕利，生于1963年5月8日，法国政治家，曾多次出任部长职务。作为共和国前进党成员及埃马纽埃尔·马克龙总统的亲密战友，帕利自2017年起担任法国武装部队部长，负责监督国家军事与国防政策。她积极推动法国军队的现代化进程，致力于提升国防实力。帕利以其深厚的国防事务专业知识，以及在维护法国在日益复杂国际环境中安全的坚定承诺而广受赞誉。"
 FRA_Sebastien_Lecornu_IntelM_desc: "塞巴斯蒂安·勒科尔尼，生于1986年6月11日，法国政治家，曾多次出任部长职务。作为共和国前进党成员及埃马纽埃尔·马克龙总统的亲密战友，勒科尔尼自2018年起出任海外领土部部长，负责管理法国海外领土。在此之前，他曾担任生态转型与包容性增长部的国务秘书，专注于推动环境和可持续发展议题。勒科尔尼以其实事求是的治理风格，以及积极解决法国海外领土困境的努力而广受赞誉。"
 FRA_Bertrand_de_La_Chesnais_IntelM_desc: "贝特朗·马里·约瑟夫·于伊特·德·拉谢奈，法国政治家、前陆军少将，保守派政党国民联盟成员。他因秉持保守的民族主义立场而闻名，主张收紧移民政策、强化边境管理，并致力于维护法国的文化特性。拉谢奈曾在法国诺曼底的布雷特维尔-洛格约斯镇参与地方政务，并多次代表国民联盟角逐地方及大区选举。"
 FRA_Alexis_Corbiere_IntelM_desc: "亚历克西斯·科比埃，生于1968年8月17日，法国政治家，左翼政党不屈法国成员。他自2017年起，代表塞纳-圣但尼省第七选区担任国民议会议员。科比埃以进步且反体制的观点闻名，积极倡导社会公正、工人权益及环境可持续性，直言批评新自由主义政策，并积极参与各类社会运动。他在不屈法国内党占据重要地位，是该党政治纲领的重要塑造者之一。"
 FRA_Gerard_Longuet_IntelM_desc: "热拉尔·隆盖，生于1946年2月24日，法国政治家，曾多次出任部长职务。他是共和党成员，自2011年起代表默兹省出任参议院议员。在2011至2012年间，他于尼古拉·萨尔科齐总统麾下担任国防与退伍军人事务部部长。隆盖以保守立场和在国防安全领域的深厚造诣著称，是法国政界的重要人物，长期致力于推动法国军事改革、应对安全挑战。"
 FRA_Michele_Alliot_Marie_IntelM_desc: "米谢勒·阿利奥-马里，生于1946年9月10日，法国政治家，曾多次出任部长职务。她是共和党成员，自2002年起代表比利牛斯-大西洋省出任国民议会议员。在雅克·希拉克和尼古拉·萨尔科齐两位总统执政期间，阿利奥-马里历任国防、内政、司法及外交部长。她以保守立场和在安全国防领域的坚定态度著称，是法国政坛的重要人物，积极参与了法国外交政策的制定。"
 FRA_Philippe_Olivier: "菲利普·奥利维耶"
 FRA_Philippe_Olivier_desc: "菲利普·奥利维耶，生于1957年12月2日，法国政治家，保守派政党国民联盟成员。他以保守主义和民族主义观点著称，主张实行更严格的移民政策、加强边境管控和保护法国文化特色。奥利维耶一直参与上法兰西大区的地方政治，并代表国民联盟参加各地区和大区选举。他还是国民联盟领导人玛丽娜·勒庞的前妹夫。"
 FRA_Bernard_Emie: "贝尔纳·埃米耶"
 FRA_Bernard_Emie_desc: "贝尔纳·埃米耶，法国外交官，拥有深厚的情报领域背景，自2017年起担任法国对外安全总局局长。埃米耶曾参与制定法国情报政策与战略，并以其卓越的情报专业知识和协调情报工作以强化法国国家安全方面的贡献而广受赞誉。在担任对外安全总局局长期间，埃米耶不得不面临法国前所未有的安全考验，包括持续升级的恐怖主义威胁与日益复杂的网络攻击。"
 FRA_Jean_Messiha: "让·梅西阿"
 FRA_Jean_Messiha_desc: "让·梅西阿，生于1970年4月14日，法籍埃及裔政治家，极右翼政党国民联盟成员。他因鲜明的保守与民族主义立场而闻名，主张实施更严格的移民政策、加强边境管控以及保护法国文化。梅西阿在政治舞台上十分活跃，不仅多次投身重要政治运动，更时常对主流政党提出尖锐批评。其社交媒体与公开言论中不乏争议性观点，这进一步巩固了他在公众视野中的独特形象。梅西阿的政治生涯的显著特征在于他全力推广国民联盟的核心理念，并坚定支持党魁玛丽娜·勒庞的领导。"
 FRA_Younous_Omarjee: "尤努斯·奥马尔吉"
 FRA_Younous_Omarjee_desc: "尤努斯·奥马尔吉，生于1969年10月14日，法国政治家，自2009年起担任欧洲议会议员。他既是左翼政党不屈法国成员，也隶属于欧洲联合左翼/北欧绿色左翼议会党团。奥马尔吉因秉持进步和欧洲一体化的观点而广受认可，他积极倡导社会公正、工人权益及环境可持续性。在推动有利于工人和边缘化群体的欧盟政策方面，他发挥了积极作用。奥马尔吉在不屈法国党内占据重要地位，并深度参与了该党在欧洲问题上的政策制定工作。"
