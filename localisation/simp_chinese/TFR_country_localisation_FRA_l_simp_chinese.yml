 Nationalist_France.99.t: "法国军方提供援助"
 Nationalist_France.99.d: "在阿尔隆战役中，我们捍卫比利时理想，击退卢森堡的共产主义起义后，[FAF.GetLeader]将军派遣使团，提出缔结正式联盟的请求。根据这一协议，比利时将被纳入法国的保护之下，而我们将借助法国的力量维护理想与利益。然而，女王对此表示坚决反对，她认为法国官员的无能与干涉正是导致我们深陷困境的根源。尤其是，当年在法国支持下，由首相洛朗·布罗尼特策划的政变，强迫她父亲退位的屈辱事件，更是让她对此提议无法释怀。"
 Nationalist_France.99.a: "欧洲的潮流正在改变，我们必须共同乘风破浪。"
 Nationalist_France.99.b: "是选择与法国结盟，还是选择再次沦为法国的附庸？"
 Nationalist_France.0.t: "荷兰政府反对与比利时结盟"
 Nationalist_France.0.d: "伊丽莎白女王接受我们经济与政治援助提议后，荷兰政府迅速向我们递交了正式的宣战书。荷兰王国首都的一次集会上，[HOL.GetLeader]发表讲话称：“国防政府要求比利时在十年内第二次并入法国！我们绝不会对邻国沦陷于军国主义和法西斯主义坐视不理！”\n\n与此同时，卢森堡边境传来消息，革命者与我们的防线已展开激战，战火逐渐蔓延至整个边境线。"
 Nationalist_France.0.a: "那就两线作战吧！"
 Nationalist_France.13.t: "法意峰会"
 Nationalist_France.13.d: "法国大使缓步于公民表决大道，向威尼斯宫行进——这座墨索里尼昔日发表演说的历史建筑，现被意大利政府设为外宾接待场所。当大使凝视着那座著名的演讲阳台渐行渐近，目睹祖父辈宿敌的陈旧旗帜仍高悬廊檐时，心中交织着惊叹与忧思。此情此景，独缺某位秃顶独裁者的身影，便可重现八十年前的历史奇观。此番大使造访威尼斯宫，旨在传达巴黎筹办法意关系峰会的意向。步入古老建筑内部时，他始终注视着前来迎接的意大利代表团。众人列队穿过长廊抵达会议室，意方特意备妥帕尔马干酪与托斯卡纳基安蒂红酒供会谈时品鉴。经磋商，双方商定将中立国摩洛哥作为会晤地点，这个精致的赌城既是富豪酒店云集之地，亦是商界巨贾的游乐场，实为奠定法意关系美好未来的绝佳舞台。"
 Nationalist_France.13.a: "我们将在摩纳哥会面"
 Nationalist_France.131.t: "在摩纳哥举行的法意峰会"
 Nationalist_France.131.d: ""
 Nationalist_France.131.a: "我们会来的。"
 Nationalist_France.132.t: "角斗士的入场"
 Nationalist_France.132.d: "会晤日当天，摩纳哥公国特准法意两国各派一支仪仗队穿越城区。这个袖珍国度视其为彰显盛大庆典氛围的绝佳契机，毕竟军事阅兵打破赌城浮华光景的景象可不常见。两国各选一支团级建制部队，皆身着华美礼仪军装。此日对两国皆具重大意义，阅兵式之隆重不亚于谈判本身。法国代表团下榻临街酒店，目睹意大利方阵渐近终点。有人嗤笑对比己方军容，有人点头称许，想来对意大利代表团亦复如是。\n\n当意大利部队完成分列式，代表团席间陷入短暂沉寂。随着两国军旗时隔多年再度比肩而立，观礼人群爆发出礼节性掌声与欢呼——虽旗帜不同，但官兵风貌与军装形制彰显的共性远胜差异。法国代表团内部意见纷纭，最终大使转身对随员们道出箴言，预示即将对意大利代表团采取的态度：“以钢待钢，以礼还礼”。"
 Nationalist_France.132.a: "一场堪配罗马人的典礼！"
 Nationalist_France.132.b: "意大利人不配统治！"
 Nationalist_France.133.t: "摩纳哥峰会取得成功"
 Nationalist_France.133.d: "法国与意大利大使在各自国旗前握手落座，两国代表团隔桌相望，神情戒备而审慎。浮夸排场与外交辞令令人疲惫，佳肴已尽，琼浆亦涸。双方历时数小时论及势力范围划分与地中海主导权之争。意方尤其为其舰队自豪，高调宣称欲成地中海最强海军；法方则每当触及尼斯与科西嘉议题便巧妙规避。会议最终以精妙手段避开所有雷区，两个民族主义政府达成历史性协议：双方在国际舞台首次缔结的协同行动盟约，将以“战友兄弟”之姿共进退。《伯尔尼协议》草案就此拟定，边界重新划定，瑞士联邦的肢解密谋亦在摩纳哥酒店的华美帷幕后悄然成型。两国大使以兄弟相拥之礼作别，旋即启程向各自领导人禀报佳音。"
 Nationalist_France.133.a: "永远的兄弟！"
 Nationalist_France.134.t: "摩纳哥峰会折戟"
 Nationalist_France.134.d: "在各自的国旗下，法国大使与意大利大使握手，礼节性的寒暄过后，二人落座。会议厅内，双方代表团目光交错，谨慎而冷峻。华丽的仪式已令人倦怠，宴席已散，杯中余酒早已风干——真正的交锋，才刚刚开始。会议围绕着势力范围的划定与地中海霸权展开。意大利代表充满自信，毫不掩饰他们对海军力量的骄傲，并强烈表态称意大利必须成为地中海无可争议的海上霸主。法方代表闻言一笑，轻蔑的态度瞬间点燃了怒火，双方的交谈迅速演变为激烈的争执。随着气氛愈发紧张，意大利代表团开始激动地提出领土诉求，索要萨瓦、尼斯和科西嘉，而法方则鲜有相应的领土要求，仅以法军规模与纪律回击，削弱对方的气焰。会议在突如其来的冲突中骤然终止——两名代表险些大打出手，眼看一场全场混战即将爆发。摩纳哥公共安全部队迅速介入，平息事态，并与摩纳哥亲王宪兵队联手，将两国代表团安全护送至机场，结束了这场激烈而混乱的外交会谈。"
 Nationalist_France.134.a: "让我们请求西班牙人的援助"
 Nationalist_France.135.t: "启动伯尔尼倡议"
 Nationalist_France.135.d: "按照摩纳哥峰会的规划，伯尔尼倡议将瑞士按照民族划分，分别并入德、意、法三国。德、意、法三国军队的协调行动，使得此倡议成为钢铁盟约的首次联合军事行动。瑞士的黄金防御时代早已成为历史，如今它被一圈敌意环伺的国家所包围，濒临灭亡的边缘。伯尔尼政府极有可能不战而屈。随着德、意、法三军在边境集结，即便瑞士布下再多的堡垒，引爆再多的桥梁，都无法阻止即将降临的命运。"
 Nationalist_France.135.a: "我们将夺回赫尔维蒂娅！"
 Nationalist_France.136.t: "与意大利断绝外交关系"
 Nationalist_France.136.d: "今日，意大利大使正式通知法国外交部，他将递交最后一封照会，并宣布：“在48小时内撤回你们的驻罗马大使。”\n\n如此短促的最后通牒，无疑是充满敌意的举动，一种典型的意大利式背叛。当意大利大使登上返回罗马的飞机，我方立即向驻罗马大使馆发出命令，要求使馆人员在48小时内打包撤离。数架运输机在战机护航下，飞往罗马执行撤离任务。与此同时，德国大使在柏林召见我方代表，询问事态发展。欧洲民族主义阵营曾短暂燃起的团结希望，如今已被迅速熄灭。罗马、柏林、巴黎、马德里，各国政府皆在动荡中仓促谋划欧洲的未来。\n\n伯尔尼倡议原本是法意两国的联合计划，如今已化为泡影。瑞士的瓜分必须暂缓，法国需要制定新的战略，来应对意大利政府的突然敌对立场。在皮埃蒙特倡议即将成型之际，也该是时候重新思考法国的未来了。巴黎，不应仅仅是法国的首都，而是整个拉丁世界的中心。 若拿破仑曾加冕为“罗马人的皇帝”，那么，若意大利拒绝同行，我们便当以此头衔再次君临拉丁世界。将此计划送往总参谋部，新的命令即将下达。"
 Nationalist_France.136.a: "启动皮埃蒙特倡议"
