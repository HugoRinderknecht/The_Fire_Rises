 france.240.t: "军队利用了影响力"
 france.240.d: "近来，法国军方巧妙地将其影响力渗透到政治事务中，在幕后左右国家政策，这已成为一个公开的秘密。尽管官方渠道对此事保持沉默，但军事领导人越来越多地被视为决策过程中的关键角色，他们利用其可观的资源和公众支持，倡导更具自主性的国防战略。这引起了政治分析家和普通民众的关注，他们开始质疑军队参与治理的真实程度。\n\n随着地缘政治局势日益紧张，政府圈子里流传着军方偏好强硬外交政策的传闻。"
 france.240.a: "他们到底想要干什么？"
 france.146.t: "军队滥用政治关系"
 france.146.d: "致相关人士：\n\n随着民族主义的浪潮正在在我们伟大的国家内高涨，我有责任表达我对当前政府无法满足人民迫切需求的日益增长的担忧。 是时候让军方领导人站出来，引领我们的国家走向力量和稳定了。我们的影响力再也不能被忽视了；我们必须展现自己的存在，确保法国的利益得到保护。遏制任何可能危及我们国家完整性的执政党行为是至关重要的。\n\n署名：[THIS.GetRank][THIS.GetName]"
 france.146.a: "彻彻底底的专制！"
 france.147.t: "军方向我们提交账单"
 france.147.d: "致财政部：\n\n鉴于最近发生的事件，我已决定将大量政府资金重新分配给被认为对国家安全至关重要的军事行动。虽然这些支出对于保持我们的战备状态至关重要，但政府必须意识到当前形势的严重性。如果政府希望质疑这些支出，我将确保将账单退还给他们，因为国家的安全不能因官僚作风的拖延而受到损害。\n\n署名：[THIS.GetRank][THIS.GetName]"
 france.147.a: "债债债……"
 france.148.t: "军队反对政府"
 france.148.d: "致我的同侪们：\n\n我注意到，我们对当前政府政策的立场引起了不同的反应。然而，我们必须坚定自己的立场。通过公开挑战政府的决策，我们强调了我们对国家真正需求的承诺。虽然这可能会导致政局不稳，但这是向人民表明军队在面对政府治理不力时是一个强大的必要角色。人民必须看到我们准备好保护他们的利益。\n\n署名：[THIS.GetRank][THIS.GetName]"
 france.148.a: "你也给我去他妈的！"
 france.149.t: "军方建立新师团"
 france.149.d: "致指挥官：\n\n我很高兴宣布成立一个新的部门，致力于符合我们人民理想中的民族主义。这个部门将按照以人民福祉为先的原则运作，不受当前政府的影响。我们必须建立一支反映人民诉求的队伍，因为我们现在忠于国家本身，而不是目前掌权的某些个体。我们必须为即将到来的挑战做好准备。\n\n为我们的国家服务，[THIS.GetRank][THIS.GetName]"
 france.149.a: "好吧，这也不是太坏"
