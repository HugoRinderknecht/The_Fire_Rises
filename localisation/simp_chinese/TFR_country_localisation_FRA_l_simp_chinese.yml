 FPR_Block_Deformation_desc: "当今世界，幸存于90年代后的“共产主义”国家，大多早已偏离正轨，沦为扭曲的工人国家，空有名号，却早已失去革命的灵魂。 中国能否自称共产主义国家？它不过是在世界市场经济体系中运转的一台庞大机器，又怎能承载无产阶级的理想？ 而那个曾被寄予厚望的苏联，最终也在斯大林的铁血统治下变形堕落，革命理想被肢解，马克思列宁主义遭到背叛。如今，我们已牢牢掌控法兰西，必须以一切手段确保我们的革命不重蹈覆辙！ 明确的意识形态标准，坚决清除任何打着“物质条件”旗号的修正主义幻想，粉碎一切企图从内部腐蚀我们的第五纵队， 只有如此，法兰西才能不被歪曲，不被妥协，不被变质。我们的命运，便是成为世界上第一个真正的工人国家。"
 FPR_The_Socialist_Culture_desc: "在经历了数十年的现实资本主义的宣传攻势后，许多人因苏联失败的历史而对我们的革命心存疑虑，将其视作过去的翻版。对此，我们必须坚定地证明，这种担忧是错误的。法兰西的无产阶级必须清楚，我们所追求的是21世纪的社会主义——它不仅基于现实问题，更结合当代科技的发展，致力于塑造符合时代需求的社会模式。同时，我们必须将未来主义思维置于核心，让人们摒弃对过往伪马克思主义实验的迷思，使社会主义不再被视为通往黑暗旧日的倒退，而是一场指引我们迈向乌托邦未来的伟大运动。"
 FPR_Long_Live_the_Workers_Revolution_desc: "简而言之，若我们要真正高举托洛茨基主义的旗帜，就必须在国内与国际范围内贯彻“不断革命”理论。 无论是通过经济革命与文化革命来摧毁束缚法兰西数个世纪的资本主义压迫结构，还是做好准备解放欧洲乃至全球的无产阶级，我们都必须在任何可能的地方捍卫革命事业。即便法西斯势力与国际资本主义的铁蹄席卷而来，纵使革命陷入最艰难的境地，法兰西人民依然会高呼——“工人革命万岁！”"
 FPR_Socialist_Democracy_desc: "在将法国政府从自由资产阶级暴政的失败中解放出来的过程中，我们遭到了不少指责，被斥为“反民主势力”。然而，那些出于善意却缺乏政治意识的流氓无产阶级未能意识到，我们的目标不是摧毁民主，而是用民主集中制取代自由民主的残骸，用真正的党内民主取代无休止的空谈！从此，议会的当选者不再陷入无意义的争吵，让人民在权力游戏中被遗忘。在新的制度下，党内每个成员都将承担自己的责任，确保决策真正符合工人民主的原则，而非被精英操控。当然，反动阶级对这种变革大加哀嚎，声称这是对“政治自由”的打压。但事实是，民主集中制不仅保留了对政府的批评权利，确保自我批判的机制得以运作，更避免了旧第六共和国的瘫痪状态——正是那种混乱的政治体制，使法国在面对俄罗斯帝国主义进攻时脆弱不堪，最终导致东欧的沦陷。"
 FPR_Coalition_the_Against_Fascism_desc: "在革命取得胜利后，我们必须确保内部矛盾不会成为摧毁革命的暗流。但与此同时，我们也不能让无休止的内斗蚕食我们的力量——左翼的历史，从来都因分裂而饱受困扰，而我们绝不能重蹈覆辙。因此，我们必须与所有志同道合的左翼政党携手建立一个跨派别的统一战线，共同对抗反动势力。这种团结不仅能有效避免外界对我们的政治压迫指控，更向所有妄图颠覆法兰西工人民主政权的敌人发出最明确的信号——他们的任务不会轻而易举，而我们绝不会停止斗争，直至红旗飘扬在整个人类文明之上！"
 FPR_Liberate_the_Balkans_desc: "巴尔干半岛曾被众多社会主义政权庇护，如今却陷入资本主义的纷争与腐化。有人认为，出兵干预只是“红色帝国主义”的扩张，是在强加我们的意志。但事实并非如此，我们只是拯救他们于混乱之中。我们必须踏上这场解放行动，将巴尔干诸国从资本主义反动势力和俄罗斯帝国主义的阴影下解救出来，并确保当未来再次与欧亚帝国主义交锋时，我们能在这一战线上占据主动。"
 FPR_Cybertrot_desc: "控制论社会主义，即利用自动化系统辅助管理计划经济的理念，长期以来一直是当代社会主义思想中的重要议题。智利的CyberSyn计划和苏联未竟的OGAS项目，皆因资源匮乏而未能真正落地，无法解决计划经济中的核心难题，尤其是寡头阶级的崛起与腐败问题。鉴于此，我们汇聚了法国最杰出的科学家与工程师，正式启动“赛博托洛茨基”计划。这一系统将成为人工智能、计算技术与经济管理的巅峰之作，确保指令经济的高效运作。有人或许会担忧，该系统若具备更高的认知能力，是否会威胁革命乃至人类本身。然而，我们已确保其训练过程始终遵循一个根本原则：赛博托洛茨基的每一个决策，皆服务于劳动者。"
 FPR_Federation_of_Socialist_States_desc: "随着世界革命继续向前推进，我们发现自己所涵盖的领土已远远超出法国的范围，这些领土已从昔日的资本主义压迫者手中解放出来。在此过程中，我们必须意识到，继续使用“法国”这一标签来命名我们的革命国家已不再合适，尤其是当我们最终抛弃民族主义的狭隘观念，转而拥抱无产阶级国际主义之时。因此，根据我们议会统一战线的法令，我们已转变为“社会主义国家联邦”，这一名称更适合涵盖所有加入我们行列的新同志。\n\n反动势力再也不能将我们推回资本主义的蛊惑之中，即使是在市场“社会主义”变形的伪装下。凭借赛博托洛茨基的分析与力量，我们可以确保许多人曾认为不可能实现的指令经济不仅能够实现，还能超越我们经济规划者最狂野的梦想。现在，我们已准备好发起最后的圣战，将世界无产阶级从资本主义的暴政中解放出来，并引领世界走向一个在国际主义旗帜下团结一致的新时代！\n\n社会主义国家联邦万岁！"
 FRA_EU_The_Public_Private_Enterprise_desc: "尽管我们已成功将法国打造为技术强国，但我们仍有更大的潜力可挖掘。法国历来不乏愿意参与国家项目的私人企业家， 然而，过去的领导者却从未真正利用这一资源，过度依赖公有企业，导致创新停滞，进步缓慢。我们决不会重蹈覆辙，未来不会等待任何人。 如果我们拒绝与私人企业家和创新者合作，那么我们将永远无法真正掌控未来。"
 FRA_EU_The_Gears_Turn_Again_desc: "法国的经济，如同一台高度精密的机器。当所有齿轮协同运转，伟业便可铸就，创新亦能在前所未有的速度下诞生。 但一旦某处错位，整个系统便会崩溃，曾经高效的运作随之停滞。当第五共和国覆灭之时，法国经济的这台机器也随之锈蚀、崩解，陷入衰败。 然而，历经无数风雨与考验，停滞的齿轮终于再次转动，沉寂的心脏重新跳动。烈焰焚尽腐朽，余烬中涅槃重生——我们如凤凰般自废墟中腾空而起。 如今，我们昂首向前，无惧风暴，无惧挑战，向着未来勇毅进发。"
 FAF_carolingian_fascism: "加洛林法西斯主义"
 FAF_neonazism_desc: "\n\n\n\n£GFX_Ideology_carolingian_fascism\n\n\n\n\n\n§Y加洛林法西斯主义§!是一种晦涩极端且杂糅多元的法国民族主义，该意识形态由拉法耶特及其追随者所推崇。这一意识形态深植于国家社会主义思想，宣扬‘犹太-日耳曼族’为拖累欧洲文化的劣等族群，怂恿公社的堕落，并试图将世界一同拉入深渊。除此之外，它还从“法兰克帝国”概念中汲取灵感，认为法国必须扩张至查理曼帝国的疆域，以实现法兰西的生存空间。\n拉法耶特推崇的意识形态，许多人将其形容为一种狂热的个人崇拜，其追随者将他的言辞奉为圭臬，其愿景即为律法。 这一思潮本质上不断变幻，每时每刻皆在重塑，唯有两个核心信仰不可撼动——法兰西的至高无上，以及对所谓‘劣等族群’的仇恨。"
