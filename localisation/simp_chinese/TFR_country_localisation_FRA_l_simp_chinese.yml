 FPR_socialist_bastion_dynamic: "社会主义堡垒"
 FPR_socialist_bastion_dynamic_desc: "社会主义堡垒"
 FPR_Arise_Sons_of_Marianne: "起来，玛丽安娜之子"
 FRA_EU_A_New_Technocratic_Superstructure_desc: "尽管许多人认为技术官僚制是一个崭新的概念，但历史早已证明事实并非如此。该术语最早由威廉·亨利·史密斯于1919年提出，并在20世纪30年代由霍华德·斯科特进一步发展。尽管技术官僚运动最终未能成功并解散，但其理念至今依然影响深远。第五共和国在欧洲战争中的失败已充分证明，法国需要一种全新的治理体系。贪婪自私的政客不再掌控国家，而是由庞大的专家团队接管政府日常运作。他们虽非由人民选举产生，但将以国家利益为最高目标，推动法国的真正变革。"
 FRA_EU_Diversify_the_French_Citizen_desc: "什么才真正代表法国公民？ 右翼或许会声称，法国公民就是欧洲人。但我们深知，事实远不止于此。法国是一个多元文化与多民族交融的熔炉，若试图用单一形象去定义所有法国公民，便是对这片土地上丰富文化的亵渎。若我们真心希望代表人民，就必须拓展“法国人”的定义。歧视的时代已经过去， 再也没有人会因身份而被视为低于公民。若我们真心希望摆脱历史的错误，那么重塑法国公民的概念，便是迈向真正平等未来的众多步骤之一。"
 FRA_EU_The_Global_Project_desc: "法国，若脱离了世界，又何以自存？许多人或许会否认这一点，但我们深知，我们的使命远不止于国家的延续。全球社会如同一张庞大的网络，交织着贸易协定、联盟与合作。若我们希望在国民间培养真正的全球认同，就必须将自己紧密地融入这张网络之中。如此不仅能够促进人民的团结，更能吸引外国劳动力与专业人才，为国家的重建提供不可或缺的助力。"
 FRA_EU_United_Under_Humanity_desc: "梦想，终于化作现实；曾被视为虚妄的理想，终于被证实为可能。曾经扼杀希望的民族主义与例外论，已被对世界的拥抱，对多元的接纳所取代。仍有一些保守势力在旧梦中挣扎，声嘶力竭地指责我们向“全球主义”屈膝，背叛了法国的灵魂。但我们比任何人都清楚，今日的法国，前所未有地团结，前所未有地自由。唯有超越国界，我们方能真正强大。因为最重要的，从来不是我们属于何方，而是——无论何种出身，我们皆为人类。"
 FRA_EU_Mankind_Redefined_desc: "历史从未善待那些试图重塑“人类”概念的人。太多时候，这一词汇沦为独裁者的工具，以正义之名，行迫害之实。然而，我们的道路截然不同。我们不为践踏，而是为扶持，不为压制，而是为赋权。唯有真正的平等，方能换来真正的繁荣。从今往后，种族、民族、国籍不再是羁绊我们的锁链。我们必须斩断这些人为的界限，让“人类”回归其本质——团结，而非分裂。"
 FRA_EU_The_Will_to_Grow_desc: "进步，永远不会自然而然地降临，总需有人挺身而出，将其推向现实。而一旦迈出这一步，进步的洪流便再难阻挡。尽管第五共和国曾取得辉煌成就，却未能确保进步的持续。意志被懒惰吞噬，锐气被冷漠消磨，年轻一代沉溺于安逸，而俄罗斯却未曾停步。最终，我们因固步自封而落败，被竞争者无情超越。唯有执着追逐进步，我们才能重新崛起。携手欧洲盟友，我们将加速奔向未来，冲破停滞的枷锁，让繁荣与自由成为时代的印记！"
 FRA_EU_Removing_the_Red_Tape_desc: "纵观历史，进步总是被低效的官僚体系所拖延。安全法规、工会谈判、预算限制——这些障碍只会减缓社会的发展步伐。我们无法任由繁琐冗长的审批耗费光阴，最终迎来的不过是计划的胎死腹中。唯有削减冗余制度，方能节省宝贵的时间与资金，让那些承载未来的宏伟工程以前所未有的速度破土而出。必然会有人质疑安全法规的削弱，但这是一场不得不做出的取舍。若要让法国迈向未来，我们必须敢于打破陈规，精简流程。"
 FRA_EU_the_Final_Goalpost_desc: "自气候危机初现端倪以来，法国始终在抗击气候变化。从签署《巴黎气候协定》到资助可再生能源研发，我们在应对气候变化领域取得诸多进展。然而，我们绝不能因此滋生携带，若不能掌握应对主动权，便注定无力拯救世界。正如第五共和国重塑政体，我们必将革新对可再生能源的承诺，大幅削减碳排放。在布鲁塞尔与柏林的支持下，法国将蜕变为未来之国，而可再生能源将引领这场大变革。"
 FAF_Fascist_Revolts_desc: "无论是受欧洲局势的影响，还是因政府推行的政策，我国的法西斯分子正掀起暴乱，对政府发起抗议。尽管我们并不认为这种动荡会持续太久，但为了避免进一步激怒他们，我们或许需要重新审视当前的治理方针。"
 FRA_Reclaim_the_Algerian_Departments_desc: "自我们数十年前离去以来，阿尔及利亚始终在纷乱与动荡中蹒跚前行，无力掌控自身的命运。从分裂主义的阴影到边界之争的烈火，他们始终在危机的泥沼中挣扎。而今，他们亟需一只坚定的手扶持前行，而我们正是那个可以引领他们走向稳定的力量。这一步，亦是我们迈向非洲新秩序的起点。"
 FRA_VIC_Freedom_for_North_Africa_desc: "十余载风云变幻，阿拉伯之春的余烬早已冷却，而留存于世的，仅有战乱、极端与无尽的死亡。在非洲，这场动荡最深刻的伤痕便是利比亚，自2011年以来，烽火未曾熄灭，而所有投身其中者，几乎一无所获。同时，利比亚的动荡已成为我们在北非的重大安全隐患，因此，现在是时候确保对该地区的掌控了。"
 FRA_VIC_A_New_African_Union_desc: "随着西非与北非各国对我们的依赖日益加深，一个问题随之浮现：我们应当将这种影响力推至何种程度？答案显而易见。殖民主义早已成为历史，为了确保非洲人民的最大顺从，他们绝不能受控于某个遥远的国度。因此，我们决定建立一个真正强有力的非洲联盟——一个不再流于形式的联盟。它将推动发展、促进资源开发，并强化贸易合作，这将成为我们在非洲行动的巅峰之作。"
 FRA_VIC_In_the_Right_Hands_desc: "自摆脱殖民统治以来，西非与北非的诸国始终在动荡与专制的阴影中徘徊，屡次沦为恐怖主义与独裁者的牺牲品。而今，它们已深陷我们的掌控之中，是时候确保这片土地不再重蹈覆辙。殖民主义的时代早已远去，而我们所推行的并非殖民，而是“协助管理”。在我们坚定而有力的引导下，非洲将迎来前所未有的稳定与秩序。"
 FRA_The_Miquelon_Bill_desc: "大西洋彼岸潜伏着某种邪恶势力，并且伪装成了美利坚合众国。但它们已不再是两个半世纪前我们帮助从英国统治下解放出来的那个国家，它们最想做的就是剥削我们。尽管承认这一点令人痛苦，但美国已经不复存在。我们必须保护欧洲免受这一新的威胁，确保美国人留在他们的大洋彼岸。"
 FRA_American_Realpolitik_desc: "噩梦看来终于结束了。俄罗斯人自顾不暇，欧洲团结而强大，但最重要的是，第二次美国内战终于结束了。尽管他们现在可能软弱而破碎，但他们的历史并未终结，帮助他们在重建时期渡过难关的责任落在了我们和欧盟其他国家的肩上。我们曾帮助他们摆脱英国的统治，现在我们不能抛弃他们。"
 FRA_Franco_American_Diplomatic_Agreement_desc: "自2021年以来，我们终于再度踏足华盛顿特区。新一届美国政府向我们抛来橄榄枝，基于一项全新的外交协议发出邀请，我们亦欣然应允。谈判结果虽未尽如人意，却也称得上收获颇丰。美国尚无条件重新加入北约，但作为交换，他们承诺在时机成熟时回归。尽管今日的美国已不复昔日模样，我们仍期待与他们保持长期的合作关系。"
 FRA_Guiana_Gambit_desc: "尽管北约的名称限定于北大西洋，但其扩张从未受此限制。当前东欧局势对我们颇为有利，因此，我们的目光再次越洋南望。法国与巴西虽谈不上亲密无间，但合作尚算融洽，而我们希望进一步深化这层关系。然而，他们一向固执，想要让他们加入我们的阵营，尚需一些利益交换。虽然我们不想放弃在南美的领土，但法属圭亚那肯定会让这次交易更划算。"
 FRA_Enrich_Quebecois_Spirit_desc: "魁北克人民长期处于盎格鲁人的压迫之下，但他们从未被压垮。事实上，正是在这种压力下，他们的文化和人民才得以蓬勃发展，这证明了有些东西是永远无法被真正抹去的。为了继续扩大我们在北美洲的影响力，我们必须首先在魁北克人中找到支持，因此我们将资助扩大公众对其遗产和文化的了解。"
 FRA_Supplement_Quebecois_Industry_desc: "要打动任何国家的心，方法之一就是通过有助于其经济发展的建设来援助他们。除了农业之外，最好的方式可能就是资助工业项目。魁北克有一系列正在进行的开发项目，而加拿大政府并未尽力支持这些项目，因此我们将介入其中。当魁北克出现大量新的工业工作岗位时，他们会记得是谁真正建造了他们的工厂。"
 FRA_Espouse_Cultural_Unity_desc: "法国的文化可以简化为三个词：自由、平等、博爱。然而，与任何国家一样，人们对文化的理解也因城而异，甚至因家而异。虽然所有法国人都拥有相同的基本价值观，但在细节上偶尔会引起争议。我们不能让人们为细枝末节的事情争吵不休，因此我们将全面展示我们文化的各个方面，让每个人都能看到我们是多么团结。"
 FRA_Restore_the_French_Union_desc: "法兰西联盟，那个曾经尝试过的半吊子殖民体系改革，随着第四共和国的终结而惨遭失败。与其保留海外省和殖民地，不如将所有地方都视为法国的一部分。尽管1950年代末的失败教训犹在眼前，但如今的共和国已具备驾驭广袤海外疆域的能力。这里没有次等公民，只有法兰西子民，我们的力量将再次得到充分展现！"
 FRA_The_Liberators_of_the_Caucasus_desc: "没有我们和整个北约，高加索地区仍将处于俄罗斯扩张主义者的控制之下。既然我们已经费尽周折将他们从统治者的手中解放出来，我们就绝不能逃避对他们的责任。如果放任自流，他们要么会陷入混乱，要么会再次被北方的邻国吞并。这种情况绝不能发生，我们要确保高加索地区的国家从俄罗斯人手中保持独立，并牢记是谁解放了他们。"
 FRA_EU_An_Invisible_Footprint_desc: "自从我们开始对抗气候变化以来，碳足迹的概念便应运而生。它代表了一个人、公司或国家对环境恶化的影响程度。过去的政权已经在减少碳足迹方面投入了大量资金。但遗憾的是，这些努力还不够，至今我们的碳足迹至今仍然巨大。行动的时刻就是现在，不是明天，也不是下周。如果我们不迅速采取行动消除碳足迹，我们的努力将付诸东流。而如果我们今天失败了，可能永远无法为我们的孩子确保一个安全的未来。"
 FRA_Freedom_of_Russia_Legion_tt: "将在§p华沙§!组建三支§3俄罗斯异见者机械化师§!"
 FRA_foreign_legion_tt: "将在§4巴黎§!组建四支§2法国外籍军团旅§!"
 france.2812.t: "坚硬之心"
 france.2812.d: "不，我们无需粉饰这十年屈辱，无需掩盖法兰西在这些奴颜媚骨的政客手中所遭受的耻辱。这些年，国际主义者掏空了我们的共和国，引入那些仇恨我们文化的异族，将我们的力量拱手相让，任世界强权将我们视作试验场，一次次蹂躏。\n\n多少年的族群暴力，多少年的经济凋敝，整个欧洲的既定秩序却告诉我们：“一切都会好起来。”\n\n“复仇不是文明社会的行事方式。”\n\n然后，俄罗斯来了。那些外来的寄生者带着我们的财富仓皇逃亡，权贵们继续在金杯中畅饮，仍旧填满他们贪婪的肠胃。\n成千上万战死的年轻士兵，一场苦涩无比的溃败。\n不再忍受，不再退缩！法兰西的愤怒将不可阻挡！\n\n于是，我们将他们全部赶走。\n\n伪保守主义？葬入尘土。\n寄生的自由主义？彻底湮灭。\n敌对的文化与种族？不复存在，永不再现。\n\n法兰西归来，手持利刃，淬炼于仇恨之中。\n我们斩断了巨熊的头颅，让它的幼崽哀号至永恒。\n文明社会？文明社会必须敢于以武力捍卫自身。 如今，世界已然知晓这一点。"
 france.2812.a: "重塑我们被迫抛弃的身份认同。"
 france.7000.t: "无政府主义者的垮台"
 france.7000.d: "无政府主义者被集体处决，朱利安·库帕特被公开处决。卡萨诺瓦将军很满意。"
 france.7000.a: "革命要求严明纪律"
 france.7001.t: "左右翼反对派形成！"
 france.7001.d: "阿尔托和达南克斯因为不喜欢我们刚刚推翻政府，就自己去搞了小团体。是不是很疯狂？"
 france.7001.a: "狗娘养的！"
 france.7002.t: "军事统治问题"
 france.7002.d: "夜色深沉，爱丽舍宫办公室内，卡萨诺瓦将军正全神贯注地思索法兰西的未来。他已通过铁腕掌控全国，各省总督与指挥官尽皆臣服，但如何将这种权力制度化仍是当务之急。\n\n将军转头望向办公室侧墙的书架，那里摆放着拿破仑青铜像复制品。征服者的身影在月光下泛着冷光，冷白的月光勾勒出帝王轮廓。卡萨诺瓦仿佛看见自己身着挂满勋章的军礼服，在阅兵场接受万众敬礼。当年第一执政官正是以武力重建共和体制，使法国重获强盛。身为学生的他，又怎能不效法这般典范？\n\n困意袭来，将军摇铃要了杯咖啡提神。等候勤务兵送饮品的间隙，他从办公桌抽屉取出斯大林文集消磨时光。这位格鲁吉亚出生的总书记确实是经世之才，他巩固并重构了列宁的遗产，使首个共产主义政权得以高效运转。自诩新时代革命导师的卡萨诺瓦，又怎能不心生艳羡？\n\n将军抿了口滚烫的黑咖啡，指尖计算着下一步计划。片刻后，他提起笔，在文件末尾签下了当天最后一道命令。"
 france.7002.a: "形势紧迫仍需力量与安全"
