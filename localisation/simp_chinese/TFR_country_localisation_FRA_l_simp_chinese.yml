 france.288.t: "金色郁金香咖啡馆的辩论"
 france.288.d: "在“金色郁金香”咖啡馆里，马蒂厄·勒布朗和埃米莉·杜瓦尔的争论已经持续了两个小时。“我们必须承认，”埃米莉说道，“这个所谓的第五共和国制度正将法兰西带向深渊。看看我们现在的样子，一个失去了灵魂的行政机器，一群只会空谈的政客，还有那些永远无法落实的改革承诺。”\n\n“你太激进了，埃米莉，”马蒂厄放下手中的咖啡杯，“共和制给予我们两百年的稳定与进步。正是这个制度，让我们避免了独裁与专制的危险。”\n\n“稳定？”埃米莉冷笑一声，“你说的是停滞吧。戴高乐在位时的法国是什么样子？那时的我们能左右欧洲的政治走向。现在呢？我们连自己的命运都无法掌控。这个体制已经腐朽了，马蒂厄，它像一具精心装扮的僵尸，行走在现代化的街道上。”\n\n“法国是存在问题，但解决方案不是推倒重来，”马蒂厄认真地说，“每一次激进的变革都让我们付出了惨重的代价，真正的进步应该是渐进的、理性的。”\n\n“但渐进的改革永远无法触及根本，这个体制的问题不在表面，而在根基。我们需要一个能够真正体现人民意志的新制度，一个能让法兰西重获荣光的新秩序。”\n\n马蒂厄叹了口气…"
 france.288.a: "“每一个想要建立‘新秩序’的人，最后都变成了暴君。”"
 france.289.t: "竞选活动"
 france.289.d: "在一个午后的竞选活动上，让-皮埃尔刚刚讲完马克龙的经济振兴计划，一位白发苍苍的老人忽然从观众席站了起来“你说‘改革’？”他的声音里带着数十年生活积累的沧桑，“我就问你，为什么我的孙子，一个拥有巴黎高等师范学院学位的年轻人，现在却连一套公寓都租不起？”\n\n让-皮埃尔还没来得及回答，老人就继续说道：“你们总是谈论全球化、数字革命，说什么要让法国成为创新中心。但告诉我，当一个农民连最基本的生活都维持不下去的时候，这些漂亮的口号对他来说意味着什么？”\n\n“每次我在电视上看到他，穿着那身定制西装，用银行家的语言谈论改革。他可曾听说过，在勃艮第，那些葡萄农因为无法负担新的环保标准而不得不放弃祖传葡萄园的故事？”\n\n老人的手指颤抖着指向竞选海报：“我就在这里，活了七十多年。我经历过戴高乐时代，也见过密特朗的承诺。但从没有哪个时期，像现在这样，让一个普通的法国人感觉如此陌生于自己的国家。”"
 france.289.a: "“我……对此非常抱歉……”"
