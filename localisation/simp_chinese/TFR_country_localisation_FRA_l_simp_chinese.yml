 france.4.t: "泽穆尔指控马克龙叛国"
 france.4.d: "法国政坛迎来了许多争夺第五共和国总统宝座的竞争者，先前被轻视、不受待见的挑战者的到来更是二十一世纪政治斗争的一道风景线。在试图于即将到来的2022年大选动摇马克龙和他的复兴党政府的诸多激烈政治运动之中，仅仅认定勒庞是唯一一个右翼反对派是非常不准确的，尤其可见于近期电视名人埃里克·泽穆尔直播了他对法国现任总统领导洋洋洒洒的尖锐批评。\n\n在诸多难听的话之中，泽穆尔尤其猛烈批评了马克龙在任时颁布的一系列政策，炮轰其移民问题的解决方案，指责其对中东、北非移民的欢迎态度推动了法国“民族精神的消亡”。他宣称“法国文化、社会与其人民”受到了外国移民的存在性威胁。演讲在泽穆尔痛斥马克龙是法国人民的“叛徒”时达到了顶峰，并在社交媒体等处引起轩然大波。\n\n泽穆尔就其煽动性的口舌所知近十年，他的演说更是吸引了广泛的注意，成为了社会激烈辩论的话题。即使法国左翼与中间派自然而然地厌恶他的观点乃至于希望他闭麦下播，越来越多不满勒庞的右翼分子开始唱起了他的颂歌，希望他辞职参与竞选。即使泽穆尔仍然或多或少原理政治中心，认为状况将一直延续目前为时尚早。"
 france.4.a: "又一个右翼疯子"
 france.4.b: "法国人民要求变革！"
 france.5.t: "军中流言"
 france.5.d: "法国军队历史悠久而光荣。无论是伟大的解放者戴高乐还是光辉的征服者拿破仑，许多法国领导人出身自军队体系，而军队自然被视作法国国家的基石，在军队内部尤其如此。即使少量有关历史遗留问题延续至今，多数人都认为军队的影响力已经成为了过去时，现今他们的权力已经被民选政府和民主程序严加看管。\n\n至少直到今天以前。在庆祝法国军队在阿尔及利亚失败的政变六十周年之际，一则正在计划的“政变”的消息迅速蔓延全法。据报道称，该则消息来自于军队方面的泄露。一封被十余名将领签名的信件——退役的或是现任的——被上传至互联网。信件本身做出了数点反对现任政府的声明，从批评政府在国际局势不稳的情况下对武装力量必要资金和充足措施的缺失，到模糊的要求“律法与秩序”的治理和“保护法国不受致命威胁”的重要性等模糊的政治立场。\n\n即使一封言辞尖锐的信件几乎不能成为针对民选政府政变的确实证据，传言仍然没有进一步证据支持的情况下在政府与公众中掀起轩然大波。作为回应，签名者受到了公共官员和那些没有签名的军事长官的严厉批评，提醒他们军方不插手政治的传统以及维持分权的重要性。至少现在，军方这些针对政府的行动仍然还只是传闻。"
 france.5.a: "小道消息不足为信"
 france.6.t: "法国军官要求让步"
 france.6.d: "今天一大早，写满要求的清单被蒙面的法国士兵钉在了巴黎每个政府部门的大门口。军方提出了诸如重启征兵，退出北约综合防空与导弹防御系统，并打击拒绝这些妥协的政客等要求。他们保证军方不会对马克龙总统、勒庞或是任何一名政客做出伤害行为。法国最高指挥部已经承认了这份清单的真实性，且有报道称许多法国士兵已经开始于巴黎及周边险要地带进行军事演习。\n\n马克龙总统在被告知这些要求后离开了巴黎，而勒庞在一次即兴的军事慰问中也被告知了这些要求。"
 france.6.a: "勒庞承诺选举后让步"
 france.6.b: "勒庞拒绝让步"
 france.6.c: "马克龙同意让步"
 france.6.e: "马克龙承诺选举后让步"
 france.6.f: "马克龙拒绝让步"
 france.6.g: "马克龙拒绝让步……但泽穆尔同意！"
 france.8.t: "勒庞退出政坛"
 france.8.d: "在2021年地区选举中表现惨淡后，许多人开始质疑玛丽娜·勒庞是否仍然是法国右翼民粹主义的合适代表。无论是领导压力，还是国民联盟内部的问题，勒庞最终宣布退出政坛。尽管她声称此举是为了支持日益增长的美国难民群体，但这一突然的决定也引发了诸多猜测，不少党内人士或许早已建议她离开，以挽救党的未来。\n\n无论原因如何，勒庞的辞职在法国右翼阵营留下了一道真空。与此同时，军方日益增强的威权主义 进一步加剧了政治不确定性，许多人担忧她的继任者究竟会是谁。国民联盟是否能找到新的领导人，或是被其他极右翼政党吞并，仍是一个悬而未决的问题，而这一抉择或将决定法国的未来走向。"
 france.8.a: "再见！"
 france.9.t: "泽穆尔整合国民联盟与“再征服”"
 france.9.d: "自玛丽娜·勒庞辞职以来，国民联盟四分五裂。党内争斗加剧，议会运作混乱，法国极右翼民粹主义的旗手似乎陷入瘫痪。然而，局势在一夜之间被改写——埃里克·泽穆尔横空出世，这位极右翼边缘政党“再征服”党的领导人，宣布全面吸收分裂的国民联盟。在右翼阵营，泽穆尔被不少人视作新秩序的缔造者，尤其是在旧世界秩序土崩瓦解的今日，右翼激进化的浪潮正在翻涌。但在更广泛的政治光谱上，“再征服”党的崛起带来的，是深深的不安与警惕。无论如何，可以预见的是，未来的法国总统选举将被激进化与社会撕裂所主导。风暴正在酝酿，而它的中心，或许正是泽穆尔所举起的旗帜。"
 france.9.a: "一个党，一个民族"
 france.10.t: "马里总统获救"
 france.10.d: "在阿扎瓦德稀疏的几声枪响之后，马里前总统在尼日尔河边蹒跚时被找到，疑似被他的绑架者抛弃在这里饿死。虽然他的安全得到了保障，马里共和国拒绝迎回总统，声称近日的政治事态与临时选举表明他不具备作为一个领导人的能力。"
 france.10.a: "完美"
 france.11.t: "马里总统遇害"
 france.11.d: "在一些列协商失败、马里救国政府内部激进派和温和派力量矛盾激化之下，该国总统已被处决。处决的录像早已在互联网各个阴暗的角落四处传播，无可辩驳地确认了总统的身份，其后展示了简短的军事审判和处决。许多人相信这是在试图对马里共和国领导人示威。"
 france.11.a: "糟了"
 france.12.t: "马里总统被俘"
 france.12.d: "在马里国境大多沦陷之际，马里救国政府已经宣布马里前总统已被关押。"
 france.12.a: "我们必须介入！"
 france.13.t: "执行薮猫行动"
 france.13.d: "在马里东北部战火连绵之际，军方宣布成立一个敌对政府以反对法国在该国日渐增长的影响力。"
 france.13.a: "撤离大使馆！"
 france.15.t: "法国本土新冠疫情"
 france.15.d: "令人惊讶的是，法国报告发现了一种新型冠状病毒COVID-19，该病毒最初与国际旅行者和亚洲疫情相关，现已在法国境内扩散。医生警告称疫情极有可能爆发，但确切的严重程度仍不明朗。与此同时，新闻网络不断放大公众焦虑，中国医院人满为患以及意大利早期封锁的场景进一步加剧了民众的担忧。\n\n法国一直以其医疗保健系统而自豪，但此刻却面临艰难抉择。政府官员急于协调应对措施，但内部却出现了分歧。左翼以团结和公众利益为名，要求立即实施封锁和保护措施；极右翼势力则趁机煽动民族主义情绪，警告边境安全并批判全球化。在履行欧盟成员国职责和参与国际合作的同时，法国政府也承受着来自各方的巨大压力。"
 france.15.a: "我们必须尽快行动！"
 france.16.t: "黄背心抗议暂歇"
 france.16.d: "随着政府向“黄背心”抗议者作出一系列让步，这场席卷全国的示威与骚乱似乎已逐渐平息。而在国内新冠疫情报告不断增加的情况下，这一变化对国家而言无疑是有利的。随着抗议活动的停滞，全国范围内的封锁措施得以同步推进，从而有效遏制疫情的进一步扩散。"
 france.16.a: "希望他们别再闹事了。"
 france.17.t: "黄背心抗议再起"
 france.17.d: "黄背心抗议活动再度席卷了法国，社会动荡再起波澜。该运动起源于2018年，由燃油税和生活成本上涨引发，而如今则因经济不平等、紧缩政策及民众感知到的政府冷漠情绪而再度沸腾。抗议者们涌上街头，封锁高速公路，与全国各城市的执法部门发生冲突。尽管抗议活动分散且诉求各异，但均折射出对政治体制的不满及对马克龙总统改革日益加深的失望。\n\n面对重重路障，政府必须做出抉择：是妥协以满足抗议者要求，还是强硬恢复秩序，抑或不作为而面临更大的政治分裂风险。当下的选择至关重要，其要么平息动荡，要么让这个本就被经济不确定性和社会紧张局势所困扰的国家的矛盾进一步激化。"
 france.17.a: "真是糟糕透顶！"
 france.18.t: "与黄背心谈判正在进行"
 france.18.d: "我们与黄背心运动的纠缠已经持续太久了。即使我们已试着给予抗议者们想要的让步，但他们仍不满足，还是会在下个月走上街头。现在是时候强硬起来，与抗议者进行一次开诚布公、一劳永逸的谈判，让我们再也不必对付这些人。"
 france.18.a: "希望能有个好结果……"
 france.21.t: "薮猫行动失败"
 france.21.d: "法国当局已正式宣布“薮猫行动”以失败告终。在与马里政府军的联合行动中，他们遭遇了叛军出乎意料且极为猛烈的抵抗，最终在重大损失下被迫从马里北部撤军。\n\n同时，法国军队也未能如期完成营救马里总统的任务，总统遭到处决，这使得原本就已薄弱的政府军士气消失殆尽。目前，北约军官正在深入分析此次行动，试图找出其中的严重失误之处。"
 france.21.a: "对法国威望的一次打击……"
 france.22.t: "石油价格创下历史新高"
 france.22.d: "沙特阿拉伯内战的持续升级已达到关键点，对全球石油供应造成了严重冲击。随着炼油厂遭袭和航运路线被封锁的报道接连传来，法国面临前所未有的能源危机。由于经济高度依赖进口石油，该国正承受着巨大的压力：石油储备逐渐枯竭，燃油价格飙升，民众不满情绪日益高涨。生活成本急剧上升，民众走上街头，给政府施加了巨大压力。\n\n为应对危机，政府开始积极探索实现能源独立的策略。紧急会议接连召开，商讨可能的应对方案，包括投资可再生能源、发展国内石油生产，并展开一系列外交努力，试图从其他国家获取替代能源供应。"
 france.22.a: "我们必须尽快行动！"
 france.23.t: "地方主义抬头"
 france.23.d: "科西嘉岛发生的大规模骚乱令许多法国公民感到不安，人们开始反思何以让他们成为法国人。\n\n“是我们所说的语言吗？是我们的共同的文化规范吗？还是仅仅因为我们都生活在莱茵河和比利牛斯山脉之间？”几乎濒临解散的弗朗什-孔泰运动领导人让-菲利普·阿朗巴克呐喊着。该运动主张弗朗什-孔泰大区获得自治并脱离巴黎法国政府的控制。\n\n像阿朗巴克那样的组织在法国各地日益壮大，尤其是在那些例如奥克西塔尼、诺曼底、布列塔尼和阿尔萨斯等拥有或曾经拥有更加鲜明独特的文化身份的地区蓬勃发展。"
 france.24.t: "结束开发欧洲主战坦克"
 france.24.d: " "
 france.24.a: "太棒了！"
 france.25.t: "德国同意加入欧洲主战坦克科研项目"
 france.25.d: " "
 france.25.a: "太棒了！"
 france.26.t: "德国拒绝加入欧洲主战坦克科研项目"
 france.26.d: " "
 france.26.a: "就这样吧！"
 france.27.t: "结束巴尔赫内行动"
 france.27.d: "法国当局宣布马里紧急状态已解除。在遭遇叛军激烈而有序的抵抗后，法国与马里的联合军队成功地将叛军从马里北部地区驱逐至撒哈拉沙漠的深处。\n\n另外，法国军队还顺利执行了一次行动，成功地从叛军手中解救出马里总统，且全程无任何损失。目前，北约军官正将此行动作为成功实施快速打击与部署的典范并进行深入研讨。"
 france.27.a: "提升了法国威望"
 france.28.t: "成立军政府"
 france.28.d: "昨晚深夜，总统与内阁成员集体被捕，随后被押送至首都。紧接着，军队高层公开声明他们计划通过政变手段颠覆现政府。此消息一出，首都周边即刻爆发了抗议浪潮，然而这些抗议活动被军方迅速而果断地镇压了下去。至今，政府仍未明确表态，只是借西非地区紧张局势的不断升级为由保持缄默"
 france.28.a: "快对旗帜敬礼，废物"
 france.29.t: "当代罗密欧与朱丽叶"
 france.29.d: "比利时的加布里埃尔王子与凯瑟琳娜-阿玛利亚——荷兰的王储，向全世界以及比利时与荷兰王室宣布私奔。\n许多人好奇这对佛兰德和瓦隆日益增长的分离主义的影响，两个王室家族都深表震惊。"
 france.29.a: "祝贺他们"
 france.30.t: "比利时分离主义渐起"
 france.30.d: "在全国各地，横垣在各个地区的无形壁垒正在越来越普遍。加布里埃尔王子和凯瑟琳娜-阿玛莉亚公主最终成婚，使得国内更多的比利时人怀疑我们的民族身份。如果我们的王室都是荷兰人，我们又该怎么建立自己的国家认同？又该如何直面我们说法语这一事实？"
 france.30.a: "麻烦来了。"
 france.31.t: "荷兰国王中枪！"
 france.31.d: "今天，荷兰发生了一起可怕的悲剧——据报道，荷兰国王威廉-亚历山大陛下遭到了刺杀！国王正在参与一场大型公共活动的时候，枪手伺机而动拉近了和王室的距离，并向国王开了几枪。当地的医护人员宣布国王已经死亡，直中胸口的子弹在转瞬之间便夺走了他的性命。枪手在枪击了威廉-亚历山大以后，马上就被荷兰警察击毙。根据现有资料显示，这个持枪男子来自荷兰加勒比区，是无政府主义的坚定信徒，并有预谋地刺杀了威廉-亚历山大国王。荷兰警方和情报部门已经迅速地行动了起来，着手调查行凶者和其他犯罪嫌疑人的背景。根据警方目前的估计，一些其他的无政府主义者和政治极端分子也被指参与谋划这场刺杀。荷兰政府已经决定举行全国哀悼周，以纪念遇刺的国王。"
 france.31.a: "悲剧降临到了荷兰人头上……"
 france.33.t: "佛兰德代表退席"
 france.33.d: "关于性别平等、机会均等与多元化国务秘书预算的一场小争议，如同火星点燃了亲荷兰分离主义团体“弗拉芒利益党”代表的怒火。他们愤然离席，毅然退出了佛兰德议会。在议会外的台阶上，该党领袖汤姆·范·格里肯毫无顾忌地揭示了他们的野心——将佛兰德斯从比利时政府的版图中分裂出去。由于该党在佛兰德斯地区拥有稳固的多数席位，这一诉求迅速引发了由年轻女王卡特琳娜-阿玛莉亚领导的荷兰政府的关注，并毫不掩饰地对佛兰德斯议员表示了支持。此事影响深远，犹如“蝴蝶效应”，小小的分歧可能引发巨大的政治变革。"
 france.33.a: "刀刺在背……"
 france.32.t: "比利时的解体"
 france.32.d: "在弗拉芒议会近乎全体议员的愤然离场后，瓦隆议会的诸多议员实质上已对分离主义者的提议给予了默许。他们深认为无法强迫弗拉芒民族主义者继续留在一个他们内心并不认同的国家体系之中。"
 france.32.a: "如过去一样，又一捆稻草被放到了骆驼的背上……"
 france.34.t: "瓦隆宣布成立共和国"
 france.34.d: "法国瓦隆联盟在选举中大获全胜，几乎独揽大权，并宣布比利时将废除君主制，建立一个共和国。\n\n宣布这一消息后，前比利时王室成员纷纷逃往英国，尽管他们得到承诺，在建立新政府的过程中，他们与他们的财产不会受到任何伤害。"
 france.34.a: "比利时又挣脱了一个捆缚他们的枷锁"
 france.35.t: "瓦隆共和国要求合并"
 france.35.d: "在经济持续萎靡与比利时君主制废除带来的民众怨声载道中，瓦隆政府以比利时政府控制力崩溃为理由向法国政府递交了合并提议。尽管德国政府起初对此提议表示反对，但最终他们选择了妥协，仅仅要求在德语为主要通用语言的欧本-马尔梅迪地区赋予当地居民法国与德国双重国籍。这一要求旨在确保在新的法国瓦隆尼亚政权统治下这些居民的需求能够得到充分满足"
 france.35.a: "拉塔奇主义是正确的！"
 france.351.t: "伊丽莎白一世加冕"
 france.351.d: "瓦隆尼亚的心脏地带，静静伫立着一座被人遗忘的教堂，它曾经熠熠生辉的墙壁，如今已被岁月的痕迹侵蚀，显得斑驳而古老。而在这座废弃已久的神圣殿堂中，一场非同凡响的仪式即将上演——伊丽莎白一世，这位备受期待的比利时王位继承人，即将正式加冕登基。阳光温柔地穿过那些破碎的彩色玻璃窗，将五彩斑斓的光影洒落在陈旧的长椅上，整个教堂内弥漫着一种庄重而神秘的期待氛围。\n\n当伊丽莎白身着华丽的王室服饰，缓缓步入这座古老教堂时，她的出现仿佛唤醒了沉睡的历史，让在场的每一位保皇派军官都感到由衷的敬畏。她以优雅而从容的姿态，登上那座临时搭建的加冕台，一顶简朴而神圣的银色王冠正静静地等待着她。\n\n在这座历史悠久的教堂里，过去的回忆与未来的憧憬交织成一幅美丽的画卷。伊丽莎白一世的加冕，不仅标志着她个人地位的提升，更象征着比利时人民抵抗外敌、坚守信仰的决心。当她缓缓抬起头，阳光透过破败的天花板洒落在她的脸上，映衬出她那坚定而明亮的眼神。她迈出的每一步，都伴随着地板的吱吱作响，仿佛在诉说着她所肩负的重大责任。比利时的保皇派残余力量终于找到了他们翘首以盼的领袖，伊丽莎白一世也欣然接受了这份重任。她以坚定的信念和毫不动摇的决心，准备引领她的国家走向一个崭新而光明的未来，一个彻底摆脱法国和荷兰统治阴影的未来。"
 france.351.a: "比利时永世长存"
 france.36.t: "荷兰国王遇刺！"
 france.36.d: "报道称，今天在荷兰发生了一起可怕的悲剧：荷兰国王威廉-亚历山大·克劳斯·乔治·费迪南德遇刺身亡！在国王出席的一次大型公共场合活动中，一名持枪歹徒靠近王室成员，并向他开了几枪，击中了他的胸部。当地医护人员宣布国王当场死亡，胸部的枪伤几乎令国王即刻毙命。枪手迅速杀害国王后，在与荷兰执法人员的枪战中被击毙。根据目前掌握的信息，行凶者是来自荷兰加勒比区狂热的无政府主义者，其谋杀计划蓄谋已久。荷兰警方和情报部门已开始对行凶者的背景和案件中其他相关嫌疑人展开广泛调查。据警方目前的估计，可能还有其他无政府主义者或极端分子参与了谋杀的策划和准备工作。因其君主遇刺，荷兰政府现已计划举行为期一周的全国哀悼活动。"
 france.36.a: "荷兰的悲剧"
 france.37.t: "破釜沉舟"
 france.37.d: "自战争结束以后，整个巴黎都变了个样。在败于俄罗斯人手下后，不仅整座城市都弥漫着一股悲伤和虚无的气息，甚至国家政府的人们也被这种情绪所感染。谁都不会想到，法国的高层居然因为失去太多和优柔寡断而陷入瘫痪。这时，其他的势力却趁火打劫，宣布为了“国家最高利益”而“采取行动”。\n\n又是巴黎的一天早晨，然而在爱丽舍宫前，一幅稀奇的景象正在发生：往常，每周议会与内阁成员开会时，你总能在这里看到官员们停在外面的豪车，现在它们都消失得无影无踪。在上午例会开始的第一个小时内，一排排的军用卡车整齐划一地向着议会大楼进发，涌上了街头和城市外围。卡车突然急停，随后立即打开了车门和货舱，一伙军官、士兵和特种部队全副武装，手持FAMAS步枪从车上冲了下来。随行人员的小队长，戴着勋章和绶带的将军们用力推开了政府的前门，士兵和军官们紧随其后。在大厅里闲聊的政客们对他们莫名其妙的突入颇感惊讶，而他们不知道，他们的死期已至。\n“这到底是怎么回事？这个奇怪的举动又是要干什么？！”一位议员惊叫道。\n“我们正在履行宪法规定的职责，先生。”一位将军严肃地说，“我们接到命令，要拘留所有对国家失职渎职的官员。”\n“你——什么？！”他震惊地脱口而出：“真是荒唐胡言！这根本就是违法的！你没有任何权力这样做！这是叛国行为！”\n“不，先生，”将军边说边掏出手枪，“犯下叛国罪的恰恰不是我们，而是你。这个国家的利益被出卖了，而我们是来恢复秩序的。跟着我的指示做，这是命令。”随后，将军向后将大手一挥，士兵们马上散开，占领了整个议会大楼建筑群。“叛徒”们现在已经被清除，新秩序在法国到来了。"
 france.37.a: "大局已定"
 france.379.t: "诸事不顺"
 france.379.d: "在一场精心安排的演讲中，政府宣称法国局势已完全恢复稳定，并向公民保证近期的冲突已告一段落。官员们自豪地宣称成功平息了民族主义和共产主义的威胁，呼吁公众安心恢复日常生活。然而，在这看似平静的表象之下，暗流涌动。许多民众感到愈发被政府背弃，政府对和平的承诺听来空洞无力，内心的焦虑和不安悄然滋长。"
 france.379.a: "你们这帮蠢货！"
 france.38.t: "战斗开始"
 france.38.d: "法国那原本如薄冰般脆弱的和平，终于在内战的第一声枪响中彻底粉碎。原本只是当局、民族主义者和共产主义者之间的紧张对峙，如今演变为公开的冲突。黎明时分，多座城市爆发了武装冲突，各派势力纷纷走上街头，试图争夺对国家未来的掌控权和话语权。混乱和不安笼罩着整个城市，民众四处奔逃寻找安全之所，受伤者的惨叫声不时刺破空气。\n\n据报道，政府军与民族主义武装在北方多地发生交火，而南方则成为共产主义团体的集结地，激烈的领土与意识形态之战在全国范围内点燃。政府疲于应对，昔日对稳定的承诺已然化为泡影。曾经充满希望的街道如今被枪声和绝望的呼喊所淹没，这场残酷的内战揭开序幕，将彻底考验整个国家的根基与命运。"
 france.38.a: "上帝保佑法兰西……"
 france.39.t: "低地统一战争"
 france.39.d: "在法国内战的阴影下，暴风骤雨正在低地地区酝酿。混乱之中，一直以王室传统和议会制度著称的荷兰王国，正面临着前所未有的挑战：一方面是复兴的比利时王国，在他们的女王领导下，渴望重拾历史荣光；另一方面则是以卢森堡为心脏崛起的激进共产主义联盟——低地联盟。空气中弥漫着紧张的气息，各派势力都在试图重塑低地地区的身份和命运。\n\n战争的爆发令人措手不及，一场边境冲突点燃了前法国领土瓦隆尼亚和荷兰之间的火药桶。民族主义情绪席卷布鲁塞尔的大街小巷，民众纷纷响应统一与荣耀的号召，高喊着恢复大比利时的口号。与此同时，低地联盟趁机而动，呼吁全低地地区的工人阶级掀起起义，解放受压迫的群众，建立一个真正反映他们激进理想的政府。随着冲突升级，意识形态的狂热使战火越烧越烈，昔日宁静的低地小镇逐渐演变为硝烟弥漫的战场。\n\n历史恩怨与革命狂潮交织之下，平民百姓无不被这场战乱撕裂。家庭被分割，忠诚被考验，原本紧密团结的社区在战火中支离破碎。围绕着关键城市与战略要地的争夺战此起彼伏，整个低地地区陷入了无尽的动荡与不安。"
 france.39.a: "意识形态的对决"
 france.40.t: "阿尔萨斯宣布效忠"
 france.40.d: "当法兰西在血腥内战中分崩离析之际，阿尔萨斯地区以抵御东方潜在入侵威胁为借口，宣布脱离中央政府。正当我们厉兵秣马准备完成法兰西统一大业时，如何实现阿尔萨斯再整合的问题曾引发政府内部争议。幸而无论我们制定了何种应对反叛的预案，阿尔萨斯人已主动宣布回归祖国怀抱，终结了法兰西同胞间的裂痕。随着国内局势趋于稳定，我们终可着手按既定方略重建与革新国家。是时候让法兰西踏上复兴之路，洗刷欧洲战争带来的屈辱，重拾昔日荣光。"
 france.40.a: "团结就是力量"
 france.41.t: "法国志愿军抵达"
 france.41.d: "在战火纷飞、满目疮痍的普罗维登斯，“拿破仑”法国志愿旅的到来让爱国者阵线欢欣鼓舞。在一个被称为“拉法耶特”的蒙面人的带领下，该旅的到来为爱国者阵线的队伍注入了新的热情。这些受到拿破仑遗产的鼓舞的志愿者被陷入困境的爱国者阵线成员誉为在世救主。\n\n当志愿军大队行进在普罗维登斯的街道上时，他们受到了当地民众的欢呼和掌声。印有拿破仑头像和“革命万岁！”字样的横幅在微风中飘扬，志愿者们受到了英雄般的欢迎。“拿破仑”旅的到来鼓舞了爱国者阵线的士气，让他们想起了他们共同的理想以及为自己的事业而战的决心，同时也回忆起了第一次大革命战争期间华盛顿及其法国盟友的崇高事业。"
 france.41.a: "拉法耶特归来"
 france.42.t: "大规模养老金动乱"
 france.42.d: "在一次大胆的行动中，法国总统马克龙领导的政府提出了一项备受争议的养老金改革计划，旨在通过延迟退休年龄和重组福利制度来应对国家的财政挑战。尽管此项改革伴随着恢复经济与现代化的承诺而出台，却迅速引发了全国范围内的愤怒。由于改革被视为对辛勤工作换取的权利的侵犯，来自社会各阶层的民众纷纷走上街头，展开大规模抗议和骚乱，动摇了法国社会的根基。\n\n最初的示威活动是和平的，工会组织成千上万的工人、学生和退休人员在巴黎、里昂、马赛等主要城市集会。然而，随着紧张局势的升级，与警方的冲突变得愈发频繁，抗议活动逐渐演变成暴力事件。街头竖起了一道道路障，正义的呐喊也逐渐变成了革命的怒吼。面对规模和强度都远超预期的动荡局面，政府采取了强硬的应对措施，这种做法不仅进一步激化了矛盾，还引来了国内外观察者的广泛批评。"
 france.42.a: "这才刚刚过去两年"
 france.43.t: "比荷卢爆发革命"
 france.43.d: "低地统一战争的硝烟越烧越烈，冲击波震颤着整个比荷卢的脉动。在这片战火未歇的土地上，共产主义的理想逐渐吸引了越来越多的民众，点燃了工人阶级心中革命的火焰。他们被低地联盟的激进理想所吸引，各种共产主义派别从比利时、荷兰和卢森堡的阴影中浮现出来，号召失望的市民们加入他们的事业。\n\n抗议浪潮席卷各大城市，工人和学生们纷纷响应共产主义的旗帜，要求结束社会不平等，建立一个真正代表他们利益的政府。比利时和荷兰弥漫的民族主义情绪令当局忽视了迫在眉睫的社会问题，共产主义运动则趁势而起，呼吁被压迫者团结一致。罢工与示威活动愈发频繁，越来越多的民众开始看到一个统一的社会主义比荷卢地区的可能性，这个新生的国家或许能够挑战现存的秩序。"
 france.43.a: "革命万岁"
 france.44.t: "泛地中海军事预算提议"
 france.44.d: "面对地中海地区日益加剧的地缘政治紧张局势，法国提议建立“泛地中海军事预算”，邀请意大利和西班牙共同合作，加强区域安全防务。该倡议旨在统一防务力量，以应对包括海盗、跨国犯罪和外部侵略等在内的各种新兴威胁，防止地区动荡。法国官员强调，采取集体军事预算的方式，不仅可以提升各国的防务能力，还能够简化军事行动，推动地中海沿岸国家之间更深层次的合作。然而，随着讨论的展开，各成员国之间展开了激烈的辩论。支持者认为，团结一致将带来显著的好处，而反对者则担忧此举可能影响国家主权，并导致军事开支的进一步上升。"
 france.44.a: "共担职责"
 france.45.t: "极右翼势力抬头"
 france.45.d: "在一场激起全国回响的挑衅性演讲中，玛丽娜·勒庞大胆宣称欧盟毫无用处，呼吁恢复国家主权，将法国利益置于官僚束缚之上。她的言论深深触动了那些因欧盟政策和日益严重的经济困境而感到被边缘化的公民的心声。随着她的主张逐渐获得支持，极右翼团体组织的集会和抗议活动规模日益壮大，成千上万的民众走上街头，共同追求她所描绘的摆脱欧盟监督束缚的法国未来。\n\n这场演讲宛如催化剂，再次激发了极右翼派别的热情，他们开始以更激进的姿态进行组织。社交媒体上，支持者们大力推广勒庞的言论，将从经济停滞到移民困境的所有问题都归咎于欧盟的无能。民调显示，勒庞政党支持率显著上升，许多对传统政治感到失望的公民开始寻找替代性方案，以期重塑国家自豪感，重新掌控法国的未来。"
 france.45.a: "自由派将看到……"
 france.45.b: "无法接受！"
 france.46.t: "新人民阵线成立"
 france.46.d: "面对玛丽娜·勒庞影响下极右翼势力的迅速崛起，一支由左翼、温和派和进步派政党组成的新人民阵线应运而生。这一联盟致力于将各类政治派系联合起来，共同抵御民族主义和排外主义的浪潮，这股浪潮正在威胁法国的民主价值观及社会结构。来自政治光谱各方的领导人纷纷呼吁团结一致，捍卫公民权利、社会正义及法国在欧盟中的地位。\n\n新人民阵线迅速赢得了社会各界的广泛支持，组织了一系列集会与活动，反击那些已经吸引了大量失望民众的极右翼言论。他们倡导促进包容性、经济平等的政策，并提出一项改革的、合作的欧盟新模式，既优先考虑法国人民的利益，又不舍弃欧盟成员国所能享受的优势。随着这一信息打动了更广泛的受众，公众对该联盟的支持迅速上升，给勒庞及其盟友带来了巨大的挑战。"
 france.46.a: "左派，崛起！"
 france.46.b: "占位符"
 france.47.t: "新人民阵线选择一位候选人"
 france.47.d: "新人民阵线正在为即将到来的选举做准备，党内领袖们齐聚一堂，挑选出能够挑战极右翼势力、团结进步运动的候选人。会场气氛充满了紧张与期待，三位杰出人物脱颖而出，成为热门候选人：让-吕克·梅朗雄、奥利维耶·富尔与折衷派候选人弗朗索瓦·吕芬。\n\n让-吕克·梅朗雄是“不屈法国”的领袖，资深政客，以激昂的言辞和激进的左翼政策著称。他的竞选纲领包括财富再分配、环境可持续发展以及坚决反对紧缩政策的立场。梅朗雄以改造法国的宏伟愿景吸引了党内基础的广泛支持，但他极具争议性的风格也在联盟内部招致了不少批评。\n\n奥利维耶·富尔是社会党领袖，他主张采取更加温和务实的策略，以应对法国当前面临的挑战。他倡导社会正义改革、通过投资促进经济增长，并重申对欧洲合作的承诺。富尔试图在联盟内弥合分歧，向选民展现一个团结的形象。\n\n弗朗索瓦·吕芬则作为折衷派候选人崭露头角，获得了激进左派和中间派的共同支持。作为一名记者和纪录片导演，吕芬以其草根运动和与普通民众的亲密联系而闻名。他关注工人权益、公共服务和环境问题，并以新颖的视角赢得了广泛的共鸣。"
 france.47.a: "让-吕克·梅朗雄！"
 france.48.t: "新人民阵线得到广泛支持！"
 france.48.d: "随着极右翼情绪的不断高涨，法国政治格局发生剧烈变化，新人民阵线在此背景下迎来了前所未有的支持浪潮。在一系列成功的集会、颇具影响力的社交媒体宣传以及充满包容性的统一信息的推动下，这一联盟迅速吸引了法国各地对现状不满的选民。他们对社会正义、包容性和民主价值观的坚定承诺，与极右翼充满分裂性的言辞形成鲜明对比。\n\n这一阵营的新动力也得益于他们出色的沟通策略，不仅展现了候选人与基层民众的紧密联系，更突显了他们对建立一个更加公平社会的共同愿景。民调显示，新人民阵线的支持率显著上升，越来越多的公民积极参与他们的活动，热衷于讨论诸如经济不平等、气候变化和移民改革等迫切问题。新人民阵线成功地将自己定位为“人民的声音”，主张以民众福祉为核心的政策，而非维护精英利益。"
 france.48.a: "出人意料"
 france.49.t: "共和国宪法公投"
 france.49.d: "法兰西人民决定共和国未来的时刻已经到来。经过多年的政治纷争和社会不满，政府提出了一项全民公决，以建立第六共和国。公民们在两种愿景之间左右为难：一种是温和的宪法，加强民主制度并通过渐进式改革维持稳定；另一种是激进的宪法，通过大胆的措施和增强的直接民主来改变政治格局。\n\n温和方案的支持者认为，它提供了一种平衡的方法，承诺在解决经济不平等的同时维护现有权利，并促进跨越政治派别的合作。相比之下，激进宪法的倡导者断言，只有彻底的变革才能有效解决困扰国家的根深蒂固的问题，尽管这可能存在潜在的动荡风险。\n\n国家屏息以待，这次全民公决的结果将塑造法国的未来——公民们会选择稳定，还是拥抱一个大胆的新方向？"
 france.49.a: "我们得大胆一点！"
 france.50.t: "阿尔及利亚危机"
 france.50.d: "随着阿尔及利亚局势日益紧张，该国已陷入内战，政府与各路叛军展开激战。这场冲突有可能破坏该地区的稳定，并可能导致法国本土骚乱死灰复燃。问题出现了：法国应该派遣志愿军支持新的共和政府进行干预，还是应该保持中立，避免进一步卷入阿尔及利亚的事务？"
 france.50.a: "派遣志愿军"
 france.50.b: "这不是我们该插手的"
 france.51.t: "马赛条约"
 france.51.d: "摩洛哥和阿尔及利亚之间持续数月的残酷冲突过后，两国都对战争的代价感到疲惫不堪。边境地区的冲突导致大量人员伤亡，平民百姓也遭受着持续敌对行动带来的经济冲击。意识到和平的迫切需要，法国凭借其在该地区的历史渊源和影响力，已介入成为调停者。\n\n为了促进对话，法国在马赛组织了一次至关重要的会议，邀请两国政府的代表讨论潜在和平条约的条款。谈判气氛紧张，双方都怀有根深蒂固的怨恨和民族自豪感。然而，双方也越来越意识到，持续的战斗可能破坏整个北非地区的稳定，招致国际社会的密切关注和可能的干预。\n\n拟议的条约旨在解决关键问题：领土争端、难民安置和经济合作。这些谈判的成功不仅可以结束冲突，还可以为两国之间的新合作时代奠定基础。随着谈判的展开，全世界都在密切关注，希望能够达成一项有利于所有相关方的和平解决方案。"
 france.51.a: "法国强制执行无条件和平"
 france.51.b: "阿尔及利亚代表要求承认撒哈拉阿拉伯民主共和国"
 france.51.c: "摩洛哥代表要求建立图阿雷格独立地区"
 france.52.t: "法国送出志愿军"
 france.52.d: "鉴于阿尔及利亚持续不断的内战，法国表示愿意支持其争取自由的斗争。法国政府认识到双方在民主和社会进步方面的共同价值观，准备派遣志愿部队协助阿尔及利亚政府。\n\n然而，这一提议将在阿尔及利亚引起褒贬不一的反应。一些人认为这种援助是迈向稳定的必要步骤，而另一些人则对外国干预持谨慎态度，回想起阿尔及利亚的殖民历史。政府的决定将对国家主权和公众情绪产生深远的影响。"
 france.52.a: "我们永远欠您的恩情"
 france.52.b: "我们不会与殖民者交往"
 france.53.t: "干涉阿尔及利亚？"
 france.53.d: "在阿尔及利亚强硬拒绝法国志愿部队后，氛围发生了戏剧性的转变。右翼势力和军事领导人越来越公开地表达他们对政府处理危机的策略的不满。他们认为阿尔及利亚局势直接威胁到法国的利益和地区稳定。\n\n在民族主义团体组织的一次集会上，演讲者慷慨激昂地主张在阿尔及利亚建立法国保护国。他们的言论引起了部分公众的共鸣，引发了关于国家认同、殖民遗产以及法国对其前殖民地的责任的广泛争论。\n\n随着压力的增加，政府必须决定如何回应这些干预呼吁。军事行动的前景隐约可见，而这一决定的影响可能会在未来几年重塑法国的外交政策和国内格局。"
 france.53.a: "他们否定了我们的命运！"
 france.53.b: "我们不能公然入侵！"
 france.54.t: "支持沙特继承人"
 france.54.d: "根植于保守价值观并与西方国家关系密切的沙特当权派呼吁法国提供支持。他们辩称，支持君主制对于维护该地区的经济利益，特别是石油部门的利益，以及对抗威胁沙特阿拉伯和更广泛的中东稳定的极端主义派别至关重要。\n\n另一方面，阿拉伯共和国则拥护进步的改革，倡导民主治理和社会变革。他们寻求将沙特阿拉伯重塑为一个更具包容性和现代性的国家，这与法国的自由和平等意识形态价值观产生共鸣。然而，他们的崛起可能会引发保守势力的强烈反对，并进一步破坏该地区的稳定。\n\n法国必须决定是与支持君主制的务实选择保持一致，还是与支持共和国的意识形态立场保持一致。"
 france.54.a: "支持共和国"
 france.54.b: "支援沙特王室"
 france.55.t: "地中海统一海军条约"
 france.55.d: "由于对手国家海军活动的增加，地中海地区紧张局势不断升级。对此，法国、意大利和西班牙三国已启动旨在加强海上安全的磋商。三国认识到需要采取统一的方法来保护各自的利益，因此组建了地中海海军联盟条约。\n\n该条约旨在实现海军行动的标准化，加强联合训练演习，并共享资源以增强三国集体海上能力。三国领导人认为，协调一致的海军战略不仅可以改善该地区的安全性，还可以促进三国之间更紧密的联系。"
 france.55.a: "加入条约"
 france.55.b: "拒绝协定"
 france.56.t: "法国军队抵达尼日利亚"
 france.56.d: "这一批运往尼日利亚的武器未被伊斯兰部队发现，并且已被尼日利亚军方接受。"
 france.56.a: "烧毁收据……"
 france.56.b: "极端主义必须被肃清"
 france.57.t: "法国武器货物被伊斯兰叛乱分子劫持"
 france.57.d: "一名法国卧底特工在得到误导性信息后被杀，他得到的信息被用来寻找并获得一批法国枪支和喷气式战斗机。"
 france.57.a: "用异教徒的弹药对付他们！"
 france.57.b: "因为我们情报导致的失败"
 france.58.t: "伊斯兰宣传人员被法国部队抓获"
 france.58.d: "少数法国绿色贝雷帽成员已经锁定了多名伊斯兰宣传者和招募者。"
 france.58.a: "他们将会付出代价！"
 france.58.b: "还需要时间来引蛇出洞……"
 france.59.t: "伊斯兰武装抓获并处决了一批法国雇佣兵"
 france.59.d: "在一次暗杀重要人物的行动失败后，几名退役的法国绿色贝雷帽成员被抓获。"
 france.59.a: "胜利的一天！"
 france.59.b: "否认、否认、再否认……"
 france.60.t: "阿德南·萨赫拉维被尼日利亚军队在一场突袭中杀死"
 france.60.d: "在突袭了阿布贾的一户人家之后，尼日利亚军队表示他们俘虏了尼日利亚伊斯兰国领导人阿德南·阿布·瓦利德·萨赫拉维，造成重大伤亡。"
 france.60.a: "弱者的尸骸只配成为滋养强者的养分"
 france.60.b: "先生们……欢呼吧"
 france.61.t: "伊斯兰国领导人被包围，46名平民丧生"
 france.61.d: "阿德南·阿布·瓦利德·萨赫拉维在使用多个大型爆炸装置炸毁了阿布贾的一整条街道后死亡，爆炸发生前日曾传言尼日利亚和法国军队将尝试强行突入该建筑群。"
 france.61.a: "必要的牺牲"
 france.61.b: "法国的干涉微不足道"
 france.62.t: "伊斯兰恐怖组织加强合作"
 france.62.d: "从撒哈拉地区令人不安的消息：许多伊斯兰国相关的恐怖组织宣布合作以对抗外国干涉。在当地伊斯兰国相关组织的领导下，伊斯兰恐怖小组相比之前独立行动时变得更加协调。在这些变化之前，伊斯兰国就已经在该地区巩固其影响力，并重新对当地政府和北约联军发动叛乱。北约情报部门已经就伊斯兰国和其在西非的联合组织发出多次警告。分析家指出，伊斯兰国组织下的协调能力会给北约在此地区的反恐行动带来更多麻烦。"
 france.62.a: "更多的士兵！"
 france.62.b: "非洲就不能安分点吗？"
 france.63.t: "西非伊斯兰国领袖宣称为屠杀复仇！"
 france.63.d: "今日一则恐怖的消息从非洲传来：西非伊斯兰国领袖阿布·穆萨布·巴那维宣称将会为他的副手，阿德南·瓦利德·萨赫拉维的死报复法国。多年来，法国一直致力于打击西非以伊斯兰国为首的恐怖主义。近年来，博科圣地等与伊斯兰国相关的组织引发了许多国内冲突和暴力事件。法国和其北约盟国企图击垮伊斯兰国的行动引发了移居欧洲的极端主义者的威胁。法国情报部门表示国内外的法国公民应当加倍小心恐怖行动。目前还不清楚巴那维的威胁是否会使他的追随者采取实际行动。"
 france.63.a: "他的牺牲不会白费"
 france.63.b: "他们简直毫无底线…"
 france.64.t: "恐怖分子炸毁巴黎圣母院！"
 france.64.d: "一则从巴黎传来的消息震惊了全球，举世闻名的巴黎圣母院居然遭到了恐怖袭击！正当巴黎大都会区的人都还在在社交媒体和新闻媒体上讨论着早上的那突如其来而响亮的爆炸声时，不到一个小时之后，市民们便发现那爆炸的声音竟是巴黎圣母院。巴黎圣母院被炸毁，其主体部分大都被夷为平地，只有侧面和后面的墙还在。法国警方迅速封锁了圣母院周围的区域，并发现本次袭击来自于一辆大型汽车炸弹。西非ISIS分支组织的恐怖分子已宣布对此次袭击负责，并宣称是为他们的指挥官阿德南·阿布·瓦利德·萨哈拉维的死报仇。法国总统宣布了紧急状态，调动所有可用的执法部门和国民警卫队，确保巴黎和其他主要城市的安全。北约和法国情报及执法部门已展开大规模调职，并阻止进一步的恐怖行动，抓捕与袭击有关的人。整个法国都陷入了震惊和哀悼当中，这次袭击的规模和破坏力仅次于美国的9/11。法国民众和政治家都对执法和情报机构未能阻止袭击表达了强烈的愤怒与失望。这一天无疑将成为法国国家记忆中永远无法抹去的悲惨一天"
 france.64.a: "天哪！"
 france.65.t: "与委内瑞拉的石油谈判"
 france.65.d: "鉴于能源需求不断攀升以及近期供应中断，法国政府已启动与委内瑞拉的谈判，以确保稳定的石油供应。委内瑞拉拥有丰富的自然资源，但在国际制裁和经济动荡的压力下举步维艰，因此将此视为提振经济并重返全球市场的良机。\n\n法国官员的目标是谈判达成有利的条款，不仅能够保障能源安全，还能支持委内瑞拉的复苏。然而，谈判充满了复杂性。法国国内的政治派别对于与一个因侵犯人权而遭受国际批评的政权合作持有不同观点。"
 france.65.a: "发送提案"
 france.66.t: "与法国的石油谈判"
 france.66.d: "在委内瑞拉经济因国际制裁而深陷困境之时，法国提出了一项提议。他们表示愿意部分解除对委内瑞拉的石油禁运，以此换取对该国珍贵资源，如重要矿产和农产品的独家购买权。若接受此提议，委内瑞拉摇摇欲坠的经济或将得到急需的提振，重启对欧洲的石油出口，为饱受物资匮乏之苦的人民带来片刻喘息。然而，这需要以让渡部分国家重要资源的控制权给外国势力为代价——一些人视此为放弃主权之举。\n\n面对内部异议的压力和国际孤立的现状，政府面临着艰难抉择：是接受法国提议，为经济注入一线生机为妙？还是拒绝提议，坚持对国家资源的控制，寄希望于未来能获得更优厚的交易或禁运的解除为好？"
 france.66.a: "接受提议，委内瑞拉亟需此经济援助以维系生存。"
 france.66.b: "委内瑞拉将保持独立！"
 france.68.t: "委内瑞拉拒绝了"
 france.68.d: "委内瑞拉政府出人意料地正式拒绝了法国提出的石油交易方案，理由是条款不利且担心会影响国家主权。委内瑞拉官员表示，该协议没有充分满足其经济需求，并且强加了一些可能损害其自治权的条件。"
 france.68.a: "日"
 france.67.t: "委内瑞拉同意了"
 france.67.d: "法国在外交方面取得了重大胜利，委内瑞拉政府已正式接受了修订后的石油提案，这标志着两国合作新时代的到来。新条款既尊重委内瑞拉的主权，又保障了法国的石油供应稳定，两国政府都对这项互利共赢的安排表示欢迎。"
 france.67.a: "庆祝时间"
 france.69.t: "法国将领保卫政府"
 france.69.d: "号角回荡，凯旋之音震撼天地——自法兰西重归一统以来，今日乃是最高军事统帅部首次向国民发声。而比起胜利的号角，更令人动容的，是全国人民的山呼海啸，是法兰西用最炽热的掌声迎接新政权的诞生。自最后一座叛徒的堡垒被攻克，巴黎街头便不曾沉寂，我们的军队昂首挺胸，巡游于这座荣耀之都，向世人昭示着胜利的归属。然而，今日不仅是庆典之日，亦是警惕之时——我们的西班牙兄弟仍深陷战火，而我们的日耳曼邻国正经历混乱的政权更迭，其未来仍未明朗。今夜，我们举杯共庆，为谋略之妙计，为胜利之荣耀，亦为未来之征途。前方或有风暴，但我们无畏，因为法兰西必将迎战一切挑战！"
 france.69.a: "为了我们的未来！"
 france.70.t: "德维利耶宣布举行自由选举"
 france.70.d: "在经历了第一次欧陆战争的恐怖震撼之后，法国政权逐渐滑向民族主义乃至极端民族主义的深渊，民主之风被认为将永远逝去，再也无法吹拂法兰西的国土。然而，正当人民仍一无所知之时，国防政府内部的隐秘体制已开始悄然进行改革。\n\n最初只是大元帅权力的去中心化，不久之后，德维利耶的头脑中重返民主体制的计划便开始逐渐成型。虽然左派已永远无法再给法国带来灾祸，但只有践行民主，法国才能真正成为法国。\n\n正如二战后的戴高乐一样，法国的强人再次放弃了权力，拒绝成为独裁者，与黑暗之路背道而驰。取而代之的将是曾因第五共和国的内部运作而被排挤的三个政党，如今人气大致相当的它们将参与竞逐权力宝座和下届总统职位的游戏。"
 france.70.a: "共和主义回归"
 france.71.t: "德维利耶谴责激进贝当派"
 france.71.d: "“在我们新政府的队伍中，有成百上千的人在拯救法国的道路上比我走得更远。虽然我们都怀有相似的理想，都希望法国的传统和文化得以回归，但我必须谴责他们，以及他们那狂热的独裁思想与民族主义。”\n\n德维利耶在演讲时，双手紧握讲台。这在新政府中是一次罕见的公开意图展示，尤其是对他这位大元帅而言。也许这是改革的征兆，是即将到来的变革之风的信号。\n\n“这些人，他们不是……法国的爱国者。他们只是一些追求自身权力的人，公然违背我们作为一个民族，一个国家所代表的一切。虽然我们相信这一传统，相信这一制度，但他们对权力的贪婪和对法国国家犯下的腐败罪行在他们的每一个字句和行为中都清晰可见。”\n\n他稍作停顿，带着自豪的神情看着人群。在旧法国，那片分崩离析、毁灭历史遗产的土地上，这样的场景是不可能发生的。\n\n“国防政府不是这些人用来剥夺我们自由、当作私人领地的工具。它是一种解决旧问题、让法国重生的状态。极端个人主义在这里没有立足之地。”"
 france.71.a: "重返共和国"
 france.72.t: "最高指挥部投票撤换[FAF.GetLeader]将军"
 france.72.d: ""
 france.72.a: "恭喜马杜上将"
 france.73.t: "最高指挥部投票撤换[FAF.GetLeader]将军"
 france.73.d: ""
 france.73.a: "恭喜博赛上将"
 france.74.t: "最高指挥部投票撤换[FAF.GetLeader]将军"
 france.74.d: ""
 france.74.a: "恭喜谢奈上将"
 france.75.t: "青年军官发动政变"
 france.75.d: "法国军队中那些心怀不满的愤怒情绪已达到顶点，已成海内鼎沸之势。政府虽竭尽全力，但国家与军队已不可挽回地走向了分道扬镳，最终，是军队赢得了胜利。\n\n这场行动主要由欧陆战争中的青年军官们所领导，他们大多倾向右翼，对既有体制不大熟悉，也不愿听命于官僚机构，那些目睹家人朋友死于俄国人之手的将士们发动了一场针对国防政府的政变，并在众怒之下发表声明称，一切都事为了法国稳定和人民的利益。"
 france.75.a: "致敬！"
 france.76.t: "勒库安特上将拜访路易·阿方斯·德·波旁"
 france.76.d: "在我们的国家完成统一后不久，媒体、名流、政客以及众多社会知名人士纷纷表态支持新政权。然而，在众多人物之中，有一位尤为引人注目——路易·阿方斯·德·波旁。虽未获封任何官方职位，德·波旁却在法兰西的社交圈中游刃有余，以其血统与睿智，在名流之间编织出一张精密的网络。而今，复兴传统的浪潮席卷全国，他顺势而为，与法国的权贵阶层深度结盟——其中不乏实力雄厚的商业巨擘，亦有昔日波旁王朝下的贵胄世家。而今，法军似乎也已向这位王室后裔伸出了橄榄枝——日前，弗朗索瓦·勒库安特被目击现身波旁府邸，这一动向无疑进一步巩固了德·波旁的王位潜在合法性，使他成为可能引领法兰西未来的统治者。"
 france.76.a: "回归传统？"
 france.77.t: "勒库安特将全部控制权交给路易·阿方斯·德·波旁"
 france.77.d: "路易·阿方斯·德·波旁竟在法兰西政坛完成了不可思议之举，他赢得了国防委员会多数成员对其王室血统执掌法国领导权的支持。更令人瞩目的是，随着时间推移，巴黎等大城市的街头几乎每隔数日便涌现保皇派集会游行，昭示着法国民众对君主制回归的深切渴望。为法兰西的安全与稳定计，这个国家亟需一位强有力的统治者，而德·波旁无疑是最佳人选。除德·波旁外还有谁！"
 france.77.a: "国王的底牌"
 france.78.t: "路易二十的加冕礼"
 france.78.d: "自知晓姓氏承载的千年荣光起，路易·阿方斯·德·波旁便夙夜期盼这一日的到来。他自幼便知天命所归，必将如先祖般登上王座，统治法兰西数百年基业。德·波旁潜心研习波旁王朝的教训，立誓既要拯救危机中的法兰西，更要匡正先辈的过失。此刻钟声响彻巴黎圣母院，随着德·波旁的加冕大典启幕，法兰西历史的新纪元就此展开。"
 france.78.a: "一场配得上国王的仪式！"
 france.79.t: "十年期国债发行"
 france.79.d: "法国最近宣布开始抛售新一波的低息十年期国债以稳定经济。这代表政府正打算长期投资各种基础设施和社会项目。政府希望借发售低息国债获得的高利润借贷来支撑巨额开销。然而一些批评家指出了长期积累的债务风险并担心其将会对未来产生影响。尽管存在这些担忧，发行十年期国债代表了政府在资助其发展重点同时应对全球经济动态复杂性中的一项战略步骤。"
 france.79.a: "我们必须要有……钱"
 france.80.t: "技术官僚权力扩张"
 france.80.d: "在法国落实许多统制经济风格的政策后，技术官僚的影响力正令人不安地上升。这些政策本是为了集中管理经济，但无意间给予了技术官僚能够破坏民主的权利。随着技术官僚承担起了更大的决策责任，专家的意见开始盖过了民选领袖和人民的声音。"
 france.80.a: "这对他们是件好事。"
 france.81.t: "法国重启全国冠军计划"
 france.81.d: "为了呼应其过去的指令性政策，法国正式重新启动了“国家冠军”计划。这项雄心勃勃的倡议旨在识别和培养关键领域的法国公司，特别是在技术、航空航天和能源等对国家利益至关重要的领域。通过扶持这些行业巨头，法国期望提升它们在全球市场的竞争力，从而确保它们在推动国家经济发展中继续占据核心地位。然而，这一策略也激发了有关市场竞争影响和国家干预与私营企业间平衡的广泛讨论。"
 france.81.a: "酷！"
 france.82.t: "巴士底日"
 france.82.d: "随着一年一度的巴士底日到来，整个巴黎洋溢着爱国主义的气息，展示法国军事力量的阅兵式也如期而至。作为法国团结和荣耀的象征，巴士底日阅兵囊括了法国最先进的战机，坦克还有整齐列队行进的士兵们。来自世界各地的观众们对它惊叹不已，它也凸显了法国对国防的高投入和法国武装力量在世界的地位。阅兵式闭幕时，法国总统发表了鼓舞人心的讲话，重申法国致力于与其盟友一道维护世界和平，安全和团结的立场。这一阅兵提醒人们，法国的历史遗产及其坚韧不拔的精神和力量不容小觑。"
 france.82.a: "法兰西万岁！"
 france.83.t: "法国提出大规模欧盟-太约贸易协议"
 france.83.d: "在美国内战爆发之后，法国政府代表欧盟正式向太约组织提议签署排他性自贸协定。为了重建双方经济，促进共同发展，该协议将绕过双方传统的贸易壁垒，建立相对优惠的贸易条件。这一提案在对双方来说都生死攸关的时刻提出：双方都寻求在后美国时代稳定自己的经济基础，并振兴各自的产业。"
 france.83.a: "自由钟声回响，无论美国存亡。"
 france.83.b: "谢谢……但还是算了"
 france.84.t: "诺曼底大区行政长官卷入腐败丑闻"
 france.84.d: "在法国政府主导的全国反腐败运动中，诺曼底市长陷入了一场涉及贪污和贿赂的丑闻之中。这场丑闻在该地区引发了强烈反响，严重损害了市长的声誉，并对地方政府官员的廉洁性提出了质疑。法国政府已誓言要在社会各个层面根除腐败，而这一最新揭露的事件则是对他们在反腐败斗争中所面临挑战的严峻警示。随着调查的深入和丑闻的逐步曝光，诺曼底领导层的未来悬而未决，公民和官员都忧心忡忡，怀疑是否还有其他人牵涉其中。"
 france.84.a: "对共和派的一次巨大打击！"
 france.85.t: "欧莱雅进军医疗器械生产领域"
 france.85.d: "面对法国政府为政府军用设备制造企业提供增加的税收优惠这一战略举措，欧莱雅公司正式宣布了其令人瞩目的业务转型。这家化妆品行业巨头现正进军医疗设备生产领域，包括先进的医疗物资和设备。这一举措进一步彰显了欧莱雅对多元化和创新战略的坚定承诺，以及其在美容行业之外，利用制造专长满足关键需求的决心。随着欧莱雅转型进入这一全新领域，其展现出高度的适应性和愿意为超越传统业务范围、服务更广泛国家优先事项的意愿。"
 france.85.a: "因为法兰西值得去做"
 france.86.t: "赛博集团军用电子产品生产过剩"
 france.86.d: "针对法国政府加大对军事装备生产企业的税收优惠力度，赛博集团果断宣布向军用电子产品制造领域转型。这一策略性调整不仅展示了赛博集团的灵活应变能力，更彰显了其对国家国防建设的鼎力支持。凭借在电子制造领域的深厚积淀，赛博集团旨在为推动军事技术的革新贡献力量，并借此契机充分利用政府提供的税收优惠政策。此决策不仅体现了赛博集团业务的多元化布局，更凸显了其敏锐的市场洞察力和顺应时势的智慧，从而在国防领域稳坐一席之地。"
 france.86.a: "从厨房走向战场！"
 france.87.t: "空中客车公司投资新空军基地"
 france.87.d: "在法国政府决定提高对从事军用设备制造公司税收优惠后，空中客车公司已公开其投资新建空军基地的蓝图。此战略性举措旨在利用政府提供的税收优惠政策的同时，加固国家的国防基础设施。空中客车公司通过扩大在军事领域的业务布局来巩固其在国防工业中的核心地位。对新空军基地的投资彰显了空中客车公司对国家防务优先事项的支持，以及其在军事航空领域能力增强的坚定承诺。"
 france.87.a: "一切就绪，准备起飞！"
 france.88.t: "法国当局扣押俄罗斯游艇"
 france.88.d: "由于法国当局对一艘俄罗斯游艇实施扣押，俄罗斯与法国之间的外交争端急剧升级，进一步加剧了两国间的紧张关系。该游艇为一位知名俄罗斯寡头所有，在马赛海岸附近被拦截，理由是涉嫌参与非法活动。此举引发了俄罗斯官员的强烈谴责，他们将此扣押行为视为毫无根据的侵略行为。然而，法国政府为其行动辩护，坚称这是打击非法活动的广泛行动的一部分。俄罗斯游艇扣押事件已使两国关系陷入紧张，人们对局势可能进一步升级表示深切担忧。"
 france.88.a: "驶入惊涛骇浪。"
 france.89.t: "为美国公司提供庇护"
 france.89.d: "在第二次美国内战爆发之际，法国为美国的小微企业提供了庇护，这项战略决定旨在加强法国的本土经济。法国政府的提议看似有利于外资，实则是希望吸引那些能够促进本国经济增长和创新的知名企业。早已成为特定目标的特斯拉、亚马逊和优步等公司的搬迁，被视为对法国工业的潜在利好。这一举措彰显了法国在国际事务中的实用态度，即利用其他国家的危机来加强本国的经济地位。"
 france.89.a: "欢迎来到您的家外之家！"
 france.90.t: "“身份认同一代”遭取缔"
 france.90.d: "法兰西的铁拳，以雷霆之势砸向了极端主义的土壤。“身份认同运动”，这个以极端民族主义和反移民立场著称的团体，如今已被法兰西政府正式取缔。该组织被视为对国家安全和社会凝聚力的威胁，其活动早已被置于放大镜之下，其对公众话语的影响力也日益引发担忧。法兰西政府明确表示，任何破坏“自由、平等、博爱”之国家价值观的极端主义形式都将不被容忍。“身份认同运动”的覆灭，标志着法兰西在应对激进意识形态，以及促进包容与宽容方面迈出了重要一步。"
 france.90.a: "自由，平等，绝罚！"
 france.91.t: "法国保证继续进行军事介入"
 france.91.d: "尽管法国已决定退出北约联合指挥体系，但法国政府已采取措施向其北约盟友保证其对履行军事联盟义务的坚定承诺。法国强调，虽然它寻求在防务政策上有更大的独立性，但仍将致力于北约集体防御与合作的核心原则。法国政府的这一保证正值北约成员国对法国退出联合指挥体系的影响表示担忧之际。法国继续致力于支持其北约盟国，突出了它认为多边合作在维护全球安全和稳定方面的重要性。"
 france.91.a: "但为什么是现在？"
 france.92.t: "法国退出北约联合指挥体系"
 france.92.d: "法国政府以坚定立场宣示其主权和战略自主权，正式宣布退出北约联合指挥体系。这一历史性的决定标志着法国在国防政策及其与北约关系上的一次重要转变。法国总统[FRA.GetLeader]强调，尽管法国依然坚守北约集体防御的核心原则，但退出联合指挥体系的决策表明了法国对于独立制定军事战略的坚定决心。\n\n此举在北约及其欧洲盟友中引发了广泛讨论，部分国家对欧洲防御合作可能受到的影响表示关切。然而，法国已向其盟友保证，其对北约整体目标的承诺始终不变。法国政府的这一举措被视为一种战略调整，旨在赋予法国在国防决策上更大的灵活性，同时继续致力于维护欧洲的安全与稳定。"
 france.92.a: "法兰西将独自选择她的命运"
 france.93.t: "重塑国民联盟"
 france.93.d: "在2022年选举取得胜利之后，玛丽娜·勒庞进行了一项重大的政党改组，将原有的国民联盟改组为共和联盟。这一变革标志着该政党从极右翼向中右派的立场转变。此次政党改组旨在扩大政党的社会影响力，并使其在政治光谱中占据一个更为温和的位置。共和联盟致力于在统一的旗帜下凝聚各保守派力量，将自己打造成为老牌政党的一个强有力的替代方案。勒庞的这一战略性政党改组体现了她重塑政党形象、吸引更广泛选民群体的深思熟虑，预示着法国政治格局的一次重要转变。"
 france.93.a: "从边缘到中心！"
 france.94.t: "让-马里·勒庞之死"
 france.94.d: "今日，国民联盟（原国民阵线）的创始人、玛丽娜·勒庞之父让-路易斯-马里·勒庞离世，享年96岁。\n\n自20世纪80年代起，这位国民联盟的前激进领袖一直在法国政坛上保持活跃，其漫长的政治生涯伴随着诸多争议，从发表歧视性言论到近乎全面否认大屠杀的言论，应有尽有。他对法国右翼乃至整个主流舆论都产生了深远的影响。2015年，勒庞因政党现代化问题及其煽动性言论与女儿玛丽娜产生分歧二被国民联盟除名，他随即转而支持极右翼候选人埃里克·泽穆尔竞选国民联盟主席。对一些人而言，勒庞的逝世标志着法国右翼政治动荡时期的结束。\n\n与他的生平一样，勒庞的逝世也引发了各种不同的强烈反响，本身即成为一场引人瞩目的奇观。右翼的反应从深切哀悼到简单慰问不一而足；温和派要么对此漠不关心，要么谴责他过去的仇恨言论；左翼则兴高采烈地庆祝这位法国近几十年来最直言不讳的法西斯主义者之一的死亡。无论何种反应，勒庞的逝世都与他本人一样，成为了人们热议的焦点。"
 france.94.a: "这位历史巨擘最终还是轰然倒下。"
 france.95.t: "“再征服”解散"
 france.95.d: "风云突变，极右翼运动“再征服”轰然宣布解散。该运动以其民族主义和反移民立场而闻名，却因内部纷争和缺乏可行的政治道路而走向终结。“再征服”的骤然消亡，为法国政坛上饱受争议的一章画上了句号，留给支持者和批评者无限反思。随着“再征服”退出政治舞台，法国极右翼政治的未来变得扑朔迷离，为该国的政治格局开启了新的可能性与挑战。"
 france.95.a: "“再征服”运动退潮"
 france.96.t: "组建革命与革新党"
 france.96.d: "埃里克·泽穆尔所解散的“再征服”运动和伊万·贝内代蒂的法西斯支持者的残余势力组成了一个新的极右翼政党“革命与革新”。然而，党的成立并非一帆风顺，因为泽穆尔和贝内德蒂在领导权和意识形态上发生了冲突。两位领导人都在争夺对该党的控制权，都试图将自己的理念融入该党的发展方向中。随着两派之间紧张关系的加剧，革命与革新党发现自己正处于十字路口，其未来的发展方向悬而未决。"
 france.96.a: "贝内代蒂边缘化泽穆尔"
 france.96.b: "泽穆尔凯旋！"
 france.97.t: "勒庞与反对党领袖和军事分析家会面"
 france.97.d: "在2022年总统选举取得胜利后，玛丽娜·勒庞采取了果断措施，以应对俄罗斯可能发动的进一步侵略的严重威胁。她采取了一项历史性的行动，召集了反对党领袖，包括前总统马克龙，民主运动党、共和党以及地平线党成员还有军事分析家们进行会谈，以组建一个民族团结政府。这一联盟旨在共同抵御潜在的俄罗斯侵略，表明对法国国防和安全的坚定承诺。这些会谈标志着跨党派合作的重大时刻，预示法国在面对外部威胁时将展现出团结一致的立场。"
 france.97.a: "法兰西，统一而顽强！"
 france.98.t: "国民团结政府宣布成立"
 france.98.d: "在一次向全国发表的历史性讲话中，在前总统马克龙以及由反对党领袖、军事分析家、民主运动党、共和党和地平线组织各色重要人物组成的联盟的支持下，玛丽娜·勒庞正式宣布民族团结政府成立。在俄罗斯不断升级其侵略行为的背景下，这个开创性的联盟应运而生，这也象征着法国政治模式的转变。新政府承诺将国家安全和团结置于党派利益之上。勒庞详细介绍了新政府的目标和结构，概述了协调国防战略和外交努力的计划，法国民众对此抱有一种谨慎的乐观情绪。这些派别曾经相互对立，他们今天的团结标志着法国历史翻开了新的篇章——在逆境中团结合作的篇章。"
 france.98.a: "法兰西将会坚持"
 france.99.t: "选民涌向激进政党"
 france.99.d: "在民族团结政府宣布成立后，选民中的相当一部分人转而支持民族主义和共产主义政党。革命与革新党和法国共产党等政党的声望急剧上升。这些政党所突然获得的大量支持反映了选民的幻灭感，他们都感到被现在庞大而统一的主流政治体制所疏远。随着民族团结政府试图应对俄罗斯侵略带来的挑战，法国的政治格局发生了巨大变化，为新一轮的政治竞争和意识形态对抗奠定了基础。"
 france.99.a: "叛贼遍地"
 france.100.t: "美国移民政策"
 france.100.d: "随着第二次美国内战的烈焰在美国蔓延，美国民众如同潮水般涌向海外，寻求远离战火的宁静之地。在这些寻求安宁的旅人中，有众多人将目光投向了法兰西，渴望在这片充满艺术气息与浪漫情怀的土地上找到心灵的慰藉。\n\n抵达法国的这些移民，发现自己处于一个岌岌可危的境地，他们必须在一个陌生的国度中寻找出路，前途未卜。法国政府虽然对他们的遭遇表示同情，但在接纳如此多的难民时也显得有些吃力，收容所正面临着超负荷和资源短缺的现状。尽管如此，这些移民仍然保持着坚韧不拔的精神，怀揣着对更美好未来的希冀。\n\n然而，面对美国移民的大量涌入，法国政府在移民政策上陷入了两难境地。如何在提供人道主义援助和展现同情心的同时，确保国家安全和防范极端主义威胁，成了一个必须仔细权衡的问题。"
 france.100.a: "什么都不需要做"
 france.100.b: "批准所有入境申请"
 france.100.c: "我们不能让激进分子玷污我们的政府"
 france.101.t: "塞茹尔内与梅朗雄会面"
 france.101.d: "在法国团结进步力量迈出重要一步的关头，斯蒂芬·塞茹尔内与“不屈法国”领导人让-吕克·梅朗雄举行会晤。此次会晤旨在探讨潜在的合作，并建立一个联盟，以增强他们在社会正义、环境可持续性和经济改革等共同目标上的影响力。\n\n在讨论中，塞茹尔内和梅朗雄谈到了气候行动、工人权利以及收入不平等等关键议题。他们认识到，团结一致的阵线能够挑战右翼民粹主义日益增长的影响力，并引起寻求进步变革的选民的共鸣。"
 france.101.a: "所以……你投票给我们了吗？"
 france.102.t: "马克龙辞职"
 france.102.d: "前总统埃马纽埃尔·马克龙在正式失去第三个总统任期后，宣布退出政坛，将复兴党领导人一职留给了斯特凡纳·塞茹尔内。\n\n塞朱尔内在他的就职演说中强调了团结和韧性的重要性，呼吁重新关注进步价值观、经济改革并加强欧洲联系。他承认未来充满挑战，特别是解决那些转向勒庞选民的担忧，并强调需要制定能够引起更广泛选民共鸣的创新政策。"
 france.102.a: "朱庇特已经陨落"
 france.103.t: "塞茹尔内会见冈塔德"
 france.103.d: "为了重振复兴党，斯特凡·塞侯尔内采取了一项战略举措，他会见了环境和进步运动的关键人物纪尧姆·贡塔尔。此次会面标志着复兴党向中间偏左政党转型的重要一步，该党将更加关注当代围绕气候变化、社会正义和经济平等的问题。\n\n在讨论中，塞侯尔内和贡塔尔探讨了可以吸引更广泛基础的各种政策举措，强调可持续发展、绿色技术和包容性社会政策。他们认识到吸引年轻选民和城市人口的重要性，这些人越来越关注气候行动和社会公平问题。"
 france.103.a: "我们必须合作对抗气候变化"
 france.104.t: "“一个共和国，一起前进！”成立"
 france.104.d: "法国政坛迎来历史性时刻，一个名为“共和国进军！”的全新政党正式成立，它是由绿党、不屈法国以及复兴党联合组成。该联盟旨在团结一致，共同应对气候变化、社会公正和经济平等等紧迫问题。\n\n“共和国进军！”的成立大会吸引了成千上万热情支持者的参与，反映了民众对政治格局中出现一个连贯的进步替代方案的广泛渴望。三大党派的领导人都发表了慷慨激昂的演讲，强调他们致力于推行变革性政策和维护民主价值观。"
 france.104.a: "向前进军！"
 france.105.t: "URUM要求调查选举舞弊"
 france.105.d: "共和国进军党采取大胆举措，正式呼吁对近期选举中出现的选举舞弊指控进行全面调查。该党领导人对选举过程的完整性表示担忧，敦促提高透明度和问责制，以恢复公众信心。\n\n在新闻发布会上，该党官员重点提到了已浮出水面的各种违规行为报告，强调需要进行彻底审查，以确保每一张选票都得到公平计算。该党领导人对选举过程的完整性表示担忧，理由是存在违规行为的报告，尤其是关于俄罗斯可能干预选举结果的指控。\n\n在新闻发布会上，该党官员重点提到了已浮出水面的各种违规行为，强调需要提高透明度和问责制，以恢复公信力。共和国进军党将此举措视为对民主原则和公民权利保护的承诺，坚称必须解决任何潜在的不当行为，包括外国干预，以维护选举制度的合法性。"
 france.105.a: "重新计票！重新计票！重新计票！"
 france.106.t: "URUM理事会没有发现大规模投票舞弊"
 france.106.d: "经过几周的调查后，URUM委员会的报告正式出炉，表明没有证据表明近期选举发生了大规模舞弊。委员会的报告回应了其支持者对选举过程公正性以及境外势力干涉的担忧。\n\n尽管报告发现了些许异常，但是认为这些异常并没有破坏选举的程序正义。URUM领导人确信这份报告会让选民重拾对民主程序的信心，他们也会致力于推进选举透明度，并适当进行民选改革。"
 france.106.a: "我们不应该跟希拉里学的……"
 france.107.t: "URUM在欧盟联邦化上的立场"
 france.107.d: "随着关于欧盟未来的讨论愈演愈烈，共和国进军党走到了一个关键的十字路口。欧盟联邦化的决定会使得各成员国更加团结一致，同时许多国内民众也对此抱有顾忌。在气候变化、贫富差距以及安全威胁的多重压力下，共和国进军党决定带领法国为欧盟联邦化出一份力。共和国进军党将其视为法国增大影响力的机遇，以在欧洲掀起变革。\n\n但同时，共和国进军党也尖锐地意识到联邦化会引出包括本国工人权利方面在内的种种问题。他们指出联邦政策会威胁到本地劳工的权益和社会治安。因此，共和国进军党必须仔细处理如何在推进欧洲一体化的同时保护国内工人。在法国试图在变化的欧洲中找到定位的时候，这一决策不仅将改变政党的方向，也将改变其与选民的联系。"
 france.107.a: "法国必须带领欧洲进入一个联邦化的新时代"
 france.107.b: "法国必须是欧洲事务的积极参与者"
 france.107.c: "联邦化是削弱工人的好方法"
 france.108.t: "勒庞辞职"
 france.108.d: "玛丽娜·勒庞宣布她不打算重新担任右翼政党国民联盟主席，而将在国民议会领导一个派系。国民联盟的新领袖出身巴黎郊区，十几岁时就加入了国民联盟，年仅二十七岁的他将接替玛丽娜·勒庞成为新的国民联盟主席。\n\n勒庞的门生若尔丹·巴尔代拉已经担任代理主席一年了，他以85%对15%的得票率击败了53岁的佩皮尼昂市长路易·阿里由，国民联盟的一位重量级人物，勒庞的前搭档。"
 france.108.a: "马克龙，我们会回来的……"
 france.110.t: "让-马里·勒庞入院"
 france.110.d: "老将政客、国民阵线创始人让-马里·勒庞在经历了据称由其女儿在最近的总统大选中失利带来的压力引发的一场健康危机后，不幸住院。此次失败给国民阵线带来了冲击，该党曾对赢得胜利寄予厚望。家人报告说，老勒庞深受选举结果的影响，对法国右翼运动的未来感到深深的失望和担忧。\n\n随着他住院的消息传开，支持者和批评者都对此做出了各种反应，包括担忧和猜测。党内许多人团结在玛丽娜·勒庞周围，呼吁团结一致，重新评估未来的战略。目前的局势重新引发了人们对国民阵线未来方向及其在不断变化的政治格局中所面临挑战的讨论。与此同时，让-马里·勒庞的健康状况将受到密切关注，因为他的影响力和遗产仍然对该党的身份认同产生着巨大的影响。"
 france.110.a: "沉重之日"
 france.109.t: "巴尔代拉被拍到拜访让-马里·勒庞"
 france.109.d: "令人惊讶的是，年轻的国民联盟主席若尔丹·巴尔代拉被拍到与前党内人物卡尔·朗和布鲁诺·戈尔尼施一同前往医院探望让-玛丽·勒庞。此次访问引发了媒体的强烈关注和对该党未来的猜测，尤其是在最近选举失利和让-玛丽健康状况下降的背景下。朗和戈尔尼施都以其更为传统和强硬的观点而闻名，他们的出现引发了人们对巴尔德拉打算奉行的意识形态方向的疑问。\n\n随着访问细节的披露，评论家们意见不一。支持者认为这是对党内传统表达尊重和团结的姿态，而批评者则警告说，这表明该党可能回归国民阵线更为激进的根源。巴尔德拉的领导一直以其想要使该党的形象现代化的愿望为特征，但这次会面可能会使这一说法复杂化。此次访问的结果可能会影响该党未来的战略及其在不断变化的政治格局中吸引更广泛选民的能力。"
 france.109.a: "管好你自己……"
 france.111.t: "巴尔代拉会见德维利耶元帅"
 france.111.d: "在一场重要的政治会议上，国民联盟主席乔丹·巴德拉与皮埃尔·德维利耶元帅会面，表达了他们对马克龙总统日益自由化的政策的共同不满。这两位代表着法国右翼不同方面的人物，都表达了他们对马克龙领导下法国日益偏离传统价值观和国家利益的担忧。讨论的中心议题包括移民、安全和国家主权，巴德拉强调需要对“自由主义过度扩张”采取更强硬的立场。\n\n\n德维利耶元帅以其强大的军事背景和保守的观点而闻名，他回应了巴德拉的观点，警告称现任政府的政策威胁着法国社会的结构。他们的会面凸显了既有的军事权威与国民联盟年轻的政治领导层之间可能结成的联盟，旨在团结右翼的各个派别，共同对抗一个共同的对手。随着他们探索合作战略，这种伙伴关系的影响可能会重塑法国的政治格局，并动员那些寻求更传统治理方式的失望选民的支持。"
 france.111.a: "智者"
 france.112.t: "正确道路成立"
 france.112.d: "在法国，为了巩固极右翼势力，由若尔丹·巴尔代拉领导的国民联盟宣布正式组建名为“正确道路”的全新联盟党。该联盟将国民联盟与埃里克·泽穆尔创建的再征服党以及其他一些规模较小的边缘极右翼政党联合起来。其目标是创建一个更强大的政治实体，能够挑战主流政党，并有效代表对现任政府感到失望的民族主义者和保守派的关切。\n\n“正确道路”旨在利用民众对马克龙总统自由主义政策日益增长的不满，将自己塑造成一个统一战线，优先考虑移民控制、国家主权和传统价值观等议题。成员党的领导人表示乐观，认为该联盟将增强他们在选举中的机会，并为现状提供一个明确的替代方案。随着新政党在政治格局中的定位，其能否在其多元派系之间保持凝聚力，将是其在即将到来的选举中取得成功并动员选民支持的关键。"
 france.112.a: "世事难料啊……"
 france.113.t: "复兴党左派加入新人民阵线"
 france.113.a: "这就是所谓的社会自由主义者……"
 france.113.d: "为了加强法国左翼政治格局，马克龙党内派系“左翼复兴”正式加入了“新人民阵线”，这一战略转变旨在联合各进步团体，对右翼政治构成强有力的挑战。领导这一行动的是“复兴”党左翼的杰出人物斯特拉·杜邦，她主张组建一个新的社会民主团体，以有效地争取马克龙党内失望成员的支持。\n\n杜邦的愿景包括创建一个多元的平台，以解决社会正义、经济平等和环境可持续性等紧迫问题。通过与“新人民阵线”结盟，她的目标是巩固左翼力量，并提升其在政治舞台上的影响力。预计这种伙伴关系将动员那些寻求替代现任政府中间派政策的选民，同时也会在进步选民中重燃希望。随着“新人民阵线”的形成，它的成功将取决于它能否有效地统一这些不同的派系，并为未来阐明清晰且引人注目的议程。"
 france.114.t: "民众要求对是否成立新共和国举行全民公决！"
 france.114.d: "一股公民参与的浪潮席卷法国，全国各地的公民联合起来，发起了一场广泛的运动，要求就建立第六共和国举行全民公决。这场呼吁变革的运动的动力来自于人们对当前政治体制的普遍不满，对腐败的感知，以及对更强大的民主代表的渴望。活动人士认为，一个新的共和国可以更好地反映法国人民的需求和价值观，摆脱以往政府所具有的中央集权特征。"
 france.114.a: "知道了"
 france.115.t: "梅朗雄因叛国遭到逮捕"
 france.115.d: "在一系列出人意料的转折中，让-吕克·梅朗雄因涉嫌叛国而被正式逮捕。\n\n逮捕行动由法国执法机构根据德维利耶总统的指令执行，他们在此前就进行了详尽调查，获取了显示梅朗雄涉嫌参与一系列被认定为对国家利益造成损害活动的确凿证据。尽管关于指控的具体细节尚未对外公布，但据可靠消息透露，梅朗雄在2022年大选期间涉嫌从事了威胁法国主权、安全和稳定的行动。这次逮捕震惊朝野，官员们纷纷对此表示惊讶和关切。\n\n政府强调了在维护国家福祉面临威胁时，坚持法治和保障国家完整性的重要性。为应对此次事件，政府已提升包括政府大楼和公共场所在内的一系列关键地点的安全等级，并维持高度警惕。除此之外，该事件也引发了关于是否该采取更严格措施以防范潜在内部威胁的必要性的深入讨论。"
 france.115.a: "终于！"
 france.116.t: "德维利耶在爱丽舍宫会见泽穆尔"
 france.116.d: "皮埃尔·德维利耶总统与其政敌埃里克·泽穆尔举行了一场高级别会议，探讨联合各自政党的可能性。这次闭门会议引发了大量猜测，并引起了各政治派别的关注。德·维利耶总统与著名政治评论员兼前总统候选人泽穆尔在一个未公开的地点会面，讨论了联合政党的可能性。虽然会面的细节仍然保密，但据信两位人士就共同的目标、意识形态的一致性以及保守党派大联合可能带来的益处进行了坦诚而深入的交谈。"
 france.116.a: "泽穆尔宣誓效忠"
 france.117.t: "法国大学生选民在选举后对君主制表现出更高的兴趣"
 france.117.d: "近期在法国各大学开展的一项民意调查显示，自皮埃尔·德维利耶总统当选以来，大学生选民对君主制的支持率出现了惊人的增长。这一调查结果表明年轻人的政治偏好发生了显著变化，越来越多的学生表示有兴趣探索其他形式的治理方式。\n\n大学生选民中君主制情绪的升温，部分归因于德·维利耶总统所展现的卓越领导能力和他对稳定、传统及国家统一的强调。其执政期间引发了公众关于君主立宪制在现代社会中所扮演的角色的深入讨论，支持者认为君主能够作为一个团结的象征，在政治与社会挑战中提供连贯性。此外，调查结果还表明，年轻选民正在寻求超越传统左右政治分野的替代方案，并对探索不同的政治理念持开放态度。君主制曾一度被视作边缘化政治观念，如今却已在大学学生中赢得了认同，作为对当前政治体系不足的突破。"
 france.117.a: "一场皇室复兴？"
 france.118.t: "巴黎阅兵"
 france.118.d: "皮埃尔·德维利耶为了展示爱国热情和民族团结，组织了一场盛大的阅兵，吸引了法国各地的人们的注意。这次阅兵横跨整个巴黎，展示了总统对武装部队的深切感激，强调了国家面对挑战时的力量和团结。"
 france.118.a: "一次宏大的武力展示"
 france.120.t: "马克龙与梅朗雄和勒庞会面"
 france.120.d: "为了加强国家团结并应对法国当前面临的挑战，埃马纽埃尔·马克龙总统采取了一项出人意料的举措，宣布将与政敌让-吕克·梅朗雄和玛丽娜·勒庞举行会议，共同探讨组建全国团结政府的可能性。这一声明立即引发了政治界的广泛猜测和高度关注。此次计划中的会议将在不久后举行，表明了马克龙总统致力于超越传统政治分歧，寻求更广泛、更深入的治理合作。马克龙总统旨在通过与梅朗雄和勒庞的接触展现其弥合意识形态鸿沟的坚定意愿，并寻求构建一个团结阵线以应对紧迫的国家问题。"
 france.120.a: "中道万岁"
 france.119.t: "梅朗雄离席！"
 france.119.d: "为了促进国家团结并应对法国面临的紧迫挑战，总统埃马纽埃尔·马克龙与政治对手让-吕克·梅朗雄和玛丽娜·勒庞进行了讨论，探讨组建全国团结政府的可能性。然而，讨论过程中紧张局势迅速升级，梅朗雄以突然离席的方式表达了对提议条款及其可能需要就其政党核心原则做出妥协的不满。他的离席凸显了法国各政治派别之间依然存在的深刻意识形态分歧。\n\n马克龙总统和玛丽娜·勒庞继续他们的讨论，探讨合作和共同政策目标的可能性。他们愿意跨越传统政治界限进行对话，展示了在应对国家重大挑战中需要更广泛合作的迫切性。"
 france.119.a: "至少我们还能跟玛丽娜合作。"
 france.121.t: "马克龙总统签署马耳他条约"
 france.121.d: "为了促进区域合作和经济一体化，法国总统埃马纽埃尔·马克龙宣布成立马耳他条约，这是一个由几个地中海国家组成的新经济集团。该条约旨在加强联系，促进贸易，增强克罗地亚、法国、西班牙、意大利、斯洛文尼亚、黑山、阿尔巴尼亚、希腊和土耳其等国之间的合作。每个国家都将为该集团带来了独特的优势和资源，促进合作项目、知识共享和区域倡议的发展。\n马耳他条约预计将创建一个富有成效的交流平台，鼓励跨境投资，促进旅游业，并在农业、能源、基础设施和技术等各个领域鼓励优秀案例经验分享。它还为成员国提供了一个机会，共同应对气候变化、移民和安全问题等共同挑战。"
 france.121.a: "新时代的曙光照耀地中海"
 france.1211.t: "马耳他条约 - 通过还是拒绝"
 france.1211.d: "马耳他条约旨在促进区域合作，加强经济一体化和促进地中海国家之间的共同繁荣。通过加入我们的集团，各国将有机会积极参与一个专注于互利合作、知识交流的动态平台，以及一个旨在释放该地区巨大经济潜力的联合倡议。"
 france.1211.a: "通过"
 france.1211.b: "拒绝"
 france.122.t: "泽穆尔总统的精简政府政策取得显著效果"
 france.122.d: "埃里克·泽穆尔总统大刀阔斧的削减行政开支取得了显著成效，为国家提高了行政效率，增加了行政收入。总统致力于精简官僚机构和削减政府开支并取得了积极的效果，这标志着他的任期有了一个好的开端。泽穆尔总统的精简政府是其更加广泛的政府改革议程的一部分，其旨在提高效率、减少冗余和减轻纳税人负担。通过采取精简行政程序的措施，总统力求建立一个更精简、更有效的治理结构。"
 france.122.a: "臃肿的行政机构垮台"
 france.123.t: "脱欧公投"
 france.123.d: "在法国及欧洲范围内产生深远影响的重大进展中，总统埃里克·泽穆尔已正式宣布计划举行关于法国是否继续作为欧洲联盟成员国的公投。这一被称为“法国脱欧”的提案，标志着法国政治格局的显著转变，并引发了关于法国与欧盟未来关系的广泛、深入的辩论探讨。法国脱欧公投的宣布在社会各界引起了不同的反响。支持者将其视为重申法国主权、恢复经济和移民政策控制权、保护国家利益的契机。他们主张，脱离欧盟将使法国能够自主缔结贸易协议，在关键议题上做出独立决策，并重新掌握边境管理权。然而，公投的反对者则对离开欧盟可能带来的后果表示担忧。他们强调欧盟成员国身份所带来的包括进入单一市场、经济稳定以及共同应对全球挑战的协作能力等诸多好处。"
 france.123.a: "泽穆尔或许是有自己的路子了……但法国呢？"
 france.1231.t: "法国脱欧公投未通过"
 france.1231.d: "事件的发展令人震惊，法国在备受瞩目的脱欧公投中决定继续保持欧洲联盟成员国身份，这一出人意料的结果给了右翼总统埃里克·泽穆尔提出的脱欧愿景沉重一击。公投的结果深刻反映了法国选民对于该国与欧盟未来关系观点的动态和多样化。此次脱欧公投对法国乃至整个欧洲联盟具有深远的影响。它明确表明，法国民众中相当一部分人珍视欧盟成员国身份所带来的利益与机遇，包括进入单一市场、人员的自由流动以及在重要问题上的集体决策权。尽管公投结果已尘埃落定，但总统泽穆尔尚未公开露面承认欧盟的胜利，据报道，他正在对其政府提起多起选举诉讼。"
 france.1231.a: "对于泽穆尔而言，这是个令人失望的结果"
 france.1232.t: "法国通过脱欧公投"
 france.1232.d: "法国在备受瞩目的脱欧公投中选择了退出欧盟，这是一项震惊欧洲的、里程碑式的决定。投票结果反映了法国政治的剧变，标志着法国与欧盟关系出现转折。离开欧盟的决定对法国和整个欧盟都产生了重大影响。作为欧盟的创始成员国之一，法国的离开引发了对欧盟凝聚力、欧洲一体化的前景以及欧元区稳定的质疑。估计法国和欧盟之间会迎来一段紧张的谈判时期来确定双方的分开的条件，并为双方关系建立新框架。"
 france.1232.a: "拜拜啦蠢货们！"
 france.124.t: "俄罗斯异见人士在法国组织游行"
 france.124.d: "为了呼吁国际社会给予支持与声援，俄罗斯异见人士在法国举行了一次游行示威，尝试引起公众对侵犯人权行为的关注，同时倡议俄罗斯自由权利扩大。这次游行是对俄罗斯在乌克兰和波罗的地区发动军事行动的反抗象征，意图揭露俄罗斯境内面临迫害的活动家、记者乃至普通个人的困境。\n\n莫斯科当局将这次游行称之为一场闹剧，但无疑已经打动了法国民众的内心，坚定了他们推翻俄罗斯现政权的决心。"
 france.124.a: "别担心，我们会解放你们家园的。"
 france.125.t: "俄罗斯异见旅成立"
 france.125.d: "在欧洲战争的重大进展中，俄罗斯异见者们在法国组建了志愿旅，他们致力于对抗压迫政权，为自由而战。这些旅由俄军的叛逃分子、政治活动家和有军事经验的志愿者们组成，旨在反抗不公平的现象，反抗俄罗斯政府的镇压手段。在法国组建持俄国异见者的支援旅也有助于加强国际社会和俄罗斯反对派之间的团结，它标志着反对侵犯人权的共同立场，并清楚的阐明了俄罗斯国内正在进行中的争取民主的斗争。"
 france.125.a: "你们很快就会夺回自己的家园！"
 france.126.t: "审判政变支持者"
 france.126.d: "在法国乡间的一场短暂交战后，我们终于揪出了那些懦弱且不忠的叛军将领——正如过街老鼠般，他们蜷缩在一座未完工的小屋中，企图苟延残喘。\n\n当他们被押往空旷的田野时，这些曾自诩为法国“救世主”的人，曾高喊荒谬种族优越论的狂热分子，此刻却泪流满面，哀求宽恕，卑微地乞求饶命。\n\n我们的士兵默然伫立，愤怒燃烧在他们的目光之中。步枪缓缓抬起，枪栓拉动的声音划破沉默。就在这些所谓的“将领”试图再度开口撒谎之际，一阵枪声终结了他们的谎言，再无人聆听他们的遗言。"
 france.126.a: "叛徒！"
 france.127.t: "审判赤匪同情者"
 france.127.a: "赤匪！"
 france.127.d: "巴黎的街巷回荡着最后的审判——那些赤色幽灵的追随者，被逐一捕获，终究难逃宿命的清算。\n\n那个虚伪的意识形态，声称要解放法国工人，实则只会让人民陷入饥荒与绝望，如今终于迎来了它的终结。\n\n那些自称“工人救世主”的可憎之人，被押至街头示众。行刑队整齐列队，步枪上膛，而路人驻足围观，目睹这些所谓革命者在死亡面前哭喊求饶。\n\n渐渐地，人群聚集成了一片汹涌的怒潮。他们愤怒地咒骂着这些懦弱的领导者，称他们为叛徒、暴徒、刽子手。当行刑队就位，枪口抬起，人群的怒吼化作了震耳欲聋的欢呼，迎接子弹的肃清。\n\n枪声响起，尘埃落定，唯有叛徒的血泊与尸体横陈街头。人群逐渐散去，回归日常，而那个共产主义的噩梦，也在今日彻底终结于法兰西的土地上。"
 france.128.t: "法兰西共和国要求归还科西嘉岛和海军舰队"
 france.128.d: "自祖国的血腥内战尘埃落定之后，胜利者立刻开始追求完全统一法兰西的伟大历史目标。自然而然地，他们将目光落在了那地中海上的明珠，古希腊人所称的“最美的岛屿”——科西嘉。当内战爆发时，此处被从本土撤退的法兰西国家海军舰队保护了起来，使之得以免遭内战战火的波及。\n\n法兰西共和国政府已向科西嘉海军司令部发出照会，要求后者立刻向巴黎中央政府宣誓效忠，同时将包括航母和大型护卫舰在内的舰队精华部分开往土伦港，由国内海军军官和水兵进行换班，从而实现舰队指挥权的回归。海军上将们经过简短讨论，已决定答应共和国政府的全部要求，舰队内部对回归祖国的前景自然也不会存在任何异议。"
 france.128.a: "自由法国的先辈们将我们联结在一起。"
 france.129.t: "审判法西斯军政府及其对法国人民犯下的罪行"
 france.129.d: "懦弱的法西斯军政府成员被五花大绑地扔在巴黎街头，在愤怒的人群面前狼狈不堪，遍体鳞伤。当我们宣读他们对法兰西人民犯下的累累罪行时，那些曾自诩法兰西至高无上的狂徒，此刻却在断头台前颤抖哀求，暴露出他们懦夫的本性。\n\n在绝望中，他们试图做最后的挣扎，向围观的群众煽动叛乱。然而，这番无耻的呼吁只激起了人群更深的愤怒——激愤的巴黎市民高声咒骂这些法西斯豺狼，有人从街道上拾起物件砸向他们，有人甚至试图翻越围栏，将其撕碎。为了维护秩序，我们不得不派遣警察制止群众的怒火。\n\n在震耳欲聋的呼喊声中，断头台落下，“绝不宽恕法西斯豺狼！” 这一口号在广场上久久回荡。那些暴政的头颅被投入火焰，让这可憎的意识形态在烈焰中彻底灰飞烟灭。\n\n就此，法西斯在法兰西的火苗，被彻底熄灭。"
 france.129.a: "共和国的叛徒！"
 france.130.t: "审判自由主义寡头政客"
 france.130.d: "旧政权的败类被发现像老鼠般蜷缩在巴黎郊外的一间破屋里，当他们被押解至巴黎，游街示众时，人群纷纷涌上街头，目睹这群罪人的下场。愤怒的民众高声谴责那些背叛祖国、令法兰西蒙羞的懦弱政客，怒不可遏地向他们投掷石块，并在纸板上写下“绝不宽恕自由派寡头！”、“这些叛徒死有余辜！”的标语。\n\n当这些罪人被押上断头台，他们仍妄想在临死前说上几句，如同懦夫般试图用谎言煽动民众，妄图让法兰西再度陷入黑暗。然而，他们的声音很快被愤怒的人群淹没，“砍下他们的头！” 的口号震耳欲聋，席卷广场。最终，利刃落下，每一次斩击都彻底粉碎旧政权残存的痕迹。那些象征着苦难与背叛的头颅被投入烈焰，让他们的罪行随着火焰化为灰烬，永远从这片土地上抹去。至此，旧政权带来的耻辱与罪恶，已然成为法兰西漫长历史中的一页，而法兰西，将继续昂首向前。"
 france.130.a: "人民的叛徒！"
 france.131.t: "法兰西人民共和国要求归还科西嘉岛和海军舰队"
 france.131.d: "自祖国的血腥内战尘埃落定之后，胜利者立刻开始追求完全统一法兰西的伟大历史目标。自然而然地，他们将目光落在了那地中海上的明珠，古希腊人所称的“最美的岛屿”——科西嘉。当内战爆发时，此处被从本土撤退的法兰西国家海军舰队保护了起来，使之得以免遭内战战火的波及。\n\n全新的法兰西人民共和国政府已向科西嘉海军司令部发出照会，要求后者立刻向巴黎的革命中央宣誓效忠，接受革命政府的特派使节团进行检查，在这之后，滞留科西嘉的大型船舰们将在前者登舰监护下凭自身动力开回本土，由国内海军军官和水兵进行换班，从而实现舰队指挥权的回归。\n\n海军上将们经过数日讨论，已决定答应人民共和国政府的全部要求，尽管舰队内部仍存对新红色法国的疑虑之声，但大部分海军军人仍对回归祖国的前景充满期待。"
 france.131.a: "人民之国的拼图完整了。"
 france.132.t: "审判左派，共匪和苏联间谍"
 france.132.d: "随着我军深入红色威胁的心脏，我们一次次见证着相同的剧目上演。每取得一场伟大的胜利，我们便向光复祖国迈进一步，然而，那些公社残党仍在乡野与城镇的阴影中挣扎，妄图以叛乱与恐怖破坏我们的进程。监狱早已被左翼叛徒、社会主义者与赤色阴谋家塞得满满当当，若我们希望新政府真正稳固，必须立即采取果断行动。法国即将迎来一个崭新的时代，不容任何不忠之徒阻碍变革的步伐。真正的变革，不是软弱者能想象的……但我们不仅敢于想象，更敢于实践！"
 france.132.a: "再也不会有反对派！"
 france.133.t: "审判反法自由派"
 france.133.d: "自内战伊始，当我们从那背叛祖国的法兰西共和国手中夺回土地，法庭便日夜不息，审判无数罪人。而今，正义之剑终于高悬，我们得以惩治那些妄图毁灭法兰西的叛徒，无论他们曾在幕前还是幕后谋害这片大地。多数人被判以严刑，使他们在黑暗中腐朽，消失在法兰西的视野之外。而至于那毁灭祖国的旧政权，他们迎来了更迅速的裁决——以鲜血偿还他们对法兰西犯下的滔天大罪。然而，这仅是序章，我们正义的征途尚未止步，肃清罪恶的圣战才刚刚启程。"
 france.133.a: "自由派走狗……"
 france.134.t: "法兰西国防政府要求归还科西嘉岛和海军舰队"
 france.134.d: "自祖国的血腥内战尘埃落定之后，胜利者立刻开始追求完全统一法兰西的伟大历史目标。自然而然地，他们将目光落在了那地中海上的明珠，古希腊人所称的“最美的岛屿”——科西嘉。当内战爆发时，此处被从本土撤退的法兰西国家海军舰队保护了起来，使之得以免遭内战战火的波及。\n\n全新的法兰西国防政府已向科西嘉海军司令部发出照会，要求后者立刻向巴黎中央政府宣誓效忠，并在同一时刻立即解除舰队的全部武装。高级指挥官们将卸任并被遣返回本土，舰队的精华部分需滞留在这座小岛上直到由国内海军军官和水兵进行换班，从而实现舰队指挥权的回归。\n\n海军上将们经过漫长而激烈的讨论，最终在对可能的军事惩罚行动的忧虑中决定答应国防政府的全部要求，舰队内部对回归祖国的前景尽管争议颇多，但没有人胆敢反抗长官的决定。"
 france.134.a: "拿破仑的故乡重归法兰西。"
 france.135.t: "军队组建新政府"
 france.135.d: "在历经血腥内战的撕扯与蹂躏后，这个国家终于建立起了一个能够恢复并维持稳定秩序的军政府。由高级军官组成的军政府已经彻底掌控了政权，他们表示，在当下这个大规模骚乱与动荡的形势下，这个国家比以往任何时候都更需要一个集中统一、强而有力的领导。随着军政府逐渐巩固自己的权力，它也开始正式面临着一项艰巨而伟大的任务——重建这个饱受战争蹂躏的国家，并重塑人民对政府的信心。今后的道路也许充满坎坷与艰辛，但军政府必然将坚定不移地致力于重现这个国家的和平、繁荣与稳定。"
 france.135.a: "新政权建立"
 france.136.t: "法国法西斯团体要求获得政府代表席位"
 france.136.d: "经历了血腥残酷的内战后，军政府胜出并接管了国家，以伊文·贝内代蒂为首的许多泛法西斯主义政客和民兵领导人要求在新政府中占据一席之地。法西斯主义者声称他们代表了很大一部分民众的利益，认为自身在内战中的重要作用应当在新政府人员任用中得以回报。然而，这些要求在军政府内部和广大民众间引发了争议和分歧。"
 france.136.a: "这些人靠不住"
 france.136.b: "我等将共同捍卫法兰西的未来！"
 france.137.t: "贝内代蒂就任法兰西独裁者"
 france.137.d: "贝内代蒂步上爱丽舍宫的阳台，俯瞰着广场上万众汇聚的人潮。此刻，所有的目光都紧盯着他，他能感受到沉重的压力——他别无选择，不能有丝毫失误。\n\n当他握紧话筒的瞬间，一股炽热的火焰在胸膛中燃烧——是怒火，是仇恨，是对俄罗斯人的滔天愤怒，对腐朽精英的刻骨痛恨。那些曾摧毁法兰西、践踏他的祖国、逼迫无数英勇的法国人死于战火的罪人，终于被清算。他的声音如雷霆般回荡在广场上，宣布——法兰西终于摆脱了那些“出卖祖国的腐朽精英”，那些将国家拱手让给外国人，试图用陌生的影子取代法兰西文化与人民的叛徒。他的话锋一转，怒斥苏维埃，将他们称作“低贱的垃圾”，誓言为法兰西复仇。他向广场上的每一个人承诺——他将亲率一支伟大的军队，直抵莫斯科，将其彻底烧为焦土，为每一位牺牲的法兰西英魂讨还血债。\n\n他的话点燃了人群的狂热。 他们不只是欢呼，而是高声呐喊，愤怒的口号响彻整个巴黎——“处死苏维埃猪猡！” “荣耀属于贝内代蒂！”\n\n此刻，他明白了——自己不仅仅是个领导者，他是命运选中的人，是法兰西的救世主，是那个愿意不惜一切、哪怕鲜血染透整个大陆，他也要让法兰西重回荣耀。他赢得了人民的心，而他知道，他绝不能让他们失望。"
 france.137.a: "致敬！"
 france.140.t: "布列塔尼妥协"
 france.140.d: ""
 france.140.a: "授予巴黎伯爵让四世公爵头衔"
 france.140.b: "授予威尔士亲王威廉王子公爵头衔"
 france.140.c: "解散布列塔尼议会"
 france.141.t: "骚乱加剧"
 france.141.d: "即使我们尽了最大努力去平息，但马吉德·卡坦抗议却仍在不断升级，态势愈发令人不安。暴徒在街头大肆破坏，焚烧旗帜，占据街道，即便我们已采取了让步和对策仍不肯让步。\n\n事态都在持续恶化。似乎每天都有越来越多的人反对我们，越来越多的人因一个人的死亡而与国家作斗争。为什么？肇事的警官已经被绳之以法，为什么？这一切的目的是什么，为什么还要继续斗争？\n\n无论我们心怀何种疑虑，现实都不会改变，而这场骚乱必须结束，不论付出什么代价。"
 france.141.a: "妈的！"
 france.142.t: "马吉德·卡坦死后暴力事件爆发"
 france.142.d: "法国民众因一起震惊全国的事件而愤怒不已——一名名叫马吉德·卡坦的突尼斯人在巴黎郊区博比尼遭遇警方枪杀，而他当时手无寸铁。社交媒体上流传的视频显示，警察对他怒吼，命令其趴下，而尽管马吉德已在努力配合，仍被一名身份未公开的警员开枪射杀。这一事件在全国范围内引发了巨大愤慨，大批抗议者聚集在警察总部，高喊“逮捕开枪警察！”、“为卡坦讨回公道！”等口号。这些口号迅速在法国媒体上疯传，越来越多的人加入抗议，最终演变为大规模骚乱。昨夜，示威者点燃车辆、破坏街道、砸毁公交站，并向警方发射烟花，城市陷入混乱。尽管这一消息直至今日才传来，但巴黎早已被无序与怒火吞噬，混乱与烈焰笼罩着整座城市。"
 france.142.a: "这儿可不是美国！"
 france.151.t: "亲爱的[FRA.GetLeader]总统"
 france.151.d: "我以此信谨祝您身体健康，精神焕发。怀着崇高的荣誉和对您的无上敬意，卑职想借此机会向您对我们敬爱的法兰西祖国坚定不移地卓越服务表达衷心感谢。\n\n您宏伟的战略愿景与明智决策为国家的安全繁荣贡献巨大。您对武装部队地坚定支持不仅提升了战斗力，还孕育了士兵对于自身的集体荣耀感。"
 france.151.a: "[THIS.GetName][THIS.GetRank]"
 france.152.t: "亲爱的[FRA.GetLeader]总统"
 france.152.d: "敬颂安康。怀着深深的歉意与谦卑，我提笔写下了这封信。在之前的信件中，我严厉指责了您的领导能力，如今想来，我的措辞实属不妥，字里行间也充满了对您的不敬，对此我深感后悔。\n\n诚然，我可能无法完全认同您作为总统所做出的每一个决定，也未必赞同您带领国家前进的每一个方向。但我深知您肩负的责任是何等重大，领导法兰西民族的道路上又充满了多少挑战。我衷心希望，无论我们之间存在着怎样的分歧，我们都能为了法兰西人民的福祉而携手共进，寻求共识，找到解决问题的最佳方案。"
 france.152.a: "[THIS.GetName][THIS.GetRank]"
 france.153.t: "亲爱的[FRA.GetLeader]总统"
 france.153.d: "愿君安好。在最近的军事会议上，您提及了我的名字，并对我的贡献以及全体军队的付出表示了肯定。您的赞赏令我深感荣幸，您的鼓励也令我倍受鼓舞。\n\n我向您保证，我将比以往任何时候都更加坚定地践行军队所秉持的荣誉、正直和纪律原则。您的肯定更加坚定了我的决心，我将竭尽所能地报效国家，为法兰西的繁荣昌盛贡献自己的力量。"
 france.153.a: "[THIS.GetName][THIS.GetRank]"
 france.154.t: "亲爱的[FRA.GetLeader]总统"
 france.154.d: "怀着沉重的心情写下这封信，我对您在担任我国总统期间所表现出的领导能力深感失望。我非常遗憾地认为，您完全缺乏担任我国领导人的能力与魄力，我同时对此表示严重关切。\n\n作为一名发誓将毕生致力于为国家服务的军事将领，我亲眼目睹了如今政府高层的无能、软弱与缺乏战略眼光，你们根本无法强有力地领导这个伟大的国家——这实在是令人痛心。"
 france.154.a: "[THIS.GetName][THIS.GetRank]"
 france.1521.t: "亲爱的[FRA.GetLeader]总统"
 france.1521.d: "我希望这封信能给您带来最美好的心情。您一定很高兴得知，我写这封信是为了表达我最诚挚的感激之情——感谢您把我从寡淡无味的、无聊透顶的退休生活中拯救出来。这真是一个令人振奋的转折点，多亏了您万分精明的决策。\n\n您召回我复员服役的时机真是再恰当不过了。就当我以为自己已经习惯了悠闲的退休生活时，您却勇敢地把我拉回了战场。一想到要再次辗转于错综复杂、盘根错节的军事官僚机构，一想到要重新面对官场上那曾使我被迫退役的、举手投足间无处不在的政治细节与权力交锋，我就彻夜难眠。您，先生，是我的英雄。"
 france.1521.a: "[THIS.GetName][THIS.GetRank]"
 france.1531.t: "亲爱的[FRA.GetLeader]总统"
 france.1531.d: "请允许我尽我所能地表达我的感激之情，感谢您赐予我的荣誉，让我能够选择从军队退役。对于您在这件事上选择的完美时机，我几乎无言以对——或者更好的说法是，“惊讶到无以言表”。\n\n不是所有资历丰富的将军都能以如此体贴和令人信服的方式退休的。打心底讲，您的决策能力令人钦佩。对悠闲日子的期待，服役生涯中令人心跳加速的肾上腺素的缺失，变成了一种难以忍受的负担与折磨——我很感激您能把我从如此折磨人的命运中解放出来。"
 france.1531.a: "[THIS.GetName][THIS.GetRank]"
 france.1532.t: "亲爱的[FRA.GetLeader]总统"
 france.1532.d: "我希望这封信能给您带来最美好的心情。您一定很高兴得知，我写这封信是为了表达我最诚挚的感激之情——感谢您把我从寡淡无味的、无聊透顶的退休生活中拯救出来。这真是一个令人振奋的转折点，多亏了您万分精明的决策。\n\n我必须表达对您的钦佩之情，您勇敢地承诺无视政治偏见，重视我这么一个独一无二的个体。"
 france.1532.a: "[THIS.GetName][THIS.GetRank]"
 Nationalist_France.2.t: "比利时政府拒绝了我们的提议"
 Nationalist_France.2.d: "在等待我们的外交使团多日无果后，比利时政府终于出现在布鲁塞尔的欧罗巴大厦废墟中。女王伊丽莎白一世宣布：“法兰西国防政府要求比利时在本世纪内第二次并入法兰西。然而，这一次，没有法兰西的傀儡掌控局势，比利时人民的真正意志得以表达，我们向他们的可怜帝国扩张企图斩钉截铁地说：‘不！’”\n\n此言激起了政府的强烈愤怒，许多人强烈要求[FAF.GetLeader]将军立刻发动对低地的入侵，务必在共产主义者或自由主义者得手之前确保我们的安全，尽管我们眼下正陷于内战的泥沼。"
 Nationalist_France.2.a: "坦克将碾过卢森堡，然后就是布鲁塞尔和荷兰！"
 Nationalist_France.2.b: "我们会回来的……"
 Nationalist_France.3.t: "政府在全国范围内举行圣女贞德纪念游行活动"
 Nationalist_France.3.d: "起初，这不过是又一次试图将国家从内战中自由派与左派污点的掌控下拉回的努力，却意外地失控了。然而，事情的发展却远超预期。在天主教会的合作下，圣女贞德的圣像随教众队伍在巴黎街头巡游，以唤起民族团结，并缅怀这位殉道者的英勇精神。当圣女贞德的画像及其相关圣像展示给民众时，人们的心灵向这位殉道者敞开，他们祈祷并恳求法国在这动荡时期获得成功与福祉。这是一幅动人心魄的美景，甚至到了第二天，还有人请愿将这一天定为纪念殉道者的全国性节日。"
 Nationalist_France.3.a: "意外之喜？"
 Nationalist_France.4.t: "人权问题公开讨论"
 Nationalist_France.4.d: "《论人权》讨论会记录：在巴黎莫加多尔剧院举行\n阿梅尔·达拉米茨：啊，我亲爱的朋友，尽管我理解将平等和自由作为人权核心原则的吸引力，但我仍有一些保留。你看，我认为过分强调个人自由，可能会导致忽视社会责任的危险。我们必须考虑更大的利益和整个社会的福祉。\n米歇尔·马尔尚：正是在此点上我们存在分歧！在我看来，人权应当优先保护个人，作为社会的最终组成单位。通过保障每个人的权利和自由，我们赋予他们为集体进步与繁荣做出贡献的力量。正是通过个体的蓬勃发展，社会整体才能够繁荣昌盛。\n达拉米茨：虽然我欣赏个体赋权的重要性，但我们也必须承认，社会是复杂且相互依存的。人权不应仅限于个人自由，还应包括对社区和环境的责任。集体的福祉不应为了个人的自治而被牺牲。\n\n点击继续……"
 Nationalist_France.4.a: "激动人心！"
 Nationalist_France.5.t: "官方为玛丽安娜率军抗击俄罗斯的雕像揭幕"
 Nationalist_France.5.d: "在数百名观礼者的注视下，一座全新的玛丽安娜纪念碑于巴黎市中心揭幕，描绘着其统帅法军抗击俄军的英姿。这座六米高的雕像由著名雕塑家采用传统法国石材雕刻而成，塑造了玛丽安娜高举旗帜、目光坚毅面向东方的凛然身姿。\n\n基座上镌刻着“自由永不退缩”的铭文，以此声明法国对自身价值观的坚定承诺。该纪念碑已被誉为法国近代史上最具标志性的爱国作品之一，是对当前国际环境下国家立场的清晰宣言。揭幕仪式以军乐队奏响激昂的爱国乐曲、三色旗迎风招展为标志，既庄严肃穆又充满斗争气息。当仪式达到高潮时，人群中许多人自发高唱《马赛曲》，嘹亮歌声响彻广场，凝聚着集体的自豪与决心。"
 Nationalist_France.5.a: "嗯，也许放弃她还为时过早"
 Nationalist_France.6.t: "新政府法令宣告菲利普·贝当无罪"
 Nationalist_France.6.d: "在经过一系列的辩论和争吵后，一项具有历史意义的法令终于在近日宣布生效，新法令正式宣布菲利普·贝当元帅无罪。\n\n贝当元帅对法兰西的贡献不容忽视。在第一次世界大战期间，他在凡尔登战役中展现的非凡军事才能挽救了国家危亡。当德军似乎不可阻挡地推进时，正是贝当的坚决领导和战略智慧筑起了防线，这份功绩使他赢得了全国人民的爱戴和元帅的崇高荣誉。1940年，面对德国闪电战的摧枯拉朽，当我们的军队溃败，当数百万法国士兵沦为战俘，贝当元帅接受了历史赋予他的责任。他选择留在国内，与占领者周旋，而非远走他乡。这一决定需要何等的勇气与牺牲精神？以八十四岁高龄，他本可以安享晚年，却选择在国家最黑暗的时刻挺身而出，承担起拯救法兰西的重任，而他的外交策略使法国避免了像波兰那样的全面占领命运，为日后的解放保存了民族力量。\n\n但战后对贝当的审判深受政治需要的影响。当时的法国需要一个象征来洗刷战败的耻辱，而贝当不幸成为了这个象征。通过这项法令，我们不仅是为一位老人恢复名誉，更是为我们的民族记忆增添必要的深度和广度。我们相信，一个真正强大的国家必须有勇气面对自己历史的各个侧面，包括那些复杂而矛盾的篇章。"
 Nationalist_France.6.a: "一个两度试图挽救法国的人"
 Nationalist_France.7.t: "法以主义者在巴黎赚足眼球"
 Nationalist_France.7.d: "玛雷区是位于帕维街上的哈古达·哈吉霍洛斯犹太教堂的所在地，也是当地犹太文化的重要枢纽。经过几个世纪的动荡，一波意外的访客为这个原本宁静的社区带来的些许不寻常的气息。\n\n自前天起，成千上万的法国以色列主义者从全国各地聚集而来举行盛大的集会，吸引了大量当地居民和游客驻足倾听。与此同时，本地犹太居民则悄悄地打开窗户，监视这些临时集会。\n\n这些以色列主义者源自法国民族主义潮流，他们声称法国的祖先，即法兰克王国的梅洛温王朝，是以色列失落的十个支派的直系后裔。换句话说，他们认为法国人是古代犹太民族的继承者——是由上帝选中建立最伟大的帝国，并在末世后重建独自文明，享受上帝的独家青睐。\n\n尽管这些说法在外人看来可能很荒谬，但深受像神圣血统兄弟会这等神秘团体影响的以色列主义者坚信法国民族拥有独特的命运。有趣的是，尽管巴黎警方已对这些进行了几天的监控，但他们并未采取任何行动来约束这些狂热的信徒。至于旁观者，很难说他们是觉得以色列主义者的宣言可笑，还是由此开始质疑对此的怀疑态度。"
 Nationalist_France.7.a: "也许我们正是那“失落支派”的一员！"
 Nationalist_France.8.t: "救国游行"
 Nationalist_France.8.d: "自救国政府宣布赢得巴黎内战胜利以来，首都街头数周内频繁出现军事游行本不足为奇。但出人意料的是，近来观察发现，市民甚至军队在悬挂新政权旗帜的同时，竟也升起了历史上统治法国的君主家族的旌旗。这一现象令高层指挥部颇感意外，不过近期消息显示，随着君主制在法国复兴的迹象愈发明显，全国范围内的君主主义思潮正持续升温。"
 Nationalist_France.8.a: "我的皇冠在哪里？"
 Nationalist_France.9.t: "弗朗索瓦·勒库安特在巴黎巡游"
 Nationalist_France.9.d: "“法兰西的救星”——这是许多人赋予弗朗索瓦·勒库安特的称号。而今日，他罕见地出现在巴黎街头，领衔一场盛大的游行。当他的身影映入人群视野，整个城市再次沸腾，如同那象征法兰西复兴的统一时刻再度降临。游行队伍途经巴黎诸多历史名胜，最终抵达象征国魂的埃菲尔铁塔。此刻，众人屏息，目光紧锁在舞台中央，等待着那一刻的到来——弗朗索瓦缓缓举起剪刀，剪下缎带，象征着艾菲尔铁塔正式重新向公众开放。围聚于广场上的爱国者们爆发出雷鸣般的欢呼，见证这一激动人心的时刻——他们的骄傲、他们的城市、他们的国家，正昂首迈向新的时代。"
 Nationalist_France.9.a: "为勒库安特干杯！"
 Nationalist_France.20.t: "城堡修复法"
 Nationalist_France.20.d: "路易·阿方斯·德·波旁陛下颁布敕令，为重现法兰西贵族阶级的国族荣光与神圣使命，将依据《城堡修复法》从皇家预算中划拨专项，用于全国贵族城堡的修缮美化工程。此令甫出即引发民间强烈反弹。黎民百姓岂愿见血汗钱挥霍于贵族阶级的雕梁画栋？然陛下圣意已决，敕令所至，行省皆动。"
 Nationalist_France.20.a: "毕竟城堡都破破烂烂得了……"
 Nationalist_France.21.t: "[FAF.GetLeader]宣布为城堡所有者减税"
 Nationalist_France.21.d: "由于《城堡修复法》导致贵族阶层承受的财务压力不断加剧，路易·阿方斯·德·波旁国王巧妙地实施了针对城堡类建筑所有者的大规模减税政策。尽管此举将影响来自城堡的财政收入，但贵族阶层始终是王室至关重要的支持力量，因此无法拒绝给予他们应得的福利。"
 Nationalist_France.21.a: "这也是他们应得的！"
 Nationalist_France.22.t: "凡尔赛的奢华舞会"
 Nationalist_France.22.d: "在历史悠久的凡尔赛宫的小规模翻修完成后，退休的前安盛集团首席执行官、前国防部长皮埃尔·德·谢维涅伯爵的孙子亨利·德·卡斯特里从法国政府手中租下了整个宫殿，用来举办法国几个世纪以来规模最大的舞会，数百名富有的客人们参加了这场舞会。\n\n据传，宾客的名单中包括法国军方高官、三位法国的王位觊觎者、逃出美国的巨星、前俄罗斯寡头，甚至还有英国国王查尔斯三世。"
 Nationalist_France.22.a: "这是他们的权利！"
 Nationalist_France.23.t: "皮埃尔-路易斯·德·拉罗什富科呼吁恢复贵族特权"
 Nationalist_France.23.d: "出乎意料的是，皮埃尔-路易斯·德·拉罗什富科，一位被许多人认为是安逸的上流人士的人，已经收集了600多个前法国贵族家族的签名，并要求恢复他们的贵族头衔。这些贵族们的爵位都是法国旧时代的君主授予他们的，但经过几个世纪的对他们不友好的政府的统治，这些贵族们的家系要么已经消失，要么已经落魄不堪，毫无意义。"
 Nationalist_France.23.a: "我们在谈论的可是历史！"
 Nationalist_France.23.b: "知足常乐……"
 Nationalist_France.24.t: "王位觊觎者现身"
 Nationalist_France.24.d: "自路易·阿方斯·德·波旁国王恢复全国多个历史著名王室家族的贵族头衔以来，出现了一些人滥用这一复辟举措谋取私利的现象。尤其引人注目的是，奥尔良家族和波拿巴家族的推定继承人以法国曾处于共和政府体制下为由，向国王请愿，要求纠正过去一个世纪的历史不公。然而，这两大家族均拒绝放弃对法国王位的主张，导致王室家族之间关系紧张，政治对立加剧。"
 Nationalist_France.24.a: "我们可不需要你们三个！"
 Nationalist_France.25.t: "贵族为让·德·奥尔良发声"
 Nationalist_France.25.d: "“今天，我站在你们面前，坚定不移地支持让·德·奥尔良登上王位，成为我们的合法国王。他作为奥尔良家族成员的血统，加上他卓越的才智、对国家坚定不移的奉献精神以及对人民真挚的同情心，使他成为在这个动荡时期领导我们的理想人选。他拥有恢复稳定和团结我们四分五裂的国家所需的魅力和智慧。他希望建立一个更加平等的社会，维护每个公民的权利和福祉，这与我和其他许多渴望建立一个公正繁荣的法国的人产生了深深的共鸣。\n在这个充满政治纷争和幻想破灭的时代，他为我们点亮了希望的灯塔。他的进步思想和改革过时制度的决心有可能开创一个繁荣昌盛、社会和谐的新时代。此外，他作为外交官的经验和对国际事务的广泛了解，使他具备了在复杂的地缘政治网络中游刃有余的必要技能。拥戴他为王，不仅是对历史遗产的尊重，也是朝着公平、仁爱和进步的未来前进。让我们团结起来，摒弃分歧，支持让·德·奥尔良，让法国及其所有公民踏上通往更光明未来的征程。”"
 Nationalist_France.25.a: "你听着像个自由派。"
 Nationalist_France.26.t: "诺布尔被证实参与了地下共和运动"
 Nationalist_France.26.d: "我们曾视为密友及波旁王朝拥护者的一位贵族，竟不仅是叛国者，更暗中支持企图推翻我们敬爱君主制的地下共和派运动。所幸其秘书，一位忠诚爱国的王室臣民将调查结果呈报至有关部门，使我们得以在今日清晨将其擒获。此刻，我们面临抉择，是严惩叛徒，抑或施以宽恕？无论何种选择都将产生深远影响，并向法国人民传递我们对于背叛行径的立场宣示。"
 Nationalist_France.26.a: "绞死他，让别人都看看！"
 Nationalist_France.26.b: "每个人都有权发表自己的意见。"
 Nationalist_France.27.t: "诺布尔被证实是一系列谋杀案的幕后黑手"
 Nationalist_France.27.d: "可怕……这实在骇人听闻。路易·阿方斯·德·波旁国王及其宫廷日以继夜地致力于修复君主制与臣民的关系，却不得不面对如此丑闻的曝光。当局认定这是自吉尔斯·德·莱斯案以来最令人不安的连环凶杀事件链，我们本有机会清除这一玷污贵族阶层的污点……但必须指出，这位贵族自王国建立之初就为国家的重大建设提供了巨额资金支持。"
 Nationalist_France.27.a: "逮捕他就太过分了。"
 Nationalist_France.27.b: "这是贵族的耻辱。"
 Nationalist_France.28.t: "多菲内行省被授予皇太子路易"
 Nationalist_France.28.d: "根据路易·阿方斯·德·波旁国王的敕令，多菲内省近日已被授予其继承人路易二十一世。新闻界及其他支持年轻君主任命为多菲内统治者的法国贵族纷纷纪念这一时刻，视此为培养王储继承王位的第一步。这位年轻的继承人计划展开对该省历史与臣民的认知之旅，作为其施政的首项行动。"
 Nationalist_France.28.a: "路易二十万岁！"
 Nationalist_France.29.t: "诺布尔在恋童癖集团中被捕"
 Nationalist_France.29.d: "一个极其卑鄙且令人作呕的指控指向了我们宫廷中的一位贵族。据称，在当局针对一个恋童癖团伙进行的秘密调查中，有人看见了他的身影。此事尚未外泄，仍局限于调查范围之内，而我们必须做出抉择——是进一步深入调查，挖掘真相，还是立即采取行动，迅速了结此事，以防其扩散？"
 Nationalist_France.29.a: "够了！给我彻彻底底调查！"
 Nationalist_France.29.b: "别让事情闹大，五年有期徒刑就够了"
 Nationalist_France.30.t: "确立理想"
 Nationalist_France.30.d: "在一场令人震惊的举动中，法国的年轻独裁者若尔丹·巴尔代拉宣布了一项震撼性的新举措，即他在拉丁主宰计划上的关键一步——将权力集中到身份认同党团的三个派别之一。身份认同党团由拉丁派、帝国派和欧洲派组成，自巴尔代拉接管政权以来，这些派别一直协同运作，但各自推行自己对身份认同主义的理解，并追求不同的目标。\n\n拉丁派视法国为罗马帝国的现代化身，梦想将国家与整个拉丁民族统一于一个复兴的西罗马帝国之下。\n\n帝国派则呼唤法兰西帝国的复兴，追寻拿破仑时代的雄伟版图，坚信唯有拿破仑及其后继者曾在现代成功凝聚拉丁民族的力量。\n\n而欧洲派则完全舍弃拉丁主义的羁绊，转而拥抱统一欧洲的宏伟理念。\n\n现在，在确立了一套基于身份认同主义的政府体制后，来自全国各地的身份认同委员会代表将投票选出他们组织的领导人。"
 Nationalist_France.30.a: "帝国归来"
 Nationalist_France.30.b: "拿破仑八世万岁！"
 Nationalist_France.30.c: "为了纯洁的欧洲民族！"
 Nationalist_France.31.t: "拉丁世界归一"
 Nationalist_France.31.d: "凯撒、奥古斯都、查理曼、路易十四、拿破仑——皆为传奇，皆为征服者，皆属于伟大的拉丁民族。自文明摇篮的辉煌时代起，拉丁人便是人类巅峰的象征，孕育了罗马、加洛林帝国以及现代法国等辉煌帝国。然而，太久以来，我们的民族饱受践踏——懦弱的官僚助长了人口更替，外来精英资助了文化亵渎，令我们的光辉蒙尘。\n\n拉丁民族的统一不仅是政治抱负，更是我们的天命。当面对亚细亚共产主义洪流的惨败后，法国乃至整个欧洲似乎陷入绝境。然而，正如当年图尔之役拉丁勇士粉碎阿拉伯入侵者一般，我们终将浴火重生。拉丁民族不灭，即便曾遭自由派精英背叛，亦曾被英美势力剥削，如今我们终将迎来复兴。\n\n在伟大领袖若尔丹·巴尔代拉的领导下，拉丁民族从衰败废墟中崛起，承载着先祖的荣耀与共同的历史，终将归于同一面旗帜之下，重返故土，重新凝聚为一族。这座伟大的新帝国将重燃罗马遗火，且不会重蹈罗马之覆辙，而是将辉煌延续至永恒。\n\n如今，拉丁民族的炬火已照亮地中海沿岸，而这一次，将永不熄灭。\n\n“罗马人啊，铭记你的天命：汝将以帝国之威统治万邦，教化天下，怜悯顺服者，粉碎骄狂者。”"
 Nationalist_France.31.a: "万岁！"
 Nationalist_France.32.t: "帕达尼亚分离主义者大行其道"
 Nationalist_France.32.d: "在北意的抗议活动中，众多公民纷纷站出来呼吁建立一个所谓的“帕达尼亚王国”，即一个涵盖了整个北意大利的民族国家。我国政府对此类团体早已有所关注，据悉其资金来自我国西方的法兰西国，但其支持者数量并不算多。"
 Nationalist_France.32.a: "你怎么能管自己叫法西斯主义者！"
 Nationalist_France.33.t: "法国军队增援帕达尼亚分离主义者"
 Nationalist_France.33.d: "我们在罗马收到了令人担忧的报告，法国军队被发现与帕达尼亚分离主义运动积极合作。这样的行为对我们来说是完全不可原谅的，他们竟然认为这些叛乱组织比起我们的盟友更有价值？！荒谬至极！"
 Nationalist_France.33.a: "大胆！准备作战计划！"
 Nationalist_France.34.t: "詹卢卡·扬诺内在意大利别墅遭遇枪击"
 Nationalist_France.34.d: "二十余载，詹卢卡·扬诺内曾警告欧洲——红色狂潮终将席卷而来，他呼吁人民做好准备。这位意大利的第二任领袖，庞德之家的永恒旗手，殚精竭虑，不遗余力地奋斗，只为拉丁兄弟与欧洲同胞的复兴。他憧憬着一个强大、团结的欧洲——一个由血脉与信仰紧密相连的共同体。而如此深邃而伟岸的先知，数百年方能出现一位。\n\n然而，正如历史上无数悲剧般，扬诺内英年早逝，被那些隐藏在我们中间的叛徒夺去了生命！是那些该死的共产党人，是与全球主义者狼狈为奸的卑劣之徒，他们皆与俄罗斯的威胁沆瀣一气！他们以为，刺杀扬诺内便能击垮我们的意志，摧毁我们的事业，但他们错了——他们可以杀死一个人，但无法磨灭他的信仰与理想！\n\n扬诺内的思想将深植于欧洲每一寸土地。我们将加深与欧洲兄弟的联系，共同抵御这一红色浩劫。今天，我们的土地上洒下了欧洲的鲜血；而明天，他们的土地、他们的血肉、他们的子孙，都将为今日的罪行付出代价！"
 Nationalist_France.34.a: "一位远见卓识之人离去了……"
 Nationalist_France.35.t: "庞德之家政权的崩溃"
 Nationalist_France.35.d: "显然，意大利半岛的局势已经超出了我们最初的预估。扬诺内遇刺身亡后，当地的国家法西斯委员会陷入了混乱，迟迟无法推选出一位有能力、有威望的继任者。各地的派系和地方势力趁机而动，迅速填补了扬诺内留下的权力真空，彼此争夺控制权，导致局势进一步碎片化。\n\n与此同时，暴乱的烈火愈演愈烈，社会秩序几乎荡然无存。我们此前为支持帕达尼亚王国而派出的法国军队，最终不得不进驻罗马，并在那里建立了一个势力范围仅限于首都及其周边地区的保护国。尽管这一举措暂时稳住了罗马的局面，但其影响力极为有限，难以辐射到更广阔的区域。\n\n而在接连失去北意大利和罗马这两大战略重地后，贾恩卡洛·奇托领导的意大利社会共和国残余势力被迫向南方撤退。他们试图在南方重整旗鼓，然而却发现自己深陷困境：共产主义暴民与犯罪家族联合构筑的街道封锁如铜墙铁壁一般，将他们的活动空间压缩到极致。在这种艰难的环境下，他们仅能勉强维持对少数几个城市的控制，前景黯淡，前途未卜。"
 Nationalist_France.35.a: "意大利之死"
