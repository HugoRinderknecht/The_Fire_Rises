 france.304.t: "更深的颜色搭配一个更黑暗的时代"
 france.304.d: "在一个天气晴朗的日子，埃马纽埃尔·马克龙坐在他巴黎的办公室里。他神情专注地凝视着远处的一面旗帜。\n\n“它的颜色应该更深一些，”他心不在焉地自言自语道。“我希望它的颜色能更深一些，这样它就不会和天空融为一体了。去拿一面颜色更深的，把它升上去，快。”他指示着一名总统卫兵并说道。"
 france.304.a: "就该这么办！"
 france.304.b: "“呃…我觉得您不该这么做?”"
 france.305.t: "巴尔代拉呼吁言论自由"
 france.305.d: "近日，法国保守派政治人物乔丹·巴尔德拉正通过多种渠道传播其“全民言论自由”主张，并向议会提交请愿书，试图推动修改法国言论自由法的限制条款。虽然令人钦佩，但这一举动引发媒体质疑，因为巴尔德拉恰在其极右翼身份认同党遭法国政府官方审查后专门发起了这项运动。"
 france.305.a: "第一步……"
 france.306.t: "宣布国家紧急状态"
 france.306.d: "在连任法兰西共和国总统后遭遇极端动荡的马克龙，宣布国家进入紧急状态，并破例邀请保守派政党国民联盟加入政府以平息乱局。\n\n此举虽遭执政盟友甚至党内人士抨击，但被宣称是“动荡困顿时期的必要之举”，是避免法兰西再度陷入内乱深渊的关键抉择。\n\n沙漏中的流沙正坠向抉择时刻。无论结局如何，命运之河终将在寥寥数条支流中择道而行。"
 france.306.a: "我们终于可以大展身手了……"
 france.307.t: "朱庇特的陨落"
 france.307.d: "占位符今日，埃马纽埃尔·马克龙在全国人民的注视下，坐于失败之中，正式宣布辞去法兰西总统职务，并任命保守派领导人若尔丹·巴尔代拉为继任者。随着紧急状态的宣布，以及马克龙内阁的解散，这一刻的到来似乎已是必然。 毕竟，他对政权的掌控早已岌岌可危，甚至他的党内盟友也开始倒戈，要求罢免这位因颁布戒严法而被斥为暴君的领导人。但如今，已不是马克龙沉溺于失落之时，而是巴尔代拉崛起之日。 他将作为法兰西的救世主，挺身而出，带领国家走出泥潭，抵御那自东方席卷而来的斯拉夫铁骑。"
 france.307.a: "玛尔斯将崛起……"
