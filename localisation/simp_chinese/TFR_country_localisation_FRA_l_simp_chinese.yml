 FAF_Put_Pressure_on_the_Dalmatians_decision_desc: "从戴克里先宫的大理石回廊到杜布罗夫尼克的拉丁碑文，亚得里亚海的盐雾从未彻底冲刷掉这片土地上的罗马印记。正如亚得里亚海永远向西凝视着永恒之城的方位，克罗地亚的文明图谱始终留有接受拉丁圣火洗礼的空白页章。当第四次十字军的铁骑在君士坦丁堡升起拉丁十字旗时，历史的经纬已为这片拉丁文明的遗珠预设了归途——不是屈服于奥斯曼新月或斯拉夫双头鹰，而是将沿着罗马军团铺设的达尔马提亚大道，重归承载着帝国正统的拉丁权杖之下。"
 FAF_propaganda_campaign_in_Romania_decision_desc: "谈及罗马遗产，人们或许不会首先想到罗马尼亚人，然而事实却是，他们与我们法兰西人一样，皆承袭着正统的罗马血脉。罗马尼亚语源自通俗拉丁语，他们的民族亦承载着辉煌的罗马血统。然而，因地缘之故，他们难免受斯拉夫病毒侵染，冲淡了昔日赋予其伟大与强盛的特质。尽管如此，流淌于罗马尼亚人脉中的血统未变——他们只需被唤醒，重忆根源。"
 FAF_fund_identitarian_terror_in_ROM_decision: "资助[ROM.GetFlag]§Y罗马尼亚§!的恐怖活动"
 FAF_fund_identitarian_terror_in_ROM_decision_desc: "我们的罗马尼亚兄弟，再次被俄罗斯帝国主义的阴影笼罩。那些俄国妖言在他们耳畔回响，巧妙操控人心，将虚妄的斯拉夫血统植入他们的记忆深处，让他们误以为自身归属于那片寒冷的土地。但希望尚存，罗马尼亚的土地上，依旧燃烧着不灭的拉丁之魂。他们深知自己的真正血脉，认同欧洲文明的怀抱，而非那虚幻的斯拉夫幻想。我们必须助他们传播真理，让正义的声音响彻山河。终有一日，他们将挣脱枷锁，重归拉丁世界的怀抱，洗净被欺瞒的岁月。"
 FAF_Sponsor_Padanian_Identitarians_decision_desc: ""
 FAF_Move_Troops_into_Padania_decision_desc: ""
 FAF_Force_Padanian_Referendum_decision_desc: ""
 FAF_Open_Paris_Identitarian_Council_decision_desc: "论及法兰西，怎能不提巴黎？数世纪以来，巴黎一直是法国艺术、时尚与文学的心脏——若非整个世界之心脏。然而，这座“太阳之城”并非仅由砖石垒砌而成，更由那繁荣的巴黎文化浇灌而成，使生命与创意在此绽放。正是巴黎文化，将我们的国家推上全球舞台，令我们的名字响彻碧海之畔。"
 FAF_Open_Alsace_Identitarian_Council_decision_desc: "阿尔萨斯过去是，现在是，将来也永远是法国的。自威斯特伐利亚条约以来，阿尔萨斯一直处于法国统治之下。有人声称阿尔萨斯是德国的，但这无疑是一派胡言，一个用来在我们之间埋下分裂种子的谎言。诚然，德国人曾多次使我们分裂，但血浓于水，我们必须提醒阿尔萨斯人民这一事实。"
 FAF_Open_Occitan_Identitarian_Council_decision_desc: "几代以来，奥克西塔尼亚一直处于法国统治之下，今天已然成为不可分割的一部分。但或许也正因为如此，奥克西塔尼亚的文化和语言正面临着濒临消失的风险，很快便会在我们伟大的国家中被遗忘。我们不能允许这一切发生，奥克西塔尼亚文化复兴是引导人民找回根源的关键。"
 FAF_Open_Corsican_Identitarian_Council_decision_desc: "自18世纪末以来，科西嘉便属于法国。这座位于法国大陆东南的小岛，孕育了法国历史上最伟大的巨人——拿破仑·波拿巴。科西嘉在法国的地位一直不稳，甚至麻烦不断；但通过接纳与融合，我们之间的亲缘纽带便可得到巩固。"
 FAF_Open_Lombardian_Identitarian_Council_decision_desc: "我们法国人与伦巴第人的联系始于伟大的查理曼征服其王国，将其纳入我们的文化影响范围之时。随着伦巴第兄弟重回我们的怀抱，我们必将重燃两个民族之间延续数个世纪的纽带。"
 FAF_Open_Venetian_Identitarian_Council_decision_desc: "我们法国人一直对威尼斯的文化和人民怀有深深的敬仰与欣赏。当拿破仑征服威尼斯时，他并未觊觎其人民或物质财富，而是将目光投向了辉煌的威尼斯艺术。欢欣吧，我的威尼斯兄弟们，你们终于成为了我们伟大法兰西家族的一员。"
 FAF_Open_Roman_Identitarian_Council_decision_desc: "哦，罗马……该从何说起呢？法国文化的根基便是罗马，法语即源自拉丁语。正是罗马人与古高卢人的交融造就了今日的法国，罗马的尚武精神、创造力和智慧也都为我们所继承。法兰西即罗马，罗马即法兰西。"
 FAF_Open_Basque_Identitarian_Council_decision_desc: "巴斯克人民可以自豪于他们对自身文化与语言的坚守，然而，全球化的侵蚀如同无形的毒素，正在使这一切逐渐衰微。在法国，巴斯克文化正缓缓消逝，语言亦逐渐被遗忘；而在西班牙，巴斯克人的态度却愈发激进。在我们的治理之下，他们应当铭记，使我们强盛的，并非文化的分裂，而是双重遗产所带来的丰饶与深邃。"
 FAF_Open_Catalan_Identitarian_Council_decision_desc: "加泰罗尼亚文化与语言因我们教育中央化的努力而逐渐濒危。这一小小的无心之失，使他们放弃自身传统，被迫适应法兰西的生活方式。我们不应忘记，我们是一座“人塔”，如人塔般，唯有齐心协力，方能稳固屹立。"
 FAF_dauphine_province_modifier: "王太子之治"
 FAF_dauphine_province_modifier_desc: "\n§Y王太子§!\n\n\n\n\n\n\n\n\n\n£GFX_louis_xxi_Portrait\n\n\n\n\n\n\n\n§W          路易§! \n\n\n自12世纪以来，当地统治者阿尔邦伯爵吉格四世在其徽章上使用海豚，并被称为“海豚”。1349年，多菲内从最后一位非王室的“海豚”转让给未来的法国国王查理五世。这次转让的条款规定，法国王储从此被称为“王太子”，并给予多菲内地区显著的自治权和免税特权。随着君主制的完全恢复，勃艮第公爵路易成为新的“王太子”。"
