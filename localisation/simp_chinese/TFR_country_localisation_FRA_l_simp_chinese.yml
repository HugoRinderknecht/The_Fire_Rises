 FAF_our_ancestral_battlefield_decision_desc: ""
 FAF_the_roman_way_decision: "罗马之道"
 FAF_the_roman_way_decision_desc: "当人们谈及罗马，多数人会称颂它曾是庞大而强盛的帝国，但却少有人能真正道出其伟大的本质。任何平庸之国皆可建立帝国，然而，罗马之所以卓然不群，正是因其意志之坚定——在血与泥的锤炼中铸就不朽。作为罗马的正统继承者，我们的使命便是重建那被岁月掩埋、被战火摧毁、被历史遗忘的辉煌。罗马之鹰将再度翱翔欧洲，从伊比利亚至意大利，其鸣响彻欧陆长空。"
 FAF_enforce_imperial_language_decree_decision: "帝国语言敕令"
 FAF_enforce_imperial_language_decree_decision_desc: "意大利语、西班牙语、法语——三种迥异的语言，却共生于同一根源：拉丁语。这位众语之母，如今几被她的子嗣遗忘与抛弃。若无统一之语，我们的罗马将沦为巴别塔——一座由混乱与疯狂堆砌的空壳。如今，拉丁语将再度成为文明之舌，血脉相连的兄弟之音，罗马之声。"
 FAF_demand_spanish_unification_decision: "要求[SNS.GetFlag]西班牙接受统一"
 FAF_demand_spanish_unification_decision_desc: "试想片刻，伊比利亚那秀美的灌木丛与葱茏的林地，曾是我们辉煌罗马帝国的一部分，怎不令人满心骄傲与欢愉？然而，这一切仿佛遥不可及，逝于我们先祖殒地之时，成了久远的往昔。我等与西班牙人虽在共历的历史中龃龉不断，但流淌于我们脉中的血，终将我们紧紧相连。我们注定是友人与兄弟，而非仇敌。西班牙人或已忘却此情，但我们将唤起他们的记忆。"
 FAF_demand_italian_unification_decision: "要求[ITA.GetFlag]接受统一"
 FAF_demand_italian_unification_decision_desc: "一个家庭若缺任一成员，便不完整，而在罗马大家庭中，意大利是无可替代的一员。毕竟，罗马之概念何处诞生？无意大利，我们的罗马将残缺不全——不过是一群江湖骗子与冒牌货打造的空洞仿品。无罗马的罗马，恰如早餐缺了咖啡与香烟，总觉大谬不然。故我们必须让意大利人看见我们的愿景。我们必须……"
