 france.941.t: "那失去的法国荣耀之遗产"
 france.941.d: "在这个举国肃穆的时刻，让-马里·勒庞，一位法兰西民族主义的坚定拥护者，永远地离开了我们。他毕生致力于保护法国的遗产和主权，使得他成为那些反对全球主义议程侵蚀的人们的领袖。勒庞对大规模移民问题的坚定反对态度，以及他对法国传统毫不动摇的支持，使得他毁誉参半。对于他的支持者来说，他是毫不畏惧地捍卫法国价值观和身份的英雄。对于他的批评者来说，他是狭隘和分歧的象征。但无论是从哪个视角来看，勒庞对法国政治和文化的影响之大是毋庸置疑的。\n\n他的离去为民族主义运动留下了一个真空，但他的遗产将会存续下去。在法国努力开拓崭新未来的这个时代，勒庞的遗产将提醒人们，在这个日益全球化的世界中保卫民族身份的重要性。我们，作为他的支持者，将会挑起他的重担，确保他心中那骄傲而独立的法国继续存在。"
 france.941.a: "法兰西万岁，直到永远！"
