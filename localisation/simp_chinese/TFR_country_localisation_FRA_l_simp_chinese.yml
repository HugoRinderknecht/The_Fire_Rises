 FRA_faith_in_the_goverment_desc: "在一次出人意料的转折中，法国政府决定将其人民的利益置于首位。与“黄背心”运动的谈判已圆满结束，政府同意了该运动提出的所有条件。尽管在政府内部的保守派中引发了争议，但鉴于法国当前的紧急局势，该决议最终仍以多数表决通过。此项激进决策的效果立竿见影，持续数月的街头抗议迅速平息，取而代之的是席卷法国各地庆祝新改革的狂欢。"
 FRA_Disloyal_Military_idea_desc: "尽管我们已尽最大努力，但我们与法国武装部队的关系依然不尽人意。由于政策问题、缺乏有效沟通以及外交政策现状等多重原因，导致许多军方人士对政府深感不满。如果我们不能及时纠正这些问题，必须做好面对哗变及将军们密谋反对政府的准备。这些利益冲突还引发了更深层次的担忧——一场政变或许已经迫在眉睫，这可能会永远改变法国历史的进程。"
 FRA_Disloyal_Military_Zemmour_idea_desc: "尽管我们已尽最大努力，我们与政府的关系仍然不尽如人意。军方已被逐渐边缘化，如今许多军中人士都对政府充满敌意。在泽穆尔的领导下，即使发生对民主制度的彻底政变，这届政府仍将继续维持其统治。"
