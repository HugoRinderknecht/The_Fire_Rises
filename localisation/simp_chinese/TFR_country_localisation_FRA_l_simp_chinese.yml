 FRA_ENA_idea_desc: "国家行政学院最初由戴高乐于1945年建立，初衷是实现高级公务员民主化。作为法国最富盛名的学校之一，每年仅有80-90名学生从其中毕业。国家行政学院已经成为法国社会中获取公私营部门高级职位的主要门路之一，而实际上，自第五共和国建立伊始，包括埃马纽埃尔·马克龙在内的四位总统都出自此校。\n\n但近期的黄背心抗议运动要求终止此种现状。行政学院被指控为与社会脱节的精英机构，其因滋生的狭隘统治阶级饱受批评，毕业生们往复推动中庸政策，没法接受公认规范之外的替代方案——而随着世界的发展，这种冥顽不化让人担忧。更糟糕的是，行政学院还被指控为持续分裂法国社会的元凶，绝大多数毕业生都来自富饶或是上层权贵，他们其中仅有寥寥6%出身工人阶层。\n\n2019年4月25日，马克龙确定关闭国家行政学院。然而，随着法国经济面临未来挑战，此项决定是否会被推翻还犹未可知"
