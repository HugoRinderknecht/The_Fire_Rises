 FRA_The_New_French_Sphere_desc: "随着我们战胜俄国帝国主义，我们已无可争议地成为欧洲民主的守护者。然而，在这荣耀胜利的余波中，那些昔日受俄罗斯支配的地区留下了一个权力真空。我们，作为民主的守护者，必须捍卫我们的利益，并在这些曾经专制的土地上重建和平与自由。"
 FRA_Protect_Canadian_Soveriegnty_desc: "加拿大长久以来是我们最重要的盟友之一，自二战时他们作为对抗纳粹威胁的最勇敢战士之一，始终坚守民主原则与西方立场。然而，随着前美国陷入持续混乱，多方势力宣称加拿大应纳入他们理想中的美国版图。这些主张令人无法接受，我们将保护加拿大免受美国任何侵略之害。"
 FRA_EU_Repairing_the_National_Body_desc: "我们虽战胜了军国主义者与社会主义者，但这场胜利并非毫无代价。我们接手的，是一个满目疮痍的国家。广袤的乡野化为废墟，城市在烈焰中残破不堪，连我们宁静的首都也未能幸免于战火之厄，甚至埃菲尔铁塔亦受创伤。在推进泛欧洲计划之际，我们将开启修复法兰西躯体的艰辛历程。随之而来的，不仅是对我们致力于欧洲统一的考验，更是对我们愿为复兴法兰西民族所付出的极限之试炼。我们将坚持到底，无论代价几何，行动多难。"
 FRA_EU_The_Best_and_Brightest_desc: "当下的法兰西，脆弱宛若裂纹遍布的玻璃。它如同一块布满裂痕的琉璃，一步踏错，便可能使本已岌岌可危的体系彻底崩解，坠入无尽的混乱。战后重建之路漫长而艰辛，绝非寻常工人所能轻易掌控。因此，我们必须集结一批卓越的专家，引领这场复兴的伟业。他们将被赋予特殊权限，负责拟定重建蓝图，但最终的决策，仍需由我们亲自定夺。在他们的指引下，我们将把法兰西塑造成未来之国，一个真正承载泛欧洲理想的国度。"
 FRA_EU_Invite_American_Innovationists_desc: "尽管有人主张仅依靠法国本土专家，但一个外国专家也不要实在是太过荒谬。美国曾作为工业创新的灯塔引领世界。贝塞麦、亨利·福特等实业家推动了诸如流水线生产等重大创新。这个曾繁荣一时的国家虽仍深陷内战泥潭，但像布隆伯格这样的实业家仍能守住其产业根基。尽管寻求外部合作存在风险，但潜在收益远大于风险。这些实业家的建议对加速重建进程具有决定性作用。"
 FRA_EU_The_Cult_of_Reason_desc: "理性崇拜诞生于法国大革命初期的动荡年代，它曾是共和价值的象征，承载着对真正进步的追求。然而，这一理念却遭到罗伯斯庇尔的篡夺，使其沦为巩固个人权力的工具。尽管如此，理性崇拜的核心思想至今仍然具有现实意义。在我们重建昔日辉煌的法兰西时，这些理念将成为新政权的基石，引领我们走向理性、平等与创新的未来。"
 FRA_EU_Creative_Revolution_desc: "法兰西自古以来便是一片孕育创意的沃土。从建筑到电影，从艺术到文学，法国始终是无数创意革命的摇篮。然而，欧洲战争的动荡与国内的内战曾令这一切暂时停滞。如今，随着重建的步伐，我们终于可以复兴这些辉煌的传统。作为复兴运动的一部分，我们将播下新一轮艺术革新的种子——修复博物馆，重振艺术行会，扶持年轻法国艺术家的创新之作。艺术或许并非法国经济的支柱，但它往往是一个国家繁荣的象征。而若我们希望重拾辉煌，支持艺术，便是不可或缺的一步。"
 FRA_EU_Expand_Immigration_desc: "法国政坛从未有比移民议题更具争议的话题。自大批阿拉伯移民为逃离“阿拉伯之春”与叙利亚内战的战火而踏足法国，这一问题便迅速引发政府的高度关注。许多人主张收紧移民政策，然而，在我们的治理下，移民之潮不仅不会被阻挡，反而将得到扩展。我们将为移民提供支持与补贴，只要他们愿意投身于法兰西的重建事业。保守派尽可以大声抗议、愤怒斥责，但我们不会理会他们的抱怨。毕竟，掌握权力者，方能定义正义。"
 FRA_EU_Curing_Industrial_Ailments_desc: "法国一直处于工业进步的前沿。从第一次工业革命到今天，法国工业因其创新精神而享誉世界。然而，法国的快速工业化并非没有代价。在追求工业强国的过程中，我们也助长了全球气候变暖。如今，随着重建工作展开，我们必须重新评估工业化的发展方向。工业固然是国家运转的关键，但我们必须意识到，它并非没有代价。如何在发展与环境之间找到平衡，将是法国未来必须面对的挑战。"
 FRA_EU_If_only_desc: "我们曾以为这一切永远不会发生，然而，最终，它还是降临了。那么，如今的我们，又站在何处？尽管我们近来屡获成功，欧洲却依旧被撕裂为两半。无论如何推诿，我们终究必须承认，总有人需要为此承担责任。若那些煽动民粹的狂热者肯倾听我们的忠告，若那些怀疑欧盟的人愿意接受我们的欧洲统一理念，一切是否会有所不同？但他们没有，他们选择了抗拒，于是今日的结局便昭然若揭。我们的盟友或已覆灭，或已沦为莫斯科的傀儡，而整个欧洲大陆，如今被生生撕裂成两半。倘若他们当初愿意倾听，倘若他们肯听从理性，我们是否还能避免今日的命运？"
 FRA_EU_Iberian_Intervention_desc: "尽管伊比利亚半岛在欧洲战争中相对孤立，却依然未能幸免于战后的余波。随着梅德韦杰夫的胜利，这片曾经宁静的土地已陷入内战的撕裂之中。激进派与分离主义者刀戈相向，试图让各自的理想主宰未来，而半岛上的政府则苦苦坚守马德里与里斯本，竭力维系残存的秩序。然而，我们绝不能袖手旁观，任由局势恶化，否则，若亲俄派势力最终得胜，南方的威胁将直逼我们的边境。因此，在布鲁塞尔的授权下，我们将迅速行动，平定半岛，粉碎激进势力，让昔日宁静的土地重归秩序。在欧洲团结的旗帜下，我们将挽救伊比利亚，使其免于崩溃。"
 FRA_EU_Post_Ideological_Governance_desc: "在我们迈向欧洲计划的最终目标之际，还有一个问题必须解决——意识形态的束缚。若我们希望彻底摆脱旧日法兰西的影响，就必须抛弃意识形态这一分裂人民的工具。若真正希望团结国民，那么这些旧有观念必须被舍弃。从今往后，保守派、自由派或社会主义者之间的界限将不复存在，那些标签不再划分我们。从现在起，我们只有一个共同的身份——法兰西人，不再被这些过时的定义所束缚。"
 FRA_EU_Never_Again_means_Now_desc: "自莫斯科耀武扬威彰显胜利时，我们便在内心深处暗自发誓，绝不让悲剧再次重演。我们绝不会再让投机分子和民粹主义者破坏那自由而统一欧洲的梦想，绝不会再让那些专横揽权者侵害自由。而这些“绝不”不会在虚无缥缈的明天和下周，它将在此刻实现！现在就是向东方邪魔发动征讨的时刻，就是实现我们欧洲一统最终梦想的时刻。此时不待，更待何时！"
 FRA_Apologize_for_War_Contribution_desc: ""
 FRA_VIC_Withdraw_from_integrated_command_desc: "尽管我们成功赢得了那场正义之战，抵御了俄国的侵略，但这场胜利无法掩盖北约内部的裂痕，也无法抚平人民心中的伤痛。昔日主导西方世界的美国失去霸权后，北约与欧盟内部的冲突与纷争，至今仍令人心惊。政客口中所谓的团结与友谊，在不确定的未来面前，竟是如此脆弱不堪。所幸，法兰西人民已洞察真相，并向历史发出变革的呼声。旧秩序已然过时，唯有将其彻底瓦解，方能为新时代奠定基石。从此刻起，法兰西不再参与北约的联合指挥体系。我们将坚定地站在任何愿与我们并肩而战的盟友之侧，以我们的意志，塑造新的世界格局。"
 FRA_VIC_Our_Own_Direction_desc: "在最近的战事中，法兰西共和国武装力量再次展现了无可匹敌的实力，为整个国家带来了无上的荣耀。我军的战斗力，无疑已跻身欧洲最精锐之列，这一事实毋庸置疑。然而，我们并非出于对盟友的不忠，而是出于对国家责任的担当，必须正视我军官兵在战争期间及战后对盟军军备松懈、纪律涣散的忧虑。这些关切，理应得到政界领导人和军方高层的严肃对待。若要守护法兰西武装力量的独立性与光辉传统，维持其卓越的战斗力，并确保法国始终屹立于世界军事强国之列，我们必须坚定拒绝将法国军队并入所谓的“欧洲统一部队”这一荒谬构想。法兰西的军事建设，必须始终以自身利益为先，以国家安全为本，继续强化独立发展的道路。"
 FRA_VIC_With_Distinction_desc: "从奥尔良的奇迹到奥斯特里茨的烈阳，从保卫凡尔登到解放第三帝国蹂躏的巴黎，再到如今和东欧盟友们一起痛扁俄国侵略者，法国军队的辉煌战史与不朽功勋从未因时代与政体的变迁而褪色，其一以贯之的战斗精神也从未中断过传承。在当代法国士兵的身上，旧时的骑士精神与同袍情谊仍熠熠生辉。在以历史巩固凝聚力的同时，通过军队，我们还将进一步提醒法国人他们祖先的伟业，提醒他们如今所肩负的历史性责任。军队也将成为全法国社会的模范，在践行历史使命的征途中成为法国人民的先锋。"
 FRA_VIC_The_Frenchmans_Burden_desc: "没有什么比成为首个推翻暴君、自己用双手为自己争取到独立和繁荣的国家的子民更令法国人感到自豪的了。不仅如此，世界上首个民主共和国的人民武装也是多年来法军用以提高自身凝聚力的重要法宝。为此，从中而体现出的法国人独一无二的天赋责任将成为在下一个时代我们团结法国社会与强化法国军队的核心要素。我们将向国民和世人们揭示，维护与传播自由、平等、博爱的理念是法国人民的伟大使命，这一使命是法国辉煌历史与人民奋斗的共同结果。在此基础上重构的法国公民意识也将给法国军队带来巨变。从今往后，他们将同时带着保卫现在和开拓未来的双重使命作战。"
 FRA_VIC_Strengthen_NATO_desc: "若在今日仍有人质疑北约在欧洲防务中的关键作用——尤其是在美国因内乱无力支援、俄国因扩张野心发动的侵略战争最终落败之后——那么，他们的目光无疑过于短浅，而这种短视可能会给西方文明带来深远的危害。幸运的是，我国及盟国的领导人依然坚定不移地支持欧洲一体化道路，并果断采取措施，加强军事合作，以确保欧洲的未来安全。作为欧盟最重要的军事力量，也是抵御东方威胁的核心力量，法国武装力量将继续作为欧洲安全的中流砥柱，随时准备迎接未来的挑战。"
 FRA_VIC_The_European_Army_desc: "法国总统埃马纽埃尔·马克龙始终倡导建立一支“独立的欧洲武装力量”，然而，这一构想长期以来遭到了美国的阻挠，同时也被欧洲内部那些仍对美俄抱有幻想之人所质疑。他们害怕，担心挑衅任何一方超级大国可能引发灾难性的军事或经济后果。然而，时至今日，这些忧虑已被现实无情击碎。欧洲再也无法奢望依赖任何超级大国来保障自身的安全。过去四十年来，欧洲国家间的小规模军事合作已在近期的战争中证明了其战略价值，而今正是布鲁塞尔与各国政府果断行动之时。欧洲必须不再犹豫，必须以坚定的意志，将“欧洲军队”这一夙愿化为现实，确保欧洲的独立与安全。"
 FRA_VIC_Our_Place_in_Europe_desc: "法兰西，欧洲的政治中心、经济引擎、军事重镇……用何种词汇来描绘法国对当代欧洲的重要性都不为过。具体到军事层面，为体现出法国军队的领导作用并巩固我们在欧盟体系中的领先地位，我们将推动法国军队与盟友部队之间更广泛的合作。通过制定统一的训练条例和军队编制方案，开战军校学员交流，以及举行全天候多层次的三军联合演习，法国军队的高素质与优秀经验足以令任何一支欧洲军队刮目相看。而随着愈来越多的盟国开始模仿法军来建设自己的军队，我军的影响力和在未来战争中所能指挥的联合部队规模的上限也将随之水涨船高。"
 FRA_VIC_The_French_European_Army_desc: "经过长时间的共同建设与磨合，我们可以自豪地宣称，法国军队的模版已经在多个欧洲国家的军队中得到了应用；法军的指挥系统和作战部队足以与这些国家“无缝衔接”，在短时间内就能够让临时组建的联合部队充分形成战斗力。来自巴黎、柏林、布鲁塞尔、阿姆斯特丹、罗马等地的政治领导人与军事家们一致同意，建立永久的欧洲联合武装的时机已然到来。在这支在学习法国军事经验基础上组建的多国部队中，来自不同国家、操着不同语言的军人们将共同承担起守护欧洲文明的任务，而在这其中，法国军队与法国最高指挥部将发挥无可替代的核心作用。"
 FRA_VIC_A_Distinctly_French_Force_desc: "如果我们真的将欧洲与法国的安危置于最高位置，那就绝不能允许任何幻想和空谈干涉我们的行动。经过内部的广泛讨论，我们的政治领导人与军事家们一致认为，保证法国军队的独立性才是建设可靠国防，保卫欧洲文明的最佳选择。欧洲联合武装所可能面临的种种问题，譬如指挥链混乱，语言与文化冲突等也都是我们放弃联合部队计划的重要原因之一。法国将在此基础上继续为其他盟友国家的军队提供帮助。凭此策略，法国军队将在维持自身骄傲的同时继续担当欧洲最强大的守护者、欧洲军队的楷模等诸多角色。"
 FRA_VIC_The_New_French_Army_desc: "法兰西新阶段的军事改革已进入尾声。我们可以问心无愧的宣布法国军队仍然是欧洲当之无愧的最强军队。不仅如此，比起之前的自己，法国军队的锋芒更令其敌人胆寒，其内部组织也更加高效和坚韧，在攻防两个层面都达到了顶峰。玛丽安娜将为我们的事业感到自豪，而这一切若非推行了大胆的改革，给法军带来了脱胎换骨的变化而不能实现。"
 FRA_End_of_War_desc: "当战火的硝烟渐渐散去，和平的甘甜气息弥漫天地，既令人怀念往昔，又让人倍感振奋。俄国的威胁已被彻底化解，它如今孱弱无力，只能静待命运的审判。在这胜利的时刻，从国家领袖到普通公民，整个法兰西都怀揣着相同的愿望——尽快终结战争状态，减轻沉重的军费负担，让社会与国民经济得以喘息与复苏。尽管“自我解除武装”的担忧仍然存在，但旨在重建和平、推动欧洲非军事化的法案即将提交国会审议。法兰西人民坚信，在这个崭新时代，和平的承诺与全民团结的力量，将足以遏制任何大国复兴的野心，也能杜绝任何新的军国主义阴谋。"
 FRA_End_Conscription_desc: "征兵制在法国的施行有着悠久的历史。凭着这一政策，法国在数个世纪内时刻拥有一支充满活力的军队，而每当危机发生时，受过军事训练的广大人口也足以提供一支能解燃眉之急的预备役部队，最近的例子便是在抵抗俄罗斯的战争中，被动员起来拿起武装的法国人民展现出令人惊叹的勇气和适应战场的能力。尽管为国家与国民履行自己的服役义务仍可算得上是一件令人自豪的事，但随着战争结束，21世纪前二十年的和平记忆重回法国人脑海，现实条件的变化业已敦促我们在政策上再次做出改变。“公民军队”早已不再适应现代化战争，一支“职业军队”完全能够比前者更出色的完成保卫国家的任务。"
 FRA_Surrender_the_Military_desc: "尽管我国的政治领导人们已经做出了决定，即法国必须在欧洲联合武装的框架下开展武装力量的建设与军事战略的制定，但国防部与参谋总部的将军们仍是那样的顽固。他们固守着自己的骄傲与一亩三分田的利益而拒绝出让对他们来说极为宝贵的哪怕只有一丁点的权力。在欧洲局势风云突变，已然更加凶险的当下，我们没有那么多时间跟他们纠缠。通过“胡萝卜加大棒”的策略，将军们的兵权将被体面地，从而达成我们的目的。"
 FRA_VIC_surrendered_the_military_tt_desc: ""
 FRA_Maintain_Military_Strength_desc: "国防部与总参谋部已成功说服国家领导层，维持现有军队规模乃是不可动摇的战略决策。如今的法兰西，已无法再将目光局限于自身利益之上。东方的威胁尚未彻底消弭，欧洲多地仍烽火未息，而北美、东亚与中东的战乱更是绵延不绝，生灵涂炭。在这动荡的时代，和平主义者的空谈并不能为国家带来实际的保障，反而可能令我们再次步入1940年的危机之境。唯有强大且精锐的法兰西军队，方能应对任何挑战，确保国家安全，并向世界证明，“自由、平等、博爱”这一信念依旧是我们不可撼动的立国之本，仍然熠熠生辉。"
 FRA_National_Demobilization_desc: "从维护法兰西主权、安全与国家利益的角度来看，目前的军队规模已超出必要范围，庞大而冗余。事实上，大规模裁军的议题早已在法国政坛与社会中广泛讨论，而今天，一系列相关政策将正式颁布。然而，在精简军队结构的同时，我们必须铭记并尊崇那些曾为自由与正义而浴血奋战的勇士，向他们的牺牲致以最崇高的敬意。同时，我们将以负责任的态度妥善安置退伍军人，并打造一支更加精锐、高效的军队——一支历经战火洗礼、能迅速响应挑战、确保任务成功的真正铁军。"
 FAF_EUN_army_of_purity_dummy_desc: "作为认同主义派，我们的运动有别于欧洲常见的极右派系，我们主张大陆的统一，而非仅仅维系组成它的各个民族国家。我们亲眼目睹欧盟在东方蛮族的冲击下分崩离析，而现在，一个填补权力真空、屹立为欧洲霸主的机会已然来临。虽维持我们的影响力或需付出政治代价，但成为大陆新的核心至关重要，唯有如此，我们才能战胜多元文化主义、自由主义，以及那些欲摧毁我们挚爱欧洲的势力！"
 FAF_EU_unification_campaigns_idea_desc: "在团结整个欧洲运动的过程中，我们必须考虑到，我们所谓的统一跟前欧盟联邦派大相径庭。我们运动的核心是建立统一欧陆的霸权体，但这种霸权不是为让技官精英刮取民脂民膏，而是为了保护人民和文化。我们已经投入了大量资源，以保障运动在接下来一年里取得成功，将所有境外势力赶出这片大陆！"
