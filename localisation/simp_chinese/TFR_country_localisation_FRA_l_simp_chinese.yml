 FAF_republican_officers_dynamic_desc: "\n\n\n\n\n£GFX_FRA_revolution\n\n\n\n\n\n\n\n社会主义者、民主“保守派”、自由派、无神论者。我们军官阶层中残留着一支来自腐败共和国的阴险势力。他们造反成性，准备一有机会就推翻王国。若不能抓出他们的头目，好好清洗部队。那待到大举调兵抗敌之时，也只能落得组织混乱、鸡飞狗跳的下场。"
