 POLITICS_JEANLUC_MELENCHON_DESC: "让-吕克·梅朗雄，既法兰西第五共和国新任总统，不单单是一名政治家，也是一位积极主张社会变革和人权的斗士。在工人阶级家庭中长大的梅朗雄，从小就懂得了团结和社区的价值。他的成长经历让他对普通人的斗争产生了深切的同情，并决心为他们的权利而战。梅朗雄习得了哲学和经济学，对知识的好奇和对社会正义的承诺带他走上了政治生涯。作为一名前教师和活动家，他明白教育和基层组织有着实现重大变革的力量。\n\n梅朗雄作为一名领袖，以充满激情的言辞和不容妥协的原则而闻名。他的任期将会聚焦于建立一个更公平公正的社会，让财富和权力更均匀地分配，每个人都有机会茁壮成长。"
 POLITICS_MARINE_LEPEN_DESC: "玛丽娜·勒庞，既法兰西第五共和国新任总统，不仅仅是一名政治家，更是一位深深植根于法国社会血脉中的女性领袖，兼具母亲与家族传承者的双重身份。她自幼在政治氛围中成长，亲眼见证了父亲让-马里·勒庞领导国民阵线党时的奋斗历程与辉煌成就。尽管理念各异，玛丽娜始终铭记家族的重托，立志在法国政治舞台上书写属于自己的辉煌篇章。她毕业于巴黎第二大学法律系，早期律师生涯不仅锤炼了她的专业素养，更让她深刻体会到了民间疾苦与社会不公。这段经历如同火种，点燃了她对正义的无限热情，以及对捍卫法国人民权益的坚定信念。\n\n作为一位母亲，勒庞深知安全与稳定对于法国万千家庭的重要性。她的执政理念便是致力于为下一代打造一个更加安全、繁荣的未来，一个能够抵御全球化浪潮冲击、抵御文化侵蚀侵蚀的避风港。"
 POLITICS_ERIC_ZEMMOUR_DESC: "埃里克·泽穆尔，既法兰西第五共和国新任总统，其身份远非单一专家所能概括，他更是一位勇于破冰、直言无畏的思想家。自幼成长于巴黎多元文化交融的社区，泽穆尔亲眼目睹并深刻体验了移民与多样性带来的复杂与紧张，这些经历深刻塑造了他的世界观，并激发了他对法兰西民族身份与文化传统的深厚情感与自豪。泽穆尔接受过法律和政治科学教育，而他作为记者与作家的职业生涯，更是以敢于触碰禁忌、挑战传统叙事而著称。他坚定不移地捍卫法国的核心价值观与传统，这一立场虽使他成为争议焦点，却也赢得了那些在主流政治中感到边缘化或忽视的群体的深切共鸣与坚定支持。\n\n作为领导者，泽穆尔坚信保护法国文化遗产和民族身份的重要性。在他的总统任期内，他将致力于保护法国的主权尊严，加强边境管控，恢复法国社区的法治与秩序。"
 POLITICS_PIERRE_DEVILLIERS_DESC: "皮埃尔·德维利耶，既法兰西第五共和国新任总统，其已不只局限于军事领袖，更是一位以高尚品德、正直无私和深厚国家责任感著称的杰出人物。出身于军人世家的他自幼沐浴在纪律与奉献的光辉之下，深受其父——一位功勋显赫将军的熏陶，心中根植了对国家的深情厚爱及捍卫其利益的坚定信念。德维利耶在军事战略与领导力方面有着深厚造诣，他因此在军旅生涯中屡创佳绩，足迹遍布全球那些考验意志与勇气的极端地带。战场上的磨砺，不仅铸就了他坚韧不拔的意志，更让他对地缘政治的微妙格局与现代战争的复杂面貌有了深刻而独到的见解。\n\n作为领导者，德维利耶展现出了非凡的谦逊与开放心态，乐于倾听专家与顾问的见解。在他的总统任期内，团结与合作将成为推动国家前行的核心动力；他将致力于巩固法国作为全球领袖及民主与人权捍卫者的地位，无论是在国内还是国际。"
