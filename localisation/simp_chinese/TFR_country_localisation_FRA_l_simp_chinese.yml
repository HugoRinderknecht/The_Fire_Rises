 FRA_The_Opening_Volley_desc: "自70年代成立以来，“国民阵线”就一直是法国政坛的一股喧嚣的力量。虽然玛丽娜·勒庞煞费苦心地试图剔除党内法西斯主义与贝当主义的成分，但是许多法国人仍然认为这是一个极右翼政党。尽管如此，勒庞还是宣布她将参加2022年法国总统竞选。法国正面临的严重经济问题与内部动荡让很多人认定她将对马克龙连任法国总统的计划提出重大挑战。谁是选战胜者，唯有时间证明，但无论结果如何，都必定会导致民愤的爆发，进一步加深法国政界的鸿沟。"
 FRA_en_marche: "与马克龙同行"
 FRA_en_marche_desc: "马克龙在2016年大选的胜利给了法国成为一个不受激进主义和政治动荡影响的共和国的机会：它将用理解与合作带给欧洲与世界和平与安全，并只在针对专制势力的必要场合动用武力；它将为少数民族和移民提供成为多元法国一部分的新机会，并同时维护法兰西的光荣传统；它将真正践行它的革命理念：“自由，平等，博爱”。那些国民阵线中的法西斯叛徒想要摧毁的就是这样一个共和国，但是马克龙在2022年大选中即将到来的胜利将见证他们阴暗图谋的永远粉碎。"
 FRA_rassemblent_national: "指望勒庞"
 FRA_rassemblent_national_desc: "几十年来国民阵线在法国政坛中仅仅是勉强度日，偶尔崛起之后就重新回到无关紧要的状态。在玛丽娜·勒庞决定参选之后，这样的情形终于开始改变。马克龙的那些自由派政策明显已经导致法国近乎崩溃。是时候扭转形势了。法国再也不会将自己的主权拱手让给未经选举的超国家组织，法国人民的意愿也再也不会再被远在布鲁塞尔的官僚所推翻。伊斯兰主义者也永远不能继续将他们那狂热的宗教极端主义强加于法国民众之上。不能再这样了，2023年，法国必将解放。"
 FRA_the_west_african_sphere: "§Y巨象行动§!"
 FRA_the_west_african_sphere_desc: "我们在非洲的利益显而易见，那些曾是我国殖民地的国家，如今在经济、语言和军事上仍与我们紧密相连。不少“左派”认为我们应放弃这些地区，把我们的稳定努力视为“新殖民主义”。他们从未意识到，我们不能坐视法语圈兄弟国家遭受圣战分子和俄罗斯支持的军政府的侵害。我们必须全力以赴，确保对该地区的掌控。"
 FRA_economic_assistance: "经济干预"
 FRA_economic_assistance_desc: "我们的法语圈伙伴长期以来承受着严峻的经济挑战，频繁遭受叛乱势力的侵扰，导致其国内产业发展相较于南部的尼日利亚略显滞后。我们必须采取行动以扭转这一局面。为此，我们将投资西非，为其经济注入新的活力，而这份投资自然也将为我们带来回报……"
 FRA_military_assistance: "军事援助"
 FRA_military_assistance_desc: "尽管西非地区的经济状况迫切需要改善，但若不先稳定区域内的冲突，任何努力都将难以奏效。我们的军队已在这片土地上浴血奋战了十年之久，但若缺乏当地政府的有效军事力量支持，所有的牺牲和努力都会白白浪费。因此，组建一支受我方协调的、强大的当地军队网络，对于我们的未来规划至关重要。"
 FRA_combat_islamic_terrorism: "打击伊斯兰极端主义"
 FRA_combat_islamic_terrorism_desc: "尽管俄罗斯的影响对我们的非洲计划构成了潜在威胁，但圣战分子的问题更为紧迫，需要我们立即应对，而俄罗斯及其傀儡政权同样不希望伊斯兰主义者上台。除了法语圈伙伴的支持外，尼日利亚的合作对于此次行动能否成功也至关重要。"
 FRA_cease_social_dumping: "终止社会倾销"
 FRA_cease_social_dumping_desc: "我们必须将人民的福祉置于首位。我国的贫困地区正饱受企业侵犯劳动者权益之苦，而提高工人报酬、扶持乡村地区才是法国的理想所在。"
 FRA_tackle_trade_unions: "打压工会"
 FRA_tackle_trade_unions_desc: "共产主义者总是批评我们“不支持工人”，然而事实是工会在一直与我国工业界争吵不休。他们不断的抗议、暴乱和罢工只会扰乱国家的稳定。立即取缔他们！"
 FRA_pension_reform: "养老金改革"
 FRA_pension_reform_desc: "为了法国经济的长远发展，政府果断决定将退休年龄从62岁上调至64岁。这项改革旨在确保养老金制度的可持续运行，同时适应人口老龄化和预期寿命增长的趋势。改革的支持者认为这将有助于改善公共财政状况，为法国在社会服务和经济增长方面的持续投资奠定基础。尽管部分行业对此表达了忧虑，但政府坚信这一必要调整将提升经济韧性，为后代创造更公平的环境，维护法国社会保障体系的完整与稳定。"
 FRA_eu_recovery_instrument: "欧盟复苏利器"
 FRA_eu_recovery_instrument_desc: "虽然勒庞声称欧盟在经济上拖了我们的后腿，但实际情况并非如此。无论是欧盟内部移民还是统一市场，只要我们保持团结，我国的影响力就有助于我们迈向更高的层次。"
 FRA_support_european_federalization: "支持欧洲联邦化"
 FRA_support_european_federalization_desc: "虽然外界仍视我们为大国，但实际情况并非如此。美国无论在军事还是经济层面，都显著地超越欧洲；中国的廉价商品充斥着我们的市场；全球南方国家不仅不尊重我们，还拒绝采纳我们的建议。更令人震惊的是，俄罗斯——那个我们认为已彻底击败且无法复苏的国家，如今却再次崭露头角，企图重获往昔的权力。那么，我们为何不能迎头赶上？作为现代国家、文化和技术的摇篮，欧洲难道不配拥有世界舞台上的显赫地位吗？我们必须团结一致，因为唯有如此，我们才能再度崛起，跻身大国之列！"
 FRA_immigration_regulation: "移民条例"
 FRA_immigration_regulation_desc: "持续不断的移民潮冲击着我们的海岸，而这一现象早已成为备受关注的政治议题。尽管历届政府都向我们保证，这些主要来自前殖民地的移民能够被同化，但事实证明，我们难以迅速有效地整合他们。大城市周边，无法无天的贫民窟比比皆是，警察对此鞭长莫及；我们的教师因坚守宗教解构与分析的法国立场而遭遇斩首，女性因担忧夜间遭暴徒袭击而不敢单独外出；伊斯兰恐怖主义的威胁更是令人不寒而栗。面对这些问题，我们需要对体系进行深刻反思与修复，而阻止移民正是我们应迈出的第一步。"
 FRA_increase_corporate_tax: "提高企业税"
 FRA_increase_corporate_tax_desc: "所谓的大企业只会榨取普通法国人的血汗。虽说可以将当前的财政赤字归咎于马克龙政府，但我们仍需要寻找解决之道。通过对大企业征税并扶持小型企业，我们不仅可以促进国内市场的平衡，还能为财政部提供未来计划所需的资金。"
 FRA_strengthen_protectionism: "加强贸易保护"
 FRA_strengthen_protectionism_desc: "怎么能容忍我国企业和工业因廉价商品充斥市场而遭受损失甚至倒闭？我们绝不会坐视不管！"
 FRA_support_nuclear_power: "支持核能"
 FRA_support_nuclear_power_desc: "我们不会像德国人那样拒绝核能而偏爱“绿色”能源。我们的选择更为明智！"
 FRA_criticize_the_eu: "批评欧盟"
 FRA_criticize_the_eu_desc: "欧盟为我们做了什么？他们用廉价商品充斥我们的市场，摧毁我们的本土产业，并转而支持来自东方的产业。这一切都是为了什么？为了“团结”吗？欧盟官僚对我国来说一直是个麻烦，我们必须在其影响加剧之前处理他们。"
