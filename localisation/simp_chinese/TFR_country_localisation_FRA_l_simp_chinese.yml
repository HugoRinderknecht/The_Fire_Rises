 POLITICS_EMMANUEL_MACRON_DESC: "埃马纽埃尔·让-米歇尔·弗雷德里克·马克龙，前投资银行家、部长，现法兰西第五共和国总统。即使出生在一个不信仰宗教的家庭，年轻时马克龙就要求受洗，并加入了天主教会。但是日后他宣称自己是一个不可知论者，并且还在他祖母的影响下接纳了左倾的意识形态。他最早在巴黎高等师范学院学习哲学与经济，之后在法国国家行政学院就读。完成学业后，他作为一名投资银行家为罗斯柴尔德银行工作，并在他代理的一笔数目高达九十亿美元的交易中挣得了他的第一个一百万美元。2012年，他被任命为法国经济、产业更新和信息技术部长。2016年，他辞去了这项职务以参加总统竞选。\n\n作为一个总统，马克龙力图推行经济改革计划，具体措施包括减少公共开支与放宽劳工市场限制。广泛的民众抗议，包括于2018年下半年爆发的针对增加燃油税提案的“黄马甲”运动，已然成为了他任期上的污点。马克龙将法国对阿尔及利亚的殖民称为“对全人类犯下的罪过”，并称对利比亚的干涉是“历史性的错误”。即便如此，法国仍然在暗处对西非那些弱小的国家施加影响，没人确切知道马克龙为了维护法国利益能走到哪一步。在重重挑战之下，马克龙仍然是国际舞台上的重要人物，并在对抗气候变化，保障国际安全和促进欧洲国家团结等诸多议题上呼吁国际合作。"
 FRA_form_a_scientific_committe_to_combat_the_pandemic: "成立科学委员会"
 FRA_form_a_scientific_committe_to_combat_the_pandemic_desc: "在武汉和中国其他地方政府没能防止新型冠状病毒传播之后，其已经开始在法国，欧洲和全世界迅速传播。疫情和病毒短时间内都不会消失，而对抗疫情的第一步是要了解它。为了达成这个目的，法国政府需要组建一个由人类学，生物学和经济学等领域的专家以及一些来自不同政府机关的官员组成的科学委员会。该委员会将能够就早期对抗新冠病毒起草一系列的建议和计划供法国政府实施。"
 FRA_research_the_vaccine: "启动疫苗研发"
 FRA_research_the_vaccine_desc: "被广泛称为“新冠病毒”的SARS-CoV-2已经表现出强烈的传染性和在感染该病毒的人体内引发致命疾病的能力。许多医院已经没有空余的用以治疗患者的呼吸器。虽然正在考虑封控和佩戴口罩等措施，并且某些地区已经开始施行，为了让疫情真正结束，我们无疑需要疫苗。科学委员会已经与包括赛诺菲在内的法国各大生物科技公司会面，且建议立即开始疫苗的研发。"
 FRA_enforce_a_lockdown_to_buy_time: "宣布授权封控"
 FRA_enforce_a_lockdown_to_buy_time_desc: "迅速扩张的新冠疫情已经开始使得法国许多医院接纳新病人的能力不足。要避免疫情进一步传播我们必须采取极端措施。科学委员会已经建议大面积封城。虽然这几乎一定会导致法国经济近期内跌入冰点，但是可以大幅减轻国家医疗系统的压力，并且可能拯救数以万计法国人民的性命。"
