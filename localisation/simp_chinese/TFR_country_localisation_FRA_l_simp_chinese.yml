 france.206.t: "法国成功从国际空间站接回美国宇航员"
 france.206.d: "昨日振奋人心的消息传来，法国政府已经成功将美国宇航员从国际空间站接往地球。美国本土持续的内战对滞留空间站的三名宇航员——杰西卡·沃特金斯，罗伯特·海因斯和凯尔·林格伦制造了相当大的麻烦，他们的国家陷于混乱而无法做出回应。这些美国宇航员们的补给所剩无几，给返航带来了很大的困扰。法国方面在从美国手中接管国际空间站的几小时内，就组织了一次漫长而成功的返航行动，[FRA.GetLeader]宣布他们业已安然返回地球。欧洲空间局通告称法国的利奥波德·埃亚尔茨，托马斯·佩斯凯和德国的马蒂亚斯·毛雷尔会接替三位美国宇航员的国际空间站任务。总统拜登向法国政府发出了贺电，并公开宣布会尽快让宇航员们回到祖国。然而，考虑到美国正处于内战的境地，对于安全问题的担忧之声仍不绝于耳。无论如何，两国政府都为挽救日益分崩离析的世界而做出了难能可贵的努力。"
 france.206.a: "欢迎从群星之中回家！"
 latinist.1.t: "穿越灰烬"
 latinist.1.d: "法兰西民族复兴之路已成为无法回避的历史叩问。自法国完成向民族主义国家转型以来，关于国家未来走向的争论在社会各阶层激烈迸发。战火与革命的烈焰已将旧秩序化为灰烬，而今在这片焦土之上，我们必须抉择如何重建家园。\n\n第一种观点主张我们将如凤凰涅槃重生。持此论者认为法兰西的苦难是必要的试炼，是对民族精神的净化。他们将当下困局视作通往伟大复兴的关键阶段，强调牺牲的崇高与忍耐的意义。在他们眼中，唯有通过彻底的精神革新，法兰西方能挣脱历史枷锁，迈向光明未来。\n\n第二种观点宣称往昔荣光必将重现。秉持此信念者沉湎于对法国黄金时代的追忆——无论是拿破仑时代的军事辉煌，亦或是第三共和国的文化昌盛。他们强调法兰西文明的延续性和优越性，主张回归传统价值与制度是重夺法国应世地位的关键。\n\n第三种观点认为我们的血脉将获净化。其信徒将法兰西的式微归咎于国民血统的“污染”，鼓吹通过严格的人口政策实现所谓“血统纯洁”。\n\n国家正立于十字路口，这些相互竞逐的愿景将塑造法兰西未来数年的命运轨迹。"
 latinist.1.a: "我们将浴火重生"
 latinist.1.b: "昔日荣光必将再现"
 latinist.1.c: "我们的血统将得到净化"
 latinist.2.t: "拉丁人民……"
 latinist.2.d: "在这个被怀疑论和虚伪的国际主义污染的时代，是时候发出我们真实的声音，宣告我们不可动摇的民族信念，现代性正在撕裂法兰西的灵魂，而我们必须再混乱之中找回那属于拉丁人的骄傲与尊严。\n\n看看我们的历史，可以说：没有法兰西，就没有真正的欧洲。罗马帝国陨落后，是我们保存了古典智慧的火种，启蒙运动从我们这里爆发，理性与自由的种子从塞纳河畔播撒到全世界。那些德意志人、盎格鲁-撒克逊人不过是文明的后来者，他们的所谓\"文化贡献\"不过是对我们伟大遗产的拙劣模仿，欧洲文明的灵魂是拉丁的，是法兰西的！\n\n当拿破仑的鹰旗飘扬在莫斯科、马德里和柏林的上空，我们曾让世界见识了法兰西民族团结一心的可怕力量，我们的军队所向披靡，我们的法律重塑了一个大陆，历史一次又一次地证明：我们需要的不是软弱的妥协和无谓的辩论，而是果断的行动和坚定的领导！只有重温这种铁血荣光，我们才能在当今混乱的世界中重新崛起！\n\n看看今天的欧洲，我们必须认清一个残酷的现实：在全球力量的大棋局中，欧洲白人民族正面临前所未有的挑战，我们不能再分裂，不能再互相指责。从爱尔兰到乌拉尔山脉，从斯堪的纳维亚到地中海，我们同属一个命运共同体。法兰西必须认识到自己是这个更大整体中的一员，我们的斗争是所有欧洲人民共同的斗争，唯有团结起来，我们才能保卫我们的传统、我们的生活方式、我们的文明成果免受外来威胁。"
 latinist.2.a: "我们是欧洲文明之心"
 latinist.2.b: "曾在拿破仑权威下团结一心"
 latinist.2.c: "只是白人中一枚小小的齿轮"
 latinist.3.t: "与我们过去的联系……"
 latinist.3.d: "曾经的那些西装革履的叛徒们，他们教导我们的孩子唾弃自己的历史，羞辱自己的文化，质疑自己的血脉。但觉醒的时刻已经到来，我们将重新夺回被窃取的荣光，修复那根被刻意切断的历史纽带。\n\n当权者用虚假繁荣的毒药麻痹了民族的神经，而我们是唯一还能感受到这种背叛之痛的群体。叛徒们在学校里教给我们扭曲的历史，要我们为祖先的伟大成就感到羞耻，难道要我们为传播文明而自责？不！我们拒绝这种自我鞭笞的奴隶心态，拉丁青年的火焰永不熄灭！\n\n滑铁卢这个名字不应该是我们的耻辱，而应该是我们最强大的精神图腾。那场失败背后是整个欧洲联合起来对抗一个民族的卑鄙阴谋，但即使在最黑暗的时刻，法兰西的士兵依然高喊着皇帝的名字，他们的精神从未被真正打败，他们的血脉在我们体内流淌，他们的精神从未离开这片土地。\n\n当野蛮的匈奴人踏破欧洲的大门，是谁站了出来？是我们的祖先，当汪达尔人肆虐地中海，是谁重建了秩序？是我们的先王们。当成吉思汗的后代妄图吞并整个欧洲，是谁筑起了文明的防线？还是我们。\n\n我们必须重新拥抱这段被刻意掩盖的辉煌历史，因为只有认清我们是谁，我们才能决定要去向何方。历史不会等待犹豫者，荣光只属于敢于追寻祖先足迹的勇者，法兰西的命运正握在我们手中，而今日的选择将决定明日的欧洲。"
