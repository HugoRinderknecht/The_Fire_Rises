 FAF_Support_Benedetti_desc: "我们的伟大领袖贝内代蒂将成为法兰西民族复兴的新推动力。在失败的灰烬中，他起身，他奋战，他是法国的大救星。党必须团结在他身后，若非同心，便是淘汰。"
 FAF_Praise_the_Army_desc: "我们的士兵在东线英勇作战，却被懦弱的领导层背叛了。新的祖国绝不行此等苟且之事，我们将恢复法军的伟大荣誉，新法兰西国的中坚力量便是勇敢的军队。"
 FAF_Promote_Active_Clubs_desc: "活跃社团对将迷茫的年轻人转变为有组织的民族主义法国青年至关重要。历史上的每一次革命中，年轻人的热情都是变革之驱，现在我们必须利用这一点，培养充满活力和斗志的年轻人！"
 FAF_Honor_Vichy_desc: "贝当元帅是引导法国人民度过最动荡时期的英雄，但在经过数十年的新自由主义政权的专制统治后，这位维希英雄的荣誉遭到了诋毁。英勇烈士们所作的牺牲必须被法国人民铭记。"
 FAF_Cult_of_Benedetti_desc: "贝内代蒂不仅将成为领导一个破碎国家的强力领袖，还将成为新法国时代的象征。每一个法国人，无论男女老少，都将把贝内代蒂是为法国凤凰从新自由主义颓废和失败之废墟中涅槃的象征。"
 FAF_Utilize_Lafayette_desc: "拉法耶特是推翻旧政权的核心力量之一，如今，他已成为当代的拿破仑。作为法兰西最具声望的人物之一，他的影响力遍布全国。正因如此，他的公众支持将是巩固我们政权的关键一步。确保他的忠诚，不仅意味着稳定国家，更意味着赋予我们的统治以无可争议的正当性。"
 FAF_Create_Identity_Forums_desc: "古罗马的城市广场曾是智者辩论之所，学者们在此探讨科学、哲学与诸多思想。而法兰西，自古便是思想与智慧的殿堂，一片孕育伟大思想家的土地。因此，我们必须复兴我们的知识文化，重建属于新时代的论坛，使其成为新民族主义思想的交流圣地。"
 FAF_Look_to_the_Glory_of_Rome_desc: "诗人之国，哲人之乡，艺术之殿，征服者之邦——这便是法兰西。作为伟大的查理曼之继承者，我们已成为欧洲创新与荣耀的核心。虽历经艰难岁月，我们须唤醒人民，重忆往昔辉煌，任凭困厄时光袭扰，法兰西始终砥砺前行，步伐未曾停歇。"
 FAF_Harness_Federalist_Sympathizers_desc: "在我们推翻的那个脆弱无能的政府中，曾有不少官员对我们的运动抱有同情。 如今，随着我们的力量崛起，这些旧政权的官员终于有机会弥补他们过去的无为与羞辱——他们可以选择站到我们一边，为我们的事业效力。"
 FAF_Glorify_the_Imperial_Era_desc: "没有什么比横跨整个大陆的伟大帝国更令人向往——它的人民、文化、城市，皆汇聚于一面旗帜之下，信奉同一信仰，践行同一理念。我们曾无数次接近这一乌托邦般的理想，却一次次被剥夺，功败垂成。 但如今，我们将发起最后、最坚定的冲击，誓要夺回那个梦寐以求的未来。"
 FAF_Formulate_Latinism_desc: "拉丁主义作为一种意识形态，历来呈现支离破碎且缺乏凝聚力的状态。我们必须将其锻造为浑然一体、万众一心的思想蜂巢。若不能实现这点，新罗马的恢弘愿景恐将永远蒙尘。"
 FAF_Disrupt_Benedetti_desc: "贝内代蒂之流，不过是拙劣模仿早已覆灭的失败政权的法西斯余孽。他所鼓吹的“法兰西单一民族国家论”，实为文化沙文主义的极致愚蠢形态。对于其策划的所有行动——无论是煽动性演说、政治宣传还是其他任何形式的活动，都必须加以屏蔽或进行内容篡改，绝不能让这些腐朽思想荼毒我们的多民族国家。"
 FAF_Identity_Forums_category_desc: "\n\n\n\n\n£GFX_FAF_identitarianism_cat\n\n\n\n\n\n\n\n这片大陆之美，无可匹敌。 然而，长期以来，新自由主义的阴谋企图将欧洲异化为一个纯粹的经济区，甚至沦为供世界任意驱使的文化展览馆。\n\n但如今，在我们的引领下，法兰西将重塑欧洲的未来。 我们要建立一个真正属于欧洲人的联盟，一个由欧洲人打造、为欧洲人服务的共同体！ 让我们的兄弟姐妹重新找回团结、身份认同与共同的使命。"
 FAF_europa_united_against_communism_decision: "欧罗巴联合对抗共产主义"
 FAF_europa_united_against_communism_decision_desc: "在众多意识形态中，共产主义是与欧洲身份最为对立的存在。他们以虚假的繁荣承诺诱骗工人，实则妄图摧毁欧洲的文化与传统，在他们那无休止的“平等”幻想之下，真正的目标是消灭我们的身份认同，使欧洲沦为单一化的荒漠。不无论东方之敌是否已重归布尔什维主义，其昔日的联系都已在欧洲掀起反俄情绪的浪潮。而今，既然机会已至，我们何不一举两得？彻底清除极左分子，使法兰西免受红色毒瘤的侵蚀！"
 FAF_europe_for_europeans_decision: "欧洲人的欧洲"
 FAF_europe_for_europeans_decision_desc: "自我们运动肇始，我们始终坚守一个信念：欧洲当仅属于欧洲人。如今权力在握，我们终于能将昔日的呐喊化为切实的政策，巩固我们的统治。左翼激进分子，无论是马克思主义者抑或自由派，如今再也无法高喊“煽动仇恨”或指责我们对这些外来者缺乏“同情”。是时候兑现我们的承诺了！"
 FAF_european_beauty_dynamic: "欧洲处女地"
 FAF_european_beauty_dynamic_desc: "欧洲的土地承载着无与伦比的自然之美与文化底蕴，我们必须将其保护视为最高使命。摧毁欧洲的自然景观，无异于摧毁我们自身的遗产与灵魂，若仅仅为了工业的扩张而任由破坏发生，那将是一种不可饶恕的罪行。我们必须扭转这一趋势，唯有如此，才能守护这片大地的纯净与瑰丽，确保欧洲始终保持其无可比拟的壮丽与卓越。"
 FAF_european_beauty_state_dynamic: "欧洲处女地"
 FAF_european_beauty_state_dynamic_desc: "从高空俯瞰，欧洲不过是一片普通的大陆，但实际上，它是全人类的摇篮。这片土地是地理、文化与历史交织的瑰宝，我们绝不会无端损毁。若征服者与入侵者胆敢踏上这片土地，如野蛮人般玷污它，他们必将领受命运最纯粹的面目，那就是死亡。"
 FAF_european_nation_dynamic: "欧洲霸权"
 FAF_european_nation_dynamic_desc: "作为认同主义派，我们的运动有别于欧洲常见的极右派系，我们主张大陆的统一，而非仅仅维系组成它的各个民族国家。我们亲眼目睹欧盟在东方蛮族的冲击下分崩离析，而现在，一个填补权力真空、屹立为欧洲霸主的机会已然来临。虽维持我们的影响力或需付出政治代价，但成为大陆新的核心至关重要，唯有如此，我们才能战胜多元文化主义、自由主义，以及那些欲摧毁我们挚爱欧洲的势力！"
 FAF_clarity_in_liberty_decision: "自由的明晰"
 FAF_clarity_in_liberty_decision_desc: "有人断言，我们的运动因植根于右翼，便意味着唯有追求极权专制，终将引发无尽的苦难。确实，在我们的阵营中，不乏有人视此种体制为最优之选，但事实上，“自由”这一理念绝非与我们绝缘，我们完全可以借助它，来吸引那些怀念往昔自由民主时光的人们。当然，这种自由并不包含过往那种进步主义的荒诞与对少数群体的盲目崇拜，那些恰恰是新自由主义秩序崩溃前的乱象。至于那些曾因旧自由而受益的人，他们必然会有所不满，但我们的目的，本就是要将他们逐出这片大陆……不是吗？"
 FAF_new_classicalism_decision: "新古典主义"
 FAF_new_classicalism_decision_desc: "我们对统一欧洲的梦想，源于罗马帝国的辉煌及其所倡导的文化。虽自那时起世事已大变，但古典主义在艺术与建筑中的理念，仍是我们应努力传承之志。通过复兴那些崇尚壮丽与美的艺术流派，摒弃许多人深病痛绝的单调现代主义风格，我们得以确立自身为欧洲艺术与文化黄金时代真正代表的地位！"
 FAF_europeanist_propaganda_idea: "泛欧宣传"
 FAF_europeanist_propaganda_idea_desc: "泛欧洲主义的宣传如疾风骤雨般席卷各大媒体，这一切显然是欧洲霸权精心策划的一场攻势，旨在推动统一进程。无论我们如何应对，内心却隐隐生出一种不安的预感——或许我们终究难以抗衡本土认同主义运动，被迫提前举行公投。若我们想要守护自身的独立，唯有立刻采取行动，遏制这场舆论攻势。"
