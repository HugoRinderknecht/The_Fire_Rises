 FRA_VIC_The_conservative_revolution_desc: "自由派许诺的所谓“历史终结”并未到来，苏联解体后本应迎来的和平也从未实现。反观当今世界，甚至比几十年前还要动荡不安。值此多事之秋，我国亦饱经磨难，人民渴望变革。民众纷纷站出来支持保守派重新掌权，引领法兰西重归正轨。"
 FRA_VIC_Our_Bountiful_Economy_desc: "新冠肺炎疫情与美国崩溃导致经济增长持续数年疲软，但随着俄罗斯的威胁被排除，欧洲共同体一体化程度达到历史新高，我国经济实现强劲复苏。如今既已无需忧虑东方威胁，我们定能确保这段经济繁荣期不被虚掷。"
 FRA_VIC_Economic_Patriotism_desc: "法国近期的经济繁荣只有一个归因：法国人民的辛劳工作。为此，那些会为其他欧盟国家带来好处的议程将被搁置在关照我们国民的决议之后。当然，我们并不想削减对欧盟的支持，但政府将遵照一个简单的逻辑：我们应该在投资罗马尼亚企业前先为本国的中小企业注入资金。"
 FRA_VIC_Bask_in_the_Light_desc: "我们夜以继日的奋斗已经成功为颓废的经济重新注入活力，而基层的人民感受毫无疑问的最深刻。公共服务在政府大力投资下达到了前所未有的完善，小型企业与公司因我们的补助而蓬勃发展，通货膨胀更是下降了数个百分点。越来越多的人民做到了外有屋顶、内有营养，而政府更应继续努力来确保这个趋势继续下去！"
 FRA_VIC_The_French_Golden_Age_desc: "法兰西的努力在这一刻达到了巅峰。过去数十年来，法国在二十世纪接连的灾难与2020年代的动荡下，再未能如她曾经一般伟大过。但随着接连的奇迹发生，我们已经能骄傲的宣称老玛丽安娜已经达到了她未曾达到过的高点，并重新跻身大国行列之一。人民安乐、军队精锐、经济繁荣—以如此带来的自信，我们将以一个团结而强健的国家之姿，直面迎战接下来任何的重大事件！"
 FRA_VIC_Our_Native_Land_desc: "法国是历史悠久的老牌大国。虽然路途波折艰难，但她的人民一直坚守着这块属于法国的土地。随着东方的俄罗斯被击败，我们再一次保护了法国免受灭顶之灾。外部威胁瓦解之后，我们终于有空闲检视国内事务，确保法兰西共和国的伟大名不虚传。直到法国的经济发展与美丽景色都达到顶峰之前，我们一刻都不会停下。"
 FRA_VIC_Spirit_of_Degaul_desc: "戴高乐将军是法国历史上的众多英雄之一。正是由于他的努力，我们的家园才在第二次世界大战期间从法西斯侵略者手中解放出来，我们才能够从多年的占领中重建家园。虽然他已逝世多年，但他所体现的法兰西精神却永存于世！法兰西民族必须保持自由，为此我们必须保持强大！"
 FRA_VIC_For_Every_Drop_of_Blood_desc: "每场战争的胜利都要付出高昂代价，我们亦未能幸免。无数法兰西青年儿女在与俄军的浴血奋战中献出生命，以血肉之躯抵挡住侵略狂潮。他们虽成功御敌，但若虚掷和平机遇，烈士鲜血将尽付东流。我们唯有善用这段和平时期厉兵秣马，为下一场大战做好准备，确保届时法国儿女的牺牲降至最低。"
 FRA_VIC_Revile_Russian_Autocracy_desc: "虽然许多人称赞欧陆战争的结果预示着俄罗斯民主的新时代，但稍有常识的人都会意识到，一切并没有改变。没错，领导层是发生了变化，这个国家也不再公然扩张，但从根本上说它还是那个俄罗斯。他们迟早会卷土重来，在此之前，我们必须想方设法削弱他们。"
 FRA_VIC_Our_Free_People_desc: "或能试想若法国不是一个自由人的国度？虽然我们与生俱来的人权遭受过挫折与挑战，但暴君们在法国人对自由的渴求下，从来未能长时间的剥夺公民权利。近期，对俄罗斯的胜利再一次证明了法国男女对自由的信仰没有丝毫的动摇，并愿意为了它赴汤蹈火。自由的火炬永不灭—我们将尽一切努力确保这立国的根本。"
 FRA_VIC_The_France_of_Today_desc: "法兰西拥有绵延千载的历史长河。从高卢部落到罗马军团，从查理曼帝国到拿破仑王朝，如今的法兰西与往昔早已不可同日而语。但此刻我们无意沉溺于往昔荣光，所有人关注的都是只争朝夕。今日的法兰西，乃是一个不懈追求为民众创造更美好生活的国度。只要保守派继续执政，这一目标就始终是我们的奋斗方向。"
 FRA_VIC_Denounce_Liberal_Authoritarianism_desc: "敌人形形色色遍布全球，因此合乎逻辑地，国境之内亦存隐患。最接近本土的威胁当属极左翼势力——共产主义者、无政府主义者之流，他们最大的愿望莫过于颠覆现行政治结构，代之以更恶劣的制度。然而这种途径注定只能存留于其幻想之中，因为我们将竭尽所能阻止其成为现实。"
 FRA_VIC_The_Red_Banner_desc: "法国的未来在何处？在击败了东方集团与俄罗斯政权——一个既不“自由”也不“民主”的政权——后，许多人质疑法国将如何迎接这个新的世代？不过，法国人民已经以他们的选票做出决定了：左翼的多党大联盟将以多数派之姿进入政府，而这次，他们有着更远大的愿景—为法国社会做出根本的改变：建立一个真正以人民出发的福利国度、并为法国带来一连串的转型正义改革。或许，在我们一生之中，红旗在整个欧洲扬起的愿景能成为现实。"
 FRA_VIC_United_in_Equality_desc: "“平等”——多么美好的词汇，一个无数世代共同的追求。从古代吟游诗人传唱的乌托邦式平等国度，到马克思共产主义者为之奋斗的伟大社会，消除一切身份与阶级差异的理想从未被遗弃。值此拥抱法兰西新生之际，我们赓续这份理想，让平等之花绽放在自由的大地上。在无数英烈精神的感召之下，我们深信全体公民将以空前团结之姿投身这项伟大事业。"
 FRA_VIC_Redefine_the_French_Citizen_desc: "何谓法兰西公民？对此问题，众人或有不同解答：出生地、语言、文化，乃至族裔与种族。界定法国人的身份认同，是构建现代民族国家的关键步骤。如今，对此问题的新解答在决定我国社会主义改革方向中发挥关键作用。唯有统一对此概念的认知，方能为推进真正造福人民的伟业筑牢根基。因此，我们将欢迎任何认同并珍视法兰西文化的公民，拥抱所有视此土地为家园的民众，共组法兰西大家庭。拥有光辉历史荣光的法国人民，即将迈入新时代的第一步。"
 FRA_VIC_End_Neo_Colonialism_desc: "新殖民主义，这个由资本孕育的多爪巨妖，数十年来肆虐世界人民，它所摧残的国家与个体不计其数。可耻的是，法兰西作为西方文明的长女，曾参与压迫其他大陆人民的罪恶事业。我们当以坚定不移的赎罪决心弥补历史过错。在黑暗大陆腹地，法兰西解放者将带来自由与正义。我们郑重承诺将倾注所有资源与力量，为饱受苦难的人类同胞恢复尊严、创造幸福。这一次，残暴的殖民者将被彻底根除，普世阳光必将温暖照耀众生。"
 FRA_VIC_Revolution_without_Revolution_desc: "我们终于成功了！历经无数惊涛骇浪，见证荣耀与悲怆交织的时刻，巴黎圣母院的钟声此刻正为法兰西人民的伟大事业鸣响庆贺。革命暴力与血腥的记忆已然褪色，我们在法兰西土地实现的壮举，如今可称之为“没有革命的革命”。法国人褪去旧时代的桎梏，已然成为新纪元的开拓者。在这片充满梦想、繁荣、和平与友谊的伟大国度，你我的故事方才启幕。"
 FRA_VIC_Ground_Up_Army_Reform_desc: "法兰西军队长久享有的威望与尊崇常被视为理所当然。然而细察其现状，呈现出的却是一幅不尽如人意的图景。若要推进既定改革，军队便是我们必须应对的首个重大挑战。多年来，保守反动的观念与根深蒂固的等级制度压制了进步亲民的呼声，致使军队与法国社会进一步疏离。因此我们必须对体制进行彻底革新——扫除陈规、涤荡积弊。此过程年免引发动荡与不可预见的挑战。但正如老话所说：“欲煎蛋卷，必先破壳”。从长远看，与人民紧密团结的军队必将为法兰西历史书写崭新篇章。"
 FRA_VIC_Compensate_the_Veterans_desc: "毫不夸张地说，今日法兰西的社会主义红旗，正是浸染着无数英勇抗击东方暴君的战士鲜血而愈发鲜红。因此，对这些英雄的崇敬与感恩，无论怎样都不为过。法国政府将通过具体行动而不仅是宣传，向退伍军人表达深切敬意：退役农民将获得土地与技术支持以改善生活；重返城市工厂的诚实劳动者将享有优厚福利与就业保障，确保千万家庭幸福安宁。我们将证明自己是比昔日资产阶级政府更具责任感的政权——更关注民族英雄的未来。荣誉军团勋章的鲜红绶带，将成为授予他们的至高荣典。"
 FRA_VIC_Demobilize_the_People_desc: "阻碍或压制人民的自主斗争与正当诉求绝非我们所愿。唯有通过全体民众的自发行动，改革才能真正落地生根，而这正是我们作为“人民政府”的立身之本。若社会进步的果实不被人民珍视和捍卫，终将沦为镜花水月。当和平曙光洒遍法兰西和欧罗巴之际，正是彻底解除加诸法国人民身上一切有形无形枷锁之时。见证法国劳动者正释放创造力与能动性，以大胆探索与奋斗之姿，用双手勾勒自由国度的蓝图，令人振奋。"
 FRA_VIC_Expand_the_Rights_of_Man_desc: "“人权”应如何定义？有些人主张人权关乎经济发展与追求富裕生活的权利，但这种物质主义视角忽视了人民正当的精神需求。另一些人则强调“言论自由”与“文化多样性”，但这些理念往往异化为政治议题，引发对立与分裂。为避免重蹈历史覆辙，我们必须提出符合法国当前国庆、能指引法兰西民族未来的新定义。人权必须超越政治工具属性，昔日革命战士坚守的正义与原则，必将在二十一世纪焕发新生。"
 FRA_VIC_Form_A_Pink_Red_Coalition_desc: "历经多年为法兰西人民福祉奋斗，法国左翼进步力量终可展翅翱翔，为这片土地带来社会主义新风，驱散旧时代的阴霾。要实现这一目标，必须在现有政党联盟基础上构建广泛而稳固的执政根基。主要由不屈法国、法国共产党、社会党以及欧洲生态-绿党组成的新人民阵线，当前亟需通过吸纳其他亲左翼政党来增强自身力量与内部团结。同时须完善沟通协作机制，成为代表人民意志、反映民声的更优渠道。对新人民阵线而言，这个新时代标志着新一轮斗争的开始。但只要获得法兰西人民的坚定支持，一切挑战与阻碍终将被跨越。"
 FRA_VIC_The_Left_Prevails_desc: "有人怀疑真正的社会主义能否在今天的欧洲占有一席之地。即使是自称社会主义的政党上台执政，其领导者也往往是糅合了新自由主义思想的小资产阶级，他们向大资本和既得利益者低头以换取合作。但在今天的法国，这种言论已成为过去。由于我们战胜了俄罗斯独裁者，赢得了合法选举并实施了大胆的社会改革，法国左翼联盟已成为法国政治的真正力量，我们赢得了人民真诚而热情的支持，并在多个领域表现出色。即使旧秩序的残余势力拒绝接受失败，妄图破坏我们的事业，法国人民也绝不会允许。"
 FRA_VIC_Peace_Land_and_Bread_desc: "对普通法国公民而言，幸福生活既可象征诸多美好事物，亦可简化为几项最珍贵的基本需求。“和平、土地和面包“——这个自法国大革命传承至今的古老口号，历经两次世界大战洗礼仍焕发时代价值。它昭示着：即使最深重的苦难也无法摧毁世代传承的希望与梦想。作为法兰西人民的代表与坚定公仆，我们必将确保这些珍宝永不再从人民手中滑落。这既是对历史的回响，更是面向未来的豪迈宣言。"
 FRA_VIC_The_Republic_Eternal_desc: "说法国历史多舛绝非夸大其词。从革命到清算，从占领到动荡，稳定始终是短暂的。然而，正如丘吉尔在冷战时期所忧虑的，俄罗斯的威胁终究向西逼近，试图践踏东欧民主，重塑其在欧洲大陆的霸权。但我们并未袖手旁观，而是挺身而出，对抗俄国的专制统治。在看似不可逾越的困难面前，我们毫不退缩。如今，硝烟散去，枪声平息，我们与盟友携手，共同从毁灭的深渊中挽救了法国与欧洲。如今，我们目光投向未来，准备迎接一切挑战，坚信共和国的光辉将亘古长存，无论前方风云如何变幻。"
 FRA_VIC_Divided_by_Ideas_desc: "说欧洲是思想的沃土，绝非夸大其词。从《利维坦》到《共产党宣言》，这片大陆孕育了无数影响深远的思想流派。历史上，无论是绝对君权时代，还是冷战时期的铁幕，各大帝国与强权皆试图在欧洲强加统一的意识形态。然而，我们为何要步其后尘，强行塑造欧洲的思想版图？相反，我们应当接受欧洲真正的本质——这不仅是一片由诸多国家交织而成的土地，更是一幅承载着多元思想的宏伟画卷。在这里，每一种理念都能自由生长，每一种思想皆可无惧评判地绽放。"
 FRA_VIC_Past_the_Darkness_desc: "随着美国的衰落，许多人利用这场灾难宣称我们珍视的自由民主制度都处于崩溃边缘，注定陷入停滞并最终被激进势力推翻。然而，我们战胜那些妄图成为俄罗斯暴君之人及其征服东欧野心的胜利，已证明这些唱衰者是错误的。当然，我们仍然面临着诸多国内和国际层面的挑战。但我们珍视的自由制度始终建立在对话协商和民主决策的基石之上，这确保无论经历何种风暴，我们都能以最符合集体利益的方式应对挑战。"
 FRA_VIC_Onto_the_Light_desc: "病情阴霾笼罩，二十年代的动荡亦曾重创世界，但我们未曾迷失方向。 我们曾抗击暴政，如今，我们再一次挺过风暴，即便没有昔日的美利坚庇护，我们依旧屹立不倒。那些曾被嘲笑为愚蠢和盲目的乐观，最终成为我们穿越危机的信念支柱，使我们比以往更加坚韧。 这种全国性的意志觉醒，激发了更积极的政治参与，更高的出生率，以及人民在面对困境时，为理想而战、为信仰赴死的决心。让这一时代，成为自由民主彻底战胜专制与压迫的时代。让我们的精神，成为世界不灭的火炬，照亮人类前行的道路。"
 FRA_VIC_The_French_Shining_Bright_desc: "我们走得如此之远，不仅是作为一个国家，更作为一个团结无畏的法兰西民族，在风暴之中，昂首向前。曾有人预言，内忧外患将使我们的国家倒下，激进的风暴会吞噬我们的自由，而外强的枷锁将禁锢我们的灵魂。但如今，世界见证了何谓法兰西，何谓自由的意志！我们在烈焰之中锻造出真正的文明，我们以理性与妥协巩固了自由民主，让共和国的旗帜在风雨中更加鲜明。经济的阴霾已被驱散，战斗与牺牲重燃我们的信念。在黑暗之中，我们没有被民粹的狂热吞噬，没有向谎言低头，我们选择了一条属于法兰西的道路——自由、理性、无畏前行的道路。让我们继续前行，让法兰西成为自由之炬，让今日的我们，无愧于当年掀翻巴士底狱、粉碎旧秩序的革命先驱。让我们成为欧洲团结的脊梁，使每一个国家，不论疆域大小，都能并肩站立，形成一座坚不可摧的长城。\n\n然而，就在此刻，东方的夜幕之下，暴政之手再度蠢蠢欲动。俄罗斯正在舔舐战争的伤口，密谋再度席卷欧洲，将自由彻底碾碎。我们深知，若法兰西的光辉消逝，若我们让世界陷入黑暗，我们所面对的，将比以往任何一次灾难都更加深重。他们不会再给予怜悯，不会再留有余地，他们将以铁血与暴政碾碎一切，而我们，必须以自由的光芒刺破他们的黑暗。让我们铭记这一刻，让我们为即将到来的决战做好准备。当法兰西再一次迎战东方的暴君，当他们窥视这片大地时，他们将听见一个震撼寰宇、永不熄灭的呼声——\n\n§B“法兰西万岁！”§!"
 FRA_VIC_Fraternity_of_Nations_desc: "欧洲的统一，向来是一个耐人寻味的命题——有人将其视为理想之光，有人则将其斥为枷锁。然而，在致暗时刻，正是欧洲各国的集体力量击败了邪恶。无论是纳粹帝国的覆灭，还是我们最近对抗好战的俄罗斯的胜利，若非团结一致铲除暴政，我们早已四分五裂，被各个击破。然而，战争尚未结束。尽管我们暂缓了俄罗斯的推进，莫斯科正在养伤蓄势，伺机复仇。若我们不进一步强化对集体安全的承诺，终将遭其席卷吞噬，毁掉我们辛苦建立的一切。"
 FRA_VIC_Cement_our_place_in_Europe_desc: "即便俄罗斯的獠牙已被折断，我们依然不可遗忘自身的职责——我们不仅是祖国的守护者，更是整个欧洲的屏障。 我们不仅拥有欧洲最强大的军队之一，更以雄厚的工业力量，撑起欧元区与欧洲单一市场的脊梁。有鉴于此，强化这些体系不仅能巩固我们作为欧洲价值观捍卫者的地位，还将确保我们的影响力得到提升，与德国和英国等国并肩成为欧洲的领导者。此外，如果我们在这项职责上动摇，谁能保证一个复兴的俄罗斯或其他暴政势力不会扑灭我们大陆珍视的自由与共享的兄弟情谊呢？"
 FRA_VIC_Europe_United_desc: "我们刚刚经历的战争，被世人称为“欧洲战争”——一场让整个欧洲大陆，在没有美利坚援助的情况下，独自抵御俄罗斯暴政冲击的伟大战役。 曾几何时，有人认为美国是我们的唯一屏障，但我们用铁与血证明，欧洲团结一致，便能抵御任何来袭的风暴。基于此，我们必须确保欧洲联盟等组织能够获得必要的支持，以加强欧洲的凝聚力与合作。 这一进程已在历史中结出硕果，而未来，我们必须推动它继续深化。尽管我们不会走向某些联邦主义者的极端，但进一步加强欧洲经济与军事一体化，将成为保障欧洲长久稳定的关键。 只有如此，当复苏的俄罗斯再度崛起，或其他专制势力试图践踏我们的民主时，欧洲才能稳如磐石，毫不畏惧。"
 FRA_VIC_Strong_in_our_Resolve_desc: "过去的数年向我们昭示了一个残酷的现实——这个世界，没有安逸可言，亦容不下任何侥幸心理。 若我们未能及时重整军备，若我们仍寄希望于北约之中的美利坚援助，那么在东线暴风骤至之时，我们便只能束手待毙，眼睁睁看着欧洲的自由民主走向毁灭。然而，我们没有退缩，我们直面威胁，无论是国内的动荡，还是国际的危机，都未能撼动我们的决心。 我们以钢铁与意志捍卫了自己的生存，我们向世界证明了——欧洲，能够在没有外援的情况下，独自抵御专制的狂潮。但如今，我们却目睹了一种危险的自满情绪正在滋生。 许多人沉浸于胜利的幻梦之中，误以为我们对抗俄国暴政的胜利便是最后一次考验。然而，历史不会终结，威胁亦不会止步于此。即便战胜了眼前的敌人，我们仍必须保持坚定，必须随时准备迎接新的风暴，不仅是来自东方的阴影，更是来自世界各地的挑战。 若我们稍有松懈，若我们未能警惕，新的暴君将趁势崛起，而他们的残暴，将远胜于我们方才击败的敌人。这样的命运，我们绝不能接受。"
 FRA_VIC_United_in_Liberty_desc: "自由如永不熄灭的火焰，一旦燃起，便无法扑灭，只能被削弱光芒。自由的概念可以追溯到伟大的哲学家，如约翰·洛克。他被视为自由主义的奠基人，而他的著作在点燃法国大革命火焰中发挥了关键作用。当我们战胜暴政与专制，屹立胜利之时，我们必须努力实现约翰·洛克的梦想。在我们的引领下，自由之光将照耀整个欧洲。被压迫者将获得解放，压迫者将面对我们正义的复仇。当一切结束，暴政与仇恨的恶魔将被永远驱逐至阴影之中。"
 FRA_VIC_Utmost_Equality_desc: "我们挚爱的共和国，自1791年以来，虽几经政权更迭，却始终努力坚守“自由、博爱、平等”之核心信念。在法律层面，我们已确立了法定平等，但现实中，仍有许多人疾呼经济与社会不平等依旧横亘，尤其在边缘化群体之中更为显著。如今，国际舞台上的重大挑战已暂告段落，我们必须把目光转向国内，致力于消除社会内部的不公。激进者或许会高声喧嚷，但我们的行动终将胜于他们的空洞言辞。 唯有真正致力于实现公民之间的平等，我们才能让共和国的承诺兑现于现实。这样做，不仅能赢得民众的支持，更是对共和国自罗伯斯庇尔时代以来所承载的精神信念的真正践行。法兰西不应只在言辞上宣扬平等，而应让平等成为镌刻在国家肌理中的真实存在。"
 FRA_VIC_The_End_of_History_desc: "随着苏联解体与世界似乎正转向和平繁荣的时代，一种推崇自由民主制作为最适配人类文明体系的思想浪潮随之兴起。1992年，弗朗西斯·福山出版其开创性著作《历史的终结及最后之人》，暗示极权共产主义的崩溃标志着我们所知历史终结的开端。然而随着千禧年之交到来，反恐战争引发的动荡、2008年金融危机，尤其是美国的衰落，使世人将其理论讥讽为那个时代一厢情愿的空想。但如今我们抗击俄罗斯暴政的斗争，促使人们重新审视福山的理论——或许在我们的旗帜下，自由民主已作为欧洲的指导思想臻于完善并得以巩固。因此，我们必须自觉成为福山思想的践行者，开创超越美国的新自由主义时代，最终让民主的旗帜统合世界，使之永不熄灭于我们所面临的危机之中。\n\n在这颗星球上最后一个专制政权消亡前，我们永不也绝不能停歇。让我们终结充满苦难与分裂的旧历史，开启以自由、平等、博爱为至高圭臬的新纪元！"
