 Nationalist_France.320.t: "帕达尼亚的反击"
 Nationalist_France.320.d: "在我们东方，意大利北部的帕达尼亚革命者，正为了自己的民族存续而奋战，他们理应拥有独立的权利。 他们为自己的土地、自己的人民、自己的文化认同而战，我们又凭什么否定他们的追求？\n\n若我们选择袖手旁观，那便是对自身历史的背叛。 曾几何时，我们亦是在暗影中斗争，在重压下奋起，为自己的身份与主权浴血奋战。如今，他们正走在我们曾经踏过的道路上，我们怎能无动于衷？法兰西必将全力支持帕达尼亚革命，为他们撑起坚实的臂膀，让意大利不得不“重新考虑”对帕达尼亚民族的不敬之举。"
 Nationalist_France.320.a: "他们理应享有自由！"
 Nationalist_France.328.t: "拉丁世界的故乡，你将何去何从？"
 Nationalist_France.328.d: "意大利曾在19世纪60年代浴血奋战，挣脱枷锁，追寻统一。可如今，这个连两个世纪的历史都未曾走完的国家，竟已在我们扶持的分裂者手中土崩瓦解，任由外力摆布。最令人扼腕的是，竟有数百万意大利人，为自身的沉沦欢呼，仿佛他们的衰亡是天命的降临。帕达尼亚的存在，不过是我们介入意大利的棋局之一。但我们又怎能遗忘，波拿巴家族本就是意大利统一的奠基人？昔日，意大利不过是撒丁-皮埃蒙特微不足道的邦国，若非拿破仑三世的援手，它怎能归于萨伏依王朝治下，最终化作今日之疆域？意大利的诞生，本就是法国意志的延伸。如今，我们必须抉择——是让意大利继续在分裂的泥沼中沉沦，使其易于掌控？还是再度扶持我们的拉丁兄弟，让他们恢复昔日的荣光，如同当年我们曾助他们踏上强国之路一般？意大利或许可以再度屹立于伟大国度之列，但唯有在巴黎的庇护下，于波拿巴的旗帜之下。"
 Nationalist_France.328.a: "兄弟齐心！"
 Nationalist_France.350.t: "法国寻求外交孤立意大利"
 Nationalist_France.350.d: ""
 Nationalist_France.350.a: "我们开出了条件"
 Nationalist_France.350.b: "绝不！"
 Nationalist_France.351.t: "德国抛弃了意大利"
 Nationalist_France.351.d: "德国大使今日向外交部发表了讲话，为我们入侵意大利开了绿灯，德国人警告说，这样的入侵可能会使欧洲面临苏联的进一步入侵，但他们还没有看到我们的计划。这不会是一场新的伊比利亚半岛战役，而将是一场对弱小兄弟的速胜战。随着绿光在我军上空闪耀，我们可以开始夺取罗马的战役了。机械化部队眺望阿尔卑斯山，就像200多年前骑在马背上的拿破仑。我们的两栖部队对撒丁岛的白沙心痒难耐。"
 Nationalist_France.351.a: "我们的计划稳步推进"
 Nationalist_France.352.t: "德国与意大利同在"
 Nationalist_France.352.d: "这些背信弃义的混蛋站在了意大利人一边。可能是出于对上一次世界大战的怀念，他们认为罗马比巴黎更值得绥靖，真是胆大包天。德国人最好记住，在过去的一个世纪里他们变得多么软弱无能。无论德国人是否同意，法国注定要控制整个拉丁地区！我们是最强大的拉丁民族，我们追求拉丁人民的繁荣与统一，德国人胆敢阻止这一切的发生！"
 Nationalist_France.352.a: "那正好！让我们想想光复罗马的其他办法……"
 Nationalist_France.36.t: "西班牙王室抵达波尔多"
 Nationalist_France.36.d: "占位符"
 Nationalist_France.36.a: "西班牙将稳定下来"
 Nationalist_France.37.t: "西班牙的命运"
 Nationalist_France.37.d: "西班牙，这个与我国历史纠葛深远的国家，从波旁王朝时期的罗克鲁瓦战役，到拿破仑掀起的半岛战争，我们曾无数次与西班牙人兵戎相见，在血与火中交锋。几个世纪以来，双方的恩怨情仇如同一条剪不断的纽带，贯穿于两国命运的脉络之中。然而，昔日那个建立了日不落的庞大帝国、舰队派往七海，在战场上固若金汤的\"西班牙方阵\"，如今却在自相残杀中土崩瓦解。\n\n如今，西班牙的命运似乎已在无形中落入我们的掌控，而面对这片支离破碎的土地，我们该如何重塑它的未来呢？"
 Nationalist_France.37.a: "维持法国-加泰罗尼亚驻军"
 Nationalist_France.37.b: "建立法国加泰罗尼亚省"
 Nationalist_France.37.c: "必须用武力平定西班牙"
 Nationalist_France.39.t: "葡萄牙的命运"
 Nationalist_France.39.d: "葡萄牙就在我们的边境之外，而我们的部队正驻守边界，注视着伊比利亚战乱的土地。如今，我们有机会进入并稳定局势，若战事已平息，我们则有机会按照我们的意愿塑造格局。自孩提时起，我们便在课本中读过半岛战役的悲剧，知晓它如何如泥沼般拖累了拿破仑，最终导致帝国的倾覆。我们不会再犯同样的错误，我们深知，控制葡萄牙，是持久稳定的基石。幸运的是，这一次英国并无意插手葡萄牙事务。如今，有三条政策摆在我们面前：我们可以向葡萄牙发出最后通牒，强迫他们服从我们的安排。既然我们已做好准备，我们或许可以直接推进，占领境内。如果里斯本的掌权者恰好愿意配合我们，我们可以要求他们完全遵从我们的方针。"
 Nationalist_France.39.a: "要求服从"
 Nationalist_France.39.b: "我们必须重建秩序"
 Nationalist_France.39.c: "授权去激进化"
 Nationalist_France.40.t: "玉碎瓦全"
 Nationalist_France.40.d: "不久之前，东方的赤色洪流曾席卷我们的土地，屠杀我们的人民，蹂躏我们的家园。这片土地上至今仍浸透着我们挚爱同胞的泪水，而布尔什维克掠夺了我们的国家，夺走了他们能带走的最后一片残骸。可以说，我们对俄罗斯人的仇恨深不可测。每个国民心中都燃烧着复仇的炽焰。\n\n然而，我们并未丧失理智。在这般危急存亡之秋，复仇的怒火绝不能遮蔽我们的判断。\n\n法国人正敦促我们加入其所谓的反苏同盟——一个旨在抵御东方日益增长的共产主义威胁的联盟。但与他们结盟必将招致俄罗斯人的雷霆之怒，而这场风暴或许是我们尚未准备好承受的。我们的国家仍在重建中，伤口尚未愈合，力量未经考验。我们既缺乏人力，也没有工业实力与欧洲的新统治者开战。\n\n当然，法国人承诺给予我们保护。他们保证提供军事援助和坚定支持。自美利坚合众国解体后，法国独自撑起了北约最强大的军事力量。即便经历了俄欧战争的摧残，他们的军队依然是不可小觑的劲旅。\n\n此刻我们面前的选择既严峻而又残酷，是戴着战败的镣铐，在恐惧与屈辱中苟活？还是昂首挺胸、带着骄傲与荣光迈向死亡？"
 Nationalist_France.41.a: "加入反苏条约"
 Nationalist_France.41.b: "拒绝法国的邀请"
 Nationalist_France.42.t: "新共和国首次大选"
 Nationalist_France.42.d: "在德维利耶的号召下，首届选举的结果依旧扑朔迷离，令所有观察家难以判断。三大政党竞逐，而它们在法兰西民众中的支持率几乎不相上下。\n\n共和党被视为最具优势的竞争者，它几乎是国民联盟的延续——一个保守主义政党，致力于恢复法兰西的传统价值观，同时维护民主制度与权力平衡。\n\n与之竞争的是民主运动，这一中间派政党早在法国沦陷于苏维埃之前便已存在。它自诩为理性与稳健的选择，比起对手，它更倾向于中立、自由的政治立场。\n\n最后则是民族保守联盟——一个结合了保守主义与军国主义理念的奇特联盟。该党自诩比共和党更具爱国精神，认为自身才是德维利耶与戴高乐理想的真正继承者，致力于塑造一个传统主义与民族主义并存的法兰西。"
 Nationalist_France.42.a: "共和党人大获全胜！"
 Nationalist_France.42.b: "民主运动取得胜利！"
 Nationalist_France.42.c: "民族保守联盟获得多数席位！"
 Nationalist_France.46.t: "反法企业遭洗劫"
 Nationalist_France.46.d: "自我憎恶不仅是个人最可悲的价值观之一，对一个国家而言更是如此。长期以来，在现代社会，这种情绪被不断合理化，不仅外人憎恨法兰西，连她的子民亦对自己的国家心生怨怼。如今，随着我们政权完全掌权，人民决定不再容忍这种情况，大量报告显示，反法企业的建筑被洗劫、焚烧等等。法国将重拾爱国精神，那些无法接受这一点的人在我们伟大的国家中将没有立足之地。"
 Nationalist_France.46.a: "他们活该"
 Nationalist_France.47.t: "《欧洲灵魂之陨》上映"
 Nationalist_France.47.d: "《欧洲灵魂的毁灭》必将成为法国电影史上最伟大的史诗巨作，向全世界展示我们的电影艺术巅峰之作。该片一经上映，场场爆满，数周内一票难求，爱国者纷纷涌入剧院，只为目睹这部描绘我们如何以剑拯救法兰西的历史史诗。而在海外，它同样赢得了广泛认可。 德国、意大利，甚至英国的影院亦传出同样的消息——剧院座无虚席，人们争相见证这部用镜头镌刻的法兰西辉煌。"
 Nationalist_France.47.a: "它……太美了……"
 Nationalist_France.48.t: "现代艺术的资助者"
 Nationalist_France.48.d: "我们正义且睿智深沉的君主，路易·阿方斯·德·波旁国王明智地把一部分皇家预算分配给了艺术创作，以展示我们国王对法国艺术的赞助。然而，最困难的部分在于决定该如何使用这笔预算。我们已经从皇家现代艺术委员会得到了许多建议，其中两个最受欢迎的选择被选中。首先是一个名为“皇冠”的亲君主主义社交媒体平台提议拍摄的一部关于路易·阿方斯·德·波旁国王及其功绩和成名之路的电影。其次是支持成立一个名为“XX”的亲君主主义社交媒体网站，供法国臣民表达对我们敬爱君主的崇拜。提案的起草工作已经完成，只待送交路易·阿方斯·德·波旁国王，静候他对其中某一项目的恩准。"
 Nationalist_France.48.a: "一部关于我们国王及其勋绩的电影！"
 Nationalist_France.48.b: "忠诚臣民的线上聚集地！"
 Nationalist_France.49.t: "《二十世》上映"
 Nationalist_France.49.d: "《二十世》不仅将成为法国电影史上最伟大的作品之一，更将跻身世界影史巅峰之列。这部电影由精挑细选的制作团队精心打造，淋漓尽致地再现了第一次欧洲战争的风云变幻，以及我国君主如何在法兰西最黑暗的时刻拯救国家。最令人惊叹的，是选角的精准程度。众多将军、政治家，甚至国王路易·阿方斯·德·波旁本人，都惊讶于银幕上自己的化身竟与现实如此相似。放映结束后，国王亲自会见了导演及剧组成员，对这部载入史册的电影给予高度赞誉，称其为“恢弘壮丽的历史杰作”。"
 Nationalist_France.49.a: "电影级的杰作！"
 Nationalist_France.50.t: "《二十世》票房惨败"
 Nationalist_France.50.d: "《二十世》彻底沦为一场灾难，不到一周便被撤下银幕，直接送往DVD发行。电影的制作过程一片混乱，剧组成员因管理不善频繁更换，甚至在国王的命令下，导演更迭了四次之多。而最为人诟病的，是糟糕至极的选角——饰演国王的人物与路易·阿方斯·德·波旁毫无相似之处，这一失误令国王大为震怒，甚至在首场放映的第一幕尚未结束时便愤然离席。最终，这部电影不仅未能成为法国电影史上的荣耀，反而成了一场拙劣的笑柄。"
 Nationalist_France.50.a: "这狗屁玩意儿谁批准的？"
 Nationalist_France.51.t: "启动“皇冠”行动"
 Nationalist_France.51.d: "啊，Couronne！该从何说起呢？这个社交通讯平台的诞生堪称神迹。国内顶尖技术团队倾力雕琢，将网站打磨至完美之境。若Couronne是尊雕塑，定能与国家瑰宝共耀卢浮宫。平台今日甫一上线便引发热烈反响，数十万忠诚子民蜂拥注册，争相为我们敬爱的君主传播祝福。当路易·阿方斯·德·波旁国王陛下发出首条Couronne动态时，服务器几近崩溃，几乎整个平台瞬间被欢呼声淹没。这个平台必将载入史册，成为我们深谋远虑的君主缔造的又一传奇。"
 Nationalist_France.51.a: "网络保王党们联合起来！"
 Nationalist_France.52.t: "启动“皇冠”行动"
 Nationalist_France.52.d: "真是令人作呕！ 我们原本希望“Couronne”能成为一款创新且具有革命性的社交媒体平台，专供法兰西子民使用，但就在社交消息系统上线几分钟后，服务器便遭到猛烈攻击。情况彻底失控——频道被反君主主义者的言论淹没，甚至充斥着欧洲战争的残酷战斗画面，特别是那些俄罗斯败类所留下的恐怖影像。然而，我们的审核团队几乎不存在，根本无法有效遏制这一混乱局面，最终，在仅仅数小时后，我们不得不关闭服务器，彻底终结这一平台。无数纳税人的资金就此打了水漂，换来的却是一场惨不忍睹的灾难。"
 Nationalist_France.52.a: "天哪……那是法军士兵的尸体吗……"
 Nationalist_France.53.t: "法国要求统一波旁王朝"
 Nationalist_France.53.d: "占位符"
 Nationalist_France.53.a: "绝不！"
 Nationalist_France.53.b: "路易二世陛下万岁！"
 Nationalist_France.54.t: "关于进攻凡尔登指挥中心与军火库的报告"
 Nationalist_France.54.d: "截至[?global.date.GetDateString]，驻守凡尔登指挥中心与军火库的防御部队已成功四次击退我军的进攻。\n尽管这些补给资源对我军至关重要，但被围困的共和军残部正负隅顽抗。一旦他们成功突围，将对我们在大东区的脆弱控制构成极大威胁。\n为此，我已批准一轮高爆弹火力覆盖，并协调空袭，对上述两处目标进行彻底摧毁。\n\n签署："
 Nationalist_France.54.a: "[THIS.GetRank] [THIS.GetName]"
 Nationalist_France.55.t: "关于进攻凡尔登指挥中心与军火库的报告"
 Nationalist_France.55.d: "截至[?global.date.GetDateString]，针对凡尔登指挥中心及军火库的围攻已圆满结束。\n缴获的物资包括约7,500支HK416F步枪及约300套指挥装备，这些物资将助力我们组建新部队，继续从共和国和南方共产主义者之手中收复法兰西。\n为表彰士兵们的胜利，我已批准发放一份葡萄酒配给，供其庆祝。\n\n签署："
 Nationalist_France.55.a: "[THIS.GetRank] [THIS.GetName]"
 Nationalist_France.56.t: "爱国者阵线志愿军到达"
 Nationalist_France.56.d: "我国爆发的内战风暴迅速席卷全球舆论，正如当年第二次美利坚内战所引发的震动。然而，尽管我们的正义政权在国际上鲜有支持，却也收到了一则意外的消息——远方的盟友。一位年轻军官，拉法耶特向指挥部报告称，他在数年前海外作战时，曾为“爱国者阵线”组织效力，并结识了一些经验丰富的“老兵”。虽然我们对大西洋彼岸的野蛮行径毫不在意，但拒绝这个机会无疑是愚蠢的。"
 Nationalist_France.56.a: "把他们给我盯紧了！"
 Nationalist_France.57.t: "吸纳保守派士兵"
 Nationalist_France.57.d: "保守主义……它曾是法兰西步履维艰的枷锁之一。尽管比起那些企图将法兰西付之一炬、摧毁我们信仰的公社叛徒而言，保守派尚有可取之处，但第五共和国的沉沦已昭示我们，唯有打破旧制，方能重塑辉煌。如今，决定权掌握在我们的军官与统帅手中。他们必须在两个抉择间作出选择——坚守我们的信仰，推进变革，还是妥协退让，以求换取未来的一线生机？而最终的答案，将由他们书写。"
 Nationalist_France.57.a: "他们捍卫着法国的价值观。"
 Nationalist_France.57.b: "他们跟共产党都是一路货色！"
 Nationalist_France.58.t: "社会主义瘟疫"
 Nationalist_France.58.d: "法兰西的每一个角落，都难逃这股暴力风暴的席卷。这片曾经辉煌的国度，如今在公社余孽的摧残下满目疮痍，兄弟阋墙，战火再燃。在我们最为脆弱之时，他们不仅毁灭了我们曾拥有的一切，如今更妄图更进一步，将法兰西置于赤色旗帜之下，沦为他们那扭曲、复仇心切的寄生意识形态的奴隶。但我们绝不会退让！我们将连根拔除这场思想的瘟疫，肃清那些被其毒害的同胞，直至法兰西重归纯净！而我们也不会止步于此——我们将向前推进，直到这场红色灾厄被彻底铲除，连根拔起，永不复返！"
 Nationalist_France.58.a: "必须铲除他们！"
 Nationalist_France.59.t: "组建儿童爱国者旅"
 Nationalist_France.59.d: "战争中的儿童问题始终饱受争议，然而，在前线告急、可用兵源不断枯竭的当下，我们不得不权衡现实与选择。\n\n为何要在教育上消耗我们本就有限的资源？ 相较于书本与课堂，他们在前线的侦察、辅助与后勤岗位，或许能发挥更直接的作用。 毕竟，青少年已接近成人体格，在战场上也可堪一用。是让他们留在课堂，还是投入战场？这已不仅是道德问题，更是关乎生存的抉择。"
 Nationalist_France.59.a: "再小的爱国者也是兵！"
 Nationalist_France.59.b: "他们长大后才有用。"
 Nationalist_France.60.t: "接纳老人"
 Nationalist_France.60.d: "这场战争伊始，我们曾期待速胜，然而现实却是接连不断的惨痛损失，每一天，我们的可用兵力都在迅速减少。 \n\n为了填补前线的空缺，我们必须动员一切可用资源。老人们——他们或许已退役，或许身在医院，但他们仍有一战之力。 若能承诺战后全额医疗保障或增加退休金，他们自然会愿意参战；若不愿，我们也可以采取更直接的措施。\n\n老兵旅的加入，不仅能充当前线屏障，还能为我们宝贵的精锐部队赢得调整与反攻的时机。"
 Nationalist_France.60.a: "爱国不分年龄！"
 Nationalist_France.60.b: "他们不会派上大用场。"
 Nationalist_France.61.t: "惩戒部队"
 Nationalist_France.61.d: "前线局势持续恶化，我们已别无选择，必须动员一切可用之力。 随着传统兵源日益枯竭，我们必须从新的渠道寻求补充。\n\n如今，成千上万的罪犯正无所事事地腐烂在监狱中，消耗国家资源，占据空间，毫无价值。 但事情不必如此，他们甚至可以成为爱国者。我们已启动一项计划——凡是愿意服役的囚犯，将获得自由，前提是他们能活着回来。 若此举仍不足以填补兵员空缺，我们完全可以采取更直接的手段。\n\n他们曾是社会的渣滓，如今将成为战场上的勇士，为祖国而战，并因此感到自豪！"
 Nationalist_France.61.a: "一个杀人犯？那就给他一支枪！"
 Nationalist_France.61.b: "我们绝望。但绝不轻率。"
 Nationalist_France.62.t: "我们所知世界的末日"
 Nationalist_France.62.d: "我们已经克制自己太久了，战争的死亡、毁灭和疯狂仍在整个大陆肆虐。我们的心爱的地标与历史遗产在过去的十年中被赤匪亵渎，且没有任何迹象表明他们的全面战争会有停止的一天。我们的兄弟在正在眼前倒下，那些摆脱社会主义桎梏后所赢得的令人骄傲的文化与身份认同再度沉沦，为腐朽瘟毒所所玷污。法国也同样不能幸免，与欧洲其他地方同样陷入悲惨境地，只得满怀挫折、饱受羞辱地撤回本国境内。\n\n如今欧陆战争已不可避免的将继续下去，这是我们所无法回避的。鉴所有参战国都宣布将进行全面战争，我们不能再克制自己了；我们不能在主动约束自己的情况下赢得胜利，更不用说白白浪费任何可能的优势了。随着行政系统更替完成，通过与前政府人员合作，我们已逐步恢复了我们的核作战能力，并已为审判之日做好准备。历史学家可能不会赞扬我们的决定，但他们永远不会理解我们今天所面临的严峻形势。我们将不惜一切代价取得胜利，直至终局也永不退缩。"
 Nationalist_France.62.a: "而我感觉蛮好的"
 Nationalist_France.63.t: "反抗军"
 Nationalist_France.63.d: "近日，少数罔顾国家利益的叛徒在里昂、马赛、图卢兹街头煽动骚乱，甚至卑鄙地对忠诚的公务人员发动暗杀行动。巴黎第七区一名高级官员在回家途中遭遇暴徒袭击；斯特拉斯堡某政府办公室遭纵火焚毁。\n\n这群自诩“共和国捍卫者”的所谓“抵抗战士”，实为混乱与分裂的代言人。他们散布谎言，诋毁我们复兴法兰西荣光的伟大事业，企图将国家拖回旧体制的软弱泥潭。他们在墙上涂抹“不自由毋宁死”的标语，却不懂真正的自由只能建立在秩序与团结之上。不难发现境外势力在幕后操纵、那些曾击败法兰西、如今恐惧我们复兴的国家正用金钱武器资助暴徒，妄图通过制造内乱削弱我们。这些甘心充当境外势力走狗的叛国者，背弃祖国与血脉，实为民族之耻。\n\n但面对挑衅，政府绝不会姑息。领导人已明确表态，必须用铁腕手段粉碎危害国家统一的威胁。包庇或支持暴徒的普通民众也将被追究责任。沉默即是共谋，旁观等同纵容。每个真正的爱国者都有义务向当局举报可疑行径。法兰西的未来，系于我们每个人的警觉与忠诚。"
 Nationalist_France.63.a: "必须将其铲除"
 Nationalist_France.64.t: "净化之夜"
 Nationalist_France.64.d: "烟雾从一支燃烧的香烟中袅袅升起，夜晚的巴黎被无尽的星光和灯火装点。弗里茨坐在摇椅中，凝视着这座城市的轮廓，而他的朋友康拉德正靠在墙边。\n\n“巴黎的夜晚真美，不是吗，康拉德？”弗里茨问道。\n\n康拉德沉默了片刻，直到他终于开口：“弗里茨，你再也无法掩饰了，我们完了。昨天收到的情报是我们的顶级线人提供的，完全准确。警察的动向、城外的路障、全部取消的航班——他们在筹备某件大事。”\n\n弗里茨望了康拉德一眼，将香烟掐灭。香烟熄灭的滋滋声与弗里茨站起时发出的骨头摩擦声一同消散在空气中。\n\n“你可能是对的，但那不意味着我们已经注定失败。我们掩盖得很好，他们还不知道我们的‘同情’，正如他们喜欢称呼的那样。如果他们真的发现了……”弗里茨顺手抓起靠在门框上的双管猎枪。\n\n几分钟过去了，两人试图通过开玩笑来驱散紧张的气氛，但那种挥之不去的压抑感却越发沉重。他们清楚任何事情都可能发生。而那一刻终于到来。\n\n他们听见屋内传来窸窸窣窣的声音。弗里茨拿起猎枪，和康拉德一起走进公寓房间，弗里茨将猎枪对准了门，康拉德从床下拉出一把AKM并上好了弹。\n\n然后，一片死寂。只剩下沉重的喘息声和窗外低沉的车流声。\n\n直到门外传来一声大喊，前门轰然飞离门框。"
 Nationalist_France.64.a: "巴黎之夜"
 Nationalist_France.65.t: "军内愤激"
 Nationalist_France.65.d: "即便军队的怒火越来越强烈，我们仍然不断地节节败退。最终，这种情绪达到了沸点。迄今为止，已有成百上千的士兵公开叛变，对这场战斗感到绝望并不再愿意为之牺牲。我们必须修补军队内部的裂痕，否则法国将永远陷入被奴役的深渊。"
 Nationalist_France.65.a: "狗娘养的！"
 Nationalist_France.66.t: "部队动乱"
 Nationalist_France.66.d: "随着前线接连失利，部队开始出现逃亡与怨怼情绪。必须及时整肃军纪，对动摇军心者严惩不贷——除非我们甘愿坐视整支军队在眼前分崩离析。"
 Nationalist_France.66.a: "我们必须迅速行动……"
 Nationalist_France.68.t: "极民派愤怒"
 Nationalist_France.68.d: "随着战线持续崩溃，连最狂热的极端民族主义者都对我们燃起熊熊怒火——他们控诉我们挥霍国家资源、践踏人民尊严，完全未能兑现承诺的理念与理想。昔日盟友纷纷倒戈，阵营内部复兴希望渺茫，然而纵使穷途末路，仍要咬牙血战到底。"
 Nationalist_France.68.a: "狗娘养的！"
