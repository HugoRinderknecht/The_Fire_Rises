 FRA_Laissez_Faire_idea_desc: "在经历了数十年的“干预主义”体制所带来的臃肿与腐败之后，我们终于迎来了全新的转变，让自由市场之手成为引领国家前进的动力。通过出售昔日“国家冠军”企业所带来的资金流动，再加上大幅度的税收减免，我们的人民得以掌握更多财富，大大提升了整体的购买力与经济活力。或许有人会对“经济休克疗法”可能对原有公共体系造成的冲击以及公共部门失业问题感到不安，但我们坚信，自由市场所追求的效率与利益，远比旧体制更能满足人民的需求与期待！"
