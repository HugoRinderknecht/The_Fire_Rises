 france.7007.d: "我们伟大的法国同志秉持国际共产主义团结精神，为支援我国工业重建提供了慷慨援助。由于近期在抗击东方法西斯威胁的军事失利，以及推翻前资本主义统治阶级的革命斗争，我国本土工业已陷入瘫痪。\n\n幸运的是，法国同志响应了援助呼声，通过修复工厂和工业区提供经济支持，既为我国民众创造就业岗位，更助力国民经济重启。我们将与法国同志携手重建家园，迈向更广泛的阶级团结，共同反抗资本主义和帝国主义！"
