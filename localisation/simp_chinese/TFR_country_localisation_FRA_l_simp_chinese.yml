 france.352.t: "比利时政府解散！"
 france.352.d: "比利时竟奇迹般地解体了。尽管我们一直密切关注布鲁塞尔的国内局势，但从未预料到比利时会分裂为两个共和国——瓦隆地和佛兰德分别加入了法国和荷兰的势力范围。\n\n这一剧变使帝国领土欧本-马尔梅迪地区的10万德国人的归属陷入了悬而未决的境地，迫使我们的政府必须做出抉择，同时还要审慎考量此地一个世纪的历史积淀。许多选择党内部人士要求将这片土地重新纳入德国版图，但这可能会损害与盟友的关系。为此，德国联邦议院召开紧急会议讨论这一问题。大多数政党，尤其是社民党，支持选择党提出的赋予当地居民德法双重国籍的计划，以此作为团结的象征。提案起草后被递交给法国，而巴黎方面给出了积极回应，表示在这个欧洲联邦化的时代，没有理由阻止欧本人民选择自己的祖国。\n\n布鲁塞尔市已成为全体欧洲人的首个共同主权领土。比利时的动荡仍在持续，随着王室权力的逐渐削弱，其统治变得越来越专制，而瓦隆地区则开始流传着共和革命的风声。英国对这一局势表示抗议，但并未采取任何行动来保护比利时政府——他们两国的关系可追溯至拿破仑时代。"
 france.352.a: "至少这事有了结果。"
 france.1191.t: "密谋揭晓"
 france.1191.d: "法国当局揭露了一场针对埃马纽埃尔·马克龙的最卑劣、最叛逆的阴谋， 而这一阴谋正是由议会中的保守派反对党策划。 事实清晰无疑，若非此事被及时揭露，后果不堪设想……马克龙亲自下令当局严惩所有涉案人员，而巧合的是，所有涉案者皆为反对派成员。 由于戒严法已然生效，选举无法举行， 这无疑进一步巩固了马克龙的权力。他随即任命了一批忠于其政党的成员，填补被清除的议会席位， 让政府的掌控更趋牢固。"
 france.1191.a: "再见反对派。"
