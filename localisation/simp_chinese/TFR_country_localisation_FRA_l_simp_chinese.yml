 FPR_Purify_our_Revolution_desc: "革命并非人人皆可践行，它是一种纯粹的事业，唯有真正的先锋队才能扛起斗争的旗帜，为人民奋战。唯有觉醒者，唯有能毫不留情地粉碎反动势力与反革命分子的斗士，才能捍卫革命的光辉前途。任何拒绝斗争者，都将被扫除出历史的洪流。"
 FPR_Purge_Capital_desc: "资本，从来不是神。它不过是一具锈迹斑斑的残骸，一台摇摇欲坠的旧机器，只需斩断最后的铰链，便能令其轰然倾覆。它是早已衰朽的残骸，是一株赖以生存的毒草。而我们将以雷霆之势将其连根拔除，彻底铲除它在革命国家中残存的根基。"
 FPR_Ban_Political_Opposition_desc: "“反对派”，归根结底，只是阻碍革命前进的工具。它不过是那些掌权者用来操控民众、扭曲革命意志的手段。既然如此，它便毫无价值。回顾历史，每当民主制度被尝试，社会便陷入混乱。事实已然证明，这不过是徒劳的幻想。就如同腐朽不堪的旧王朝一般，它终将被扫入历史的尘埃。"
 FPR_Cult_of_Reason_desc: "国家的一切机构，哲学的一切思考，都应当指向革命的信仰，并为之奋斗不息。绝无停歇之时，绝无宗教之地——此类事物不属于革命。唯有斗争，唯有不断冲破反动的枷锁，这才是唯一的使命。"
 FPR_Our_Greatest_Tradition_desc: "我们，法兰西人民，对暴力与武力的运用毫无迟疑，不论是敌对者，还是那些拒绝与我们并肩作战的人。既然如此，我们便不会踟蹰，更不会犹豫。在我们的信仰之中，不容有任何牺牲，也绝不容许倒退回旧时代的阴影。任何违背理性原则的行径，皆不可容忍！"
 FPR_The_Rational_Renaissance: "理性复兴"
 FPR_The_Rational_Renaissance_desc: "如今，理想主义与乌托邦式幻想在革命思潮中泛滥，而这正是我们所要摒弃并加以纠正的。唯有真正的唯物主义者与理性思考者，才能在雅各宾政权下获得提拔与发展，正如他们曾在美洲那般。至于那些动摇不定、满怀幻想的反革命乌托邦派，他们的时代将被彻底终结，取而代之的，将是一座以理性与思辨铸就的美丽花园。"
 FPR_Replace_the_Red_Guard_desc: "所谓的“革命卫队”毫无革命性可言。他们不过是旧政权的反动残余，是妄图攫取权力的阴谋者，理应被彻底清算。他们是国家的叛徒，是右派与反革命势力的可耻同谋。他们必须被连根拔除，寸草不留！"
 FPR_Restore_French_Pride_desc: "我们的盟友或许已将法兰西的历史与文化弃若敝屣，但我们绝不会随波逐流。法兰西大革命的辉煌，罗伯斯庇尔的英勇无畏，以及所谓的“恐怖统治”，皆是值得铭记与颂扬的壮举，而非应被否认的过往。以法兰西之名自豪吧，在这片英雄辈出的土地上，我们昂首阔步，笑傲群星！"
 FPR_Establish_the_War_Cabinet_desc: "东方的法西斯威胁不容忽视，那个天生反动的俄国政权再度向我们露出獠牙。我们必须主动出击，组建属于我们的战争委员会，以坚固的防线抵御世界上的反革命势力，并果断抢占先机，对其先发制人！"
 FPR_Establish_the_Sister_Republics_desc: "正如法兰西第一共和国所为，我们必须向外拓展，在威胁尚未成形之时便将其扼杀。我们必须将雅各宾主义的理念传播至整个欧洲，解放所有民族，使之成为法兰西的兄弟姐妹。唯有如此，我们方能真正获得自由。"
 FPR_An_Army_of_the_Party_desc: "敌人已被消灭，所有反对我们的“盟友”也已被扫入历史的尘埃，如今，法兰西与它的灵魂可以全然投向战争。我们将倾尽一切资源，彻底摧毁一切威胁革命的敌人，剿灭那些潜伏于外的反动势力。唯有在铅与血的洗礼中，未来才能获得真正的解放。"
 FPR_Supreme_Continental_Authority_desc: "革命的曙光已然升腾。\n\n正如第一次革命时那般，没有任何力量能够匹敌她的威严，没有任何敌人能够阻挡人民推翻那些伪革命者与独裁遗毒的步伐。真正的自由不再受阻，历史的光辉不再被谎言与诽谤蒙尘。\n\n罗伯斯庇尔微笑着。即便身归尘土，他的理想仍在烈焰中复燃，终至辉煌。"
 FPR_jacobin_category: "新启蒙运动"
 FPR_jacobin_category_desc: "\n\n\n\n\n£GFX_FPR_new_elightenment_cat\n\n\n\n\n\n\n\n法兰西，这片曾经启蒙世界的土地，早已遗忘了第一共和国所孕育的理性与自由之理想，也遗忘了莫平所再次铸就的革命精神。而今，那些自称“盟友”的左翼，已在恐惧之下偏离了通向未来的道路，甘愿将革命精神弃之不顾。\n\n恐惧，是进步的敌人；恐惧，是理性的对立面；恐惧，是迈向未来的最大障碍。 革命，若无法清除颠覆者，便永远无法前行。"
