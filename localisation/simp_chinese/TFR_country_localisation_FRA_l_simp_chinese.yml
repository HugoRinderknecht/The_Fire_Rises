 FPR_The_Soft_Revolution_desc: "迪迪埃·达南克斯成功掌握了国家的领导权，随着他登上领导岗位，他承诺为所有法国人带来一个和平的未来。人们常常误认为社会主义只能通过暴力手段来实现，但我们知道事实并非如此。达南克斯将通过和平手段为法国带来一片乌托邦，向世界展示积极与和平所能带来的回报。"
 france.9002.t: "到达乌托邦"
 france.9002.d: "为了让达南克斯及其政府在法国建立乌托邦，必须完成两个目标。\n\n首先，必须对[ROOT.GetNameDef]的政府和法律进行改革。虽然政府在大多数情况下支持这些改革，但要迅速推进改革仍需耗费大量的政治资本。如果我们希望在此过程中保留尽可能多的政治力量，我们应当充分利用达南克斯所提出的各种想法。\n\n其次，也是更为重要的，我们必须达到一个适合乌托邦的发展的国家。法律改革将有助于实现这一目标，但也有许多其他方式可以推动这一进程。\n\n简而言之，乌托邦的实现可以通过实施理想的法律和达到高度的发展来实现。"
 france.9002.a: "前进！"
 FPR_Artistic_Revolution_desc: "在如今这个战火纷飞的时代，真正的美丽愈加难觅。然而，它依然潜藏于世间，总有一些人能巧妙地发现它。自我们接管法国政府以来，艺术在这片土地上如春风般蓬勃发展，仿佛我们的国家正在迈向一场崭新的文艺复兴。"
 FPR_Technosocialism_desc: "随着现代时代的到来，传统的社会主义模式已不再适用。越来越少的人在工厂和田野中工作，机器人和机器已经取而代之。为什么要让我们的人民继续从事这些不必要的繁重劳动？我们将帮助人们彻底转型，进入能够改善他们生活的新行业。"
 FPR_Cultural_Revolution_desc: "多年来，法国文化一直围绕着资产阶级的存在而构建。在我们努力平稳地逐步淘汰资本主义，消除资产阶级的同时，我们的文化也必须发生变化。我们已经见证了一场文化革命的兴起，这场革命的核心是国家的普通人民，而非富裕阶层。"
 FPR_Peace_Bread_and_Equality_desc: "乌托邦并非遥不可及，它比某些人所描绘的要简单得多。温饱在握，邻里和睦，人人平等的社会，这便是乌托邦的真谛。我们应当为实现这一切而不懈奋斗，因为，法国的人民，值得拥有这样的未来。"
 FPR_Embrace_Passivity_desc: "战争从未为普通人带来任何真正的福祉。它只让富人满盈财富，而让贫民失去所爱。从今往后，法国不再是以强大的军力或激进的民族主义闻名的国家，我们将以和平与繁荣的形象屹立于世！"
 FPR_embrace_passivity_idea: "军事消极主义"
 FPR_Artisinal_Politics_desc: "有句古话，大意是“艄公失舵，尚能覆舟；宰相失权，不如匹夫。”这句话至今依然适用，政治的确是个充满血腥的烂摊子。它丑陋，但不必沦落如此，正如同现实中的许多事情一样，政府本质上是一门艺术，我们将努力确保它像绘画和诗歌一样美丽。"
 FPR_The_Revolutionary_Artist_desc: "媒体是一个腐化的工具，常被那些敌视人民的人用来欺骗大众。虽然通过国家控制的媒体来操控民众的诱惑令人心动，但我们绝不会向这种诱惑屈服。我们将确保，媒体只讲述真正的真相，而非那些有心人所编织的“真理”。"
 FPR_The_Poet_of_the_Revolution_desc: "人民的声音常常在纷争中相互淹没。当他们团结一心时，便能创造奇迹，但他们之间的内讧却无休无止。他们并不需要一个领导者，而是需要一个带头的声音。达南克斯将成为这个声音，他将走近人民，倾听他们的每一分忧虑，确保他们的痛苦得到安抚。这是他们应得的最基本的关怀。"
 FPR_Vanguard_of_Peace_and_Porsperity_desc: "自从我们接管法国以来，社会便归于平静。犯罪率下降，生活水平提高，人民对他们的生活感到满意。然而，仍有一些人希望夺走我们这片小小的乐土，因此我们必须保持警觉，在敌人如潮的压力下屹立不倒。"
 FPR_Vanguard_of_Peace_and_Porsperity_tt1: "几率取决于[ROOT.GetRulingPartyLong]的支持度"
 FPR_Vanguard_of_Peace_and_Porsperity_tt2: "几率却决于最受欢迎的非执政党的支持度"
 FPR_The_Art_of_Politics_desc: "在政治中，合作、争吵、秘密与公开的交易，皆可见一斑。我们必须小心，不要过度扰乱现有的政府体制，以免激怒公众。因此，我们必须随着它的步伐舞动，同时确保掌控着这台点播机上播放的旋律。"
 FPR_Peace_through_Defense_desc: "我们的敌人，虽说我们渴望与之摒弃旧怨，但他们却并不愿意放下敌意。我们的和平正遭受四面八方的围攻，因此，尽管这听起来有些言辞自负，我们必须有足够的力量来保卫它。如果一切顺利，法兰西的人们们将永享和平，再无战火。如果命运未曾眷顾，他们也许只需忍耐最后一次的风暴。"
 TFR_utopia_scripted_gui_desc: "迪迪埃·达南克斯曾向法国人民承诺他将以社会主义原则来建立一乌托邦，而他决心兑现这一承诺。\n\n为了实现我们的目标，我们必须§Y改革法律§!和§Y推进国家发展§!，以符合乌托邦的标准。 \n\n尽管这可能需要多年艰苦的努力，但当我们最终完成这一伟业时，我们将能够向全世界的人们庄严宣告：  \n\n§G乌托邦是真实存在的，她的名字是法国，而她也是一名社会主义者！§!"
