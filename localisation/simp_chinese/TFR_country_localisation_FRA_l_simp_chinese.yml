 france.250.t: "新候选人？"
 france.250.d: "随着总统选举日益临近，国民阵线因玛丽娜·勒庞发表反对军方控制政府的声明而爆发了权力之争。法国军方对勒庞领导下的政党方向感到担忧，已明确要求国民阵线换上一位更符合军方利益的候选人，即备受尊敬的前总参谋长皮埃尔·德维利耶。德维利耶以其坚定的亲军队立场和务实的国防观念著称，与勒庞的民粹主义立场截然相反。\n\n国民阵线领导层目前面临艰难抉择。尽管勒庞拥有一批忠实支持者，但越来越多的人意识到，像德维利耶这样更亲近军队的候选人可能会赢得那些视国家安全为首要任务的关键军事人物和保守派选民的支持。军方的非正式干预明确传递出他们希望政府高层在政策和人事方面进行调整的信号。国民阵线现在需要在坚持其民粹主义基础和支持一位既能助力选举成功又能获得军方支持的人选之间做出选择。"
 france.250.a: "为德维利耶三呼万岁！"
 france.250.b: "我们支持勒庞！"
