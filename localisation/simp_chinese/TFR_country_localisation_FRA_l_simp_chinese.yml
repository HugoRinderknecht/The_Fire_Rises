 FRA_canadian_isolation_tt: "§C这将使加拿大人远离欧洲事务，并为魁北克人民争取独立。§!"
 FRA_quebec_independence_tt: "§C这将迫使[CAN.GetFlag]加拿大举行[QUE.GetFlag]魁北克独立公投。§!"
 FRA_EU_European_Emergency_desc: "随着枪声停息、战火熄灭，我们战胜了敌人。无论是民族主义者还是共产主义游击队，都被驱逐回阴影之中，自由在我们最需要的时刻取得了胜利。然而，我们现在不能松懈。局势依然混乱，激进分子将不择手段地篡夺我们的控制权。在这危急时刻，我们寻求外部援助。尽管我们输掉了这场战役，但战争远未结束。我们将以更加团结的姿态归来，团结为统一战线，直面敌人。"
 FRA_EU_Seeking_Discourse_desc: "法国的力量源于其多党民主制，尽管第五共和国失败了，但我们绝不能抛弃自己的民主根基。在收拾内战残局的过程中，我们迎来了一个独特机遇。虽然极右翼和极左翼拒绝与政府合作，但仍有许多温和派可以说服。通过让步和示好，我们能说服这些中立党派更公开地与政府合作，从而轻松通过立法，大大加快重建进程。"
 FRA_EU_Crack_Down_on_Extremism_desc: "尽管我们击败了军国主义者和共产主义者，但激进主义仍在暗处滋长。若不迅速铲除这些狂热分子，他们就会成为骚扰我们的眼中钉，破坏我们的重建努力。我们将授权清除仍活跃的残余激进团体。有人会谴责这是对自由的侵蚀，但对我们而言这只是必要之恶。那些不支持我们的人，就是在反对我们；而任何对我们统治的反对，只是在拖延其不可避免结局的到来。"
 FRA_EU_Addressing_Our_Failures_desc: "环顾四周，我们的城市满目疮痍，人民饥肠辘辘，军队支离破碎。无论我们如何否认，我们确实失败了。我们未能保护东欧盟友免受俄罗斯铁蹄的蹂躏，如今我们已自食其果。然而，我们不能永远沉溺于失败的阴影中。我们必须重整旗鼓，吸取教训，以更强大的姿态归来。第一次欧陆战争的失败给了我们诸多教训，也揭示了许多必须改变的地方。无论采取何种方式，变革势在必行。如果我们拒绝改变，必会重蹈覆辙。"
 FRA_EU_Picking_ourselves_up_desc: "随着尘埃落定、混乱平息，我们的统治正逐步稳固。然而，前路依然漫长：城市已化为废墟，人民正排队领取救济。但幸运的是，我们并非孤军奋战。整个欧洲，我们的盟友同样饱受煎熬，甚至更为惨烈。波兰四分五裂，西班牙内战不休，曾经引以为傲的欧元如今一文不值。不过，希望并未破灭；许多人认为欧洲统一的梦想已然破灭，但我们深知，只有历经磨难才能浴火重生，乃至比以往更加强大。欧罗巴之梦终将实现，即使要流血牺牲也在所不惜。"
 FRA_EU_The_Second_Star_in_the_Union_desc: "法国历来是欧盟的基石。自1958年加入以来，我们已从普通成员跃升为领导者，引领欧盟扩张至今日之规模。尽管面对俄罗斯的入侵时我们一度动摇，但我们决不会放弃欧洲统一的梦想。保守派和社会主义者可以肆意反对，但我们不会理会他们的胡言乱语。法兰西民族的概念已失去意义，若想生存，我们必须为全体欧洲人的福祉而摒弃它。"
 FRA_EU_Blurring_the_Borders_desc: "边界究竟是什么？是沙地上随意划下的线条？还是用民族主义等无用观念分裂人民的工具？事实上，这些都可以说是边界的本质。随着我们离欧罗巴之梦越来越近，我们必须摒弃边界的概念，去迎接一个统一的欧洲；在那里，人民可以自由迁徙，思想和愿景可以自由传播。摒弃边界，就是摆脱其带来的负担，让人们不再被线条所分割。我们不再自称德国人或法国人，我们都是欧洲人，现在如此，永远如此。"
 FRA_EU_Quell_Nationalism_desc: "虽然我们战胜了军国主义分子，但仍有人持续鼓吹其反动论调。这些极端分子日夜发动骚乱，谴责现政权“向全球主义精英出卖利益”、“背叛法兰西人民”。与前任政府对这种行径视而不见的态度不同，我们绝不会姑息纵容。若要彻底实现泛欧理想，就必须彻底粉碎所有形式的民族主义思潮。我们将揪出这些民族主义者，镇压他们的集会，取缔其政党。尽管有人会指责这是赤裸裸的威权统治，但这是实现欧洲统一必须承受的阵痛。若放任这些分裂势力滋长，欧洲永远不可能实现真正团结。"
 FRA_EU_Popularizing_the_Pan_Euro_Ideal_desc: "尽管欧洲党等政治运动付出巨大努力，泛欧思潮的普及度仍远未达预期。长期以来，亲欧盟政党在欧洲政坛始终退居次要地位。若想真正实现欧洲统一的目标，我们就必须不遗余力地支持这些政党——提供资金援助、为他们助选，采取一切手段提升其政治影响力。随着支持力量的增强，亲欧盟的民意将如浪潮般席卷整个欧洲大陆。我们将乘势而上，将欧洲统一的理想从愿景转化为现实。"
 FRA_EU_Uniting_our_Armies_desc: "法兰西始终以强大的军事力量为荣。从拿破仑的辉煌时期到如今，仅用“拥有悠久的军事传统”来形容法国都显得过于保守。随着我们日益接近实现泛欧洲主义理想，必须正视一个现实：要真正推进既定目标，就必须启动西欧各国军队的整合进程。自愿融入扩编后的欧盟联合指挥体系，将有力彰显我们对欧洲统一事业的承诺。虽然部分将领可能会对此颇有微词，但我们的决定不容更改。因为这最终关乎整个欧洲的伟大福祉。"
 FRA_EU_Beyond_our_Singular_Existance_desc: "法兰西的本质究竟是什么？一个民族？一种理念？还是主权国家？我们对此有着不同见解。法兰西为何不能超越单纯维系自身存续的窠臼，承担更高使命？保守派抨击欧盟是“全球主义者的工具”，社会主义者则谴责其“延续资本主义压迫’，但这些批判皆属谬误。正如德意志已经做到的，我们必须承认法兰西民族国家概念已失去现实意义。拒绝变革的国家终将被时代洪流吞没，若固步自封，必将重蹈那些冥顽不灵者的覆辙。"
 FRA_EU_The_European_Dream_Marches_on_desc: "自1993年欧盟诞生以来，这个联盟已从最初的区域性组织发展为横跨大陆的多国共同体。三十年间，怀抱共同理想的有识之士始终致力于将泛欧洲主义愿景付诸实践。当俄罗斯在东欧高歌猛进时，世人皆谓欧洲统一理想即将幻灭，但这恰恰铸就了我们的觉醒——它昭示着：今日若不能勠力同心，明日就将在未竟的统一大业中玉石俱焚。此刻的黎明不仅将见证法兰西的历史转折，更将开启整个欧洲大陆的新纪元。正凤凰一般，我们将在战火余烬中涅槃重生。当欧洲之敌来犯时，我们必将正面回击。因为团结铸就的力量，注定无坚不摧。"
 FRA_EU_Sister_Republic_desc: "法国与欧盟的关系始终独具一格。尽管我们是欧盟的创始成员之一，但近年来，欧元怀疑主义的浪潮已为泛欧梦想投下阴影。泽穆尔和勒庞等政治人物坚决反对任何进一步的欧洲一体化，主张法国必须摆脱欧盟的影响，重获自主。作为对这些势力的妥协，我们将放弃全面统一的目标，转而追求与盟友更紧密的合作。尽管欧洲党等亲欧团体或许会对此不满，但为了联盟的稳定，这一牺牲是必要的。"
 FRA_EU_Europeanize_Paris_desc: "巴黎，这座法国乃至欧洲最璀璨的城市，历经沧桑，依旧挺立。从蜿蜒的小巷到幽深的墓穴，每一块砖石都镌刻着历史的印记。这里是文化交汇的熔炉，孕育思想，交融文明。然而，如今的巴黎已不复昔日荣光。第五共和国的长期忽视，使得部分城区日渐衰败。作为我们与欧盟合作的一部分，我们将发起一场宏伟的复兴计划，对巴黎进行现代化改造，使其重新焕发光彩，达到柏林、伦敦等欧洲首都的现代标准。"
 FRA_EU_A_New_NATO_desc: "自1949年成立以来，北大西洋公约组织一直是西方对抗威权主义的前线。许多人认为，随着苏联解体，该联盟已失去存在的必要性。然而，事实远非如此。北约未能成功捍卫东欧免受俄罗斯铁蹄践踏，这已足以证明其弊端。然而，我们并不愿意轻易放弃北约的理念。通过历经考验与改革，我们将重塑这一组织，使其真正履行应有的职责——不仅仅是民主国家的联盟，而是西欧的坚实屏障，一个能够真正直面梅德韦杰夫治下俄罗斯威权主义的堡垒。"
 FRA_EU_Advanced_Digital_Warfare_desc: "战争是一场永不停息的变革，而战场上没有恒定不变的规则，一切都会随时间推移而演变。从坦克到战机，再到无人机技术，战场的混乱程度前所未有。在这个先进战争的时代，若不能顺应潮流，便只能走向毁灭。正如中国所做的那样，我们将大力扩展自身的网络战部门。将网络战整合进军队体系，必将赋予我们对敌方的优势，使我们能够破坏关键基础设施，切断敌方通信，确保战场上的战略主动权。"
 FRA_EU_Embrace_AI_desc: "自21世纪开端，人类对人工智能的探索便步履不停，不断拓展未知疆域。从Siri的诞生，到AI技术日新月异的演进，其发展势头已不可阻挡。然而，在世人眼中，人工智能仍是饱受质疑之物，最温和的态度不过是谨慎，而最激烈的则是彻底排斥。大多数人关注AI在创造领域的应用，而我们却更为着迷于它的军事潜能。为了使我们的军队紧跟时代步伐，我们将投入大量资源，将人工智能深度融入军事体系。这不仅将实现军队的现代化，还将有效减少前线的人力伤亡，确保战斗效率的最大化。"
 FRA_EU_The_Cause_of_the_People_desc: "自欧洲统一的梦想诞生以来，我们始终不遗余力地推动其成为现实。然而，我们不能忘记，我们所服务的，是千千万万的人民。面对我们的目标，仍有许多质疑之声。有人认为这不过是少数精英的操纵，亦有人将其斥为企业压迫的延续。要赢得人民的信任，我们必须消除他们的疑虑，让他们确信，我们的承诺是献给人民，而非某些企业高管或全球主义者。唯有赢得民心，我们才能真正迈出建设的步伐。"
 FRA_EU_Democracy_Manifest_desc: "尽管我们对法兰西进行了翻天覆地的变革，有一事始终如一——我们对民主的承诺从未动摇。归根结底，我们仍是民有、民享之国。左右派或会指摘我们为“全球主义的傀儡”或“企业的棋子”，但真相不言自明。我们的职责在于法兰西，在于民主。如今，不止法兰西，而是整个欧洲的未来，皆悬于一线，东方的威胁依然逼近。若今日不救民主，明日巨熊将践踏我土。"
 FRA_EU_Eliminate_Human_Casualties_desc: "没有国家会在踏入战场时天真地认为自己能毫无损失。然而，战火既已逼近，为什么我们要接受沉重伤亡成为必然？若想赢得胜利，我们必须竭尽全力减少不必要的牺牲。或许，我们可以加大对医疗科技的投资，或推动无人机技术的发展；又或者，我们可以突破生物与机械的界限，在义体科技上取得突破，使士兵战力倍增，战场表现更为卓越。虽然战争终究无法避免死亡，但这些科技的进步，至少能让逝去的生命减少到最低。"
 FRA_EU_Cyber_Warfare_Department_desc: "自第一台计算机问世以来，电子技术便以惊人的速度发展。从智能手机到无人机，革命性的突破使各国在战争中占据先机。然而，若我们想要在与那头猛兽的较量中胜出，就必须走得更远。无人机与信息战或许有效，但远远不够。我们必须突破常规思维——电磁脉冲武器、义体植入、机械士兵，这些技术都将成为我们未来战争的核心。有人或许会质疑它们的伦理问题，但这并不在我们的关切范围之内。确保胜利，就意味着我们必须敢于接纳那些不被世人认可的技术。"
 FRA_EU_Utilize_True_European_Allies_desc: "欧洲战争的失败已向我们昭示：那些自称盟友的人，绝不可轻信。当基辅陷落，无数乌克兰官员毫不犹豫投向俄罗斯一方；波兰将倾之时，西里西亚分离主义者率先背弃。他们是叛徒、是背信者、是投机之徒，然而，这些词汇仍不足以揭露他们的真正面目。若我们要重塑昔日荣光，便只能信任真正的欧洲爱国者——那些愿意以生命捍卫信念的人，那些即便面对死亡，也誓死忠诚于祖国的人。正是这些真正的爱国者，将在我们收复东方的战斗中冲锋在前，并助我们向那些合谋者复仇。"
 FRA_EU_Total_war_the_End_War_desc: "无论我们如何试图否认，现实终究不容逃避——整个欧洲正无可避免地滑向另一场战争，而这一次，它将比以往任何一次都更加毁灭性。整个大陆的命运悬于刀锋之上，若我们不主动掌握，便终将落入敌人之手。若我们想要屹立巅峰，便必须不惜一切代价争取胜利。从今往后，我军将不再受制于任何枷锁，任何条令，我们的怒火将毫无保留地倾泻在敌人身上。唯有在彻底胜利之后，我们才会放下武器——而那一次，将是最终的和平。"
 FRA_EU_Dissolve_Executive_Authority_desc: "尽管我们已成功融入欧盟，但仍有许多制度亟待调整。第五共和国时期，总统制曾是必要的权力架构，而今，它的历史使命已然终结。自今日起，法国将不再由总统或总理统治，而是由一支汇聚专家与欧盟官员的委员会掌管国政，确保国家平稳迈向委员会治理体系。或许有人会对此提出异议，然而，从国家与欧洲的未来来看，这无疑是最优之解。"
 FRA_EU_Moratorium_of_Political_Debate_desc: "尽管我们竭尽全力推动变革，但仍有诸多不稳定因素困扰着我们的政权。无论左翼抑或右翼，都有人固守旧秩序，拒不合作，甚至不惜诉诸破坏手段，妄图阻碍我们的前行。若任由这些激进分子横行，我们的事业将寸步难行。因此，在柏林的正式授权下，我们将暂时搁置一切政治辩论。或许，这一决策会被指责为独裁，甚至引发轩然大波，但它仅是过渡时期的必要之举。一旦共和国顺利完成向委员会制的转型，我们将恢复政治讨论的自由。然而在此之前，我们必须采取果断措施，确保政权的稳固，确保变革无可撼动。"
 FRA_EU_European_Cooperation_desc: "自古以来，合作便是良政之基，任何强盛政权皆根植于协作与共识，我们亦不例外。我们的治国之道，将以开放合作为准则，与盟友携手共进。贸易协定的签订，联合军演的开展，皆是我们对欧洲愿景坚定不移的承诺。我们将向柏林的盟友证明，我们不仅愿意合作，更将主动推动合作，让这片联盟之土孕育出更伟大的未来——超越国界与政权，最终铸就一场无法撼动的兄弟盟约。"
 FRA_EU_Paying_our_Tithe_desc: "在现代社会，没有什么是免费的。商品、服务、公共设施——一切皆有代价。尽管我们的盟友大力协助了我们的重建，但这并非无偿援助。德国及比荷卢地区仍然饱受俄罗斯破坏行动与导弹袭击的创伤，大片区域亟待修复。他们毫不犹豫地帮助了我们，如今，他们同样期待我们的回报。无论是资源、劳动力，还是资金，我们都必须尽一份力，为他们的复兴贡献我们的力量，正如当初他们对我们的支持一样。或许有人会抱怨这是一种额外的负担，但这最终符合我们的根本利益，履行这一责任，既是对泛欧理想的坚定承诺。"
 FRA_EU_Embolden_the_Euro_desc: "自1996年问世以来，欧元堪称欧洲联盟最辉煌的成就之一。它不仅是一种货币，更是团结的象征，各国（包括我们）相继采纳欧元，正是对泛欧理想忠诚不渝的承诺。许多人曾以为，俄罗斯在东线的胜利将使欧元陷入危机，但事实却恰恰相反。欧元不仅未曾衰落，反而增长更为迅速。而随着我们正式加入欧盟，这一趋势将持续加强。我们的力量便是欧元的力量，巩固欧元，只是通往欧洲完全统一征途上的一步。"
 FRA_EU_Nation_of_Equality_and_Science_desc: "尽管马克龙的领导存在诸多失败，但我们不能否认第五共和国取得的进步。保守的停滞和倒退被进步与创新所取代，社会服务获得了大量投资，技术创新也得到了资金支持。展望未来，继续资助这些项目是应有之义。在我们的引领下，法国将成为进步与创新的国度，僵化将让位于突破，守旧会臣服于变革。在盟友的帮助下，我们将张开双臂拥抱未来，迎接任何可能的挑战。"
 FRA_EU_Our_Offer_to_Brussels_desc: "尽管我们已竭尽所能，但我们在布鲁塞尔的盟友仍不堪重负。布鲁塞尔当局既要管理西部又要管理东部，不得不加班加点地工作。我们不能袖手旁观，坐视我们的盟友被国家职责压垮。我们将向布鲁塞尔提议接管西欧的行政职责，而作为交换，他们将获得一部分经济产出。这不仅能给我们的盟友减负，还将展示我们对欧洲计划的坚定承诺，从而在未来赢得他们的支持。"
 FRA_EU_Strangle_Populist_Rabble_Rousing_desc: "第五共和国的诸多失败至今仍清晰可见。尽管我们的统治已稳固，但民粹主义政党仍在抵制我们的统治，不断散布反欧盟言论并组织大规模抗议活动。与马克龙不同，我们不会对这些煽动者手软。那些不与我们合作的家伙，就是在反对我们，他们的异议不会被容忍。我们将对这些团体采取强硬措施，审查其领导人并限制其活动。他们可以肆意反对，但可没人会理会。"
 FAF_classical_fascism_desc: "\n\n\n\n£GFX_FAF_petainism\n\n\n\n\n\n§Y维希贝当主义§!试图以其核心理念—“国家革命”—为贝当统治下的法国国家的合作主义政权进行辩护。其特征包括反议会主义、个人崇拜、传统价值观的推崇以及国家主导的反犹主义。贝当主义视法兰西共和国为腐朽失败的体系，体现了夏尔·莫拉斯所谓的“反法兰西”概念，即一个优先考虑外国利益的体系。受法国极右翼边缘势力的支持，法西斯贝当主义矢志推翻他们所认定的自由民主体制，重塑革命前的法兰西的辉煌与理念。通过“工作、家庭、祖国”这一口号，法西斯贝当主义者试图强行推动他们理想中的文艺复兴，即使这场复兴以法兰西的挣扎与哀嚎为代价，他们亦在所不惜。"
 FAF_military_junta_desc: "\n\n\n\n£GFX_FAF_junta_petainism\n\n\n\n\n\n§Y反抗式贝当主义§!可以被视为贝当主义思想中更为现实和温和的一支。尽管他们对贝当的“国家革命”理念的依附程度可能有所不同，但他们仍然相信前法兰西国家所提倡的反议会主义的总体理念。在法国的将领阶层中，这一思想找到了支持者。他们认为，最有可能通向权力的道路是在国家遭受彻底失败或崩溃之后，才能孕育出一位“法兰西国家领袖”，即使面前是一片残破的废墟，这位“领袖”也能带领法国重新走向往昔的荣耀。"
 FAF_military_democracy_desc: "\n\n\n\n£GFX_FAF_resistant_gaullism\n\n\n\n\n\n§Y反抗式戴高乐主义§!，相较于温和且与民主一致的其他戴高乐主义形式，该意识形态主张在法国需要时，由一位强有力的军事领袖来确保法兰西共和国的稳定。它的支持基础主要在法国军队的军官和将领阶层。最有可能使反抗式戴高乐主义上台的情境，是法国的民主选举政党试图忽视或排斥法兰西武装力量的关切之时。虽然一些人可能指责这种政体为残酷的独裁或必要的政治监护，但反抗式戴高乐主义者坚信，无论使用何种手段，都必须确保第五共和国的存续与安全。"
 FAF_sovereign_democracy_desc: "\n\n\n\n£GFX_FAF_resistant_gaullism\n\n\n\n\n\n§Y反抗式戴高乐主义§!，相较于温和且与民主一致的其他戴高乐主义形式，该意识形态主张在法国需要时，由一位强有力的军事领袖来确保法兰西共和国的稳定。它的支持基础主要在法国军队的军官和将领阶层。最有可能使反抗式戴高乐主义上台的情境，是法国的民主选举政党试图忽视或排斥法兰西武装力量的关切之时。虽然一些人可能指责这种政体为残酷的独裁或必要的政治监护，但反抗式戴高乐主义者坚信，无论使用何种手段，都必须确保第五共和国的存续与安全。"
 FAF_right_populism_desc: "\n\n\n\n£GFX_FAF_populist_gaullism\n\n\n\n\n\n§Y戴高乐式民粹主义§!融合了传统戴高乐主义的民族主义精神和“以实力求和平”的态度，与21世纪右派民粹主义浪潮相呼应。虽然戴高乐主义核心理念仍然倡导法国例外论，但追随戴高乐式民粹主义的人们视其为一种梦寐以求的“回归传统”，与当今地缘政治“西方”中的许多民粹主义运动紧密相连。尽管有人批评这种对实用主义意识形态的政治化是对“法国解放者”核心理想的背离，但戴高乐式民粹主义者将不遗余力地保护自大西洋到乌拉尔山脉，让法国成为决定世界命运的主宰力量。"
 FAF_civic_nationalism_desc: "\n\n\n\n£GFX_FAF_traditional_gaullism\n\n\n\n\n\n§Y传统戴高乐主义§!是戴高乐思想的一个分支，与其他流派相比，它更强调国家价值，认为这是法国身份的核心之一，与共和国的制度一样需要被保护。相比于民粹主义戴高乐主义，传统戴高乐主义更倾向于通过公民民族主义的经典理念来强化运动，而不是追随21世纪盛行的右翼民粹主义新潮流。这一派别主要获得法国温和右翼的支持，他们希望确保一个能够维持法国传统价值的世界，同时遏制其他“超级大国”的影响。"
 FAF_death_cult_desc: "\n\n\n\n£GFX_FAF_cult_of_lafayette\n\n\n\n\n\n§Y“至高元帅崇拜”§!，是围绕已故法国陆军元帅拉法耶特所形成的个人崇拜体系。自巴黎围城战中神秘失踪后，他的身影虽未再现，但他的思想却凝聚成一种极端民族主义与法兰西例外论的狂热意识形态，其中更夹杂了民族社会主义的诸多特质。与欧洲其他极右翼思想不同，拉法耶特主义的核心特色在于其鲜明的反德情绪，这一点直接继承自拉法耶特生前的政治信念。然而，与德意志的宿怨相比，他们对俄罗斯的仇恨更是不遑多让，将其视为法兰西命运的另一大威胁。尽管如此，该派系仍面临一个根本性问题——意识形态的真正指引者缺失。由于拉法耶特的生死未卜，支持者在欧洲未来与法国方向问题上始终无法达成共识。但唯一可以确定的是：他们对拉法耶特的忠诚坚定不移，信仰绝不动摇。"
