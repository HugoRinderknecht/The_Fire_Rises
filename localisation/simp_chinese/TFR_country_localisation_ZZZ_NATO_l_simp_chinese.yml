 EU_political_action: "采取政治行动"
 nato.4.t: "[FROM.GetName]寻求成为北约一员"
 nato.4.desc: "全球结盟风云突变，地区紧张局势日益加剧，为此[FROM.GetNameDef]正式请求加入北约。该国认为北约是抵御日益增长威胁的重要防御措施，且是实现国际稳定的有效手段。[FROM.GetNameDef]政府相信，与北约步调一致，有利国家安全。\n\n然而，扩大北约成员国资格是有争议的。一些成员国认为，这反倒会加剧该成员国与其邻国的紧张局势。另一些成员则认为，该国加入会增强北约在关键战略地区的影响力。"
 nato.4.a: "欢迎[FROM.GetNameDef]加入北约！"
 nato.4.b: "拒绝他们的申请，必须保持谨慎。"
 nato.5.t: "北约成员国拒绝"
 nato.5.desc: "经过数月的外交努力和谨慎谈判，我们收到消息称我们的加入北约申请已被拒绝。对于我们的领导层和公民来说，这一决定令人痛心失望，因为我们原本希望通过这一强大的联盟来增强国家安全和国际地位。\n\n在评估下一步行动时，前路变得充满不确定性。有些人主张我们应当专注于加强独立性，建立依靠自身资源的强大国防。另一些人则建议我们应寻求新的潜在盟友，而也有人认为，通过改革和耐心等待，我们或许能够赢得再次申请加入北约的机会。无论我们如何前行，我们的韧性与决心将决定国家的未来走向。"
 nato.5.a: "那么我们就另寻盟友"
 nato.34.t: "北约成员国"
 nato.34.desc: "在历史的转折点，[FROM.GetNameDef]正式加入北约，标志着权力格局的显著变化。经过数月的外交谈判，[FROM.GetNameDef]重申了其对北约集体防御和共同安全原则的坚定承诺。[FROM.GetNameDef]的加入使北约的触角进一步延伸，加强了其在战略要地的存在。\n\n尽管北约各国领导人对联盟的强化表示庆祝，但全球的反应不一。一些邻国对此表示担忧，谴责北约的扩张为不稳定因素。紧张局势已经开始加剧，军事演习和边境巡逻也因此增加。究竟这一举动会带来更大的安全保障，还是加深区域裂痕，仍未可知。"
 nato.34.a: "链条上的又一环扣紧。"
 GER_denounce_lithuanian_nationalism: "§Y联合国委员会§!：谴责立陶宛民族主义"