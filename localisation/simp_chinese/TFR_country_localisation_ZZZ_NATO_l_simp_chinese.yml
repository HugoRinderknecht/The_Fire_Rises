 nato.7.t: "KSK特种部队行踪异常"
 nato.7.d: ""
 nato.7.a: "让这帮傻子归队！"
 nato.8.t: "国防军占领政府大楼"
 nato.8.d: ""
 nato.8.a: "发生什么事了！？"
 nato.12.t: "冬季燃料短缺迫在眉睫"
 nato.12.d: ""
 nato.12.a: "凛冬将至……"
 nato.13.t: "冬季天然气短缺的后果已降临我国"
 nato.13.d: ""
 nato.13.a: "我们可以勇敢面对风暴！"
 nato.14.t: "波兰-白俄罗斯边境爆发小规模冲突"
 nato.14.d: "凌晨，不断传来边境枪声和小规模冲突的报道，无线电的嗡嗡求援声疯狂不已。这些“小冲突”最终化作正式的战斗。已经没有机会调查谁开了第一枪，因为波兰军队已经越境进入我国领土。现在只能进行无组织的反击，我们混乱的军队被不断俘虏。\n\n北约代表在收到战斗报告后立即开会，投票决定援引第5条。"
 nato.14.a: "他们想靠堆人头，来弥补其匮乏的勇气！"
 nato.15.t: "北约部队在波兰和波罗的地区集结"
 nato.15.d: "自我们在乌克兰的行动全面展开，北约部队已进入高度戒备状态，开始向波兰和波罗的国家派遣数千名士兵。我们谴责此类挑衅行为，证明这是西方企图对我们、以及我们的盟友发动战争的意图。\n\n两边的人民都能听到坦克履带的滚动声、发动机的加速声。作为对入侵的可能回应，西部军区已调动部队前往边境监视。"
 nato.15.a: "鲁莽的挑衅！"
 nato.16.t: "新轴心成立"
 nato.16.d: ""
 nato.16.a: "我们必须再次保护欧洲免受布尔什维克的威胁！"
 nato.17.t: "加入轴心"
 nato.17.d: ""
 nato.17.a: "我们在风暴中同舟共济"
 nato.18.t: "北约宣布解散"
 nato.18.d: ""
 nato.18.a: "这就是历史遗留问题的恶果！"
 nato.22.t: "波兰-白俄罗斯边境爆发小规模冲突"
 nato.22.d: "凌晨，不断传来边境枪声和小规模冲突的报道，无线电的嗡嗡求援声疯狂不已。这些“小冲突”最终化作正式的战斗。已经没有机会调查谁开了第一枪，因为俄罗斯军队已经越境进入我国领土。现在只能进行无组织的反击，我们混乱的军队被不断俘虏。\n\n北约代表在收到战斗报告后立即开会，投票决定援引第5条。"
 nato.22.a: "动员我们的军队！"
 nato.23.t: "俄罗斯部队在波兰边境集结"
 nato.23.d: ""
 nato.23.a: "我们从中得不到好处……"
 nato.24.t: "德国提议发动进攻"
 nato.24.d: ""
 nato.24.a: "我们已经做好准备了，开始执行计划！"
 nato.24.b: "我们的部队还没有做好发动进攻的准备。"
 nato.25.t1: "北约司令部批准发动进攻"
 nato.25.t2: "北约司令部拒绝发动进攻"
 nato.25.d1: ""
 nato.25.d2: ""
 nato.25.a: "让我们重拳出击！"
 nato.25.b: "也许还不是时候……"
 nato.26.t: "北约的未来"
 nato.26.d: ""
 nato.26.a: "多元一体！"
 nato.27.t: "北约选举开始"
 nato.27.d: "随着第二次美国内战爆发以及美国的崩溃，北约失去了其传统的领导者。这个世界最强大的军事联盟如今站在十字路口，欧洲必须决定谁将在接下来的动荡时期承担起领导责任。选择最终落在了三个主要大国身上——德国、法国和英国。这些国家都相信自己能够带领北约度过危机，但前进的道路充满了挑战。无论谁最终成为领导者，都必须获得另外两国的支持，并证明自己有能力带领联盟进入一个新时代。\n\n选举将在200天后举行。在此期间，外交和政治博弈将至关重要。每个国家都将寻求增强自己的影响力，谨慎的谈判和战略联盟将决定谁将掌权。德国凭借其强大的经济实力和不断增长的军事力量，希望巩固在中欧的权力。法国拥有强大的军队和独立的外交政策，希望将自己定位为欧洲自主的捍卫者。英国尽管近期遭遇了一些麻烦，但仍然拥有巨大的全球影响力，其目标是维持作为全球大国的地位。\n\n赌注如此之高。北约的存续，以及西方世界的安全——都取决于这些选举的结果。只有一个国家能够带领北约走向未来。"
 nato.27.a: "愿最好的国家能胜出。"
 nato.28.t: "[Root.GetName]赢得领事国选举"
 nato.28.d: "胜利属于我们！经过数月的紧张外交和战略谈判，[ROOT.GetName]终于赢得了北约的领导权。美国在第二次内战后陷入混乱，联盟群龙无首，面临内部分裂和外部威胁。现在，在我们的领导下，北约不仅将存续，还将蓬勃发展。这是[ROOT.GetName]踏入历史舞台，成为西方安全新守护者的时刻。\n\n德国和法国为争夺这一职位付出了艰苦的努力，但他们无法与我们的影响力和领导力相匹敌。现在，北约的未来掌握在我们手中。我们将带领联盟渡过这段动荡时期，确保我们的愿景指引北约走向一个更加强大、更加统一的时代。凭借我们强大的军事实力、外交实力和战略眼光，西方世界将在我们的领导下团结起来。\n\n北约的转型从现在开始，[ROOT.GetName]将成为其重振力量的马达。"
 nato.28.a: "我们将带领北约迈向强盛与团结的新纪元！"
 nato.29.t: "北约要求我们采取更积极主动的政策"
 nato.29.d: ""
 nato.29.a: "遵照我主的旨意，我们前行战斗。"
