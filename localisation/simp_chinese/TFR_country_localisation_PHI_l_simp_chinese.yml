l_simp_chinese:
 PHI_legacy_of_the_martial_law_idea: "戒严令的遗产"
 PHI_legacy_of_the_martial_law_idea_desc: "戒严令，以及它所代表的已故总统费迪南德·马科斯的同志在菲律宾政坛中仍属于一个争议颇多的话题。他的专制政策所留下的疮疤一直存续至今。"
 PHI_mutual_defence_treaty_idea: "共同防御条约"
 PHI_mutual_defence_treaty_idea_desc: "《共同防御条约》是美利坚合众国与菲律宾共和国在后者独立之初国内共产主义叛乱烽烟四起时签署的一项全面性协定。然而，随着杜特尔特执行他逐渐转向中国的策略，《共同防御条约》是否还会继续拥有效力已经成为了一个问题。"
 PHI_increasing_chinese_influence_idea: "中国影响力提高"
 PHI_increasing_chinese_influence_idea_desc: "自从杜特尔特总统试图与中华人民共和国改善关系以来，来自中国的投资开始增加，这些贷款被用于资助旨在改善菲律宾，或至少是改善其表面形象的基础设施项目。然而，由于菲律宾与中国由来已久的领土争端问题，许多人这是火中取栗，并将使菲律宾置于中国共产党的威胁之下。"
