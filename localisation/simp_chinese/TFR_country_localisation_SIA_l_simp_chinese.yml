l_simp_chinese:
 thailand.1.t: "泰国第一例新冠感染者"
 thailand.1.a: "令人不安"
 thailand.2.t: "未来前进党解散"
 thailand.2.a: "有意思"
 thailand.3.t: "因未来前进党解散而爆发抗议活动"
 thailand.3.a: "呆在家里！"
 thailand.4.t: "拉玛十世确诊新冠"
 thailand.4.a: "国王会与病魔抗争到底"
 thailand.4.b: "也许是时候考虑继承人了"
 thailand.5.t: "爆发大规模抗议活动"
 thailand.5.a: "不可容忍"
 thailand.6.t: "学生团体向议会提交要求。"
 thailand.6.a: "他们以为自己是谁？"
 thailand.7.t: "宣布进入“严重性”紧急状态"
 thailand.7.a: "这是必要的"
 thailand.8.t: "抗议者散去"
 thailand.8.a: "真棒"
 thailand.9.t: "拘留引发抗议"
 thailand.9.a: "太累了"
 thailand.10.t: "针对《非政府组织法》的抗议活动升级"
 thailand.10.a: "适可而止吧……"
 thailand.11.t: "下一步行动"
 thailand.11.a: "解散议会，加强国王权力"
 thailand.11.b: "直接控制政府，软禁国王"
 thailand.12.t: "拉玛十世去世！"
 thailand.12.a: "提帮功·拉萨米通"
 thailand.12.b: "瓦查拉松·维瓦查拉翁瑟"
 thailand.12.c: "诗琳通"
 thailand.13.t: "远进党被禁"
 thailand.13.a: "又来？"
 thailand.14.t: "改革问题"
 thailand.14.a: "我们的传统完美无缺，无需改革"
 thailand.14.b: "我们必须与反对派对话，才能向前迈进"
 thailand.14.c: "时代变了，必须废除君主制"
 thailand.15.t: "提前选举"
 thailand.15.a: "远进党"
 thailand.15.b: "泰自由党"
 thailand.15.c: "民主党"
 thailand.16.t: "泰国首次总统选举"
 thailand.16.a: "塔纳通·宗龙伦吉"
 thailand.16.b: "英拉·西那瓦"
 thailand.16.c: "朱林·拉萨纳维席"
 thailand.17.t: "反对者拿起武器"
 thailand.17.a: "妈的"
 thailand.18.t: "北大年和谈"
 thailand.18.a: "这些条款可以接受，签字"
 thailand.18.b: "这些条款不可接受的，我们宣布退出会议"
 thailand.16.e: "阿皮拉特·孔松蓬阻止民意调查，恢复君主制"
 thailand.19.t: "泰国首次总统选举"
 thailand.19.a: "塔纳通·宗龙伦吉"
 thailand.19.b: "他信·西那瓦"
 thailand.19.c: "他信派操纵民意，恢复君主制"
 thailand.19.e: "商业阴谋成功，诗琳通被加冕为女王"
 thailand.19.f: "激进学生革命者冲击投票站，宣布举行新的特别选举"
 thailand.20.t: "新特别选举"
 thailand.20.a: "塔纳通·宗龙伦吉"
 thailand.20.b: "他信·西那瓦"
 thailand.20.c: "阿农·南帕"
 thailand.21.t: "国家的方向"
 thailand.21.a: "马列派"
 thailand.21.b: "先锋派"
 thailand.21.c: "无政府派"
 thailand.22.t: "接管政府"
 thailand.22.a: "哦好吧"
 thailand.22.b: "哦好吧"
 patani.1.t: "我国的未来"
 patani.1.a: "北大年马来亚民族革命阵线为我们稳定航向！"
 patani.1.b: "北大年联合解放组织让真主与我同在"
 patani.1.c: "与我们的马来兄弟团结起来！"
 patani.2.t: "圣战分子企图政变！"
 patani.2.a: "国家保住了！"
 patani.2.b: "真主至大！"
 patani.3.t: "占领以后"
 patani.3.a: "让第四军稳定该地"
 patani.3.b: "给他们自治权"
 patani.3.c: "吞并这里"
 patani.4.t: "北大年恢复稳定"
 patani.4.a: "好极了！"
 thailand.20.e: "乍杜帕·汶帕他拉沙"
 thailand.20.f: "卫猜·朱塔姆"
 thailand.23.t: "泰国局势"
 thailand.23.d: ""
 thailand.23.a: "让我们为和平尽力吧"