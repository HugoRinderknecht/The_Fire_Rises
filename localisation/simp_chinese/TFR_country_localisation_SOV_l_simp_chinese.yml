 russia.745.t: "杜马重选举"
 russia.745.d: "俄罗斯国家杜马近日举行重新选举，其结果显示议会形成三党分庭抗礼格局：统一俄罗斯党、人民俄罗斯党和新俄罗斯党均分议席。\n随着达万科夫总统的推动，新俄罗斯党已从当初奇迹般赢得杜马细微的政治联盟，转变为不容小觑的第三势力，这将使另外两大政党更难阻挠自由主义改革倡议。主权自由之火炬将长明不熄，而新俄罗斯党正高擎此炬。"
 russia.745.a: "胜利！"
 russia.746.t: "政府占据杜马少数"
 russia.746.d: "新俄罗斯党是一个逆流而上的新兴政党。作为国家自由派的联盟，它的诞生违背了梅德韦杰夫的意愿——他曾梦想俄罗斯实现两党制。然而，新俄罗斯党却出乎所有人意料，击败了人民党和统一俄罗斯党，成功问鼎总统宝座。\n\n然而，正是这种迅速且意外的胜利，使得新俄罗斯党未能在杜马中站稳脚跟，只是成为了第三股力量。正因如此，达万科夫推动的所有改革随时可能被人民党和统一俄罗斯党联合推翻……\n\n这一问题必须得到解决。"
 russia.746.a: "我们得占据多数！"
