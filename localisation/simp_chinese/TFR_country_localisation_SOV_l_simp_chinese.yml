 russia.771.t: "弗拉基米尔·普京与虚无"
 russia.771.d: "“沃夫卡！”——鲍里斯·尼古拉耶维奇的声音从门后传来——“你在哪里？”\n\n“哪里都不在！”——他含糊地回答。\n\n“哈哈！”——叶利钦突然大喊——“干得好！明天我会向全国宣布对你的感谢。你全都明白！那你为什么整晚装傻？”\n\n“这是什么意思？”\n\n“想一想。你现在眼前看到的是什么？”\n\n“一个枕头，”——他说——“但看得不太清楚。别再跟我说这只是我的想象。”\n\n“一切我们看到的都在我们的脑海中。所以你不能说我们的意识存在于某个地方。我们不存在于任何地方，只是因为没有地方可以说我们在那儿。这就是为什么我们无处不在。”\n\n“鲍里斯·尼古拉耶维奇，”——他说——“我还是一个人待着吧。”\n\n“随你便。我希望你明天精神抖擞。中午的晋升，你知道的。"
 russia.771.a: "在这个情节中，我处于什么位置？"
