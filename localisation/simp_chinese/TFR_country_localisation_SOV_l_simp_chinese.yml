 SOV_spread_cprf_leaflets_desc: "俄共早在很久以前就被其他左翼团体鄙视，他们从未将其承认为真正的左派政党。然而，在这个千载难逢的机会下，难道他们还会袖手旁观，让资本家像1996年那样夺走我们的胜利吗？\n\n不！他们将团结在久加诺夫的周围，让俄罗斯重回正轨！"
