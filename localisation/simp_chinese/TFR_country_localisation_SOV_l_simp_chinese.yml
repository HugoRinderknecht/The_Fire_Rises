 SOV_declare_eurasian_state: "准备欧亚主义革命"
 SOV_declare_eurasian_state_desc: "俄罗斯，这片充满变革与激荡的土地，百年来几度洗牌：从帝国的辉煌到共产专制的铁幕，再到资本主义的浪潮。它饱经磨难，承受了世间难以想象的死亡与痛楚。在那最深沉的黑暗时刻，我们的疆土被践踏，我们的人民被屠戮，但如今，我们将挺身而出，向大西洋主义者掷出怒火。因为我们，还未流尽最后一滴血。欧亚主义将如曙光般唤醒民族的愤怒，点燃复兴的希望。我们决不允许祖国在大西洋主义者不断堕落的道德沼泽和无度放纵中腐朽溃散。\n\n欧亚大陆必将在曾经失败的地方崛起，为我们捍卫失落的荣光。我们必将斩断那盘踞于顶端的巨龙，巩固自己作为世界“凯特洪”的地位！"
 SOV_a_great_awakening: "伟大觉醒时刻"
 SOV_a_great_awakening_desc: "“大西洋主义者对世间苦难视而不见。他们在无知中自得其乐。希望与放纵成为懒惰者的口号，是软弱者的借口。然而，摆在我们面前的道路崎岖难行，充满尚未显现的险阻。若要世界及其公民走过这重重荆棘，则需一支坚定不移的人民，一支经受住苦难之火淬炼的民族。唯有欧亚之人能够担此重任。我们历来是坚韧不拔的民族。当他人抱怨时，我们默默耕耘；当他人放弃时，我们毅然坚持。邪恶若直视我们的双眼，我们必毫不退缩、目光如炬。这便是我们的本质。我们的先辈曾为欧亚文明浴血奋战，今日的我们，绝不能做得更少。”——亚历山大·格里耶维奇·杜金，《大觉醒》，第7页"
 SOV_a_million_voices_united: "千万呼声归一"
 SOV_a_million_voices_united_desc: "“欧亚大地的儿女们，你们是那辉煌遗产的化身，是我们每日为之奋斗的胜利继承者。你们天生便是未来与人类命运的锻造者。然而，在这片辽阔的土地之外，还有许多志同道合者，他们同样怀揣着统一欧亚的宏愿，不愿被后现代主义的干涉所左右。除此之外，泛非主义者、拉美民族主义者、泛阿拉伯运动等众多文明力量，皆追寻着类似的愿景——让各自的文明空间联合起来。我们无法如那些卑劣的大西洋主义者一般，强行统治世界、将我们的观念强加于他人，但我们可以用行动树立榜样。向世界展示，全球多数的民众同样可以挺身而出，战胜那自诩优越的“黄金十亿”。解放世界、为人民带来真正的自由，是我们的天职。而我们，将义无反顾、满怀喜悦地去实现这一目标！” ——亚历山大·格里耶维奇·杜金（日期不详）"
 SOV_revise_foundations_of_geopolitics: "有机民主制度"
 SOV_revise_foundations_of_geopolitics_desc: "尽管大西洋主义者早已将“民主”的理念污损得面目全非，但凯塔洪之盾依旧可以将它夺回，赋予其新的光辉。我们必将创建欧亚议会，一个既不受大西洋势力的干预，又能独立于国家权力之外的议政机构。\n\n当前，欧亚主义党将作为国家的核心支柱，但我们不会剥夺其他思想的发声权——普京主义者、民族布尔什维克、共产主义者、法西斯主义者——所有理念都可以在这片殿堂中获得一席之地（尽管极端的声音将被适度约束）。\n\n我们的目标，是确保权力的自然交替，使政治体系得以真正演进。人民将自由参与地方选举，在不断的革新中改变政治景象，塑造更符合民意的社会秩序。我们绝不做西方的伪善精英，沉溺于空洞的承诺和无尽的贪婪之中。若要实现我们的理想，绝不能重蹈美国那堕落的覆辙。\n\n如今，数百万民众的声音将汇聚成恢宏的乐章，而欧亚大地也将因这合奏而繁荣昌盛！"
 SOV_purge_atlanticist_ideolouges: "清洗大西洋派"
 SOV_purge_atlanticist_ideolouges_desc: "“然而，即使在我们的阵营之中，仍然存在着不愿与我们同行的人，那些举起反对与异议之声的叛逆。他们的心灵软弱，被欧洲的谎言所蛊惑！对于那些心怀背叛种子、质疑欧亚道路的人，我要这样问你们：难道你们要我们去拥抱那个曾将我们抛弃的敌人？难道你们要我们放下枪械，卸下铠甲，赤身裸露于那只渴望吞噬我们、将我们置于死地的力量面前吗？和平固然是我们所期望的，但欧洲人所求的，只是坟墓中的和平！他们要击碎我们民族的精神，要将我们焚烧殆尽！欧亚的儿女们，要警惕那些潜伏于我们之中的傀儡！认清他们，憎恨他们！不要给予他们任何的怜悯与庇护！若你们对任何人存有怀疑，无论是邻居、兄弟、父母，还是子女，都应当发声！我的政委们肩负着神圣的使命，要将这些迷失的灵魂隔离、教育，将他们带回我们的怀抱，驱逐他们的软弱，为了更伟大的事业而净化他们！”——亚历山大·格列耶维奇·杜金，摘自其国家团结日演讲节选"
 SOV_the_eurasian_people_shall_bow_no_longer: "欧亚人永不为奴！"
 SOV_the_eurasian_people_shall_bow_no_longer_desc: "时机已至，我们终将直面那头深渊巨兽。眼看反叛之战一触即发，分裂的国土上，爱国者与叛徒交错混杂。我们必须抉择，与那些愿为共同理想效力之人携手共进，而对憎恨我们梦境的敌人则予以毁灭。面对大西洋主义者的讥讽与威胁，我们无需为之动摇。只需铭记，履行使命便是我们唯一的职责。\n\n当利刃斩断妄图摧毁欧亚统一的邪念之时，我们将同声高歌，向至高无上的主祷告。因为那一刻即将到来，他的天使将降临，粉碎盘踞人间的恶龙之首。"
 SOV_stop_western_repayments: "拒绝偿付西方赔款"
 SOV_stop_western_repayments_desc: "大西洋主义者自我们跻身全球强权之列起，便不断试图将我们殖民。而如今，前任政府竟签署了屈辱的赔偿协议，几乎令他们的图谋得逞。欧亚绝不会任由自身被那些欧洲官僚践踏，也绝不会重蹈九十年代的覆辙——当年，那些权贵为了一席在欧洲歌舞升平中的陪衬之位而出卖尊严，令我们的人民饥寒交迫。\n\n欧亚绝不容忍这样的企图。我们无需威胁，因为我们绝非只是空喊口号的江湖骗子。如今，该展现我们真正的一面了。"
 SOV_duginomics: "杜金经济学"
 SOV_duginomics_desc: "“大西洋主义者总是高喊着‘个体’的口号，宣扬每个人的权利，仿佛个人权利至高无上。但我问你们，谁是他们口中的‘个人’，为什么他的需求凌驾于所有人之上？为什么少数人的利益竟要先于大多数人的利益？那么，我还要问：这样一个渺小的个体，怎能与整个统一的欧亚民族抗衡？我们有无数声音，亿万心灵凝聚成一个整体，无论财富如何，无论种族为何，我们都心手相连。\n\n你们中有些人或许会嘲笑我，当我说我想在这片大地上创造人间天堂的时候。确实，这种‘整体性’的理想，也许是我永远无法企及的高峰。\n\n然而，这难道不是欧亚应得的吗？一个所有人和睦共处、繁荣昌盛、精神纯净的乐土，不论是信仰上帝、安拉还是佛陀，我们都应该在他们的指引下，在各自的生活中达至心灵的安宁与平和。\n\n没错，要实现这一目标，我们必须抛弃那侵蚀世界的快速消费主义，摒弃那堆积如山的塑料与化学制品所带来的欲望。那些幼稚的追求和无用的杂物都将被丢弃。我们必须重新学习在低欲望、少刺激中找到满足，少一些饕餮之欲，少一些……大西洋式的贪婪。”——亚历山大·格里耶维奇·杜金，《大觉醒》，第89页"
 SOV_eurasian_armed_forces: "欧亚武装力量"
 SOV_eurasian_armed_forces_desc: "我们的高级军官们个个玩忽职守，他们对不起国家的培养，也辜负了人民的期望。他们值得“感谢”的事情，就是犯下了滔天大罪，令我们差点丢掉了自己的家园！他们的失败为我们的军队赋予了新的使命感，他们将在逆境烈火中淬炼，将我们的意志铸成钢铁。"
 SOV_economic_reorganization: "全面重组经济"
 SOV_economic_reorganization_desc: "既然我们已经着手复兴俄罗斯的工业，那么就必须承认，只有采取激进的手段才能实现这一目标。我们应当焕发新的生机，避免重蹈历史的覆辙。在借鉴历代最优方法的基础上，我们要创建符合第四政治理论的体系——一个既能造福整个欧亚大陆、又能为其捍卫者们带来福祉的体系。“欧亚大地，当为人间乐土。”——这，便是我们坚守的信条。"
 SOV_subversive_rearmament: "军队革命性重塑"
 SOV_subversive_rearmament_desc: "尽管我们在与北约的战斗中惨遭重创，但乌拉尔地区的大部分工业仍保存完好。要想在对抗大西洋主义的斗争中取得胜利，我们必须重燃战火，恢复战争机器的强大运转。幸运的是，那些堕落的西方国家正忙于重建，他们只把我们视作一个将在未来数十年内瓦解的“失败国家”。\n\n虽然加强对军事力量的信息封锁不能完全消除他们的疑虑，但却能延缓他们的反应速度与威胁评估。\n\n邪恶之徒会以为“护世者”早已败落虚弱，而我们将在他们毫无防备之时，以复临之姿震慑四方！"
 SOV_soviet_nostalgia: "欧亚民族布尔什维主义"
 SOV_soviet_nostalgia_desc: "民族布尔什维主义与欧亚理想主义有着千丝万缕的联系。我们的最高领袖实际上曾是这一运动的创始人之一，只是后来走上了自己的道路。尽管民族布尔什维主义者与杜金及其运动有一定的距离，但两者之间仍有诸多重叠之处。\n\n当欧亚主义者还在纸上谈兵时，民族布尔什维主义者已奋战在顿巴斯的战场上。他们和其他怀揣不同意识形态的志愿者一道，捍卫着人民共和国免遭乌克兰政权的侵害。即便普京及其政府已不再承认红旗的存在，它依然忠诚于俄罗斯。\n\n在祖国最危急的时刻，他们仍准备响应杜金的号召。因为，我们反抗西方帝国主义的斗争才刚刚开始！"
 SOV_a_new_eurasian_identity: "欧亚身份认同"
 SOV_a_new_eurasian_identity_desc: "什么是欧亚？这个问题看似简单，却难以理解。对于一些人来说，比如民族布尔什维主义者，他们认为欧亚不过是俄罗斯国家的延续；而在另一些人眼中，欧亚则是更加宏大的存在。图兰主义者、居穆洛夫主义者、俄罗斯民族主义者，甚至普京主义者之间对此争论不休。然而，我们早已有了答案。\n\n亚历山大·杜金认为，欧亚是俄罗斯帝国模式的升华。不同于将“帝国主义”一词践踏贬损的大西洋主义者，欧亚将回归其本源。真正的帝国不是通过无意义的屠戮和基于种族的歧视来彰显其力量，不是通过斩断劳动者的双手、将其贬为“劣等人”来证明自身优越。真正的帝国，是一种无所不包的洪流，它以残忍消灭反抗者，又以无条件的爱包容被征服者。在这片土地上，数百种面孔与语言汇聚于同一个合唱中，成为宗教与美德的象征。\n\n这是万民的联合体，所有人都为了抵御来自西方的腐朽而动员起来，凝聚为一体。欧亚之人是千姿百态的，他的面貌和肤色各异。然而，当我们向西进发，这种多样性只会愈发繁盛。但欧亚之人的灵魂深处，仍是对神明的虔诚与忠诚。\n\n因为，凯特洪将接纳任何愿意与之并肩而立的人。"
 SOV_anti_imperialist_culture: "反帝文化"
 SOV_anti_imperialist_culture_desc: "还能对大西洋帝国主义者说些什么呢？这“黄金十亿”征服了世界，摧毁了人民的精神，将他们变为奴隶。过去，他们斩断了被殖民的非洲工人的双臂；而如今，西方的谷物公司攫取非洲的水资源，装瓶牟利，给辛勤劳作的社区带来了死亡与毁灭。他们剥削全球大多数人的子女去采集可可和咖啡，只为让普通的白人能在社交媒体上展示他们的浓缩咖啡拉花。\n\n他们称世界其他地区为“落后之地”，不如他们文明。他们把自己伪装成正义的化身，将自己亲手制造的文化堕落强加给其他文明。\n\n他们指责世界其他地方“破坏环境，使用污染的生产方式”，但实际上，正是他们消耗了绝大部分这些所谓“污染产品”！他们是全球的寄生虫，早已超越了19世纪帝国主义的幻梦，化身为一头无所不吞的利维坦，将一切卷入其贪婪的漩涡。它强迫世界其他地方的人吃着残羹冷炙，而将精华抛弃于西方的垃圾堆里。\n\n我们曾经也险些走上这样的道路。我们以为自己拥有权利和特权，可以被纳入“欧洲世界”的怀抱。然而，他们以我们“落后”为由将我们拒之门外。而我们对此心怀感激。因为我们意识到，这种奢侈本就不应、也不该被轻易视为理所当然。"
 SOV_diversified_economics: "多元化经济"
 SOV_diversified_economics_desc: "当我们准备与大西洋主义者展开全面战争时，我们必须牢记，民用领域同样重要。即便是在斯大林格勒最血腥的战斗中，苏联仍然暂停了借贷，转而专注于战时经济的振兴。即便在取得胜利之后，生活也不会因此停滞，反而会变得更加艰难，因为我们将肩负起重建家园和照料退伍军人的责任。\n\n因此，投资不仅仅是军事力量，还要涵盖民用工业的各个领域，这是我们战略计划的关键所在。\n我们不会抛弃自己的人民。欧亚正在动员，但它的动员是建立在充盈的胃口之上的。"
 SOV_economic_autarky: "经济自给自足"
 SOV_economic_autarky_desc: "谷物——一种滋养斯拉夫民族千百年来赖以生存的源泉。在繁荣与困苦交织的岁月中，它始终伴随着我们，那金色的田野抚慰着俄罗斯的灵魂。可是，大西洋主义者却夺走了这一切。如今，我们失去了大部分的农产品供给，一旦战争爆发，饥荒的阴影将再度笼罩我们。\n\n然而，这并非我们所面临的唯一短缺。尽管全球化体系在二十年代遭受了重创并逐渐分崩离析，但它仍在某种程度上运转着。我们的部分关键产业依然依赖进口的原材料。\n\n尽管我们可以通过采购足够的储备来渡过解放战争的难关，但更重要的是，必须运用一切可用的资源，在我们的祖国大地上寻找新的矿藏和油田。\n\n我们的土地将化作金色的海洋，而地下的宝藏将被开采出来，为我们的战争机器提供无穷的动力。"
 SOV_united_against_imperialism: "团结反帝斗争"
 SOV_united_against_imperialism_desc: "如果你随便问世界上某个人：“大西洋文明最擅长什么？”他会简单地回答：“殖民主义。”的确，我们都对他们的劣迹斑斑耳熟能详：刚果的大屠杀，中东的血腥屠戮，印度的饥荒，意大利人和爱尔兰人遭受的歧视。\n\n而我们也曾饱受其害。自我们崛为世界大国以来，西欧列强便将我们非人化作为其首要目标。从法国革命者称我们为“新匈奴”到英德视我们为“试图攫取开化欧洲殖民地的蛮族”，再到如今的欧盟官僚将我们称为“斯拉夫畜生”。\n\n当然，在许多时期，我们对这些言论视而不见。“他们是开化之人，他们这样说必有道理。”那些奴颜婢膝的跪舔者、自由派和叛徒们如是说。\n\n我们都记得普京在2000年代初曾试图与他们谈判，渴望融入大西洋的污泥之中。可他对自己的国家又过于忠诚，不愿彻底出卖俄罗斯。他想成为大西洋联盟的一根支柱，而非他们的走狗。\n\n被拒绝反而是件好事。因为我们都看清了，即便是在所谓的“最亲密”的时期，他们依然将我们视作劣等。\n\n而今，当他们撕裂我们的祖国，竭力散播他们的毒液时，让我们联合起来，反抗他们的帝国主义与压迫。“黄金十亿”依旧虚弱。我们必须将这全球的寄生虫彻底烧成灰烬！"
 SOV_increase_local_autonomies: "强化中央控制"
 SOV_increase_local_autonomies_desc: "在这艰难的时刻，削弱中央权威无异于自取灭亡。\n\n欧亚是一个整体，所有器官都在为其生命力而运作。而为了维系这一切，绝不能将大脑肢解。\n\n我们必须复兴苏维埃的控制体系，但同时要铲除一切中间环节，避免官僚体制的膨胀。\n\n欧亚不应在意选举或政客们空洞的承诺。我们所需的是一支冷酷高效且忠诚无二的精英阶层，推动国家向前发展。"
 SOV_federative_regionalism: "联合地方主义"
 SOV_federative_regionalism_desc: "我们的疆域内拥有数百个民族和地区，为什么要将它们禁锢在莫斯科的桎梏之中？我们不应像大西洋主义者那样，试图掌控视野中的一切。\n\n让欧亚成为文化的海洋，让每个民族在这片海中沸腾、凝聚，共同抵御大西洋主义的浪潮。汇聚成一个统一的巨浪，凭借自身的惯性席卷一切，将利维坦压倒在它的重量之下。\n\n欧亚文明绝不应局限于“突厥”或“东斯拉夫”民族，因为它远比这二者更加博大精深。\n\n凯特洪将以万千种声音登上世界舞台，这些声音中满溢着欢乐，准备向世界诉说属于欧亚的未来。"
 SOV_revolutionize_the_system: "对体制的革命"
 SOV_revolutionize_the_system_desc: "随着我们的体系逐渐成型，我们必须着手采用新的组织方式。随着人工智能与计算技术的普及，我们可以尝试将其引入地方行政的重建之中。\n\n人工智能与计算技术将帮助我们减少对官员数量的依赖，并加速数据处理的效率。这样的变革将使我们的系统更加灵活，能够更有效地应对各种危机。\n\n欧亚绝不能重蹈上世纪八十年代苏联的覆辙。我们的体系将迅捷、灵活且具备高度适应性。"
 SOV_tradionalist_meritocracy: "传统精英政治"
 SOV_tradionalist_meritocracy_desc: "当我们的凯特洪踏上征途，意图斩杀利维坦时，我们就意识到有必要甄选真正的精英。过去的许多官员之所以能身居高位，不过是凭借关系或出身。如今，真正从底层崛起的精英少之又少，这已成为一个重大问题。\n\n尽管大西洋主义者宣称其制度是基于功绩的，但所谓的“功绩制”与裙带关系相差无几，只不过披上了“社交网络”的新外衣。这种心理伎俩使得他们的阶层固化显得理所当然，犹如利益集团在行政体制中的“游说”活动那般合理化。\n\n我们必须重新定义功绩传统，回归“等级制度”。个人的等级将取决于其对欧亚体系的价值，而这一价值将通过人工智能、计算算法以及人类评估共同衡量。\n\n士兵、科学家或神职人员的等级将高于文员或推销员。那些无法高效履行职责的人将被降级。每个等级不仅赋予相应的特权，同时也意味着需要承担相应的义务。\n\n或许有人会认为这是一种新贵族的诞生，但事实上，这是一个全新的社会流动体系的构建。在这里，财富和关系不再成为特权的通行证。\n\n欧亚需要找到最杰出的子民来引领国家，而在短时间内我们无法逐一甄别。借助自动化的力量，我们能够迅速得到成果，为我们找到那些真正有资格带领国家前行的人才。"
 SOV_spiritual_supremacy: "精神意志至上"
 SOV_spiritual_supremacy_desc: "“人人都要服从执掌权柄的，因为所有的权柄都是出于上帝。所有掌权的都是上帝设立的。所以，抗拒掌权者，就是抗拒上帝的命令，抗拒的人必自招惩罚。掌权的不是叫行善的惧怕，而是叫作恶的惧怕。你想不怕掌权的吗？就要行善，这样你会得到他的称赞。因为掌权的是上帝的仆人，对你有益处。然而，你若作恶，就该惧怕，因为他必将你绳之以法。他是上帝的仆人，代表上帝秉公行义，惩奸罚恶。” - 罗马书13:1-5"
 SOV_reconceptualize_the_union: "对联盟的再定义"
 SOV_reconceptualize_the_union_desc: "欧亚国家应如何运作？这是我们当前最紧迫的问题之一。为了使我们对抗大西洋主义的反叛取得成功，我们的政府必须具备高度的机动性与效率。然而，过度的去中心化同样存在风险，它可能会削弱我们整体主义实验的根基。\n\n有位政治家曾提出一个大胆的设想，或许是出于玩笑：恢复俄罗斯帝国时期的地方行政体制。这个想法初听荒诞不经，但我们的最高领袖越深入思考，便越发现其蕴含的潜在机遇。\n\n的确，我们不可能完全回归到那样的制度，但“总督区”这一概念却愈发具有吸引力。在现代背景下，“总督”将由士兵、官僚和神职人员三方组成的“三人委员会”担任。这三位领袖将负责监督解放区的治安、经济与文化整合工作。他们可以根据地区特点进行人员的增补或更换，从而为我们的体系带来极高的适应性。\n\n在未来的反叛战争中，我们将解放越来越多的领土，而这些地区亟需有效整合。这样一套体制能够赋予解放区相对独立的运作权，使其在中央指挥之外自行管理，而最高领袖及其亲信则能专注于为“大反叛”做最周全的准备。"
 SOV_wipe_out_nationalist_identities: "消灭民族主义信仰"
 SOV_wipe_out_nationalist_identities_desc: "苏联曾试图创造“新苏维埃人”。然而，这一计划最终彻底失败，苏联被地方寡头利用民族主义情绪肢解瓦解。为何会出现这种衰退？因为“苏维埃人”依然是个俄罗斯人。是俄罗斯人必须放弃自己的文化与精神信仰。当其他加盟共和国复兴并扩大其文化影响时，俄罗斯人却被要求成为一种无形的黏合剂，承担起将所有文化融合在一起的责任。\n这种局面，绝不能再重演。\n\n欧亚是一片万族共存的土地，有着无数不同的声音，但它是属于欧亚人的，且只属于欧亚人的。车臣人、楚瓦什人、俄罗斯人、雅库特人、小俄罗斯人、白俄罗斯人、波兰人——所有这些民族，不过是拥有地方特征的欧亚人而已。\n\n他们的身份绝不应、也不会被大西洋主义者在法国大革命期间向全世界传播的“民族主义”毒害。我们要将各民族之间的关系恢复至应有的样貌：分而不离，和而不同。你的民族将受到尊重，你的福祉将得到保障……\n\n但为此，你必须奋起抗击那索多玛与蛾摩拉，因为你是欧亚人，这是你的宿命。"
 SOV_heirs_to_the_great_rus: "泛欧亚民族主义"
 SOV_heirs_to_the_great_rus_desc: "随着我们逐步接近与“塔尔帕寡头式”大西洋主义者的最终决战，作为对抗他们的主要力量，我们的道德纯净体制必须彻底摒弃民族国家的概念。为了击败这头吞噬整个欧洲大陆、沉溺于寡头式堕落的利维坦，我们必须化身为巨兽——不同于将整个大陆捆绑于金钱和消费主义的欧盟官僚，欧亚将成为真正美德的土地，一个不论种族、摆脱索多玛枷锁的自由之地。\n\n的确，自苏联解体以来，欧亚的“心灵层”遭受了严重创伤。而此前的政府并未完全修复这一创伤。然而，要战胜敌人，我们必须摧毁迷信与偏见，全面拥抱欧亚的整体身份认同。\n\n我们的少数民族必须接受三件事：俄语、欧亚的道德价值观以及欧亚的军队。他们必须像曾为心脏地带浴血奋战的勇敢俄罗斯人那样，为欧亚而战，为欧亚而死。他们必须融入德鲁日纳，以此抗拒操控三大“我们的海”和大部分欧洲大陆的后现代阴谋集团。\n\n欧亚文明将收复本属于它的一切，并将大西洋主义者从伏尔加河一路赶到北海！"
 SOV_conservative_revolution: "保守革命"
 SOV_conservative_revolution_desc: "随着我们的凯特洪苏醒，我们必须意识到，过去的理念已不再能满足当下的需求。民族布尔什维主义、普京主义、社会主义——这些理念在它们诞生的时代无疑是伟大的，但它们无法应对眼前的挑战。随着欧亚重组的结束，我们必须巩固变革成果。最高领袖忠诚的同志们将与军队和神职人员共同构成新的治理体系。\n\n新成立的“泽姆斯基会议”将如同数百年前那样，成为领袖的智囊，为其提供意见和洞见。借由集中化的核心与自治的总督区，我们创建的体系将成为真正的巨兽，足以斩杀敌兽。\n\n保守价值观在现代主义的冲击下被连根拔起，又被后现代主义用来打击现代主义，最终沦为某些骗子和堕落者手中的工具，这些人伪装成道貌岸然的正义者，行龌龊之事。\n\n诚然，我们曾杀死了上帝。然而，这并不意味着上帝不能复生。\n\n我们不需要盲目效忠和宗教上的虚伪奉承，而需要的是一次真正的保守主义复兴。在这种复兴中，男人与女人不再无意义地争论，而是如同一个整体，齐心协力，无论是在战场上还是在家庭中，皆能完成各自的任务。\n\n在这种复兴中，资本主义不再压迫家庭，使得养育大家庭成为不可能的负担。\n\n在这种复兴中，后现代社会主义不再腐蚀男女，使他们陷入堕落与变态的深渊。\n\n凯特洪将复兴那早已逝去的世界，为所有欧亚人民带来一个全新的乐土。"
 SOV_strength_of_eastern_orthodoxy: "欧亚国绝世伟人"
 SOV_god_kingdom_of_common_man: "属于凡人的天国"
 SOV_god_kingdom_of_common_man_desc: "欧亚是一片精神的文明之地，然而许多人依然不明白这意味着什么。如果我们要摧毁大西洋主义，必须有一个能够取而代之的东西。当然，我们伟大的革命者早已知道答案，因为它自始至终与他同在。\n\n在欧洲的废墟之上，我们将建立上帝的国度。\n\n这是一个人人安居乐业的国度，一个同志情谊和集体主义成为第二天性的地方。但它不会被党派精英所束缚，而是将从下而上，形成一股浪潮。这股浪潮充满了同情与爱，能够斩杀大西洋消费主义所带来的所有邪恶与腐朽。\n\n当我们割断欧盟官僚精英的喉咙时，我们将向普通人展示：在欧亚大陆，你将沐浴在上帝的光辉中。而当劳动的果实逐渐凝结，我们将彼此拥抱，因为从那时起，我们的汗水与辛劳将属于我们自己，而非全球资本主义阴谋集团的奴役。\n\n整个世界将从沉睡中苏醒。人们将看到九头蛇倒卧在我们的脚下，他们将欢呼雀跃。因为我们给予了他们一个拥抱自己神祇与信仰的机会，使他们摆脱邪恶势力的干扰。\n\n而月光将照耀着我们的斗争，因为那些罪恶，只有在夜幕下才能悄然完成，不应在黎明时分暴露在阳光之下。"
 SOV_empire_of_purity: "纯洁无瑕的帝国"
 SOV_empire_of_purity_desc: "“所以，你们若真与基督一同复活，就当求在上面的事；那里有基督坐在上帝的右边。你们要思念上面的事，不要思念地上的事。因为你们已经死了，你们的生命与基督一同藏在上帝里面。基督是我们的生命，祂显现的时候，你们也要与祂一同显现在荣耀里。\n\n所以，要治死你们在地上的肢体，就如淫乱、污秽、邪情、恶欲，和贪婪（贪婪就与拜偶像一样）。因这些事，上帝的忿怒必临到那悖逆之子。当你们在这些事中活着的时候，也曾这样行过。但现在你们要弃绝这一切的事，以及恼恨、忿怒、恶毒、毁谤，并口中污秽的言语。不要彼此说谎；因你们已经脱去旧人和旧人的行为，穿上了新人。这新人在知识上渐渐更新，正如造他主的形象。在此并不分希腊人、犹太人，受割礼的、未受割礼的，化外人、西古提人，为奴的、自主的，惟有基督是包括一切，又住在各人之内……” - 《歌罗西书》第三章"
 SOV_motherland_of_virtue: "美德之故乡"
 SOV_motherland_of_virtue_desc: "“我这作长老、作基督受苦的见证、同享后来所要显现之荣耀的，劝你们中间与我同作长老的人：务要牧养在你们中间上帝的群羊，按着上帝旨意照管他们；不是出于勉强，乃是出于甘心；也不是因为贪财，乃是出于乐意；也不是辖制所托付你们的，乃是作群羊的榜样。到了牧长显现的时候，你们必得那永不衰残的荣耀冠冕。你们年幼的，也要顺服年长的。就是你们众人也都要以谦卑束腰，彼此顺服；因为上帝阻挡骄傲的人，赐恩给谦卑的人。“…… - 彼得前书5:1-14"
 SOV_strength_of_eastern_orthodoxy_desc: "亚历山大·格里耶维奇·杜金如今早已不再只是个简单的哲学家与反文化运动领袖。\n\n他是欧亚心灵层的统一者，是欧亚的最高领袖。他不仅掌控着这片广袤大陆的八分之一，更执掌着整个大陆的命运。他是太阳之子。\n\n曾几何时，他希望弗拉基米尔·普京能够肩负起这一使命。这也是他离开利莫诺夫的原因，他希望给予这位新任总统一次机会。然而，普京身上的月亮之力仍在发挥作用。他在欧亚主义者和自由主义者之间维持着微妙的平衡，成为了稳定的灯塔。普京将俄罗斯置于停滞状态长达二十年之久。在这段时间里，他一方面加强了俄罗斯以备未来的战斗，另一方面却始终不允许任何一方势力的过度膨胀。\n\n而如今，杜金已然登顶克里姆林宫。与大西洋主义威胁的最终之战即将来临，杜金有责任将这一战斗贯彻到底。\n\n太阳的光辉照耀着他，照耀着这片心脏之地。因为他是神明的化身，神的光芒拥抱着杜金，拥抱着这位欧亚的太阳领袖。"
 SOV_moscow_washington_axis: "莫斯科-华盛顿轴心"
 SOV_moscow_washington_axis_desc: "与大西洋彼岸的大多数民兵组织和武装团体不同，由凯莱布·莫平领导的美利坚人民解放军展现出了令人耳目一新的风貌。在消灭了困扰运动的后现代社会主义者之后，雅各宾派拥抱了共产主义经济学与传统主义价值观的结合。他们击败了敌人，统一了腐朽的美利坚残骸，然而，他们的世界观与之前的历届政府截然不同。\n\n曾几何时，俄罗斯帝国与美国虽远隔重洋，却曾是亲密的朋友，在彼此遭遇困境时相互伸出援手。或许，当美利坚帝国主义的梦想即将崩塌之时，我们可以重新点燃合作的火焰，唤起这段被历史尘封的友谊。"
 SOV_recruit_islamist_fighters: "招募伊斯兰战士"
 SOV_recruit_islamist_fighters_desc: "尽管伊斯兰主义始终是历届政府的一块心病，但我们不能将所有伊斯兰主义运动视为同质。事实上，其中某些派别，尤其是什叶派，一直致力于抵抗西方帝国主义项目，并努力将自己的文明从殖民枷锁中解放出来。\n\n当逊尼派精英们沉溺于大西洋主义的堕落与恶习时，真正的伊斯兰信徒们，无论其意识形态如何，都已经奋起反抗西方的腐朽与堕落，以及由大西洋主义干预所催生的伊斯兰国带来的种族灭绝与残暴。\n\n那些与我们有共同理想的人将被欢迎与我们并肩作战，因为这或许是他们建立一个能够真正引领其人民走向繁荣的制度的契机。\n\n当大西洋主义的威胁被彻底清除后，这些久经沙场的老兵将回归故土，开启一个新的伊斯兰黄金时代。在这个时代中，安拉的爱将赋予他们力量，使他们在科学、文化与仁爱领域不断超越自我、突破边界。\n\n欧亚将迎接这一变革，因为所有文明都应和谐共存。"
 SOV_detente_with_the_chinese: "对华缓和"
 SOV_detente_with_the_chinese_desc: "中国，这片古老的文明，自古以来便站在历史的前沿。它的生活水平在16世纪之前甚至领先于欧洲。然而，在经历了殖民者带来的百年国耻之后，中国正走在重新夺回全球主导地位的道路上。\n\n那么，我们为何要与其为敌？没错，他们的文化在我们看来过于物质化，他们的野心在我们战败后也愈发向北伸展。但我们完全可以、也应该恢复普京及其继任者时期的那种关系——一种基于经济与社会合作的友谊。\n\n在我们这一代，不会有战争。"
 SOV_agreement_with_the_pdo: "与太约合作"
 SOV_agreement_with_the_pdo_desc: "乍看之下，由日本主导的联盟似乎只是大西洋主义政权在东方的延伸，由于美国的混乱，它与欧洲的盟友暂时失去了直接联系。然而，尽管他们存在诸多缺陷与堕落之处，这个联盟却展现出了更多的潜力。\n\n我们的伟大盟友印度，以及东盟中的一些小国，选择支持这一由日本和澳大利亚主导的消费主义项目。他们将各自的文明智慧与文化注入其中，我们深信，随着时间推移，他们必将超越日渐黯淡的日本光芒以及无足轻重的澳大利亚。\n\n与此同时，太平洋防卫条约组织为我们提供了一个在欧亚大陆扩展影响力的机会。尽管在解放欧洲之前，我们并不希望与中国发生直接冲突，但我们可以通过太约拓展市场，并在科技进步领域展开合作。最终，如果中国在这一新兴亚洲联盟的力量面前倒下，我们对向东方扩展边界也并无异议。对于欧亚而言，这将是一次战略性的胜利，而我们将以无可争议的姿态巩固自身在亚欧大陆的主导地位。"
 SOV_work_with_the_national_bourgoise: "与民族资产阶级合作"
 SOV_work_with_the_national_bourgoise_desc: "虽然我们可以回归苏联的分配和经济体系，但我们的最高领袖认为这并不符合当前的利益。欧亚的诞生源于对过去自由精英和寡头的反叛，然而，这并不是我们抛弃资本主义的理由。\n\n一些人认为，俄罗斯只是一个依靠军事力量形成的国家，其根本不是经济驱动的，而是像新罗马一样通过扩张而建立的文明模型。亚历山大·盖利耶维奇对此评估表示认同，但他拒绝抛弃创业精神的价值。\n\n从诺夫哥罗德的商人，到沙皇与帝国时代对外国专家的鼓励，俄罗斯一直是机遇之地。在这片土地上，苏格兰人、法国人和德国人可以在双头鹰的旗帜下团结一致，共同致力于帝国的繁荣。\n\n而在这繁荣的背后，正是我们的商人——他们为我们赢得了西伯利亚，并在帝国最艰难的时刻与之站在一起，直到最后。\n为何不向世界展示同样的伟大？展示欧亚不仅是贫者的天堂，更是富有的传统主义者的堡垒，那些愿意为国家奉献一切的富豪们的栖息地？\n\n曾几何时，在俄罗斯最黑暗的时刻，米宁和波扎尔斯基自掏腰包组建民兵，夺回了祖国，而那些贵族却无所作为。他们的精神和奉献应该成为我们国家中持有资本者的最低要求。"
 SOV_eurasian_keynesianism: "欧亚凯恩斯经济学"
 SOV_eurasian_keynesianism_desc: "我们已经为欧亚做出了巨大的贡献。如今，数以百万计的企业家在我们面前涌现，建立了遍布全国的企业。这种发展固然令人欣慰，但有一件事仍需明确。\n\n虽然我们允许资本主义蓬勃发展，但这一切都在我们的监督、我们的保护和我们的授权之下。我们将根据需要干预经济，我们也要求所有企业严格遵循我们的指示。\n\n他们必须为欧亚的利益而工作，仅此而已。我们会时刻提醒他们履行对人民的责任。因为，当伟大的反叛开始时，这些资本家将如同忠诚的猎犬般与我们步调一致，共同前行。"
 SOV_decentralize_the_financial_system: "去中心化金融体系"
 SOV_decentralize_the_financial_system_desc: "我们曾目睹俄罗斯中央银行在普京执政期间所展现出的无能与愚昧。这些毫无实效的职业政客，在海外接受教育，却通过一项项条条框框扼杀本土企业的生机。普京当然清楚这一点，但他依然任用了他们，因为在危机时期，他们的“控损能力”确实有助于局势的稳定。然而，这一切不过是当时市场自由主义和技术官僚意识形态主导下的结果。\n\n而现在，这种状况将被彻底终结。\n\n我们将让金融体系从中央银行的桎梏中解放出来，让中小企业在舞台中央崭露头角。欧亚是一片充满机遇与传统的土地，而非寡头和他们扭曲思想的乐土。\n\n尽管去中心化的主要目标是振兴中小企业，但它同时也为我们利用外币和区块链进行暗中交易提供了更便捷的途径。至于大西洋主义者，他们大可对我们的资金流向操心个没完！"
 SOV_national_goals_over_profit_motives: "战略挂帅，利润次要"
 SOV_national_goals_over_profit_motives_desc: "尽管我们的一些部长主张采用资本主义模式，但我们的最高领袖却持不同的看法。为什么我们这些伟大的欧亚之子，甚至要在乎黄金呢？苏维埃革命，尽管最初不圣洁，甚至堕落如同大西洋主义者，但它最终融入了俄罗斯民族的灵魂。我们是集体主义者：或许我们追逐奢华与个人利益，但在关键时刻，我们会团结一致，共同抗敌。\n\n而这一理念曾因大西洋主义者的宣传而逐渐消逝。但现在，一切将改变。资本家阶层的思想将不再被考虑，甚至不再被记忆。\n欧亚将如同一个整体，一颗心，一个灵魂。凯特洪并不在意少数人的财富，而在意所有人民的福祉。因为，只有这样的体制，才配得上神在这片大地上的代理人。\n\n俄罗斯帝国和后来的帝国时代之所以能够扩展版图，是因为它有着这样无畏的意志。它的崩溃，正是因为那吞噬一切、腐化一切的贪欲。\n\n苏联同样败于贪婪。那些杜金奋力反抗的党内精英最终成为了90年代肆虐的寡头们。\n\n而现在，光与爱的光辉将拥抱每一个欧亚公民。我们将像巨浪一般聚集起来，专注于一个目标：将世界恢复到应有的样貌。尊重普通人，摒弃贪婪与腐败。\n\n这，正是我们的命运。"
 SOV_retool_civil_industry: "重组民用工业"
 SOV_retool_civil_industry_desc: "我们没有时间去追求奢华与安逸。我们所面对的，是一头贪得无厌的奇美拉，它吞噬眼前的一切。它根本不在乎整体的福祉，只要精英阶层得以存活便心满意足。我们的社会不应将目光放在无意义的消费之上。这并非我们传统的性格，而是大西洋主义思想的产物。\n\n工厂将生产必要的机械和物资，而非那些无用的废品。是时候向神证明我们的虔诚，并接受这样一个事实：我们无法同时拥有一切。\n\n我们的凯特洪将成为整个星球上为人所知的圣锤，它将打造神之武器，用以对抗邪恶；而那镰刀，则将献给世界上所有被压迫的民族，帮助他们摆脱大西洋主义者的统治。我们是神的工具，是自由的希望，是摧毁腐朽与堕落的利刃！"
 SOV_state_of_permanent_mobilization: "永久动员状态"
 SOV_state_of_permanent_mobilization_desc: "“兄弟姐妹们，我羡慕你们。能够与敌人正面对决，能够与那些试图剥夺我们生存权利的人抗争，是我们每个人都渴望的荣耀。我们的旗帜若非在强者之手高高飘扬，那它便毫无意义。而如今，你们就是那承载旗帜的力量。请记住，如果一条腿瘫痪，它就必须被截除；如果肾脏衰竭，它就必须被切除。身体不会为了某个单独的器官而活，有时，为了整体的生存，必须舍弃某些部分。优秀的外科医生深谙这一点。我向你们承诺，正是通过你们的牺牲，我们的祖国才能得以生存！一体、一心、一个欧亚！”——亚历山大·格利耶维奇·杜金，在国家团结日的演讲。"
 SOV_implement_a_conscription_program: "枕戈待旦"
 SOV_implement_a_conscription_program_desc: "随着与大西洋主义者之间战争的前景日益临近，我们必须承认，当前我们尚未做好充分准备。我们的一些人民依然抱有侥幸心理，希望能够在敌人的腐蚀和压迫中“熬过去”，而不是为我们应得的权利而战。这种事情绝不会发生。\n\n我们必须将欧亚转变为一个时刻保持警戒的国家，随时准备解放被敌人占领的领土，绝不容许任何怠慢与松懈。\n\n大西洋主义者的走狗们将会直面我们光荣的军队，而我们的士兵应该对此早有准备。为所有健壮的男子引入强制性的军事训\n练，不仅能够提升全民的军事素养，还能在战争中需要紧急动员时，为我们提供额外的兵员储备。\n\n我们不会在敌人面前退缩，因为我们的命运正岌岌可危。唯有英勇无畏地面对他们，我们才能守护我们的家园，捍卫欧亚的未\n来！"
 SOV_expand_LTS_program: "先进战术研究"
 SOV_expand_LTS_program_desc: "与北约的战争揭示了一个令人不安的真相：在当今全球冲突中，仅凭数量优势或技术优势，任何一方都无法赢得胜利。你需要二者兼备。尽管我们在这场与大西洋匪寇的战争中失利，但他们的战术表现同样乏善可陈。我们双方的经验都值得深入研究，以触及最终的逻各斯真理。我们的心灵层充盈着才华横溢的智慧之士，他们已准备好为新的突破献策出力。尽管其中一些人可能持有……与我们相悖的观点，但我们的目标始终如一。\n\n米迦勒之矛的光芒过于炫目，不宜在最终决战前轻易显露。而那些缔造这一伟大武器的思想者，愿意隐匿在黑暗之中，在我们的监督下默默耕耘，只为终将迎来的辉煌时刻。"
 SOV_the_tanks_of_the_future: "次世代机器"
 SOV_the_tanks_of_the_future_desc: "自美国陷入内战的烈焰之中以来，军事科技的进步速度超过了过去三十年的总和。无论是空中还是地面的无人机，新型的装甲运兵车防护系统，都在多场战争中发挥了决定性作用。东方战争已经证明，无论士兵展现出的勇气和牺牲精神多么卓越，真正决定战局的，还是技术及其应用方式。\n\n在即将到来的反叛战争中，数百万大军将整装待发，而我们的车辆与装备必须达到最佳状态，以应对那场最终决战。\n\n圣米迦勒的荣耀将普照四方，因为我们正是他手中的利矛，刺穿那恶魔的利刃！"
 SOV_lost_sons_of_eurasia: "欧亚的失散儿女们"
 SOV_lost_sons_of_eurasia_desc: "你听到了人民的呼声吗？我想你一定听到了，那是无法忽视的悲鸣。从顿巴斯的丘陵到白俄罗斯的沼泽，甚至远至波兰与摩尔多瓦，他们的呼喊回荡四方。生活在无意义与无希望中苟延残喘，只为消费新的商品，却被繁复的官僚制度与沉重的税负压垮，而大西洋主义精英们则将所有利润攫为己有。日复一日，他们在这样的煎熬中度过，渐渐把目光投向那些已经放弃希望的西方邻国。\n\n然而，正如我们听到了他们的哭诉，他们也能听见天使的圣歌。人民将与天使同歌共舞，与他们一同去爱。而正是凭借这种爱，他们将击溃邪恶，当大天使降临之时，万民将以爱之名挥剑，将黑暗斩除殆尽。"
 SOV_install_ideological_fanaticism: "灌输意识形态狂热"
 SOV_install_ideological_fanaticism_desc: "大西洋体系之所以征服了世界，并非凭借武力，而是依靠其无孔不入的宣传战。他们描绘了一个“自由”与“富裕”的生活图景，令所有人趋之若鹜。正因如此，我们的许多精英才不惜掠夺俄罗斯的财富，只为能跻身他们的行列，成为“他们”中的一员。\n\n而若欧亚要扩展其影响力，我们的人民与军队必须清楚自己为何而战。\n\n这是一次对享乐主义消费文化的反叛，是对大西洋精英阶层的抗争，是对左右政党之争的厌弃。那些党派间的无意义纷争早已腐蚀了公共话语，撕裂了普通人的共同利益。我们要回归一种纯粹的、摆脱人性罪恶与腐化的秩序。\n\n数百个不同的部族将在这光辉的旗帜下联合，两个大陆将紧密相连。我们的文明既与世界上其他文明有着共同点，却又在与大西洋主义的堕落抗争中独树一帜。\n\n我们对这不圣洁的资本主义阴谋集团的斗争是正义的，因为我们就是那支终结这一腐败体系的力量！我们将肃清这污秽，将世界从罪恶与堕落中解放出来！"
 SOV_struggle_for_survival: "为了生存斗争"
 SOV_struggle_for_survival_desc: "敌人视我们为异端，为只配屠戮的野蛮怪物。对他们而言，我们甚至连人都不算。但他们终将为自己的愚昧付出代价，我的人民！我们会让他们看到，欧亚血肉之下的钢铁意志。我们将他们抛向我们那坚不可摧的集体意志之岩，他们会意识到这样一个真理——一个欧亚的子民自内心深处便已铭记的真理：我们为真理而战！为世界上所有民族而战！他们将看到，我们并非怪物，而是为了正义与自由而崛起的真正人类！"
 SOV_salvage_the_officer_corps: "挽救军官团"
 SOV_salvage_the_officer_corps_desc: "如今，我们的军队面临的最严峻问题之一便是军官队伍的状况。战争中牺牲无数，军官也不例外。如今，整个军官团早已伤痕累累、支离破碎，甚至濒临崩溃。然而，这乌云中仍有一线曙光：大多数士兵都经历了血与火的洗礼，而那些幸存下来的军官无不渴望为他们逝去的战友复仇。\n\n欧亚将在这场叛乱中投入这样的指挥官——他们曾作为普通士兵直面死亡，如今将率领着一支支新兵踏上战场，肩负起欧洲命运的重担，迎接最终的决战。"
 SOV_heirs_of_the_union: "三位一体，帝国归一"
 SOV_heirs_of_the_union_desc: "我们的国家在100年内历经3次政权更迭。先前，部分境外势力试图将我国历史描绘成错误百出的黑暗纪元。\n\n但我们拒绝这样做。\n\n我们唯一犯下的过错就是在90年代，即便在那时，我们也是用同样的体制解决了问题。我们的人民选择了他们为之奋斗的东西，我们不能剥夺他们的选择。\n\n我们是一个帝国文明。民族国家不能也不会奏效。我们的旗帜是平等的，无论是沙皇、总书记还是总统的旗帜。我们的帝国是永恒的，她总是变幻不定的。\n\n而这就是我们的力量。欧亚大陆的力量。"
 SOV_devalue_the_ruble: "卢布贬值"
 SOV_devalue_the_ruble_desc: "随着国家经济力量逐渐恢复，显然我们必须进一步提升自身的经济潜力。为了实现这一目标，我们的部长建议将本国货币贬值。尽管由于与欧洲的战争，我们的货币本已贬值，但这一举措或许对我们依然有利。随着世界重新回归区域市场格局，我们必须与本土企业展开竞争。\n\n为了促进工业增长，我们已经向本地企业提供了更多补贴。我们可以借鉴中国的策略，将物美价廉的产品（如汽车和机械设备）倾销至全球市场，尽管规模会受到限制。这不仅能够发展我们的工业基础，还将提升人民的生活水平，哪怕这一举措只是暂时性的，直至反叛战争的全面爆发。\n\n此外，由于石油价格仍围绕日元、人民币和欧元等国际货币波动，此举将有助于充实我们的国库。\n“欧亚制造”将引领我们迈向新的高度！"
 SOV_organic_democracy: "欧亚党国"
 SOV_organic_democracy_desc: "随着欧亚主义的大旗在我们社会中扎根，是时候最终确定亚历山大·杜金心中的愿景了。\n\n欧亚党将成为先锋队。而欧亚主义必须渗透到社会的每一个层面。我们的人民必须张开双臂，面带微笑地迎接大叛乱时代的揭幕！党的组织结构将类似于苏联共产党，以“欧亚主义之书”作为所有党员必须遵守的标准。为提高效率，它还将对各行各业的人开放。\n\n党将带领我们走向辉煌！"
 SOV_movement_of_all_eurasian_peoples: "全欧亚人民的先锋"
 SOV_movement_of_all_eurasian_peoples_desc: "我们的最高领袖被称作过很多名字，但没有什么比大西洋主义者给他冠上的“仇外者”标签更具亵渎之意。仇外者？他？\n\n大西洋主义主义者总是诋毁他们的敌人，但他们却根本无法理解我们的国家、杜金真正要实现的宏伟愿景。\n\n他是全球大多数被压迫者的怒火，他将为这个世界带来真正的正义。因为亿万人民正在呼唤着，祈求着给予西方霸权致命一击的到来。\n\n消灭西方帝国主义，推动去殖民化进程，是我们最高领袖自苏联解体前便开始奋斗的目标。\n\n他是领袖，是父亲，是整个欧亚的先锋！他将带领我们走向真正的解放，成为正义的化身，成为摧毁西方殖民野心的力量！"
 SOV_the_great_revolutionary: "伟大革命"
 SOV_the_great_revolutionary_desc: "在杜金之前，还有一位为民族布尔什维主义梦想而战的思想家。他便是爱德华·利莫诺夫。正是与他一同，杜金在“黑色十月”事件中坚守白宫，与叶利钦派出的坦克抗衡，捍卫被包围的苏维埃议会。也正是与利莫诺夫一同，杜金创立了民族布尔什维主义党。\n\n尽管民族布尔什维主义党从未被设想成一个严肃的政治运动，而更像是一种青年反文化，但它最终超越了最初的意图。叶戈尔·列托夫、扎哈尔·普里列平——这些只是高举着原本带有讽刺意味的民布旗帜的一小部分有影响力的代表人物。\n\n当然，利莫诺夫无法原谅杜金选择帮助普京的俄罗斯释放其潜能的决定。然而，即便如此，民族布尔什维主义者与欧亚主义者依然紧密相随。而现在，在这位昔日战友去世多年之后，亚历山大·格利耶维奇接过了民族布尔什维主义的旗帜，成为利莫诺夫的继任者。\n\n那些曾在顿巴斯、非洲战场上浴血奋战的民布志愿者们，纷纷归拢在这位伟大的革命者麾下。\n\n那面赤红的旗帜如今已不再仅仅是对叶利钦主义统治的反抗，它已然成为了对整个西方的反叛，对他们的理念与帝国主义的挑战。亚历山大·杜金将确保，这一愿景终将实现。西方的堕落与霸权将被摧毁，而欧亚的黎明将在那片血色旗帜下冉冉升起。"
 SOV_Power_in_Diversity: "权力多元化"
 SOV_Power_in_Diversity_desc: "欧亚文明绝不仅仅是“东斯拉夫”或“突厥”的简单定义。它是一片不断进化的土地。\n\n从驰骋草原的斯基泰人、阿兰人、匈人和保加尔人，到栖息于密林中的古哥特人与原始斯拉夫部落；从融合了无数游牧部落的波斯人，到每个世纪都在吸收整合各自文化、创造全新文明的欧洲人；再到高加索山脉中百族共生、世代相邻而居的部族群体——这，便是欧亚的力量。\n\n欧亚是一片对比鲜明的土地，一片根植于传统的沃土。而大西洋主义者却妄图将这一切剥离，让我们屈服于他们所构建的消费主义社会之中。\n\n我们将拒绝这一切。他们不会得到丝毫的满足，因为我们的文化将在伟大的反叛中一同崛起！整个大陆的锦绣织锦，绝不会向任何人屈服！\n\n这是欧亚的精神，是不可摧毁的意志。这片土地上所孕育的多样性与坚韧，注定将迎来最终的胜利，向世人宣告：欧亚绝不被同化、绝不被征服。我们将捍卫这一片文明的摇篮，让它在反叛的火焰中重新燃烧、熠熠生辉！"
 SOV_introduce_industrial_automization: "推行产业自动化"
 SOV_introduce_industrial_automization_desc: "在普京执政时期，一些经济学家声称俄罗斯劳动力短缺，需要引入移民来维持发展，但这并非事情的全部真相。真正的问题在于我们的生产效率远远低于平均水平，甚至低于当时的波兰。\n\n尽管前政府通过机器人产业的进步解决了民用部门的这一问题，但我们的军事生产依然滞后。\n\n要确保叛乱的胜利，我们的工厂必须昼夜不停地运转，不仅要补充物资库存，还要不断扩大生产能力。\n\n血肉与钢铁，将在统一的目标下紧密相连，共同为欧亚的利益而奋斗。"
 SOV_putting_the_asia_in_eurasia: "纳入亚洲"
 SOV_push_for_don_reunifaction: "推动顿河再统一"
 SOV_push_for_don_reunifaction_desc: "顿河共和国是一个畸形的怪物——一个没有野心、没有目标的空壳，仅仅因为大西洋的意志便被强行割离祖国的怀抱。数百万的同胞渴望重回我们的怀抱，逃离那片无序与混乱的荒原。\n\n从伏尔加到顿河，欧亚的版图必将再次扩展。"
 SOV_sign_the_kalmykia_agreement: "签署卡尔梅克协定"
 SOV_sign_the_kalmykia_agreement_desc: "卡尔梅克人从未想要离开我们伟大的祖国，他们是被大西洋主义的异教徒强行分割出去的，那些伪善者打着“去殖民化”的幌子试图削弱我们的力量。如今，被困在贫困与经济孤立之中的卡尔梅克人无时无刻不在渴望回归那曾经的生活，渴望回到兄弟姐妹的庇护之下。\n\n虽然我们无法如佛陀那般完美无瑕，但我们对于卡尔梅克人重归兄弟会的愿望是真诚的。因为凯特洪将永远接纳他的儿女们，无论他们信仰何种宗教。"
 SOV_secure_the_flank: "守备侧翼"
 SOV_secure_the_flank_desc: "东方的局势变幻莫测，危险四伏。它如今处于无防备状态，毫无屏障可言。随着日中两大联盟在大国博弈中争权夺势，将整个印太地区拖入一场规模空前的战争，我们必须确保自己不会被卷入他们的交火之中。要确保反叛战争的成功，我们绝不能陷入两线作战的困境。\n\n我们将强化东部驻军，构筑牢固的防线。之后，我们必须做出抉择，选择我们将支持的力量。毕竟，每一次冲突都会带来无数机遇与利益。"
 SOV_march_on_caucasus: "进军高加索"
 SOV_march_on_the_west: "挥师西进"
 SOV_march_on_the_west_desc: "“我的人民……欧亚的儿女们……多年来，我们曾是一个支离破碎的国家：被轻视、被压迫、被那些我们试图抗拒的势力征服。当我登上权力的巅峰时，我向你们请求时间，而你们将这时间赐予了我。你们——是我臂膀的力量，是我梦想的承载者……我们的先辈曾开启了人类历史上最伟大的国家建设工程，一个关于自由的宏大工程，而欧亚，终于成为了那自由的象征……在你们赋予我的时间里，我重建了我们的国家，我重塑了我们的力量，我重振了我们的荣光！国内的敌人已被重新教育，我们为他们带来了新的认知，新的信仰。在今天，我们再次团结如一！在今天，那些试图分裂我们的人将听到我们的声音！在今天，我们将同心协力，再也不被忽视！捍卫欧亚梦想的战士们，现在，就是我们的时刻！”——亚历山大·格里耶维奇·杜金，“大反叛”时的演讲"
 SOV_grand_showdown: "一决雌雄"
 SOV_grand_showdown_desc: "我送来瘟疫和灾害\n进你的房子，进你的床\n走进你的溪流，走进你的街道\n进入你的饮料，进入你的面包\n你的牛上、你的羊上\n在你田里的牛身上\n进入你的睡眠，进入你的梦中\n直到你崩溃，直到你屈服\n我派出蜂群，我派出部落\n耶和华如是说"
 SOV_march_of_justice: "正义行军"
 SOV_march_of_justice_desc: "瓦格纳集团成功击败了叛徒绍伊古控制的军队，胜利踏入祖国母亲的心脏——莫斯科……但仅仅掌控一座大城市是不够的，必须对整个国家实现完全控制，才能在祖国境内恢复正义，并向欧洲人报复他们对俄罗斯的羞辱与卑劣行径。我们的正义行军尚未结束……\n\n一切才刚刚开始。"
 SOV_destroy_traitors: "碾死害虫"
 SOV_destroy_traitors_desc: "虽然我们赢得了胜利，但国内仍有许多叛国分子随时准备为西方金钱出卖祖国。自由主义者、共产主义者、不忠官员——所有这些元素都对我们的政权构成潜在威胁，因此我们必须采取一切手段予以铲除。\n\n让我们以铁锤重击扭曲之物，俄罗斯必将从内部背叛的毒瘤中彻底肃清。"
 SOV_secure_government: "稳固国家机器"
 SOV_secure_government_desc: "尽管我们取得了诸多胜利，但仅凭武力统治俄罗斯这样庞大的国家是绝无可能的。为了我们整个大业的成功，不仅需要忠诚的战士，更需要善于接手公共事务与日常琐事的忠诚官员。坚不可摧的前线仰赖于稳固可靠的后方。"
 SOV_solidify_wagner_reign: "巩固瓦格纳统治"
 SOV_solidify_wagner_reign_desc: "如今，叛徒的声音已被肃清，国家机器尽在掌控，我们可以开启新阶段：将事业进行全面政治化。关于党的命名与纲领，存在诸多设想。名称可以千变万化，但核心不变——普里戈任所选道路的基石，必是激进的爱国主义与无条件的服从。\n\n在崭新的俄罗斯，软弱毫无容身之地，西方钟爱的“意见多元主义”更不值一提。"
 SOV_wagnerite_corporatism: "瓦格纳经济"
 SOV_wagnerite_corporatism_desc: "昔日的俄罗斯经济是国家影响力巨大的市场经济体制。俄罗斯天然气、俄罗斯石油等国有企业通过向东西方出售能源，为财政预算输送了难以估量的巨额资金。\n\n时移世易，政府的直接管控已被证明效率低下。因此，普里戈任决定不将国家机器植入企业集团，而是将企业集团融入国家体系。由得力人选掌控的企业力量，必将使俄罗斯经济摆脱困境重振雄风。"
 SOV_fierce_remilitarization: "激进再军事化"
 SOV_fierce_remilitarization_desc: "欧洲对我们“去军事化”的神圣征途横加干预。他们的图谋昭然若揭：欲摧毁经济、瓦解军队、奴役人民。我们不过是在欧洲帝国主义和恐俄症威胁下的自卫。正因如此，工业体系必须进入战时状态：生产更多钢铁、铅材、铝材和其他资源！政府下达价值数十亿美元的坦克、战机、直升机、步枪军火订单！当然，得找信得过的人。"
 SOV_military_corporations: "军事化企业"
 SOV_military_corporations_desc: "企业是我国经济的主要支柱。与国内所有民众一样，它们也必须为即将到来的复仇做好准备。推行严格的纪律与对上级的绝对服从将使企业受益。整个俄罗斯都必须为前线与后方的军事行动全面动员起来！"
 SOV_demolish_cronyism: "推翻亲信政治"
 SOV_demolish_cronyism_desc: "任人唯亲的裙带晋升机制在俄罗斯社会并非新鲜事物。但任由姻亲、兄弟、子侄之流占据要职，必将导致国家治理效能严重流失，这正是绍伊古之流得以渗透梅德韦杰夫体系的制度病灶。\n\n必须对中层官员的裙带关系实施铁腕整肃。在新俄罗斯，只有高效者……和忠诚者才有一席之地。"
 SOV_prigozhin_viceroys: "新企业总督"
 SOV_prigozhin_viceroys_desc: "几个世纪以来，官僚集团因贪腐成性始终是民众的嘲弄对象，这种批判完全合理。即便我们推行多项革新，国家机器运转仍显迟滞低效。因此，推行官僚体系企业化改革成为必然选择。来自关系密切财团的中层管理者将全面取代那些失职无能的旧官僚。"
 SOV_enforce_class_collaboration: "强制阶级协作"
 SOV_enforce_class_collaboration_desc: "所谓强者与弱者、富人与穷人、工人与资本家的斗争，不过是马克思主义叛徒的蛊惑之辞，他们用这些谬论毒害了俄罗斯人的思想。事实上，我们共享一个崇高目标——祖国昌盛。无论是特维尔州的普通工人伊万，还是伊万所在工厂的拥有者弗拉季斯拉夫·尤里耶维奇，都在为俄罗斯母亲的强大殚精竭虑。\n\n酗酒闹事、破坏稳定，要求什么体面薪资，妄图将每日工时从14小时缩减至10小时，这些胡闹该收场了。你们难道还想再吃败仗不成？"
 SOV_subsidize_populistic_welfare: "补贴民粹福利"
 SOV_subsidize_populistic_welfare_desc: "人民是每个国家最核心的战略资源。若缺乏健全的社会保障体系，任何争取民心的努力都将如纸牌屋般，经不起微风轻拂。我们也难逃此律。\n\n构建坚实的社会安全网实在是奢侈之事，毕竟首要资金必须流向军工复合体。一些顾问提出了各种“惠民”方案：向老者发放津贴；通过基建项目消化失业人口等等。俄罗斯人民应当看到国家对他们的照顾。"
 SOV_prigozhin_ruble: "普里戈任卢布"
 SOV_prigozhin_ruble_desc: "在第二次美国内战爆发前，卢布始终与美元挂钩。但随着全球经济陷入混乱漩涡，当局决定转向所谓的“石油卢布”体系。这套机制在特定时期堪称完美——阿拉伯世界动荡、美利坚内乱，俄罗斯竟成为全球主要石油出口国，且交易强制使用本币结算。然而当海外资金流枯竭之时，卢布便如断线风筝般失去支撑，90年代噩梦重现：恶性通胀漩涡吞噬一切。但决策层迅速找到破解之道：恢复金本位制！即将发行的新“普里戈任卢布”，誓要为经济注入久违的稳定剂。"
 SOV_rapid_industrial_privitization: "产业迅速私有化"
 SOV_rapid_industrial_privitization_desc: "九十年代的私有化进程给俄罗斯人民带来了极大的痛苦。国家政策昏招迭出，致使数百万民众骤然堕入贫困深渊。尽管这段历史已过去三十余年，但在民族记忆中仍留下了深刻的烙印。另一方面，侥幸残存的国有企业暴露出惊人的低效弊端，这种低效不仅损害国家利益，更让那些工业巨头中的“合作伙伴”如鲠在喉。因此，我们的人民将不得不勒紧裤腰带，接受我们将企业交予财团托管的事实。"
 SOV_autarkic_economy: "自给自足经济"
 SOV_autarkic_economy_desc: "普京与梅德韦杰夫时代的俄罗斯存在根本性缺陷，过度依赖矿产出口滋养寡头与官僚集团的腰包。我们本应自主研发尖端科技，却选择从西方和东方购买技术，这种软弱性最终导致了失败。从今往后，俄罗斯将只依靠自己。所有资源仅属于俄罗斯，绝不与他人共享……当然，普里戈任的亲信集团除外。"
 SOV_lords_of_war: "战争之主"
 SOV_lords_of_war_desc: "“审判官言，人类如何看待战争无关紧要，战争现在存在，将来也会存在。就像询问人类如何看待石头一样。战争亘古有之。在人类诞生之前，战争就等待着他。这是终极的交易，等待着它的终极实践者。”\n对大多数人而言，战争意味着恐惧、恐怖、毁灭与死亡。但只有我们，那些凌驾于战场和为前线生产物资的工厂之上的人，对其另有认知。对我们来说，战争是最伟大的博弈，其中的利益值得任何牺牲。诚然，我们被称作‘死亡商人’和其他难听的称号，但那些哲学家和舞文弄墨之辈都错了。他们不明白在欧洲那边界之外，正有无数产业和资源等待着我们的到来。\n\n对我们来说，战争就是生意。而我们的生意在未来几年会蒸蒸日上。"
