 SOV_reform_russian_empire_desc: "\n\n\n\n\n£GFX_SOV_russian_empire_banner\n\n\n\n\n\n\n\n在被不敬神灵的布党分子毁于一旦前，伟大光荣的俄罗斯帝国足享国三百余年。俄罗斯人民曾傲居世界民族之林——正统而纯洁，而后却被抛弃、苛待、种族灭绝，当共产主义实验走向其注定的崩溃结局时，那些被列宁分子人为建构起的各个虚假民族却又夺走了俄罗斯的故土。\n\n日里诺夫斯基的毕生目标正是让俄罗斯再沐往日荣光，实现其天定命运——再度成为一个伟大的帝国，让全世界的俄罗斯人民都回到她的怀抱之中，让他们免受软弱与堕落的影响。\n\n§Y“第一罗马亡于异端。第二罗马亡于佛罗伦萨大公会议。第三罗马——莫斯科——将永存世间。世上再无第四罗马。”§!\n"
