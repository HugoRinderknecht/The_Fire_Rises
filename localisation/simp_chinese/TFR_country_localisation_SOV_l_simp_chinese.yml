 russia.817.t: "俄罗斯全军联盟重获新生"
 russia.817.d: "随着君主制的复辟与《十月宣言》的回归，帝国迎来了更为保守的忠君主义复兴，尤其在军队内部，这股潮流迅速壮大。\n\n其中，最具代表性的组织便是俄罗斯全军联盟，它自称是弗兰格尔所创组织的正统继承者。曾几何时，它不过是几个怀旧的君主主义军官的秘密社团，但如今，它已在帝国军队中迅速扩张，并吸引了大量现役军官和部分基层军人。多年来，该组织一直由伊戈尔·伊万诺夫担任全国主席，然而，随着新成员的大量加入，以及更具影响力人物的崛起，他最终被坚定的君主主义者、前德涅斯特领导人——瓦季姆·克拉斯诺谢利斯基所取代。\n\n俄罗斯全军联盟宣称自己是保卫俄罗斯民族与沙皇政权的铁壁铜墙，誓要抵御一切内外之敌。其立场日益激进，提出的许多主张极端反民主， 甚至在帝国政治舞台上掀起了新的保守浪潮。"
 russia.817.a: "荣耀属于俄罗斯！"
 russia.818.t: "扎图林宰相遭枪击！"
 russia.818.d: "在圣彼得堡，亚历山大二世纪念碑正式揭幕。俄罗斯皇帝及皇室成员、扎图林宰相，以及众多随行官员和外国贵宾出席了这一隆重仪式。\n\n作为庆典的一部分，皇帝及其随行人员前往圣彼得堡市立剧院，观看歌剧《萨旦王的故事》。 然而，就在演出开始前，城市安全局局长铁木尔·拉赫梅图拉收到了一则令人不安的情报——恐怖分子安娜·弗罗洛娃已潜入圣彼得堡，企图刺杀一名高级官员，甚至可能是沙皇本人。\n\n演出进行到第二幕幕间休息时，扎图林在乐池栏杆旁与交通部长罗曼·斯塔罗沃伊特及圣彼得堡知名贵族蒂皮谢夫伯爵交谈。 突然，铁木尔·拉赫梅图拉接近扎图林，从马卡洛夫手枪中连开两枪——第一颗子弹击中扎图林的手臂，第二颗直入腹部，穿透肝脏！然而，奇迹发生了——圣弗拉基米尔十字勋章挡住了致命的子弹，使弹道发生偏移，避免直击心脏！ \n\n尽管如此，子弹仍然穿透胸腔、胸膜、腹壁及肝脏，伤势极为严重。刺客当场被沙皇卫队制服，整个剧院里的人被迅速撤离，扎图林则被紧急送往市立医院，接受全国顶级外科医生的抢救。\n目前，宰相的伤势极为危重，存活的希望正逐渐渺茫……！"
 russia.818.a: "扎图林宰相不幸逝世……"
 russia.819.t: "新宰相"
 russia.819.d: "扎图林宰相遇刺事件余波未平，政府运作仍须维系。当下须由沙皇钦定正式继任者。\n十月党内有数位显要政客可堪此任。第一位为维克托·沃多拉茨基，身为资深哥萨克阿塔曼的他代表党内强硬派系。若需侧重安保及防范异议势力恐怖行径，此人堪称合适人选。\n\n第二位为现任交通部长、前库尔斯克州长罗曼·斯塔罗沃伊特。其人以温和路线见长，在处理危机事务及运输系统整治方面资历颇深。\n\n最后是圣彼得堡州长德罗兹坚科，声名不显却能力出众。虽不是什么锐意进取的官僚，但于维持政府稳定方面仍不失为稳妥之选。"
 russia.819.a: "沃多拉茨基……"
 russia.819.a1: "这种情况绝不能再发生了！俄罗斯需要一个强有力的宰相……"
 russia.820.t: "布尔科夫面临挑战！"
 russia.820.d: "党内对亚历山大·布尔科夫领导方式的不满者持续激增。此态势或源于党内新崛起的激进派系，该派通过与温和马克思主义者及前共产主义者合流壮大实力。\n矛盾在特别党代表大会上彻底爆发，布尔科夫被迫公开为其温和中间路线辩护，批评者指责他不愿将民主机构改革为更接近西方君主立宪制的模式。\n激进派系领袖米哈伊尔·马特维耶夫是俄罗斯联邦共产党前成员，现已与布尔什维克主义划清界限。他一直以非共产主义立场及偶现的民族主义观点著称。\n\n此刻布尔科夫即将登台阐述政府事务……"
 russia.820.a: "激进分子成功制服布尔科夫！"
 russia.820.b: "布尔科夫击败了对手！"
 russia.821.t: "罗戈津的新意识形态"
 russia.821.d: "当罗戈津登上宰相之位，他立志创建一种独具俄罗斯特色的意识形态，并将该意识形态作为国家在其领导下的指导方针。为此，他围绕三大核心理论构建了新的国家意识形态：\n\n新俄国革命：罗戈津的政策将采取更直接的革命手段。毕竟，相较于以往任何政权，他代表着对俄罗斯民族认同更激进、更前瞻的革新路线。国家将迈向极权统治，实行高度集权，彻底摒弃党派政治。 所有决策将由忠于伟大领袖的国家官僚体系直接执行，而这些官僚皆由他亲自选拔。\n\n君主社会主义：新政权面临的一大挑战，是如何调和帝国传统与苏维埃遗产这两种截然不同的意识形态。然而，这种分裂并非不可逾越——我们将构建一套统一的理论体系，弥合俄罗斯历史上这两股对立的力量。沙皇与总书记，都曾做出正确或错误的决策，没有必要继续沿袭这种历史性的分裂。 党派体系将进行改革，整合各派力量，团结一切忠于祖国的爱国者，共同推动国家复兴。\n\n秩序社会主义：最后一个选项或许更加激进，但同时也比前者更具社会主义色彩。它被称为秩序社会主义，即秩序与社会主义的结合。 这一理念将国家视为革命先锋队，类似于早期布尔什维克对全球革命国家的构想。我们将同时运用民族主义的思想与社会主义的象征，吸引社会各阶层加入我们的事业。 \n\n然而，这种做法将不可避免地在党内催生派系斗争，不同派别将围绕政策的“左”或“右”方向展开角力。"
 russia.821.a: "新俄国革命。"
 russia.821.b: "帝国与社会。"
 russia.821.c: "俄罗斯新秩序。"
