 SOV_post_putin_elections_desc: "我国政府持续动荡，显然现在必须采取行动的时候了。多年来，俄罗斯的总统选举一直较为平淡无奇。然而当前，随着所有政党、政治集团及焦点小组纷纷聚焦于总统之位，这场选举似乎将左右我国未来数十年的走向。"
