 SOV_the_house_of_cards_desc: "\n\n\n\n\n£GFX_SOV_russian_house_of_cards_banner\n\n\n\n\n\n\n\n自§Y弗拉基米尔·普京§!上台执政以来，俄罗斯政坛就化身为一个威慑、交易、人际关系等多种因素组成的繁杂机构，有人称其为“克里姆林之塔”。然而，其表面看似统一，内部却蕴藏着为各政治集团扩大自身影响力的机会，还有让这台政治机器停转的漏洞。\n当然，§Y总统行政机关§!会尽力去限制这种自私自利的行径。\n\n我们当前支持：[get_election_choice]\n\n\n\n[SOV_election_time_loc]\n\n\n\n\n\n\n---------------------\n§6自由主义反对派§!实力£GFX_RF_logo ：§R[?SOV_election_approval_rating_nav_var|-1%]§!\n（£GFX_pol_power [?SOV_liberal_opposition_dynamic_dynamic_var|=+2%]，£GFX_war_support_texticon [?SOV_liberal_opposition_dynamic_dynamic_var|=+2%]）\n"
