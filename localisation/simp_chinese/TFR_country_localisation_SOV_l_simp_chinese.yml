 SOV_national_russia_rises: "民族俄罗斯崛起"
 SOV_national_russia_rises_desc: "当弗拉基米尔·沃尔福维奇溘然长逝，权力真空骤然显现。无数投机者如秃鹫环伺死牛般觊觎自由民主党这面荣耀旗帜，但亚历山大·舍林始终铭记日里诺夫斯基的遗志，自民党首先是俄罗斯人民利益的捍卫者。同志们，升起帝国的三色旗吧！为俄罗斯民族而战的烽火永不熄灭。乌拉！"
 SOV_the_great_philosophy: "伟大哲学"
 SOV_the_great_philosophy_desc: "弗拉基米尔·日里诺夫斯基、伊万·伊林、弗拉基米尔·普里什克维奇、亚历山大·季诺维也夫、伊万·索洛涅维奇——这份名单可以无限延续。这些先驱者以对祖国的无上忠诚、深邃智慧与钢铁意志共同铸就了俄罗斯文明的灵魂。他们不仅是古代先哲思想在俄罗斯土壤的传承者，更将这种文明升华成独特的民族信仰。正是这些爱国者的思想火种，锻造出今日俄罗斯民族的精神脊梁。他们的箴言必将刻进历史教科书，融入每个公民的血脉，成为永恒的精神遗产。"
 SOV_national_jingoism: "国家沙文主义"
 SOV_national_jingoism_desc: "大俄罗斯沙文主义应当成为构建真实俄罗斯世界的意识形态基石。这种思想源于谢尔盖·乌瓦罗夫提出的“正教、专制、民族性”三位一体原则，后经弗拉基米尔·普里什克维奇领导的黑色百人团运动发展完善。唯有伟大的俄罗斯民族才能充当连接东正教文化与实行沙皇式统治的强权君主之间的核心纽带。"
 SOV_the_white_empire: "白色帝国"
 SOV_the_white_empire_dsec: "部分俄罗斯民族主义者笃信，俄罗斯因骇人的十月革命而消亡，直至近年才得以重生。然其忘却尚有诸多思想精英成功流亡海外，始终传承着伟大的民族理念。正是通过伊林、索洛涅维奇等哲学家的著述，诸多思想火花得以迸发，最终汇聚成统一的意识形态体系。“白色帝国”便是我们所确立的新官方信条，一个真正具有民族宗教特质、崇尚贵族精神民族主义的俄罗斯。同志们，这场征程永无止境，斗争仍将持续。"
 SOV_all_russian_veteran_organization: "全俄老兵组织"
 SOV_all_russian_veteran_organization_desc: "当现役军人消耗殆尽，参战老兵往往沦为生活边缘人。他们既难以融入和平年代的生活范式，又拒绝迎合现世潮流。而那些背弃为国奋战将士的国家，实乃可耻！我们将创立全俄退伍军人组织，为所有武装冲突的老兵提供援助，助其重归和平生活正轨。"
 SOV_glorify_russian_victories: "弘扬俄罗斯胜利"
 SOV_glorify_russian_victories_desc: "世上几乎没有一个国家像俄罗斯一样，多次捍卫自身独立与生存权利。我们多次与欧洲对抗欧洲征伐，阻止西方生活方式的强加。当蒙古铁骑试图奴役我们时，俄罗斯奋起抵抗，终获胜利。在一千多年的历史中，从未有人能够征服我俄罗斯，缚我们为奴。荣耀属于俄罗斯之胜，永恒荣光属于那些为俄罗斯伟大而牺牲的烈士！你的名字无人知晓，你的功绩永世长存！"
 SOV_revive_solidarist_practices: "复兴协作主义"
 SOV_revive_solidarist_practices_desc: "曾几何时，布尔什维克确实为俄罗斯留下了诸多“遗产”。他们将伟大的俄罗斯民族割裂，炮制出诸多反俄的伪民族。然而他们最辉煌的“功绩”，是在俄罗斯民族之间播下仇恨——贫民开始憎恨富人，社会脆弱的秩序被彻底颠覆，被蛊惑的群众最终摧毁了民族菁华。但我们绝不容许历史重演！当今社会没有阶级，更不存在阶级斗争！工厂主与工人是天生的盟友，而非敌人。全体公民都铭记这一真理！"
 SOV_restructure_the_party: "重建政党"
 SOV_restructure_the_party_desc: "自由民主党历来是诸多政治思潮的避风港。我们虽同属民族主义阵营，但对“伟大俄罗斯”各有不同构想。有人向往不可战胜的帝国版图，有人主张建立民族民主共和国，甚至有人试图将俄罗斯民族主义与社会主义嫁接。然而我们始终团结如一，直到弗拉霍维奇·日里诺夫斯基离世之日。事实证明，这个曾经统一的运动竟如此轻易分崩离析。如今因党内倾轧，自民党声望日渐式微。我们必须清除机会主义分子，铸就鲜明的意识形态纲领！"
 SOV_rise_of_blueshirts: "蓝衫军动员"
 SOV_rise_of_blueshirts_desc: "陆军战友协会，或称“蓝衫军”，是日里诺夫斯基时期兴起的俄罗斯民族主义者自发组织。该团体部分效仿二十世纪爱尔兰类似组织的风格，自一成立便成为不可小觑的力量。他们既保护普通市民免遭移民抢劫，又开展捍卫俄罗斯文化的行动以消弭有害影响。若拒绝给予这些爱国者政府支持，实属对国家精神的亵渎。"
 SOV_kickstart_the_propaganda_machine: "重启宣传机器"
 SOV_kickstart_the_propaganda_machine_desc: "我们生活在世界上最伟大的国度，所有国家都心怀羡慕！但我们的公民更应深刻认知到这份荣耀！在国家扶持下，数十项爱国宣传项目将如雨后春笋般涌现——社交媒体推送、电视专题报道、网站横幅广告，乃至现实世界的实体广告手段都将向公民们展现爱国思想。这一切只为让每位公民铭记：身为俄罗斯爱国者乃至高荣耀！"
 SOV_unity_with_the_church: "团结教会"
 SOV_unity_with_the_church_desc: "自文明肇始，俄罗斯便在东正教的庇佑下成长。漫漫岁月，我们的民族以信仰为灯塔，以爱国为脊梁，而今，政教合一的契机已然到来。幸运的是，时至今日，教会始终与我们同心同行。"
 SOV_national_revolution_of_russian_soul: "民族革命，俄族英魂"
 SOV_national_revolution_of_russian_soul_desc: "奋起吧，兄弟们！让俄罗斯的旗帜在风中怒放，让三色荣耀在我们的手中翻腾！所有俄罗斯的儿女，昂首挺立，高举祖国的旗帜，将它披戴在身！歌颂俄罗斯之魂！歌颂祖国之辉煌！歌颂先祖之壮举！跨越世纪的苦难，我们终究踏上通往克里姆林宫的征途，在那巍峨的城墙下掀起民族的复兴。漫长的等待之后，属于俄罗斯子民的国家终于屹立，我们绝不容许任何力量动摇这份理想与荣光。俄罗斯的世界，唯我们共守，共荣！"
 SOV_handbook_for_russian_nationalist: "俄罗斯民族主义手册"
 SOV_handbook_for_russian_nationalist_desc: "民族主义绝非仅止于对祖国和人民的热爱，它更是对传统与完整生活方式的深切尊崇。然而，并非所有公民都意识到这一点。我们将联合知名保守派哲学家与出版社，共同编纂一部俄罗斯民族主义典籍。这部著作将涵盖真正爱国者所需的一切，从本党纲领到正确规划生活的实践指南，应有尽有。"
