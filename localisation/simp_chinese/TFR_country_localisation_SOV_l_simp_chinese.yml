 SOV_authorize_banned_weapons_UR: "批准违禁武器"
 SOV_authorize_banned_weapons_UR_desc: "眼下的战争其规模和烈度都远超第二次世界大战后的任何战争，即使是冷战时代最疯狂的战略家们也未必能想象得出此种情景。为了胜利，同时也是为了彰显我国军队建设的最新成果，将以大型火箭炮、无人机和无人战车为代表的最新式武器投入到战场上将会有突出的效果。在这其中有些武器因其附带杀伤性过强或性能不稳定存在风险而曾被禁止投入部署过，但现在一切限制都已经消失，我们可以放心大胆的使用这些武器了。"
