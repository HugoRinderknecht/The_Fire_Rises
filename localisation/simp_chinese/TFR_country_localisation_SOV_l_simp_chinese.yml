 russia.1001.t3: "征服世界的男人"
 russia.1001.d3: "而今，他屹立于敌国的废墟之上，士兵们尊为“大首领”，民众奉为胜利者，欧洲畏为征服者。\n\n谁曾料想，这个曾深陷失败的国度——俄罗斯，经他振臂一挥，竟浴血重生？\n一个崇尚力量的强国在此崛起，强者跻身世间最精锐凶悍的军团。所有命脉，无论经济军事，终将归于一个人的掌控：叶夫根尼·普里戈任。\n欧洲已成焦土，败给自身的怠惰与铁血雄师的所向披靡。忠诚的百战尖刀，正镇守占领区的每寸疆土。\n\n他步履轻盈，永不合眼，自称不死之身。光与影中翩然起舞，万众拥戴。“第一人”永不入眠，舞步不休，誓言永生。"
 russia.1001.c: "新的黎明……"
 russia.2000.t: "普里戈任国家的意识形态"
 russia.2000.d: "梅德韦杰夫政权垮台时，许多国民陷入了政治癫狂。有人转向激进共产主义与乌政府主义，有人听心亲西方喉舌兜售的自由主义迷梦。当然，这些人都被我们的铁拳逐一粉碎。但民众总需要值得坚守乃至献身的思想与理想。因此是时候确立我国的新官方意识形态了。\n\n第一个也是最明显的选择是瓦格纳主义。正是叶夫根尼·普里戈任及其忠勇之师，在废墟上重建秩序，扫除弄臣小人。军人兄弟情义与军队理想，将成为社会结构的完美基石。但此方案可能过于个人崇拜，势必疏远部分群体。至于自由派圈子的“领袖专制”指责——谁在乎？\n\n第二种选择是军人社会主义。这是对上世纪20年代“战时共产主义”的创新发展。唯有真正爱国者与祖国卫士才配享有社会福利和幸福生活，叛徒与寄生虫将被剥夺一切生存资源。此方案能吸引社会爱国群体，但会失去部分极右翼支持。\n\n第三个选项是激进爱国主义，其源自普京意识形态，主张不割裂俄罗斯历史分期，更不否定任何时期。从帝国到联邦，俄罗斯人民始终为和平而战，我们绝不容许任何人轻易夺走祖国！此方案最为温和，能吸纳最广泛群体加入正义事业，但可能同时失去左右两派的极端分子。\n\n无论如何，选择权在您手中。"
 russia.2000.a: "增强普里戈任军队及其军事能力。"
 russia.2000.b: "这将是我们的社会主义，为了真正的战士和那些应得的人。"
 russia.2000.c: "普遍的极端爱国主义情绪正是我们可以大加利用的资源。"
 russia.2001.t: "斯塔夫罗波尔叛军起义"
 russia.2001.d: "我们在斯塔夫罗波尔边疆区策动的起义行动取得全民啊成功。我方特工长期向心怀不满的俄罗斯爱国者输送武器，近期更协助他们发动了对分离主义政权的全面起义。被称为“绿人”的特种部队及时加入叛军，成功击退库班哥萨克民兵。其中叶先图基市的战况尤为瞩目：据情报显示，哥萨克民兵在城郊与流浪汉群体交火竟遭败绩，溃退时落单民兵还被用缴获的鞭子毒打一顿。库班共和国政府反应迟钝，近日才宣布斯塔夫罗波尔为临时占领区，但眼下既无反击兵力，也缺乏民众支持。"
 russia.2001.a: "乌拉！"
 russia.2002.t: "普里戈任赢得总统选举"
 russia.2002.d: "叶夫根尼·普里戈任在近期总统选举中以压倒性优势获胜。尽管其统治俄罗斯的正当性毋庸置疑，但为彻底确立合法性并向世界展示俄罗斯人民的意志，我们仍举行了选举。在此期间，绝对多数公民支持普里戈任当选。那些得票率微不足道的候选人不仅坦荡承认败选，更表态全力支持这位国家唯一真正的领袖。任何质疑人民意志的行为都将被视为背叛，叛徒们应当明白：他们不会得到宽恕。在合法统治者的引领下，俄罗斯正迈入一个强权与绝对秩序的新纪元。"
 russia.2002.a: "意料之中。"
 russia.2003.t: "反政府恐怖分子纵火"
 russia.2003.d: "伊热夫斯克传来威胁性消息——反政府恐怖组织袭击了生产导弹控制系统设备的“阿克西昂”摩托车工厂。武装分子闯入厂区纵火并安放简易爆炸装置，企图破坏战略生产线。其目标昭然若揭——制造破坏与混乱。遗憾的是，安全部队未能及时拦截袭击者，使其设法逃脱。\n\n网络上已出现其将继续发动袭击的生命，证实这绝非偶发事件，而是有预谋的破坏活动。此威胁不容小觑。显然此类组织可能更多，他们企图破坏局势稳定。为此我们必须加强管控，采取更严厉手段，毫不犹豫扼杀任何破坏稳定的企图。任何危害国家安全者必须明白，惩罚必将降临。"
 russia.2003.a: "我们会处理他们的……"
 russia.2004.t: "联邦体系的未来"
 russia.2004.d: "我们继承了前政权的一项可耻遗产——联邦制，这是假借民主改革之名强加给国家的制度。数十年来，这些叛徒打着虚假多元化的幌子，肆意分发自治权，破坏国家统一，削弱中央政府，侵蚀民族力量。现在是时候清除这个伪民主政权的腐朽参与了。然而，彻底废除联邦体系代价高昂且不甚明智。与其摧毁这一制度，不如将其改造为国家军事化的利器，使其服从于单一权力中心。我们将以钢铁般的民族统一取代分裂，以纪律、秩序和团结取代软弱。这些变革将成为我们对抗卑劣欧洲官僚及其企图奴役我国的傀儡们之武器。最终，我们的领袖决定……"
 russia.2004.a: "必须实施改革，使其服务于我们军事主导型社会的利益。"
 russia.2004.b: "联邦制是软弱的象征，俄罗斯采用统一结构将更加强大。"
