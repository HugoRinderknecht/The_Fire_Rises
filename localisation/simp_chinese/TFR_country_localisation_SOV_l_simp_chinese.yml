 SOV_russian_nationalism_desc: "普京本人曾说：“没有爱国主义，国家就无法存在。”现代俄罗斯非常重视在每个公民心中培养对祖国的自豪感。然而，这种新的民族主义并不是建立在种族优越或狂热征服的基础上，而是建立在了解俄罗斯独特的命运和文明、尊重其他文化、反对强制全球化和破坏国家身份的基础上。俄罗斯未来将成为一个多元文化联邦，并接纳所有仍留在海外的俄罗斯人。"
