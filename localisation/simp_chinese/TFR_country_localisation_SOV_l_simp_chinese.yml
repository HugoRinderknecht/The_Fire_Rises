 russia.638.t: "关于财务部长的问题……"
 russia.638.d: "我们迟早要摆脱目前担任财政部长的米哈伊尔·霍多尔科夫斯基。不过，由谁来填补这个空缺呢？\n\n鲍里斯·济明，反腐败基金会的主要发起人，成功的商人和慈善家，中立而又忠诚，有足够的经验担任部长。\n\n米哈伊尔·斯韦托夫，俄罗斯最著名的自由派政治家，俄罗斯自由意志党成员。还是一位拥有十分……独特想法的经济学家，这些想法可能会给俄罗斯带来繁荣？"
 russia.638.a: "……鲍里斯·济明。"
 russia.638.b: "……米哈伊尔·斯韦托夫。"
 russia.638.c: "……埃尔韦拉·纳比乌琳娜。"
 russia.638.e: "……帕维尔·格鲁季宁。"
 russia.639.t: "霍多尔科夫斯基表态"
 russia.639.d: "俄罗斯联邦财政部长米哈伊尔·霍多尔科夫斯基辞职后，他向俄罗斯政府、阿列克谢·纳瓦利内及全体俄罗斯人民发表了公开呼吁，这段讲话被发布在他的YouTube频道和新闻刊物《开放俄罗斯-霍多尔科夫斯基直播》中。\n\n\n“……我们看到，纳瓦利内正走上普京曾用来巩固政权的老路，我们看到了几乎将我们带入2012年革命的可怕趋势。然而，阿列克谢似乎并没有打算停止脚步，很可能在几年后，我们将见证已故弗拉基米尔·弗拉基米罗维奇政权的复活……所有关心俄罗斯命运的人，请在为时未晚之前走上街头，抗议新的暴君……”\n\n\n不幸的是，米哈伊尔的呼吁并未在公众中引起强烈反响。规模最大的一场示威活动仅在德米特罗夫举行，参加人数也不过40人左右。"
 russia.639.a: "谢天谢地！"
