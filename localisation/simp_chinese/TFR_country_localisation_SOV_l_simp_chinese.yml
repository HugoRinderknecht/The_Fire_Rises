 russia.640.t: "清洗“未来俄罗斯”！"
 russia.640.d: "经过深入的内部调查，俄罗斯联邦安全局与反腐败基金会揭示了阿列克谢·纳瓦利内已离职的前团队成员的惊人内幕：\n\n列昂尼德·沃尔科夫、玛丽亚·辛格施赫、伊万·日丹诺夫、马克西姆·米罗诺夫、罗曼·鲁巴诺夫等多人，勾结前寡头亚历山大·热列兹尼亚克等人，与壳牌、雪佛龙、英国石油等多家跨国公司合作，从事大规模洗钱活动，并非法向他们低价供应天然气和石油。\n\n目前，涉案人员已被捕，并将在近期接受法庭审判，他们通过洗钱手段获得的全部资金将被追回并归还俄罗斯国库。\n\n与此同时，彼得·洛谢夫、叶卡捷琳娜·舒尔曼、马克西姆·卡茨和尤利娅·拉特尼娜将填补由此产生的政府职位空缺。"
