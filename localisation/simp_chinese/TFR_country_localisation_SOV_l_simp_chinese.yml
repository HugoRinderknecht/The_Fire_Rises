 russia.570.t: "卡加尔利茨基加入共产党"
 russia.570.d: "在近日接受《共青团真理报》采访时，著名左翼公共知识分子、反全球主义斗士、教师、社会学家兼反对派活动家鲍里斯·尤利耶维奇·卡加尔利茨基被问及对当前俄罗斯及俄共路线的看法。他回答道：“我认为，俄罗斯联邦共产党如今正走在一条真正的左翼道路上。从一个曾以恢复‘停滞时期’旧苏维埃秩序为目标的政党，转变为一个完全符合21世纪人民诉求的新社会主义政党。”作为《工人通讯》的主编，他还补充道：“我认为自己属于正在建设新社会主义民主的一员，并且不介意加入这一政党。”\n\n这一表态属实令人意外，毕竟卡加尔利茨基长期以来被视为反对派和左翼持不同政见者。他早在1982年因“青年社会主义者案”被捕，曾支持最高苏维埃，反对左翼阵线与俄罗斯联邦共产党的联盟，甚至还起诉过根纳季·久加诺夫。然而，近年来，他对俄共的态度明显软化——他曾参与2020年反对宪法修正案的抗议活动，以及2021年抗议国家杜马选举舞弊的行动。\n\n如今，党内许多人对他加入俄共表示欢迎，甚至有人预测他未来将在政府中担任要职。"
 russia.570.a: "酷！"
 russia.570.b: "拉什金会亲自发给他党员证！"
 russia.571.t: "媒体对列夫琴科进行曝光！"
 russia.571.d: "列夫琴科饱受政敌的恶意攻击与辱骂。对他最主要的指责之一是他在担任伊尔库茨克州州长期间涉嫌非法打猎、腐败及一系列不法行为。他被指控卷入多起腐败丑闻及权力滥用的事件。此外，还有人指责他与有组织犯罪团伙有牵连，称他为“土匪”和“窃贼”。"
 russia.571.a: "诽谤！"
 SOV_special_military_operation_cprf: "特别军事行动"
 SOV_special_military_operation_cprf_desc: "乌克兰的新纳粹主义已经无法再被容忍。我们深知基辅当局正密谋摧毁顿巴斯，而我们有责任阻止这场悲剧的发生。为了保护俄罗斯人民，我们必须采取先发制人的打击，用行动回应敌人的阴谋，防止他们将这些计划付诸现实！"
 SOV_sway_ukrainian_workers: "策反乌克兰工人"
 SOV_sway_ukrainian_workers_desc: "乌克兰人民必须了解真相：苏联军队不是作为侵略者而来，而是作为解放者而来。这次行动经过了周密的部署，我们将尽最大努力避免任何平民伤亡。我们向乌克兰的工人们呼吁：苏维埃俄国是你们的朋友，我们的目标是解救乌克兰，使其摆脱新纳粹主义的压迫！"
 SOV_operation_red_dnepr: "§Y红色第聂伯河行动§!"
 SOV_operation_red_dnepr_desc: "在这场斗争中，我们必须不惜一切代价取得胜利。即使这会给平民带来痛苦，我们也绝不会停下脚步，直到乌克兰的新纳粹主义被彻底摧毁。“红色第聂伯河行动”将成为决定性的打击，指引我们走向最终的胜利！"
 SOV_resovietization: "再苏维埃化"
 SOV_resovietization_desc: "乌克兰不仅仅是一片土地，它是伟大苏维埃历史的一部分。我们将让人民重新铭记那辉煌的红色过往——那个工人和农民掌握自己命运的时代。这是正义的回归，是人民重返社会主义理想的复兴！"
 SOV_restoring_soviet_republic: "恢复苏维埃共和国"
 SOV_restoring_soviet_republic_desc: "在解放的顿巴斯及其他地区，重建民政机构的时刻已经到来。我们将建立一个新的苏维埃共和国，使其成为该地区社会主义的坚固堡垒，并成为全世界的典范。"
 SOV_exterminate_banderite_fascism: "消灭班德拉法西斯主义"
 SOV_exterminate_banderite_fascism_desc: "隐藏在班德拉旗帜下的乌克兰法西斯主义必须被彻底摧毁。我们绝不会留下这股意识形态的任何残余，让乌克兰再次摆脱民族主义和法西斯主义的压迫，重获自由！"
 SOV_ukrainian_red_army: "乌克兰红军"
 SOV_ukrainian_red_army_desc: "我们必须从准备为自由和社会主义而战的当地合作者中组建战斗部队。乌克兰红军将成为为解放祖国而战的力量。"
 SOV_expand_communist_resistance: "扩大共产主义抵抗组织"
 SOV_expand_communist_resistance_desc: "乌克兰人民对现政权的愤怒给了我们机会，我们将利用这种不满在敌占区建立强大的游击运动。共产主义抵抗力量将成为争取乌克兰解放斗争中的一支突击力量！"
 SOV_special_military_operation_ldpr: "特别军事行动"
 SOV_special_military_operation_ldpr_desc: "乌克兰，这个从19世纪以降俄罗斯统治者们一系列错误中所诞生的畸形国家，对俄罗斯世界的安全威胁一直令我们如鲠在喉。西方霸权国家自2014年颜色革命后便一直将乌克兰作为反俄罗斯的基地，意图将之变为令斯拉夫人流干鲜血的消耗战战场。在他们的阴谋即将完全成型的关键时刻，是时候通过一次迅猛、强大的武力展示彻底拔除这个眼中钉、肉中刺了。乌克兰将再也不会对俄罗斯世界产生威胁，直到它作为迷途知返的浪子重新回到斯拉夫大家庭中。"
 SOV_preserve_malorossiya: "拯救小俄罗斯"
 SOV_preserve_malorossiya_desc: "即使国运蒙尘、历经整个20世纪的动荡与苦难，乌克兰这颗俄罗斯帝国的明珠仍然熠熠生辉。从第聂伯河灌溉的黑土地到顿巴斯的煤矿，将乌克兰丰富的资源掌握在手中将大大加强俄罗斯的实力，斯拉夫人的国度将与其历史巅峰一样强大。倘若战争破坏了这一切，那对我国来说有百害而无一利。因此在特别军事行动期间，我们将特别注意规范部队的行动路线和战斗的烈度，从任何破坏的阴谋企图中保护“小俄罗斯”"
 SOV_operation_russian_thunder: "§Y俄罗斯雷霆行动§!"
 SOV_operation_russian_thunder_desc: "谢尔盖·苏洛维金，西方人所称的“屠夫将军”，实际上是一位颇具才能的优秀将领。他的指挥风格大胆而残酷，懂得如何激发其麾下士兵的全部潜能，将纪律涣散的部队整合成为百战百胜之师，这点在和平时期和叙利亚的战场上都得到过证明。也许对在乌克兰的军事行动，我们可以采纳苏洛维金将军的意见。通过派遣我们强大的空天军进行全域轰炸行动，以及以陆军火箭炮为装甲和步兵部队开路，我们将彻底粉碎任何抵抗意图，更快取得最终的胜利。"
 SOV_appoint_zolotov_as_namestnik: "任命佐洛托夫为总督"
 SOV_appoint_zolotov_as_namestnik_desc: "维克托·佐洛托夫，现任国家近卫军总司令，他长年的军事服役生涯以及对反对派不妥协重拳出击的态度为他在自由民主党高层中间赢得了非凡的信任。对日里诺夫斯基来说，即使他曾与叶利钦和普京关系密切，佐洛托夫仍值得重用，更何况他也已经和许多高级将领一样，对领袖表示了效忠。因此，当考虑谁将成为新征服领土的最高首脑时，佐洛托夫的名字当仁不让地排在首位。他将用公正的铁腕为新加入的人民带去正义和秩序。"
 SOV_rebuild_imperial_frontier: "重建帝国边疆"
 SOV_rebuild_imperial_frontier_desc: "当我们恢复以第聂伯河为自然疆界的俄罗斯国境线后，巩固这一新边界的安全便成为了我们的首要任务。尽管在前乌克兰领土上绝不缺乏斯拉夫民族最忠实的爱国者，但也不能忽视潜在的反俄分子的危险性，基辅政权战败可能会促使他们更多将暴力的发泄对象转向平民。对此，我们不光需要进行文化同化和激发民族自豪感的宣传，也需要胡萝卜与大棒一同使用，恩威并施令这些不安分的家伙屈服。"
 SOV_expunge_ukrainianism: "消灭乌克兰主义"
 SOV_expunge_ukrainianism_desc: "总有人声称乌克兰民族主义是反抗沙皇俄国统治的民族解放的象征，然而实际上，它可能只是几个牢骚满腹的波兰知识分子炮制的反俄宣传的附加产物。如今，随着日里诺夫斯基在莫斯科把握航向，指引路线，带领俄罗斯人民和军队取得一个又一个胜利，我们自然不能容许这种历史的可笑注脚继续干扰我们的俄罗斯帝国大业。三叉戟将被彻底杂碎，俄罗斯的双头鹰永远不会将视线从乌克兰的土地上移开。"
 SOV_expand_wagner_involvement: "扩大瓦格纳集团参与度"
 SOV_expand_wagner_involvement_desc: "叶夫根尼·普里戈任，前总统普京的管家与克里姆林宫的餐饮负责人，但如今人们更加耳熟能详的是“瓦格纳私人军事服务公司领导人”的头衔。他的雇佣兵们自2014年开始就活跃在乌克兰战场上，并在之后将业务扩展至叙利亚、利比亚、索马里和刚果等地，声势日隆。也许有人会对让瓦格纳集团参与到“小俄罗斯”地区的维稳任务抱有疑虑，但你也很难找到比这些“音乐家”更有热情和经验丰富的战士，更别提他们当中的不少人都与国防部和总参谋部中的某些军界巨头关系密切。"
