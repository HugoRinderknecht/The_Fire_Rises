 SOV_wind_up_the_nationalism_desc: "俄罗斯人民是历史的见证者，他们正视过去，以之建设当今，并为未来而争斗。他们的过往白纸黑字地记载在历史诗篇之上，那里的俄罗斯不仅是一个民族国家，更是一个超级帝国，尽管麻烦不断，但也始终身为全球舞台决策的众多参与者。因为无关西方人愿意与否，俄罗斯都注定要以帝国自尊。曾几何时，俄罗斯是在欧洲各地传播自身正统与专制主义的沙皇帝国；而后，它以革命和共产主义理想为目标，化身为红色帝国；现在，是时候让我们敞开怀抱，然他变成一个传播启蒙与人民力量的帝国，一个真正的民主帝国！"
