 russia.747.c: "一个更现代化的保守主义总比十月主义者们的退步主义要好。"
 russia.748.d: "近日，我国贵族们参加了一场盛大的晚会。他们在优雅的茶会上品尝了传统俄式糕点。豪华的舞厅中，美丽的女士与舞伴翩翩起舞，俄罗斯古典音乐的旋律在空气中回荡。\n\n这场盛会广泛登上了新闻，引发了人们对贵族生活方式的无限遐想。许多人为这些恢弘盛事在俄罗斯的回归感到欢欣鼓舞。"
 russia.787.t: "美好的旧日俄罗斯"
 russia.787.d: "战胜西方全球主义者的伟大胜利为俄罗斯带来了和平与稳定，但新的威胁阴影正在地平线上浮现。新布尔什维克主义正在欧洲上空徘徊，对传统价值观和俄罗斯主权构成了严重威胁。这一局势要求我们保持高度警惕，并采取果断行动。\n\n然而，在伟大的沙皇[SOV.GetLeader]的英明统治下，人民已做好迎接新挑战的准备。君主制恢复后带来的道德振兴，推动俄罗斯人民迈向未来，将一切困难与威胁碾碎在前行的道路上。\n\n经历数十年布尔什维主义的俄罗斯如今重生，坚定守护自身利益，随时准备捍卫其成就与未来。过去的叛徒早已被遗忘，他们的遗产被彻底摧毁，再也无法蛊惑我们的人民。任何俄罗斯的敌人都将被消灭，正如布尔什维克遗留的污秽已被扫清。\n\n这便是我们重建的俄罗斯，如今的它，比以往任何时候都更加强大！"
 russia.787.a: "法棍的酥脆声回响如雷！困境当前，我们无所畏惧。"
 russia.788.t: "另一场大动乱"
 russia.788.d: "过去，莫斯科的花园环路总是被川流不息的车流填满。而如今，即便是深夜，街道上依然喧嚣不止。但不再是引擎的轰鸣声，而是抗议者掀翻车辆、投掷燃烧瓶、砸碎窗户，以及高喊反政府口号的声音。火光的橙红色几乎压过了城市的霓虹灯。\n\n在莫斯科的中心——大克里姆林宫，一间装饰着胡桃木的办公室。绍伊古将军、梅德韦杰夫政府的二把手拉开窗帘，不安地注视着远处的火光，嘴里念叨着：“现在该怎么办？”\n\n“很明显，你要把我们的总统找回来。”一个声音在他身后响起。\n绍伊古转过身，别洛乌索夫正坐在办公室一角的沙发上。尽管后者的表情仍显得十分冷静，但他的左手食指正神经质地不停敲着茶几桌面。\n\n“我甚至都不知道我们的总统是否还活着，”绍伊古沮丧的回到办公桌后。“他的公寓——常去的私人别墅——不常去的私人别墅——俱乐部，我都派人去找了。他就好像1941年的斯大林一样，直接玩失踪。“\n\n“区别仅在于，斯大林最后打赢了，而这次是在打了败仗之后。”冷笑话未能缓解紧张的空气。别洛乌索夫无奈摇了摇头，起身告辞。当办公室恢复寂静，绍伊古拿起桌上的俄罗斯英雄勋章，仔细端详着，然后紧紧攥在手心，低声喃喃："
 russia.788.a: "“难道我们真的只能等死吗？”"
 russia.789.t: "重建官秩表"
 russia.789.d: "为了巩固复兴的俄罗斯帝国，建立为祖国服务的公正制度，沙皇下令恢复历经岁月洗礼的《官秩表》。\n\n这项古老的制度，如今已焕然一新，以适应现代时代的需求，为所有忠诚的臣民敞开了通往荣耀的大门，无论其出身贵贱。\n\n新的《官秩表》以功绩与才干为准绳，抛却血统羁绊，为国家机构、军队乃至帝国的各个领域提供了一条透明的晋升之路。它鼓励每一位公民在忠诚与奉献中脱颖而出，迈向更高的荣誉，携手共筑一个繁荣而强大的帝国。\n\n沙皇万岁！俄罗斯万岁！"
 russia.789.a: "哇！现在我可以上升为贵族了！"
 russia.790.t: "新年广告的杰作"
 russia.790.d: "新年前夜，在俄罗斯现今的国家元首——陛下的传统致辞开始前，各大电视台播出了一则来自俄罗斯外贸银行的广告。这则特别的动画短片迅速引发了巨大的公众反响，片中出现了俄罗斯历史上著名的作家，如亚历山大·普希金、陀思妥耶夫斯基和列夫·托尔斯泰，以及几位伟大的沙皇，包括尼古拉二世、亚历山大二世和彼得大帝。\n\n短片展现了这些历史人物驾驶雪橇穿越俄罗斯乡村、打雪仗、滑雪橇的场景，最后他们与村民们共同欢庆新年，在节日的圣诞树旁欣赏绚丽的烟花。整段短片配乐选用了格林卡的《鲁斯兰与柳德米拉》序曲，旁白则朗诵了普希金的爱国诗《给俄罗斯诽谤者》，传递出“敌人应当畏惧俄罗斯，我们有能力在战争中捍卫自己”的强烈信息。\n\n这段视频迅速走红，激发了许多公民和工作室创作以沙皇时代历史人物为主题的动画作品。积极的反馈和日益高涨的爱国情绪极大地增强了民众对君主制的支持和认同。\n\n与此同时，俄罗斯外贸银行的代表宣布公司利润显著增长，并启动了一项支持年轻动画创作者的新慈善计划。"
 russia.790.a: "俄罗斯这片土地压根不缺人才！"
 russia.791.t: "沙皇之梦"
 russia.791.d: "月华如练，洒落在帝国莫斯科的苍穹。夜深，官员已眠，工人酣睡，灯火阑珊处，连笔墨未干的公文也被时间封存于黑暗之中。而在这静谧的夜晚，[SOV.GetLeader]终于在摆脱了无休止的政务后沉沉睡去。梦境之中，这位全俄罗斯的沙皇步入一座夏日公园，湖水碧透，微风拂面，清新而宁静。他坐在湖畔凉亭，目光游离于波光粼粼的水面，仿佛整个世界都沉入了这一刻的祥和之中。\n忽然，[SOV.GetLeader]听到身后传来轻缓的脚步声。有人缓缓踏入凉亭。\n——“可否同席？”一个男人的声音在沙皇身后响起。\n\n他回过头，目光顿时凝滞——尼古拉二世，凭上帝之恩典，俄罗斯帝国的皇帝与专制君主。那个被世人称作“软弱的沙皇”或“血腥尼古拉”的君主，尼古拉二世身着旧日戎装，就这样站在他面前，[SOV.GetLeader]挣脱恍惚，连忙答道：\n——“陛下，请坐。”\n\n两人静默无言，只听湖水轻拍堤岸，夜风低语。许久，尼古拉缓缓开口：\n——“我的俄罗斯，如今如何？”\n——“我们已为您复仇。如今，俄罗斯比任何时代都更加强盛。内外之敌皆已扫清，帝制亦已重建。”\n“感谢上帝。”尼古拉说道，“你已汲取我的教训……我欣慰，我的统治并非徒然。我将为帝国的昌盛、为你的成功而祈祷。治国当严厉而公正。荣耀应属俄罗斯！”"
 russia.791.a: "他醒来时，脸上带着微笑。"
 russia.792.t: "沙皇之梦"
 russia.792.d: "月华如练，洒落在帝国莫斯科的苍穹。夜深，官员已眠，工人酣睡，灯火阑珊处，连笔墨未干的公文也被时间封存于黑暗之中。而在这静谧的夜晚，[SOV.GetLeader] 终于在摆脱了无休止的政务后沉沉睡去。梦境之中，这位全俄罗斯的沙皇步入一座夏日公园，湖水碧透，微风拂面，清新而宁静。他坐在湖畔凉亭，目光游离于波光粼粼的水面，仿佛整个世界都沉入了这一刻的祥和之中。\n忽然，[SOV.GetLeader]听到身后传来轻缓的脚步声。有人缓缓踏入凉亭。\n——“可否同席？”一个男人的声音在沙皇身后响起。\n\n他回过头，目光顿时凝滞——尼古拉二世，凭上帝之恩典，俄罗斯帝国的皇帝与专制君主。那个被世人称作“软弱的沙皇”或“血腥尼古拉”的君主，尼古拉二世身着旧日戎装，就这样站在他面前，[SOV.GetLeader] 挣脱恍惚，连忙答道：\n——“陛下，请坐。”\n\n两人静默无言，只听湖水轻拍堤岸，夜风低语。许久，尼古拉缓缓开口：\n——“我的俄罗斯，如今如何？”\n——“我们已为您复仇。如今，俄罗斯比任何时代都更加强盛。内外之敌皆已扫清，帝国的法统已然恢复。”尼古拉深深吸了一口气，“愿你能从我的过往中汲取教训。莫忘，是杜马的妄议和肆意泛滥的自由思想，将俄罗斯引向了毁灭的深渊。我会为帝国的昌盛、为你的成功而祈祷。治国当公正而谨慎。荣耀属于俄罗斯！”"
 russia.792.a: "醒来后，他一脸深思。"
 russia.793.t: "针叶林的幽灵"
 russia.793.d: "针叶林，自古以来便是一个充满神秘的生命体，它遵循着只属于自己的古老法则。这里的一切，总能用无声的征兆暗示着未来：或静谧无波，或低语诉说，甚至会因愤怒而咆哮。\n\n而如今，针叶林连续多日怒啸不停。风暴呼啸，雪舞漫天，林中已难辨方向。气象学家们无从解释这些异象，所有的设备都像被施了魔咒一般，疯狂失控。\n\n只有在西伯利亚的偏远村落里，一位年迈的老人明白真相。他知道，罗曼诺夫家族归来了。而这也意味着，他，是时候重新归位了。"
 russia.793.a: "等一下……他……还活着？"
 russia.794.t: "木已成舟之后事"
 russia.794.d: "维克托·佐洛托夫将军——新俄罗斯与小俄罗斯的总督，帝国卫队的最高统帅，自军事政变后接掌俄罗斯，清除了所有在弗拉基米尔·沃尔福维奇去世后显露真面目的叛徒。\n\n他铁腕出击，在高加索、突厥斯坦与东欧的分裂势力间造成了沉重打击。他那坚定而有力的手腕，依靠军队与安全部队的忠诚，令国内局势得以初步平稳。尽管欧洲战争及其后的混乱余波对经济造成重创，但复苏的曙光已隐隐可见。\n\n为加强中央政府和压制反对派，一些改革措施已经出台。然而，不稳定的阴影依然笼罩着国家。行政系统疲弱不堪，腐败问题严重，尽管民众的不满被压制，但依然清晰可感。\n\n佐洛托夫面临诸多挑战：强化经济、恢复公众信任、在不危及稳定的情况下推行必要改革，最重要的是防止新的破坏企图。他竭尽全力想要振兴俄罗斯的伟大。\n\n他的统治如履薄冰，是一场在混乱边缘的微妙平衡。俄罗斯的未来取决于他能否防止国家的解体。他会选择强硬的军事手段，还是试图以更温和的方式施政？一切即将揭晓。"
 russia.794.a: "欲知后事如何？"
 russia.795.t: "加冕仪式"
 russia.795.d: "整个早晨，莫斯科一片寂静。街道空无一人，商铺紧闭，原定的所有社交活动也被取消。并非因悲剧或危机，而是因为这座城市迎来了一个划时代的时刻——俄罗斯即将迎来一位新沙皇。克里姆林宫内的圣母升天大教堂外，成千上万的市民聚集在一起，教堂钟声响彻云霄。\n\n教堂内的场景宛如童话般壮丽。每一寸墙面都镶嵌着金光闪闪的圣像，银质和铂金制成的枝形吊灯与烛台，让整个教堂明亮如盛夏的正午。从顶尖的政界人物到外国使节，教堂内座无虚席，所有人都屏息以待。当莫斯科及全俄罗斯的牧首迈步走出时，场内瞬间安静，仪式随之开始。\n牧首在一众执事的陪同下诵读圣礼，祈祷文在教堂内回荡。随后，教会代表欢迎了所有来自俄罗斯和外国的尊贵宾客，最后目光转向教堂正前方——沙皇与皇后正端坐于宝座之上。\n\n牧首缓步走向即将加冕的沙皇，将王冠庄严地戴在他的头上。沙皇起身，为他的皇后戴上另一顶王冠。两人并肩站立，面向所有宾客，牧首庄严宣告俄罗斯的新皇室诞生。\n\n现场所有贵宾齐声鼓掌，教堂唱诗班高歌《天佑沙皇》。百年未见的盛大庆典拉开帷幕。\n\n随后，莫斯科全城的教堂钟声齐鸣，宣告俄罗斯自1917年以来迎来了第一位君主。"
 russia.795.a: "新世纪的开端"
 russia.796.t: "复兴"
 russia.796.d: "阿列克谢·罗季奥诺夫站在他位于莫斯科市中心住宅的窗边，久久凝视着眼前的景色。他的住所是一套豪华公寓，距离克里姆林宫近在咫尺，周围满是世界各地游客心驰神往的名胜古迹。作为自由民主党在莫斯科市杜马的一颗冉冉升起的新星，他的地位带来了不少好处，而这套公寓正是他越来越珍视的其中之一。然而，端着一杯精致饮品，目光扫过这座城市，他想到的却是另一件让他愉悦不已的事。\n\n他回想起这座城市、这场运动以及整个国家。过去几年发生的事情令他感慨万千：选举、战争、政治斗争，以及他的党夜以继日推动完成的重大改革。莫斯科便是他们成果的缩影，回忆起这些成就让他感到无比的满足。\n\n这座城市已经被清理得焕然一新，摆脱了旧政客和苏联遗留下来的“物理与意识形态垃圾”。锤子与镰刀的标志不见了，列宁的纪念碑也不复存在。那些国际主义者——那些憎恨俄罗斯的人的纪念牌、街道名称和艺术作品，也统统被清除了。如今的俄罗斯重拾了往日的荣光，甚至可以说是得到了新生，你随处都能感受到这一点。\n\n莫斯科大剧院正在加演契诃夫的戏剧，特列季亚科夫画廊正在举办长达一个季节的列宾画展。所有建筑顶部的红星已被俄罗斯的双头鹰所取代。为迎接节日，这座城市的街道装点着19世纪90年代流行的装饰品。而富裕的社交名流间，甚至出现了20世纪初时尚风格的复兴。他可以不断列举下去，但有一点非常清晰：\n\n这一切，太辉煌了。\n\n他又轻啜一口酒，露出微笑，低声对自己说道。"
 russia.796.a: "“欢迎回来，俄罗斯母亲。”"
 SOV_russia_we_brought_back_tt: "§g多么迷人的俄罗斯夜晚——\n爱意绵长，香槟微醺，落日余晖洒满小道。\n啊，那夏日绯红，那欢声笑语与旅途——\n多么迷人的俄罗斯夜晚。§!\n\n§Y舞会辉煌，美人如画，侍从如影，学员翩翩，\n舒伯特的圆舞曲回荡，法棍的清脆声充满韵味：\n爱意绵长，香槟微醺，落日余晖洒满小道。\n多么迷人的俄罗斯夜晚。§!\n\n§W多么迷人的俄罗斯夜晚——\n夕阳的光辉在夏日中燃烧，\n还有诗人如蓝天般澄澈的双眸：\n多么迷人的俄罗斯夜晚。§!\n"
 SOV_happy_new_year_russia_tt: "\n§Y请远离我们：你们从未触及过——\n\n那用鲜血书写的庄严石刻，\n你们这一生也无法读懂这绵延的家族悲歌。\n布拉格与克里姆林宫，在你们眼中不过沉寂无声。\n你们只知道无目的地旁观，\n这场绝望而果敢的抗争，\n更甚者——你们厌恨我们所有人……\n\n为何如此？请回答：是否因为那一天，\n在熊熊燃烧的莫斯科废墟上，\n我们没有屈服于那个让你们战栗的霸主？\n或许因为我们掀翻了压迫万族的偶像？\n\n我们以鲜血——这是我们的方式——\n换来了欧洲的和平、荣誉与救赎？\n\n你们以语言威胁——何不将它变为行动？\n难道你们以为那古老的勇士已安卧榻上，\n再无力挥舞他的土耳其刺刀？\n俄罗斯沙皇的威令难道已成空响？\n与欧洲的争斗，对我们而言是陌生之事？\n俄罗斯人会遗忘那些载入史册的辉煌？\n我们的力量微薄？抑或从彼尔姆到塔夫里达，\n从芬兰冰雪到科尔希达烈焰，\n从警醒的克里姆林宫，\n到古老长城坚固的垛口，\n难道俄罗斯不会以团结的意志，\n以光辉的钢铁，重现那无可匹敌的英勇？§!\n§R来吧！让你们那四处游荡的演说者前来，\n那些你们引以为豪的邪恶之子：\n在俄罗斯辽阔的田野间，\n有的是空地，\n正好与他们民族熟悉的墓碑比邻。§!\n\n\n\n\n£GFX_vtb_eto_klassika\n\n\n\n\n\n§C浩瀚俄罗斯，经典永存。\n愿新年幸福长存。§!"
