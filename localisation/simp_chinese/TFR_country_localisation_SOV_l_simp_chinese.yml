 russia.762.t: "斯卢茨基宣布“新民族思想”"
 russia.762.d: "在我们敬爱的领袖弗拉基米尔·日里诺夫斯基逝世数周后，他的继任者列昂尼德·斯卢茨基在俄罗斯参议院发表了讲话，阐述了修订国家政策并迈向“现代思维”的必要性。\n\n斯卢茨基表示：“我并不是说我们敬爱的创始人的政府有什么不妥……那是一个伟大的政府，我们在他的领导下共同赢得了战争的胜利！但现在是时候认识到，尽管某些政策在弗拉基米尔·沃尔福维奇时代行之有效，但它们并不适用于继续他的遗产。我相信……如果他还在世，他一定会支持并鼓励这些努力。他亲自将这个职位托付给了我，所以我深知自己在说什么。”\n\n斯卢茨基结束演讲后，参议院投票通过了他提出的一系列改革措施。然而，有人注意到，那些本应反对他改革议程的人缺席了今天的会议。他的支持者对此批评称，这些人只是一些“懒惰的反对者”，无意参与国家的改革进程。"
 russia.762.a: "就这样吧。"
 russia.763.t: "全俄大选"
 russia.763.d: "斯卢茨基的“解冻期”已经结束。在经历了数月的自由化改革后，选举拉开帷幕，许多新政党和候选人纷纷参选。然而，大多数人认为，真正有竞争力的候选人屈指可数。\n斯卢茨基本人表示，他无意竞选总统。取而代之的是，一位全新的候选人——安德烈·斯文佐夫被推选为竞选人。许多人认为，斯文佐夫很可能受到由斯卢茨基领导的俄罗斯自由民主党最高委员会的影响，因此，斯卢茨基仍可能在幕后操控局势，并有望被任命为总理。\n\n其他候选人中值得一提的是罗曼·尤涅曼，他来自“社会.未来”，是一位年轻且具有民主思想的候选人。他的竞选纲领是建立一个真正的俄罗斯议会制政体。\n\n另一位颇具影响力的候选人是德米特里·罗戈津。他是一位特立独行的政客，对苏联时期持积极态度。他的左翼经济观点与右翼社会立场相结合，代表“祖国”参选。该党长期以来一直是俄罗斯政坛上的小角色，但现在终于迎来了登上权力舞台的机会。"
 russia.763.a: "尤涅曼！"
 russia.763.b: "斯文佐夫！"
 russia.763.c: "吉尔金！"
 russia.763.f: "罗戈津！"
 russia.764.t: "将死！"
 russia.764.d: "列昂尼德·斯卢茨基或许并不是最聪明的政客，但这更说明了他的对手们的无能——他们被他轻易地玩弄于股掌之间。那些试图通过质疑他对弗拉基米尔·日里诺夫斯基的忠诚与继承性、并声称他不是真正的接班人的人，恰恰暴露了他们对日里诺夫斯基政治理念的肤浅和片面的理解。他们显然没有料到斯卢茨基会展现出如此精妙的战略思维。\n\n如今，斯卢茨基正在领导一片由弗拉基米尔·沃尔福维奇缔造和振兴的全新俄罗斯。虽然一些变革是新的，一些策略是沿用过往的。但有一点非常明确：人民不会接受任何继任者施行铁腕统治，因为他们深知，日里诺夫斯基是无可替代的。因此，变革势在必行。\n\n当然，自由民主党仍将掌握权力，其规则与法律依然不可动摇。然而，现如今的自民党不再是一个专制政权，而是引导俄罗斯人民前行的力量。"
 russia.764.a: "我们生活在一个社会中。"
