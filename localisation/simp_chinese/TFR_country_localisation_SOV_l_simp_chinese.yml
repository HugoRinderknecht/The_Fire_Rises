 russia.715.t: "土库曼斯坦同意了！"
 russia.715.d: "土库曼斯坦已正式同意加入集体安全条约组织。与多个西方国家签订的天然气销售合同现已被终止，新的计划正在制定中，旨在将该国的丰富天然气储备接入俄罗斯的能源网络。尽管几个西方国际对此表示抗议，但实际上，他们眼下对此毫无办法。"
 russia.715.a: "很好！"
 russia.716.t: "土库曼斯坦违抗我们！"
 russia.716.d: "土库曼斯坦毅然拒绝加入集体安全条约组织！他们声称，与西方断绝联系将会对国家造成无法弥补的损害，因此拒绝了我们的要求。目前，我们准备加固哈萨克斯坦边境，同时可能发起特别军事行动，以保障我们在这一地区的战略利益。"
 russia.716.a: "那就这样吧！"
 russia.717.t: "乌兹别克斯坦同意了！"
 russia.717.d: "乌兹别克斯坦已同意加入集体安全条约组织。该国的棉花出口已暂停，我们两国政府的一些部门已表示有兴趣将两国电网连接。预计一些西方企业会对这些事态发展感到愤怒，但它们的母国不会对此做出什么回应。"
 russia.717.a: "非常好！"
 russia.718.t: "乌兹别克斯坦断绝了外交关系！"
 russia.718.d: "乌兹别克斯坦公然拒绝加入集体安全条约组织！他们以俄罗斯的所谓人权问题为借口，断然拒绝了我们的要求。如今，哈萨克斯坦的边境已进入军事化状态，随时可能展开特别军事行动，以确保我们国家的核心利益不受威胁。"
 russia.718.a: "准备武器！"
