 SOV_neo_yeltsinism_desc: "\n\n\n\n£GFX_triumph\n\n\n\n\n\n在俄罗斯，叶利钦显然会在意识形态领域留有一席之地。一个一笔勾销了共产主义巨人的醉汉形象，远比现在看起来更有吸引力。这位“俄罗斯特朗普”多年来第一次奉行真正的国家政策，在市场改革的艰难时期维持并最终增强国力；这位白宫骑士摧毁了两波苏维埃的新红色余孽，而他也因此饱受无知民众侮辱诟病。如今，不仅是因为俄罗斯人越来越相信叶利钦发展道路的正确性，还因为他们对俄罗斯第一任总统本人有了崭新的认识。纵观俄罗斯历史，鲍里斯·尼古拉耶维奇可能是最贴近全体人民、最贴近俄罗斯所有人的统治者。当然，这可能会对叶利钦的政策有夸大和简单的误解——但这重要吗？我们谈论的是一位在911事件之前就宣布对恐怖主义发动圣战，并煽动人民起来反抗恐怖主义的总统。同时，与列宁在苏联的形象不同，叶利钦的形象不会成为一个植物标本，不会用他的名字命名从家禽养殖场到核动力破冰船的一切事物。不，鲍里斯·尼古拉耶维奇的形象必须成为俄罗斯人民热情和力量的象征——不是画像上的老人，而是一个只有那些“令俄罗斯人自豪，令德国人厌恶”的东西才会以他的名字命名的人。"
 russia.705.d: "瓦格纳集团自成立以来，一直是克里姆林宫的“长臂”，在官方不便直接介入时，承担了大量军事行动。该组织由德米特里·乌特金发起，并由“普京的大厨”叶夫根尼·普里戈任掌控，其足迹遍布全球多个冲突地区。2014年，他们首次在顿巴斯亮相，随后在叙利亚、中非共和国、利比亚等地留下了深刻印记。最近，瓦格纳的踪迹甚至出现在沙特阿拉伯，为王储作战，以及刚果，支持金沙萨政府。只要有利益驱使，便有这支“乐团”的身影。\n\n然而，随着俄罗斯政府的更迭，瓦格纳的未来问题被正式提上议程。一种观点认为，拥有战斗经验、且受寡头资助的“非忠诚”武装团体，既不现实，也极具风险。因此，他们建议解散瓦格纳，将最忠诚的成员编入正规军，以提升现代战争经验。\n\n另一方面，也有声音认为，瓦格纳的存在仍具价值，根本无需彻底解散，只需进行外部调整和人员更替即可。考虑到“红色联合国”概念的提出，以及该组织未来可能充当和平维和部队的潜力，这一决策或许能在援助友好政权方面发挥重要作用。"
 russia.705.a: "解散该组织，让最忠诚的人去参军。"
 russia.705.b: "将他们重新组建为专业的国际纵队。"
 russia.706.t: "情况变得更糟"
 russia.649.t: "乌克兰宣布保护库班"
 russia.649.d: "随着俄罗斯逐步重建，迅速收复高加索地区，并再度不受西方管控，我们长期以来的敌人也肯定注意到这一现象了。\n\n乌克兰这个已经落入北约和欧盟魔爪的国家公开宣称，库班共和国现在处于他们的保护之下。这个背弃我们仁爱，非法脱离出去的共和国，已经匍匐跪倒在敌人面前，卑微乞求他们的怜悯。\n\n当然，从长远来看，这无关紧要，统一是不可谈判的，也是不可避免的，如今不过是不再存在和平之路罢了。\n\n俄罗斯是不完整的。也因此，她必将再次完整。\n\n他们害怕我们，这是理所当然的。懦弱地向敌人低头是只有懦夫才会干出的苟且之事。"
 russia.649.a: "他们会知道另一个选项是什么的……"
 russia.1000.b: "真理与我们同在，永葆自由……"
 SOV_expand_the_presidential_powers_desc: "随着纳瓦利内赢得临时选举，想要挽救当前局势需要付出多大努力已经显而易见。我们不能依靠一个不存在的杜马，更别提还有一堆团体和派系正摩拳擦掌。\n\n这就是为什么我们要赋予总统更多权力，避免国家陷入无政府深渊。"
 SOV_secure_the_russian_revolution_desc: "站在历史的十字路口，到处都是转折点。我们的民主也有可能裹挟其中，被反作用力推翻。\n如果要重新团结人民，首先就得保全革命。必须清除上届政府与外国代理人这俩遗毒。\n屋子打扫干净后，便可着眼大局。"
 SOV_hack_the_chains_of_occupation_desc: "我们的统一计划进入最后阶段，不过，仍有多个地区可以在没有北约直接干预的情况下夺回。\n\n无论是库班寡头统治下斯塔夫罗波尔的俄罗斯人，还是夹在高加索强盗与圣战分子之间的爱国同胞，亦或是那些在乌克兰占领下受苦受难的人，所有人都会回归祖国。\n\n如果欧洲寡头拒绝接受曾用来攻击我们的人民自决理念，那我们别无选择，只能与他们战斗。欧洲民主存亡的责任就背负在我们身上！"
 SOV_a_nation_of_patriots_desc: "长久以来，俄罗斯都是由一帮不关心人民，甚至从不露面的官僚统治的。无论是苏联还是其继任者，政府从未想过人民。\n现在，数百万俄罗斯人，希望拥有属于他们的国家。人民已经因过往几个政权的统治而流汗滴血几代人了，他们非常清楚官僚和寡头不会听他们的。\n\n祖国已经苏醒，只听人民的声音，只听他们的声音！"
 SOV_united_country__united_people_desc: "俄罗斯世界在思想和意识形态上存在分歧，\n但仍有一些东西让我们团结一致。\n\n我们都是俄罗斯人。\n\n在苦难和历史中团结一心。\n在我们的科学和音乐中团结一心。\n在我们的文化和勇气中团结一心。\n\n这就是为什么我们的事业不需要其他口号。\n有什么能让俄罗斯抛弃他的同胞呢？"
 SOV_where_the_russian_flag_waves_high_desc: "俄罗斯国旗不仅是一面旗帜。\n它是一种理念。\n它是俄罗斯人打破枷锁，战胜压迫者的理念。\n它是俄罗斯人在欧亚大陆扩张，接纳不同民族走向共同繁荣的理念。\n它是“东方游牧部落”俄罗斯比肩欧洲贵族的理念。\n现在，我们走向与欧盟冲突的路上。那么，白蓝红就是世上最大民主国家的理念，不受约束，忠于自我。\n只要国旗高高飘扬，理念永不倒！"
 SOV_invite_the_don_people_desc: "与库班的那些寡头不同，顿河分离出去的政府忠诚且爱国。尽管最初他们不想加入叛徒，但在多次非正式会面后，也逐渐接纳我们，热心起来。\n\n现在，双方都已准备好统一，只要发出邀请即可。\n\n俄罗斯走上正轨，带回她失散的孩子们。"
 SOV_appease_kalmykia_desc: "卡尔梅克共和国最初被设立为一个被解放人民的国家，旨在作为对抗我们的忠诚且狂热的缓冲国。然而，将俄罗斯族占多数的阿斯特拉罕地区划归其管辖，同时切断与俄罗斯联邦财政和后勤基础设施的联系，使该国处于不稳定的状态之中。\n不过，卡尔梅克人并非愚者。他们表示愿意在我们做出相应让步的情况下回归。作为善意的姿态，他们将先归还俄罗斯族占多数的地区，随后我们将展开关于可能重新统一的谈判。\n遥想当年，卡尔梅克人从蒙古迁徙至此，逃离准噶尔大屠杀的厄运。我们曾允诺他们可以在此定居，而我们将信守诺言，继续履行这一承诺。"
 SOV_begin_the_navalny_trials_desc: "尽管我们已经成功巩固了俄罗斯的局势，并开始修补与前政权中部分合作官员的关系，但腐败分子仍然潜藏在我们的体系之中。他们曾利用俄罗斯为自身谋取利益，如果不受到任何惩罚，他们可能还会故伎重施。\n这可能会引起前政权中那些愿意合作的精英的不满，但我们绝不会因此改变立场。此刻放任他们逍遥法外，便等同于否定我们的整个事业。\n俄罗斯注定将走向光明与自由，而那些吸附在祖国肌体上的寄生虫，休想从中侥幸脱身！"
 SOV_ultimatum_to_the_kuban_desc: "谈判的时间已经结束。库班的寡头和富豪们必须在主动让位、解放人民和与我们的军队正面交锋之间做出选择。\n\n当然，这群库班的枭雄背后盘踞着乌克兰的暗影，而乌克兰的手中则紧握着整个北约的力量。\n\n但这已经无关紧要了。俄罗斯已经走上了民主的光辉道路，我们绝不会回头。\n\n没有任何力量能阻挡我们前行的步伐。"
 SOV_declare_the_state_of_emergency_desc: "此刻，正是整个国家众志成城、同仇敌忾之时。无论是人民、工业，还是那些曾高踞云端的精英们——我们所有人都必须挺身而出，为祖国的命运共赴征途，确保在这场决定性的战役中取得胜利。\n\n这是国家命运的终极一战，我们要么在胜利的凯歌中前行，要么在彻底的毁灭中消散于历史的尘埃。\n\n这场最后的爱国战争需要每一位俄罗斯的男女，为了让俄罗斯展开她的双翼！"
 SOV_fuel_the_fire_of_revanchism_desc: "我们所求的，不过是将失去的领土重新纳入怀中，并以平等的姿态重返文明世界的舞台。\n\n然而，他们连这微薄的诉求都不屑施舍。\n\n取而代之的，是他们在我们的血肉之躯上刻下伤痕，在那些被强行割裂的土地上扶持起一群寡头与强盗，妄图用腐朽的势力来永远禁锢我们的意志，想让我们对这耻辱永远缄口不言、不敢抗争。\n\n而今，当我们的民主已做好决战准备，他们却讥讽它为伪装的戏码。然而，俄罗斯人民对此嗤之以鼻。他们默默擦亮手中的枪支，怀揣着复仇与解放的怒火，等待着以枪声和火焰揭开新的篇章，将被压迫的同胞从黑暗中解救出来。"
 SOV_our_last_full_measure_desc: "我们决不会在布鲁塞尔寡头的脚下屈膝。他们也许能凭借那套错综复杂的拜占庭式政治体系，将新自由主义的枷锁套上整个欧洲大陆的脖颈。然而，无论这枷锁看似多么坚不可摧，它终究不过是脆弱的幻象。\n\n在布鲁塞尔的统治下，有无数欧洲人民早已心生不满。而在被占领的领土和欧洲各地，也有许多俄罗斯的爱国者随时准备响应我们的号召。\n\n我们的军队、经济与人民已经整装待发，准备迎接这场最后的战争。我们的良知依然澄澈，内心已然做好承受即将犯下的罪恶的准备。\n\n俄罗斯将昂首迈向未来，成为世界上最伟大的民主国家。它将是解放被压迫者的灯塔，是将历史推至终章的开路者。而如果通往这一目标的道路需要以熊熊烈火为代价，焚尽欧洲，那么便让那焰火化作通天的火炬，让这片大陆在火海中迎来重生。"
 SOV_denounce_the_sanctions_desc: "俄罗斯的经济已然崩溃。国土的破坏、附庸国的分离、再加上如今的经济危机——这一切都成为了我们生活的现实。\n\n然而，现在也是我们重新崛起的时刻。我们拥有一批富有的反对派成员，他们愿意在这里重启商业，并成为推动我们经济复苏的动力。\n\n俄罗斯必将再次富裕起来！"
 SOV_selfsustainable_economy_desc: "我们无法依赖外国商品来维持生计。随着南方农业用地被北约支持的傀儡政权占领，我们必须确保能够养活自己的人民。幸运的是，我们仍然保有一些工业基础，因此需要进一步扩大它。俄罗斯将确保为公民提供稳定的本地产品供应！"
 SOV_the_second_shock_therapy_desc: "是时候结束前政权的经济政策了！\n\n长期以来，国家资本主义结构阻碍了俄罗斯的进一步发展。那些前苏联制度的残余，终于到了彻底清算的时候！\n\n我们将对这些庞然大物进行私有化，让私人企业家通过他们的创新引领我们走向繁荣！像波兰那样，我们也将重新富裕起来！"
 SOV_roll_into_the_international_market_desc: "上世纪90年代，俄罗斯之所以还能维持军工产业，部分原因在于我们在国际上的武器交易。而如今，我们又回到了类似的处境，但我们的武器技术比当年更加先进了。\n让我们通过武器出口来充实国库，同时保障军事生产的延续。俄罗斯的武器已经证明了自己能够与北约抗衡，我们相信会有大批客户慕名而来。"
 SOV_no_more_oligarchy_desc: "为了避免重蹈第一次“休克疗法”的覆辙，我们必须确保大型企业不会形成垄断。通过严控允许获取国企的主体，并在这些企业之间建立起相互竞争的网络，我们可以促使它们在生产力上展开“军备竞赛”。\n正如我们所珍视的欧洲和美国的理念一般，这片土地上没有寡头的容身之地！"
 SOV_a_letter_to_washington_desc: "尽管美国有像拜登及其自由派集团这样的政客坚定地与欧洲及其所谓的“数字独裁”式民主站在一起，但也有一些人更愿意接纳我们。\n\n无论是将叶利钦的思想化为行动之旗、立志撕裂美国党国体制的特朗普，还是那些在阴影中反抗着所谓深层政府的小团体，他们在暗潮涌动的波涛中与我们共鸣，彼此的目标竟是如此相似。\n\n我们必须重新与这些志同道合者建立联系，因为我们的斗争是一致的。\n\n正如那时叶卡捷琳娜大帝以武装中立之姿，为新大陆的革命者撑起盾墙，令英军的援军望而却步；亦如亚历山大二世派遣俄国舰队巡弋北方，为反抗压迫的北方军注入希望。"
 SOV_the_best_of_two_systems_desc: "让霍多尔科夫斯基出任财政部长？这简直是一场笑话！他与反腐败基金会的明争暗斗早已成为旧日政治舞台上的一幕常剧，而这段纠葛甚至在我们共同抗击那个腐朽政权之时便已埋下了深深的裂痕，更不用提他在上世纪90年代和21世纪初的犯罪行为了。\n然而，他依然是一位重要的投资者，并且依靠其寡头时期的财富至今仍然拥有大量资金。这正是我们应该更换他的原因所在。"
 SOV_let_the_money_flow_desc: "遗憾的是，我们仍然需要依赖出售资源来维持国家经济运转。尽管我们一直反对这种经济模式，但现在我们实在别无选择。\n至少，这笔资金的回报还算可观……"
 SOV_underground_military_deals_desc: "当前的军事重建进展太过缓慢。如果西方拒绝允许我们实现国家统一，拒绝我们收回那些由他们扶持的寡头傀儡国家，那么我们就需要一支能够与之抗衡的军队，至少要迫使他们考虑和平谈判的可能性。\n然而，他们也禁止我们从国外购买武器。这就是为什么黑市成为我们获取额外武装力量的唯一选择。\n俄罗斯需要更强大的火力，才能在民主世界中被视作平等的对手。"
 SOV_revert_the_brain_drain_desc: "离开俄罗斯前往欧洲和美国的专业人才数量令人震惊。尽管一些美国专家在北约战争前已返回我国或前往欧洲，我们的年轻人也因为国内经济形势而考虑离开。\n\n我们必须确保科学领域有稳定的资助流动，并为高素质专业人才，尤其是工程和信息技术领域的专家提供福利保障。\n\n俄罗斯最杰出的头脑将在这里实现他们的梦想！"
 SOV_resources_for_guns_desc: "如果我们无法用现金支付武器款项，那么我们就用资源来支付。许多国家急需我们的金属和石油，而他们可能储存着大量的现代化或稍显过时的武器装备。\n毕竟，我们总得有一种支付方式，对吧？"
 SOV_rush_for_the_first_ranks_desc: "我们必须让经济全面提速。\n当前，大企业的资金和归国专家的支持已使我们的货币走强，私营部门也在不断扩展。\n让我们消除所有繁文缛节，让商业蓬勃发展！为繁荣和增长，一切皆有可能！"
 SOV_the_miracles_of_russian_economy_desc: "不断扩展的私营部门为我们带来了喘息的空间。伴随着来自亚洲的重大投资，以及较少的欧洲资金，本地企业已在市场上占据主导地位，并证明了我们一直奋斗的经济模式的可行性。\n我们将把资金投入民用领域，继续推动这一增长！"
 SOV_huge_military_subsidies_desc: "是的，我们的经济正在快速增长，但我们迫切需要依靠私营承包商来翻新我们的军事力量……全球的冲突，尤其是亚洲地区的动荡，为我们提供了绝佳的机会来推销我们的武器产品。\n\n不仅如此，我们还可以吸引外国国家的投资，用于研发新型武器，或者在战争期间为他们的专业人员提供一个安全的避风港。\n战争是俄罗斯的主要产业，而这项产业如今经营得相当顺利。"
 SOV_the_giant_wakes_up_desc: "俄罗斯自古以来便是钢铁洪流中的巨擘，即便在那前政权的桎梏下，我们的工业发展也如暴风雨般席卷，短短几年便超越了普京的眼界和掌控。\n而如今，尽管疆域尚有失陷之痛，我们却仍然超越了昔日巅峰！\n自由市场政策让我们成为世界上最适合创业的国家之一。尽管我们并非以出口为导向的国家，但在某些特定领域，我们依然能够推广自己的产品。\n俄罗斯是一只涅槃重生的凤凰，在烈焰中重塑自我，再度翱翔于世界之巅。"
 SOV_innovations_in_the_army_desc: "当前这十年的冲突已经证明，缺乏创新的军队根本无法称之为军队。\n\n仅仅依靠采用冷战时期战术的步兵部队，或者少量装备尖端武器的突击部队，远远不足以在现代战争中取得胜利。我们的军队不仅要数量充足，更要具备足够的技术先进性，才能应对任何敌人。\n\n幸运的是，我们的大多数研发部门和军事企业在战火中幸存下来，并能够在短时间内重新投入运作。\n\n让我们现在就投入工作，迎接未来的挑战吧！"
 SOV_fill_the_stockpiles_desc: "何谓俄罗斯自卫军？\n\n是那些被命运逼得走投无路，只能为了不至于饿死或堕落犯罪而接受工作的老兵吗？\n\n是一支只会在内乱纷争中介入、无所作为的低效军团吗？\n\n还是纳瓦利内手中用以压制反对之声的私人武力？\n\n不！绝非如此！他们是捍卫民主的力量，是那矗立于祖国之巅、坚不可摧的铜墙铁壁。\n\n这些士兵曾经身处地狱深渊，但他们选择留守于此，不是为了某种虚幻的信条，而是为了对俄罗斯最朴素的忠诚与赤子之心。\n我们必将竭尽全力，确保这些捍卫自由与未来的斗士能够时刻保持锋芒，以应对任何未来的风暴——因为他们，是未来俄罗斯不可动摇的剑与盾！"
 SOV_fund_the_partisans_desc: "诚然，我们的理念与欧洲的理想主义者相契合，但欧洲各国却绝不愿意与我们结盟。他们从我们手中割走的领土依然没有归还，并且他们在这些地区扶植起了地方精英和财阀来进行统治。更不用说被乌克兰占领的领土，那些地方正经历着所谓的去俄化政策。\n\n然而，仍有不少人愿意抗争这些政权。作为真正代表他们利益的政府，我们必须全力支持他们的行动，帮助他们争取应得的权利和自由。"
 SOV_guerrilla_warfare_desc: "无人机战争已然成为未来冲突的关键。无人机不仅价格低廉、性能可靠，还可以同时替代炮火打击并提供侦察支援。可以说，其应用前景几乎是无穷无尽的。\n\n在与北约的战争中，我们兵力不足，始终无法突破敌军的防线。但通过运用不对称和机动化作战方式，我们或许能够弥补与对手之间的实力差距。\n\n要知道，死神总是自苍穹而降。"
 SOV_revive_the_army_spirit_desc: "军旗飘扬的日子已然远去，如今的士气不再如昔日般高涨。在整个欧洲大陆的联军铁蹄下，我们遭遇了惨烈的失败。不少人认为，从今往后，我们的命运便是卑躬屈膝，甘居人下。\n\n欧美国家试图塑造我们只能依仗数量的神话，但回顾漫长的岁月，我们无数次在绝境中凭借军队的精锐与职业化扭转乾坤。我们的战士，不畏刀剑，不退缩于刺刀的阵前，正是这种无畏与专业精神一次次挽救了我们的国家。\n\n或许，英雄主义的时代已经离我们而去，古老的传奇逐渐消散在现代战争的硝烟中。但那份坚韧的军魂依旧在战士们的血液中奔涌。他们是古老俄罗斯军魂的化身，那份千年锻造的荣耀从未黯淡"
 SOV_the_greatest_army_in_eurasia_desc: "我们已将自卫军扩充至超过前政权时期军队规模的数量。尽管我军中的大多数士兵都是经验丰富的老兵，但令人惊讶的是，我们也接收了不少充满爱国情怀的年轻新兵。如今，我们的工厂正昼夜不停地运转，生产足够的武器弹药来维持军队的需求。\n\n我们深知，民主的俄罗斯若想重新统一领土，和平之路绝不会轻易降临。乌克兰极有可能为了保住他们在库班的傀儡政权而出兵干预，他们更不会轻易放弃对别尔哥罗德的控制。而北约也必定会介入其中，将我们视作一头被打倒的巨兽。\n\n然而，我们没有什么可惧怕的。欧洲的官僚们一直反对俄罗斯的民主，谁又从普京的资源中获利，拿了我们寡头的钱呢？若局势将我们逼入绝境，我们就将掀起尘土，摧毁他们的精致堡垒与傲慢的象牙塔，让这些权贵们在烈焰中变成灰烬！"
 SOV_reshaping_the_kremlin_towers_desc: "是时候重塑俄罗斯了。\n\n陈旧的利益集团尚未彻底清除，全新的力量还在暗潮涌动。我们该选哪一条道路？是以务实的态度，动用一切可以调动的资源和关系，塑造崭新、自由的俄罗斯？还是将权力交回人民手中，让他们在这片饱经沧桑的土地上重新绘制未来的蓝图？\n\n面对那些可能将我们的理想引向歧途的反对派成员，共产主义者与极端民族主义者。我们是该强硬地将他们压制在阴影之中，还是应以团结的姿态，共同抵抗那顽固不化的旧政权？\n\n是要把控话语权，还是将不同的理念融入民主架构？\n\n是要塑造“未来的俄罗斯”，还是追求真正“自由的俄罗斯”？"
 SOV_control_the_fourth_front_desc: "我们的国家依旧处于不稳定状态，并在冲击中摇摆不定。前政权的拥护者、政治极端分子、分裂主义者——所有这些势力都在破坏我们的民主事业。更不用说那些不认同我们自由理念的人，他们对我们社会中所接纳的群体散播仇恨言论。\n\n为了维护社会和谐与秩序，我们将确保社交媒体清除这些有害内容。因为我们不能，也绝不会容忍仇恨言论的存在。"
 SOV_ensure_press_loyalty_desc: "新闻媒体是民主社会的重要工具，它们提供的信息与叙事能够强化公民社会的力量。鉴于我们当前的不稳定局势，我们理应效仿美国的做法，确保媒体忠实于我们所描绘的自由俄罗斯愿景。\n\n在如此关键的时刻，我们无法容忍任何错误信息和敌对叙事的肆意传播。"
 SOV_political_bonapartism_desc: "作为俄罗斯革命的先驱者与引领者，我们绝不会在自由化的洪流中退却。恰如拿破仑执掌军团之时，我们必将坚定地将这颗理想的明珠镶嵌在国家的皇冠上，光芒掩盖一切妄图逆行的暗影。\n\n当然，其他声音不会被压制，我们的做法也可以接受批评。然而，这并不意味着我们会因此退缩。纳瓦利内对自由社会的愿景终将战胜一切阻碍！\n\n让我们引领这片苦难之土，迈向通往光辉自由的曙光！"
 SOV_militarize_the_society_desc: "如今，我国遍体鳞伤。所谓西方伙伴，口口声声宣称平等，却从不愿真正接纳我们，亦或让我们以平等之姿步入那自诩文明的欧洲殿堂。他们夺走了我们大片疆土，使得边境支离破碎，传统的防守方式已然失效。如此境地之下，我们何必对自己的军力感到羞愧？\n\n我们几乎每个家庭都有成员参加过一次以上的军事行动，更有许多人经历过至少一年的义务兵役。\n\n我们的国家已经成为世界上最自由的国度之一，在这里，LGBTQ活动家、民族主义者和社会主义者都能够和谐对话。\n\n既然如此，我们为何要将自己束缚于去军事化的锁链中？哪怕是以和平主义自诩的日本，也愿在必要时展现力量，守护民主之光。\n\n自由与解放只属于那些愿意为之奋战的人。而我们，必将成为其中之一。"
 SOV_install_the_cult_of_navalny_desc: "我们的总统拯救了国家，带领我们从重重险境中脱身，为何不给予他应得的荣耀？他是我们的亚特兰蒂斯之柱，是我们的泰坦巨人。他解放了自己，也解放了我们，他宛如19世纪的英雄降临人间。他是伟大的解放者。"
 SOV_form_the_national_militia_squads_desc: "有组织犯罪依然猖獗，我们需要一种更有效的方式来保护人民。\n成立一支国家民兵队伍将为我们提供这样的解决方案。通过招募更多的退伍老兵（他们的数量似乎永远不会减少），我们既能确保街道的秩序，也能为人民提供更多的就业机会。此外，在大规模冲突爆发时，这支民兵队伍也能够协助自卫队保卫国家。"
 SOV_seize_the_majority_in_duma_desc: "我们不能冒险让其他党派来塑造俄罗斯的未来。正是我们推翻了前政权，也将由我们来重塑俄罗斯，将其变成民主的堡垒。我们将巧妙地穿梭于体制之中，利用一切可用之人，来实现这一目标。因为在这动荡的时代，我们的人民理应享有繁荣与安全。"
 SOV_pledge_allegiance_to_the_ideas_of_revolution_desc: "我们的革命并非只为了将国家变成我们一己之见的模样。我们不能为了政治理想而牺牲自由。正如美国的开国元勋那样，我们将独立开创一条崭新的道路！"
 SOV_protect_the_free_speech_desc: "我们不能通过审查来压制对政府的批评。我国仍有许多旧政权的忠实拥护者，甚至还有怀念普京时代的人。堵住他们的嘴当然容易，但却毫无意义。俄罗斯将成为一个可以畅所欲言的自由之国！"
 SOV_fuel_the_fading_torch_desc: "民主是件微妙的事。正如我们从“美国血洗”事件中看到的那样，它很容易被腐化。\n\n甚至欧洲人也未能摆脱这种困境，尽管我们曾经将他们视为楷模。比如马克龙在首个任期内的政治权谋，还有英国保守党与工党之间的争斗。这些都是鲜活的例证。\n\n要实现真正的民主，我们不能只关注本党及其权力地位，而是必须团结起来，为国家的福祉而奋斗。\n\n自由的火炬将永远闪耀！"
 SOV_reform_the_gun_ownership_laws_desc: "前政权对枪支管控过于严格。俄罗斯自古以来就是一个枪械社会。在俄罗斯帝国时期，枪支市场不断扩大，这在某种程度上促成了内战的爆发。苏联对这一现象的严厉打压以及后续政权对这一政策的延续都向我们证明，若要真正建立一个自由的社会，我们就必须放宽枪支持有的法律。正如美国一分钟人用手中的步枪争取到他们的自由一样，我们也将用家中的枪支捍卫自己的自由。"
 SOV_shape_up_the_political_field_desc: "尽管纳瓦利内的政党目前仍是政坛上最大的力量，但这种情况不可能永远持续下去。现在，我们的政治格局主要由反对旧政权的力量构成。\n\n然而，我们也清楚地看到，仍有许多人并不认同我们的观点，甚至偏爱过往的政府。那么，他们是否不应与我们享有同样的投票权呢？\n\n我们将允许这些极端政党参与我们的政府运作。只要他们不越界、不破坏我们的民主进程，他们都将受到欢迎。"
 SOV_radicalize_the_youth_desc: "许多年轻人过于……消极。虽然说出来令人遗憾，但只要政权在镇压抗议时不予理会，温和的自由派反对声音便会很快消散无踪。相反，我们可以从民族主义者的行动中学到一些东西。他们更为积极主动，不惜一切代价推动他们所认为的更好的俄罗斯。他们甚至愿意为了一个并不完全代表他们利益的政府而战斗，仅仅因为他们的爱国情怀。\n\n正是这种愿意为自己所认同的制度奋战，并以极大的热情去捍卫它的精神，才能带领我们走向繁荣！"
 SOV_unite_for_blood_and_home_desc: "我们的许多公民认为我们不过是一群投机主义者，宁愿将俄罗斯分裂也不愿看到它繁荣昌盛，引领21世纪。\n\n这种想法是错误的。我们为民主制度而战，但这并不意味着我们应当屈服于任何其他势力的利益。认为民主国家无法为自身利益而战，同样是一种误解。我们是独立自主、拥有主权的国家！\n\n正如我们的美国兄弟那样，我们对祖国的热爱和爱国精神将会团结所有不同的观点，共同铸造一个崭新的俄罗斯！"
 SOV_liberalism_with_an_ak_desc: "正如所言，自由只会眷顾那些愿意为其付出生命的人。近年来，俄罗斯已然成为一个军事化的社会，许多人都曾服役军中。如今，他们将举起武器，捍卫我们的民主制度。AK步枪的钢铁意志将迫使那些投机者与极端分子跪地求饶，而人类的普世权利将由子弹的力量来守护。\n\n欧洲人或许会对此嗤之以鼻，称我们是在复兴普京式的军事主义，那就让他们说去吧。他们身居和平的象牙塔，顺从于富豪精英的权力，根本无法理解这样的理念。\n\n正如当年美国人手握步枪解放了奴隶，我们也将手持AK步枪，解放俄罗斯！"
 SOV_ultranational_liberalism_desc: "我们的敌人们，长久以来，都爱将俄罗斯贬斥为一个野蛮的奴隶国度，与文明的欧洲格格不入。这种傲慢与偏见，甚至使得某些不满于当权者的民众也不敢完全信任反对派。然而，这个充满动荡的十年向我们揭示了一个无比深刻的真理：真正的民主，往往是在烈火与钢铁的熔炉中铸成的。那些曾在旧日政权麾下挥洒热血的战士，难道应当被称为杀人犯与野蛮人吗？\n\n不！他们是我们的同胞，他们中的许多人将在政府中发挥关键作用，帮助我们重振俄罗斯，重现她昔日的辉煌。我们的这片土地上曾孕育过无数杰出的头脑；是那不可征服的自由精神，引领着我们的祖先一路向东，哥萨克人协助沙皇扩展疆土。从艺术到音乐再到建筑，我们的文化是如此丰富而生机勃勃。\n\n当俄罗斯再度崛起时，我们必须以自豪的心态去铭记和拥抱自己的历史。我们的人民将遍布在重新统一的广袤母土之上，自由地生活，繁荣地发展！"
 SOV_a_russian_dream_desc: "一个梦想，一个关于奇异土地的梦想。\n那是世上最大的国家，冬天寒冷，夏天闷热。\n一片河流与森林、草原与山脉交织的土地。\n一片人们想成为，便可以自由锻造自己的土地。\n一片人们无比自豪说出自由民主的土地。\n一片只要融入其中，像其他公民一样珍视它，任何人都可以变得富有的土地。\n一片将世界从寡头政治与独裁中解放出来的土地。\n一片为贫困者带来正义的土地。\n俄罗斯就是那片土地，但这并非梦想。因为我们会把它变成现实！"
