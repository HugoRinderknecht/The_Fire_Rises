 russia.409.t: "“新时代”运动"
 russia.409.d: "出乎所有人意料的是，俄罗斯“第三”党新俄罗斯最近发起的“新时代”运动大受欢迎。该运动让新俄罗斯成为选民区别于保守的统俄党和社会主义的人民俄罗斯党外的新选择，并承诺“为年轻人提供发展道路”，经济发展与人身自由。达万科夫非常积极地参与了全国各地的竞选之旅，倾听人民的愿望，并举行集会阐述他的计划。"
 russia.409.a: "总统候选人达万科夫随时为您效劳。"
 russia.410.t: "“渴望变革”运动"
 russia.410.d: "近日，俄罗斯人民党发起了一项名为“渴望变革”的运动，呼吁选民投票支持国家进行变革，支持社会主义。与此同时，俄罗斯人民党还发布了几个配上了电影乐队歌曲《渴望变革》的宣传视频，这些视频在俄罗斯社会引起了巨大的轰动。"
 russia.410.a: "变革！"
 russia.411.t: "统一俄罗斯发动网络煽动攻势"
 russia.411.d: "统一俄罗斯党决定采取一种非传统的竞选方式，更确切地说，该党决定发起一场线上宣传活动，以吸引年轻人参与选举。对此，人民俄罗斯党的一些议员表示，这不过是“新版本的叶利钦手段”。\n\n在这次活动中，统一俄罗斯党的知名成员积极参与了宣传。例如，德米特里·帕特鲁舍夫应知名主播日米列夫斯基的邀请，参加了他的一次直播节目。期间，主播向帕特鲁舍夫提问了不少关于选举活动的问题，这不仅激发了年轻观众的兴趣，还引发了一波“梗图”和“网络艺术”的热潮。随着此次活动的走红，漫画《超级普京》的续集也随之发布，为这部久负盛名的故事画上了句号。"
 russia.411.a: "没有人能重返2012年"
