 russia.415.t: "至高统帅头衔的设立"
 russia.415.d: "近期，俄罗斯政坛发生了一桩令人震惊的事件。俄罗斯自由民主党领袖弗拉基米尔·日里诺夫斯基出人意料地宣布自封为俄罗斯的至高统帅，这一头衔与内战时期亚历山大·高尔察克所使用的称谓相同。\n\n一些西方自由派政治学者指出，日里诺夫斯基此举意在篡权并建立独裁统治。他们警告了这种行动可能带来的严重后果，并呼吁民众进行和平抗议和抵制。\n\n弗拉基米尔·日里诺夫斯基则坚称，只有强有力的领导者才能引领俄罗斯走向繁荣与稳定，而他本人则是唯一具备足够权威和经验来胜任这一角色的人选。\n\n然而，无论日里诺夫斯基的动机和意图究竟如何，他的这一举动在民众中引发了复杂的情绪反应。俄罗斯的政治局势依然充满变数，而至高统帅头衔的设立究竟会带来何种影响，还需时间来揭晓。"
 russia.415.a: "绝对的权力！"
 russia.578.t: "参政院首次选举"
 russia.578.d: "日里诺夫斯基创立参政院，在俄罗斯的新政治格局中掀起了一场意外且备受瞩目的波澜。当各界普遍预期俄罗斯自由民主党会采取常规行动时，日里诺夫斯基却勇敢地迈出了新的一步，建立了一个全新的权力机构，并宣布将在其中实行自由选举。\n\n凭借活跃的竞选攻势、响亮的宣言和坚定的承诺，俄罗斯自民党再次赢得了广大选民的信赖。选举的最终结果显示，俄罗斯自民党在参政院中占据了显著优势，赢得了压倒性的多数席位。\n\n在日里诺夫斯基领导下的参政院首次选举，不仅是一个重要的里程碑，更彰显了俄罗斯自民党捍卫人民民主选择的坚定决心。"
 russia.578.a: "我喜欢民主。"
 russia.620.t: "俄罗斯的“Funko Pops”！"
 russia.620.d: "全国再次掀起热潮！但这次并非因炮火连天或炸弹轰鸣，而是源于一款面向年轻人群的新玩具所引发的狂潮！俄罗斯国有企业“IzhDynamics”推出了属于我们自己的“Funko-Pops”玩偶——“RussoPop”！这些头大身小的可爱玩偶，不仅模仿了众多深受年轻人追捧的角色，甚至还包括了政治人物！其中，最畅销的莫过于以总统阿列克谢·纳瓦利内及其部分部长（包括他们的配偶）为原型的RussoPop！\n\n如今，不仅有人在为美食排队等候，更有大批人在售卖这些呆萌小玩偶的店铺前大排长龙，为公司和政府带来了数十亿的丰厚利润。\n\n媒体有幸采访到了一位RussoPop的新晋粉丝——叶戈尔·季皮谢夫，他是一位新晋TikTok网红，同时也是纳瓦利内的忠实拥趸。他领着女记者参观了自己的家，家中盒子里堆满了各式各样的新玩具，其中不乏穿着不同服饰、摆出各种姿势的纳瓦利内玩偶。“瞧瞧……我的RussoPop……收藏品”他得意地向记者展示道。不过值得注意的是，他的狗似乎显得有些不太舒服。"
 russia.620.a: "把他们全都集齐吧！"
