 SOV_the_russian_dream: "俄罗斯之梦"
 SOV_the_russian_dream_desc: "一个占据世界八分之一土地的国家。一个拒绝仅仅成为历史脚注的国家。一个拥有着渴望回归的海外领土和人民的国家。一个拒绝西方霸权、支持多极世界秩序的国家。\n\n尽管过去的一个世纪对我们并不友善，但也赋予了我们一些最光辉的时刻。只要俄罗斯的灵魂不灭，我们将继续依自己的道路前行。"
 SOV_pacify_abkhazia_and_south_ossetia: "保卫阿布哈兹和南奥塞梯"
 SOV_pacify_abkhazia_and_south_ossetia_desc: "自打这两个国家从格鲁吉亚揭竿而起之时，便与我们情同手足。他们的人民坚韧不拔、充满自豪，而且忠诚。\n\n然而，不可否认的是，我们却一直让他们在世界外孤立无援，这是对他们的亏欠。我们必须将他们纳入我们的经济和防御体系，理应让这些地区繁荣昌盛。"
