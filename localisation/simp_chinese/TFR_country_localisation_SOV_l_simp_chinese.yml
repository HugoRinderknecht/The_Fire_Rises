 SOV_eurasian_armed_forces_dynamic_desc: "\n\n\n\n£GFX_SOV_Self_Defence_Forces_banner\n\n\n\n\n\n§Y“在神圣俄罗斯的正义之战中\n无论敌人是谁，我都将死战到底\n我只愿，兄弟们，我们子孙的笑声\n能在祖国上空回荡地更加响亮。”§!"
 SOV_war_is_peace_UR_desc: "这场战争或许正是我们一直以来所期待的“终极之战”：我们将彻底终结西方国家自称的“遏制战略”，打破强加给俄罗斯民族的政治、经济和文化枷锁，令俄罗斯民族真正获得解放。我们将令我国国民在这场“总体战”中认识到这一点，通过新闻媒体、文化界的鼓手与网络宣传，“正义的神圣战争”的概念将深入每个俄罗斯人的骨髓。"
 SOV_trample_over_kiev_UR_desc: "在对乌克兰的特别军事行动令它们元气大伤，但并未完全消灭整个乌克兰国家。考虑到目前在其仅存的领土上仍在活跃的反俄武装，不得不说这或许是个错误。如今，错误将得到彻底的纠正，我们的铁拳将令乌克兰人彻底屈服，T-14坦克开上基辅的独立广场的画面将彻底终结乌克兰人的抗俄幻想，而欧盟也最好打消他们继续利用乌克兰作为反攻俄罗斯桥头堡的打算。"
 SOV_crack_down_on_protests_UR_desc: "我们必须承认，几十年如一日的西方宣传已经令我国的年轻人们，尤其是来自莫斯科、圣彼得堡、叶卡捷琳娜堡等地的年轻人们头脑发热，难辨是非。被自由主义荼毒的所谓“觉醒一代”们遵从着西方喉舌的宣传喇叭们走上街头，进行着所谓的“反战”抗议。如果在和平时期，或许我们还可以对此睁一只闭一只眼，最多出动警察将他们驱散。但到了战争年代，这一切就不会那么温情脉脉的了。国家近卫军将彻底打碎他们的幻想，并把抗议运动的头目们关进大牢，让那些企图用舆论攻势破坏俄罗斯稳定的人意识到他们所做的一切只会是徒劳无功。"
 SOV_to_serve_russia_UR_desc: "广袤的俄罗斯大地带来的一个好处就是，从摩尔曼斯克到符拉迪沃斯托克，从堪察加半岛到高加索山脉，千千万万来自不同族裔的青壮年们为俄罗斯军队带来了几乎无穷无尽的兵员，这种人力优势当下与我们为敌的任何国家都无法匹敌的。尽管如此，为了更进一步挖掘我国的战争潜力，同时确保前线正在作战的士兵们的士气，俄罗斯政府将出台一揽子政策，包括但不限于为军人家属提供更高质量的物质保障、更多的勋章奖励和更高的伤亡抚恤金，以及提供给表现优秀的军人们参加培训担任高级官员的机会。通过展现参军的种种好处，相信将会有更多的人愿意为俄罗斯服役。"
 SOV_operation_rokossovsky_UR_desc: "亚历山大·苏沃洛夫是我国历史上最天才的军队统帅之一。他在巴尔干、波兰和意大利的远征足以令当时欧洲最强大的几支军队和最优秀的将军们形惭自愧。因此，以他的名字来命名俄罗斯联邦武装力量对西方的最新作战行动自然是再合适不过的了。爱沙尼亚、拉脱维亚和立陶宛脆弱的防线将在我军的攻势下被彻底瓦解，北约一直以来精心策划的以波罗的海国家牵制俄罗斯的企图将会彻底破产。"
 SOV_operation_aleksandr_UR_desc: "我们已经彻底杜绝了任何欧盟军事力量对我国边界的威胁。那么，是时候采取主动出击的策略，将我国边界朝北海和比利牛斯山推进了。这将是长久以来每一位为俄罗斯民族的生存与强盛所奋斗的先烈们长久以来的梦想：自19世纪“欧洲宪兵”的时代之后，俄罗斯军队再次成为整个欧洲的征服者与保护者。为了纪念此次对西方的终极军事斗争，我们将用曾指挥千万苏联红军踏平柏林、饮马易北河的格尔奥吉·朱可夫元帅的名字命名这场战役，愿他的荣耀始终引领我们的军队前进！"
 SOV_mobilize_the_chechens_UR_desc: "得益于普京总统的努力，曾经俄罗斯联邦的大敌车臣人如今已经成为了莫斯科最忠实的合作伙伴之一。尽管针对小卡德罗夫仍有不少的批评声音，但只要他仍然向军队提供那些勇猛且嗜血的高加索精英战士，这种合作就仍可以继续下去。如今，随着欧陆战争战事的扩大，是时候让小卡德罗夫打出他全部的底牌了。车臣武装加入战场将彻底吓坏欧盟那群娇生惯养的士兵们。"
 SOV_healthy_conservatism_to_europe_desc: "当下，各欧洲卫星国内的全球主义影响均已被铲除。但问题也随之而来：该用何物取而代之？\n\n我们决定从现在开始在各国内建立保守派的单一政党，贸然让太多的政党涌入也许会妨碍重建工作的推进，也有惹怒民众的可能。最好还是稳当些。"
 SOV_european_political_birdcage_experiment_desc: "当下，各欧洲卫星国内的全球主义影响均已被铲除。但问题也随之而来：该用何物取而代之？\n\n我们虽能强逼各国接受我们的价值观，但为何不做些新的尝试？召集一切所能召集的人，不论其意识形态如何，再给他们一个公平竞争的环境。只要他们对我们友好便可。\n\n让欧洲摆脱新自由主义暴政。形形色色、各不相同的政党将雄起于世，我们的欧洲伙伴也得以有权选择最适合自己的政党！"
 SOV_medvedev_doctrine_desc: "我们既已斩获新的势力范围，一个避无可避的问题随之出现：对那些拒斥俄罗斯世界理念的政权，我们应当作何处置？这些年来，相关案例屡见不鲜，尤以普京执政期间为要。我们在“软实力”方面的工作有所欠缺，我们的所谓“盟友”因此在我们身上大薅羊毛，弃其义务于不顾。\n\n我们伟大的总统自然认为这毫无道理。俄罗斯将尽其所能，保证其对合作伙伴的投资有所回报。正如勃列日涅夫时代一般，任何妄图破坏集体安全条约组织团结及试图离开此联盟的行为都将我国（及当地）部队镇压。以爱方能取胜，对俄罗斯世界的永恒热爱自将由我们所保证。"
 SOV_novorussian_integration_desc: "我们为这片土地赴汤蹈火。它如今却是遍体鳞伤、鲜血淋漓。工业不复存在，大地一片丘墟。这颗曾引领俄罗斯帝国与苏联的工业化的明珠将再度复活。只有让全地区都繁荣昌盛，我们方可告慰在顿巴斯牺牲的爱国烈士们。"
 SOV_new_territories_desc: "在我们胜利后，我们不仅从全球主义势力下解放了前苏联的土地，而且还接管了大部分前华沙条约成员国的领土。目前，我们的控制往好了说都是摇摇欲坠的：许多人仍对我们抱有戒心。我们必须在各地巩固扎牢我们的基础盘。饱经风霜的老兵、投机政客、真心盟友——以上这些当地人，再加上一个永驻军事代表团，都将在让各地平民重回正常生活的过程中派上用场。"
 SOV_russian_victory_desc: "战火已然止息，我们正立于新时代的黎明之中。我们的目标已经实现：全球主义的威胁被赶回了西边，元气大伤。他们有望在可预见的未来内都不会对我们构成威胁。我们为这场胜利付出了巨大代价，我们所解放的土地当下也需要重建。是时候放慢脚步，等等我们的人民了。"
 SOV_new_age_ukraine_desc: "历经无数流血杀戮，乌克兰终于束手就擒，归于我方控制。民族主义者在乡间被四处追捕，但对我国政府的仇恨情绪依旧存在。是该让我们这对斯拉夫姐妹花重归于好，放下全球主义者对我们关系的妨碍破坏了。\n\n“我们再也不是兄弟了”——班德拉分子如此哀嚎，但我们对之充耳不闻。我们的乌克兰同胞们将获得他们走向复兴所需的一切。"
 SOV_glorify_veterans_desc: "百万人民参与了我们对抗北大西洋公约组织的战争。他们是我们的英雄，我们国家的荣耀与顶梁柱。我们不能在他们服役结束后就抛弃他们。不管他们残缺不全还是容光焕发，不管他们腰缠万贯还是家徒四壁，我们都将确保他们可以回归平民生活。让我们用堪配英雄归来的态度款待我们的士兵。"
 SOV_rebuilding_period_desc: "随着我们逐渐摆脱战时经济体制，是时候直面这个显而易见的问题了：我们手里有一块大陆的整一半儿需要重建。\n\n诚然，苏联曾经成功完成了这样的任务，因而我们也能够做到。首先，我们将重建受损最轻微的俄罗斯本土。"
 SOV_rebuild_new_allies_desc: "我们的盟友们也同样受到了重创。为了实现未来的计划，我们必须确保他们能够尽快从这场毁灭中恢复过来。苏联曾在失去三分之一财富和2000万人口的情况下重建了东欧，我们肯定也能做到。"
 SOV_rebuilding_affected_regions_desc: "这场战争的血腥战场必将成为过去的遗迹。乌克兰、波罗的海诸国、白俄罗斯：这些地区将恢复到昔日的辉煌。田野将掩过地雷和无人机残骸，俄罗斯世界将再次繁荣昌盛！"
 SOV_russian_products_to_west_desc: "加速盟友恢复的一个好办法是将他们整合到我们的经济体系中。廉价的资源和能源将是他们重新起步的初始动力。此外，他们也可以成为我们产品的蓝海市场。毕竟，我们的工业并未在战争中被摧毁，因而不妨在欧洲建立姊妹企业以协助我们的朋友。"
 SOV_start_multipolar_world_desc: "集体安全条约组织已巩固为了长久存在的联盟，从波兰到塔吉克斯坦的经济体也已团结起来，现在是我们重返世界舞台的时候了。\n\n俄罗斯世界虽然是正义的，但它并不是世界上唯一存在的集团。\n\n无论是亚洲、非洲还是美洲，在美国缺席的情况下，许多地区势力都有自己的需求与目标。\n\n我们今后的任务是在这个新的现实中行事。"
 SOV_future_russia_desc: "我们终于实现了我们的最高目标，而在重建期间，一个问题浮现出来：我们现在该做什么？我们在世界上的目标是什么，我们的体制在胜利之后将如何改变？\n\n我们的伟大总统德米特里·梅德韦杰夫也在思考这个问题。他对我们取得的成果表示满意，但显然他对公务感到疲惫。这也难怪：将构想变为现实、重塑俄罗斯、与北约开战，任何领导者若是完成了这些任务，都会感到精疲力竭。\n\n现在，他似乎又将决定我们未来的方向。"
 SOV_our_common_future_desc: "虽然我们希望扩大我们在欧洲的经济影响力，但不让他们发展本国工业绝对是愚蠢的。由我国企业提供的廉价能源和燃料将确保他们能够恢复本土工业。我们的盟友将不再是经济负担，而是我们值得信赖的伙伴！"
 SOV_russian_european_union_desc: "欧洲重建的最后一个改革之一是建立涵盖我国的多边单一市场，正如旧时的欧盟一般，我们将创建新的卢布区。鉴于我们的资金对于这场伟大复兴至关重要，相信没有人会选择拒绝。而且，与旧时的欧盟不同，我们不会有兴趣干涉他们的文化！"
 SOV_european_economic_restructurization_desc: "在我们协助盟友完成其经济重建的同时，我们必须确保我们的影响力不会随着时间的推移而消退。我们将建立互补的经济，就像美国通过马歇尔计划所做的那样，欧洲将置于我们的掌控之中。"
 SOV_european_allies_modernisation_desc: "目前，我们的新欧洲盟友拥有大批配备北约标准装备的部队。华约武器虽依旧在某种情况下仍处于现役状态，但当下的局势让我们不得不大力推进改革。一切西方制造的装备用具必须退役，并以俄罗斯和当地生产的相应装备取而代之。\n\n集安组织当下还无法成为新北约，但也快了。"
 SOV_economic_wars_gas_disagree_tt: "§R如果他们拒绝：§!"
 russia.269.g: "先生们，这里是辩论室，你们不能在这里争吵！"
 russia.777.t: "恐怖主义的崛起"
 russia.777.d: "乌克兰、波罗的海诸国及波兰的民族主义势力正蠢蠢欲动。他们叫嚣着要摧毁新生的俄罗斯帝国，妄图复辟东欧的沙文主义统治。如今，他们的毒手已然伸向忠诚于我们的人民，以破坏与暗杀为其利刃。对此，我们绝不能坐视不管，必须果断出手！"
 russia.777.a: "宣布反恐行动立场！"
 russia.778.t: "穆斯林叛乱"
 russia.778.d: "随着东边的恐怖分子们崛起，南边的伊斯兰主义者们也发起了无数的起义，并占领了许多重要的交通枢纽和人口中心。\n照目前来看，攻打高加索与中亚南部的情景将再次重演。我们必须为此做点什么。"
 russia.778.a: "准备好坦克！"
 russia.779.t: "突袭莫斯科"
 russia.779.d: "黎明时分，莫斯科的街头被重型车辆的轰鸣声震醒，家门被粗暴撞开的声响回荡在寂静中，偶尔还夹杂着几声枪响。稍后，政府宣布了一场“成功的行动”，称已抓捕了约2500名“危险的叛国分子”。与此同时，国际媒体注意到，许多知名商人、科学家及政界人士的行踪成谜。可以肯定的是：叛徒的阴影已不再笼罩帝国的天空。"
 russia.779.a: "这简直是​​易如反掌。"
 russia.780.t: "波兰问题"
 russia.780.d: ""
 russia.780.a: "将他们并入帝国！你永远是俄罗斯人！"
 russia.780.b: "只要加强对现政府的控制，粉碎分裂分子就可以了。"
 russia.780.c: "波兰人一直是热爱自由的民族，我们会对他们宽大为怀。"
 russia.781.t: "他的事业永存"
 russia.781.d: "伟大领袖弗拉基米尔·沃尔福维奇·日里诺夫斯基，俄罗斯坚定不移的守护者。他的一生，辉煌卓绝，意志如铁，已化为不朽的传奇。他使俄罗斯攀上权力与繁荣的巅峰，如今他的离去令国人为之哀恸，然而，这片土地的心脏依然与他的遗训一同跳动。\n\n他的名字，已以金色之字镌刻于历史的册页。他，那位不屈的战士，打破全球主义阴谋的枷锁，重塑俄罗斯昔日的辉煌，并巩固其在世界舞台上的荣耀地位。他的勇气，他的洞察，他不可遏止的力量，激励了无数人。他虽已离世，但他的事业不朽！他的思想、他的战略、他对俄罗斯坚定的信念，将永远存于无数忠诚的自民党追随者的心中。\n\n自由民主党忠于领袖的遗训，将不懈前行，继续为俄罗斯的繁荣而奋斗。我们，追随他伟大道路的信徒，将为祖国的福祉昼夜辛劳，巩固其力量，捍卫其利益。弗拉基米尔·沃尔福维奇·日里诺夫斯基的记忆如圣火，将永远燃烧在我们的心中。他的名字，是力量、勇气与对俄罗斯至深挚爱的象征。\n\n俄罗斯万岁！弗拉基米尔·沃尔福维奇·日里诺夫斯基的不朽记忆万岁！"
 russia.781.a: "他的事业永垂不朽。"
 russia.782.t: "狩猎"
 russia.782.d: "清晨的阳光洒在波兰东部的天空上，勾勒出一幅宁静的画面。几朵云点缀着晴空，微风轻拂，气温意外地温暖。然而，一队五架战机的轰鸣划破了这片宁静。\n\n彼得罗夫中尉率领着他的苏-35编队，飞翔在波兰东部的高空。他们警觉、专注，满怀对战斗的渴望，像捕猎的猛兽一样搜寻着猎物。\n\n北约“东境”国家的领空已然化作一个巨大的角斗场。天空中充斥着战机的咆哮、枪炮的轰鸣与导弹的呼啸。战斗如火如荼，钢铁交锋，生命陨落，荣耀诞生。\n\n但彼得罗夫和他的战友们对此已司空见惯。每天，他们都在这里与敌人厮杀、搏斗。危险与死亡成了日常，而他已经战果累累——击落了5架罗马尼亚F-16、3架乌克兰米格-29，以及一架德国的“台风”战机。然而，他今天并非为这些无名战果而来。他对过去的胜利毫不在意，他的目标单一而执着。\n\n英国人，那些美国在欧洲最忠诚的追随者，已在波兰的天空展现了他们的力量。他们带来了第五代战机F-35，恐怖的存在。彼得罗夫已经在这些战机的阴影下失去了太多的战友。他恨不得将这些可憎的钢铁猛兽撕成碎片，用火焰洗刷自己内心的仇恨。\n\n于是，他的编队在空中游弋，搜寻着敌人的踪影。兴奋渐渐消失，取而代之的是紧张的压迫感与复仇的炽热。彼得罗夫心中不断盘旋一个念头：他们就在附近，他能感觉到。他们一定近在咫尺。\n\n就在此刻，彼得罗夫猛地低头盯住他的仪表盘。红色的警报灯狂乱地闪烁，尖锐的警报声如刺入耳膜的尖刀。他的雷达告警接收器发出凄厉的尖叫——他已被敌人锁定！刹那间，恐惧如狂潮涌上心头，将他整个吞没。"
 russia.782.a: "来吧。"
 russia.783.t: "杀戮"
 russia.783.d: "彼得罗夫猛地将操纵杆向左一拉，释放诱饵弹，他的战机急速转弯，试图规避来袭的导弹。其余苏霍伊战机也迅速行动，各自调整飞行轨迹，或俯冲或盘旋。飞行员们疯狂地扫描着周围的天空，寻找伏击他们的敌机。\n\n无线电中充满了战友们的紧张喊叫，传递着射程和目标数据，但彼得罗夫一句话也说不出来。他的心跳如鼓，双手颤抖，恐惧吞噬着他的理智。他僵住了，却又全神贯注。他的眼睛和头不停地转动，四处搜寻着攻击者。他只有几秒钟的时间，也许更短。他努力搜寻，直到——\n\n“那里！在我们下方！”无线电里传来一个声音。\n\n彼得罗夫立刻调整飞行轨迹，战机猛地俯冲。透过座舱玻璃，他看到三架英国F-35战机飞速掠过，导弹已然出膛，正飞向他的几名战友。他猜得没错，敌人果然就在这里。\n\n他的心情剧烈起伏，但他强迫自己镇定，将恐惧狠狠压入心底最深处。行动，立刻行动！他在脑海中呐喊。机会终于显现：最后一架F-35专注于追击他的战友，浑然未察后方的危险临近。\n\n彼得罗夫屏住呼吸，猛推油门，战机如箭般冲向目标。他的每一分注意力都集中于此，像是经历过千百次的训练，他的动作流畅无比。他瞄准、校准、扣下扳机。\n\n轰鸣的机炮划破长空，仅仅两秒，那架象征着美军科技巅峰的战机被撕裂成燃烧的火球与扭曲的残骸。\n\n彼得罗夫松开扳机，深吸了一口气。恐惧消失了，取而代之的是满腔的自豪感。他笑了起来，无线电中传来他轻快的声音和愉快的笑声，而战斗仍在激烈进行。"
 russia.783.a: "“击落咯！ 第五代飞机算个屁！”"
 russia.784.t: "向上主祈祷——胜利唯祂所赐"
 russia.784.d: "正如俄罗斯历史上最杰出的统帅亚历山大·瓦西里耶维奇·苏沃洛夫所说：“奇迹的英雄，和平的基石，祖国的荣耀——上主与我们同在。向上主祈祷吧，胜利乃源自祂之恩赐。上主是我们的元帅，祂引领着我们前行。”\n\n圣母玛利亚，救拔我等；圣父尼古拉，请为我等祈求于上主。无祷告，不拔剑；无祷告，不鸣炮；无祷告，不启事。凡事始于上主的祝福。\n\n当以父辈所传之正教信仰坚我心志，无信仰之军队，如淬尽铁刃，空有形而无锋；无根基之树木，如敬畏大地之力而轻慢上主之威者。\n先敬苍穹，再敬厚土。\n\n愿主垂怜，我辈乃俄罗斯之子！\n愿如昔时，重拾对仁慈上主之虔信！"
 russia.784.a: "天佑俄罗斯！"
 russia.785.t: "新时代的俄罗斯"
 russia.785.d: "俄罗斯自豪地举办了一场盛大的仪式会议，宣布国家将在2035年前实现长期经济和社会发展目标。这一活动吸引了高级官员和国际代表的参与，包括我们的领袖[SOV.GetLeader]及当时的联合国秘书长。这一盛会展示了俄罗斯的非凡成就。尽管经历了欧洲战争后的严厉制裁、多重危机以及伟大领袖弗拉基米尔·日里诺夫斯基的逝世，俄罗斯依然持续增长与发展。近年来取得的成就不胜枚举。\n\n这一连串的成功，正是俄罗斯迈向未来的坚实基石。以问鼎欧洲霸主、引领军民工业、建设真正“人民之国”为目标，俄罗斯正阔步迈向其宏伟愿景——在2046年，弗拉基米尔·日里诺夫斯基百年诞辰之际，荣耀加冕为世界的领航者。"
 russia.785.a: "只有付出巨大的努力，才能实现伟大的梦想。"
 russia.786.t: "尤涅曼时代"
 russia.786.d: "俄罗斯，崛起吧！在我们面前伫立的是一位如同传奇的彼得大帝般的人物——罗曼·亚历山德罗维奇·尤涅曼！他的统治不仅将以改革著称，还将引领一场真正的革命，把俄罗斯带入全新的强盛与繁荣的时代！\n\n抛弃停滞与低效！他的改革犹如铁匠之锤，将俄罗斯锤炼为真正的世界巨人，足以挑战任何敌人！\n\n尤涅曼不仅仅是一位高效的管理者，还是一位激励者，是一位能将人民团结在共同目标旗帜下的领袖。他的个人魅力与果敢决心激励了数百万人，将他们凝聚成一只钢铁之拳，随时准备捍卫祖国的利益。他无惧困难，勇敢地作出常人眼中不可能的决定。\n\n将他与彼得大帝相比绝非偶然。彼得曾怀抱一个伟大与现代化的俄罗斯之梦，而罗曼·亚历山德罗维奇则渴望让俄罗斯超越一切往昔的辉煌。如果彼得大帝为俄罗斯推开了通向欧洲的窗口，那么尤涅曼为俄罗斯打开通往未来的大门，一个辉煌壮丽、繁荣昌盛且拥有前所未有力量的未来！\n\n不久的将来，整个世界都将目睹这一荣耀的凯旋！感受俄罗斯的骄傲与领袖的辉煌，他的名字将镌刻在历史的丰碑之上，成为真正复兴帝国的不朽传奇！"
 russia.786.a: "这是我的领袖！ 这是我们的领袖！"
 SOV_develop_siberia_desc: "西伯利亚，这片无与伦比的美丽与神秘之地，纵横着无边的草原，环绕着幽深的密林，耸立着巍峨的群山，铺展着无尽的雪域。它如同地球上的自然奇观画卷，珍贵无比。世代的俄罗斯人以无私的热忱奉献于这片土地，将其融入国家血脉。如今，我们将延续这份使命，让这片承载着俄罗斯精神的广袤疆域蜕变为崭新的伊甸园，焕发新的生机与辉煌。"
 SOV_nationalize_Evraz_desc: "尽管国有企业名义上负责管理和控制我们的自然资源，但它们实际上仍受到私人势力的影响。这些拥有类似寡头权力的管理者可能会继续沿着同样的道路前行。为了确保资源的安全，我们必须实施真正的国有化。从今往后，自然资源的管理将交由相关部委以及通过内部选举和中央任命相结合方式成立的新委员会负责。我们相信，这种集体决策模式将确保成功的坦途。"
 SOV_exploit_our_resources_desc: "一些人讥讽俄罗斯是一个“建立在加油站上的国家”，话里尽是阻碍技术进步和工业增长的所谓“资源诅咒”。然而，我们认为，俄罗斯经济所面临的真正挑战是无法充分利用其广阔的领土和丰富的资源。我们可以围绕这些资源的开发落实基础设施项目与产业建设，并以此为俄罗斯的长期经济增长奠定坚实的基础。"
 SOV_stabilize_the_administration: "稳固行政部门"
 SOV_stabilize_the_administration_desc: "虽然这与我们所希望的不一样，但这确实是当下的实情——自日里诺夫斯基去世后，自由民主党就开始逐渐本崩离析。党内不同团派因对俄罗斯未来存在不同的看法而没完没了地争论，而那些团派中的佼佼者们都盼望着自己能坐上领袖的宝座。这些人都背地里建立自己的势力与支持。在过去，他们被日里诺夫斯基强大的领导能力所融合，但如今该团结早已不复存在。随着局势逐紧张到无可挽回的地步，那个成功获得优势并最铁石心肠的人将清理掉他的敌人并夺取日里诺夫斯基的职权。而这人是……？"
 SOV_reward_war_heroes: "犒赏战争英雄"
 SOV_reward_war_heroes_desc: "当一批批士兵从欧洲战场归来时，他们将受到俄罗斯人民最热烈的欢迎。这些战争英雄们将因他们的英勇服役而获得丰厚的回报，升职、宴会、勋章和奖金一应俱全。即使是最普通的士兵也将获得丰厚的奖励，而高级将领们也会获得相应的荣誉。这也将为自由民主党和政府领导层提供了一个宝贵的机会，以便加强与军队的关系，提高他们的影响力并确保军队的忠心。这是一场对军队和政府都有利的双赢局面。"
 SOV_strengthen_security_forces: "加强安全部队"
 SOV_strengthen_security_forces_desc: "自从其领导人逝世后，就像我们所担心过的一样，正有敌对分子在最阴暗的角落策划着针对俄罗斯霸业的阴谋。那些对俄罗斯充满敌意的势力正背地里密谋着。不管他们是境外势力的间谍，对我们政权不满的人，或为了吓唬我们与挑拨离间的虚假的间谍行动，这场危机为我们提供了增强与巩固自己势力的机会。内部决策现已决定加大与增强安全局，宪兵队，国家近卫军，与侦察委员会的行动部门。“帝国的锋剑与盾牌”将昼警夕惕！"
 SOV_russkiy_mir_doctrine: "俄罗斯世界路线"
 SOV_russkiy_mir_doctrine_desc: "欧洲战争的胜利极大地提升了俄罗斯的民族自豪感，随着俄罗斯势力范围的稳定，人们对我们成就的敬仰持续增长，并因此掀起了一场新的古罗斯文化复兴浪潮。俄罗斯人民渴望在祖先的事迹中找到今日辉煌的映证，而这也将为推动“俄罗斯世界”议程提供了绝佳的契机。以多元文化共同体为基础的多极世界将为扩大俄罗斯帝国的影响力提供了理想平台，而俄罗斯的软实力也将因此达到全新的高度。"
 SOV_stimulate_our_economy: "刺激我国经济"
 SOV_stimulate_our_economy_desc: "大战之后的重建期将带来一段时间内的经济快速恢复，但在此之后，我们必须为我国经济增长找到新的引擎。幸运的是，我国新扩张的欧陆势力圈为我们带来了巨量的人口、资源与财富，足以进一步充实俄罗斯的国库和人民的钱包。同时，由政府所控制的银行与投资企业也将开启“大放水”，以确保每一个俄罗斯人终将可以享受到他们多年来千辛万苦后的盛世。"
 SOV_the_third_rome: "第三罗马"
 SOV_the_third_rome_desc: "从“第一罗马”的罗马城，到“第二罗马”的君士坦丁堡，这份恢宏的遗产终究还是传承到了莫斯科，这座被尊为“第三罗马”的城市。昔日，我们将延续伟大帝国的使命视为无上的责任，渴求欧洲诸国的敬仰，并争取塑造全球秩序的地位。今日，凭借那些曾被视为遥不可及的成就，“第三罗马”的威名不仅超越了其前两位先驱，更凌驾于英国与美国这类自诩罗马继承者之上。俄罗斯，正昂首迈向成为人类文明与文化永恒中心的辉煌未来。而要实现这一壮丽图景，一座焕发新生的国家首都自是必不可少！"
 SOV_cleanse_the_party: "党内清洗"
 SOV_cleanse_the_party_desc: "“至高统帅”的逝世引发了整个俄罗斯的悲痛，仿佛整个国家都陷入了停滞。然而，这片沉寂也可能成为敌人行动的机会。破坏者可能利用民众的脆弱，扰乱已故领袖的安宁，甚至更糟糕的是，动摇我们来之不易的权力地位。为防止此类情况发生，首要任务是确保国家核心结构——政府体系的稳定。一支强大而忠诚的官僚机构将在领导人逝世后的权力分配中发挥关键作用。"
 SOV_promote_pro_russian_loyalists: "扶持亲俄忠诚派"
 SOV_promote_pro_russian_loyalists_desc: "随着我们在欧洲战争中取得胜利，一片全新的疆域正等待我们征服。然而，在我们新获得的土地上，敌人正潜伏其中，不断破坏我们与非俄罗斯人和解的努力。但这一切将从现在开始得到解决。我们会与亲俄势力接触，将他们提拔到更高的职位——奖赏朋友，惩治敌人。"
 SOV_new_economic_sphere: "新经济圈"
 SOV_new_economic_sphere_desc: "如果我们想要实现更大的繁荣，就必须继续伸手插足那些“饼干罐”。因此，建议让我们的附属国经济更加依赖我们，同时确保我们能够从中获益。"
 SOV_crackdown_on_the_separatists: "打击分裂势力"
 SOV_crackdown_on_the_separatists_desc: "叛徒、别有用心的民族主义者以及妄想中的“自由”斗士，几个月来一直是我们内部安全的隐患，他们高喊着令人厌恶的口号，挥舞着早已过时的旗帜。\n今天，我们将彻底镇压这些人。俄罗斯不过是重新收复了曾经失落的土地，任何对此的偏离都将被视为叛国。我们不仅会针对这些罪犯，还会追究他们的家人，以此向所有怀有叛国倾向的人昭示，我们绝不是在开玩笑。"
 SOV_fund_our_subjects: "资助臣属"
 SOV_fund_our_subjects_desc: "失去父母的孩子如同迷途的羔羊，缺乏正确的引导，他们只会四处碰壁。我们的臣民在欧洲毁灭性战争后艰难地挣扎求生。幸运的是，我们能够为他们提供一张安全网。有了足够的资金支持和可靠的依靠，他们将能够挺过任何风暴。"
 SOV_rebuild_the_baltics: "重建波罗的"
 SOV_rebuild_the_baltics_desc: "波罗的海三国曾是最具潜力却被浪费的典范之一。如今，随着该地区重新回归我们的视野，我们可以按照自己的理想重建它，恢复其曾经的辉煌与美丽。\n这不仅将创造大量就业机会，还会向生活在波罗的海地区的人民传播善意。"
 SOV_expand_new_governorships: "增设新地方长官"
 SOV_expand_new_governorships_desc: "随着我们新领土的获得，需要在这些地区设立新的总督职位，赋予它们有限的自治权，并将其作为主要的行政分区。这不仅能平息部分愤怒的民众情绪，还能减轻官僚体系的负担，提升我们的行政能力。"
 SOV_future_of_poland: "波兰的未来"
 SOV_future_of_poland_desc: "波兰，这个让我们头痛了数十年的存在，不仅其民众对我们怀有盲目的敌意，甚至连与之合作都困难重重。\n如今，波兰的部分地区虽在我们掌控之中，却仍暗流涌动。莫斯科的目光注视着这里，我们必须为波兰这个国家的未来做出一个明确而果断的抉择。"
