 russia.720.t: "摘录自《塔纳提卡学：与死亡本身的抗争》"
 russia.720.d: "“人类的历史，目睹了无数场席卷世间的浩劫。这些灾难一次次无情地昭示着人类成就的渺小，仿佛一种无法战胜的邪恶力量正宣告着它的最终胜利。那些偶然爆发却足以将城镇从地图上抹去的瘟疫，便是这不祥力量的化身之一。\n\n无论人类多么智慧、多么崇高，当灾难降临时，他们总是在痛苦挣扎后得出一个残酷的结论：抗争无用，最好的选择是接受命运的摆布，硬着头皮承受眼前的失去与痛楚……”\n\n“……但在塔纳提卡，我们为生命而战。我们争取的是生存的权利，是不让死亡轻易否决人类命运的可能性。”"
 russia.720.a: "有趣的读物……"
