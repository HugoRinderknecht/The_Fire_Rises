 russia.822.t: "斯特列科夫与罗戈津重获政治话语权"
 russia.822.d: "随着斯卢茨基宣布将推动政治生活公开化，甚至暗示在完成系列改革后可能举行战后首次选举，许多在日里诺夫斯基时代因理念不合而游离于自民党之外的民族主义者正在重新占据俄罗斯政治舞台的核心位置。\n在这场真正民族主义俄罗斯运动中，德米特里·罗戈津与伊戈尔·吉尔金（斯特列科夫）堪称双璧。二人皆因与弗拉基米尔·日里诺夫斯基存在根本利益冲突，长期被排除在自民党权力体系之外。\n\n罗戈津，这位前副总理在争取民族主义者支持时大量运用苏联符号体系，极力美化苏联时期的社会生活。这种策略在日里诺夫斯基主政时期毫无施展空间，但借着所谓的斯卢茨基解冻期开始，他终于能自由表达政治理念。值得注意的是，即便不直接认同马克思主义意识形态，俄罗斯仍存在大量怀念苏联时代的群体，而罗戈津正是他们的政治代言人。如今他在祖国党找到立足点。这个被外界视为苏尔科夫政治工程的古老政党，在罗戈津通过党员支持率驱逐前任党主席后，已成为最契合其个人理念的政治平台。\n\n斯特列科夫-吉尔金，这位俄罗斯民族主义运动的活传奇，以德涅斯特河沿岸战争雇佣兵身份开启军事生涯，后自称成为顿巴斯战争的主要指挥官之一。其履历赢得大批军事帝国主义者的狂热崇拜。\n斯特列科夫的核心力量是只效忠于他个人的军事化团体。他把自己的支持者组织起来，成立了“愤怒爱国者俱乐部”，他们攻击任何其他他们认为无价值和不忠诚的人物。甚至公开批评日里诺夫斯基在特别军事行动中的指挥无能。现在，他又成立了“激进爱国者联盟”，力图在平民生活中以及军事生活中建立严格统治。"
 russia.822.a: "意料之中。"
 russia.823.t: "米尔恰科夫及其部下组织俄罗斯社会民族主义组织"
 russia.823.d: "米尔恰科夫究竟是谁？ 在某些人眼中，他或许是英雄；在另一些人看来，他是战犯、刽子手、恶魔，甚至——据部分传闻——是一名食人者。尽管日里诺夫斯基政府竭力阻止“鲁西奇”组织的思想传播，封禁其相关材料，试图遏制其影响力， 但米尔恰科夫的名字仍在欧洲战争爆发后广为人知。\n\n事实上，无论是“鲁西奇”还是米尔恰科夫本人，在东欧战场上并未直接参与大部分战斗， 但他们的恶名却如影随形，紧随战火蔓延。\n\n如今，随着战争落幕、斯卢茨基推行“民主改革”，这些人再次抬起头来。 他们开始寻求“政治未来”，试图将自己的意识形态带入国家的主流话语。\n米尔恰科夫、托帕兹、彼得罗夫斯基的政治计划终于浮出水面！ 他们宣称，这将是一个“强大的俄罗斯男儿”齐聚一堂、捍卫国家根本利益与民族身份的组织——“俄罗斯社会民族主义组织”。\n\n尽管该组织本质上极端主义色彩浓厚， 但在当下政治环境下，它或许有机会在地方议会站稳脚跟，甚至在即将到来的国家参议院选举中赢得一两个席位。"
 russia.823.a: "行吧。"
 russia.824.t: "长期民族主义者集结"
 russia.824.d: "近期改革催生了一批更为激进且带有民族主义倾向、时常拥护君主制的团体。在圣彼得堡与莫斯科的古老街巷中，立场强硬的俄罗斯民族主义者们再度集结，誓要捍卫他们眼中因自身弱点与布尔什维克主义侵蚀而陷入危机的俄罗斯。\n他们批评斯卢茨基，尽管这些民族主义者过去也曾批评已故的日里诺夫斯基，但如今却转而将他视为殉道者，声称他是遭犹太人或共产党人毒害而亡。此类阴谋论的具体细节往往因讲述者的不同而有所差异。\n他们的新口号与旧日宣言如出一辙，其中许多人已在政治前线奋战多年。\n他们高呼“除了我们，还有谁能担当此任？”，随后开始吟诵那些早已被世人遗忘的祷词——向沙皇家族、帝国荣光与圣母玛利亚致敬。\n\n将这些力量重新凝聚的组织，正是历史悠久的“记忆”协会。无论该组织是焕发新生还是重起炉灶已不重要，关键在于它已强势回归并渴望发声。\n\n尽管该组织本质具有极端主义色彩，但当前的政治气候或许会为其创造机遇，使其得以在地方市议会中获取一定影响力，甚至有望在即将到来的国家杜马选举中斩获一两个席位。"
 russia.824.a: "记忆协会……我们的圣父……"
 russia.825.t: "新俄罗斯红人"
 russia.825.d: "同胞们！我要告诉你们一个令人发指的消息！ 斯卢茨基“清理”了大地上的污秽，却让红色的幽灵重返街头！我没有开玩笑！今天，就在光天化日之下，一个可憎的“帝国红毛”竟然试图向我塞一张关于资本与劳动之战的传单！ 当然，作为文明人，我克制住了怒火，否则这只红色蠕虫早就倒在地上痛哭流涕了！ 于是，我收下了他的传单。\n\n可这，真的是我们战斗至今所换来的世界吗？ 那些披着“大俄罗斯”外衣的红色蛆虫，只会口头承认我们的边界，却将俄国的传统与社会主义的腐朽思想混杂在一起，竟然能够在伊热夫斯克这样的伟大城市肆意游荡，污染我们的街道？\n我们还能忍受多久，我亲爱的俄罗斯人民！我的读者们！ 我告诉你们，如果是日里诺夫斯基执政，这些红色爬虫早已被送进布季尔卡监狱，接受应有的制裁！ 而这，才是唯一正确的做法！\n\n俄罗斯属于柴可夫斯基，属于陀思妥耶夫斯基，而不是属于捷尔任斯基或贝利亚！ 列宁的尸体已经被抛弃，这很好……但克里姆林宫外那些腐朽的墓碑，也该一并铲除！ 可惜，你们的斯卢茨基——那些“新时代青年”寄托希望的家伙——绝不会这么做。 在他眼中，这些红色蛆虫比我们更加重要，而他竟然还敢堂而皇之地说：“民族民主首先是民主。”杀招落下，棋局已定。可悲，可叹。\n\n摘自网名 “TimurArmatatulin91” 的个人在线杂志，原文拼写保留。"
 russia.825.a: "真吓人！"
 russia.827.t: "自民党召唤：最后战争"
 russia.827.d: "我们的投资某种意义上已结出了硕果。 年轻的游戏开发者没有盲目冒险，而是选择了已颇具知名度的Mehsoft工作室——此前，该团队曾推出小型游戏《自民党召唤》(Call of LDPR)。如今，在充足资金支持下，他们得以打造续作，并在玩法上实现大幅升级。\n\n《自民党召唤：最后战争》是一款充满暴力与激情的射击游戏，玩家将在其中扮演日里诺夫斯基精英卫队的士兵，深入被新自由主义占领的欧洲腹地，展开血战。\n游戏包含多个关卡，每个关卡都独具特色，融入了不同欧盟地区的文化元素。 玩家不仅要对抗形形色色的敌人，还将体验各种新奇的战斗机制。\n 最终，玩家将抵达布鲁塞尔，在那里等待他们的，是赛博官僚与来自尼比鲁星球的终极蜥蜴人大Boss！尽管该游戏在国内收获了大量好评，但在多个欧盟国家遭到封禁，仅限于国内市场流通。 然而，这并未影响我们的收益，反而使我们成功赢得了年轻玩家的喜爱，并在本土市场上实现盈利。"
 russia.827.a: "这肯定是件好事！"
 russia.828.t: "沙皇走肉2"
 russia.828.d: "我们的投资并未取得理想的回报。 自民党青年组织决定支持知名度不高的开发商“MachineJoy”，该工作室此前唯一的代表作是视觉小说《沙皇走肉》。或许他们希望借助资金支持，开发者能够深化这一主题，以更具互动性的方式展现全俄罗斯沙皇的内心世界。\n然而，结果却截然不同。 开发者并未延续原作风格，而是创造了一款完全不同的续作——一款充满《DOOM》风格的RPG射击游戏，讲述尼古拉·罗曼诺夫对抗共产主义者与英美侵略者的复仇之旅。\n\n在游戏剧情中，沙皇奇迹般地逃过了枪决，但年幼的皇太子被敌人掳走，去向不明。于是，尼古拉亲自披挂上阵，踏上复仇之路。游戏的画面风格极为特殊，叙事方式更是别具一格， 但这一实验性尝试最终未能迎合主流玩家的口味，许多人仅从画面风格便对其望而却步。\n\n最终，我们既未能收回成本，也未能借此推动爱国主义教育。 反倒是社交网络上涌现出无数调侃此事的“资金去向”梗图，成为网民热议的话题。"
 russia.828.a: "好吧……"
