 SOV_beautiful_russia_of_the_future_desc: "\n\n\n\n£GFX_SOV_beautiful_russia_of_the_future_banner\n\n\n\n\n\n多年来，在俄罗斯自由派、反对派的话术中，一直存在着“俄罗斯美丽未来”的形象。每个政治家都有自己理想的美丽未来，极其模糊且民粹，他们一定会在遥远的光明未来建设这么一个俄罗斯。时隔多年，自由派已不是反对派，正掌舵国家。该建设“俄罗斯美丽未来”了。"
