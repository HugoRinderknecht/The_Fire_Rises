 russia.269.k: "舍林素来一心忠于俄罗斯民族。"
 russia.805.t: "受青睐的人民企业"
 russia.805.d: "人民企业是我们社会主义国家的中流砥柱，它们在经济和社会发展中发挥着至关重要的作用。在格鲁季宁的领导下，我们将更加重视保护和加强这些企业的贡献。\n在接下来的六个月内，我们将甄选出三家规模最大的企业，以助力提升我国的经济与社会指标。\n\n首先是“苏联石油”，一家资源巨头企业。它可以帮助我们在西伯利亚和远东地区扩大工业生产和资源开采业务。\n\n其次是“苏联天然气”，一家综合性多行业企业。在获得足够的国家补助的前提下，它能够实现全苏联范围内工厂的现代化改造。\n\n最后是“国营农场”，一家由格鲁季宁亲自创立的媒体与商业集团。由于其专注于创新和媒体技术，在年轻人中享有极高的声望。它有助于将党的理念传播到人民群众和工人阶级之中。"
 russia.805.a: "苏石油。"
 russia.805.b: "苏气。"
 russia.805.c: "苏霍兹尼克。"
 russia.806.t: "“列宁近卫军”私人军事承包商成立"
 russia.806.d: "我们已获悉苏联首家私人军事承包商“列宁近卫军”已成功创立。\n\n该公司主要由曾在欧洲战争中作战的瓦格纳集团和苏联退伍军人组成，其中一些人甚至是前克格勃特工。\n\n目前，该公司正接受世界各地亲苏国家的合同，为其高级官员提供保护，并在军事冲突中提供援助。\n\n该组织的关键特点是，每名士兵都必须宣誓维护苏联的列宁主义愿景和党的统治。这意味着这家私人军事承包商至少在口头上效忠于我们的国家。"
 russia.806.a: "联盟真正的爱国者！"
 russia.807.t: "“白银”私人军事承包商成立"
 russia.807.d: "我们已获悉苏联首家私人军事承包商“白银”已成功创立。\n\n该公司主要由曾在欧洲战争中作战的瓦格纳集团和苏联退伍军人组成，其中一些人甚至是前克格勃特工。\n\n目前，该公司正接受世界各地亲苏国家的合同，为其高级官员提供保护，并在军事冲突中提供援助。\n\n该组织的关键特点是，将完全不干涉政治，并欢迎来自不同背景的战士加入。他们的唯一使命是捍卫祖国，而不受任何政治派别的影响。"
 russia.807.a: "祖国的真正爱国者！"
 russia.808.t: "将“GOIDA”带向大众"
 russia.808.d: "“有这样一个古老的俄语感叹词‘GOIDA’，意为呼吁立刻行动。”\n自从我们最圣洁的守护者伊万·阿赫洛贝斯金在红场演讲中使用了这个词语后，它迅速成为俄国的一大新风尚，尤其在安全部队和军人之间广泛流传。\n\n在全俄境内，我们神圣联盟的忠诚公民们将“GOIDA”作为俄国人民的战斗口号，用以表达将梦想变为现实的决心。他们在演讲、公众集会中使用这一词语，甚至用它来问候自己的同胞。\n\n当然，也有一些自由派的渣滓试图将它等同于‘希特勒万岁’，但他们的指控毫无根据，并显得幼稚可笑。\n\n此外，这件事还有一种更幽默的结局。许多人以奥赫卢比斯演讲中提到这句口号的部分为基础制作了派对混音，令人忍俊不禁。"
 russia.808.a: "“GOIDA”深入人心……"
 russia.809.t: "战斗号角"
 russia.809.d: "阿赫洛贝斯金登上最高统治者之位不久，便在内阁中强硬派神职人员的影响下愈发激进，而他的内阁几乎完全由俄罗斯正教会的成员组成。  \n\n克里姆林宫广场上，一场盛大的集会隆重举行，成千上万的忠诚爱国者与基督徒汇聚一堂，挥舞着象征伟大历史的旗帜，聆听致敬先祖的演讲与音乐。  \n\n这场集会的高潮，自然是最圣洁的守护者亲自发表演讲。  \n\n他开篇便义正词严地痛斥腐朽的西方及其撒旦式的统治者，随后将矛头指向国内那些“不忠诚”的精英——那些在暗中图谋危害祖国的人。  \n\n人群为之沸腾。伊万·阿赫洛贝斯金无疑是一位卓越的演讲者，或许他的电影演员经历使他更具舞台感染力，但更重要的是，他对自己的信仰与愿景怀揣着炽烈的狂热。这两种特质的结合，使俄罗斯迎来了史上最伟大的演说家，甚至可能超越日里诺夫斯基。  \n\n在演讲的高潮部分，阿赫洛贝斯金宣告，一场神圣战争迫在眉睫，这不仅是对外敌的抗争，更是对内敌的肃清。  \n\n“圣战！穆斯林有圣战的概念，它不仅仅是战场上的生死搏杀，更是与内心罪恶的斗争！而我们的主战场，我们的圣战，将在灵魂深处展开！如果我们赢得这场战争，我们就能赢得所有战斗！俄语中有一个古老的感叹词‘GOIDA’，意为号召立即行动。如今，我们何等需要这样的战斗口号！GOIDA，兄弟姐妹们，GOIDA！颤抖吧，旧世界！你已丧失真正的美德、真正的信仰、真正的智慧，被疯子、堕落者和撒旦信徒所统治。颤抖吧，我们来了！GOIDA！”"
 russia.809.a: "GOIDA！"
 SOV_give_free_rein_private_initiative_desc: "我们的中小企业急需财政援助。在战争期间，我国的民用经济遭受了重大打击，除大型企业外，其余企业仍在艰难恢复之中。我们的政府将投资于我们的企业家群体，以此确保我国产业持续发展，并使之保持竞争力。"
 SOV_creation_business_committees_desc: "与欧美经济体相比，我国企业……往好了说也是太过草台班子。我们缺乏西方成熟的股东文化，连最基本的业务委员会制度都未获重视。为确保经济持续保持巨头地位，必须引入西方的公司治理模式。"
 SOV_encourage_competition_banking_market_desc: "根据当前形势，我国大型企业普遍缺乏活力。尽管我们有意效仿苹果公司这类美国企业的市场统治地位，但中式的企业协作模式在我国实践中可能更具实效性。通过企业间持续的项目协作，我们将确保繁荣成果普惠全体俄国国民。"
 SOV_economic_expansion_europe_desc: "我们何必局限于俄罗斯一隅？欧陆大地半壁江山尽在我手，经济发展注定持续上行。欧洲盟友必将乐见我国的投资与企业红利。最妙之处在于，他们根本没有拒绝的余地。"
 SOV_russian_economic_giant_desc: "我们乃是欧洲自一战以来未曾得见的庞然巨兽——真正意义上的欧陆霸主。但我们绝不会止步于此，既然中国与太约各自坐拥庞大市场，我们又何尝不能与之争锋？作为最适宜商业发展的国度，我国企业家必将铸就未来数十载的霸主地位。"
 SOV_new_economic_ecosystem_desc: "长期以来，我们一直实行着国家资本主义的经济制度。然而，若要将我们的经济转变为更以人为本的模式，便需要自下而上地加以保障。我们将努力让非国有企业实体信任我们的改革，并确保他们遵守规则。"
 SOV_promote_economic_transformation_desc: "构建多元化经济体系，对大企业实施更趋进步的累进税制，充分运用现代科技成果确保运转效能。当然，唯有实现数字化进程才能达成这一目标，新经济奇迹绝不会诞生于固守世纪初陈旧商业思维的土壤之中。"
 SOV_support_management_of_future_desc: "正如经济整体需要转型，我们的管理阶层也必须与时俱进。要摆脱机械运转中的冰冷齿轮形象，转型为高效问题解决者。他们必须善用现代技术手段，减少对纸质文件的依赖，更应推进岗位数字化进程以压缩文书工作时间，让管理效能真正实现质的飞跃。"
 SOV_mutually_beneficial_economic_union_desc: "我们所掌控的“经济圈”固然可专用于谋取本国经济利益，但真有这个必要吗？我们已是集安组织与新经济领域的实际主导者。无需效仿殖民宗主国模式主宰欧洲市场，正如我们在国内确保互利共赢，与欧洲盟友亦应构建互惠关系。唯有保障盟友同我们齐头并进的竞争力，经济圈整体方能实现共同繁荣。"
 SOV_formation_communitarist_economy_desc: "俄罗斯正在经历转型。我们要构建民享民治的经济体系，让企业在提升市场价值的同时，更加重视消费者权益。尽管这一进程从长远看或许脆弱难续，但我们的使命就是将其铸就为坚实可持续的发展道路。我们无需效仿美中两国主导世界经济的老路，只需确保自身繁荣昌盛。俄罗斯高于一切！"
 SOV_develop_innovation_desc: "在现代经济竞争中立足，仅凭规模数据远远不够。实现未来发展目标需要创新突破、技术革新以及高素质人才队伍。俄罗斯从不缺乏能人异士，关键在于为他们的奋斗事业提供鼎力支持。"
 SOV_reduce_pressure_business_desc: "何必制定如此繁复的法规？我们绝不能重蹈欧盟覆辙——过度监管终将扼杀经济活力。俄罗斯经济唯有持续增长，绝不容许停滞！"
 SOV_restructure_tax_system_desc: "不可否认，俄罗斯当前的税收体系仍不尽如人意——无论对企业还是普通公民而言。它漏洞过多，其间还充斥着陈旧的机制，要让俄罗斯在未来数十年保持繁荣，我们必须建立符合现代标准的税收体系。"
 SOV_develop_alternative_investment_mechanisms_desc: "遗憾的是，俄罗斯民众始终对投资机构抱有疑虑。长期以来，人们更习惯将资金投入房产而非股市。我们需要开辟更加便捷的投资途径，让俄罗斯以平等姿态跻身现代市场！"
 SOV_transparent_state_corporations_desc: "得益于经济数字化进程，我们终于能实现税务部门自成立以来的终极理想——构建完全透明的经济体系。长久以来，某些国企将资金挥霍于无用之事却又伸手索要更多拨款的行径屡见不鲜。如今随着财务数据全透明化，这类操作将愈发难以遁形。俄罗斯不需要挥霍无度之徒，若有人企图窃取我们的财富，政府与人民都将洞若观火。"
 russia.269.l: "教会之强力，迫使自民党屈从。"
 russia.810.t: "联盟的新政党"
 russia.810.d: "既然我们已经废除了一党专政体制，就必须建立一股新的政治力量来确保政府权力的稳定。\n\n我们有几种方式来构建这个新的政党。苏联主权、人民福祉，当然还有对帕谢奇尼克的“新共产主义”理论矢志不渝的遵循将成为我党的主要原则。\n\n许多务实派人士已准备好听从总统的命令来改革政党。一些普京时代的前官员也决定加入我们。\n\n话虽如此，教条主义者的影响力仍然不可小觑，所以我们必须为变革所面临的阻力做好准备。"
 russia.810.a: "团结为重。"
 russia.810.b: "我们必须同教条主义者作斗争，我们是未来的共产主义者。"
 russia.810.c: "为了人民而改革，依靠人民而改革。"
