 SOV_consolidate_russian_society_desc: "\n\n\n\n\n£GFX_SOV_consolidate_russian_society_banner\n\n\n\n\n\n巨蛇终将伏诛，\n我辈浩浩汤汤，焉能不胜，\n皆为新俄罗斯之雄师劲旅。\n天堂为我等敞开，地狱则为彼辈备下，\n至高无上的营长如是说道。\n来自车臣，图瓦，莫斯科，哈尔齐斯克的Z字英雄们。\n来自赤塔，顿河畔罗斯托夫，诺里尔斯克的Z字英雄们。\n齐聚于塞瓦斯托波尔，卡斯皮斯克的Z字英雄们。"
