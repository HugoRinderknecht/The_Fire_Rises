 russia.574.d: "[SOV_cprf_candidate]赢得总统选举后，国家迈向变革的新时代。如今，新成立的[soviet_parliament]代表人民希望看到变革和发展的愿望。赢得议会多数席位的共产党承诺会为国家的福祉，带来新想法、战略、解决方案。为所有俄罗斯公民打开了新视野、新机遇。"
 russia.574.a: "新纪元。"
 russia.575.t: "快来拿你的免费电视！"
 russia.575.d: "近几周，俄罗斯民众对人民阵线推出的新举措反响热烈，该举措致力于为新地区、低收入家庭及农村地区配送电视机并提供互联网接入服务。众多民众涌入全俄人民阵线的援助中心，领取国产最新款电视机，并登记升级全球网络连接。这些电视机功能全面，满足现代通信需求，出厂预装了一年的TRICOLOR和KINOPOISK订阅服务，还支持游戏主机游戏和互联网浏览等额外功能。\n然而，公民们不知情的是，根据加强国家安全的新指示，这些电视机及新互联网路由器会记录并监控用户的每项请求和活动，并将这些信息传输至地区执行委员会的特殊服务器进行存储。在那里，顶级的人工智能算法会分析内容是否存在有害信息，以最大程度减少极端主义或仇俄言论的传播。此举旨在保障我们的国家和公民的安全。对于普通守法公民而言，无需担忧隐私泄露，但对于俄罗斯的敌人而言，他们将无处遁形，始终处在监管者的严密监视之下。"
 russia.575.a: "哭什么哭？还不是要怪你们瞎了眼！"
 russia.576.t: "“为了真理”为“斯大林旋转烤肉”辩护"
 russia.576.d: "扎哈尔·普里列平领导的政党“为了真理”持续尝试通过街头行动来获得公众的认可。这一次，他们对一家名为“斯大林旋转烤肉”的餐饮点所引发的争议做出了回应。部分“为了真理”的支持者分发传单支持“斯大林式”沙威玛，而另一部分人则选择在“纪念”人权中心前进行抗议，要求为将约瑟夫·斯大林与阿道夫·希特勒相提并论的行为道歉。\n今年1月初，莫斯科科普捷沃区内一家以斯大林命名的餐馆引发了公众的广泛关注：其菜单上推出了“斯大林双份肉沙威玛”和“贝利亚风味樱桃李子酱沙威玛”，而厨师更是身着苏联内务部的制服。此外，“纪念”组织的成员扬·拉钦斯基也在社交媒体上表达了反对这家以斯大林命名的餐馆开业的立场。\n此后，“为了真理”政党呼吁“纪念”组织就“歪曲历史及亵渎斯大林”的行为道歉，并决定在线下继续深入讨论此事。\n这无疑是一种为争取选票而采取的策略。"
 russia.576.a: "着实迷人。"
 russia.617.t: "恢复叶利钦的名誉？"
 russia.617.d: "叶利钦在俄国历史上无疑是一个毁誉参半的人物，一部分（极权主义白痴）觉得他是个叛徒和墙头草，而我们（开明的自由战士）则认为他是个伟大的民主斗士，将俄罗斯从共产主义政权中解放出来。\n当然，他也犯过错误，尤其是在他职业生涯的后期，比如在1993年策划了一些活动，并在2000年将权力交给了普京，但他作为一个伟大自由斗士的形象令人难以忘怀。部分总统班子主张重新塑造他的形象，划分他生命中的各个时期，甚至计算他对俄罗斯政治积极和消极程度的百分比，当然，积极总要压过消极，我们将把最明显的错误和他的晚年生活放在消极部分中。\n这对塑造公众和激进民主派眼中的合法形象至关重要，但为叶利钦恢复形象的代价可能很高。"
 russia.617.a: "这主意不错！"
 russia.617.b: "你脑子进水了？还是天生就是个白痴？"
