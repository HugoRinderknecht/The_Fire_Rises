 russia.538.t: "阿列克谢·纳瓦利内在监狱中去世"
 russia.538.d: "亚马尔-涅涅茨自治区联邦监狱管理局宣布，阿列克谢·纳瓦利内在监狱中去世。据该部门新闻处称，纳瓦利内在第三号惩教所散步后感到不适并失去意识。到场的医务人员采取了所有必要的急救措施，但未能奏效，医生最终宣布他死亡。\n\n相关声明中指出，所有必要的抢救措施都已进行，但未能取得任何积极效果。“急救医疗服务的医生宣布该犯人死亡。”联邦监狱管理局新闻处说道。"
 russia.538.a: "真可惜！"
 russia.539.t: "公民纳瓦利内"
 russia.539.d: "近日，俄罗斯媒体频频刊登关于纳瓦利内出狱后新生活的报道。据悉，纳瓦利内因“表现良好”和对自己行为的公开悔过而被提前释放。如今，他投身于社区和志愿服务，专注于帮助有需要的人，尤其是联邦新地区的居民。\n\n纳瓦利内还计划竞选家乡布廷村的代表职位。他表示：“我要让我的老家和乡亲们重回正轨。”虽然他主动远离了主要政治舞台，并撤回了许多过去的批评言论，但他选择以“新俄罗斯党”为竞选平台参与乡村选举。他在接受《新报》采访时说道：“各大政党近来都做得不错，但这个党派，仍然最贴近我的心。”\n\n在同一次采访中，纳瓦利内还呼吁他的前支持者们认可俄罗斯作为民主治理典范的地位。"
 russia.539.a: "人是能够改变的！"
 russia.538.b: "他甚至不能为自已赢得历史脚注……"
 russia.540.t: "卡尔塔波洛夫计划投身政界"
 russia.540.d: "安德烈·卡尔塔波洛夫在军队服役多年后，表达了自己希望从现役中退役，转而在国家杜马委员会中担任新职务的意愿。他丰富的经验与专业知识使他成为俄罗斯政坛和各大部门的宝贵人才，但我们同样不能忽视他作为指挥官的卓越能力，这些能力仍然能在军事事务中发挥巨大的作用。\n\n是否接受卡尔塔波洛夫的提议，现已交由总统决定。"
 russia.540.a: "他还是留下来吧。"
 SOV_partocracy_postwar: "一党专政制"
 SOV_partocracy_postwar_desc: "\n\n\n\n£GFX_partocracy_banner\n\n\n\n\n\n§Y“我们党和其他任何政党一样，力图为自己争得政治上的统治。”\n- 弗·列宁§!\n\n共产党是在困难时期团结我国社会，以共同目标理想团结人民的力量。我们坚信团结互助与集体努力的力量。我们认为，只有通过团结合作，才能实现真正的繁荣。只有共产党能为我国全体人民创建真正公正而平等的社会。倘若我们团结一致，我们便能在新时代夺取列宁思想的伟大胜利！"
 SOV_zyuganovism: "久加诺夫主义"
 SOV_zyuganovism_desc: "\n\n\n\n£GFX_zyuganovism_banner\n\n\n\n\n\n§t久加诺夫主义§!是一种深受根纳季·久加诺夫本人影响的意识形态，引领着俄罗斯在共产党的旗帜下勇攀新高峰。对苏联历史价值的尊重、民族自豪与公义是这一意识形态的根基支柱。§d苏维埃爱国主义§!、§R马克思列宁主义§!和§O俄罗斯社会主义§!则是其三大组成部分。为了应对风云变幻的当代国际社会，§t久加诺夫主义§!对经典意识形态进行了当代诠释，亦将为全体社会成员创建公正而繁荣的社会视作自身的目标。"
