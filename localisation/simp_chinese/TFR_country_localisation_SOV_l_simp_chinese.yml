 SOV_new_russian_army_category_desc: "\n\n\n\n\n£GFX_SOV_new_russian_army_banner\n\n\n\n\n\n\n\n何为俄罗斯自卫军？\n\n一帮为了退休金的老兵？\n\n一支除了管理国内私事以外一无是处的废物点心？\n\n还是纳瓦利内镇压异己的私人雇佣兵？\n\n大错特错！这是一支保卫民主的军队，他们坚如磐石，只会尽忠职守。士兵们经历了地狱般的训练，为的可不是效忠于某种意识形态，而是对俄罗斯的忠诚！\n\n我们将保证这些为自由而战的战士们在未来冲突中马力十足，他们将成为未来俄罗斯的剑与盾！"
 SOV_Drone_Strike: "无人机空中支援"
 SOV_Drone_Strike_desc: "\n\n\n\n£GFX_SOV_Drone_strike_banner\n\n\n\n\n\n§1“无人机造云层中潜行着\n它焦躁不安\n犹如一只黑色的乌鸦\n阴沉地注视着我\n然后坠落并爆炸\n它总能找到目标的\n亲爱的，希望你能拯救所有人\n让我们摆脱这场战火”§!"
 SOV_russian_economic_miracle_category: "未来经济"
 SOV_russian_economic_miracle_category_desc: "\n\n\n\n\n£GFX_SOV_russian_economic_miracle_banner\n\n\n\n\n\n\n\n俄罗斯一直以来都身为工业强国。即便是在先政权时期，国家工业发展也十分迅速，仅仅几年时间就超过了普京的预期。\n\n然而现在，就算有许多领土遭到强行占领，我们仍然努力超越了过往的成就！\n\n自由市场让我们成为创业的风水宝地，虽然我们不是一个以出口为导向的国家，但仍然可以在局部地区推广我们的产品。\n\n俄罗斯将如凤凰般涅槃，浴火重生，重新登上世界舞台。"
