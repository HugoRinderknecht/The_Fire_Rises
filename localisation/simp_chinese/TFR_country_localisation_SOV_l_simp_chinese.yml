 russia.765.t: "祖国陷入危机！"
 russia.765.d: "西方红祸终于露出其狰狞面目，他们直接对我方及盟友发动入侵。邪恶势力妄图在全世界散播其意识形态。但这些新布尔什维克将会见识到我们的力量，我们必将胜利。\n\n我们将粉碎他们，让欧洲从共产主义的魔爪中解放。"
 russia.765.a: "为了祖国母亲！"
 SOV_fund_the_russian_self_defence_forces_desc: "就目前情况而言，俄罗斯自卫军的资金不足。\n\n我们不能允许这种情况继续下去。为了恢复全国秩序，保卫边疆，实现国家统一，我们需要做更多的事情。\n\n我们必须以日本为例，保证我们能够发挥自己的影响力。"
 russia.766.t: "在我的小镇……"
 russia.766.d: "我的城镇里发生了战争，\n没有人对此感到在意。\n当数百名平民和士兵死去之时，\n莫斯科的演员们却在饮酒作乐……\n\n我的城市里没有孩子们的欢笑，\n警报声每天都在响起，\n唱诵着那首地狱之歌，\n夺走新受害者的生命……\n\n我的小镇已经空了很久，\n没有希望，没有爱，什么都没有。\n只有那空中，\n孤独的防空警报声不断哀嚎……\n\n在我的城市里，悲伤和痛苦\n停留在哀悼的桂冠上。\n现在的一切都被推迟到以后，\n在血腥的伤口里成倍堆积……\n\n只有我的城市依然屹立如初，\n筋疲力尽，只是累了，\n但我们仍然相信它，\n我们仍在我们高呼……"
 russia.766.a: "“胜利属于我们！”"
 russia.767.t: "亚洲新冲突"
 russia.767.d: "台海战争之后，亚洲局势再度升温。一场新的冲突可能席卷整个地区：日本与太平洋防卫条约组织结盟，对抗中国及其东亚防御倡议协定。这场战斗可能会改变世界力量的平衡。现在是我们做出选择的时候了。"
 russia.767.a: "帮中国！"
 russia.767.b: "保持中立吧"
 russia.767.c: "帮日本！"
