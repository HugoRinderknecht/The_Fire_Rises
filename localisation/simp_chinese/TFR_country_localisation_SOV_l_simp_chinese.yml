 SOV_american_intervention_category: "干涉美国内战"
 SOV_american_intervention_category_desc: "美国的当权者们有着对统治世界的疯狂渴望，而这一切最终吞没了它自己。令人忧虑的是，在合众国的尸骨上横行的黑帮，恐怖分子和激进分子们正不断扩大它们的队伍，侵蚀着残存的秩序。如果战争变得漫长，对全球稳定和世界市场的影响不可估量。\n幸运的是，依然有少数忠贞不改的爱国者们寻求着复国。他们希望与他国和平共处，摒弃以往世界霸主的做派。"
