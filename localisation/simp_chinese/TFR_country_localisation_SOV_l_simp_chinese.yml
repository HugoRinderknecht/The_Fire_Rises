 russia.579.t: "国家近卫军权能增长"
 russia.579.d: "自弗拉基米尔·沃尔福维奇掌权以来，他在政府安全领域最坚定的支持者竟是维克托·佐洛托夫，这让所有人都大吃一惊。佐洛托夫不仅展现出了自己的忠诚，还成功说服了日里诺夫斯基，认为大多数基层执法机构都可以被一个更为可靠和高效的国民近卫军所取代。\n\n先是警察部门，随后是联邦监狱管理局，再接着是联邦警卫局，现在就连军队（其中已设立了国民近卫军的特别监管机构）也都被佐洛托夫，进而也被弗拉基米尔·日里诺夫斯基所掌控。\n\n一些西方政治分析家甚至惊恐地将这一局势比作伊凡雷帝统治时期的残酷与专制。"
 russia.579.a: "国家近卫军——新特辖区管！"
 russia.579.b: "同胞们，去工作"
 russia.580.t: "俄罗斯联邦共产党的命运"
 russia.580.d: "随着日里诺夫斯基的胜利与俄罗斯的重组，如何处理共产党人的问题摆上了台面。\n\n尽管久加诺夫这个狡猾的老狐狸及其政党确实是一个棘手的问题，但不可否认，他并非俄罗斯的敌人。俄罗斯联邦共产党一直是西方世界的坚定反对者，他们也为俄罗斯的利益做出了不少贡献。\n\n然而，党内很大一部分成员却对我们公开敌视，甚至希望我们被彻底铲除。他们只知道污蔑俄罗斯帝国的名誉，将俄罗斯历史视为“陈旧废物”，主张完全抛弃，转而专注于列宁主义的遗产。\n\n我们面临两个选择：  \n1. 解散政党，但不追究其成员个人；  \n2. 公审俄联共，以反政府活动和党内腐败的罪名起诉，从而清除隐患。  \n\n这是一场抉择：是选择改善我们的形象，还是选择确保政权的稳定？  \n\n你的决定是什么？"
 russia.580.a: "放过久加诺夫和他的别墅吧……"
 russia.580.b: "审判俄罗斯联邦共产党匪帮！"
 russia.581.t: "佐洛托夫的报告"
 russia.581.d: "维克托·佐洛托夫请求与弗拉基米尔·日里诺夫斯基进行一次私人会晤。在这场长达两小时的报告中，佐洛托夫详细描述了自由民主党的政敌们可能策划的政变阴谋，这令日里诺夫斯基怒不可遏。不久之后，佐洛托夫与日里诺夫斯基开始制定计划，准备铲除所有俄罗斯的敌人。而这一行动的首要步骤便是宣布国家紧急状态，彻底暂停国家杜马的运作，并暂时废止现行宪法。"
 russia.581.a: "我们必须立即采取行动！"
 russia.582.t: "俄罗斯民主联盟"
 russia.582.d: "一股不祥的阴影正在苏醒，威胁着将我们的祖国拖入混乱与毁灭的深渊。俄罗斯民主联盟正从灰烬中崛起，将自由派、体制外寡头与叛徒们，以及前政府成员团结在它的麾下。这个同盟浸透着对我们国家与领导者的仇恨之毒，凝聚成形的唯一目的便是对以弗拉基米尔·沃尔福维奇·日里诺夫斯基为首、由人民选出的政府发动战争。\n\n俄罗斯民主联盟以一切手段宣告其险恶的企图，甚至不惜采用最卑劣、最具恐怖性质的方式。它准备动用一切毁灭性的力量来夺取政权，试图将我们自由独立的祖国置于其控制之下。\n\n然而，让这些黑暗势力知晓：我们绝不会被击垮，绝不允许敌人摧毁我们所奋斗的、所守护的！我们将围绕在领袖身边，捍卫我们的理想与价值观，同仇敌忾，共同抵御这股邪恶的力量。"
 russia.582.a: "我们必须粉碎这帮害虫！"
 russia.583.t: "新复辟"
 russia.583.d: "一股邪恶的联盟正从历史的阴影中浮现，妄图动摇我们国家的根基，将我们重新引向那昔日错误的黑暗深渊。左翼政党——“新复辟”正走上毁灭之路，将共产主义者、新斯大林主义者及虚伪的民主社会主义者汇聚在其旗下。他们的目标是用一切可能的手段——甚至包括恐怖主义行为——来对抗以弗拉基米尔·沃尔福维奇·日里诺夫斯基为首的合法政府。\n\n“新复辟”在黑暗中锻造，以复仇与毁灭的理念为燃料。这些叛徒们并不关心祖国的福祉，他们的所作所为只是为了追逐权力与血腥的报复。他们不择手段，愿意采取最卑劣的方式来达成目的，并掩盖自己走向衰亡的痕迹。"
 russia.583.a: "对这些赤色恐怖分子我们绝不留情！"
 russia.584.t: "秘密战争……"
 russia.584.d: "乌云正笼罩在祖国上空，邪恶的力量——“俄罗斯民主联盟”与“新复辟”这两大秘密组织，正策划对我们的自由与独立发动阴险的进攻。为了捍卫国家的合法性与稳定，以弗拉基米尔·沃尔福维奇·日里诺夫斯基为首的政府被迫卷入这场秘密战争，对抗这一潜藏的敌人。\n\n“俄罗斯民主联盟”与“新复辟”笼罩在背叛与权欲的黑暗之中。他们不惜一切代价推翻由人民选举出的政府，建立他们的暴政统治。他们的方法狡诈阴险——欺骗与暴力交织，旨在摧毁我们民主的根基，将我们的人民奴役于他们的枷锁之下。\n\n在这场秘密战争中，日里诺夫斯基政府动用了所有可能的手段，包括国家安全力量，全力应对这个黑暗联盟。我们已经做好准备，抵御每一次袭击，揭穿每一个阴谋，并追究任何试图破坏我们自由的人的责任。"
 russia.584.a: "时机已到。"
 russia.585.t: "新复辟被消灭！"
 russia.585.d: "占位符"
