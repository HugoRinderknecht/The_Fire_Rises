 russia.531.t: "纳戈尔诺-卡拉巴赫问题"
 russia.531.d: "在高加索地区的成功布局之后，我们仍面临一个棘手的未解难题——纳戈尔诺-卡拉巴赫的归属问题。\n\n纳戈尔诺-卡拉巴赫是阿塞拜疆与亚美尼亚之间长期争议的领土，该地区主要由亚美尼亚族群居住，而其周边区域则以阿塞拜疆族群为主。上世纪初，该地作为一个自治地区划归阿塞拜疆，但在苏联解体后，卡拉巴赫战争爆发，亲亚美尼亚的“纳戈尔诺-卡拉巴赫共和国”（未获国际承认）事实上控制了该地区。从那时起，阿塞拜疆始终未曾放弃夺回这一领土的努力。\n\n今，随着我们在南高加索的布局已然稳固，是时候终结这一历史积怨，定鼎乾坤了。"
 russia.531.a: "我们会尽全力援助亚美尼亚盟友"
 russia.531.b: "我们会在集安组织的帮助下稳定该地区局势"
 russia.531.c: "我们会尽全力援助阿塞拜疆盟友"
 russia.531.g: "让我们试着彼此妥协"
 russia.532.t: "阿塞拜疆同意！"
 russia.532.d: "占位符"
 russia.532.a: "好极了"
 russia.533.t: "公众对政党不作为的愤怒！"
 russia.533.d: "尽管国家最关键的选举即将到来，但公众对三大主要政党的表现深感失望。它们在诸多问题上无所作为，甚至连竞选活动的进展也显得迟缓拖沓。\n如今，俄罗斯人民似乎在寻求其他可能的道路，探索国家未来的新方向。有些人甚至表示，一位有影响力的人物或许很快就会宣布参选立场……"
 russia.533.a: "我不在意"
 russia.534.t: "亚历山大·卢卡申科声援公正俄罗斯！"
 russia.534.d: "白俄罗斯共和国总统亚历山大·卢卡申科公开宣布支持“公正俄罗斯 - 为了真理”及其侯选人——谢尔盖·米罗诺夫，真是出人意料的消息。"
 russia.534.a: "或许是时候该来点新玩意了……"
