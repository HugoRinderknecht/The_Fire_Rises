 russia.79.d: ""
 russia.79.a: "为我们的利比亚朋友干杯！"
 russia.83.t: "奥布希夫遭遇化学武器袭击"
 russia.83.d: "基辅周围的地面部队向我们发来了报告，称奥布希夫地区发生了恐怖的化武袭击。这次袭击发生在清晨时分，当时这里正在爆发遭遇战，这次袭击可能是乌克兰军队所为，目的是阻滞我军向基辅开进，数十名俄乌平民和许多双方的士兵在袭击中丧生。外界媒体已经开始报道此次袭击事件，他们一口咬定是我军犯下了这可怕的罪行，联合国也呼吁达成停火以对这次袭击展开调查……"
 russia.83.a: "对日内瓦公约卑鄙的侵犯！"
 russia.84.t: "苏联志愿军抵达"
 russia.84.d: ""
 russia.84.a: "我们会好好利用他们！"
