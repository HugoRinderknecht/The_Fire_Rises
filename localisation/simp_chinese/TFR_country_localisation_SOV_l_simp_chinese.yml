 SOV_constitution_russian_voting_desc: "\n\n\n\n\n£GFX_SOV_constitution_referendum_banner\n\n\n\n\n\n弗拉基米尔·普京已经决定，是时候终结外部势力对我国的干涉了。他的第一步便是通过一系列宪法修正案，以巩固我们的主权和独立。\n尽管这一举措出于高尚的初衷，但在俄罗斯内部，许多人将其视为一种专制的权力集中手段，甚至认为这是普京为自己长期执政而设的法律漏洞。\n尽管绝大多数人仍会投下支持票，但若我们的支持率无法表现出足够的统一，那么反弹可能会极其§R严重§!。"
