 SOV_return_of_rne: "俄罗斯民族统一党回归"
 SOV_return_of_rne_desc: "\n\n\n\n\n£GFX_SOV_rne\n\n\n\n\n俄罗斯民族统一党是苏联解体之后，最早成立的极右翼组织之一。由于他们的激进主张，哪怕许多“鹰派”也反对与该党达成协议。他们早已失去了影响力，但靠着在右翼组织中的人脉以及经验，再加上适当的资金，与他们合作有利于我们的现状。"
