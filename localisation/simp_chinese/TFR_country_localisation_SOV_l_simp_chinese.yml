 russia.179.d: ""
 russia.179.a: "该死。"
 russia.180.t: "吉尔吉斯斯坦爆发革命"
 russia.180.d: "愤怒的人们已经涌上了街头，情况已经非常严重，吉尔吉斯斯坦政府看起来已经无力阻止他们了。我们该帮他们一把吗？"
 russia.180.a: "出动驻吉尔吉斯斯坦的俄军部队！"
 russia.180.b: "关我屁事。"
 russia.181.t: "吉尔吉斯斯坦革命"
 russia.181.d: "汹涌的人潮已经轰进了议会大楼，很快政府和总统都会被撤换。吉尔吉斯斯坦正在准备提前大选，该国的政治正在迎来翻天覆地的变化。"
 russia.181.a: "反正我们也不关心。"
 russia.182.t: "普京总统身体状况恶化"
 russia.182.d: "我们最好的医生已经用尽了一切努力，但是普京总统的身体状况仍日渐恶化。医护人员在呈递给我们的报告中说，总统的身体问题并不只有新冠病毒，还有各种叠加的慢性病，他们表示很难看到治愈普京的希望。2020年，总统签署过一项法案，规定了曾任总统的人可终身担任俄罗斯国家杜马参议员。也许现在是时候行使这个权利，将总统职位给予一位后来人了？"
 russia.182.a: "“谢尔盖·纳雷什金，他办事我放心。”"
 russia.182.b: "“现在考虑后事还早着呢……”"
 russia.183.t: "谢尔盖·纳雷什金宣布提前选举"
 russia.183.d: "代总统谢尔盖·纳雷什金对长久掌握从普京手里继承过来的权力没有信心，他甚至没有信心可以担任完他已经开始的任期。一次新的总统大选已经开始，而候选人名单里并没有纳雷什金总统的名字。"
 russia.183.a: "继承人的继承人是谁？"
 russia.184.t: "弗拉基米尔·普京去世"
 russia.184.d: "今天，在与新冠病毒作激烈抗争后，普京不幸病逝于他的别墅之中，全俄上下为前总统普京的逝世而哀悼。出乎众人意料，普京在认识到自身病情的严重性后主动辞去职务，任命纳雷什金为临时领导人。\n这一消息着实震撼了许多人，毕竟一些人还希望他能康复并重返政坛。全国各地的民众聚集在一起举行公开集会，以降半旗的方式纪念普京。就连那些对其领导加以批判的人也向其家人致哀。梅德韦杰夫在社交媒体上发表了一篇情真意切的帖子，称这一消息让他打心底里感到悲伤痛苦，正与今天许多俄罗斯人的切身感受一般。\n不可否认，今天是全国民众都沉浸在哀痛之中的一天。"
 russia.184.a: "愿他安息。"
 russia.185.t: "弗拉基米尔·普京去世！"
 russia.185.d: "近期事态发生了悲剧性的转折——弗拉基米尔·普京因新冠肺炎并发症去世。他的离世震惊了全国，许多国民原本都认为他能继续领导俄罗斯重回巅峰。为了确保权力平稳过渡，依据相关法律程序，米哈伊尔·米舒斯京被迅速任命为俄罗斯的新一任领导人。尽管发生了意料之外的危机，但俄罗斯还是设法避免了进一步的动荡。俄罗斯各地的公民自发聚集在一起，降下国旗为普京致哀。即使是曾与普京有不同政见与分歧的领导层官员也对其家人表示哀悼。德米特里·梅德韦杰夫在社交媒体上倾诉了他心中的悲伤，承认这一消息对他和许多俄罗斯人都产生了极其深远的影响。毫无疑问，今天是整个国家最为沉痛的一天。"
 russia.185.a: "愿他安息。"
 russia.187.t: "哈萨克斯坦人反对俄军占领！"
 russia.187.d: ""
 russia.187.a: "碾碎这群蠢货！"
 russia.188.t: "针对日里诺夫斯基的刺杀未遂"
 russia.188.d: ""
 russia.188.a: "还好总统无恙……"
 russia.189.t: "白俄罗斯的命运"
 russia.189.d: "普京政权在联盟国家计划下成功将白俄罗斯并入俄罗斯。这个国家的许多居民对白俄罗斯失去国家地位感到不满。我们该怎么办呢？"
 russia.189.a: "我们将重建一个由卢卡申科领导的白俄罗斯加盟共和国。"
 russia.189.b: "白俄罗斯将得到自由，但必须由“公正世界”来领导。"
 russia.189.c: "别管这事了……"
 russia.190.t: "政府内部职位的问题"
 russia.190.d: "治理一个国家，是一件可以极繁复，也可以极简约的事情。关于冗余机制的益处，无疑有其值得深思的价值，但我们的伟大领袖亚历山大·杜金，以其非凡的智慧，完全能够通过个人意志直接掌控现有的各个部委事务，若他愿意，完全可以轻松胜任。然而，当下更为关键的问题在于：将所有部委职责集中于一人之手，是否真能称得上是明智之举？在后杜金时代的欧亚，这样的决定或许将难以逆转，而若未来的领导者能力不足，则可能无法承受如此巨大的行政负荷。一些顾问委员会成员已然提出忧虑，认为杜金年事渐高，或许不适宜同时掌管所有部委。然而，在当前形势下，杜金依然享有党内的绝对支持，这一选择最终仍由他本人裁决。"
 russia.190.a: "职位应该合并！"
 russia.190.b: "杜金的职责不该被过度扩展……"
 russia.191.t: "欧亚主义国会"
 russia.191.d: "我们的议会是我们国家的重要载体，它以欧亚主义的独特方式容下左翼和右翼，即烈阳教徒和月神教徒，两者都有独特的理想。左翼代表党的民族布尔什维克派，是已故利莫诺夫先辈的骄傲。而右翼则代表着更为传统的那面，不局限于宗教意义上的正教会，还在于文化上的正教会，他们非常注重杜金著作中维护传统的那部分。\n\n无论我们选谁，都会在未来几年内对我们会成为什么样的政府产生重大影响。甚至在解放欧洲后，以各自方式定义未来几个世纪里欧亚大陆会剩下什么。"
 russia.191.a: "支持反全球化左翼"
 russia.191.b: "支持新右翼"
 russia.192.t: "“公正俄罗斯”和“为了真理”联合"
 russia.192.d: "2020年12月，有证据表明“公正俄罗斯”正准备同“为了真理”和“俄罗斯爱国者党”两党合并。12月底，该党领导人谢尔盖·米哈伊洛维奇·米罗诺夫证实了这一可能，并于2021年1月20日宣布了一项协议。三党计划于同年2月至3月开始合并，届时将统一称作“公正俄罗斯-爱国者-为了真理”或“公正俄罗斯-为了真理”。"
 russia.192.a: "怀疑这对他们是否有帮助"
 russia.193.t: "爱德华·利莫诺夫去世"
 russia.193.d: "今天，生态中心主义畅销书作家、政治活动家和领导者爱德华·利莫诺夫举行葬礼。利莫诺夫由于手术引起的并发症而不幸离世，享年77岁。\n\n90年代，利莫诺夫成为反对叶利钦政府的主要反对派领袖之一，与亚历山大·杜金和伊戈尔·列托夫一起创立了“民族布尔什维克党”，该党的政策和实践后来塑造了现代俄罗斯对民族布尔什维克主义的解读。\n在普京上台后，随着俄罗斯逐步的稳定和去激进化，利莫诺夫因“非法持有武器和建立非法武装组织以占领哈萨克斯坦北部”而被监禁，民布党（民族布尔什维克党）的支持率也因此逐渐下降。到2007年，该党的名称和标志则被当局彻底禁止。\n\n然而，仅仅几年之后，利莫诺夫就将该党重新改名为“另一个俄罗斯”，并以此开始政治活动。这个名称是根据利莫诺夫的一份宣言而命名的。\n\n年龄渐长与健康问题使得利莫诺夫不再专心于党内事务，他将领导权交给了党内的年轻力量，但仍在各种抗议活动和会议中作为该党的公众形象与发言人露面。\n\n2014年，利莫诺夫是顿巴斯战争的狂热支持者之一，他召集自己的政党以支持该战争，并亲自前往了前线。\n\n利莫诺夫被安葬在特洛耶库罗夫斯科耶公墓，他的棺材覆上了民布党的旧旗帜。有许多利莫诺夫的支持者参加了葬礼，并向利莫诺夫——这位民族布尔什维克主义者们的“爷爷”——致以最后的敬意。他们在他的坟墓附近宣誓：他们将为实现利莫诺夫的伟大愿景而不懈努力战斗。"
 russia.193.a: "人终有一死。"
 russia.194.t: "瓦格纳集团开始在乌克兰展开行动"
 russia.194.d: "几乎在宣布特别军事行动的同时，私人军事公司瓦格纳就已经全面动员起来，一起加入我们军队的武装入侵行动。尽管围绕该组织有许多争议——从战争罪到侵犯人权——但没有人会反对它们成为我国武装力量的一部分。瓦格纳的残忍是一把双刃剑，这也许会在接下来的战斗中派上用场。"
 russia.194.a: "让我们拭目以待"
 russia.195.t: "祖国的未来"
 russia.195.d: "在赢得欧陆战争以后，我们终于可以挣脱寡头们的桎梏，实现我们自己对俄罗斯政治的伟大理想。"
 russia.195.a: "摆脱寡头，制定一部贯彻普京理念的新宪法"
 russia.195.b: "摆脱寡头，拥抱普京遗产"
 russia.196.t: "俄罗斯联邦安全局阻止了社会主义恐怖分子的袭击"
 russia.196.d: "近几天，根据梅德韦杰夫总统的命令，俄境内的社会主义政治组织遭到全面的搜查。事实证明梅德韦杰夫总统高瞻远瞩，这项搜查令拯救了公民们的生命。在圣彼得堡的一所住宅中，调查人员发现了一张共产党员证和许多非法获得的武器，据推测是从中亚流入我国的。"
 russia.196.a: "谢天谢地，我们阻止了这一切！"
 russia.197.t: "自民党加入全俄人民阵线！"
 russia.197.d: "最近俄罗斯的政局动向震惊了公众，统一俄罗斯党与俄罗斯自由民主党经过长期的谈判后竟组成执政联盟！总统梅德韦杰夫同意内阁改组以吸纳自民党成员。不过一些人对近期的事态发展并不感到惊讶，因为正如他们所说，“自民党一直是克里姆林宫的傀儡”。"
 russia.197.a: "一切按计划行事"
 russia.198.t: "俄罗斯联邦共产党加入全俄人民阵线联盟！"
 russia.198.d: "我们从未想过这会成真，但现实的确如此——俄罗斯联邦共产党与统一俄罗斯党现已结成执政联盟。在近来的新闻和梅德韦杰夫政府的多方打压下，俄罗斯联邦共产党被诸多丑闻缠身，最终导致其停止作为一个独立政党存在。如今，各路共产主义者都斥久加诺夫为叛徒和克宫傀儡，其他人则认为他别无选择，但只有时间才能证明此举是否正确。"
 russia.198.a: "我出生在苏联"
 russia.199.t: "统一俄罗斯党和公正俄罗斯党联合"
 russia.199.d: "公正俄罗斯党和统一俄罗斯党在经过漫长的谈判之后，终于达成了联合协议。这并不出人意料，因为梅德韦杰夫总统和公正俄罗斯党之间的关系众所周知。"
 russia.199.a: "现在，俄罗斯真正实现了统一！"
 russia.200.t: "杜金的指示"
 russia.200.d: "在听了杜金“金科玉律”的其中一条后，我们就只剩下两种选择，第一种是将他说的奉为圭臬，让自己看起来凶神恶煞，狠狠注入欧亚主义基因，并在大街上随机挑选一名幸运自由主义者将其无情刺伤；第二种就是彻底否定杜金说的一切，并在视频下方锐评这个精神错乱的老东西和他的“皇毛”。"
 russia.200.a: "注意！"
 russia.201.t: "顿巴斯流亡者"
 russia.201.d: "顿巴斯的土地或许落入敌手，但顿巴斯的人民从未屈服。尽管许多人因为恐惧残酷镇压而背井离乡，但他们的反抗意志从未被磨灭。在新政权崛起之后，他们便开始向北约的走狗复仇。身经百战的老兵，曾受训练民兵还有满腔热血的年轻人从难民群中组成了一支军队，准备再战一轮，夺回他们的家园。"
 russia.201.a: "你们会归乡的"
 russia.202.t: "弗拉基米尔·维索茨基上将逝世"
 russia.202.d: "俄罗斯海军上将弗拉基米尔·维索茨基因心脏病去世，享年66岁。于2月8日在特罗耶库罗夫斯基公墓以军事荣誉礼仪下葬。"
 russia.202.a: "感谢你的服务，同志"
 russia.203.t: "逮捕左翼分子"
 russia.203.d: "俄罗斯的许多城市都遭遇了大规模镇压。警方拘捕了左翼反对派人士——特别是那些在网络上具有一定追随者的——无论他们的影响力是大是小。\n\n这些煽动者大多都直接举起双手，没有任何抵抗便投降了，就像安德烈·鲁多伊和鲍里斯·卡加利茨基一样。在这之后，他们的网络账户被直接删除，个人主页也被清空。\n\n然而，在这次大规模逮捕行动中，也发生了一些有趣的事。康斯坦丁·维克托洛维奇·赛敏骑着摩托车与警方展开了持续6分钟的极速追逐战。这场追逐以他撞上了一棵树而告终，不过他没有受伤。据报道，赛敏的疯狂行为可能是其饮酒后的酒精作用导致的。\n\n随着行动结束，数千人因支持左翼政治主张而被逮捕，十多个社会主义组织总部被执法部门突袭并查封。"
 russia.203.a: "清除寄生虫"
 russia.204.t: "搜捕自由派"
 russia.204.d: "肃清自由主义反对派的行动已经开始。警方突袭了臭名昭著的FBK（反腐败基金会）和“未来俄罗斯”的总部，并当场展开逮捕。许多具有影响力的自由主义人士被拘留，例如马克西姆·卡茨和瓦尔拉莫夫。此外，他们社交媒体上的帐户也遭到封禁。\n\n然而，一些自由主义的意见领袖显然成功避免了牢狱之灾。在行动开始前不久，他们就相当有预见性地逃往欧洲，现在他们在那里录制了所谓“揭露”我们政府的视频……当然视频内容仅面向西方观众。\n\n除了少数通缉犯仍在逃窜，本次的行动可以说取得了巨大的成功，头脑里塞满西方观点的自由主义理论家正在逐渐从公众视野中消失。"
 russia.204.a: "消灭这些毒疮！"
 russia.205.t: "努尔苏丹改回原名阿斯塔纳"
 russia.205.d: "多亏了我们的介入，卡西姆-若马尔特·托卡耶夫成功稳固了在哈萨克斯坦的权力，并借助抗议浪潮，最终将努尔苏丹·纳扎尔巴耶夫彻底逐出政治舞台。纳扎尔巴耶夫被剥夺了哈萨克斯坦共和国安全委员会主席职务，以及执政党“祖国之光”党的领导权，该党随后更名为“使命”党。\n“去纳扎尔巴耶夫化”路线的第五个象征，便是将哈萨克斯坦首都从“努尔苏丹”恢复为“阿斯塔纳”。2019年，议会曾决定以退休元首纳扎尔巴耶夫之名更改城市名称，而如今，这座城市已不再承载任何特殊意义，此次更名也象征着哈萨克斯坦迈入历史的新篇章。"
 russia.205.a: "有点尴尬"
 russia.206.t: "日里诺夫斯基呼吁入党"
 russia.206.d: "在俄罗斯自由民主党常务会议上，日里诺夫斯基表示自民党如今需要一次全面的党务整顿。他以他一贯的风格大声疾呼，党绝不会允许傻瓜、软蛋和职业机会主义者进入党员队伍，想要获得党员资格，就必须足够努力地为国家效力。\n\n截至今天，地方党委会都已经收到了来自党中央下发的指示。文件要求各地方成立审查委员会，彻底清查并铲除党内的“两面人”和贪污受贿者。\n\n我们还不得而知，党内究竟隐藏着多少腐败分子，许多人都或多或少与此有所牵连——他们很有可能是相当大的一个团体。"
 russia.206.a: "改革势在必行"
 russia.207.t: "在顿巴斯诸共和国进行全民战争动员"
 russia.207.d: "要让俄罗斯世界成真，必须付诸伟大的斗争，而顿巴斯人员对此再熟悉不过了。顿巴斯诸共和国奉克里姆林宫的秘密指令：开始境内动员，人民被征召入伍并接受训练，封存的军火库被打开，各种载具被清洗干净准备作战。战争将至，顿巴斯将如法国的布雷斯特那般崛起。"
 russia.207.a: "最后的倒计时"
 russia.208.t: "北约托管公告"
 russia.208.d: "今日莫斯科时间14:00，一个重要的历史性决定在布鲁塞尔举行的北约会议上作出。欧洲领导人发表了长篇讲话，谈及了毁灭性的欧洲战争及其造成的破坏，以及巩固欧陆受影响区域重建工作成果的必要性。\n\n会议在宣布对俄罗斯被占领地区进行托管占领时达到了高潮，“莫斯科共和国”将在此成立，作为鲍里斯·叶利钦领导下的民主俄罗斯联邦的合法继承者。然而，该共和国的领土仅局限于俄罗斯中部，俄罗斯人占多数的南部地区要么被少数民族共和国接管，要么获得普遍的独立。此外，包括圣彼得堡在内的俄罗斯北部地区将“在北约北极海军司令部的指导下进行重组，以保护欧洲免受来自东方的进一步入侵”。\n\n上述各地的大多数俄罗斯人本就为此恼火不已，俄罗斯新政府的讲话更是成了压垮骆驼的最后一根稻草。恶名昭彰的流氓寡头米哈伊尔·霍多尔科夫斯基首度公开亮相，宣称“他和他的自由斗士们将让俄罗斯迈入文明社会，摆脱苏维埃帝国的野蛮统治。”\n\n许多人都认为让叶利钦时代最残暴的寡头之一担任俄罗斯人民的新领导人实属失算，但在既没有替代品、自由派运动内部又内斗频发的当下，似乎也只能让他留任了。不管怎样，新政府必须承担起重建被战争摧毁的西俄罗斯的重任。"
 russia.208.a: "变革春风"
 russia.209.t: "圣彼得堡的抗议活动"
 russia.209.d: "尽管有些人希望圣彼得堡再度成为“通往欧洲的窗口”，但现在看来，俄罗斯同欧洲之间的裂痕似已大到无法跨越。在这座城市接受北约直接的军事占领后，民众普遍为此骚动不安。\n\n今天人们似乎终于受够了，他们在冬宫附近组织了抗议活动，一大群人打出了各种亲俄口号，如“把圣彼得堡还给俄罗斯！”、“占领军滚出去！”和“我们会回来的！”。虽然北约司令部声称只有大约1万人参加抗议，但据大多数新闻网站报道，若把被封锁在主广场外的人也包括在内，至少有6万人参加了抗议。\n\n大多数分析人士认为，这不过是个开始，俄罗斯民众在占领下只会愈发激进。过去的两次战争似乎并未耗尽人民的战斗意志，因为他们仍在抵制北约的托管占领。"
 russia.209.a: "我们将密切关注事态发展"
 russia.210.t: "俄罗斯黑帮与西方黑手党兴起"
 russia.210.d: "由于俄罗斯新政府完全解散了警察部队，又对接了北约成员国开放边界的政策，西方黑手党集团便趁虚而入。他们以退伍军人为后盾，轻松占领了黑白两道的市场。法国的“恐怖之子”与意大利的“激情”是这些黑手党团体中的佼佼者。\n\n到目前为止，这些组织不仅控制了一些为支付赔款而被拍卖的俄罗斯工厂，而且还参与到了人口贩运、走私和毒品活动中去。\n\n北约司令部已发表声明，其将部署“欧洲警察部队”控制局势。毫无疑问，这必会让当地的俄罗斯人更为不满。"
 russia.210.a: "艰难时代已降临俄罗斯"
 russia.211.t: "莫斯科俄罗斯人大游行"
 russia.211.d: "俄罗斯托管占领区的局势仍在恶化。今日下午16时，俄罗斯人在新阿尔巴特组织了一次游行，平民们上街示威，抗议对俄罗斯的占领。游行一开始还很平静，但在一群欧洲人（想必是游客）撞上了游行队伍后，群众便失去了控制。冲突开始后，共有十名欧洲公民在斗殴中丧生，警方当即作出了反应。\n\n由于警察也是欧洲人，示威人群继续与其发生冲突，至少两人因此丧生，在被实弹驱散前，还有一辆收到增援请求的车辆被人群焚毁。\n\n莫斯科当局的警察部队竟对手无寸铁的平民大打出手，因此，新闻一经发布，俄罗斯民众和外国媒体便纷纷对欧洲精英镇压和平抗议的行动作出了谴责，并呼吁逮捕所有与警察暴行相关的官员们。"
 russia.211.a: "草"
 russia.212.t: "召唤"
 russia.212.d: "电话的来电铃声惊醒了谢尔盖，他很是不快。他做的梦也同样是个噩梦：战壕、炮击、死去已久的战友又出现在他的眼前。他在满是垃圾的房间里踟蹰，又看向了电话。他实在不明白，现在还有谁能给他打电话：他的爱人在北约的地毯式轰炸中丧生，父母更是生死未卜，但他多半不太关心这些事了。铃声吵得他愈发头痛，是该接电话了。\n\n他不情不愿的走到电话前，拿起了听筒：“你好，我是房地产管理局的尼基塔，今天我们要参观博戈斯洛夫斯基大街三号的新公寓。房门大开，有空就来。”谢尔盖不明白他在讲什么，看来，要是他想搞清楚这是怎么回事，还得去那个地址看看。\n\n当他出门时，他发现了一个奇怪的包裹，里面装着一个动物面具，还有一张纸条，上面写着“目标是个公文包。务必小心谨慎，把目标放在F-32点的垃圾桶里。你绝对不能出岔子，我们会好好盯着你的。”"
 russia.212.a: "怪事正在发生。"
 russia.213.t: "博戈斯洛夫斯克道路枪击案"
 russia.213.d: "就在昨天清晨，位于博格斯洛夫斯基路的维吉尔夜总会传出枪声，该夜总会由意大利黑手党组织“激情”经营。据托管政府所称，所有受害者都是意大利人。许多人认为这是新政府的一些领导人所为，尤其是刚刚从国外返回祖国的霍多尔科夫斯基，他无疑渴望重新夺回市场份额。然而，这对俄罗斯的北约托管政府来说是一个沉重的打击，因为警方的反应非常消极。"
 russia.213.a: "我操死你的妈"
 russia.214.t: "再回狂野十年？"
 russia.214.d: "俄罗斯已经达到了一个新的沸点，这与他在90年代初所经历过的那个沸点非常相似。许多分析人士表示，俄罗斯无力从这样的危机中东山再起。西方的黑手党、俄罗斯国民的反西方活动以及北约傀儡政府最高层的贪墨败度，则致使犯罪率节节攀升，这种局面似乎已然无力回天。看来，无论北约占领政府如何努力，俄罗斯公众都无法与新政府产生任何共情。"
 russia.214.a: "抱歉，但胜者之桌没有给败者留位置。"
 russia.215.t: "“热情”与“魔童”组织首领已被击毙！"
 russia.215.d: "“各部门注意，我们马上开始，三……二……”\n\n“观众朋友们晚上好，我是欧洲新闻台俄罗斯分部记者伊琳娜·列别德娃，现在现场为您特别报道一则来自让·保罗豪宅的消息。臭名昭著的犯罪组织头目刚刚被一名不明身份的袭击者杀害。”镜头中，两名警察正在将一名男子拖进警车。“如您所见，警方已经逮捕了犯罪嫌疑人。详细情况仍然未知，但据推测，袭击者当时可能带着一副动物面具。我们将持续为您更新事态发展最新情况。”\n\n镜头再一转，画面切换到了电视主持人身上。“动物面具？如果这一信息得到确认，那么这起事件就很有可能与近月来本地媒体报道的一系列残忍谋杀案有关。这些谋杀案的共性是，行凶者都戴着一副动物面具，不少莫斯科市民对近几个月发生的这一系列残忍谋杀案而感到担忧。大多数受害者都与这座城市内的各种组织有关。尽管警方做出了最大努力，但他们仍无从得知这些凶杀案的作案动机，因为对嫌疑人的审讯过程非常不顺利。”\n\n画面再次回到记者。“没错！在保罗房子里发生的枪战中，还有几人被杀，但具体数死伤人数不明，医务工作者仍在继续运送尸体……刚刚确认，犯罪嫌疑人随身携带的就是狐狸面具。现在，犯罪嫌疑人正被带往警察局，即将接受审讯。”\n\n画面重新转回导播室。“这真是令人难以置信的新闻，许多观众知道，戴狐狸面具的凶手是这一系列凶杀案中最臭名昭著的一个，他在上周警察局内发生的骇人听闻的凶杀案中犯主要责任，与此同时还犯下了其他几起案件，包括谋杀著名制片人尼古拉·阿加福诺夫。如果被逮捕的人真的是他……或许我们终于能了解这场暴力凶杀浪潮因何而起。不过谁知道呢……这也许将彻底终结那些动物面具杀手的罪行……”"
 russia.215.a: "他得到了15分钟的出名时间……"
 russia.216.t: "狐狸面具杀手案"
 russia.216.d: "法庭上的空气仿佛凝固了一般，控辩双方你来我往，唇枪舌剑整整持续了一个小时，胜负的天平却依旧摇摆不定，难以预料最终会倾向何方。\n\n“现在，被告声称他是受到手机短信的指使才犯下这些谋杀案。你们有查证过这个说法吗？”检察官的语气咄咄逼人，目光如炬。\n“是的。”警长沉稳地回答，“手机已经经过彻底检查。”\n“结果如何？”\n“手机里没有任何信息。”\n“那么，‘威胁电话’的说法，你们找到了相关的证据吗？”\n“没有，没有任何发现。”\n“很显然…我没有更多问题了。”检察官自信满满地结束了他的提问。\n\n然而，辩护律师显然没有放弃的打算，他开始了他的反击：“你说没有找到支持我当事人说法的物证，那么，电话运营商的通话记录呢？我想，警方获取这些信息应该不难吧？”\n警长回答：“是的，我们已经调取并研究了被告的通话记录。”\n律师紧追不舍：“那么，你们发现了任何可以支持我当事人说法的通话记录吗？”\n警长点了点头：“是的，在被告声称受到威胁的时间段内，他的确接到过电话。但是…”\n\n律师不等他说完，便打断道：“你们追踪到这些电话的来源了吗？如果是，它们来自哪里？”\n“是的，来自一家名为‘金牛犊’的夜总会。”\n“现在，我的当事人声称，是意大利黑手党强迫他犯下了这些罪行。请问警方是否掌握‘金牛犊’与意大利黑手党有关联的信息，可以证实我当事人的说法？”\n“事实上，这家夜总会确实多次出现在帮派火拼的案件记录中。不过…”\n辩护律师又一次打断了警长的话，嘴角带着一抹得意的微笑：“这就够了，谢谢。我没有更多问题了。”\n\n“证人可以退庭了。现在休庭。”法官简短地宣布，暂时结束了这场智力与心理的角逐。"
 russia.216.a: "漫长的审判才刚刚开始…"
 russia.217.t: "亚速营向我方倒戈"
 russia.217.d: ""
 russia.217.a: "未曾料想的盟友？"
 russia.218.t: "克罗地亚发生亲乌斯塔沙政变"
 russia.218.d: ""
 russia.218.a: "有意思……"
 russia.219.t: "第一批苏维埃企业"
 russia.219.d: "近日，汇聚了如Sber、Yandex、VK、Tricolor等普京治下诸多品牌的“苏霍兹尼克”已成立。由帕维尔·格鲁季宁担任其总经理。尽管名义上是“人民企业”，但苏霍兹尼克基本符合一个资本公司所有的特征。虽然党内正统派人士已经对格鲁季宁的行为表示公开谴责，并指责其堂而皇之的投机主义，但我国人民大多对苏霍兹尼克建立表示欢迎。"
 russia.219.a: "格鲁季宁手眼通天！"
 russia.219.b: "有趣。我们将持续关注事态发展……"
 russia.220.t: "行动后事故报告——“未知敌人”"
 russia.220.d: "概要：\n以下是针对大哈尔科夫地区于[DATE]发生友军交火事故的战略分析报告，其中涉及近期部署的无人驾驶装甲战车发生故障、失去控制以及随后的中立化表现。\n\n事故日志：\n哈尔科夫地区的一次进攻行动中，在同敌军接触后不久，一辆“终结者”坦克支援战车开始对战斗命令失去反应。根据幸存地面部队的描述及对损毁车辆遗骸的检测报告，战车的软件发生识别错误，并迅速导致其针对该地区所有人类战斗人员不分敌我地开火。\n\n鉴于该车辆在失控后造成的危险，参与交火的部队在遭遇混乱和大量伤亡后，双方剩余人员从该地区进行了短暂战略性撤退。多次呼叫空中和地面支援后，在两军种联合努力下，该车辆最终于26分钟后被处理并无效化。\n\n结果：\n联邦军队工程师及该车辆制造商乌拉尔车辆厂人员的事后调查已经几乎得出了结论，坦克支援战车上发生的人工智能故障事故“极其不正常”，不太可能在其他同型号车辆上再次发生。乌拉尔机车车辆厂正在研发针对人工智能失控的保险措施，以及针对识别软件进行改进。"
 russia.220.a: "可能会没事的……"
 russia.221.t: "填补空缺"
 russia.221.d: ""
 russia.221.a: "现在比以往任何时候都更需要他们的经验……"
 russia.222.t: "其余党派问题"
 russia.222.d: "现在我们终于大权在握，是时候决定本国其他政治力量的命运了。无疑，“统一俄罗斯”会被连根拔除，其领导人将被送上法庭，但其他政党呢？我们必须得取缔它们吗？当然，若是真要取缔，我们会动用一切政治技巧，但在统治伊始就这么做真合适吗？"
 russia.222.a: "仅取缔统一俄罗斯党。"
 russia.222.b: "也禁止法西斯主义者活动。"
 russia.222.c: "自由派和统一俄罗斯是一伙的……手软不得！"
 russia.223.t: "苏维埃议会"
 russia.223.d: "是时候告别命运多舛的国家杜马了，它是叶利钦用俄罗斯人民的鲜血创建的……现在是时候建立一个新的最高国家权力机构，一个新的议会。那么何种形式呢？1990年以前的一院制最高苏维埃，还是两院制的人民代表大会？"
 russia.223.a: "人民代表大会"
 russia.223.b: "最高苏维埃"
 russia.224.t: "性别问题"
 russia.224.d: "各种女权运动，尤其是DSM，非常关注我们对性别问题的态度。一些城市爆发了小规模的示威和纠察，在互联网上也有持续的争论。这很可能只会让网上的争论和讨论更加激烈，但我们也许应该发表我们对这个话题的看法……"
 russia.224.a: "共产党永远支持性别平等！"
 russia.224.b: "祖宗之法不可变。"
 russia.225.t: "第二个旧金山"
 russia.225.d: "我们收到了一份在符拉迪沃斯托克建立经济特区的建议，为该地区的国内外公司提供令人难以置信的优惠和税收减免。这将有利于本地区的发展，投资将如河流般涌来！顺便说一下，与我们接壤的中国肯定会非常喜欢这个决定。"
 russia.225.a: "真是个好主意！"
 russia.225.b: "不，我们不需要。"
 russia.226.t: "“爱国党”"
 russia.226.d: "最近成立了一个叫做“爱国党”的新党派，该党由弗拉基米尔·索洛维约夫、玛加丽塔·西蒙尼扬、伊拉达·泽伊纳洛夫以及过去捍卫普京政权的各种人组织起来。他们称祖国现任领导人软弱而优柔寡断，称瓦列里·拉什金是个“自由派的傀儡”。"
 russia.226.a: "随他们怎么抱怨吧，俄罗斯人民已经做出了选择。"
 russia.226.b: "优柔寡断？好啊，那就让他们见识下铁拳……全给我拷起来。"
 russia.227.t: "恐怖主义阴谋被挫败"
 russia.227.d: "有大量报道称，一支隶属俄罗斯联邦国家近卫军的特种部队突袭了一处疑似秘密恐怖组织藏身的公寓大楼。在突袭中，由于潜在的化学武器威胁，佩戴上防毒面具的战士身手矫健依旧，逮捕了所有恐怖分子。突袭后，一名警官向我们新闻制作组简要介绍了此次行动的情况。\n\n“嗯……我们不仅发现了化学武器，但最令人担忧的是，他们都持有伪造护照，那帮傻瓜又聪明又笨，他们还带着真正的护照。在试图销毁前，我们已赶到那儿迅速找到了。证明这些恐怖分子都是德国人，欧盟公民。”\n\n市政府官员目前拒绝就此事发表评价，但我们可以庆幸的是，情况没有恶化，也没有人员伤亡。这究竟是反对派激进分子企图颠覆国家政权的邪恶阴谋的一部分，或单纯是恐怖组织的偶发袭击计划？仍有待观察。"
 russia.227.a: "令人不安。"
 russia.228.t: "恐怖主义浪潮"
 russia.228.d: "民族主义团体在西乌克兰以及波罗的三国活跃起来。他们主张摧毁重建后的苏联，并在东欧恢复沙文主义政权。他们已经开始残害忠于我们的当地人。我们必须做点什么！"
 russia.228.a: "宣布开展反恐行动！"
 russia.229.t: "谈判成功！"
 russia.229.d: ""
 russia.229.a: "乌拉！"
 russia.230.t: "谈判失败"
 russia.230.d: ""
 russia.230.a: "去他妈的。"
 russia.231.t: "波兰恐怖袭击"
 russia.231.d: ""
 russia.231.a: "可怕的悲剧……"
 russia.232.t: "罗马尼亚恐怖袭击"
 russia.232.d: ""
 russia.232.a: "可怕的悲剧……"
 russia.233.t: "加里宁格勒恐怖袭击"
 russia.233.d: ""
 russia.233.a: "这些袭击可不是随机事件！"
 russia.234.t: "图拉兵工厂严重受损"
 russia.234.d: ""
 russia.234.a: "这帮畜生将付出代价！"
 russia.235.t: "行为通知"
 russia.235.d: "自俄罗斯总参谋部：德米特里·布尔加科夫\n\n米津采夫将军，我已经给您写了几封信，向您通报了您部下的粗暴行为。这些罪行中最令人发指的发生在克里维里赫外的进攻期间。你指挥的第28摩托化步兵师的士兵，划破了我的指挥车和其他高级军官座车的轮胎。我知道我们在补给运输上有分歧，但我仍然坚持我的意见，必须提供给我所需的燃料、被服和弹药以继续进攻。我不希望这件事传到总参谋长那里，因为如果格拉西莫夫知晓此事，谁知道您还能不能保住自己的职位呢。\n\n署名："
 russia.235.a: "德米特里·布尔加科夫"
 russia.236.t: "回信：行为通知"
 russia.236.d: "你个劣等民族渣渣，别用老子手下的人来发动你那傻逼的攻势，你咋不朝着敌人碉堡冲锋把自己送掉呢？真可惜敌人炮兵没把你埋在指挥车里，这样老子的人还能活下来，省得被装进裹尸袋倒在克里维里赫哪个犄角旮旯。你个老登。\n\n署名："
 russia.236.a: "米哈伊尔·米津采夫"
 russia.238.t: "纳瓦利内声援特别军事行动"
 russia.238.d: "阿列克谢·纳瓦利内最近向乌克兰公民发出呼吁：“亲爱的乌克兰公民，你们终于有机会一劳永逸地结束国家陷入的恶性循环。你们的总统换了一个又一个：尤先科、亚努科维奇、波罗申科、泽连斯基，但除了实际管理国家的寡头掌舵人之外，完全没有任何区别！现代乌克兰是一个腐败的国家，根本不关心自己的人民。不应该是这样的！俄罗斯最终战胜了普京暴徒的无法无天，创造了真正的民主和人民的福祉！所以我请求你们，为了你们的未来，为了你们孩子的未来，全力支援俄罗斯军队。乌克兰军队的士兵们，把你们的坦克对准基辅，对准那些一直以来掠夺你们国家的寄生虫的宫殿，我们会帮助你们：我们打败了阿布拉莫维奇，我们也会打败科洛莫夫斯基！”“未来俄罗斯”政党领导人的讲话实际上证明，他支持在乌克兰领土上开展特别军事行动。"
 russia.238.a: "反战运动已被溺死在襁褓中。"
 russia.239.t: "爱国游戏"
 russia.239.d: "电脑游戏在如今的年轻人群体中广受欢迎。或许值得为他们的辛勤创作分配一些小额预算支持？多年来，克里姆林游戏工作室一直在制作关于冷战时代题材的游戏，玩家们被允许捍卫我们国家的社会主义，并最终带领祖国迈向伟大……但这些家伙绝对还处于资金不足的状态，你觉得呢？"
 russia.239.a: "也许会发生一些有趣的事。"
 russia.239.b: "国家不应该在这种小玩意儿上花钱。"
 russia.240.t: "爱国游戏大获成功！"
 russia.240.d: "开发者们真是艺高人胆大！他们敢于挑战全新题材，以内战为背景打造了一场引人入胜的冒险之旅。我们的玩家显然对这款游戏赞赏有加，其中来自俄罗斯玩家的赞誉更是占据了大半江山。虽然在西方，它仅仅被视为来自东欧的奇特之作，并未获得同样的成功，但中国玩家却对其青睐有加，爱好者们正在紧锣密鼓地进行着民间汉化。开发者们获得了前所未有的收益，并已宣布将推出续作。结果如何呢？苏维埃玩家心满意足，自豪感油然而生！"
 russia.240.a: "这笔钱没有被白白浪费！"
 russia.241.t: "爱国游戏无人问津！"
 russia.241.d: "然而，开发者们在获得资金后却选择了保守路线，制作了又一款苏共中央总书记模拟游戏。虽然质量尚可，但这与“首款苏维埃游戏”所带来的期待大相径庭。除了该类型游戏的忠实粉丝外，它并没有引起太多关注，很快便被人遗忘。"
 russia.241.a: "我们不会再花钱在这种粪作上了"
 russia.242.t: "爱国游戏"
 russia.242.d: "电脑游戏在我们的青年群体中备受欢迎。或许，我们可以考虑为游戏开发分配一小部分预算？新成立的“迷途的旅人”工作室展现出了可期的潜力，但他们显然缺乏资金支持。您对此有何看法？"
 russia.242.a: "嗯……为什么不呢？"
 russia.242.b: "我们国家有更重要的事情要做"
 russia.243.t: "爱国游戏大获成功！"
 russia.243.d: "开发者们带来的惊喜远远超出了我们的预期！“迷途的旅人”工作室在获得资金支持后，决定推出首款严肃的俄罗斯第一人称射击游戏——《春》（VESNA）。\n\n游戏的故事发生在一个架空的2020年。在这个世界里，新冠病毒并未蔓延至中国以外，并迅速被战胜；美国没有陷入衰退，全球经济危机也并未发生。2019年，承诺恢复与俄罗斯联邦关系的候选人弗拉基米尔·什马特科以微弱优势赢得了乌克兰总统大选。2020年2月，乌克兰和俄罗斯就签署“乌俄计划”展开谈判，但在谈判过程中，什马特科总统遇刺身亡，与此同时，扎波罗热核电站也发生了恐怖袭击。现任总统职权的总理伊戈尔·涅戈达指责俄罗斯联邦谋杀了什马特科，并进行恐怖活动，“以协助顿巴斯的‘分裂主义者’”。玩家将扮演俄罗斯联邦特种部队的战士，前往乌克兰执行一项重要的特殊任务。\n\n《春》受到了俄罗斯和外国玩家的一致好评。玩家们对其中出色的“多人模式”赞赏有加，该模式包含多个阵营，例如：俄罗斯、中国、波兰、乌克兰和美国。在乌克兰，最高拉达通过了一项法律，禁止在乌克兰境内销售《春》。开发者们从游戏销售中获得了丰厚的收入，他们承诺将通过各种更新来支持游戏，并已宣布推出“战斗通行证”。毫无疑问，这是俄罗斯游戏产业的一次重大突破！"
 russia.243.a: "很好！而且最重要的是爱国！"
 russia.244.t: "爱国游戏无人问津！"
 russia.244.d: "收到资金之后，开发者决定开发一个全新的第一人称射击游戏，显然，他们高估了自己的实力……虽然游戏的展示效果很不错，但是这个游戏内充斥着大量bug和一大堆氪金内容，这就是为什么玩家戏称其为“战争钱线2”。虽然这款游戏有它自己的粉丝受众，但它没能实现当初玩家们对它的期望。"
 russia.244.a: "有意思……下次我们要三思而后行。"
 russia.245.t: "洗劫钢冠"
 russia.245.d: ""
 russia.245.a: "有意思……"
 russia.246.t: "选举准备"
 russia.246.d: ""
 russia.246.a: "让我们从苏共内部选出一位候选人——广受人民欢迎的丹尼斯·帕尔费诺夫！"
 russia.246.b: "最好给每个人一个机会……"
 russia.247.t: "选举结果"
 russia.247.d: "联盟首届总统选举已结束，获胜者是……"
 russia.247.a: "……丹尼斯·帕尔费诺夫！"
 russia.247.b: "……亚历山大·卢卡申科！"
 russia.247.c: "……谢尔盖·列夫琴科！"
 russia.247.e: "……尤里·阿方宁！"
 russia.247.f: "……瓦列里·拉什金！"
 russia.247.g: "……阿列克谢·纳瓦利内！"
 russia.247.h: "……帕维尔·格鲁季宁！"
 russia.247.k: "弗拉基米尔……索洛维约夫？！"
 russia.248.t: "得州民族主义者请求援助！"
 russia.248.d: "今天外交部收到了一份有趣的公报，一个来自得克萨斯州的反叛组织恳求我们的政府提供武器、运输载具以及其他军事援助。他们希望建立独立的得克萨斯，有着天然不冻港、与联邦政府没有任何关系的得克萨斯州。"
 russia.248.a: "有什么理由不跟不冻港交朋友呢？"
 russia.248.b: "我不要，难道他们忘了阿拉莫发生过啥吗？"
 russia.249.t: "占领戈斯托梅利机场"
 russia.249.d: "总参谋部召开会议并决定：基辅城外的戈斯托梅利机场极具战略地位。空降部队将调往白俄罗斯，准备在凌晨占领机场，并坚守到增援部队突破切尔诺贝利隔离区前来支援。"
 russia.249.a: "愿他们为我们骄傲"
 russia.250.t: "占领戈斯托梅利机场失败"
 russia.250.d: "这样的结果对于我们而言太过沉重了。尽管尽了最大的努力，但我们的部队仍付出了巨大代价，很多战士在这场反法西斯的战争中壮烈牺牲了。空降部队不得已分散到树林中，被俘虏，或向乌克兰国民警卫队投降。当然，这场战斗并非毫无意义，至少这个机场在将来很长一段时间都无法使用了。"
 russia.250.a: "败而不馁。"
 russia.251.t: "占领戈斯托梅利机场成功"
 russia.251.d: "全世界都震惊了，我们对戈斯托梅利机场孤军深入的空降袭击取得成功，占领机场的勇士们终于可以松一口气了。据报道，我军大胜之下，乌军将军瓦列里·扎卢日内被上级严厉批评并被迅速踢出了北方战线的行动！各大新闻媒体的国际观察者报道称，随着飞机飞抵机场，更多久经沙场、斗志昂扬的空降部队增援前线，基辅要为全面进攻做准备了。"
 russia.251.a: "很快，我们将饮马基辅"
 russia.252.t: "选举结果。"
 russia.252.d: "俄联邦第八届国家杜马选举将于9月17日至19日举行，于9月19日统一投票日结束。9月20日晚，也就是国家杜马选举结束后的第二天，俄联共莫斯科市委第一书记瓦列里·拉什金与一名代表会面并组织了一次反对竞选舞弊的抗议活动。9月23日，宣布成立“废除远程电子投票”联合跨党派委员会。它由在莫斯科地区竞选的反对派候选人组成。直至今日，莫斯科、萨拉托夫、叶卡捷琳堡、乌法、伏尔加格勒和该国其他城市的抗议活动仍在继续。"
 russia.252.a: "不尽人意。"
 russia.253.t: "驼鹿"
 russia.253.d: "10月29日晚上，在距萨拉托夫60公里的莱索戈尔斯基区，警察和萨拉托夫地区狩猎和渔业委员会的一名工作人员拦下了一辆拉达牌的拉格斯汽车，汽车本身属于俄罗斯联邦共产党代表瓦列里·拉什金，车里载着一具驼鹿的尸体，还有一名49岁的男子同这位政治家同乘一辆车。\n\n拉什金声称，他只是看到了这具动物的尸体，想要把它交给警察而已。非法狩猎的刑事案件调查正在进行当中。"
 russia.253.a: "典型的共产主义者"
 russia.254.t: "新俄罗斯动画？"
 russia.254.d: "随着近来爱国主义游戏在游戏领域的成功，一些投资者正通过赞助国产动漫——尤其是日式二次元作品，于青少年媒介里拓宽市场。\n\n因为俄国人鲜少实践此类风格的作品，这可以说是比电子游戏更具风险的行当。然而，支持者们认为高风险高回报，建议雇佣一些中日人才帮助制作。\n\n二次元作品的故事应与俄罗斯有关并附加点爱国主义元素。许多人建议恢复由于缺乏足够预算而放弃的旧设定，而另一些人则倾向更现代、最新的故事情节。无论他们怎么选，都必须要有足够的资金才能将想法变成现实。"
 russia.254.a: "让他们试试看吧。"
 russia.254.b: "我们就不能用钱买点更好的东西吗？"
 russia.255.t: "第一小队重磅回归"
 russia.255.d: "尽管遇到了些许问题，但我们成功进军了另一个媒体娱乐领域！在我们投资的助力下，涅槃重生的“铁锤娱乐”动画工作室携全新改编的《第一小队》强势回归。这部作品最初于2009年以电影形式上映，如今凭借充足的资金，他们得以回归最初的愿景，将其打造为系列剧集。\n\n故事背景设定在伟大的卫国战争时期，讲述了拥有超能力的少先队员娜迪亚（手持武士刀）的故事。她能够与亡灵世界建立联系，并因此被招募进内务人民委员部神秘部门。该部门的成立是为了对抗日益壮大的纳粹德国神秘组织“祖先遗产学会”。双方都将深入挖掘“灵薄狱”和神秘预言，并利用新技术试图赢得战争。娜迪娅凭借自己的力量和苏联制造的机器，与她死去的伙伴们重聚，共同穿越灵薄狱和现实世界，粉碎德国的阴谋。而祖先遗产学会则得到了条顿骑士圭多·冯·沃尔夫的协助，他被古老的诅咒所引导，试图向俄罗斯人复仇，以报“冰上之战”之耻。\n\n第一季共七集，以扣人心弦的悬念结尾。\n\n《第一小队》获得了俄罗斯观众的一致好评。许多人称赞其精良的动画制作，比原作更加丰满的人物塑造，以及毫不避讳地展现纳粹在战争中的残暴行径，同时正确地强调了爱国主义精神和俄罗斯人为何而战。然而，一些西方评论家则抨击其“明显的历史偏见”和“将德国人描绘得过于负面”。"
 russia.255.a: "绝佳胜利！"
 russia.256.t: "俄式穿越者"
 russia.256.d: "我们近期投资的“伊热夫斯克色彩”动画工作室发布了新作“俄式穿越者”，这部号称‘“首部俄罗斯动漫”的作品似乎反响平平，令人担忧。\n\n故事讲述俄罗斯宅男兼游戏玩家蒂穆尔·弗罗里绍夫在阅读德意志·罗曼诺夫的作品时被电车创死，却意外穿越到名为梅德韦迪亚的奇幻国度。这个国度明显影射俄罗斯。在那里，他毫不费力地组建了一个衣着暴露的妹子“后宫”，并迅速成为国王的左膀右臂，甚至获得了国王女儿的青睐。与此同时，他还“对抗”着古老的邪恶领主逼登及其率领的乌克兰兽人大军。这部动画共32集，其中近半数内容充斥着毫无意义的内容堆砌与或海滩度假情节，结局也令人大失所望。\n\n观众们对此进行了猛烈抨击，批评其动画质量低劣，情节老套，剧情抄袭了数百部其他“异世界”动漫，且缺乏任何剧情进展或人物发展。而传统人士则对动画中对女性的描绘方式表示愤怒。当然，至少有一些人对女性角色的……嗯，色气艺术表现感到满意。"
 russia.256.a: "异世界？这就是他们能想到的最好创意？！"
 russia.257.t: "移除列宁"
 russia.257.d: "自民党取得胜利之后，新的“干净”政府将批准一条极具争议性的提案——将弗拉基米尔·列宁遗体迁出陵墓，这一议案得到批准只是时间问题。\n\n下达命令后不久，专家团队迅速取出了伊里奇遗体，并将其转移到一个新的秘密地点，而建筑工人则从陵墓中取下了所有苏联纪念品，最后划掉了自20世纪30年代以来从未动过的“列宁”二字。\n\n虽然当局声称列宁遗体将按照他最后遗嘱的要求，被体面地埋葬在沃尔科夫斯基公墓，紧靠着他母亲的坟墓，但许多旁观者和为数不多的共产党人对这一说法的真实性表示怀疑。由于“仪式”是封闭的，公墓里也没有摄像头，遗体的下落可能仍然未知。\n网上有传言说，考虑到日里诺夫斯基对列宁及其手下布尔什维克众所周知的仇恨，列宁实际上已被火化，骨灰被扔进了无垠的大海。\n\n列宁遗体被迁走了，他的坟墓也就空了出来，一些自民党员一直在考虑去除此地的“布尔什维克崇拜”氛围。一方赞成将此地重建为展示弗拉基米尔·日里诺夫斯基一生的博物馆，向人们展示谁是龙头老大，并让人们了解他的成长经历。然而，也有人建议将其改建为沙皇尼古拉二世家族的纪念圣地，毕竟他们在1918年被列宁下令处决。将陵墓内的列宁尸体改为皇族骨灰，以此为布尔什维克政权的受害者恢复历史正义。"
 russia.257.a: "改为对沙皇家族犯下的罪行所忏悔的圣地。"
 russia.257.b: "开始建设展示至高领袖一生的博物馆"
 russia.258.t: "摧毁叶利钦纪念中心"
 russia.258.d: "俄罗斯历史的耻辱柱上，除了布尔什维克的血腥统治，叶利钦的九十年代亦赫然在列。而这耻辱的象征，便是坐落于“自由主义之都”叶卡捷琳堡的叶利钦中心。\n\n无数爱国者对其恨之入骨，而自由民主党则付诸行动。\n\n黎明时分，一支拆除队伍集结于中心外围，静候指令。行动以推倒叶利钦雕像开始，雕像上早已被人涂满了“叛徒”、“卖国贼”等字样。随后，队伍转向主楼，摧毁了商店、纪念品店和为歌颂叶利钦总统任期而建的博物馆。\n\n整个过程虽略显混乱，却仅耗费了一天半时间。尘埃落定后，只余下一片空旷的废墟，满目疮痍。\n\n为了不让这片空地破坏城市景观，自由民主党成员提出了两项重建方案。其一，建造一座宏伟的大教堂。众所周知，叶卡捷琳堡的自由派对宗教场所深恶痛绝，因此此举不仅能彰显我们对信仰的忠诚，更能展现我们领导层的强大力量。其二，建造一座大型的爱国青年训练中心，教授国防知识、军事技能和祖国历史（通过玩《文明》系列游戏），保证下一代做好为神圣领土和领袖而战的准备。"
 russia.258.a: "大教堂计划"
 russia.258.b: "爱国主义青年倡议教育培训中心"
 russia.259.t: "德涅斯特河沿岸问题"
 russia.259.d: "30年后，德涅斯特河沿岸终于与俄罗斯有了陆地连接，但现在这个国家的未来出现了问题"
 russia.259.a: "德涅斯特河沿岸的人民受够了苦，他们有权加入新俄罗斯联邦区"
 russia.259.b: "摩尔多瓦应该根据德涅斯特河沿岸的经验进行改革"
 russia.259.c: "德涅斯特河沿岸的人民受够了苦，他们有权加入新俄罗斯联邦区"
 russia.260.t: "重组君主党"
 russia.260.d: ""
 russia.260.a: "俄罗斯历史上也存在着君主制！"
 russia.261.t: "统一俄罗斯右派"
 russia.261.d: "今日，俄罗斯自由民主党内的亲民族主义者声音愈发占据主流，许多边缘的民族主义组织联合起来，宣布建立非政府联盟——“神圣俄罗斯”民族联盟。他们的主要目标就正如他们的名字那样：迫使日里诺夫斯基政府特别是在种族和民族问题上实施更激进的政策。\n\n虽然他们仍然只是一个边缘的小党派，造成不了任何实质性的威胁，但可以借由其中的激进分子帮助政府实现右翼政策。"
 russia.261.a: "这群人帮上大忙了！"
 russia.262.t: "抗议！"
 russia.262.d: ""
 russia.262.a: "该死！"
 russia.263.t: "抗议！"
 russia.263.d: ""
 russia.263.a: "该死！"
 russia.264.t: "抗议！"
 russia.264.d: ""
 russia.264.a: "该死！"
 russia.265.t: "统一俄罗斯的未来"
 russia.265.d: "随着我们胜利的尘埃落定，统一俄罗斯的命运仍然悬而未决。\n\n该党的大部分成员都是只会向上级阿谀奉承的职业投机者。他们最初只是为了通过普京需要的文件而招募，现在却认为自己有权独立思考。更不用提其中有多少人完全不适合自己的职位。\n\n然而，由于统一俄罗斯实际上是普京的党，其中仍然保留有很多人才。正是良莠不齐才让普京取得了现在的成就，如果我们能把这些专家和技术官僚拉拢到我们这边，那肯定能捞一笔大好处。\n\n结果会是什么呢？"
 russia.265.a: "处理那些寄生虫！"
 russia.265.b: "处理他们，但把有用之人拉到我们这边。"
 russia.266.t: "“祖国”成为了新的核心"
 russia.266.d: "统一俄罗斯落败之后，许多不激进的爱国人士开始寻找新的组织。随着国家民主党的建立，“祖国”慢慢地成为了另类政治道路的最大代表，由魅力非凡的德米特里·罗戈津领导。他肯定一些过去的政策，又声称决不会重走普京的道路。"
 russia.266.a: "如果这是人民的选择……"
 russia.266.b: "如果他们是真正的爱国者，那就该加入俄罗斯自由民主党！"
 russia.267.t: "政党改名？"
 russia.267.d: "在我们收复东欧并巩固政权后，却不得不面对伟大领袖逝世的悲痛。许多党员提议应以日里诺夫斯基之名重命名本党，使其思想永存。\n多年来，日里诺夫斯基本人生前多次建议，待他逝世后，本党应冠以其姓名以示尊崇。党内众多同志始终铭记这一夙愿。\n\n正是日里诺夫斯基的远见卓识引领我们走向胜利。我们皆是他崇高理想的继承者与精神门徒。\n\n但另一方面，俄罗斯自由民主党这一名称本身已成为不朽的象征。正是在这个旗帜下，日里诺夫斯基曾率领俄罗斯赢得辉煌胜利。"
 russia.267.a: "我们是日里诺夫斯基的儿女……"
 russia.267.b: "还是自民党这个牌子好。"
 russia.268.t: "新白俄罗斯政府"
 russia.268.d: "白罗斯新政府建立后，我们该怎样保证他们忠于中央呢？"
 russia.268.a: "我们应该下放权力给当地效忠者。"
 russia.268.b: "拒绝去中心化，只能接受莫斯科的直接领导。"
 russia.269.t: "争论之室"
 russia.269.d: "会议室内，争论不休。  \n\n两拨人，或许是政治派别，正在激烈辩论某件事——某件极其重要的事。这场争论的结果，将决定某个宏大命运的走向。  \n\n所有的选择似乎早已做出，可他们的谈判依旧毫无头绪。言辞滔滔，行动寥寥。然而，必须做出决定，必须就在此刻。  \n\n宏大的理念在空中交锋，数百个细小的想法层层堆叠，千言万语激荡，或许已达百万之多。  \n\n最终，只剩下一个念头回荡在寂静之中……"
 russia.269.c: "弗拉索夫一直是日里诺夫斯基的最爱。"
 russia.269.e: "斯卢茨基改革派占据了主导地位。"
 russia.269.j: "布特获胜。"
 russia.269.a: "这种“摄政”必须结束，是时候恢复合法统治者应有的地位了。"
 russia.269.b: "斯卢茨基改革派占据了主导地位。"
 russia.269.f: "弗拉索夫一直是日里诺夫斯基的最爱。"
 russia.270.t: "团结一致到永远"
 russia.270.d: "共产党与苏联人民终于再统一了30多年前分裂的祖国。这确实是一件大事，但不可骄傲自满：我们的经济体系环环相扣，因此不得不重建加盟共和国间的大部分联系，更别提还要重建祖国了！"
 russia.270.a: "目标明确。任务下达。开始工作吧，同志们！"
 russia.271.t: "丘拜斯离开俄罗斯。"
 russia.271.d: "彭博社援引消息人士的话：阿纳托利·丘拜斯已辞去了俄总统可持续发展问题特别代表的职务并离开了国家。据该社报道：由于意想不到的选举结果，丘拜斯辞职并离开了这个国家。丘拜斯的两个熟人告诉我们，他和他的妻子阿夫多季娅·斯米尔诺娃前往了伊斯坦布尔（她的熟人也证实她在伊斯坦布尔）。其中一人表示：丘拜斯“要回”俄罗斯。\n\n很快寡头们也会开始离开这个国家……"
 russia.271.a: "我们得抢在他们离开前下手。"
 russia.272.t: "整合加利西亚人"
 russia.272.d: ""
 russia.272.a: "很好。"
 russia.273.t: "波兰—加利西亚再统一"
 russia.273.d: ""
 russia.273.a: "如果他们希望如此"
 russia.274.t: "保加利亚反腐败抗议"
 russia.274.d: ""
 russia.274.a: "他们得好好应付"
 russia.274.b: "屈服于要求"
 russia.275.t: "选举！"
 russia.275.d: ""
 russia.275.a: "自由派……"
 russia.276.t: "选举！"
 russia.276.d: ""
 russia.276.a: "啊……"
 russia.277.t: "选举！"
 russia.277.d: ""
 russia.277.a: "占位符"
 russia.278.t: "保加利亚通过不信任投票"
 russia.278.d: ""
 russia.278.a: "有意思。"
 russia.279.t: "复兴党在保加利亚掌权"
 russia.279.d: ""
 russia.279.a: "嘶，至少他们听我们的"
 russia.280.t: "选举！"
 russia.280.d: ""
 russia.280.a: "啊……"
 russia.281.t: "选举！"
 russia.281.d: ""
 russia.281.a: "啊……"
 russia.282.t: "选举！"
 russia.282.d: ""
 russia.282.a: "自由派……"
 russia.283.t: "选举！"
 russia.283.d: ""
 russia.283.a: "民猪党……"
 russia.284.t: "巴格达之夜"
 russia.284.d: "别再打他妈的仗了，这里不是你能撒野的地方。这不是德国，也不是阿富汗，乔治，你的士兵会在这里被撕成碎片。25万伊拉克精兵，他们会把一切都炸飞。他们只需一个小时就能横扫整个沙漠，炸毁你所有的驱逐舰、记者和外交官。乔治，你是个牛仔，你给我停下，别再胡闹了！收起你的子弹，把它们扔进仓库，忘掉你那该死的老爹。我们这里曾经有个混蛋，为了给他哥哥报仇，结果葬送了伟大的俄罗斯帝国。还有一个疯子，为了给他爷爷报仇，结果苏联也垮台了。而你，正在重蹈覆辙。忘掉你爹吧，他那一套已经过时了。你该想想美国的未来，它正在走向灭亡。你的年轻人都在逃离，没人想住在美国，没人！这里就是个跳蚤市场，除了美元，还是美元，肮脏的绿纸！没有灵魂，没有音乐，没有作家。全世界都在聆听柴可夫斯基，阅读陀思妥耶夫斯基！只有俄罗斯才有真正的节日和体育竞技……而这里，是伊拉克。他们爱戴自己的总统，却鄙视你，鄙视你！"
 russia.284.a: "我们将为侯赛因复仇。"
 russia.284.b: "与伊朗的关系更为重要。"
 russia.285.t: "维克托·布特逃离战火中的美国"
 russia.285.d: "尽管有许多报道称美国现在完全处于无政府状态，但维克多·布特还是逃回了他的祖国。今天他终于踏上了祖国的土地。他没有透露其行程的所有部分，但承诺会为此写一本书。他在俄罗斯的下一步行动尚不清楚，但他表现出了从政的兴趣。"
 russia.285.a: "令人钦佩。"
 russia.285.b: "令人钦佩。"
 russia.285.c: "对他留个心眼。"
 russia.285.k: "令人钦佩。"
 russia.286.t: "维克托·布特加入俄罗斯自民党"
 russia.286.d: "臭名昭著的军火商维克多·布特将以自由民主党身份参选！"
 russia.286.a: "我党有能人的一席之地。"
 russia.287.t: "维克多·布特为俄罗斯的发展捐款"
 russia.287.d: ""
 russia.287.a: "一个真正的爱国者！"
 russia.288.t: "拉什金下令逮捕布特"
 russia.288.d: "“他又不是共产党人！他是个法西斯民族主义者，还是个俄罗斯沙文主义者！”- 拉什金"
 russia.288.a: "从一个监狱到了另一个监狱。"
 russia.289.t: "召集缙绅会议"
 russia.289.d: "近四百年来未曾召开的缙绅会议即将在不久重开。是时候选出大俄罗斯的新沙皇了。"
 russia.289.a: "基里洛维奇家族将带领俄罗斯！"
 russia.289.b: "米哈伊洛维奇家族将带领俄罗斯！"
 russia.289.c: "加夫里尔在士兵中的声望帮他登上了王位！"
 russia.290.t: "沙皇日的游行"
 russia.290.d: "最近，主要城市的君主派以怀念沙皇时期的名义组织游行。虽然这种行为在我们掌权之后显得再正常不过了，但最近“摄政”去世的消息加强了人民呼吁君主制全面回归的热情。\n越来越多的君主派支持沙皇回归……至于谁当沙皇，他们无所谓。"
 russia.290.a: "我们要好好考虑。"
 russia.290.b: "罗曼诺夫王朝已经是过去式了。"
 russia.291.t: "临时政府解散"
 russia.291.d: "罗马尼亚临时政府统治的日子似乎即将落下帷幕。这一于欧洲战争中诞生的亲俄政权始终无法赢得民心，国内纷争不断。如今，现任总统[ROM.GetLeader]终于宣布，举国期待已久的正式选举即将举行。\n\n本次选举主要竞争者为两人：一位是颇具才干的亲西方候选人，乔治·西米翁，主张坚决反俄并积极向外扩张；另一位则是亲俄候选人克林·杰奥尔杰斯库，强调应集中精力发展本国内政。目前，距离选举日已不遥远，我们只能静候结果揭晓。"
 russia.291.a: "新的开始！"
 russia.292.t: "特兰西瓦尼亚公投"
 russia.292.d: "乔治·西米翁当选总统后，立刻兑现了竞选期间的承诺，针对特兰西瓦尼亚采取了迅速而强硬的措施。目前，罗马尼亚已对该地区施加了严厉的经济关税，并威胁称若情况得不到解决，将进一步实施全面制裁。西米翁本人则明确要求特兰西瓦尼亚立即举行全民公投，以决定其国家地位，并已公开发表声明呼吁支持此举，东欧大地似乎再次被阴云笼罩。"
 russia.292.a: "有趣。"
 russia.293.t: "塞凯伊自治政府成立"
 russia.293.d: "经过漫长的谈判，特兰西瓦尼亚政府同意举行全民公投，以决定是否加入罗马尼亚。最终，超过80%的民众投票支持统一。根据即将签署的新条约，特兰西瓦尼亚将再次并入罗马尼亚。同时条约规定，特兰西瓦尼亚境内的匈牙利族裔将受到特殊保障，以维护该地区的稳定。\n\n[ROM.GetLeader]表示，此举是对历史错误的修正，并宣称将继续捍卫全球罗马尼亚人的权益。"
 russia.293.a: "这还真是出人意料。"
 russia.294.t: "布达佩斯条约"
 russia.294.d: "罗马尼亚与匈牙利方面已达成共识。经过双方谈判，最终协议确定，特兰西瓦尼亚南部地区正式归属罗马尼亚，而北部地区则成立“北特兰西瓦尼亚联邦”，形式上仍属罗马尼亚领土，但享有广泛自治权，并有权以民主方式选举自己的领导人。"
 russia.294.a: "真有意思"
 russia.295.t: "多余的人"
 russia.295.d: "他们怎么能若无其事地活着？\n\n又是一口闷酒，陈旧的伏特加短暂冲淡了失败的苦涩。工厂里的瓦尼亚不在了，多么勤劳的一个人。维佳也走了，季马也走了。而他们呢？他们根本不在乎。仿佛战争从未发生，仿佛这个国家没有在崩塌，仿佛所有人都已安然从战场归来……\n\n又是一口闷酒…… 也许他们根本不知道？也许，他们错过了一切？我必须告诉他们，无论如何！\n\n钥匙攥在手心。衣服？去他妈的！我必须得去！越快越好！要是再发生一次怎么办？\n\n门轴嘎吱作响，门猛地敞开，一股刺骨的寒意扑向裸露的肌肤。车灯照亮了缓缓飘落的雪花。远处，城市的喧嚣若隐若现。\n\n突然，轰鸣声袭来！一阵呼啸——完了！不，不对……只是夜空中一架飞机划过，灯光闪烁，渐渐远去。\n\n也许，他们已经想明白了。也许，他们早已接受了这一切……不像我。"
 russia.295.a: "或者他们甚至把我给忘了......"
 russia.296.t: "选举时间！"
 russia.296.d: ""
 russia.296.a: "占位符"
 russia.297.t: "匈牙利捍卫特兰西瓦尼亚"
 russia.297.d: "喀尔巴阡地区局势似乎正在升温。近日，匈牙利总统维克托·欧尔班向全国发表紧急讲话，强烈谴责罗马尼亚针对邻国的行动，并强调匈牙利人民绝不会容忍任何国家肆意践踏独立国家的主权。尽管局势紧张，欧尔班表示，匈牙利将竭尽所能，阻止事态进一步升级。尽管罗马尼亚总统[ROM.GetLeader]对欧尔班的言辞予以严厉谴责，但眼下局势尚未滑向战争深渊，全面冲突似乎尚远。"
 russia.297.a: "很好"
 russia.299.t: "西米翁的胜利"
 russia.299.d: "在此次罗马尼亚总统选举中，乔治·西米翁取得了最终胜利。这位强硬的保守派民族主义者成功利用人民受伤的民族自尊，赢得了广泛支持，从而登上总统之位。他的重要竞选承诺之一便是让特兰西瓦尼亚重回祖国的怀抱，然而，他究竟能否实现这一承诺，仍需时间检验。"
 russia.299.a: "有趣"
 russia.300.t: "维彻开庭"
 russia.300.d: "随着革命后俄国政治结构的迅速改组，太阳领袖亚历山大·杜金认为，最好的做法是在欧亚大陆建立一种新的真正民主的统治形式。维彻业已建立，它的职能与过去的最高苏维埃类似，但有更多的代表和跨阶级参与，还有许多“政治集会”进行游说来为他们的代表招揽支持。\n\n太阳领袖表示，新系统仍处于向欧亚主义完全民主目标的过渡时期中，但只要西方的极权法西斯还在放纵他们的鹰犬在我们的家门口撒野，这样的创想就无法完全实现。"
 russia.300.a: "百花齐放"
 russia.301.t: "重返一党专政"
 russia.301.d: "随着共产党政权在俄罗斯的复兴，日渐明朗的是，“过去的美好时光”与党的绝对控制一起回归了。越来越多的人认识到，一个人要想进步，要想收获尊重，就必须是一名党员。\n就像苏联一样，一个臃肿的官僚阶层正在形成，党委得到了更多的实权与特权，他们腐败的心思也在不断滋生。\n当然，新党员们都相信并遵循政治局规划的党的路线，安安全全的在他们的厨房里闲聊。\n但事实上这不被视作消极情况，庞大的官僚机构有效的恢复了对地方的集中领导，复兴社会项目可比僵化的官僚主义重要多了，这其中的好处也提高了群众的幸福感。只要经济还在快速增长，政治局就没什么好担心的。"
 russia.301.a: "党是我们这个时代的精神、荣誉和良知"
 russia.302.t: "抵触拉什金的改革"
 russia.302.d: "最近几天，主要城市的政府大楼里涌入了反对拉什金的抗议者。乍一看，这些人似乎是讨厌的普京主义者和其他旧政权的支持者，但仔细观察还有许多共产主义者喊着口号，声量甚至不逊于他者。他们声称拉什金是一个自由派，西方间谍，还是新的戈尔巴乔夫，共产主义者补充说：拉什金背叛了正列宁主义的真正信条，开启了有害的自由化，这将给年轻的俄罗斯联邦社会主义共和国招致灭顶之灾。\n\n特勤局奉政治局之命，开始调查反共人士可能提供的资金，但到目前为止还没有取得任何进展。\n\n然而，这些抗议者似乎只是少数，绝大多数人还在享受新社会经济的好处，并对拉什金改革派带来的变革之风感到喜悦。"
 russia.302.a: "变革之风不止于边境，我们也不会停下改革的脚步。"
 russia.303.t: "新俄罗斯的新面孔"
 russia.303.d: ""
 russia.303.a: "日里诺夫斯基钦定者胜出"
 russia.303.b: "议会部长胜出。"
 russia.304.t: "察廖夫宣布举行全民公投"
 russia.304.d: "奥列格·察廖夫在最近的讲话中，彻底解决了新俄罗斯的一体化问题，并宣布就是否融入俄罗斯举行全民公投"
 russia.304.a: "我们要着手准备！"
 russia.305.t: "公投通过"
 russia.305.d: "全俄罗斯极具意义的一天"
 russia.305.a: "俄罗斯找回了她失散的儿女们"
 russia.306.t: "仓促的公投"
 russia.306.d: "尽管全民公决成功了，但投票站糟糕的工作表现和组织水平总体上使我们处于不利地位"
 russia.306.a: "没有失败，就没有胜利。"
 russia.307.t: "乌克兰进攻顿巴斯传闻"
 russia.307.d: ""
 russia.307.a: "联系新俄罗斯人"
 russia.308.t: "新俄罗斯请求干预"
 russia.308.d: ""
 russia.308.a: "乌克兰的去纳粹化就从今天开始！"
 russia.308.b: "从今往后，新俄罗斯就是我们患难与共的兄弟！"
 russia.308.c: "俄罗斯的荣耀将于今天收回！"
 russia.309.t: "勘察加的美国难民营"
 russia.309.d: ""
 russia.309.a: "尽我们所能吧"
 russia.310.t: "诺维科夫清洗政治局"
 russia.310.d: ""
 russia.310.a: "我们必须保障党大权独揽"
 russia.311.t: "波罗的地区出现针对俄罗斯少数民族的歧视现象"
 russia.311.d: ""
 russia.311.a: "罪魁祸首必须付出代价"
 russia.312.t: "乌克兰抵抗组织"
 russia.312.d: "若有人以为，在我们战胜北约后，班德拉分子已然败退，那此人无异于愚者。那些为其信仰流血的战士并未消亡，他们决不会因政府的倒台而停止对我们的抗争。\n\n最近，“乌克兰抵抗组织”由班德拉分子与前政权的士兵们成立。虽然他们目前的行动仅限于街头对抗执法人员与反对抗议者，但若乌克兰政府无法遏制局势，局面很可能演变为公开的武装反抗。\n\n我们还记得欧盟广场的事件。虽然诸如“把莫斯科人插上长矛”这样的口号已经过时，但我们不能忘记，大火常常由一颗火星引起。我们绝不能让敖德萨工会大楼的悲剧重演，在那里，我们的英勇爱国者被类似的暴徒活活烧死。我们必须立刻结束这一切，不留后患。"
 russia.312.a: "恐怖分子再次露面"
 russia.313.t: "乌克兰爆发全国性抗议"
 russia.313.d: "由于当局“令人惊叹”的危机管理，反俄势力如今蓄势待发，试图重演欧盟广场的剧目。\n\n太好了。我们不得不投入更多的兵力和人力来应对这个问题，而看起来，真正的和解恐怕要等很长一段时间。\n\n然而，令人痛惜的是，这场抗议已经迅速蔓延，而乌克兰政府却毫无能力有效应对。\n\n一如当年欧盟广场的惨剧。亚努科维奇放任亲俄抗议者的生命被无情夺走，他选择逃向我们的边境，而不是留在乌克兰反击。愚昧和无能再次使俄罗斯的鲜血洒满大地。"
 russia.313.a: "妈的。"
 russia.314.t: "抗议结束"
 russia.314.d: "幸运的是，我们已经成功平息了这些抗议活动。\n\n逮捕组织者并镇压他们的集会取得了显著成效，现在乌克兰政府的位置已稳固。正如红军在战胜班德拉分子后消灭他们一样，我们也做到了。\n\n然而，现在还不是懈怠的时候。乌克兰仍有大量来自对立阵营的退伍老兵，他们可能会加入类似的运动，而我们的任务是防止这一情况发生。他们必须被重新融入社会，但不能像赫鲁晓夫那样轻易赦免乌克兰起义军。\n\n无论如何，目前看来，斗争暂时结束了。十年的积怨已经告一段落，乌克兰正如过去几个世纪一样，与我们一同迈向未来。时间将治愈一切创伤，我们会确保这一点。\n\n"
 russia.314.a: "终于…"
 russia.315.t: "绍伊古的命运"
 russia.315.d: "普京政权的主要门面之一就是国防部长绍伊古，在谢尔久科夫进行军队自由化改革后，他面对军队的腐朽情况竟坐视不管。自1993年10月政变中获得叶利钦支持后，绍伊古的仕途便一帆风顺。而实际上，他就只是个广告客和野心家，根本称不上是军人……但这也不意味着他没有不能为我们效用的能力。他在新苏维埃俄罗斯会被放在何种地位？"
 russia.315.a: "或许他还能派上用场……"
 russia.315.b: "把他降职，剥夺一切荣誉然后丢进大牢。"
 russia.315.c: "这还不够！必须进行一场大清洗。"
 russia.316.t: "叶利钦纪念中心的命运"
 russia.316.d: "20世纪90年代的叶利钦时代是俄罗斯历史上最可耻的时期之一，没有什么比叶利钦中心更能强调这一点了，它位于所谓的“自由之都”叶卡捷琳堡。许多爱国者希望它消失，我们同意这点。也许叶利钦中心的毁灭将是俄罗斯进入新时代的一个伟大标志……\n\n但这值得吗？\n\n也许我们不应该摧毁这个昂贵的建筑群，而是把它变成俄罗斯资本主义罪行博物馆？这样我们就能永远纪念俄罗斯30年来所遭受的苦难。"
 russia.316.a: "拆毁它！"
 russia.316.b: "俄罗斯资本主义罪行博物馆？听起来很有趣……"
 russia.317.t: "俄罗斯同性婚姻问题？"
 russia.317.d: "俄罗斯的同性恋历史曲折复杂。在苏联早期，他们不被歧视，但情况逐渐恶化。到普京执政的时候，同性婚姻已经在许多国家合法化，但俄罗斯不属于其中。关于该议题的讨论于共产主义者上台后再度兴起，并且在最近撤销那些歧视性法律之后达到了顶峰。在近期与俄罗斯总统瓦列里·拉什金的“直连”活动中，他被问及俄罗斯同性婚姻合法化的问题。\n\n“瓦勒里·费多罗维奇总统，下午好，我是“未来俄罗斯”党的活动家，我们想向您提出一个非常重要的问题”\n\n“下午好同志”\n\n“总统先生，现在的同性婚姻是个什么状况呢？提起这项问题的人愈来愈多，我们想知道它是否将被合法化。党内有关于此的讨论吗？”\n\n“听我说，在您看来，那些非传统性取向的人正受到迫害吗？我们有限制他们的任何权利吗？所有压迫性的法律都被取缔了，那么您还想要什么吗？”\n\n“合法化……同性婚姻……”\n\n“好吧，那您告诉我至少一个这么干了的社会主义国家吧。”\n\n“古巴……古巴合法化了同性婚姻。”\n\n“您也知道古巴曾举行过一场关于同性婚姻合法化的公投吧？那如果我们也来一场公投，您应该也同意吧？”"
 russia.317.a: "- 当然会的。谢谢您的回答。"
 russia.318.t: "公投结果"
 russia.318.d: "人们对拉什金举行公投的决定态度暧昧：传统价值观的坚定捍卫者们认为，举行公投本身就对俄罗斯造成了另一次冲击；激进的LGBTQ+活动家们则认为，同性婚姻本身即为不可剥夺之人权，根本没有公投的必要。最终，公投和平举行，没什么意外发生。\n\n结果：15.42%赞成，84.57%反对。\n\n同性婚姻在俄罗斯仍属禁止。"
 russia.318.a: "“去你的精神病院里结婚吧！”"
 russia.319.t: "“新俄罗斯”建国"
 russia.319.d: "在新“人民俄罗斯”的成立宣言后，“新民党”开始逐步适应俄罗斯政治的新机制。“新民党”召集了准备好与国家合作的自由主义者，宣布了自己的“新俄罗斯”宣言，并成立新的党派“新俄罗斯”以作为对人民俄罗斯的回应，在宣言中明确了党的目标和有关新俄罗斯的计划。第一次会议还选出了该党领导人：阿列克谢·涅恰耶夫。"
 russia.319.a: "什么？我可没想到会这样。"
 russia.320.t: "俄罗斯自卫军成立"
 russia.320.d: ""
 russia.320.a: "我们别无选择，只能屈服…"
 russia.321.t: "北约要求战争我方支付赔款"
 russia.321.d: ""
 russia.321.a: "除了同意我们还有的选吗……"
 russia.321.b: "尝试谈判"
 russia.322.t: "北约同意修改战争赔款金额"
 russia.322.d: ""
 russia.322.a: "太棒了！"
 russia.323.t: "北约拒绝战争赔偿要求"
 russia.323.d: ""
 russia.323.a: "那就这样吧"
 russia.324.t: "邀请加入民主国家联盟"
 russia.324.d: ""
 russia.324.a: "额，感觉不太……"
 russia.325.t: "日照之城"
 russia.325.d: "党中央为追寻乌托邦理想，加大科研经费投入。新的倡议下，旧的研究中心焕然一新，新的拔地而起，拢共数十座。其中，最令人惊叹、最先进的莫过于坐落在哈萨克斯坦苏维埃社会主义共和国山区的“3826企业”。\n\n在这里，以著名苏联和俄罗斯科学家命名的庞大建筑群中，进行着生物植物学、实验医学和高科技领域的突破性实验。设施附近专门建造的城镇，供工程师和研究人员居住。\n\n改善苏维埃祖国，从人工智能自动化到飞行城市（其中一座甚至可能成为新联盟的新首都），各种奇思妙想如泉涌般喷薄而出。\n\n毫无疑问，这座企业必将成为孕育众多明日科技的摇篮。"
 russia.325.a: "未来会很美好。梦幻的太阳之城将在这片大地上冉冉升起。"
 russia.326.t: "哥伦比亚内战"
 russia.326.d: "哥伦比亚敌已爆发内战，我们必须决定支持哪一派统一全国。"
 russia.326.a: "我们将支援官方政府"
 russia.326.b: "我们将支援民族解放军"
 russia.326.c: "我们将支援卡洛斯·帕蒂尼奥阵线"
 russia.327.t: "俄罗斯援助抵达"
 russia.327.d: "尽管有政治分歧，俄罗斯还是为我们提供了重大支持，其中主要是武器。我们一直是俄罗斯人的朋友，我们的关系受益颇多。"
 russia.327.a: "感谢，法西斯同志！"
 russia.327.b: "感谢，俄罗斯人！"
 russia.328.t: "社交媒体假新闻"
 russia.328.d: "最近几天，社交媒体上猖獗的假新闻攻击导致了我国各个领域的大规模动荡。"
 russia.328.a: "谁干得？！"
 russia.329.t: "米罗诺夫公开支持梅德韦杰夫"
 russia.329.d: "锤击时间"
 russia.329.a: "爱国者理应团结一心。"
 russia.330.t: "公正俄罗斯加入俄联邦共产党联盟"
 russia.330.d: "锤击时间"
 russia.330.a: "社会主义者应当团结一心。"
 russia.331.t: "西乌地区发生恐怖袭击事件"
 russia.331.d: ""
 russia.331.a: "碾碎这帮蠢货！"
 russia.332.t: "激起西乌克兰地区叛乱"
 russia.332.d: ""
 russia.332.a: "他们没吸取上次的教训"
 russia.333.t: "苏维埃议会成立"
 russia.333.d: "俄罗斯联邦共产党计划以全国人民代表大会的模式改革苏维埃议会。新制度将建立一个单一的立法机构，由全国所有地区的代表组成，努力变得更加民主、更能体现出代议制精神。然而，旧政权的一些成员反对这些变化，并对其实施和公开度仍然感到担忧。俄联共决心使这大胆的民主实验取得成功。"
 russia.333.a: "21世纪最好的政治体系。"
 russia.334.t: "完美的党国"
 russia.334.d: "占位符"
 russia.334.a: "21世纪最好的政治体系。"
 russia.335.t: "红旗照耀顿巴斯"
 russia.335.d: "在我们从大选中凯旋而归后，顿巴斯诸共和国也该跟着做出改变了。我们的特别服务部门对当地政府展开了舆论攻势，然后在军队的帮助下进行了和平演变。拉什金同志对于顿巴斯的安排有着自己的独特见解，他让此地成为新苏维埃乌克兰政府的临时驻港，并做出了妥当的官僚任命。没过多久，一个崭新的乌克兰苏维埃联邦社会主义共和国便宣告成立了，新的苏维埃乌克兰将成为像俄罗斯一样的联邦，避免重蹈过去的覆辙。当地共产主义者、乌克兰共产党逃亡成员以及“斗争”协会在顿涅茨克组建了一个广泛的左翼同盟。乌克兰当局已经对我们发出谴责，指控这是将事态升级的表现。\n\n当然，顿巴斯地区也有很多人对我们的处理方式心怀不满，觉得我们背叛了俄罗斯的国家利益，我们会好好收拾这帮沙文主义者的。"
 russia.335.a: "很快全乌克兰都将被染红。"
 russia.336.t: "红色顿巴斯"
 russia.336.d: "经历了漫长的莫斯科谈判会议后，顿巴斯的两位首脑携着新的发展计划返回了各自的城市。他们政府现在的目标是保障社会平等，发展工人经济并实行人民民主，以及达成两国间的广泛合作。为了实现这些目标，在莫斯科当局的帮助下，他们成立了统一的新共和社会主义组织“新俄罗斯共产主义联盟”，两名顿巴斯首脑当选为该组织的临时领导人，一并还收到了苏俄共产党的党票。\n\n就如卢甘斯克电台所宣告的那样：用不了多久，这片地区便会为莫斯科当局塑造成他们的愿景。"
 russia.336.a: "苏联，顿涅茨克，卢甘斯克！"
 russia.337.t: "新苏维埃民主"
 russia.337.d: "苏俄总统瓦列里·拉什金与俄罗斯社会主义倾向学会的科学家们共同出版了他们的处女作《新苏维埃民主》。这本书描述了现代俄罗斯共产党人的主要思想原则，俄罗斯国家结构的新模式及其未来发展的前景。它因其简单易懂的解释而饱受赞誉：无需读过所有马克思主义作品也能理解书中内容。该书成为多所高校教学方案的基础，可见其内容的意义和重要性。然而，它受到了来自极左翼阵营的严厉批评，他们指责拉什金是修正主义，曲解了苏联建设社会主义的经验，并在他的作品中发现了迂腐的矛盾。尽管受到批评，但《新苏维埃民主》仍在学生中广为流传，在支持拉什金的圈子里颇受欢迎，并继续在俄罗斯的政治和经济环境中引起人们的兴趣和讨论。这本书在国外虽不那么受欢迎，但它使得许多专家能更好地了解了我们国家的常态。"
 russia.337.a: "这对发展中的意识形态十分重要！"
 russia.338.t: "全俄人民阵线新目标"
 russia.338.d: "在德米特里·梅德韦杰夫的领导下，俄罗斯的党派政治正逐渐变得模糊不清。\n\n随着政府迈出的每一步，全俄人民阵线正逐步走向政治舞台的中心，它不仅整合了各类政治势力，还吸纳了工会、志愿组织及活跃公民协会等社会团体，形成了一股空前的社会合力。\n作为人民阵线中最具影响力的参与者，统一俄罗斯党不断吸纳曾经的对手与盟友，无论是在国家杜马之内，还是在体制之外，均将他们纳入这一庞大的政治架构。一些专家将这一现象称为政府内部的“全面政治统一”。\n\n如今，全俄人民阵线的决策正成为推动俄罗斯社会前进的核心动力。"
 russia.338.a: "俄罗斯拥有指导之手。"
 russia.339.t: "俄罗斯联邦安全局报告可疑行动"
 russia.339.d: "俄罗斯联邦安全局在开始镇压恐俄组织后，发现一些更激进的分子似乎已经开始相互联系，并在未知地点组织起来。安全局还截获了他们的一些小册子，其中质疑“俄罗斯民族边界”和俄罗斯主权本身的概念，称可能的西方干预将更有利于俄罗斯的共产主义者。"
 russia.339.a: "对他们留个心眼。"
 russia.340.t: "反建制共产主义组织"
 russia.340.d: "联邦安全局的报告已得到确认。部分确认为共产主义流亡者的人开始在网上讨论所谓的“共产主义人民解放军”，并宣称其目标是对抗“俄罗斯新帝国主义”。这一事态的发展令人担忧，我们必须密切关注。\n\n随着西欧的无神论共产主义势力在战败后重新崛起，我们可以预见，这些恐怖分子极有可能从他们的欧洲主子那里获得资金支持。"
 russia.340.a: "盯紧他们！"
 russia.341.t: "新俄罗斯发生爆炸事件"
 russia.341.d: "来自新罗西斯克的消息令人不安。当地港口发生了一起爆炸，导致许多港口工人受伤。极端组织 共产主义人民解放军已宣布对此次袭击负责，并扬言绝不会停手，直至“俄罗斯的反动本质”被彻底摧毁。\n我们的领袖已发表公开讲话，严厉谴责这些新社会革命党，并称其为“地狱中的红色小鬼”。他誓言要么将他们送入监狱，要么将其彻底清除，选择权只在他们自己手中。"
 russia.341.a: "共匪嗜血本性的又一有力证明。"
 russia.342.t: "梁赞发生枪击事件"
 russia.342.d: "新近成立的激进共产主义组织共产主义人民解放军在新罗西斯克爆炸案后变本加厉，挑衅升级。今日，一名成员竟在梁赞的中央街头公然开火，试图制造混乱。\n幸运的是，袭击者被迅速制伏，未酿成更大悲剧。平民安然无恙，仅有一名警员轻伤。"
 russia.342.a: "必须要让这帮蠢货付出代价！"
 russia.343.t: "俄罗斯联邦安全局认定共产主义人民解放军为恐怖组织"
 russia.343.d: "在所谓“工人解放者”组织的一系列罢工之后，联邦安全局公开宣布要采取措施惩治并摧毁这一新的恐怖主义威胁。相关人员已被组织起来并调集资源开始行动，他们的目标是解除共产主义人民解放军及其可能帮凶的武装。"
 russia.343.a: "实践出真知！"
 russia.344.t: "反恐行动报告"
 russia.344.d: "自国家近卫军总司令：维克多·佐洛托夫\n\n尊敬的最高统帅，\n在俄罗斯近卫军与安全部队的精准打击与协同行动下，共产主义人民解放军组织已被彻底击溃！ 我军成功围歼了试图逃往高加索山脉的残余分子，经过一场短暂的交战，大多数武装分子选择投降。\n\n据悉，该组织企图建立所谓的“革命苏维埃政府”并发动“游击战争”。但幸运的是，我们果断出手，成功阻止了这些极端分子的阴谋。\n\n我坚信，共产主义人民解放军现已不再对俄罗斯构成威胁。我们可以正式向全国人民宣布，法律与秩序的胜利，恐怖主义的覆灭！"
 russia.344.a: "干得好！"
 russia.345.t: "反共审判"
 russia.345.d: "今天，共产主义人民解放军的成员和领导层将被审判。"
 russia.345.a: "终身监禁。"
 russia.345.b: "死刑"
 russia.346.t: "新罗西斯克经济繁荣！"
 russia.346.d: ""
 russia.346.a: "难以置信"
 russia.347.t: "波兰起义"
 russia.347.d: ""
 russia.347.a: "我们必须帮助他们！"
 russia.347.b: "让他们自力更生吧……"
 russia.348.t: "在白俄罗斯发现外国雇佣军"
 russia.348.d: ""
 russia.348.a: "让他们下地狱！"
 russia.349.d: ""
 russia.350.t: "俄罗斯纸牌屋"
 russia.350.d: "对于西方人而言，俄罗斯的政治体制一直是个谜团，而实际上，除开一些“民族特色”之外，这种政治体制并没有什么非同寻常之处。俄罗斯的政坛上有三个最大的政党：\n£GFX_CPRF_logo 俄罗斯联邦共产党——尽管苏联在三十年前解体，但仍有许多俄罗斯民众沉浸在社会主义的思潮与对过去的怀念中，寡头政治本身的不平等更是引发了极大的不满，共产党因而稳居俄罗斯第二大党之位。\n\n£GFX_UR_logo 统一俄罗斯党——一个执政长达数十年的政党，也是在国家杜马内占据多数席位的政党，同时还是实际意义上的总统政党。统一俄罗斯党代表了一种对俄罗斯自身超越过去格局的新观念。\n\n£GFX_LDPR_logo 俄罗斯自由民主党——虽然名字里带有“自由”“民主”，但其实际上是一个民族主义和民粹主义政党，领导人看起来更像是从马戏团出来的。如果说共产主义者想重建一个新的苏联，那自由民主党就是想重建一个新的俄罗斯帝国。\n\n除了光复伟大俄罗斯的总体愿景，所有的政党几乎不能在任何议题上达成一致。他们或许会吵到天昏地暗，但直到一个人——弗拉基米尔·普京的出现统一了他们，他凌驾于所有人之上，协调他们进行合作。只要他还掌权，那么这些政党就会继续按照他所制定的规则行事。"
 russia.350.a: "钟摆稳稳摆动着……"
 russia.353.t: "西方拒绝了！"
 russia.353.d: "桌上的这些文字，阿列克谢清楚地知道其中的含义，却实在难以相信。欧盟拒绝了放松赔款以减轻俄罗斯经济压力的请求。实际上“拒绝”这个词用得也不对，他桌子上摆着的是一份列有俄罗斯需要出售给欧洲以“建立互信”的企业名单。难以置信，不可思议。赔款是为了摧毁上一任政府而存在的，但现在一个亲西方的民主政府掌权了，欧盟却不顾政府破败不堪的名声，想要将俄罗斯的企业吃干抹净。最糟糕的是，哪怕俄罗斯做出了一切让步，200年之内她仍然赔不完赔款。但他不明白的是，为什么北约没有兑现他们的承诺？北约曾承诺减缓赔款压力，承诺让俄罗斯真正地融入欧洲，承诺归还被占领的城市。他们曾承诺让他拥有建设真正自由而繁荣的俄罗斯的能力，但一切只是镜花水月。\n\n“我们不如同意算了。”阿列克谢反腐败基金会的副手沃尔科夫说。\n\n“欧盟给你打的款到账了？”前博主，现领袖马克西姆·卡茨问道。\n\n“你说什么？”\n\n“我可不像某些人，天天都想呆在乡间别墅里度假，我可是真的想要创造一个繁荣的国家。你是怎么靠着诋毁韦涅季克托夫大发横财的，我们都心知肚明。”\n\n“够了，我会想怎么回复的，你们可以走了。”阿列克谢叹气道。很明显：北约根本不希望俄罗斯恢复元气，自苏联解体之后便是如此。哪怕是叶利钦时期，西方也在一边资助车臣分裂分子，一边让俄罗斯成为抗中前锋。\n\n“繁荣本不属于我们”，他小声说到。但这种想法令他愤怒。俄罗斯被完全肢解，丢失了五分之一的人口，他们现在要么活在动荡的政权下，要么遭受占领或迫害。大量涌入俄罗斯的顿巴斯和克里米亚地区的公民无疑佐证了这一观点。罗斯托夫和别尔哥罗德状况也没有好到哪里去，“去俄罗斯化”的风声广为流传，西方国家置之不理……\n\n“普京是对的……”纳瓦利内突然得出了结论。"
 russia.353.a: "只有斗争，才能带来真正的自由。"
 russia.354.t: "卡茨的名单"
 russia.354.d: "近日，在柏林拒绝减轻赔款请求引发政治风波后，马克西姆·卡茨，“未来俄罗斯”党党魁之一，发表了一系列抨击众多政府要员“盲从排外主义”的文章，矛头直指列昂尼德·沃尔科夫。之后，卡茨被注意到进入克里姆林宫，媒体传闻称他是为了与时任总统纳瓦利内真诚地交换意见。\n\n事情的结果仍未揭晓，但纳瓦利内的政策已经明显开始朝着反西方民粹主义倾斜，几乎可以认定这些政客已经当不久了。"
 russia.354.a: "新时代如今揭幕"
 russia.355.t: "俄罗斯族在哈萨克斯坦遭受镇压！"
 russia.355.d: "帖木儿火炮"
 russia.355.a: "立刻要求全民公投！"
 russia.356.t: "俄罗斯族要求公投！"
 russia.356.d: "帖木儿火炮"
 russia.356.a: "额"
 russia.356.b: "去你妈的！"
 russia.357.t: "哈萨克斯坦政府拒绝！"
 russia.357.d: "草他妈的臭傻逼"
 russia.357.a: "那我们就来硬的。"
 russia.358.t: "国民警卫队进入莫斯科！"
 russia.358.d: "今天，首都一如既往的夜生活被坦克和士兵的声响打断了。在仅仅一个小时之内，一个来自国家近卫军的师团兵不血刃地控制了所有的政府建筑。国家近卫军首脑维克托·佐洛托夫在紧急电视讲话中声明：这样一个艰难的决定是由于自民党政府无法迅速解决危机的无能。他承诺一旦关键时期度过，生活将会恢复正常。佐洛托夫以“俄罗斯万岁”作为他演讲的结尾，并且呼吁所有遵纪守法的公民继续他们的日常活动。"
 russia.358.a: "至少没有天鹅湖。"
 russia.359.t: "佐洛托夫的最终决定"
 russia.359.d: ""
 russia.359.a: "“唯有那些可延续日里诺夫斯基事业之人……”"
 russia.359.b: "“文官不足信……”"
 russia.360.t: "特别选举！"
 russia.360.d: "伊万沿着街道走下去，去投票给他支持的候选人。"
 russia.360.a: "……维克托·佐洛托夫！"
 russia.360.b: "……谢尔盖·绍伊古！"
 russia.360.c: "……阿列克谢·久明！"
 russia.361.t: "俄罗斯非传统性别者联盟"
 russia.361.d: "改革开始后，全国各地涌现了许多新兴的社会团体，但唯有一个团体不仅震动了国内媒体的视线，更让西方同侪刮目相看。那便是“俄罗斯非传统性别者联盟”。这个刚刚成立却迅速积累了大量追随者的组织，自诩为那些敢于反抗西方虚伪的俄罗斯LGBTQ群体的代言人。\n\n该组织主席米哈伊尔·拉科夫在宣言中写道：“朋友们，兄弟姐妹们，请允许我来剖析我们组织被认为‘矛盾’的原因：我们为何要与西方决裂？多年来，国内所有LGBT组织都将希望寄托在西方，力图将所谓的进步理念带到俄罗斯。然而，欧洲人自己踏足了这片土地，给我们留下的又是什么？是废墟、贫穷和占领。无论过去的政府有多少过错，他们都不该如此对待与他们平等的同胞。西方宣扬着平等与包容的美好口号，但在它们那些不那么‘进步’的成员国里，他们要么对我们的苦难视若无睹，要么亲手将刀刃刺向我们。在我看来，欧洲早已背离了正道。我们的同胞把我们视为叛徒，谁又能责怪他们？我们也曾被巴黎和柏林的骄傲游行蒙蔽了双眼。然而，今天，让我们携手同心，向全世界宣告：我们与民族共命运，我们并肩站在一起，誓要抵抗撒旦西方及其伪善面具的邪恶。只要团结如一，我们就能让俄罗斯成为希望与自由的灯塔。”\n\n对此，西方的LGBTQ+组织迅速跳出来公开谴责俄罗斯非传统性别者联盟，斥其为极端民族主义和复仇主义的同路人，是“亲异性恋”的分裂分子。然而，他们的声音在俄罗斯早已失去分量，而拉科夫的声望却因总统纳瓦利内的公开支持而愈发高涨。"
 russia.361.a: "嗯，现在我能理解这帮基佬了……"
 russia.362.t: "加夫里尔·多罗辛想要参战"
 russia.362.d: "加夫里尔·多罗辛通过罗曼诺夫家族女方血统成为了尼古拉一世的后裔。沙皇的长女玛丽亚·尼古拉耶夫娜是他的第八代曾祖母。此外，他还与法国皇室有血缘关系。玛丽亚·尼古拉耶夫娜的丈夫是拿破仑妻子约瑟芬的孙子。\n\n但大公爵头衔只能通过男放血统继承，因此加夫里尔·多罗辛坚定不声称其拥有俄罗斯皇位，并尊重自己的家族根源。\n\n他的部分亲属在第一次世界大战中去世，或在革命后被处决。他的曾祖母塔玛拉·勒希滕贝格·德·博阿尔内移民到了法国。加夫里尔出生于法国马赛。\n\n加夫里尔第一次去顿巴斯是在2015年，当时他年仅18岁。他辍学（曾梦想成为一名摄影师）并加入了亚历山大·扎哈尔琴科的第五独立近卫摩托化步枪旅。他在侦察队服役了两年，担任机枪手。他获得了代号“塔斯曼”，好比袋獾这种体型小却凶猛的掠食者。\n\n现在，他希望前往欧洲战争的前线。我们是应该让这位拥有皇族血脉的承载者安然无恙，还是允许他履行其对祖国的职责？"
 russia.362.a: "一个真正的爱国者！接受他的请求。"
 russia.362.b: "我们不能允许贵族血统被玷污，驳回他的请求。"
 russia.363.t: "似曾相识的祖国母亲"
 russia.363.d: "斯韦特兰娜·米凯洛娃从未错过开往圣彼得堡市中心的公交车。这座城市总是忙碌不堪，上下班的路程也有些漫长，但这些并没有让她感到烦恼。她为何会感到烦恼呢？以俄罗斯的标准来看，这份工作薪水已经相当不错了并足够支撑日后的计划，况且被解雇的可能性微乎其微。然而，这些物质上的因素都是次要的。事实上她对这所城市的情感源于其已成为她生活中无比重要的一部分。即便现在时代变迁，她始终记得她心爱着的这座城市，她心爱的列宁格勒。当她坐在公交车上时，街景从车窗外掠过，使其陷入了回忆。\n\n列宁格勒，苏联最伟大的城市，革命的发源地，俄罗斯和苏联社会最伟大成就。这座城市给予了她一切，她又怎能忘记呢？她记得自己还在学校的日子，记得自己在城市共青团支部服务时的样子，记得自己在共产党第一份工作的经历，记得与朋友和家人在城市林荫大道上的时光，以及每天都会经过的那些风景。这是她记忆中那个充满美好回忆的城市。\n\n然而，她所了解的这座城市似乎一夜之间消失了。她已经无法再认出这里的任何事务。这让她感到极度恐慌与害怕。\n\n所有地方，包括整个州的名称都被重新命名。纪念碑被搬进了博物馆。许多公共建筑上雕刻的苏联标志被刻意移除。甚至连城市外围那块巨大的“列宁格勒”标牌也已被拆除。现在整个城市仿佛在假装苏联从未存在过，不过现在她终于明白了。\n\n这是一座新的城市，在一个崭新的俄罗斯。苏联的公共记忆被有计划地清除，是为1917年之前的俄罗斯以及当代俄罗斯让路。他们不希望人们记住苏联，他们只希望俄罗斯人铭记罗曼诺夫王朝和日里诺夫斯基。\n\n斯维特拉娜最终停止了观望，用悲伤却平静的目光看向前方。她只能默默地为过去的岁月哀悼。"
 russia.363.a: "列宁从不存在。"
 russia.364.t: "第二次十月宣言"
 russia.364.d: "1906年的《十月宣言》是一份部分现代化了俄罗斯帝国政府的文件。如今，我们必须再次回顾过去，将其作为沙皇政权[SOV.GetLeader]可以依托的框架。\n当第一份《十月宣言》生效时，俄罗斯正处于1905年革命的动荡之中。因为这份宣言的通过，我们成立了国家杜马。当然，当时的杜马几乎毫无权力。而在这份新的《十月宣言》中，这一状况将维持不变。虽然这份新的《十月宣言》与自由民主党为了集中权力于日里诺夫斯基及未来党主席而推行的改革相抗衡，但如今这份宣言将行政权力交回沙皇手中。我们所选择的沙皇之所以被选中，是因为他们的智慧、血统以及洞察力。自由民主党通过这份宣言告知其子民他们已将俄罗斯的未来交给了沙皇。\n\n[SOV.GetLeader]对我们国家的愿景目前仍是未知的。与尼古拉二世不同，他即使在通过这份宣言后仍然面临抵抗。我们的新沙皇并不需要为此担忧，因为自由民主党在战前已经彻底清除了所有反对派势力，而在我们战后的胜利中，人民对我们的政府充满喜悦。然而，战胜的狂欢终究不会持续太久。\n\n[SOV.GetLeader]必将引领我们前进。我们可能正走向一种旧式的俄罗斯独裁，也可能迈向类似英国的君主立宪制，或者滑向毁灭。我们为俄罗斯创造的未来令人振奋，尤其是在欧洲一片混乱之际，我们目睹着战败的敌人们在整个欧洲大陆上一个接一个地被共产主义政权取代。看到布尔什维主义再次崛起，未来的战争是不可避免的。这既让人兴奋，也让人恐惧。\n\n缰绳现在在您手中，伟大的沙皇。驾驭俄罗斯帝国迈向辉煌与繁荣，维护我们的胜利，确保我们在未来的世纪中的地位。为未来必将震撼全国的战斗做好准备。不论您选择哪条道路，我们都与您同在，伟大的沙皇！"
 russia.364.a: "沙皇，您的统治带来我们的荣耀！"
 russia.365.t: "凝望者之眸"
 russia.365.d: ""
 russia.365.a: "佐洛托夫自任俄罗斯自由民主党党魁！"
 russia.365.b: "佐洛托夫成立国家军事委员会！"
 russia.366.t: "伊戈尔·日里诺夫斯基遭受批评！"
 russia.366.d: ""
 russia.366.a: "帕维尔·格鲁季宁开始获取支持。"
 russia.366.b: "日里诺夫斯基利用他的影响力噤声了反对派。"
 russia.367.t: "格鲁季宁同盟"
 russia.367.d: ""
 russia.367.a: "自民党不值得信任，是时候做些改变了。"
 russia.367.b: "真正的自民党爱国者会支持格鲁季宁的。"
 russia.368.t: "伊戈尔·日里诺夫斯基下台！"
 russia.368.d: ""
 russia.368.a: "格鲁季宁开启大规模国家改革。"
 russia.368.b: "格鲁季宁担任新自民党主席。"
 russia.369.t: "隔墙有眼"
 russia.369.d: "尽管我们对社会主义和其他激进运动持保留态度，但我们也必须确保民众享有民主和选择的权利。然而，将权力移交给独立的左翼政党风险过大——我们已从历史中汲取了惨痛的教训。为避免重蹈覆辙，我们将借鉴S·V·祖巴托夫的理念，建立受我们控制的左翼政党，并由安全部门负责监督。如此一来，我们就能在确保这些政党政策不会逾越既定界限的同时，让帝国的农民和工人有一个合法表达自身立场并维护权益的渠道。"
 russia.369.a: "于某些人而言是自由；于另一些人而言是束缚。"
 russia.370.t: "俄罗斯国家选举"
 russia.370.d: ""
 russia.370.a: "……谢尔盖·富尔加尔！"
 russia.370.b: "……丹尼斯·普希林！"
 russia.370.c: "……亚历山大·别洛夫"
 russia.370.f: "……阿列克谢·茹拉夫廖夫！"
 russia.370.g: "……阿列克谢·茹拉夫廖夫！"
 russia.370.j: "……马克西姆·苏雷金？！"
 russia.371.t: "皇帝的新衣"
 russia.371.d: ""
 russia.371.a: "我们不会忘记过去，只会牢牢控制住它。"
 russia.372.t: "普京的遗产"
 russia.372.d: "即便俄罗斯前总统弗拉基米尔·普京离世未久，他的受欢迎程度仍不减反增，更别提是在他的门徒兼继任者——德米特里·梅德韦杰夫强硬延续普京政策的如今。这让梅德韦杰夫的公众形象越来越接近于“斯大林”，而普京则成了新的“列宁”。现在，公众对于这位新领袖的态度与其说是简单的个人崇拜，不如说已经变成了“偶像化”。“普京主义者”这个先前被反对派和爱国民众所使用的词汇，已经开始作为对国家方针的直接阐述出现在官方媒体的报道中。"
 russia.372.a: "他的梦想依旧延续！"
 russia.373.t: "俄罗斯自由民主党罢黜斯卢茨基！"
 russia.373.d: "斯卢茨基虽将自身塑造成了伟大的改革家，但也无力改变他在党内失宠的现实。今天，当斯卢茨基为推广其“民族民主”纲领而访问鄂木斯克时，俄罗斯自由民主党最高委员会便罢黜了他的主席职务，实际上也把他从即将举行的选举的总统候选人的位置上赶了下来。\n令斯卢茨基又惊又恼的是，他一手提拔的那些人都背叛了他，他并无角逐党魁的群众基础，如今他将再度作为一名普通党员度过余生。"
 russia.373.a: "哦，可真够讽刺的。"
 russia.374.t: "顿巴斯领导人创建俄罗斯人民共和党！"
 russia.374.d: "在顿巴斯解放后，许多新俄罗斯政治家，包括两个人民共和国的领导人都离开了俄罗斯自由民主党，力图自立于政坛之上。在宣布召开新一届大选后，那些昔日未被普遍承认的国家领袖如今得以角逐克里姆林宫中的最高职位。由帕谢奇尼克和普希林组建的俄罗斯人民共和党自称代表了俄罗斯人民的新思维、俄罗斯人民争取民族自决的斗争，以及对二十一世纪一零年代初稳定社会的深切怀念之情。有“俄罗斯共和主义”的理念傍身，加诸相当多的公众认为顿巴斯人未来必然跻身俄罗斯政治精英之中，他们兴许能拿下足以胜选的选票。"
 russia.374.a: "命眷勇者。"
 russia.375.t: "自民党提名富尔加尔为候选人！"
 russia.375.d: "在斯卢茨基下台后，许多观察者就密切关注着下届选举中自由民主党会推出的候选人，真正配得上这个位置的人屈指可数。毫不意外的，谢尔盖·富尔加尔，一个被自民党长期塑造成一个反腐斗士，有着诚实灵魂的人，被选出来领导该党竞选。随着自由民主党越来越背离日里诺夫斯基的愿景，人们实在是怀疑这一新形象是否会为他们赢得选票。"
 russia.375.a: "坦率之人！"
 russia.376.t: "别洛夫获得民族主义者支持"
 russia.376.d: "在日里诺夫斯基掌权初期解放的众多右翼政治犯中，亚历山大·别洛夫便是其中之一。这位性格古怪的商人以民族主义情感著称。尽管他对自由民主党的政府并无太大意见，仅有少数几条微词，但随着斯卢茨基推行的政治改革逐渐背离了“俄罗斯民族主义政策”的初衷，他再度成为了坚定的反对派。而这一次，别洛夫不仅凭借他极少数能称得上有影响力的极右翼身份站稳了脚跟，还获得了来自多个组织的强大支持，甚至筹集到了大笔资金投入他的政治竞选。然而，即便拥有这些资源和助力，他依然是此次选举中最不被看好的候选人之一。"
 russia.376.a: "哎，激进派！"
 russia.377.t: "“祖国”组建国民阵线"
 russia.377.d: "“祖国”作为日里诺夫斯基当政时期所组建的少数政党之一，如今已然成长壮大并宣布将组建把左派和右派小党同时囊括在内，以爱国主义和对俄罗斯光辉历史的共同信仰为感召的“国民阵线”。尽管“国民阵线”看起来像个草台班子，但他们已经通过宣布将实行一系列民粹主义政策而人气暴增，即使其中一部分口号甚至是相互矛盾的。如果这个党想要存续下去并继续赢得公众的青睐，那在未来他们将不得不选择一个明确的站位。"
 russia.377.a: "这就是俄罗斯中间派的平均水平。"
 russia.378.t: "“祖国”的政治路线"
 russia.378.d: "在由“祖国”所组织起来的政党联合内部，左派和右派爱国者们如今正互相大肆攻击，两极分化现象越来越严重。现在是时候由“祖国”的领袖们出面，并最终决定国民阵线将走哪一条道路的时候了。有许多小党派无论最终选择了哪条路线都会选择追随，而有一些成员将与该党相背而行，就此形同陌路。"
 russia.378.a: "“祖国”必须向左转以获得更多支持。"
 russia.378.b: "“祖国”的社会传统政治主张将帮助我们赢得胜利。"
 russia.378.c: "“祖国”整合失败！"
 russia.379.t: "关于“至高统帅”头衔的问题"
 russia.379.d: "令我们国家数百万人民担忧的问题是弗拉基米尔·沃尔福维奇·日里诺夫斯基所拥有的“至高统帅”这一头衔的未来。日里诺夫斯基的生平与活动在俄罗斯历史上留下了不可磨灭的印记，而现在我们面临一个艰难的选择：下一任领导人是否应该继承这一头衔，还是弗拉基米尔·沃尔福维奇将永远是唯一和永恒的至高统帅？\n\n这一继承问题极为复杂。“至高统帅”这一头衔本身具有及其独特的意义。如果将其转移给他人，可能会削弱其与日里诺夫斯基独特人格的象征意义。\n\n可是，若将这头衔一直“空置”，可能会引发各种错误的解读与猜测。"
 russia.379.a: "这该是个可继承的头衔。"
 russia.379.b: "只有日里诺夫斯基才配拥有它，他该成为永远的至高统帅！"
 russia.380.t: "开启主权经济"
 russia.380.d: "当世界濒临巨变，西方的敌意日益加剧，我们的经济不可避免地面临着重创的风险。\n\n然而，只要我们保持敏锐的头脑，并展现出足够的适应力，即便下一次经济崩溃来袭，我们也能够从容应对这场金融风暴。\n\n通过迅速再工业化、消除对西方经济的任何依赖、并加强与本国势力范围的纽带，不论局势如何演变，在未来几年内，我们都将能够扛住任何形式的困境，铸就一段无惧风雨的坚实篇章。"
 russia.380.a: "这才刚开始"
 russia.381.t: "梅德韦杰夫开启电报运动"
 russia.381.d: "选举季的序幕渐渐拉开，普京的逝世仍在俄罗斯人民的记忆中鲜活如昨，各大政党纷纷绞尽脑汁，尝试各式各样的策略来吸引选民的目光，仿佛预示着新一轮政治博弈的硝烟即将弥漫。\n\n面对纷繁变幻的局势，统一俄罗斯党决定让梅德韦杰夫走向台前，成为竞选活动的中流砥柱。同时，他们别出心裁地在社交应用Telegram上展开了一场全新的宣传攻势，意在吸引更为年轻的选民群体。\n\nTelegram以其对隐私的重视和培养各种在线社区而闻名，这次竞选活动被视为向俄罗斯年轻人表明该党不仅关注过去，还关注现在和未来。"
 russia.381.a: "现代问题就用现代手段解决。"
 russia.382.t: "“总统先生”电影上映"
 russia.382.d: "在这政治诡谲与瞬息万变的洪流中，当代历史的缔造者——弗拉基米尔·弗拉基米罗维奇·普京，无疑成为了最引人注目的主角。影片《总统先生》宛若一场引人入胜的旅程，将观众带入这位政坛巨擘的生活与事业，让人得以窥见他背后那鲜为人知的风云激荡与权力角逐。\n\n自青葱岁月至权倾一国，普京走过了一条布满荆棘的漫漫长路，迎接着命运接二连三的严峻考验。他的崛起，既是一位国家领导者无所畏惧的拼搏历程，也是一个普通人在巨大历史浪潮中沉浮与抗争的史诗。他的一生，书写的不仅是一个国家的命运，更是一种坚韧不拔的精神，以及对未来执着不悔的追求。\n\n影片将观众带入一个充满政治博弈与外交谋略的世界。普京的每一个决策，不仅影响着国家的命运，甚至牵动着整个世界的局势。他的抉择牵连着国际关系、经济走势以及历史的走向。\n\n在导演的镜头下，我们看到了普京复杂多面的性格。他不仅仅是一位拥有强大政治权力的领袖，同时也是一个被人性与情感牵动的人。在亿万民众追随的背后，他也有属于自己的困惑与挑战。他既是指引俄罗斯走向未来的舵手，又是独自面对种种艰难抉择的孤独身影。\n\n《总统先生》不仅仅是一部传记影片，它更像是一场有关领导力、政治智慧与全球博弈的深刻反思。它揭示了和平与权力、梦想与现实之间的矛盾与妥协。在这段无可复制的旅程中，没有简单的对错与褒贬，唯有对这位充满神秘色彩且深具影响力的政坛传奇人物的深度探索。"
 russia.382.a: "一部俄罗斯影视巨作"
 russia.383.t: "俄罗斯动画爆火"
 russia.383.d: "如今，俄罗斯动画产业正迎来一波真正的复兴潮流。每日都有令人耳目一新的动画作品登上银幕和电视荧屏，那栩栩如生的画面风格与引人入胜的故事情节，无不触动着观众的心弦。\n\n才华横溢的动画师和艺术家们精雕细琢于每一个细节，构建起他们独一无二的世界，让儿童与成人都得以沉浸在动画的魔幻国度中。这种卓越的艺术形式，使观众无论年龄都能暂时逃离现实，畅游于那些瑰丽奇幻的世界中，体验一段别样的人生。\n\n其中，成功的动画作品《时间的感知》便是一个鲜活的例子。凭借其扣人心弦的情节，该作品俘获了观众的心，斩获多项大奖，并因其精致的画面和高质量的动画制作而广受赞誉。\n\n凭借着创意十足的构思与创新的艺术手法，俄罗斯动画正在不断赢得观众的喜爱，并在世界动画舞台上稳固其地位，展现出蓬勃的发展潜力。"
 russia.383.a: "太棒了，俄罗斯！"
 russia.384.t: "马克西姆·卡茨之夜"
 russia.384.d1: "“怎么？没想到会在这儿看到我吧？说实话，我自己也挺意外的！卡茨居然上电视了！这还得感谢瓦列里·拉什金同志为我们国家建立的新苏维埃民主制度。你们觉得，如果还是普京当政，我能有机会站在这里吗？在新民主制度下，所有苏联公民都享有言论自由和表达自由的权利。所有苏联公民都有权参加选举，并选择他们在政府中的代表。所有政党都不受限制，他们都有进行政治活动的自由。瓦列里·拉什金同志创建的新民主制度，不仅确保了自由和平等，更重要的是，它保障人权。这个体系拥有强大的法律基础，可以保证司法公正，保护公民的合法权益…现在，让我们谈谈我们是如何以最小的伤亡赢得欧陆战争的，以及这场战争为何会发生…"
 russia.384.d2: "“怎么，没想到会在这里见到我吧？我自己都还觉得不可思议呢！我，卡茨，竟然上了电视！而这一切，全都要归功于我们共同的斗争！经过这么多年的努力，我们终于胜利了！是的，那一天终于到来了！现在，我们可以真正着手构建一个真正的民主政体，而不是这个被称作‘新苏维埃民主’的怪胎！说实话，那套东西简直是无稽之谈！拉什金所谓的制度根本就没有任何规划与蓝图，它一无是处，所有的齿轮都无法顺畅运转。结果呢？无序和混乱！一切都陷入停滞，人民陷于痛苦之中。而这套体系最荒谬的，莫过于它的名字——‘新苏维埃民主’？是谁发明了这个词？真是荒唐可笑！所谓民主，在一切都由某一个人独断专行时，还能谈什么民主？大家都知道，国家所有的重要决定，全都是拉什金一人拍板决定的……接下来，我们来谈谈欧洲战争的爆发原因以及这一切是如何发生的……”"
 russia.384.a: "…不过，先插播一条广告，稍后回来。”"
 russia.385.t: "莫斯科地铁发生恐怖袭击"
 russia.385.d: "纳粹残害人民"
 russia.385.a: "苏卡"
 russia.386.t: "军事政变"
 russia.386.d: "就在今天夜间，警卫队进入了莫斯科并占领了城市内部的战略要地。苏联总统阿列克谢·纳瓦利内在电视上发表了全国讲话，他在其中宣布辞去总统职务并支持苏联武装部队参谋长瓦列里·格拉西莫夫的决定。\n\n“亲爱的苏联公民们，\n\n今日，我为维护国家的和平与稳定，被迫在此宣布辞去苏联总统的职务。\n\n我相信，你们中的许多人都想知道我为何做出如此唐突的抉择。事实是，我国如今正面临严峻的挑战和问题，需要任以贤人以尽快解决。我意识到，我并不能保证我的行动会为国家带来积极的结果，因此在此我正式宣布将权力移交至瓦列里·格拉西莫夫将军。\n\n你们当中的许多人可能会因此恐慌或是担忧，但请你们保持冷静并支持新政府。\n\n在国家危急关头，我们必须团结一致，保障国家的繁荣稳定。我向你们保证，瓦列里·格拉西莫夫将军将履行宪法，尊重每位公民的权利和自由。\n\n我相信，在他的领导下，我们的国家哎将克服万难，变得更加强大富足。\n\n感谢您的关注，让我们共同努力，为维护国家的和平与安全贡献力量……"
 russia.386.a: "……我说的都没问题吧？”"
 russia.387.t: "集权共产主义者反对共产主义人民解放军！"
 russia.387.d: "在一场出人意料的变故中，尽管全国在“紧急状态”期间已对左翼政党施行全面禁令，许多共产党人却开始公开谴责共产主义人民解放军的恐怖主义活动。其中最直言不讳的批评者——马克西姆·苏拉金发表了一份正式声明：“……任何参与恐怖主义活动、对祖国实施攻击的所谓‘马克思主义者’，都不配被称为共产主义者……”。随后，“俄罗斯联邦共产党党员组织”的发言人季穆尔·拉赫梅图林也召开了一次会议，公开谴责共产主义人民解放军的行为。\n\n鉴于近期这些事件，俄罗斯自由民主党面临艰难抉择：是支持这些所谓的“红色保守派”，允许其在公共空间中存在，还是继续对任何左翼媒体与组织采取严厉政策。"
 russia.387.a: "为了全俄罗斯的统一！"
 russia.387.b: "无论他们声称多么“立场一致”，都绝不宽恕，绝不留情。"
 russia.388.t: "库尔金扬组建全俄人民阵线"
 russia.388.d: "谢尔盖·库尔金扬一直被共产主义者视为圈外人，他们认为他过于神秘、过于宗教化，甚至带有阴谋论色彩，难以被接受。然而，弗拉基米尔·日里诺夫斯基却将他视为“听话的社会主义者”的理想人选。\n\n库尔金扬早已组织了一个非正式的政治激进团体——“时间本质”，其中成员极为忠诚。他出版了多篇论文和书籍，倡导以“红色神秘主义”对抗“黑色神秘主义”。尽管该组织在2010年代初期规模不小，也经历了一些起伏，但它并不足以吸引或引导那些可能对自由民主党政府构成威胁的爱国共产主义者。\n因此，经过第三方运作，库尔基扬最终受命创建一个更大规模的社会主义组织，以团结无产阶级的爱国者，由此，“俄罗斯世界无产阶级民族联盟”应运而生。\n\n如今在某些妥协条件下，该组织得以在政治清洗与镇压的阴影之外，以亲政府的支持党派姿态运作。然而，库尔金扬依然时常公开批评日里诺夫斯基，指责他“缺乏对苏联时代的尊重”。"
 russia.388.a: "我们希望能建立互惠互利的关系，库尔金扬同志。"
 russia.389.t: "左翼政党集体支持苏拉金"
 russia.389.d: ""
 russia.389.a: "哈！？"
 russia.390.t: "拉什金主义之陨"
 russia.390.d: "在经历了与主要对手瓦列里·拉什金的长期政治斗争后，苏联共产党长期主席兼事实上的苏联统治者，尽管竭力维持秩序，最终还是败给了从普京宣传员摇身一变而成的苏维埃总统——弗拉基米尔·索洛维约夫。在苏共分崩离析、失去霸主地位的惨重局面下，苏共中央常委会决定将拉什金从所有职位上免职，并取消其党籍，而常委会成员则在模糊不清的“在内忧外患中继续为真正的欧洲共产主义斗争”的声明中，将党改组为一个新的政治实体。瓦列里·拉什金本人对此未发表任何官方声明，自震惊全国的公告发布后，他仿佛从公众视野中完全消失。\n与此同时，索洛维约夫及其盟友正庆祝他们的胜利，因为他们如今已完全掌控苏维埃国家及其事务。然而，只有时间能揭示这场政治博弈的结局是否真的有利于苏联的未来走向。"
 russia.390.a: "这是一个时代的终结，或许也是你想说的。"
 russia.391.t: "索洛维约夫宣布赦免普京遗产罪责！"
 russia.391.d: "今日，弗拉基米尔·索洛维约夫在一次公开演讲后，正式撤销了瓦列里·拉什金对弗拉基米尔·普京的刑事指控，并声称这些指控本身才是真正的犯罪，对这位毕生致力于建设社会主义国家的领袖而言极为不公——他唯一的“过错”，仅仅在于他缺少时间去实现自己的宏图伟业。\n索洛维约夫进一步指责拉什金行事幼稚，称这些指控更多是出于拉什金的私人恩怨，而非基于任何根本性的证据。他甚至以赫鲁晓夫的“去斯大林化”举措为例，揭露这场政治清洗背后不过是权力斗争的体现。索洛维约夫承诺，他将为普京正名，并复兴其为祖国绘制的伟大蓝图，同时盛赞普京在执政期间所做的许多决定。"
 russia.391.a: "看来，“再普京化”已经悄然拉开了序幕。"
 russia.392.t: "今夜聚焦索洛维约夫直播"
 russia.392.d: "晚上好，爱国者们！很多人对于我在成为苏联总理之后依旧继续进行在线节目感到——怎么说呢——‘惊讶’。其实，答案很简单：身为苏联总理的职位没多少事情可做！你们可能会问，为什么？原因就在于那位固执己见的人，以及他建立起的这个破败不堪的体制。当然，你们都知道我指的是谁——‘同志’拉什金。这个自诩为‘第二列宁’的人，坦白说，如果我认为列宁是背叛祖国的罪人，那我或许还真会认同他的说法。列宁绝不是个叛徒，但拉什金毫无疑问是。他那一长串对‘普京罪行’的指控、以及他那所谓完美无瑕的‘新苏维埃民主’理论，只不过是用一本我顺便提过的、枯燥无味的书来‘解释’这些伪善之词的幌子。而在这些表面辞令的背后，藏着的却是腐败、无能，还有他迫切希望我们忘记的过去。\n但我不会让他如愿以偿。\n你们可以把今晚的直播当作是一次揭露真相的行动，就像那只阿列克谢·纳瓦利内老鼠曾经做的那样。唯一不同的是，这次的揭露不仅有理有据，而且我会确保它带来切实的积极成果……"
 russia.392.a: "“……不过在此之前，我们先来和我们的联合主持人——斯塔斯·瓦西里耶夫——一起快速浏览一下新闻。”"
 russia.393.t: "共产党分裂！"
 russia.393.d: "操！欧洲共产主义垮台了。"
 russia.393.a: "分裂则亡……"
 russia.394.t: "格鲁季宁的博弈"
 russia.394.d: "占位符"
 russia.394.a: "第一块多米诺骨牌"
 russia.395.t: "叶利钦纪念中心"
 russia.395.d: "近期，叶卡捷琳堡的叶利钦中心再度掀起了一股舆论狂潮。事件起因是，7月底，叶利钦中心推出了一场展览，展出了剖开的动物标本和缝合在一起的人体器官，紧接着又宣布了一场名为《猫打嗝和放屁同时进行》的争议性表演。这一系列动作引发了激烈反应，甚至连瑞士方面也对其提出了批评。而博物馆的代表也并不否认他们刻意选择这种表演形式，旨在引发讨论。\n\n最近一次关于叶利钦中心的公开争论发生在“意义领地”青年论坛上，现场还邀请了国家杜马的多名议员。叶卡捷琳堡共产党员丹尼斯·库罗奇金向在场的嘉宾提问，质疑叶利钦中心的现实意义。而最具争议性的发言则来自共产党领袖久加诺夫，他言辞激烈地表示：“所有人都知道，叶利钦中心是美国人特意为我们建造的，每年耗资约120亿卢布。这是国家的耻辱，一个完全由美国人操控展览内容的所谓‘人类中心’，竟被堂而皇之地组织起来。”\n\n显然，国家杜马内批评叶利钦中心的联盟正持续壮大。8月3日，俄罗斯自由民主党议员雅罗斯拉夫·尼洛夫出人意料地加入了反对叶利钦中心的阵营，提出应将原本用于维持博物馆运转的预算拨给退伍军人和残疾人。眼下，一个严肃的问题浮现——我们究竟该如何处理叶利钦中心？"
 russia.395.a: "普京中心？多棒的主意！"
 russia.395.b: "将其重建为“俄罗斯军事荣光之殿”"
 russia.395.c: "把它改造成俄罗斯历史博物馆"
 russia.395.f: "拆毁它！"
 russia.396.t: "俄罗斯承认我们了！"
 russia.396.d: ""
 russia.396.a: "为我们的俄罗斯朋友干杯！"
 russia.397.t: "中国入侵蒙古"
 russia.397.d: "中国军队已入侵蒙古。后者是我们的朋友，在文化上与我们很亲近，同时也是抵御汉族势力的绝佳屏障。我们是否要选择干预？"
 russia.397.a: "威胁干涉"
 russia.397.b: "让步吧"
 russia.398.t: "中国无视警告"
 russia.398.d: ""
 russia.398.a: "他们还在虚张声势，我们不会让我们的盟友就这样倒下！"
 russia.398.b: "占位符"
 russia.399.t: "大俄罗斯崛起"
 russia.399.d: "今天，一大群狂热拥簇和好奇的围观群众聚集在富有悠久历史的克里姆林广场上，见证俄罗斯新任总统、魅力而又饱受争议的弗拉基米尔·日里诺夫斯基的就职典礼。他在千万热情期待的目光中，踏上了讲台。\n\n日里诺夫斯基在演讲中慷慨地宣布，俄罗斯正处于一个旧制度荡然无存的新世纪边缘。他谈到，现在需要一个拥有振兴能力的国家机器，摒弃过时的政策，去适应现代世界的重重挑战。\n\n日里诺夫斯基还热情地强调了俄罗斯民族团结的重要性，他对所谓的“多元文化”社会概念进行了抨击，一再强调俄罗斯民族的身份认同与手足同胞情谊。\n\n最后，在人群热烈的欢呼与掌声中，日里诺夫斯基总统自豪地宣布……"
 russia.399.a: "“……我宣布成立新联邦！”"
 russia.399.b: "“……我宣布成立新帝国！”"
 russia.400.t: "西方抗议选举结果"
 russia.400.d: "懦弱的西方列强在欧洲议会特别会议召开后发表了一份联合声明，他们在其中谴责俄罗斯自民党的接任不具有合法性，并指控日里诺夫斯基是一个独裁暴君。此外，他们还紧赶着颁布了一堆新的制裁措施，先发制人对俄罗斯进行打击，扬言要阻止我们实现所谓的“帝国主义”目标，将我们保护波罗的和乌克兰俄罗斯居民的尝试一再污蔑。\n\n日里诺夫斯基在官方回应中亲自反驳了这些声明，“……那些西方的混账东西不会放过我们，但那又怎样？他们不过是狗急跳墙，这些制裁只会成为我们建立国内经济的推力。我们俄罗斯人对西方只会进行一次制裁，那就是开着坦克一炮轰碎他们的议会大楼。”"
 russia.400.a: "他们害怕了，这可阻挡不了我们。"
 russia.401.t: "民族统一日"
 russia.401.d: "今日十一月四日，俄罗斯迎来了国家统一日的庆祝活动。作为国家最重要的节日之一，它提醒着人们团结与凝聚力的非凡意义。\n在这一天，全国各地举办了丰富多彩的文化与体育活动、节日游行、音乐会与庆典，各个地区积极参与其中，以展示对统一理想的认同与忠诚。\n\n教育青年一代的爱国精神成为了庆祝活动中的重点。中小学生及大学生们参与游行与节日庆典，在这些活动中，他们会聆听关于国家统一日的重要意义及其在历史中的角色的讲解。这些活动帮助年轻一代深刻体会到团结与凝聚力对于实现共同目标的重要性。\n在这个特殊的日子里，铭记团结一致的重要性显得尤为关键。国家统一日呼唤每一个俄罗斯公民积极参与社会生活，为国家的福祉与繁荣共同努力，携手共创光明未来。"
 russia.401.a: "团结就是力量！"
 russia.402.t: "十月革命纪念日"
 russia.402.d: "今日十一月七日，俄罗斯举行了十月革命周年庆。该节日属俄国历史上最重要的节日，纪念了劳动阶级获得国家权力的那一刻。\n\n当天，俄国国内举办了很多庆祝十月革命的活动。许多城市都举行了游行和音乐会，各党派和公共组织均有派出代表参加。\n\n政府尤其注重利用此次盛典培养年轻人的爱国情感。学生们参加各种庆典活动，聆听关于十月革命的重要性及其在国家历史上的地位的讲解。这样做能够帮助年轻一代认识到为权利与自由奋斗的重要性。\n\n在这一天，人们都能想起十月革命基本理想的重要性：为社会正义、平等与自由而战。十月革命周年庆号召全民积极参与社会生活，努力为全体俄罗斯公民建设更美好的未来。"
 russia.402.a: "荣耀属于工人阶级！"
 russia.403.t: "《伊万尼奇的命根子》上映！"
 russia.403.d: "近日，一部令人震惊的Kinopoisk新电影《伊万尼奇的命根子》在全国各大影院上映。\n\n影片讲述了一个生活在破败俄国乡村的年迈酗酒老人的故事。故事开端是因为主角的生殖器区域感染而引发的事件。尽管主题看似荒诞，但《伊万尼奇的命根子》却被誉为现代经典。社交媒体上关于这部电影的讨论热火朝天，观众们纷纷表达自己的看法。该片因其精湛的摄影技巧、精彩的剧本创作及对社会问题的深刻揭示而广受赞誉。\n\n《伊万尼奇的命根子》更是一跃成为我国票房最高的电影，甚至超越了大受欢迎的电视剧《国王与小丑》。影片在俄罗斯的多个电影学会中斩获多项大奖，成为当下最具影响力的佳作。"
 russia.403.a: "一部现代的经典！"
 russia.404.t: "战时民族统一日"
 russia.404.d: "今日十一月四日，俄罗斯迎来了国家统一日的庆祝活动。作为国家最重要的节日之一，它提醒着人们团结与凝聚力的非凡意义。\n在这一天，全国各地举办了丰富多彩的文化与体育活动、节日游行、音乐会与庆典，各个地区积极参与其中，以展示对统一理想的认同与忠诚。\n\n教育青年一代的爱国精神成为了庆祝活动中的重点。中小学生及大学生们参与游行与节日庆典，在这些活动中，他们会聆听关于国家统一日的重要意义及其在历史中的角色的讲解。这些活动帮助年轻一代深刻体会到团结与凝聚力对于实现共同目标的重要性。\n在这个特殊的日子里，铭记团结一致的重要性显得尤为关键。国家统一日呼唤每一个俄罗斯公民积极参与社会生活，为国家的福祉与繁荣共同努力，携手共创光明未来。"
 russia.404.a: "若我们团结一心，便能百战不败！"
 russia.405.t: "叙利亚取代南非加入金砖国家联盟+"
 russia.405.d: ""
 russia.405.a: "酷"
 russia.406.t: "卢卡申科来电"
 russia.406.d: "随着此角色的离去，预言之线已被切断。读取存档以恢复命运的织锦，或继续存在于你所创造的注定毁灭的世界。"
 russia.406.a: "我必须说，这种反应完全出乎我的意料。"
 russia.407.t: "掌控现状的男人……"
 russia.407.d: "严厉控制媒体是防止我们的社会像美国那样分崩离析的必要手段。“自由”只能在有限的程度上运作，而只有当真相是属于我们的时候，知晓真相的自由才是有益的。\n\n无论是电视、社交媒体还是报纸，出于国家整体利益的考虑，都应当由国家进行监督和审查，以维护民族的团结与社会的稳固。\n\n然而，在我们的行政机构中，仍有一些声音认为，过度的审查正是导致苏联解体的重要原因之一。他们主张民众在媒体内容上应有一定的自由意志，但这份自由应当被管理与引导，以免社会产生不稳定的因素。唯有在理性分寸的控制下，才能在信息自由与国家安全之间取得平衡。"
 russia.407.a: "团结才能得胜。"
 russia.407.b: "切莫让我们步入那本“数字”书的后尘。"
 russia.408.t: "俄罗斯合作者遭到曝光！"
 russia.408.d: "尽管“自由俄罗斯军”在我们的媒体中最初取得了成功，但令所有人意想不到的是，俄罗斯的情报人员和影响力代理却成功突破了我们官方媒体的层层封锁，揭露了许多俄罗斯异见者所持的极右翼、几近希特勒式的思想。在随后的采访中，当被问及这些指控时，“自由俄罗斯军”的一位领导者表示他对“新纳粹”标签并不介意，因为他与他的战友们自认是极右翼民族主义者。这番言论使局势更加恶化，尤其是他在采访最后坦率地表示，西方资助者们早已知晓他们的立场，并对此视若无睹，因为他们的唯一敌人是俄罗斯政府——一个借助“肮脏的车臣人和塔吉克人”之手屠杀纯血俄罗斯人的政权。此番言论无疑如同一声惊雷，在各方激起了轩然大波。"
 russia.408.a: "丢人现眼！"
 russia.414.t: "时机已至？"
 russia.414.d: "自从我们的祖国在欧洲取得胜利，并且新领域和新秩序得以稳定以来，我们的总统德米特里·阿纳托利耶维奇越来越多地思考国家和政府的未来。\n\n也许，现在正是需要一个新政府和一种新的国家发展观的时候？\n\n中央集权、备战以及战争本身都让德米特里·梅德韦杰夫付出了大量的心力。\n\n尽管存在一些分歧，德米特里·阿纳托利耶维奇依然是人民中最受欢迎的领导人，其体制也得到了绝大多数俄罗斯公民的支持。然而，如果他已对掌权感到厌倦，亲信们也可能接过权力，开始建设他们心目中的理想俄罗斯。\n可以肯定地说：我们国家的未来取决于这一人的决定。"
 russia.414.a: "梅德韦杰夫的时代应当继续延续下去，还有太多的未竟之事"
 russia.414.b: "米舒斯京，我们的老朋友，聪慧的政治家"
 russia.414.c: "卢卡申科吧，政治强人，强硬政客"
 russia.414.f: "苏尔科夫，普京时代幕后的红衣主教，精于权谋的政治学家"
 russia.418.t: "主权民主主义"
 russia.418.d: "俄罗斯总统德米特里·梅德韦杰夫联合几位知名政治分析家，共同出版了他的首部著作《主权民主主义》。书中详细阐述了德米特里·阿纳托利耶维奇自上任以来所推行改革的目标、缘由与深度，并讨论了俄罗斯打造自身特色民主制度的前提条件及必要性，同时列举了改革过程中面临的种种问题。书中，梅德韦杰夫再次强调，他的一切行动都在延续普京路线，并且分享了与弗拉基米尔·弗拉基米罗维奇个人对话的细节。在他的Telegram频道中，梅德韦杰夫表示，这本书将成为俄罗斯青年融入新时代政治生活的有力指南。然而，自由派批评者对该书的评价却颇为尖锐，他们认为书中所描述的不过是“换了面具的威权主义”，而真正的民主依旧只存在于西方国家。尽管如此，《主权民主》在支持梅德韦杰夫路线的学生群体中广受欢迎，并持续在俄罗斯政界引发热议与讨论。尽管这本书在国外并未取得同等程度的关注与认可，但它却让许多专家得以更深入地理解俄罗斯国内的政治走向与局势全貌。"
 russia.418.a: "生生不息，繁荣昌盛！"
 russia.419.t: "统一俄罗斯的命运"
 russia.419.d: "随着我们的胜利尘埃落定，统一俄罗斯党的命运却依然悬而未决。\n\n这个党派的多数成员不过是一些见风使舵的机会主义者，只知道向上级拍马逢迎。原本这个党只是为了通过普京所需的政策而存在，如今却开始自认为拥有独立思考的权力。更不用提其中有多少人完全不具备胜任其职位的能力。\n\n然而，作为事实上的“普京党”，统一俄罗斯党中仍然藏有不少人才。正是这片平庸之海中的那些天才与技术官僚，才让普京取得了他的种种成就。如果我们能将这些专家和技术人才争取到我们这一边，其带来的好处将不可估量。\n\n那么，我们该如何抉择？"
 russia.419.a: "世上最人道的法庭！"
 russia.420.t: "公正俄罗斯的命运"
 russia.420.d: "公正俄罗斯-为了真理，在克里姆林宫的操作下为杜马第四大党。虽然其作为人工产物，但党内许多优秀人才可为我们所用。[SOV_CPRF_SRZP_ministers]"
 russia.420.a: "让我们挖走奥列格·沙因和那些老社会主义者。"
 russia.420.b: "让我们挖走扎哈尔·普里列平和苏联民族主义者。"
 russia.421.t: "自民党的命运"
 russia.421.d: "自由民主党已濒临解散。在我们取得胜利后，他们的未来走向成为了焦点：是给予宽容之恩，还是以铁锤击碎？政府高层内部对此分歧不小。有人认为，自由民主党应被保留下来，作为象征性的反对派力量，以维持政治局势的平衡；而另一派则坚决主张，像日里诺夫斯基及其党羽这样的顽固分子，绝不该被姑息！趁其气势衰微之际，正是将其彻底摧毁的最佳时机。否则，自由民主党可能会沦为不满情绪的温床，反革命势力的滋生地。我们应当作何抉择——是宽恕，抑或毁灭？"
 russia.421.a: "还是别管老日里诺夫斯基了吧。"
 russia.421.b: "打倒法西斯分子！"
 russia.422.t: "自由派的命运"
 russia.422.d: "尽管自由派反对普京政权，但他们所追求的不过是同样的资本主义，只不过是换上西方化的面具罢了，而非真正为人民争取自由。他们要求变革，却幻想以新的寡头替代旧的寡头。如今，我们面前摆着一项至关重要的抉择。宽容一方，我们可以保留所谓“民主反对派”的假象，避免落下镇压的口实。而自由派还能充当我们监督庞大官僚体系的工具。然而，另一方面，他们可能会成为散播敌对思想的源头，从内部动摇我们的社会主义理想。若将其彻底清除，我们便能斩断一切资本主义影响，巩固我们的主导地位。那么，最终胜出的将是务实之策，还是不惜一切代价贯彻到底的决心？"
 russia.422.a: "放过他们吧……"
 russia.422.b: "统一俄罗斯的一丘之貉！"
 russia.423.t: "俄罗斯支持我们！"
 russia.424.t: "普里戈任承诺支持日里诺夫斯基"
 russia.424.d: ""
 russia.424.a: "听从弗拉索夫的建议，和他做个交易！"
 russia.424.b: "感激不尽。"
 russia.424.c: "他现在也只能忍气吞声了。"
 russia.425.t: "自民党瓦格纳党员数目增加"
 russia.425.d: ""
 russia.425.a: "有意思……"
 russia.426.t: "普里戈任要求清洗军队"
 russia.426.d: ""
 russia.426.a: "清洗所有清单上的将领。"
 russia.427.t: "民族主义者要求废除自治区"
 russia.427.d: "随着“神圣俄罗斯”势力的崛起及其在国家事务中的控制力不断增强，他们提出了迄今为止最具争议的政策——彻底取消俄罗斯境内所有少数民族自治机构。这一决定可能会带来严重的后果。\n尽管如此，我们仍有机会在其政策实施前予以阻击，维持现状的僵局，避免激起各地的反俄声浪。保持局势平稳，是当前局势下唯一能够防止民族矛盾加剧的缓兵之计。"
 russia.427.a: "我们只能接受……"
 russia.427.b: "拒绝这个糟糕的提议！"
 russia.428.t: "伊戈尔·吉尔金组建新政党"
 russia.428.d: "吉尔金，这位曾名声不显、持皇俄立场的“新俄罗斯”失败独裁者，近日出人意料地被邀请至国防部任职。然而，这位饱受争议的人物并未止步于此，而是带着他的支持者成立了全新党的“真爱国者党”。\n尽管吉尔金性格乖戾，广受非议，但该组织仍有一部分受众，他们对日里诺夫斯基的政策及现任政府不满。加入者多为皇俄派或被认为是“温和”民族主义者的民众。更令人震惊的是，吉尔金竟成功将其他几个小政党统一到该组织旗下。\n时间将揭示，吉尔金是会带来更多麻烦，还是带来更多好处。"
 russia.428.a: "吉尔金今天不高兴了……"
 russia.429.t: "俄罗斯爱国党要求让步！"
 russia.429.d: "近日，伊戈尔·吉尔金发布了一段视频，言辞激烈地指责日里诺夫斯基政府无能且腐败，并声称自己亲眼目睹了这些问题。随后，他在公开声明中更是直接要求政府授予他高级职位，以便能让政府高效，且不懈地铲除腐败和懒政。俄罗斯爱国党已就此事正式向弗拉基米尔·日里诺夫斯基递交了官方照会。\n\n尽管爱国党的声势远超预期，赢得了比想象中更高的支持率，但我们可抵制其影响，将其逐步压制至无关紧要的地步。或者至少得是个不那么……好吧，不那么吉尔金的人。"
 russia.429.a: "好吧……"
 russia.429.b: "俄罗斯爱国党应该另请高明吧？"
 russia.429.c: "让我们给他点颜色瞧瞧！"
 russia.430.t: "日里诺夫斯基被迫担任摄政职位"
 russia.430.d: "尽管我们竭尽全力，但对温和派君主主义者的依赖最终导致他们几乎完全掌控了政府的内部事务。许多自由民主党成员被逐出职位，其空缺则被俄罗斯爱国党员所取代。\n弗拉基米尔·日里诺夫斯基在君主派政治家与政策的浪潮中逐渐失去权力。他陷入了自己编织的政治网络，被操控得如同提线木偶一般，如今只能被迫接受所谓的“设立摄政制”提议。为了保住国家政权，俄罗斯自由民主党如今不得不与俄罗斯爱国党合作。"
 russia.430.a: "所有的星星最终都会黯淡无光……"
 russia.431.t: "托卡耶夫之胜"
 russia.431.d: "现任哈萨克斯坦总统卡西姆-若马尔特·托卡耶夫对国内抗议活动表现出了极大的关切。他选择站在人民一边，并开始对长期把持权力的纳扎尔巴耶夫旧派官僚进行大规模清洗。托卡耶夫还决定揭露纳扎尔巴耶夫这一统治哈萨克斯坦三十余年的领袖所缔造的个人崇拜，承认纳扎尔巴耶夫任内所做的许多决策存在错误，并宣布启动大规模民主改革及起草新宪法。与此同时，哈萨克斯坦对俄罗斯在困难时期给予的援助表达了深切的感激之情。作为友好和尊重邻国的象征，哈萨克斯坦决定启动两国经济一体化的新阶段。如今，俄哈两国友谊比以往任何时候都更加牢固！"
 russia.431.a: "一个时代结束了……"
 russia.432.t: "骚乱终结"
 russia.432.d: "哈萨克斯坦的抗议活动现已平息，当局宣布全国秩序得以恢复。在此次事件中，共有4353人受伤，其中包括3393名安全部队人员。共有238人丧生，其中包括19名警察和军方人员。这些遇难者的遗体均已送至当地停尸房。随着局势的平息，哈萨克斯坦政府和政治领域也发生了重大变动。政府更换了总理、国务秘书、下议院议长以及半数部长。曾经执掌权力的纳扎尔巴耶夫失去了其在执政党“祖国之光”党内的领导地位，总统托卡耶夫接替了这一职位。与此同时，此次抗议的导火索——天然气价格，也在抗议活动后得到下调。这次动荡究竟会成为重大变革的开端，还是哈萨克斯坦会选择维持现状、避免大刀阔斧的改革？时间将揭晓一切答案。"
 russia.432.a: "终于结束了。"
 russia.433.t: "纳扎尔巴耶夫政变"
 russia.433.d: "在哈萨克斯坦的抗议活动期间，发生了一件令人震惊的事件——政变。由前总统努尔苏丹·纳扎尔巴耶夫的长女达丽加·纳扎尔巴耶娃率领的国家安全委员会部队发动了政变，并成功掌握了国家的权力。长期掌控哈萨克斯坦政坛的纳扎尔巴耶夫家族，如今牢牢控制着整个国家。曾在政府和议会中担任要职的达丽加·纳扎尔巴耶娃，如今成为了真正的独裁者。她将自己视作“哈萨克斯坦的凯瑟琳大帝”，并毫不掩饰其勃勃的政治野心。在公开演讲中，她宣称将带领哈萨克斯坦迈向新的巅峰，使其成为世界一流强国之一。"
 russia.433.a: "对我们来说，变化应该不会很大……我猜。"
 russia.434.t: "哈萨克斯坦爆发自由主义革命"
 russia.434.d: "哈萨克斯坦近日爆发了大规模的抗议活动，引发了该国政治生活的重大变革。许多专家和观察人士将这一系列事件称为一场“自由革命”，其最终结果是民主力量的崛起和掌权。这场抗议的主要领导者是“哈萨克斯坦民主选择”组织及其领袖穆赫塔尔·阿布里亚佐夫。阿布里亚佐夫是一位前银行家和企业家，早在2009年因与政府发生冲突被迫流亡海外。抗议爆发后，阿布里亚佐夫毅然返回哈萨克斯坦，领导起了民主与自由的运动。经过数日的群众性抗议活动，哈萨克斯坦政府被迫辞职，穆赫塔尔·阿布里亚佐夫成为了新任总统。他在就职演讲中承诺将推行广泛的改革，建立一个真正的民主国家。"
 russia.434.a: "出乎意料的结果。"
 russia.435.t: "哈萨克斯坦爆发共产主义革命"
 russia.435.d: "哈萨克斯坦的众多抗议活动见证了由哈萨克斯坦社会主义运动和艾努尔·库尔曼诺夫领导的社会主义革命。哈萨克斯坦的左翼势力团结起来，为工人和穷人的权利而斗争。哈萨克斯坦的主要左翼政党，包括共产党、全国社会民主党和人民党，组织起了一个不稳定的联盟并夺取了国家政权。新政府承诺进行激进的民主和社会改革，以改善普通公民的生活。第一批措施之一是提高工资和养老金，以及为所有公民提供免费教育和医疗。"
 russia.435.a: "出乎意料的结果。"
 russia.436.t: "邀请加入联盟国"
 russia.436.d: ""
 russia.436.a: "是"
 russia.436.b: "不"
 russia.437.t: "他们同意了"
 russia.437.d: ""
 russia.437.a: "酷"
 russia.438.t: "他们拒绝了"
 russia.438.d: ""
 russia.438.a: "现在就入侵"
 russia.439.t: "托卡耶夫重新掌权"
 russia.439.d: "在经历短暂的临时政府时期后，托卡耶夫以总统的身份重新掌权，虽然现在“独裁者”这个称呼更适合他。托卡耶夫迈出了艰难的第一步，他将他的政党体制改革得更加中央集权，反俄和自由主义示威则受到俄罗斯武装部队和哈萨克斯坦军队的严格监管。\n纳扎尔巴耶夫的遗产正被逐步铲除，而一个新的“巴特尔”托卡耶夫正逐步在这个国家构建。而他本人也完全忠于俄罗斯，并时刻准备好对我们及我们的盟友做出任何让步。或许某天哈萨克斯坦会回归正轨，但现在，新的现状将成为很长一段时间内的新常态。"
 russia.439.a: "哈萨克斯坦回来了！"
 russia.440.t: "重命名阿斯塔纳"
 russia.440.d: "多亏了我们的军事干预，托卡耶夫成功稳固了在哈萨克斯坦的权力。然而，世间万事皆有代价，哈萨克斯坦不得不就主要由俄罗斯族群居住的北部领土举行公投，结果可想而知。这项协议包括将阿克莫拉地区及其首府阿斯塔纳纳入版图，并恢复其历史名称“阿克莫林斯克”。与此同时，阿拉木图重新成为哈萨克斯坦的首都。\n\n阿克莫林斯克的历史可追溯至1830年，当时，它只是一个哥萨克哨所，旨在守护那些已归入俄国统治的村落，使其免受叛乱冲击。这座城市的名字沿用了一个多世纪，直到1961年，因在北高加索与西西伯利亚处女地开发中的重要性而被更名为“切利诺格勒”。苏联解体后，它又被称为“阿克莫拉”，而后，努尔苏丹·纳扎尔巴耶夫将其升为首都，并命名为“阿斯塔纳”。如今，尘封的历史被重新揭开，历史的正义终归得到了回响。"
 russia.440.a: "好的。"
 russia.441.t: "托卡耶夫请求援助！"
 russia.441.d: "近日，哈萨克发生了一场违宪政变，反俄势力借此夺取了政权。幸运的是，合法总统卡西姆若马尔特·托卡耶夫已被我们的安全部门妥善安置，他现在正身处一座位于奥伦堡的临时别墅内。经历了几日的镇定期后，他给俄罗斯联邦总统写了一封信，请求其帮助恢复哈萨克斯坦共和国的合法秩序与稳定。这封信的第一部分遭到俄罗斯媒体大肆传播，但第二部分却并未对外公布，托卡耶夫在信中承认其多元政策的失败，并许诺如果俄罗斯同意干预，他将做出巨大让步。其中，托卡耶夫甚至同意在哈萨克斯坦北部地区就加入俄罗斯进行全民公决。尽管托卡耶夫的“礼物”如此慷慨，但最终决定仍在俄罗斯政府手中。"
 russia.441.a: "我们会援助托卡耶夫！"
 russia.441.b: "不了，谢谢你的好意"
 russia.442.t: "完全去纳扎尔巴耶夫化"
 russia.442.d: "托卡耶夫开始推行完全去纳扎尔巴耶夫化政策"
 russia.442.a: "挺好？"
 russia.443.t: "民主回归哈萨克斯坦"
 russia.443.d: ""
 russia.443.a: "我们也该回来了"
 russia.444.t: "普里戈任发动正义行军！"
 russia.444.d: "由于我们在北约战争中惨败，叶夫根尼·普里戈任决定利用政府虚弱的时刻和人民绝望起事。他于今日宣布“将不再接受害虫和寄生虫的命令”，开始公开反抗我们的政府。\n他残酷地控制了列宁格勒州，其手下的瓦格纳雇佣兵已准备向莫斯科进军，称之为“正义行军”。\n军方将领已与克里姆林宫取得联系，并提议将权力直接移交给军方，以保障稳定，粉碎政变。"
 russia.444.a: "向军方让步吧。此等“叛乱行径”必被剿灭。"
 russia.445.t: "正义行军开始！"
 russia.445.d: "在普里戈任发表官方声明几小时后，手下士兵开始向俄罗斯首都大举挺进。他们已经摧毁了路上的一小群国家军队。\n最高统帅部经过数小时的规划和会议，只提出了两个方案；要么派一个集团军去拦截和伏击他们，要么在主要城市，尤其是莫斯科准备重兵防守。"
 russia.445.a: "现在就干掉他们！"
 russia.445.b: "我们必须小心行事。组织防御！"
 russia.446.t: "普里戈任成功了！"
 russia.446.d: "A计划导致了当局的惨败，成百上千的俄罗斯士兵被曾经的袍泽兄弟杀死。普里戈任在进军莫斯科途中只遭到了零星抵抗，而国家军队也在随后宣布投降。叶夫根尼·普里戈任现在发现自己掌舵着一个饱受战争蹂躏的国家，局势与过去的麻烦时期相似。已经有报道称纳瓦利内逃离了监禁，并召集他的自由主义匪帮反对瓦格纳的起义。\n普里戈任绝不屈服！他将恢复俄罗斯的荣耀和国力，还要让北约狗和乌克兰民族主义者加倍奉还!\n现在是时候在莫斯科举行大规模集会了，届时普里戈任将明确宣布他的意图。"
 russia.446.a: "瓦格纳将控制俄罗斯！"
 russia.447.t: "普里戈任失败了！"
 russia.447.d: "B计划导致了普里戈任的惨败，成百上千的俄罗斯士兵被曾经的袍泽兄弟杀死。瓦格纳的行军被迫停下，其被莫斯科及其他城市的牢固防御击败，而瓦格纳残部也在随后宣布投降。尽管叛徒们被击败了，但俄罗斯依然饱受战争蹂躏，人民尤其对军队不满，绍伊古明白这一点，他知道有一个人可以重新把希望和团结不仅仅带给俄罗斯，而是整个欧亚大陆。\n是时候安排一场意想不到的会面了……"
 russia.447.a: "为新俄罗斯添砖加瓦"
 russia.448.t: "绍伊古同杜金会面"
 russia.448.d: "今日，根据克里姆林宫的官方声明，谢尔盖·绍伊古会见了声名远扬的哲学家亚历山大·杜金。私人会谈的细节仍笼罩在迷雾之中，但不久之后，绍伊古公开宣布放弃权力并重归文官政府的消息便打了所有人一个措手不及。然而权力并未就此重归于国家杜马，而是交到了由杜金的密友领导的“欧亚党”这一最新成立的政治实体手中，同时杜金本人则实际领导着新欧亚主义运动。\n许多人仍然在猜测是什么促使将军选择了杜金，有人说是因为他的《地缘政治的基础》在军事院校中广受欢迎，另一些人则说是他的统一苏维埃帝国主义哲学才是促使他成功掌权的关键所在。"
 russia.448.a: "咱们瞧瞧这跳梁小丑能耍什么花招"
 russia.449.t: "暗杀普里戈任未遂！"
 russia.449.d: "今日，俄罗斯避免了一场可怕悲剧。叶夫根尼·普里戈任在莫斯科参加公开游行时险遭不测，防弹衣与警卫的迅疾反应挽救了他的性命。刺杀未遂者被当场击毙。\n经查，凶手系45岁的伊热夫斯克居民铁木尔·拉赫梅图拉，在其小圈子内被熟知为自由派极端分子。手机记录显示，其行动前曾在某电报群组中留言：“我要宰了这头狗秃驴”。目前该群组所有成员均已遭通缉。\n\n天佑伟大统帅，此番与死神擦肩而过，反令叶夫根尼·普里戈任统治祖国的意志愈发坚定。"
 russia.449.a: "真理得胜，九死无悔"
 russia.450.t: "德米特里·梅德韦杰夫被迫辞职"
 russia.450.d: "梅德韦杰夫的糟糕决策让俄罗斯在战争中一败涂地。如今他别无选择，唯有抱憾终身地离开克里姆林宫。整个政府也跟着他一同辞去了职务，值此国难之际，能暂掌权位的只有国家杜马的议长——维亚切斯拉夫·沃洛金。这并不受人欢迎，但他只能如此。"
 russia.450.a: "“我已尽己所能，若有贤者，烦请居之”"
 russia.451.t: "自由乌克兰选举"
 russia.451.d: "注意了！\n普京最近宣布了代号“V50”的特别星期四行动，目标基辅肯德基，那里鸡肉卷买一送一\n来活儿了，兄弟们"
 russia.451.a: "这玩意没啥意义，因为理论上玩家根本看不到这个（"
 russia.451.b: "这玩意没啥意义，因为理论上玩家根本看不到这个（"
 russia.451.c: "这玩意没啥意义，因为理论上玩家根本看不到这个（"
 russia.452.t: "欧洲佬在经济上还得靠我们呢！"
 russia.452.d: "随着越来越多摆脱外国统治的新兴国家，从黑海到波罗的海，选择与俄罗斯联邦结盟，我们可以开始重建工作。而重建的核心部分在于经济。这些国家因战争和外国帝国主义而被毁，转向我们寻求帮助。自然，作为一个大国，我们有责任接受这份使命，不仅因为其带来的机遇，更因为强者应当护佑弱者。然而，这次重建注定代价不菲，这些几近破产的国家将依赖我们的援助，短期内我们必须承担起这笔巨额开支。\n\n这种局面或许会持续多年，这些国家要么需要重新配置资源，要么必须建立全新的工业基础。而新兴企业与我们的工业巨擘相比，恐怕也难以竞争。然而，若此计划得以成功，我们将迎来一批忠诚的盟友，守护我们西部的疆域，并获得与这些庞大海外市场进行相对自由互动的机会，使我们的经济受益无穷。"
 russia.452.a: "嗯"
 russia.453.t: "久加诺夫退休"
 russia.453.d: "已经成为我国与共产党前任领袖的根纳季·久加诺夫终于决定好好休息了。他多年来一直为他的国家和人民服务，为社会正义和公正而战，而现在，根纳季·安德烈耶维奇将在他郊野的小屋中做他最喜欢的事情——养蜂。一直以来他都对养蜂情有独钟，并认为这是维系生态平衡与生产优质蜂蜜的重要活动。他在政治上的工作与不懈努力将长期被人民铭记。"
 russia.453.a: "“感谢你的工作，根纳季·安德烈耶维奇”"
 russia.454.t: "选举结果！"
 russia.454.d: "在历经各党派激烈的竞选活动、政治妥协与候选人提名之后，中央选举委员会最终成功完成了所有选票的统计。各党派成员与普通公民屏息凝神，目光聚焦在电视屏幕、手机和电脑上，迫切地等待俄罗斯大选的最终结果揭晓。尽管许多人预测“统一俄罗斯党”将继续掌舵国家，但“人民俄罗斯党”的胜利依旧存在一定的可能性。而如果天平真正向意想不到的方向倾斜，那么第三党派“新俄罗斯”或许也能赢得出人意料的胜利。\n\n最终的获胜者是——"
 russia.454.a: "德米特里·帕特鲁舍夫！"
 russia.454.b: "维亚切斯拉夫·沃洛金！"
 russia.454.c: "米哈伊尔·德利亚金！"
 russia.454.f: "扎哈尔·普里列平！"
 russia.454.g: "弗拉季斯拉夫·达万科夫！"
 russia.455.t: "拉什金为纳瓦利内颁发勋章"
 russia.455.d: "今日，苏联总理瓦列里·拉什金在庄严的仪式上向我国杰出的公民授予了“祖国功勋”奖章。然而，这场授勋典礼因一位特殊获奖者的出席而格外引人瞩目——著名反对派人士阿列克谢·纳瓦利内也在获奖之列。仪式在克里姆林宫隆重举行，众多高级官员和媒体代表悉数到场。\n拉什金在致辞中高度赞扬了纳瓦利内对民主的忠诚以及他为对抗腐败和不公正所展现的勇气。尽管双方在政治观点上存在巨大的分歧，但拉什金强调，表彰那些为信仰而战的人是至关重要的。\n纳瓦利内在领取奖章时向拉什金表示感谢，并发表了关于言论自由的重要性及政府应代表所有公民的讲话。他还表达了希望此次授勋能成为促进国家内部不同政治派别之间更大团结与理解的一步。"
 russia.455.a: "有趣的事件！"
 russia.456.t: "米哈伊尔·斯韦托夫建立新民主联盟"
 russia.456.d: ""
 russia.456.a: "痛殴法西斯匪徒！"
 russia.457.t: "俄罗斯国家改革"
 russia.457.d: "俄罗斯联邦对于其公民而言已丧失了其原有价值，统一俄罗斯党的种种弊病，在我们深受腐败政府欺压且该政府无力自我整肃的现实中昭然若揭。尽管曾有过诸多尝试，但显然，旧制度必须被彻底颠覆。对此，我们将以宣布俄罗斯国家取代旧联邦作为改革的起点。\n\n在图瓦人绍伊古将军的允许下，欧亚主义接过了俄罗斯国家的领导权。联邦未能有效保护欧亚人民，绍伊古的家乡图瓦即便享有自治地位，却仍是俄罗斯最为贫困的地区。如今，杜金提出的国家专制改革方案已明确展现出其优势，相较于联邦自治，它更能造福欧亚人民。欧亚主义的胜利成果唾手可及。随着联邦制度的终结和旧宪法的废除，我们将着手在社会各个层面以及政府的各个机构中，彻底清除那些潜藏着的阴暗势力。"
 russia.457.a: "崭新的开始。"
 russia.458.t: "广播一则"
 russia.458.d: "“我的同胞们，大家好。我是尼古拉·卢卡申科。今天站在这里对我来说是一件罕见的事情，因为演讲并不是我的特长。但诚实，是我的特质。我相信，今天我所说的每一句话都将带给你们一种耳目一新的感受。我的父亲和普京——两位伟大的领导人，他们从无到有地打造了这个国家。他们用敏锐的头脑、坚定的意志，书写了我们的未来。普京给了我们目标与希望，而我父亲的工厂为我们打造了这个世界上最强大的军队……但我们的军队辜负了我们！他们让自己变得臃肿、懒惰、目中无人。但从今天开始，一切都将改变！现在，是时候让新的力量接管管理权了。我们深知这个国家需要什么，我们将会切除顺从与屈服这片腐肉……”"
 russia.458.a: "有力且必要的言辞"
 russia.459.t: "任命亚历山大·杜金为总理"
 russia.459.d: "亚历山大·杜金出任俄罗斯总理一职，表明俄罗斯社会即将迎来迅速变革。在欧亚主义思想家的引领下，俄罗斯将发生史无前例的巨变。\n这一任命在俄罗斯联邦内部引发了轰动，他们原本预期会组建一个紧急政府，却未曾料到会由非统俄党或其附属党派的成员出任总理或总统。对普通民众而言，杜金的任命可以说是引人注目；而对知情者来说，杜金的外交理念和世界观早已深刻影响了普京主义的思想体系，因此这不过是俄罗斯及其政府发展的自然结果，并非统一俄罗斯的简单延续，而是超越了单纯模仿的所谓“欧亚”外交政策，全面接纳欧亚大陆作为政治实体的全新进化阶段。\n\n在接下来的数月里，俄罗斯将步入变革的新纪元。我们的欧洲对手必然会以审视和怀疑的眼光看待我们，这倒也在情理之中。西方世界难以接受一个强大的欧亚大陆的存在，而这正是我们必须坚定立场，且杜金总理任职至关重要的原因所在。在杜金的引领下，俄罗斯左派与右派将同心协力，共同清除自由主义、剥削性寡头集团以及掌控数百万人命运的国际巨企。欧洲将有望摆脱长期困扰其的顽疾，杜金将治愈俄罗斯，而且很快也将治愈西方。"
 russia.459.a: "杜金代表改革，真正意义上的改革"
 russia.460.t: "叛徒们变得越来越猖狂了！"
 russia.460.d: "俄罗斯民众对战争已感到厌倦。梅德韦杰夫先前的总统任期曾广受赞誉，但随着北约军队步步东进，那些温情脉脉的时光以及对普京时代的怀念之情已荡然无存。我们的高加索领土被分割，与黑海的联系也被切断。更令人痛心的是，作为和平的代价，我们不得不接纳政治流亡者并释放那些政治犯。\n\n我们的军队如同流沙般溃散至街头，与那些受到西方情报组织和支援团体撑腰的自由主义者同流合污。不仅仅是自由主义者，还有民族主义者、共产主义者，以及我们曾在各个合法政党中的盟友，各种政治势力均纷纷涌现，企图颠覆统一俄罗斯，摧毁那个长期维系俄罗斯稳定、抵御寡头与西方侵略的中坚堡垒。然而，我们未能坚守住这座堡垒，反而向寡头势力低头以换取战争支持，最终也未能抵挡住西方的侵略步伐。\n\n部分瓦格纳部队也失去了控制，自战败以来，普里戈任便消失得无影无踪。军方部分人士则竭力迫使政府允许他们在绍伊古的领导下组建紧急政府。鉴于部队已进驻莫斯科以确保其安全，这一要求显然无法被拒绝。我们已然步入了一个全新的动荡时代。"
 russia.460.a: "所有人都在反对我们！"
 russia.461.t: "体制外反对派"
 russia.461.d: "在任何国家，都有这么一帮人，他们不参与国家通常的政治活动，而是尝试组织起自己的政治活动以制衡官方政治。从历史角度来看，俄罗斯的这帮人就是自由派。尽管他们其中还掺杂有许多其他“杂色”，但自由主义无疑是其主心骨。尽管很大程度上，他们威胁不到当前的国家体制，但他们的存在及发展壮大可能会对我们国家产生危害。这些西方的走狗妄图让俄罗斯走上歪路，并千方百计阻止我们实现心中的共同理想。\n\n政府机关应当监视£GFX_RF_logo 自由主义反对势力的成长，并以各种可行手段削弱、压制其力量，减少他们的危害。"
 russia.461.a: "西方的走狗还挺能干……"
 russia.462.t: "修正案投票成！"
 russia.462.d: "人民投票“赞同”，社会团结得以维系。"
 russia.462.a: "荣耀属于普京！"
 russia.463.t: "抗议投票结果！"
 russia.463.d: "我们的官员虽已完成宪法修正案的投票程序，但整个过程却极为草率，引发各方不满。自由派反对派认为此次选举毫无意义，因此大多对投票置之不理。然而，莫斯科的共产党人却未曾错失良机。在瓦列里·拉什金的带领下，他们迅速在莫斯科发起了大规模抗议。尽管修正案最终通过，但支持率远低于预期，这无疑是对当局的一次沉重打击，也在社会各界激起了广泛的愤怒情绪。"
 russia.463.a: "下次我们得更小心点"
 russia.464.t: "普京就宪法修正案发表演讲"
 russia.464.d: "在一场备受瞩目的演讲中，俄罗斯总统弗拉基米尔·普京向全国发表讲话，阐述了一系列拟议中的宪法修正案，并宣布启动全国公投的筹备工作。这些修正案一旦获得通过，将为俄罗斯的政治格局和治理结构带来深远的变革。\n在演讲中，普京总统强调了更新国家宪法的重要性，指出这将更好地反映国民日益增长的需求和期望。他强调，所提议的修正案旨在强化民主制度，保障个人权利，并确保俄罗斯的持续稳定与发展。"
 russia.464.a: "让人民们去决定！"
 russia.465.t: "与伊朗合作？"
 russia.465.d: "在反恐行动全面展开对塔利班的打击之际，寻求伊朗的有限援助不失为一个明智之举，毕竟伊朗与塔利班政府之间素有紧张关系。\n尽管我们并不需要伊朗的全力参与，但若能促使其在边境地区对塔利班武装展开小规模冲突，扰乱敌方的补给线，这无疑将有助于加速反恐行动目标的实现。"
 russia.465.a: "发出正式要求。"
 russia.465.b: "我们靠自己解决了塔利班！"
 russia.466.b: "不"
 russia.466.t: "伊朗拒绝了合作"
 russia.466.d: ""
 russia.466.a: "遗憾。"
 russia.467.t: "伊斯兰行军"
 russia.467.d: "占位符"
 russia.467.a: "不管如何，我们都会继续！"
 russia.467.b: "如果人们希望如此……"
 russia.468.t: "“去伊斯兰化”的结果"
 russia.468.d: ""
 russia.468.a: "这不是我们想要的"
 russia.469.t: "国家无神论？"
 russia.469.d: "在苏维埃政权建立之前，尽管俄罗斯正教会表面上享有宗教自由，但实际上一直充当着社会控制的工具，向民众灌输“必要”的思想。然而，我们已拨正这场不公，削弱了东正教的权势，使其难再垄断思想领域。但党内仍有同志认为，这样的改革力度尚显不足，应该全面回归国家无神论原则。尽管这一倡议体现了回归旧苏维埃秩序的崇高意愿，但在大多数人的眼中，这一举措过于激进。我们究竟该如何抉择？"
 russia.469.a: "牛逼！"
 russia.469.b: "太过强硬了……"
 russia.470.t: "俄罗斯独立游戏开发商的崛起"
 russia.470.d: "随着被遗忘数十年的俄罗斯先锋派与未来主义的复兴，艺术家、音乐家与作家们纷纷投入创作，打造出了一件件色彩绚丽、风格独特的作品。为了扶持这些新兴才俊，国家开始拨款用于创作新作，并组织展览、音乐会及其他文化活动。\n\n与此同时，电子游戏行业也没有被落下。许多开发者开始设计那些形式奇异且发人深省的游戏作品，将先锋派与未来主义元素融入游戏之中，创造出真正独特的虚拟世界。这些游戏中的不少作品迅速在“奇异游戏”爱好者中掀起热潮。\n\n正是得益于独立游戏产业的这一轮蓬勃发展，俄罗斯一跃成为了晦涩而先锋游戏创作的全球领军者之一。"
 russia.470.a: "内亚松……"
 russia.471.t: "选出新俄罗斯地区的首府"
 russia.471.d: "新俄罗斯统一谈判仍在持续，但我们必须首先解决一个关键问题：统一后的共和国首都应设在哪座城市？\n\n目前，有两座城市具备这一资格——顿涅茨克与卢甘斯克。\n顿涅茨克是重要的工业与矿业中心，人口众多，但地理位置临近前线，安全形势较为严峻。\n卢甘斯克人口较少，然而同样具备强大的工业基础，且地理位置相对安全。\n\n这一议题的讨论或许将持续相当长时间，但我们的选择是……"
 russia.471.a: "卢甘斯克根正苗红！"
 russia.471.b: "顿巴斯的心脏顿涅茨克！"
 russia.472.t: "新俄罗斯政府的首脑？"
 russia.472.d: "关于顿巴斯共和国统一的谈判仍在继续，而目前我们则面临另一个问题：谁将成为新国家的领导人？\n\n目前有两位候选人竞争这一职位：丹尼斯·普希林和列昂尼德·帕谢奇尼克。普希林是顿涅茨克人民共和国的现任领导人，他在极受欢迎的亚历山大·扎哈尔琴科去世后接管了权力。尽管普希林享有相对较高的民众支持率，但他始终未能与扎哈尔琴科媲美。在从政之前，他曾从事商业活动，甚至与臭名昭著的“MMM金融互助社区”创始人谢尔盖·马夫罗季有过关联。\n\n帕谢奇尼克是卢甘斯克人民共和国的现任领导人，他此前曾与乌克兰安全部门有联系，甚至拥有乌克兰安全局上校的军衔，但他的忠诚毋庸置疑。相比普希林，帕谢奇尼克拥有更丰富的政治经验，同时民众支持率也略高。两位候选人各有优缺点，但无论如何，最终将由其中一人领导新俄罗斯的未来。"
 russia.472.a: "帕谢奇尼克的经验更宝贵！"
 russia.472.b: "普希林的企业管理能力更有用！"
 russia.473.t1: "新俄罗斯会谈结束！"
 russia.473.t2: "新俄罗斯会谈匆忙结束"
 russia.473.d: ""
 russia.473.a: "团结起来才强大……"
 russia.474.t: "久加诺夫推动新红带"
 russia.474.d: "俄罗斯联邦共产党领导人提出了一项引人注目的建议：复兴所谓的“红带”。\n\n“红带”是指俄罗斯中部、北高加索、西伯利亚和远东地区等一系列区域，这些地区长期以来在地方和全国选举中一直支持共产党。在1996年总统选举中“红带”表现尤为突出，为久加诺夫在与叶利钦的对决中提供了重要支持。\n\n尽管随着时间的推移，人们对共产党的支持率逐渐下降，但这一概念至今仍未失去其现实意义。如果共产党能够成功恢复这些地区民众的信任，它将在与其他政治力量的竞争中占据显著优势。"
 russia.474.a: "啊……想要新的“红色复仇”吗?"
 russia.475.t: "日里诺夫斯基准备寻访国内"
 russia.475.d: "自由民主党的领导人无疑是当代俄罗斯政坛最具戏剧色彩的人物之一。他在国家杜马的激辩、电视荧屏上的犀利言辞，以及那些令人始料未及的举动，使他在争议之中收获了无数民众的青睐。\n\n日里诺夫斯基素来擅长民粹策略，而其中最具代表性的，便是他惯用的“走向民众”战术。他奔走于全国各地，与寻常百姓攀谈，向广大听众发表慷慨激昂的演说，倾听社会各界对时局的真实心声。\n\n近日，这位政坛老将再次宣布，将亲赴多个俄罗斯城市，与支持者面对面交流，并在每座城市召开小型新闻发布会。尽管自由民主党仍未跻身政坛前列，但这场政治巡游无疑将进一步巩固其立足之地，为党派赢得更广泛的民意基础。"
 russia.475.a: "额……他真精力充沛"
 russia.476.t: "俄罗斯联邦共产党政治家被捕引发争议"
 russia.476.d: "近日，执法机构逮捕了一名共产党成员，而这引发了公众的强烈反应。该党领导层发表声明，称此次逮捕行为违法且未提出任何具体指控。另一方面，自由民主党的议员们却对此决定表示支持。社交媒体上围绕这一事件是否合法与正当展开了激烈讨论。尽管此事并未造成灾难性后果，但无疑对我们的形象造成了一定损害。"
 russia.476.a: "我们下次要更小心……"
 russia.477.t: "俄罗斯自由民主党政治家被捕引发争议"
 russia.477.d: "不久前，俄罗斯自由民主党的一名成员被执法机构逮捕，这引发了社会各界的不同反应。该党领导人弗拉基米尔·日里诺夫斯基在国家杜马讲台上发表讲话，称调查委员会深陷腐败，警方行为并不负责。另一方面，俄罗斯联邦共产党的议员们则公开支持此次逮捕行动。互联网上对此事的合法性众说纷纭，有人认为拘留的理由完全是捏造的。尽管这一事件并未造成严重后果，但无疑对我们的声誉造成了一定打击。"
 russia.477.a: "我们下次要更小心……"
 russia.478.t: "自由派抗议干涉哈萨克斯坦"
 russia.478.d: "集安组织各加盟国近期决定向哈萨克斯坦派遣部队，执行特别维和行动，此举遭到了所谓“自由派反对派”的谴责与抗议。许多年轻人走上街头，未经批准地举行集会，声援哈萨克斯坦，并抗议所谓的“克里姆林宫侵略”。示威者高喊口号，如“不要战争！”、“哈萨克斯坦，我们与你同在！”、“普京集团必须受审！”、“释放纳瓦利内！”等，对政府进行激烈攻击。\n\n的确，我们可以无视这些恶意言论，仅逮捕其中最激进者。然而，安全部门坚信，一切动乱皆始于微末，若放任不管，未来势必酿成更严重的后果。"
 russia.478.a: "谁在乎他们。"
 russia.478.b: "不能表现出软弱，必须出重拳。"
 russia.479.t: "俄罗斯联邦共产党抗议地方腐败官员"
 russia.479.d: "不久前，俄罗斯联邦共产党的活跃分子组织了一场针对地方官员的抗议集会，指责他们肆意侵吞市政预算。数百人参加了此次抗议活动，他们声援共产党，并要求从共产党成员中任命新的官员。\n地方政府拒绝对此事发表任何评论。虽然这只是一起小规模的地方事件，但它无疑为共产党赢得了更多的支持。"
 russia.479.a: "别管他们就行……"
 russia.479.b: "动手麻利点，别让别人发现。"
 russia.480.t: "俄罗斯自由民主党抗议地方“反俄法令”"
 russia.480.d: "近日，俄罗斯自由民主党发起了一场抗议活动，反对他们认为侵犯俄罗斯民众权利和自由的法律。抗议者要求阻止高加索共和国自治权的扩大，并加强对中亚移民的立法管控。在警方的监管下，活动安全进行，挑衅行为也未发生。尽管这是一次小规模的地方事件，但它显然有助于增强日里诺夫斯基支持者的政治影响力。"
 russia.480.a: "让他们闹吧……"
 russia.480.b: "禁言他们的狭隘言论。"
 russia.481.t: "日里诺夫斯基对进口科兴疫苗表示愤怒"
 russia.481.d: "“我们有斯科尔科沃和其他科学城！我们为他们提供资金并分配预算！可结果呢？却要从中国进口一切？！这是彻头彻尾的背叛！是对我们杰出人才的不信任，是卑鄙的表现！”在最近一次国家杜马会议上，弗拉基米尔·日里诺夫斯基以这番言辞猛烈抨击了进口科兴疫苗的提议。这一决定已在俄罗斯社会引发了诸多讨论和争议，而俄罗斯自由民主党以“反对中国奴役俄罗斯”为口号发起的多次抗议活动将矛盾推向了高潮。尽管抗议已逐渐平息，但自由民主党及日里诺夫斯基本人仍成功吸引了公众的广泛关注。"
 russia.481.a: "太过自给自足也不好，你该知道的！"
 russia.482.t: "俄联邦共产党党员集会反对普京“毒素”"
 russia.482.d: "令当局和俄罗斯非体制内左翼运动感到意外的是，俄罗斯联邦共产党的成员对卫星-V疫苗的研发提出了强烈批评，他们以俄罗斯腐败猖獗以及中国已研发出有效疫苗为论据。一个广为流传的说法是，伊热夫斯克市委员会的一名成员据称因接种疫苗后出现并发症而住院。这一消息在WhatsApp和Telegram等社交平台上被大量转发，而该党在乌德穆尔特的分支也在VK上发布了相关帖子。结果，在共产党的集会上，俄罗斯民众目睹了一幅独特的画面：反疫苗活动人士与共产党人一起走上街头，高呼相同的口号。尽管骚动已经平息，但俄罗斯联邦共产党似乎并未因此获得社会的长期关注。"
 russia.482.a: "我们还以为共产党反对迷信呢！"
 russia.483.t: "日里诺夫斯基带领游行队伍为富尔加尔发声"
 russia.483.d: "当谢尔盖·富尔加尔被捕时，全国都屏住了呼吸——日里诺夫斯基会作何反应？他果然没有让人失望！出乎所有人的意料和担忧，弗拉基米尔·沃尔福维奇亲自走在了上万人的游行队伍最前方，向体制发起了挑战！他毫无畏惧地成为了反抗的象征，点燃了人民的愤怒之火，证明了俄罗斯自由民主党不只是一个政党，更是一记重拳，随时准备击向那些威胁其利益的敌人！日里诺夫斯基引爆了政治舞台，谁也没想到这位老领导人竟会如此果敢地出手。"
 russia.483.a: "震撼人心的游行。"
 russia.484.t: "吼吼吼，这都有事件"
 russia.484.d: "国策点那么快，是不是autocomplete了？"
 russia.484.a: "这儿啥都没有"
 russia.485.t: "总统的表态"
 russia.485.d: "美国的崩塌至今仍在俄罗斯社会中回荡不去。尽管我们一向对美式政府持反感态度，但无人能预见这一局势竟会如此急转直下。\n俄罗斯联邦总统就此事件发表了公开声明。虽然发言仅持续了几分钟，但充满了种种思考与历史感悟。然而，在所有言辞中，俄罗斯民众最为深刻铭记的一句是：……"
 russia.485.a: "“苏联深知，西方资本主义的崩溃是不可避免的……”"
 russia.485.b: "“俄罗斯公民对普通美国民众所遭遇的困境深表同情……”"
 russia.485.c: "“我不禁想起俄罗斯哲学家伊万·伊林说过的一句话……”"
 russia.486.t: "俄罗斯联邦军队大教堂"
 russia.486.d: "今日，俄罗斯举行了隆重的俄罗斯武装力量主教座堂落成仪式。这一盛事不仅是加强军队精神和道德基础的重要一步，也象征着国家的团结与对军队力量的坚定支持。\n\n俄罗斯武装力量主教座堂坐落于莫斯科救世主修道院宗主府的院内，成为该国规模最大的正教会教堂，是爱国主义与信仰的重要象征。\n\n此次教堂开幕仪式由教会与武装力量及执法机关互动的主教会议部门主席德米特里·斯米尔诺夫大司祭主持。各宗教、政治及社会组织的代表与军队官兵、退伍军人共同出席了仪式。"
 russia.486.a: "太棒啦！"
 russia.487.t: "总统刺杀未遂！"
 russia.487.d: "来自伊热夫斯克的消息令人震惊——普京总统在对卡拉什尼科夫工厂进行正式访问时遭遇了未遂刺杀。刺客伪装成工厂工人的模样，并携带一把PM手枪，虽然仅朝空中开了一枪，但他仍然设法在人群中接近总统。联邦警卫局安保人员迅速采取行动，将袭击者当场制服，并立即将普京总统紧急撤离现场。尽管有关部门全力封锁消息，但事件依旧被国内多个公共新闻网站广泛报道，引发社会轰动。\n这一公然的暴力反对行径极具危险性，值得高度重视，亟待采取必要措施防止类似事件再次发生。"
 russia.487.a: "我的天！"
 russia.488.t: "官方声明"
 russia.488.d: "在最近发生的刺杀事件引发的动荡中，国家安全委员会紧急召开了特别会议。会议中，各方不仅对最新事态进行了讨论，还制定了关于此次袭击的官方声明。经过缜密分析，尽管动机众说纷纭，委员会最终在众多可能的原因中锁定了三种主要的极端主义意识形态，认为刺客极有可能是受其影响而策划并实施了此次袭击。\n该恐怖分子属于……"
 russia.488.a: "共产主义激进派"
 russia.488.b: "乌克兰民族主义者"
 russia.488.c: "俄罗斯极端民族主义"
 russia.489.t: "IT企业声援特别军事行动"
 russia.489.d: "随着特别军事行动的展开，外界普遍担忧俄罗斯信息技术领域可能会对国家政策产生抵触情绪。然而，出乎许多人的意料，俄罗斯国内的一些知名平台如Yandex、VK等纷纷发布了官方声明，公开表态支持政府的决策。这些声明强调，在全球主义威胁日益猖獗的当下，团结一致对于整个俄罗斯民族的重要性。除了表达支持，这些平台也采取了实际行动，确保搜索结果中仅显示支持俄罗斯立场的内容，并全面禁止任何推广纳粹主义的言论。同时，VK平台也果断出手，大幅度清理了亲乌克兰立场的群组和账户。\n在这些平台的积极举措下，俄罗斯民众在抵御内外双重威胁（无论是现实还是数字领域）时，感受到了一种前所未有的安全感与安定感。"
 russia.489.a: "一笔划算的投资！"
 russia.490.t: "紧急镇压"
 russia.490.d: "在近期针对弗拉基米尔·普京的暗杀阴谋之后，俄罗斯的政治反对派们也迎来了清算时刻。为了应对即将发生的大规模动乱，联邦安全局已经部署到几个主要城市。同时，俄罗斯国家近卫军、俄罗斯军事情报局及其他安全部门也向国家杜马承诺，将组建一个联合特遣部队，以防止类似事件的再次发生。在各方都获得了额外的人力和资金支持的情况下，预计我国国内的大批异见分子将很快被捕。\n\n这些行动很可能会激怒西方国家以及国内的恐怖组织，然而，这种方法对于保障我们人民的福祉是必要的，这是任何人都无法否认的。"
 russia.490.a: "我们过去太心慈手软了……好吧，现在不会了。"
 russia.491.t: "三面旗帜 - 一个祖国"
 russia.491.d: "俄罗斯的历史记忆与代际传承如今已经达到了一个全新的高度，甚至是“高度”的字面意义。在圣彼得堡，象征着三个历史时期——俄罗斯帝国、苏联以及俄罗斯联邦——的旗帜正迎风飘扬于芬兰湾上空。这些巨大的旗帜已成为滨海公园的一部分，而这片公园早已成为市民与游客的打卡胜地之一。伴随着几首由乐队演奏的俄罗斯历史性国歌的旋律，三面巨大的旗帜缓缓升起，随即在波罗的海的微风中高高飘扬。庄严而富有象征意义的升旗仪式在圣彼得堡临海的公园内举行，而此处亦是欧洲最高摩天大楼——拉赫塔中心附近的地标性景点。升起的三面旗帜分别为俄罗斯帝国、苏联以及俄罗斯的国旗，每一面旗帜都象征着深厚的历史底蕴。\n在岸边，一场盛大的音乐会正在上演，数百位观众共同见证了这一庄严的时刻。俄罗斯总统与本次升旗项目的创作者们一同乘船观礼。值得一提的是，这一象征性项目由俄罗斯天然气工业股份公司全力实现。"
 russia.491.a: "铭记我们共同的历史！"
 russia.492.t: "俄罗斯联邦共产党批评梅德韦杰夫政府"
 russia.492.d: "尽管我们在选举中赢得了胜利，但国家杜马中的各大党派，尤其是俄罗斯联邦共产党，依然在我们前行的道路上设置重重障碍。他们高声指责统一俄罗斯党在议会中的不公优势，批评梅德韦杰夫总统推行的改革“南辕北辙”。而在议会大厅内，关于政府施政的争论旷日持久，冗长的辩论让政务步履维艰，几近瘫痪。然而，总统早已筹谋应对之策，而我们必须立即行动，将其付诸实施。"
 russia.492.a: "他们有意见……"
 russia.493.t: "俄罗斯自由民主党批评梅德韦杰夫政府"
 russia.493.d: "尽管梅德韦杰夫在最近的选举中胜出，但包括自由民主党在内的议会各党派依旧在阻挠我们的工作。反对派成员指责梅德韦杰夫“无视俄罗斯人民的利益”，并认为他推行的立法改革完全没有必要。与此同时，日里诺夫斯基对“统一俄罗斯党是内部叛徒”的指责不绝于耳，甚至占据了国家杜马近半数的工作时间，严重妨碍了立法进程。然而，总统早已筹谋应对之策，而我们必须立即行动，将其付诸实施。"
 russia.493.a: "他们有意见……"
 russia.494.t: "与德米特里·梅德韦杰夫直接通话"
 russia.494.d: "近日，在“总统直通线”直播节目中，新当选的总统德米特里·梅德韦杰夫就国家的政治前景回答了问题：\n“下午好，德米特里·阿纳托利耶维奇！我是来自《鄂木斯克新闻》的安东，我想提一个不光是鄂木斯克市民，而是所有俄罗斯人都关心的问题。”\n“下午好。”\n“在您的第一任期内，您以较为自由化的形象著称，许多人甚至将您与弗拉基米尔·普京总统相提并论。那么您是否会承认这一形象，并在未来延续这种执政风格呢？”\n“谢谢您的提问！当然，我在第一任期内确实在某些方面表现出更亲西方的倾向，但我要澄清，这绝不意味着我曾试图与弗拉基米尔·弗拉基米罗维奇对立，或偏离我们共同的俄罗斯未来蓝图。然而，在我卸任之后，随着更多地缘政治局势的演变，我逐渐意识到，任何试图与西方和解的努力都是徒劳的，换来的只是他们的幸灾乐祸。不过，我可以向大家保证——变革即将到来！我和我的团队将精心筹划俄罗斯政治生活的未来变革，我相信，这将会得到大家的认可和支持！”"
 russia.494.a: "俄国之夏将至……它将如恒星般永恒绵延。"
 russia.495.t: "梅德韦杰夫被任命为全俄人民阵线领袖"
 russia.495.d: "在弗拉基米尔·普京去世后，全俄人民阵线变得群龙无首，许多人担心这将导致该组织失去立足之地并解散。然而，现任俄罗斯总统德米特里·梅德韦杰夫被执行委员会正式任命为该组织的负责人。在他的就职演讲中，他承诺推进人民阵线的事业，并保证“在当前的地缘政治形势下，这样的组织比以往任何时候都更加重要”。\n许多政治分析家认为梅德韦杰夫成为全俄人民阵线的负责人不过是例行安排，并再次证明了梅德韦杰夫对普京的忠诚，但也有一些人认为新总统可以利用全俄人民阵线，将其扩展到超越普京所达到过的范围。"
 russia.495.a: "它将会派上用场。"
 russia.497.t: "新战争债券！"
 russia.497.d: ""
 russia.497.a: "酷！"
 russia.498.t: "大批志愿者！"
 russia.498.d: ""
 russia.498.a: "酷！"
 russia.499.t: "军队慈善活动已圆满完成！"
 russia.499.d: ""
 russia.499.a: "酷！"
 russia.500.t: "国际援助已抵达！"
 russia.500.d: ""
 russia.500.a: "酷！"
 russia.501.t: "首座普京纪念碑揭幕"
 russia.501.d: "今日，在圣彼得堡的马雅科夫斯基大街上，首座弗拉基米尔·普京雕像隆重揭幕，成为举国瞩目的重要事件。大批民众聚集在此，纪念这位已故领袖，并缅怀他那恢宏的治国理念和坚定的原则，这些为俄罗斯重新确立其在全球政治舞台上的崇高地位做出了不可磨灭的贡献。\n\n包括圣彼得堡市长在内的多位知名政界人物发表了讲话，强调了铭记普京非凡贡献和卓越领导的重要性。这座雕像高达26米，完美再现了普京的风采：他双手背后，神态威严而从容。雕像基座上刻着醒目的铭文：“新俄罗斯的英雄”。\n\n有多位官员表示，此次揭幕或将标志未来部分列宁雕像可能被普京雕像取而代之。"
 russia.501.a: "新俄罗斯的曙光！"
 russia.503.t: "斯洛伐克解冻"
 russia.503.d: ""
 russia.503.a: "好！"
 russia.504.t: "斯洛伐克解冻"
 russia.504.d: "罗伯托·菲科实施了一系列政府改革举措，引发了民众对于政治“解冻”的强烈期盼。他不仅扩大了社会服务项目，还优化了官僚体系流程，这些变革受到了众多民众的热烈欢迎。\n\n过去，斯洛伐克曾是一个被欧盟利益集团操控的贫困国家。但在欧战结束后，随着俄罗斯的胜利以及菲科的当选，斯洛伐克的面貌焕然一新。如今，它正逐步崛起为一个强大的盟友和繁荣的国度。对于这一转变，有人认为是得益于俄罗斯的资助，而另一些人则将其归功于菲科卓越的政治才能。"
 russia.504.a: "好！"
 russia.505.t: "自由喀尔巴阡成立"
 russia.505.d: "喀尔巴阡总统彼得·盖茨科已正式宣布成立新政党“自由喀尔巴阡”。在最近的演讲中，他强调，喀尔巴阡人民将致力于探索一种独特的民主制度，这种制度将与其他形式有所不同。新政党将成为推动政治包容性、鼓励喀尔巴阡全体公民积极投身政府事务的重要力量。"
 russia.505.a: "很好！"
 russia.506.t: "自由喀尔巴阡成立"
 russia.506.d: "喀尔巴阡总统彼得·盖茨科已正式宣布成立新政党“自由喀尔巴阡”。在最近的演讲中，他强调，喀尔巴阡人民将致力于探索一种独特的民主制度，这种制度将与其他形式有所不同。新政党将成为推动政治包容性、鼓励喀尔巴阡全体公民积极投身政府事务的重要力量。"
 russia.506.a: "很好！"
 russia.507.t: "喀尔巴阡采用“卢森尼亚社会主义”"
 russia.507.d: "喀尔巴阡地区总统彼得·盖茨科已正式宣布创立“卢森尼亚社会主义”意识形态。在最近的演讲中，他强调，喀尔巴阡人民将致力于探索一种独特的社会主义制度，这种制度将与其他形式有所不同。新体系将成为推动政治包容性、激励喀尔巴阡全体公民积极投身政府事务的重要力量。"
 russia.507.a: "好吧，如果他们希望如此的话。"
 russia.509.t: "沃伊切赫·奥尔赞斯基在波兰大选中胜出"
 russia.509.d: ""
 russia.509.a: "酷！"
 russia.520.t: "统一俄罗斯党初选"
 russia.520.d: "统一俄罗斯党一直是俄罗斯的重要政治力量。然而，在欧陆战争结束后，由于德米特里·梅德韦杰夫决定不参选，该党多年来首次陷入了没有合适候选人的困境。为了应对这一挑战，统一俄罗斯党决定举行初选，让最积极、最受欢迎的政治家参与竞争。在这次初选中，将选出代表该党主流的候选人。由于统一俄罗斯党以其经验丰富的政治家而闻名，因此候选人的选择范围相当广泛。"
 russia.520.a: "帕特鲁舍夫！"
 russia.520.b: "索比亚宁！"
 russia.521.t: "统一俄罗斯强硬派初选"
 russia.521.d: "尽管欧亚党的大部分成员积极支持其候选人，但党内也有人对梅德韦杰夫的路线持不同意见，认为其发展路线偏离了初衷，这些人可以被视为主权民主方面持更保守立场的人士。出人意料的是，这些持不同意见者联合起来，自行组织初选，希望从欧亚党内挑选出一名替代候选人。参与者中不乏国家主义的坚定支持者、经验丰富的商界人士以及传统军人。他们期望能够以更有利于社会稳定和民众福祉的方式对主权民主制度进行改革。"
 russia.521.a: "沃洛金！"
 russia.521.b: "绍伊古！"
 russia.522.t: "人民俄罗斯提名总统侯选人"
 russia.522.d: "人民俄罗斯是俄罗斯新兴的左翼爱国力量，汇聚了大量才华横溢、意志坚定的社会正义斗士。随着欧陆战争的胜利和德米特里·梅德韦杰夫宣布即将举行选举，人民俄罗斯迎来了一个历史性的机遇，有望打破统一俄罗斯党的长期垄断，真正掌握政权。\n\n那么，谁来担任此次选举的候选人呢？为了解决这一问题，人民俄罗斯召开了党代会，决定通过无记名投票的方式，选出一位能够代表该党参与选举的政治家。"
 russia.522.a: "德利亚金！"
 russia.522.b: "格鲁季宁！"
 russia.523.t: "人民俄罗斯激进派提名总统侯选人"
 russia.523.d: "人民俄罗斯中的激进派致力于加强社会政策并推动向“新社会主义”的过渡，也决定提名自己的候选人参与选举。这些候选人中包括知名的左翼爱国政治家。许多人认为，他们之所以有概率击败更为温和的候选人，很大程度上得益于他们的知名度。"
 russia.523.a: "普里列平！"
 russia.523.b: "卢卡申科！"
 russia.524.t: "无声颠覆"
 russia.524.d: "瓦列里·拉什金，俄罗斯联邦共产党内一位知名的反对派领袖，决意暗中破坏他们赢得总统选举后举行的党内代表大会。大会计划通过新宪法草案并选举根纳季·久加诺夫为党主席，但是瓦列里·拉什金及其支持者选择要改变即将到来的命运。投票期间，他们把大多数选票投给了拉什金。人们把这看作一次党内政变，可随着基层党员们站到拉什金一边，形势还算相对温和。这样的行为在久加诺夫的支持者和党内部分成员中引起了一场轩然大波，他们认为这是一次背叛，严重违背了党内纪律。尽管如此，拉什金还是设法在基层党员的帮助下将权力牢牢握在手中。"
 russia.524.a: "出乎意料的结果。"
 russia.525.t: "反动派"
 russia.525.d: "当我们在选举中胜出后，民族主义者、新帝国主义者和其他反动势力的活动显著增加，并由此引发了大规模反苏维埃抗议活动。这些活动由一个名为“[SOV_anti_soviet_resistance_loc]”的组织主持。他们还在继续举行集会游行以及其它形式的抗议活动，想要借此改变国家政策并捍卫自身的意识形态信仰。"
 russia.525.a: "行动起来吧，同志们。"
 russia.526.t: "日里诺夫斯基做出让步"
 russia.526.d: "出乎众人意料，弗拉基米尔·日里诺夫斯基，这位长期以来在国内煽动民族主义情绪的旗手，竟接受了党的提议，选择停止对苏维埃政权的抗争。俄罗斯联邦共产党内部的保守派称其举动为“明智抉择”，并敦促仍在抵抗的同道者效仿他的步伐。然而，拉什金派的成员对此举充满怀疑，甚至有人主张将日里诺夫斯基逮捕，以示惩戒。无论如何，对于右翼阵营而言，失去这样一位标志性人物，无疑是一次沉重的打击。"
 russia.526.a: "这是一场胜利。"
 russia.527.t: "日里诺夫斯基拒绝了提议！"
 russia.527.d: "面对党的提议，弗拉基米尔·日里诺夫斯基，这位民族主义抵抗势力的领袖，毫不意外地选择了拒绝，拒绝妥协，拒绝停止他的反苏斗争。这一决定在社会上引发了不同反响。拉什金及其支持者表示，这样的结果完全在意料之中，并号召继续对抗“右翼蒙昧主义”。与此同时，俄罗斯联邦共产党内的一些正统派成员则对此感到失望，认为这样一位精明的政治家终究未能接受失败，认清现实。日里诺夫斯基的声明在民间激起了热烈讨论。然而，毋庸置疑的是——苏维埃俄国的政治对抗，仍未迎来终结。"
 russia.527.a: "他会后悔的……"
 russia.528.t: "电视事故"
 russia.528.d: "改组后的俄罗斯-K电视频道为响应共产党复兴前苏联艺术政策，于近期举办了一场新音乐青年节栏目。许多才华横溢的音乐家都齐聚一堂，他们在作品中对前任普京政府进行了强烈批评，同时又对俄联邦共产党的执政大加赞颂。\n\n但其中最引人注目的当属青年说唱歌手富列士，他在未经审查的歌词中添加了大量直接攻击和批判拉什金及现任政府的内容，并公开支持反对党爱国者党及其激进派党魁弗拉基米尔·索洛维约夫。诸如“要接受这个现实，要把它染红，要把它撞到她妈的瓦利娅·拉什金的狗脑里”，“离开你的座子，坐到马路牙子上，去大楼里点火，让这帮狗娘养的感受到你的热情”和“向爱国者宣誓你的内心，让他们感受下你的思想和拳头！”掺杂在他作品的歌词中。一部分人赞扬他公开自身立场和敢于表达想法的勇气，另一部分人则批评其行为的不雅以及对政府的不尊重。\n\n我们要怎么处理他？"
 russia.528.a: "别管他就好"
 russia.528.b: "把他办了……"
 russia.529.t: "南非内战"
 russia.529.d: "南非共和国已经崩溃了。1994年种族隔离结束后建立的那种脆弱平衡终于瓦解，各个政治派别纷纷拿起武器，为他们心目中南非的未来而战。客观来说，我们的新人民政府只有两个派别可供支持，分别是非洲人国民大会和经济自由斗士。\n\n非洲人国民大会自从近三十年前赢得南非首次普选以来，一直是南非的执政党。它是纳尔逊·曼德拉的政党，我们与他们及其斗争的关系可以追溯到苏联时期。然而，随着在位时间的日渐增长，他们已转向温和化，并逐渐变得僵化停滞。许多人认为，正是非国大的腐败、低效和优柔寡断，导致这场内战变得无法避免。\n\n取而代之的是经济自由斗士，一个由前非国大青年领袖尤利乌斯·马莱马领导的激进马克思列宁主义政党。经济自由斗士从非国大中分裂出来，因为后者在土地改革和再分配问题上过分妥协。他们认为，没有完成对国家经济的彻底重组，南非的革命将是不完整的。\n\n我们是应该尊重我们与非洲人国民大会的历史渊源，支持他们维持南非的秩序，还是应该支持经济自由斗士这个先锋队呢？"
 russia.529.a: "我们会支持非洲人国民大会"
 russia.529.b: "我们会支持经济自由斗士"
 moldova.3.t: "给基希讷乌的信件"
 moldova.3.d: "注意了！\n普京最近宣布了代号“V50”的特别星期四行动，目标基辅肯德基，那里鸡肉卷买一送一\n来活儿了，兄弟们"
 moldova.3.a: "这玩意没啥意义，因为理论上玩家根本看不到这个（"
 moldova.4.t: "摩尔多瓦同意谈判。"
 moldova.4.d: ""
 moldova.4.a: "那太棒了。"
 moldova.5.t: "摩尔多瓦方面拒绝了。"
 moldova.5.d: ""
 moldova.5.a: "我们记住了……"
 russia.1000.t1: "革命"
 russia.1000.d1: "伟大的卫国战争再度以祖国母亲的胜利而告终。或许对某些人来说这并不意外，但它的意义依旧无比重大。毕竟在彼时，鲜有人相信社会主义的红旗能再度飘扬在俄罗斯的上空。而现在，老布尔什维克们未竟的遗愿已经达成，复兴的苏联以摧枯拉朽之势横扫欧洲，成为了这片大陆唯一的主人。我们英勇的军队足以碾碎任何胆敢阻挡在新时代前的残渣，而万恶的剥削资本主义在俄罗斯的土地上被连根拔起，人民空前团结，我们的经济实力无人能及。\n\n旭日东升，苏联人民开始新的一天，他们深知，无论前方将会迎接怎样的挑战，他们强大的祖国都会是他们最坚强的后盾。\n\n世界终将染上红色，而这仅仅是苏联新时代的开始。全球共产主义的伟大理想，如今已近在咫尺，而你——玩家，为这一切的实现立下了汗马功劳。感谢你！"
 russia.1000.t2: "全速前进！"
 russia.1000.d2: "伟大的卫国战争再度以祖国母亲的胜利而告终。或许对某些人来说这并不意外，但它的意义依旧无比重大。俄罗斯一劳永逸地击溃了无神论红祸。\n\n地球资源如此匮乏，仅能支撑一个超级大国。我们已经占据了统治地位，夺下了这把交椅。其余全球势力将如那些无人知晓的上古文明般衰落。\n\n我们的祖国将在未来的许多代子孙中享受这场胜利，我们的荣耀将永远铭刻于人类历史之上。\n\n永远。\n\n我们正站在俄罗斯新时代的黎明，一个充满力量和权力的时代，一个清除所有弱点的时代。\n\n亲爱的玩家，尽情享受这场胜利吧，您为开启这个时代立下了汗马功劳，感谢您！"
 russia.1000.t3: "日升之国"
 russia.1000.d3: "伟大的卫国战争再度以祖国母亲的胜利而告终。或许对某些人来说这并不意外，但它的意义依旧无比重大。俄罗斯一劳永逸地打倒了全球化集团。\n\n地球的资源有限，无法承受单单一个超级大国地肆意掠夺，而从今往后，我们的星球将被勤勉划分为平等联合的一块块区域。单极世界将如无人知晓的古老帝国那般消逝于历史长河之中，而未来享受自由的人们将在若干年后歌颂这场伟大的胜利。\n\n这个时代，再也无人胆敢威胁我们的祖国，公民们欢欣鼓舞，期盼着稳定光荣的未来，期待着那必将到来的美好明天。\n\n多极化的时代近在咫尺，用不了多久，旧秩序的残余便会腐败于阴暗之处，而束缚在人们身上的枷锁将彻底粉碎。\n\n亲爱的玩家，请尽情享受这场胜利吧！您为开启这个时代立下了汗马功劳，感谢您！"
 russia.1000.a: "新的黎明……"
 nato.6.t: "未标记民航客机"
