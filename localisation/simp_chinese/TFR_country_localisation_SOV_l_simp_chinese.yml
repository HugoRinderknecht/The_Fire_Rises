 russia.638.d1: "我们迟早要摆脱目前担任财政部长的米哈伊尔·霍多尔科夫斯基。不过，由谁来填补这个空缺呢？\n\n鲍里斯·济明，反腐败基金会的主要发起人，成功的商人和慈善家，中立而又忠诚，有足够的经验担任部长。\n\n米哈伊尔·斯韦托夫，俄罗斯最著名的自由派政治家，俄罗斯自由意志党成员。还是一位拥有十分……独特想法的经济学家，这些想法可能会给俄罗斯带来繁荣？\n\n埃尔维拉·纳比乌琳娜，前财政部长，在经济领域拥有丰富经验和公认才能的人才，但在我们新的俄罗斯，选民可能对普京政府成员评价会很低……"
