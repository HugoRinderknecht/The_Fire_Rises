 russia.721.d1: "\n\n\n                  £GFX_MOR_event_texticon    \n\n\n\n\n尊敬的阿列克谢·阿纳托利耶维奇：\n得益于当地政府和卫生部门的迅速反应，我们成功对新乌斯曼村实施了严格的隔离措施，遏制了疫情的扩散。经过有效的防控，所有感染者（共39例）均已被隔离并接受了全面检查。针对该疾病，我们将其命名为“地疫症”，其主要症状如下：\n发热；\n皮肤干燥；\n呼吸急促；\n虚弱（部分病例）；\n抽搐（部分病例）；\n出汗（部分病例）。\n\n本次疫情的特点是病情进展迅速：在早期阶段，地疫症症状表现不明显，患者在最初阶段可能未能意识到自身感染。然而，随着病情的迅速发展，症状逐渐加重，包括皮肤干裂发炎、剧烈咳嗽以及剧痛难忍等典型表现。患者通常在出现首发症状后八小时内因心脏骤停而死亡，但若能及时使用药物，可将存活时间延长至约24小时。\n\n更为值得注意的是，我们尚未能明确该疾病的感染源。所有感染者均表示，病情似乎毫无预兆地突然发作，无法追溯到任何明显的感染路径。尽管我们已经采取了最大努力，但所有患者仍未能幸免。这引发了我们对于未来应对类似新型疾病的能力的反思：如果我们没有足够的准备，下一次是否依然能够如此幸运？\n\n我们将继续密切关注疫情的发展，并及时向您报告最新情况。\n丹尼尔·B·丹科夫斯基"
 russia.721.d2: "\n\n\n                  £GFX_MOR2_event_texticon    \n\n\n\n\n尊敬的亚历山大·格里耶维奇，\n得益于地方当局与卫生部门的迅速行动，我们已成功隔离新乌斯曼村，并实施严格的检疫措施，遏制了疫情的扩散。根据最新统计，共有33名感染者被隔离并接受检查。该疾病被我们命名为“地疫症”，其主要症状包括：\n发热\n皮肤干燥\n呼吸急促\n乏力（部分病例中出现）\n抽搐（部分病例中出现）\n出汗（部分病例中出现）\n\n该病情进展极为迅速：在早期阶段，地疫症状极其隐匿，患者可能全然不知自己已感染。然而，随着病情加重，症状逐渐明显：患者皮肤开始干燥、发炎，出现咳嗽，并伴随剧烈的身体疼痛。若不加以治疗，患者通常在症状初现后的8小时内因心脏衰竭而死亡。药物干预可将病患存活时间延长至24小时左右。\n\n最为异常的是，我们尚无法确定地疫的发病原因。所有感染者均表示，病情似乎是毫无征兆地突发。尽管我们采取了一切可能的措施，但仍无法遏止患者的死亡，无一治愈。这迫使我们不得不反思，若未来再次爆发类似疾病，我们是否具备足够的应对能力？或许，这次我们只是侥幸逃过了更严重的危机……\n\n我将继续就事态发展向您通报最新情况。\n阿尔捷米·伊利亚奇·布拉赫"
 SOV_rebrand_the_fsb_desc: "尽管我们曾经对联邦安全局大加批判，但不可置否的现实是，他们对俄罗斯社会做出了巨大贡献。看看他们每年阻止的圣战分子袭击数量就知道了。\n\n这些伙计都是专业人士，虽然他们可能不喜欢我们以及我们代表的一切，但我们仍然需要他们来阻止真正的极端分子、恐怖分子和胡作非为搞破坏的罪犯。当然，他们也需要我们给予就业岗位。我们不会让他们的才能白白浪费。\n\n所以兄弟们，撸起袖子加油干！\n\n脸谱，歌剧，克格勃\n影子写手\n遏制无法无天之徒\n善良事务部"
