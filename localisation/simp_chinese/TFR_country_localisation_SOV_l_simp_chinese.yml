 russia.412.t: "深夜垂钓"
 russia.412.d: "“他跟头猪一样，”普季林愤恨的继续说道，“他他妈连乌克兰语都说不利索！前天我问了那个混蛋戈洛博罗德科一个问题。自从战争开始后，他好像就忘了怎么说俄语了。还给自己改了一个更像乌克兰人的名字……好吧，我问他——乌克兰语里‘猫’怎么说？他说“Kit“。行，那我就又问他，那乌克兰语里“kit”又是什么意思？”\n\n“这下把他难住了。他就光在那皱眉头不动嘴。现在这混小子连早上好都不跟我说了。”佩蒂亚哈哈大笑。"
 russia.412.a: "生活照常……"
 russia.413.t: "亲爱的俄罗斯公民……"
 russia.413.d: "我们经历了太多风雨，从四面八方被那些妄图毁灭我们国家的敌人包围，到承受无休止的压迫，以及无数次席卷而来的仇恨，我们一次次挣扎着、忍耐着，终于顽强地走到了今天。\n\n我们的对手终究遭遇了他们行动的必然代价，而我们，则在痛苦中收获了辛劳的果实。国家曾多次面临走向黑暗深渊的危险，但凭着你们的信念和不屈的志向，我们度过了历史上最为惨烈的岁月之一。在这段时光中，变革接连不断，战争和死亡如影随形。\n\n当我们的后代回望这段岁月，凝视着世界地图时，他们会为俄罗斯在这动荡年代中竟然能保持相对不变而感到震惊。或许，并非全然未变。我们在内部进行了广泛的改革，为未来的领导者们开辟了更多生存与发展的空间。尽管我们过去的路线确保了国家的稳定，但为了给新一代提供方向，让他们在这份稳定的基础上书写属于自己的未来，这是我们能够做出的最好的抉择。\n\n然而，国家上下却弥漫着无尽的疲惫与伤痛，太多的牺牲已被奉献出来。这些牺牲绝不会被遗忘，那些深深刻在世界上的创痕将长存不灭。我们只能从这些伤痕中学习、重建和进步。我与你们一样深感疲倦，我和你们一样在这段岁月中献出了太多。因此，我怀着沉重的心情，正式宣布我的辞职。这一时刻既苦涩又甜美，未来仍然迷茫不定，但我坚信，想到我们为后继者们铺就的稳固基石，我对俄罗斯和整个世界的未来多了一丝希望。值此，我向大家告别。\n\n感谢你们。"
 russia.413.a: "再一次驶向未知。"
