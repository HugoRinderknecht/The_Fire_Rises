 russia.747.t: "第二个党问题"
 russia.747.d: "鉴于我们正在构建的民主制度是基于理论上的君主立宪制原则，因此这种制度最稳定的模式将是两党制。\n\n然而，问题依旧存在：应该选择哪个政党作为十月党人的对手？"
 russia.747.a: "当今时代，温和左翼政治是必要的……"
 russia.748.t: "贵族们举办了一场盛大的晚会"
 russia.748.a: "棒极了！"
 russia.749.t: "在我们的一座大城市里，忠诚的臣民们为沙皇及其家人的福祉和健康组织了一场声势浩大的集会。许多先前沙皇的旗帜和肖像随处可见。真是太棒了。"
 russia.749.a: "感谢您的忠诚。"
 russia.750.t: "俄罗斯事业之党"
 russia.750.d: "自君主制复辟以来，许多政治家一直在讨论俄罗斯党派政治的未来。一些人认为我们应该废除任何政党组织，而包括巴布林在内的另一部分人则认为在现代，一个包罗万象的政治组织是必要的。这将使俄罗斯公民能够在更根本的层面上与沙皇的代表互动，不会损害君主的权力和权威。"
 russia.750.a: "俄罗斯人需要一个沙皇党，倾听他们的声音，传达沙皇的旨意！"
 russia.750.b: "一切政治不过是西方颓废的细枝末节。沙皇将保护人民免受这些政客的侵害！"
 russia.751.t: "首次杜马选举"
 russia.751.d: "选举的号角已然吹响，人民即将用选票诉说他们的意志。三大政党在这场激烈的竞逐中争锋相对，争夺国家杜马的席位。\n\n十月十七日联盟，即十月党人，以1905年尼古拉二世签署的《十月十七日宣言》为名，继承了昔日十月党的政治理念。该党由康斯坦丁·扎图林领导，主张与帝国企业合作，推动俄罗斯文化发展，并加强社会凝聚力。\n\n“主权与民主”党，由安东·巴科夫领导的温和保守派政党。他们强调扩大对弱势群体的扶持，增加对企业的国家补贴，并深化与教会的合作。\n\n正义党，一个不受欢迎的左翼政党，由亚历山大·布尔科夫领导，主张加强对工人的支持、推进进一步民主化，并以“和平接受俄罗斯历史”为纲领。尽管我们不倾向于左翼政党，但也不能剥夺臣民的民主选择权。\n\n随着选战的持续展开，人民的选票终将决定结果……"
 russia.751.a: "十月十七日联盟获得杜马多数席位！"
 russia.751.c: "爱国党获得了人民的青睐，现在他们在杜马占据多数席位。"
 russia.751.h: "左逼竟然赢了我操。"
