 SOV_rashkinism_idea_alt_desc: "\n\n\n\n£GFX_rashkinism_banner\n\n\n\n\n\n§t拉什金主义§!是一种诞生于前政权时期，于普京离世、共产党掌权后，在拉什金同志的旗帜下团结祖国后出现的一种新兴政治思想。§t拉什金主义§!作为我们伟大祖国苏联的理论依据，深刻贯彻了§d苏维埃爱国主义§!，§R马克思-列宁主义§!和§p民主社会主义§!原则。§t拉什金主义§!将这三种意识形态有机结合，为建设现代社会创造了得天独厚的基础，让社会正义，法律平等以及人人和谐等原则巧妙融合进现有社会环境中。"
