 SOV_return_novorossiya_to_home_desc: "顿涅茨克、卢甘斯克、扎波罗热和赫尔松历史悠久，且与俄罗斯世界紧密相连。然而，正在进行的俄乌冲突，让它们处于无人管的孤立状态。我们认为这种情况应即刻解决，这些领土很快会回归它们在历史上应有的地位。通过全国公投，相信俄罗斯人民会支持这些地区重新融入俄罗斯联邦。虽然肯定有人会将公投斥为走了个形式，指责我们在造“波将金村”，但真相真理会扫清污言秽语。不惧反对，我们坚定不移。因为我们知道，俄罗斯人民会取得一项又一项成功。"
