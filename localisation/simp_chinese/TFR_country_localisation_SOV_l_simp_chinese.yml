 SOV_review_the_military_budget_desc: ""
 SOV_ties_with_bashar: "与巴沙尔的纽带"
 SOV_ties_with_bashar_desc: ""
 SOV_chinese_trade_deals: "对华贸易订单"
 SOV_chinese_trade_deals_desc: "我们的东方邻国既身为世界第二大经济体，同时也是全球主要的商品生产国。这样一个大国，从它的发展历程来看，拥有许多可以与我们分享的专业知识。让他们的实业家为我们指明通往繁荣的道路吧，是时候借鉴下他们的技术了。"
 SOV_condemn_ukraine_neonazism: "谴责乌克兰新纳粹"
 SOV_condemn_ukraine_neonazism_desc: ""
 SOV_prepare_the_union_state: "准备联盟国"
 SOV_prepare_the_union_state_desc: "1999年，亚历山大·卢卡申科与鲍里斯·叶利钦签署了联盟国条约。当然，起初的想法是待条约生效后，老爹就会接管俄罗斯。然而，随着弗拉基米尔·普京的崛起，该项目遭遇搁置。\n\n但任何事情都不可能永远停滞不前，我们的总统正专注于尽快实现联盟国。他甚至为了与卢卡申科的会面而买了阿布哈兹葡萄酒，可见他对这件事有多认真！"
 SOV_increase_fsb_funding: "延长任期限制"
 SOV_increase_fsb_funding_desc: "有了人民的意愿，才有了普京今天的掌权。尽管人们都在大谈威权主义，但真正重要的是普京本人而不是政府的公众舆论。因为只要当权者是他们支持的人，人民就愿意容忍腐败和低效。\n\n嘿，既然这种模式在奥巴马和特朗普身上都行得通，我们为什么就不能效仿呢？"
 SOV_strangle_the_islamists: "绞死伊斯兰主义者"
 SOV_strangle_the_islamists_desc: ""
 SOV_tighten_the_leashes: "收紧缰绳"
 SOV_tighten_the_leashes_desc: ""
 SOV_fight_against_the_left: "对抗左派"
 SOV_fight_against_the_left_desc: "目前，左派对我们的体制构成了巨大威胁。他们在先前的地方选举中支持纳瓦利内，“苏联主权公民”邪教，以及反建制言论。既然民族主义者已经被镇压，左派也该受到同样的对待才公平。"
 SOV_fight_against_the_right: "对抗右派"
 SOV_fight_against_the_right_desc: "2010年代，我国政府打击了以反移民和仇外为首的民族主义情绪。然而，这种威胁不仅依旧存在，甚至似乎还在蔓延。我们可忘不了有多少新纳粹分子以“对抗布尔什维克总统及其走狗”为由投靠乌克兰。虽然我们也有支持我们事业的民族主义者，但最好保证他们不能宣传他们的意识形态。"
 SOV_fight_ldpr_influence: "打击自民党"
 SOV_fight_ldpr_influence_desc: "必须向身为俄罗斯右翼运动主流团体的俄罗斯自由民主党施压。你知道该怎么做，赶紧行动！"
 SOV_fight_liberalism: "对抗自由主义"
 SOV_fight_liberalism_desc: ""
 SOV_fight_communist_nostolgia: "破坏共产党"
 SOV_expand_government_framework: "扩展政府架构"
 SOV_expand_government_framework_desc: "对国家的掌控给了我们可以无所事事，懒散度日的资本。然而总统认为，我们应该通过在体制内建立新的纽带和联盟来“加强管理”。全俄人民阵线是一个已经建立的体系。我们要做的就是扩大它。"
 SOV_towers_of_kremlin: "克里姆林宫的高层"
 SOV_towers_of_kremlin_desc: "虽然俄罗斯的政党在外交政策上“团结一致”并且可以充当唯唯诺诺的应声虫，但俄罗斯并不是一个一党制国家。我们称之为“塔”的集团，是由政府中具有相似背景和观点的人员组成，他们共同推动着自己的议程。\n\n两个主塔由“技术官僚”和“西罗维基”组成。技术官僚们主张将更多资金投入到从核能到明显的敛财项目等技术项目中，而西罗维基则主张将更多资金投入到从核武器到明显的敛财项目等军事项目中。\n\n安抚这两个集团中的任何一个都会带来不同的好处，但也可能造成一些问题。"
 SOV_anti_globalist_bulwark: "反全球化堡垒"
 SOV_anti_globalist_bulwark_desc: "全球化精英集团企图奴役世界，将其囚禁在跨国企业的牢笼之中。我们必须反抗这种影响。我们必须向世界证明，单极世界秩序注定要失败，我们和全球多数派有能力阻碍其阴谋。"
 SOV_glorify_our_victory: "颂扬胜利史诗"
 SOV_glorify_our_victory_desc: "我们是胜利者的后裔，是那些为了保护我们人民免遭灭绝而牺牲的人的后裔。自由派走狗曾扬言，颂扬胜利是“嗜血”和“不必要的”。为什么我们要忘记这场战争？难道我们要忘记近3000万苏联公民村连村的惨遭德国人屠杀？同样遭此暴行的以色列却拒绝忘记这些暴行。\n\n我们必须以他们为榜样，记住我们能够站在这里，是多少先辈做出了牺牲。"
 SOV_amplify_state_media: "放大官媒作用"
 SOV_fight_communist_nostolgia_desc: "必须向身为俄罗斯左翼运动主流团体的俄罗斯联邦共产党施压。你知道该怎么做，赶紧行动！"
 SOV_pass_the_new_constitution: "体制担保人"
 SOV_pass_the_new_constitution_desc: "我们敬爱的总统已经完成了他的改革。议会重新洗牌，高层们也都心满意足。说实话，没有他我们该怎么办？要是没了他的协调，其他人似乎很可能会陷入互相厮杀。好吧，值此之际，让我们为我们的总统干杯！"
 SOV_declare_smo: "准备特别军事行动"
 SOV_declare_smo_desc: "在解决了最紧迫的问题之后，是时候将目光投向国外了。在西方的支持下，乌克兰多年来一直循序渐进地进行再武装化。而我们的顿巴斯兄弟也已经得到强化，将军们向我们告知军队已经准备万全。好吧，兄弟们，是时候进行一次特别军事行动了。\n\n乌拉！"
 SOV_stimulate_srzp: "助力传播公正俄罗斯"
 SOV_stimulate_srzp_desc: "公正俄罗斯-为了真理是一个颇为有趣的政治实体。他们由温和社会主义者、民族布尔什维克老兵及中间派组成，且在政局中飘摇不定。尽管他们也对统俄党大肆批判，但好在还是效忠于总统。我们可以利用其从俄联邦共产党那里分走选票……"
 SOV_strengthen_the_federation_chairman: "强化执政党"
 SOV_strengthen_the_federation_chairman_desc: "总统只要他自己的政党，其他全都滚蛋！我们必须让统一俄罗斯党在民意调查中获得绝对多数。开始干活吧！"
 SOV_1000_years_of_putinism: "普京主义一千年"
 SOV_1000_years_of_putinism_desc: "看起来我们敬爱总统的地位已经稳如磐石。他驾驭了重重危机，重振了我们的体制。他的故事和功绩将被载入史册。如此静止之态，二十年如一日。\n\n让我们雄心勃勃地举杯，祝福这种状态再持续一千年！"
 SOV_address_the_economy: "解决经济问题"
 SOV_address_the_economy_desc: ""
 SOV_pension_reform: "养老金改革"
 SOV_pension_reform_desc: ""
 SOV_encourage_domestic_production: "鼓励国内产业发展"
 SOV_encourage_domestic_production_desc: "随着供应链陷入混乱，显而易见我们必须增加国产产品的数量。这也有助于缓解人才流失问题，因为我们将更加关注需要熟练劳动力的新兴产业。"
 SOV_strengthen_gazprom: "增强俄气集团"
 SOV_strengthen_gazprom_desc: "天然气、石油和自然资源一直以来都是，并且在至少未来五年内仍可能作为我们主要的收入来源。欧洲市场对我们相当依赖，我们不应该让这样的良机溜走。让这蓝色的火焰为我们带来摇钱树吧。"
 SOV_everything_is_alright: "一切按计划进行……"
 SOV_everything_is_alright_desc: ""
 SOV_force_lockdowns: "执行封控政策"
 SOV_force_lockdowns_desc: "好吧……看来这次病毒比我们最初预想得要更严重。我们得先将俄罗斯封锁起来以解决这个问题。我们得干不少活。"
 SOV_kickstart_vaccine_research: "启动疫苗研发"
 SOV_kickstart_vaccine_research_desc: "为什么要购买外国疫苗呢？我们自己就能生产！我们有足够多聪明卓绝的病毒学家能够胜任这项工作。资助俄罗斯病毒研究中心吧！我们能制造出高品质的药物！"
 SOV_purchase_sinovac_vaccine: "进口科兴疫苗"
 SOV_purchase_sinovac_vaccine_desc: "嗯……我想中国应该已经准备好他们的疫苗了……我们干嘛还要浪费钱在自己研发疫苗上呢？直接用我们朋友的就好了，反正区别也不大。"
 SOV_provide_incentives_to_stay_open: "保证正常营业生产"
 SOV_provide_incentives_to_stay_open_desc: ""
 SOV_restrict_meetings: "限制集会权"
 SOV_restrict_meetings_desc: ""
 SOV_restore_public_confidence: "回归正轨！"
 SOV_restore_public_confidence_desc: "俄罗斯恢复正常了！好吧，准确来说是进入新常态了。我们在疫情期间进行的投资和发展将会保留。但普京总统对得以避免最糟糕局面感到十分喜悦。这对我们的政府来说是一次非常关键的考验。我们的系统已经得到了完善，未来我们能够轻松应对这种特殊情况！忽略那些来自民众的抱怨和牢骚吧，反正他们也不知道什么对他们好。"
 SOV_against_chipivization: "抵制芯片疫苗！"
 SOV_against_chipivization_desc: "公众对我们封锁和大规模疫苗接种的愤怒似乎已经达到了临界点。这些共匪居然公开跟我们唱反调……还说什么我们给公民注射芯片疫苗？啥？还有为啥这些地方政府里的反疫苗运动领袖全都是那帮西方走狗选出来的？\n\n呃……让我们稍微冷静一下……确实，我们的监控系统和封锁措施是有点过分了，但大家不都在这么干吗！跟澳大利亚和英国比起来，我们做的还算轻了！\n\n算了，只要他们高兴就好。我们不能因为这些毫无价值的废话而玷污敬爱总统的形象……"
 SOV_force_vaccinations: "强制接种疫苗"
 SOV_force_vaccinations_desc: ""
 SOV_sponsor_russian_digital_economy: "鼓励数字经济"
 SOV_sponsor_russian_digital_economy_desc: "俄罗斯坐拥世界上最大的数字市场之一。从网上银行应用程序、在线社交服务，到简单的通讯工具和搜索引擎，俄罗斯拥有许多聪明卓绝的IT工作者。弗拉基米尔·弗拉基米罗维奇看到了这种优势，而我们会借此继续支持这些产业。\n\n让俄罗斯网络达到新的高度吧！"
 SOV_fund_military_advancement: "军备升级拨款"
 SOV_fund_military_advancement_desc: "军工产业仍然是我们最重要的产业之一。这些工厂不仅为我们提供了可以出口的武器，还在国内创造了更多的就业机会并利用了我们的资源。\n\n美国人之所以能够大幅提升自身实力，在很大程度上要归功于他们的军事承包商创造了用于轰炸中东的高科技武器。我们应该效仿他们的做法。"
 SOV_back_to_normal: "俄罗斯的未来经济"
 SOV_back_to_normal_desc: "曾几何时，俄罗斯经济也曾抵达顶峰。讽刺的是，这段繁荣时期恰逢世界金融危机。现在看来，我们又一次迎来了黄金时代。当世界燃烧，世界经济崩溃之时，唯独我们屹立于顶峰。石油和天然气带来的高收入，巨大的工业扩张，封锁的结束，一切似乎都发生在恰到好处的时候。让我们为我们总统的努力取得的成果干杯！"
 SOV_what_now: "现在怎么办？"
 SOV_what_now_desc: "秃鹫已经开始盘旋，觊觎着那把处于权力中央的座椅。没了弗拉基米尔·普京的指引，无论候选人为谁，俄罗斯的未来都将改变。\n\n我想我们也必须选择支持谁，因为我们的饭碗都悬着呢。"
 SOV_crush_western_influence: "摧毁西方影响"
 SOV_crush_western_influence_desc: "亲西方的反对派利用一切可用资源来破坏我们的国家。我们的总统了解西方两面三刀的本性。即便在我们最亲密的时刻，他们也试图通过资助车臣恐怖分子来背后捅刀子。这就是为什么我们必须尽一切努力将西方资助的运动逼到地下。\n\n而自那时起，他们所能做的就是看着我们与太阳一同崛起。"
 SOV_assist_our_novorossiyan_allies: "援助顿巴斯诸共和国"
 SOV_assist_our_novorossiyan_allies_desc: "这两个俄罗斯世界的堡垒为了成为俄罗斯的一部分做出了多少流血牺牲。然而，在他们揭竿而起多年之后，问题仍然存在。他们既没有统一的经济区，也没有统一的军队。\n\n不过，就目前而言，简单的支持就已经足够了。"
 SOV_the_navalny_fifth_column: "清洗第五纵队"
 SOV_the_navalny_fifth_column_desc: "尽管我们用尽手段，但纳瓦利内及其追随者似乎仍在与我们作对。真是滑稽，一个将高加索人比作蟑螂的俄罗斯民族主义者，居然想给我们带来“西方民主”。为什么？就因为他去了耶鲁大学进修了“治国之道”？\n\n遗憾的是，他不会像特萨克那样死去，也不会像他以前的纳粹同僚那样神秘失踪。他是一个“改过自新”的人，一个自由主义者。虽然他可能确实已经改变，但这不代表他过去的罪孽会被一笔勾销。"
 SOV_increase_online_censorship: "加强网络审查"
 SOV_increase_online_censorship_desc: "近期，由于俄罗斯联邦通信、信息技术和大众传媒监督局的效率低下。封锁Telegram的尝试失败了，许多西方特工一直在其他社交媒体上散布虚假信息。我们必须完善互联网安全体系才能有效将其利用。\n\n顺带一提，好像有很多年轻人乐于将我们机构画成一个可爱的女孩，哈哈，我倒是想知道他们为啥这么干？"
 SOV_arrest_navalny: "重拳出击"
 SOV_arrest_navalny_desc: "好吧，既然这帮反对派敬酒不吃吃罚酒，那我们只能采取严厉手段阻止国家分裂了。特别用途机动单位将被部署用以平息抗议。\n\n跟那些所谓的自由民主国家不同，我们的部队可不会用那些低效的橡皮子弹或是水炮。警棍和盾牌将切实打在那些违法分子的身上！"
 SOV_combat_domestic_extremism: "打击国内极端分子"
 SOV_combat_domestic_extremism_desc: ""
 SOV_arrest_troublesome_politicians: "逮捕麻烦政客"
 SOV_arrest_troublesome_politicians_desc: "幸运的是，俄联邦共产党内部有很多问题分子可以被我们加以利用。其中包括反疫苗者、疯狂的阴谋论者和一般反政府异议人士。自然，他们在左翼运动中属于少数派，但我们可以利用他们降低公众对共产党的印象。"
 SOV_bribe_corrupt_cprf_officials: "与久加诺夫会面"
 SOV_bribe_corrupt_cprf_officials_desc: "俄罗斯联邦共产党领导者是一位睿智老人。他是我们总统的尊敬的同事，也是一位政坛老将，如果没有美国和寡头的干预，他几乎早就能在1996年的选举中击败叶利钦。然而，弗拉基米尔·普京认为，我们应当对其领导的政党今后如何运作提出一些“建议”。"
 SOV_arrest_communist_extremists: "抓捕极左分子"
 SOV_arrest_communist_extremists_desc: "好的，既然我们已经解决了共产党的问题，是时候处理那些规模较小的左翼运动了。虽然它们中的大多数几乎没有实际影响力，可以忽略不计，但某些个人却已经对我们构成了威胁。是时候让男孩们展开行动了！"
 SOV_calls_of_russian_unity: "呼吁国内团结"
 SOV_calls_of_russian_unity_desc: "西方单极主义者正在围攻俄罗斯人！他们试图分裂我们，如果我们团结起来反对他们，他们将毫无胜算！团结就是力量！"
 SOV_bribe_corrupt_ldpr_officials: "会见日里诺夫斯基"
 SOV_bribe_corrupt_ldpr_officials_desc: "有人称日里诺夫斯基为俄罗斯政坛的“小丑”，但这与事实相去甚远。他深谙如何发展自己的品牌和政党，他对地缘政治和国内政治游戏的了解也不容低估。这就是为什么我们伟大的总统要与他就其政党的未来进行对话。我们希望他的声音能被聆听。"
 SOV_purge_problematic_oligarchs: "清洗棘手寡头"
 SOV_purge_problematic_oligarchs_desc: "虽说目前的主流右翼多由寡头资助。但好就好在，这些寡头都忠于我们的体制。为防患于未然，可以杀鸡儆猴给他们施压，不让他们越界。我们可以逮捕那些与公开犯罪案件有关的“自由派”寡头，他们也会高兴的。一石二鸟。"
 SOV_arrest_fascist_extremists: "抓捕极右分子"
 SOV_arrest_fascist_extremists_desc: "虽然如“剁刀”(Tesak)这样的新纳粹分子已经自行了断，其团伙要么已然树倒猢狲散，要么逃亡欧洲，但国内仍留存有部分民族主义团体威胁我们的政权，必须处理掉他们。"
 SOV_utilize_communist_nostalgia: "利用苏联情结"
 SOV_utilize_communist_nostalgia_desc: "苏联是我们历史上最伟大的时期！我们战胜了不可能的困难，挑战美国争夺全球霸权，将国家从废墟中重建为工业强国。我们必须珍惜这段过去。"
 SOV_focus_on_corruption: "聚焦反腐工作"
 SOV_focus_on_corruption_desc: "不幸的是，尽管有再多的花言巧语粉饰，政府内部的腐败问题仍是国家的一大顽疾。它阻碍了社会、军事、经济和文化凝聚力，还损害了我们的增长潜力。\n\n与其增加俄罗斯的经济产出，不如首先解决体制的缺陷。"
 SOV_sanction_proof_economy: "抗制裁经济"
 SOV_sanction_proof_economy_desc: "虽然腐败仍然是一个大问题，但现在的首要问题是我们难以承受西方制裁的影响。制裁实施多年来，还让本地商人去贸然挑战西方企业着实是愚蠢之举。\n\n但是，如果我们创造公平的竞争环境，让我们的资本家有一些喘息的空间……或许我们甚至能获得可与西方媲美的制造能力呢？"
 SOV_increase_public_transparency: "提高政治透明度"
 SOV_increase_public_transparency_desc: "现行体制的主要问题是缺乏透明度，只要没人曝光，这些政客就能胡作非为。虽然这本来不该是个问题，但有些阴谋小人总是想瞒过总统去推行……那些饱受不满的倡议。我们让公众得以监督追踪政客的行为将让社会各界受益。"
 SOV_investigate_corrupt_parties: "社会福利让步"
 SOV_investigate_corrupt_parties_desc: "给工人提高点工资恨不得能杀了那帮企业家们。虽然曾经的寡头工厂物理大乱斗时代早已是过往云烟，但劳工权益状况仍然值得斟酌。我们应该改善工人阶级的社会福利，正是他们维持着我们国家的运转。"
 SOV_restore_faith_in_government: "回升政府公信力"
 SOV_restore_faith_in_government_desc: "自现行领导班子上任以来，人民群众对我们敬爱的总统和执政党看法一直……众说纷纭。像你我这样的官员曾被视为腐败、低效、脱离群众。但随着当前改革的持续进行，情况似乎发生了变化。人民群众逐渐信任我们了，对我们的辱骂也比以前少了！这这真是一个值得庆幸的成就！"
 SOV_enrich_mother_russia: "让祖国富起来"
 SOV_enrich_mother_russia_desc: "何其不幸，我们的“黄金千禧”并未持续。伴随油价下跌和接连不断的制裁，我们被迫囤积资金以备不时之需。但如果只囤不用，那这些钱便毫无意义。\n\n只需动用一小部分储备金，再利用我们与寡头的关系，就可以将经济提升到新的台阶。"
 SOV_spread_anti_western_propaganda: "反西方宣传攻势"
 SOV_spread_anti_western_propaganda_desc: "曾几何时，我们热切地期盼着融入西方世界，一厢情愿地以为自己可以融入基督教大家庭。然而美国人拒绝了我们。现在想来，这何尝不是一件幸事呢？\n\n我们甚至不需要散布虚假信息：只需要不断地用小圣詹姆斯岛和文化战争之类的事情来打击他们就行了。让他们自己去解决这些问题，然后坐山观虎斗。"
 SOV_destabilize_the_west: "增加FSB预算"
 SOV_destabilize_the_west_desc: "联邦安全局一直是保护俄罗斯免受敌人侵害的可靠护盾。鉴于他们所有的辛勤工作，我觉得应该给他们加薪。"
 SOV_new_revolution: "新革命"
 SOV_new_revolution_desc: "俄罗斯一直是社会主义和共产主义运动的故乡。正是在这里，第一个成功的共产主义国家诞生了，然而最后这个伟大的实验却被阴谋家肢解，兜售。\n我们必须反抗这种不公，因为无产阶级必将得到解放！"
 SOV_remember_the_old_days: "我们的苏维埃过往"
 SOV_remember_the_old_days_desc: "我们是战胜了最为邪恶势力，抵抗资本主义压迫的伟大文明传承者。我们的文明曾征服星辰大海，也掌握原子之力。而作为子孙后代的我们将重建这个国家。这也将成为我们宣示自身正统性的唯一证明。"
 SOV_cprf_is_your_party: "俄联邦共产党-属于你的党！"
 SOV_cprf_is_your_party_desc: "很多人声称俄罗斯联邦共产党就是一个骗局：因为里面都是一帮思想跟不上时代的老头子。然而，我们才是俄罗斯左翼运动事实上的领导者，只有我们才有能力恢复苏联的荣光，我们可不是那种只有十几个人小打小闹的左翼过家家游戏。我们是你们的党，因为你们别无选择！"
 SOV_promises_of_bread: "偏爱“智能投票”"
 SOV_promises_of_bread_desc: "自由主义反对派虽然只是一帮亲西方美帝走狗，但他们的“智能投票”系统却饶有兴趣。考虑到我们是他们唯一能支持的主流政党，可以利用这一点来获取优势。而且，嘿，如果这些家伙讨厌帝国主义和普京主义都到能支持苏联的地步了，那可不是我们的原因！"
 SOV_use_the_younger_base: "十步迈向人民政权"
 SOV_use_the_younger_base_desc: "为了获取更多支持，我们必须让我们的理念易于让公众理解，以便获取投票支持。为此，我们将发动“十步迈向人民政权”计划，并在全国范围内推广。国民必须知道他们投票支持的是什么！"
 SOV_victory_day: "人民公仆，国家所需"
 SOV_victory_day_desc: "自党建立以来已过去了数十年，但我们的目标仍然不变。然而自那时起，我们的国家却越来越倒向寡头政治和亲美道路。国家需要我们，我们愿意响应号召。"
 SOV_russian_destiny: "俄罗斯天命"
 SOV_russian_destiny_desc: "弗拉基米尔·日里诺夫斯基在许多圈子内都被人们视作小丑，但他确实做到了。他和他忠诚的自由民主党一直为此刻处心积虑的准备着。是时候复兴真正的俄罗斯了。不要再让寡头跑到国外洗钱了。不要再让西方侵蚀俄罗斯文化了。俄罗斯将一劳永逸地恢复昔日的辉煌！"
 SOV_gain_church_support: "争取教会支持"
 SOV_gain_church_support_desc: "俄罗斯正教会一直是我们民族的基石。即便是在世俗社会的当下，它仍然拥有巨大的力量，虽然这种力量主要体现在文化方面。但获取他们的支持将至关重要。"
 SOV_maintain_status_quo: "为了主权俄罗斯"
 SOV_maintain_status_quo_desc: "普通的俄罗斯公民还能对他们的总统要求什么呢？一个普京的继任者，一个拥有丰富治理经验的人。普京的多极秩序和主权民主的梦想将会实现，因为我们的胜利不容谈判！"
 SOV_gain_oligarchist_support: "团结普京支持者"
 SOV_gain_oligarchist_support_desc: "幸运的是，我们可以利用前任领导人的受众基础来开展竞选活动。即便他已离去，他的影响犹存。"
 SOV_send_aid_to_america: "动员青年卫兵"
 SOV_send_aid_to_america_desc: "普通退休人员和普京的支持者自不必多说，而“青年卫兵”则是一个更加脆弱且难以捉摸的群体。年轻人一向对我们态度冷淡，但总体而言，他们在爱国情怀上仍然支持俄罗斯。如果我们能够触及并点燃他们心中那份理想主义，那么这一票极有可能最终落入我们的囊中。"
 SOV_use_extreme_measures: "梅德韦杰夫计划"
 SOV_use_extreme_measures_desc: "尽管梅德韦杰夫是由普京钦点，但他绝非普京的复制品。梅德韦杰夫承诺的变革，不是回到他的第一任期，而是迈向一种西方民主难以企及的自由境界。他的诺言值得信任，因为他将完成普京的伟大夙愿：真正的主权民主！"
 SOV_heir_to_strongman: "继承铁腕"
 SOV_heir_to_strongman_desc: "他是普京的接班人。\n他让格鲁吉亚屈服。\n他将捍卫俄罗斯的主权。\n他是德米特里·梅德韦杰夫，他来赢得这场选举！"
 SOV_improve_ur_image: "提升统俄党形象"
 SOV_improve_ur_image_desc: "尽管我们是执政党，但在失去弗拉基米尔·普京的光环之后，我们的支持率急剧下滑。人们对我们的政策并不感兴趣，因为我们没有明确的党派纲领，只是由不同利益集团拼凑而成。现在是时候向人民证明，我们是值得信赖、值得他们投票支持的政党了！"
 SOV_for_the_future: "为了未来"
 SOV_for_the_future_desc: ""
 SOV_reinvigorate_the_masses: "充分动员群众"
 SOV_reinvigorate_the_masses_desc: ""
 SOV_promises_of_peace: "承诺和平"
 SOV_promises_of_peace_desc: ""
 SOV_lashout_oligarchs: "抨击寡头"
 SOV_lashout_oligarchs_desc: ""
 SOV_promises_of_land: "帝国复仇民粹主义"
 SOV_promises_of_land_desc: "你们难道忘了我们被剥夺什么了吗？曾经光荣且强大的祖国。现在数百万同胞却同我们分离，被西方的堕落所腐蚀，被迫成为反俄堡垒。我们必须夺回属于我们的一切！"
 SOV_anti_establishment_big_tent: "抗击现状的广泛阵线"
 SOV_anti_establishment_big_tent_desc: "为了战胜建制派，我们必须尽可能多地争取每一张选票。值得庆幸的是，形形色色的反建制派团体都有着庞大的基础。我们将代表那些未被聆听，那些希望看到一个没有统俄党俄罗斯的人们！"
 SOV_russophilic_propaganda: "网络宣传攻势"
 SOV_russophilic_propaganda_desc: "鉴于其他政党对互联网潜力的视而不见，我们若能利用这一平台开展竞选宣传，无疑将占得先机。凭借日里诺夫斯基富有煽动力的演讲，再加上政党本身相对年轻的形象，我们能够轻松吸引年轻选民的目光。只需要一些精心编排的辞藻、引人入胜的语言，我们就能打动这些对未来充满期待的年轻人。"
 SOV_attack_the_polls: "释放自民党躁动"
 SOV_attack_the_polls_desc: "与其他政党不同，我们的党派更加……充满活力。从帮助养老金领取者到投放广告，我们拥有一支遍布各地的网络，随时准备将我们的声音传递到每一个角落。现在，是时候充分发挥他们的作用，为我们的最终胜利奠定坚实的基础！"
 SOV_operation_suvorov: "§Y罗科索夫斯基行动§!"
 SOV_operation_suvorov_desc: "北约介入冲突后，我们已别无选择。我们将启动一项高度机密的计划，消除波兰和波罗的地区的威胁。这项行动将是我们争取安全和恢复苏联在该地区影响力的决定性一步！"
 SOV_mobilize_the_national_guard: "动员国家近卫军"
 SOV_mobilize_the_national_guard_desc: "是时候动员我们的国民警卫队了。这些勇敢的卫士随时准备挺身而出，保家卫国，保障解放区内的秩序。他们的力量和决心将是我们争取胜利的重要环节！"
 SOV_mobilize_the_airforce: "动员空军"
 SOV_mobilize_the_airforce_desc: "我军航空部队的每一架飞机对胜利都至关重要。即便是老旧的飞机也可能成为战斗的决定性因素。我们将动员我们的空军力量，夺取制空权，支援地面作战！"
 SOV_operation_polar_star: "§Y北极星行动§!"
 SOV_operation_polar_star_desc: "战斗！这是通往布达佩斯和华沙的最后一战！"
 SOV_election_victory: "赢得选举"
 SOV_election_victory_desc: "革命最终取得了胜利——不是通过攻占街垒，而是通过投票箱。没有人能够预料到这样的结果，所有嘲笑俄共是旧时代遗物的蠢货们现在都不得不惊愕地旁观。人民已经做出了选择：未来属于社会主义。"
 SOV_release_political_prisoners: "释放政治犯"
 SOV_release_political_prisoners_desc: "新当局上台后，政府面临一个问题——谁应被视为政治犯？他们当中既有旧政权镇压的受害者，也有威胁新秩序的人。必须做出决定：释放所有人，还是进行彻底审查，确定谁真正配得上自由。"
 SOV_other_parties_issue: "其余党派问题"
 SOV_other_parties_issue_desc: "在统一俄罗斯党失败后，俄罗斯联邦共产党面临着一个挑战：如何处理其他的政治力量？他们的未来现在仍悬而未决。一些人提议彻底消灭反对派，而另一些人则认为有必要逐步将他们融入社会主义体系。辩论仍在继续，其他政党的命运岌岌可危。"
 SOV_new_soviet_parliament: "新苏维埃议会"
 SOV_new_soviet_parliament_desc: "现行的国家杜马已经完成了它的历史使命。俄罗斯联邦共产党宣布即将解散这个旧时代遗物，连带联邦委员会，彻底摧毁整个联邦会议。人民很快将选举他们的代表组成一个新的苏维埃议会，无论是最高苏维埃还是人民代表大会，他们都将成为真正代表人民的议会。而以哪个机构作为新的社会主义国家的基础，将由党来决定。"
 SOV_restore_the_1977_constitution: "恢复1978年宪法"
 SOV_restore_the_1977_constitution_desc: "1978年宪法将再次成为人民力量与正义的象征！久加诺夫的追随者们正在巩固他们的力量，在国家杜马的最后一次会议上，他们正在恢复这份传奇文件，使俄罗斯回归其真正的社会主义基础。当然，考虑到现代现实，他们对其进行了一些重要的修正，但本质保持不变——这是民有、民治、民享的宪法！"
 SOV_old_guard: "重建党国体制"
 SOV_old_guard_desc: "无论新苏俄多么民主，每个人都必须清楚地认识到：社会主义国家就是共产主义国家！党的权力是稳定和正义的保证。党将为人民服务，但其地位是不可动摇的。党不会放弃权力，它是社会主义未来的堡垒！"
 SOV_cooperate_with_the_church: "同教会合作"
 SOV_cooperate_with_the_church_desc: "我们从过去的错误中吸取教训。今天的共产党人懂得恪守传统、知悉尊重人民的宗教信仰是维护持久团结的关键。教会作为文化遗产的守护者，将成为我们忠实的盟友。我们将共同带领人民走向光明未来，不仅依靠进步，也依靠精神价值观！"
 SOV_glorify_stalin: "歌颂斯大林"
 SOV_glorify_stalin_desc: "斯大林是我们的战斗荣耀，\n斯大林是我们的青春飞扬。\n我国人民紧密追随斯大林，\n高唱凯歌，斗争得胜。"
 SOV_enshrine_democratic_centralism: "奉行民主集中制"
 SOV_enshrine_democratic_centralism_desc: "民主集中制是党和国家的核心。决策将由集体做出，但执行起来要坚决彻底。这是有效治理和防止混乱的保证。行动统一，决策坚定，纪律严明——这就是我们的原则！"
 SOV_empower_the_premier: "赋权总理"
 SOV_empower_the_premier_desc: "在新社会主义国家中，总理是治理的关键人物。必须加强他的作用，以确保对国家迅速而强大的领导。我们将加强总理的权力，使他能够迅速果断地领导国家走向社会主义改造和成功！"
 SOV_protect_russian_minorities: "保护少数族裔"
 SOV_protect_russian_minorities_desc: "我们有义务保护我们的人民，无论他们身在何处。海外的俄语公民不应感到孤立无援！我们将特别关注乌克兰及其东部的卢甘斯克人民共和国和顿涅茨克人民共和国，秘密支持他们，让他们知道自己尚未被遗忘，未来属于一个统一友好的兄弟民族大家庭！"
 SOV_29th_soviet_congress: "首届会议"
 SOV_29th_soviet_congress_desc: "苏维埃新议会的选举将成为决定国家未来走向的重要一步。首届会议的筹备工作现已启动，党承诺这些选举将是公开、公正的。人民将亲自选出他们的代表，而这些代表将成为新社会主义秩序的声音。很快，苏维埃俄罗斯将拥有一个真正捍卫工人利益的议会！"
 SOV_soviet_union_restoration_referendum: "苏联重建全民公决"
 SOV_soviet_union_restoration_referendum_desc: "尽管其名为“苏联重建全民公决”，但这一行动更像是一种象征性的仪式，旨在加深我们与光辉历史的联系，并彰显人民对伟大苏维埃力量回归的支持。虽然此举在实际层面上并不会带来直接的结果，因为公投仅在我国领土内进行，但我们已着手将神圣的四个字母“USSR”引入文件流通之中，为国家复兴奠定基础。"
 SOV_integrate_belarus_into_rsfsr: "将白俄罗斯并入苏俄"
 SOV_integrate_belarus_into_rsfsr_desc: "俄白联盟正在逐步成为现实。这一举措不仅仅具有象征意义，更是朝着复兴伟大国家的实际行动。两个民族在俄罗斯苏维埃联邦社会主义共和国旗帜下的统一，标志着苏维埃团结与力量重建的又一个重要阶段。"
 SOV_invite_upc_cpsu_members: "邀请集安组织成员加入苏联"
 SOV_invite_upc_cpsu_members_desc: "我们的集安盟友必须意识到，苏维埃体制是通往繁荣与公正的正确道路。而现在正是邀请他们按照我们的模式重新组织政府，并加入复兴的苏维埃联盟的时候了。只有团结在兄弟情谊和社会主义的旗帜下，我们才能共同创建一个新的人民联盟。"
 SOV_operation_minerva: "密涅瓦行动"
 SOV_operation_minerva_desc: "我们必须扩大在外高加索国家的影响。如果他们不同意自愿加入苏联，我们将动用我们的军事力量来实现这一点。"
 SOV_soviet_moldova: "摩尔达维亚军事演习"
 SOV_soviet_moldova_desc: "我们必须确保之前属于摩尔多瓦苏维埃社会主义共和国的所有领土，完全并入苏联。这样一来，摩尔多瓦人民就能与我们肩并肩地对抗任何敌人。"
 SOV_operation_invictus: "不可战胜行动"
 SOV_operation_invictus_desc: "我们将邀请中亚各国重新加入联盟，若他们同意，那么我们就能成为团结一心的兄弟姐妹。但若他们不同意，那就用武力让他们臣服。"
 SOV_prepare_to_march_west: "筹备挥师西进"
 SOV_prepare_to_march_west_desc: "我们正目睹帝国主义野心狼再度将黑手伸向世界各国人民。西欧列强权欲滔天、贪财无厌，正欲侵犯我国的独立自由。他们的历史课上得不好，但我们可是好学生。祖先的英勇事迹我们铭记于心，他们将法西斯匪帮打得落花流水，保卫了祖国的独立。历史的新一页正在我们面前展开，我们必须挺身而出，捍卫我国主权、理想以及未来。与欧洲的冲突已是不可避免，我们必须全力以赴，做好准备。"
 SOV_operation_little_saturn: "§Y土星行动§!"
 SOV_operation_little_saturn_desc: "以眼还眼，以牙还牙，以火治火。\n\n如今，我们正处于历史的关键路口。我们肩负着将我等兄弟手足乌克兰人民从新纳粹主义与西方魔爪之下解放出来的伟大任务。我们是和平与秩序的先驱，誓要令正义之光普照乌克兰大地，令其重获真正的自由。这不仅是领土之争，更是在为我们共同的理想、为当代人与孩子们的未来而战。北约素有统治世界之野心，他们必然会对我们万般阻挠，但我们已准备完全、就让我们的敌人知晓我军的不可战胜吧。我们将向胜利进军。"
 SOV_draft_new_constitution: "起草新宪法"
 SOV_draft_new_constitution_desc: "拉什金集团通过党内的软政变掌握了权力，并提出了一部全新的激进宪法。民主集中制再次展现了其力量：尽管部分共产党员表示不满，但大多数党内成员还是接受了这一事实。这部新宪法将成为现代社会主义国家的基础，并以人民为一切改革的核心！"
 SOV_new_komsomol: "继续振兴党的事业"
 SOV_new_komsomol_desc: "党的复兴是其未来的保障！充满热情与决心的青年干部将为俄罗斯联邦共产党注入新的活力。我们必须继续推进这一进程，吸引更多年轻的共产党员进入领导层，他们将带领国家迈向未来，同时坚守社会主义的理想。"
 SOV_ban_the_church: "削弱教会影响"
 SOV_ban_the_church_desc: "尽管我们对信仰本身并无敌意，但我们必须扪心自问：教会在过去扮演了什么角色？作为前政权的附庸，教会沦为了压迫的工具，卑躬屈膝地侍奉上层阶级。现在是时候削弱其影响力，让教会不再干涉国家与人民的事务。"
 SOV_socialism_with_human_face: "带有人性面孔的社会主义"
 SOV_socialism_with_human_face_desc: "我们忘不了戈尔巴乔夫及其背叛，他背叛了我们的价值观，把我们的人民出卖给了西方。但也不能只将八十年代的过错归咎于他一人，何况那是一个人们相信光明未来的时代。我们不会重复过去的错误，但我们会带回希望和正义的精神。真正有人情味的社会主义将保护每一个人，而党将尽一切努力让这个未来真正实现。"
 SOV_lenin_cult: "崇拜列宁"
 SOV_lenin_cult_desc: "列宁是为自由和平等而斗争的象征，是建立了自由民主的苏维埃俄国的十月革命之父。他关于社会公正和人人平等的思想直至今日依然适用。\n\n列宁仍然是俄国历史上杰出的领袖之一。他宣布了民族自决的权利，承认了性别的确立，为劳工权利而战，并为苏维埃民主奠定了基础。\n\n现在，我们共产党人重新掌权，期望恢复对列宁和他理想的崇拜。我们要发扬他独特的领导才能，发扬他对社会主义建设的执着精神，发扬他对祖国的无私热爱。"
 SOV_empower_congress_of_soviets: "一切权力归苏维埃！"
 SOV_empower_congress_of_soviets_desc: "是时候将真正的权力还给苏维埃了！苏维埃民主——让权力通过选举产生的人民代表会议重新归属于人民——将再次成为我们国家的根基。"
 SOV_mobilize_the_youth: "苏维埃文艺复兴"
 SOV_mobilize_the_youth_desc: "如马雅可夫斯基和塔特林这样的苏维埃艺术巨匠，激励人们创造一个新世界。他们的精神将在我们的时代再次焕发生机。我们将团结创作者，创作面向社会主义未来的、全新的、尖端的艺术，复兴苏联文化。新苏联先锋派时代已经到来！"
 SOV_create_ADS: "民主国家联盟"
 SOV_create_ADS_desc: "民主国家联盟是一个尚处商议阶段的跨国政经组织，其将成为世界各地社会主义国家合作共赢的论坛，共产国际与经济互助委员会等组织则是它的灵感来源。数十年来，各社会主义国家从未能团结起来抗击资本主义野心狼，他们只能各自为政，反抗那些妄图侵犯其生活方式之人。倘若无产阶级要从废墟之上奋起，推翻骑在自己头上的压迫者，这一情况便必须改变，而我们必须成为引领变革之人。与委内瑞拉、古巴和白俄罗斯外交官的会谈已圆满结束，让全世界资产阶级在我们的团结面前发抖吧。"
 SOV_support_new_pink_red_tide: "援助新粉红浪潮"
 SOV_support_new_pink_red_tide_desc: "自20世纪20年代末以来，无论是毫不妥协的马列主义者、托洛茨基主义者还是社会民主党人，社会主义思想一直是拉美政治的一门显学。像萨尔瓦多·阿连德、菲德尔·卡斯特罗、切·格瓦拉和丹尼尔·奥尔特加这样的人更是在拉美社会主义运动史上独领风骚，他们的遗泽至今仍随处存在。可惜的是，马克思的思想却无法在中南美洲蓬勃发展，这都是拜某个国家所赐：美国。显而易见，从资助犯下种族灭绝罪行的独裁者，到扶植反政府游击队，再到勾结暴力贩毒集团，只要能遏制社会主义在拉丁美洲的蔓延趋势，美国和中央情报局是会拼尽全力、不择手段的。如今，在美国黯然退场后，拉美人民终于可以砸破束缚着自身的枷锁，我们也必须竭尽全力帮助他们实现社会主义的觉醒。"
 SOV_african_socialism: "非洲社会主义"
 SOV_african_socialism_desc: "欧洲资本家给世界带来了许多殖民压迫和奴役的例子，只需要往非洲看一眼就知道了。近一个世纪的横征暴敛之后，非洲仍未能摆脱欧洲列强，即使非洲人民揭竿而起反抗暴君也未能达成目标，像法国这样的国家依旧剥削着西非国家的自然资源与劳动力，为了维护自己的控制，他们甚至不惜生造出同缝合怪无异的联盟。任何敢于公开反对新殖民主义的领导人都会被政变、“死因不明”或干脆被政治暗杀。倘若要实现我们的理想，那么我们必须促进社会主义运动的发展，以保护非洲免受敌人的毒手。"
 SOV_our_american_comrades: "我们的美国同志"
 SOV_our_american_comrades_desc: "美国曾是全球唯一的超级大国，无人能与之匹敌，势力范围从东亚延伸到北美，再触及到欧洲。对俄罗斯人来说，美国是世界上一切错误的化身。他们在全球范围内助长资本主义堕落行径，用他们的理念毒害国家，并在几十年里威胁俄罗斯文明的核心。直到新冠病毒摧毁了整个美国政治架构，让许多人对美国政治体系的脆弱感到畏惧。既然他们已不堪自身重负轰然垮塌，我们便必须着重留意那些尽全力摆脱自身困境之人；那些勇敢地起来反抗他们的奴隶主、为自由而战的工人。我们将向他们提供尽可能多的援助，以此保证哪怕美国东山再起，他们也会成为我们全球斗争中的盟友伙伴。"
 SOV_red_east: "东方红"
 SOV_red_east_desc: "自毛泽东主席在二十世纪四十年代的中国发动革命以来，东亚一直是社会主义运动的温床，孕育了许多伟大的理论家和国家建设者。其独特的社会主义路线一直延续到了现代，大部分仅存的社会主义国家也位于东亚，比如朝鲜民主主义人民共和国、中华人民共和国以及越南。与中国共产党保持友好关系一直是我党意识形态的重点，如果要亲眼见证全球社会主义运动的胜利，那么我们必须进一步巩固在东亚的实力并与世上最繁荣的社会主义国家建立关系。"
 SOV_deal_with_oligarchs: "十步迈向美好生活"
 SOV_deal_with_oligarchs_desc: "我们多年以来开发的计划终于可以实施了。这些步骤旨在改善生活条件，提高公民收入和社会保障水平。经过如此漫长的时间，我们终于可以照顾人民，用实际行动证明我们团队的效率！"
 SOV_adapt_to_chinese_socialism: "效仿中式社会主义"
 SOV_adapt_to_chinese_socialism_desc: "中国经济模式用实践证明了这种社会主义形式的有效性，即便经历改良也依旧生生不息，并为繁荣发展做出了贡献！我们正在根据我们的国情调整借鉴这种经验。这些措施将有助于实现我国经济现代化，改善治理，并保障国家的可持续发展！"
 SOV_state_unions: "国家工会"
 SOV_state_unions_desc: "在过去的几年里，国家工会逐渐堕落，如今只是在节日期间给会员发放礼品的机构。我们必须将其重新纳入掌控，让工会不仅成为工人权益的捍卫者，更要成为国家治理体系中的关键一环，就如同在中华人民共和国成功实施的那样。与工会携手合作，将能够创造一个稳定的工作环境。"
 SOV_class_unity: "阶级合作"
 SOV_class_unity_desc: "当国家属于人民，资本家与工人之间的合作便成为了可能，甚至是有益的。资本家不再拥有实权，他们的目标是维持经济运转并创造就业机会。我们将能够团结社会各个阶层的力量，为共同的福祉而努力。"
 SOV_soviet_middle_class: "苏维埃中产阶级"
 SOV_soviet_middle_class_desc: "庞大而繁荣的中产阶级必须成为成功社会主义经济的基础。我们的目标是推动其形成！它将由真正的专业人士和高技能工人组成。苏维埃并不意味着贫困！"
 SOV_a_new_NEP: "小型企业支持"
 SOV_a_new_NEP_desc: "我们认识到小型企业对经济的重要性，尽管我们坚持社会主义信仰，但若不对其给予支持将是错误的。我们将为小型企业提供援助和保护，创造有利于其增长和稳定的条件。这与我们的原则并不矛盾，因为成功的企业意味着稳定的就业和充实的财政收入。"
 SOV_join_BRI: "一带一路倡议"
 SOV_join_BRI_desc: "“一带一路”倡议为我们开辟了新的机遇。我们将加强参与这一连接亚洲、欧洲和非洲的项目。对基础设施和贸易路线的投资将有利于我们的经济，并加深与中国的联系。"
 SOV_join_SCO: "莫斯科-北京协定"
 SOV_join_SCO_desc: "我们与中国的关系一直至关重要，而现在正是巩固这一关系的关键时刻。我们将签署一项新的协议，以加强双方的经济和政治合作。这将帮助我们避免以往的分歧，使与中国的关系更加稳定和富有成效。"
 SOV_economic_sovereignty: "经济主权"
 SOV_economic_sovereignty_desc: "在当前形势下，对向欧洲出口石油和天然气的依赖变得充满风险。我们将逐步减少对西方的能源供应，以保护我们的经济免受外部威胁。取而代之的是，我们将利用这些资源来发展本国工业！"
 SOV_relive_dream_of_the_future: "重拾未来之梦"
 SOV_relive_dream_of_the_future_desc: "在苏联时代，人们曾梦想着科学与进步能够开启通往光明未来的大门。我们将延续这一遗产，大力发展科学、教育和技术。对美好明天的信仰必须再次成为所有人的灵感源泉。我们不仅在复兴昔日的梦想，更是在将其化为现实。"
 SOV_support_workers_self_management: "支持工人自主管理"
 SOV_support_workers_self_management_desc: "国有企业中的工人集体应在生产管理中获得更多权利。南斯拉夫的经验表明，工人自治可以既有效又公正。我们将赋予工人集体更多决策自由，使他们能够对自身工作成果负责。"
 SOV_people_are_master_of_the_country: "人民乃国家之主"
 SOV_people_are_master_of_the_country_desc: "自然资源必须属于人民。我们将对石油、天然气及其他土地财富进行最终国有化，使其收益真正惠及全体公民。"
 SOV_people_are_main_value_of_the_state: "人民乃国家之本"
 SOV_people_are_main_value_of_the_state_desc: "任何社会中最重要的就是人民的福祉。因此，我们必须关心那些无法工作的群体，如老人和残疾人。现在正是展示我们对人民承诺的时刻。我们将提高工资和养老金，让每位公民都能感受到国家的支持。"
 SOV_developed_rural: "农村发展规划"
 SOV_developed_rural_desc: "乡村长期以来一直饱受忽视与破坏之苦。如今，是时候让乡村重获新生，创造更多就业机会并改善基础设施。我们将投入资源发展农村，让人们重新拥有舒适生活与工作的机会。"
 SOV_new_methods_of_fighting_corruption: "新反腐措施"
 SOV_new_methods_of_fighting_corruption_desc: "腐败是公正社会的首要敌人。我们将引入人工智能与零信任等现代技术，以提高各级政府的监督和透明度。这些新方法将使我们以全新的方式开始打击这一社会恶习，并至少在一定程度上确保治理的公平性。"
 SOV_developed_socialism: "复兴发达社会主义"
 SOV_developed_socialism_desc: "苏联在冷战中的失败并不能否定社会主义的成就。许多人仍将勃列日涅夫时代视为稳定与繁荣的象征。我们将沿着这一方向前进，在现代条件下调整经济体系。通过稳健的改革，我们将能够重建一个强大而公平的社会。"
 SOV_mass_nationalization: "大规模国有化"
 SOV_mass_nationalization_desc: "大中型企业必须为人民谋福祉。我们将对关键经济领域进行大规模国有化，以恢复国家对资源和战略企业的控制。这将使国家能够有效地分配财富，真正做到惠及全体公民。"
 SOV_workers_paradise: "合作社化"
 SOV_workers_paradise_desc: "经济中的市场元素在受到控制时可以发挥积极作用。互助合作社是一种有效方式，能够在不背离我们原则的前提下保留私人创新和市场灵活性。通过支持其发展，我们可以确保稳定的就业，并实现生产的多样化。"
 SOV_reinstate_comecon: "重建经互会"
 SOV_reinstate_comecon_desc: "在民主国家联盟框架内重建经互会，将进一步巩固我们在世界舞台上的地位。此联盟将促进与志同道合的盟友之间的贸易、资源共享及联合发展。回归协调经济体制是通往进步的道路。"
 SOV_appoint_new_gosplan_head: "任命国家计划委员会新主席"
 SOV_appoint_new_gosplan_head_desc: "新成立的国家计划管理委员会将为管理式经济构造一个坚实的架构。国家计划委员会将与市场协同工作，在自由企业和中央计划之间取得平衡。任命新的负责人将是重振高效计划经济的关键一步。"
 SOV_reconstruct_soviet_welfare_system: "重建苏维埃福利体系"
 SOV_reconstruct_soviet_welfare_system_desc: "苏联的福利体系曾是全球最公平、最完善的体系之一。我们将重建这一制度，以确保所有公民都能享有免费的医疗、教育及体面的养老金。这一体系是繁荣与社会公正的保障。"
 SOV_socialism_in_20_years: "再工业化的渴望"
 SOV_socialism_in_20_years_desc: "重启大型建设项目的时代再次到来。我们将启动重大的基础设施和工业项目，以振兴经济，创造新的就业机会。对昔日工厂与建设场景的怀念将激励我们重振国家的工业实力。这正是从资本主义创伤中恢复的关键。"
 SOV_hammer_and_sickle_reforged: "再锻镰锤"
 SOV_hammer_and_sickle_reforged_desc: "通往社会主义道路的第一步已经迈出，我们正自信地向前进。我们的纲领已初见成效，国家正在恢复公正的社会秩序。镰刀与锤子再次成为复兴的象征。我们正坚定地走在社会主义的道路上！"
 SOV_war_on_home_front: "生产线上的战争"
 SOV_war_on_home_front_desc: "强大的战争努力需要充足的资源与生产力。党和国家必须确保我们的工厂以最高效率运转，为前线提供一切所需。我们将动员整个经济走向胜利！"
 SOV_rally_the_population: "团结人民"
 SOV_rally_the_population_desc: "人民必须清楚我们在与谁战斗！我们将通过揭示斗争的真正目标来巩固社会的团结。团结的人民就是我们的力量，唯有携手并肩，方能赢得胜利！"
 SOV_no_step_back: "绝不后退！"
 SOV_no_step_back_desc: "昔日那振聋发聩的呐喊，如今在这场冲突中再度焕发意义。我们绝不容敌人前进分毫！每个人都必须做好准备，为祖国与社会主义的理想战斗到最后一刻！"
 SOV_heros_of_frontline: "前线的英雄"
 SOV_heros_of_frontline_desc: "前线的英雄们是勇气与牺牲的象征。我们有责任全力支持他们，并向人民传颂他们的事迹。这些英雄是我们的榜样，他们的故事将激励每个人为胜利而奋战！"
 SOV_reconcile_loyal_oligarchs: "善用人际关系"
 SOV_reconcile_loyal_oligarchs_desc: "资本主义国家的制裁是个大问题。为了战胜他们，我们必须求助于忠诚的寡头，寻求他们的帮助。我们必须向这些人表明，他们在新的苏联社会中能拥有一席之地，他们也可以动用手中财富和权力为国效力。我们必须在相互尊重和合作互惠的基础上建立一种新的关系，共同建设一个更美好的世界。"
 SOV_invite_new_socialism: "邀请新社会主义人士"
 SOV_invite_new_socialism_desc: "尼古拉·普拉托什金及其“为新社会主义”运动对我国左翼思想的发展作出了巨大贡献。他的经验与理念将助力我们不断前行。我们将为他提供政府中的关键职位，让他的智慧与政治力量为人民的利益服务。"
 SOV_invite_left_front: "邀请左翼阵线"
 SOV_invite_left_front_desc: "谢尔盖·乌达利佐夫及其左翼阵线已证明了他们对社会正义与革命变革的忠诚。我们将邀请他们加入政府，以充实我们的队伍，吸纳这些经验丰富且坚定的支持者。他们的思想将助推我们的事业向前迈进。"
 SOV_grant_greater_ssr_autonomy: "列宁主义新号召"
 SOV_grant_greater_ssr_autonomy_desc: "正如百年前一样，党需要一代又一代忠诚奉献的新人，为建设社会主义贡献自己的力量。我们现发起以列宁主义传统为灵感的新号召，吸引年轻而积极的公民加入我们的行列。这是每个人参与伟大事业的机会。"
 SOV_restore_local_cultures: "革命的剑与盾"
 SOV_restore_local_cultures_desc: "为了保卫国家和党，必须创建一个只忠于我们的全新安全机构。我们将从久经考验的干部中组建一个新的克格勃，他们绝不会背叛革命理想。虽然效率可能比不上联邦安全局，但忠诚高于一切！"
 SOV_increase_fsb_budget: "克格勃安全局"
 SOV_increase_fsb_budget_desc: "重建光荣的克格勃，亟需昔日安全机构中经验丰富的老将参与。我们将启用最优秀的联邦安全局干部，重建这个能够有效保护社会主义国家的强大机构。新时代需要老一代的奉献精神和果断行动的能力！"
 SOV_restore_ties_with_european_socialists: "欧洲门户"
 SOV_restore_ties_with_european_socialists_desc: "伟大的思想不分国界，我们通往欧洲的窗口再次开启！东欧的工人和共产党正怀着希望的目光注视着我们。是时候重拾被遗忘的纽带，让各国人民团结起来，共同抵御北约的侵略！携手并肩，我们将迎接任何挑战，共同粉碎帝国主义者的野心！"
 SOV_soviet_victory: "大获全胜！"
 SOV_soviet_victory_desc: "胜利不仅仅是一个词语，它代表着我们伟大祖国的辉煌凯旋！苏维埃俄罗斯联合兄弟民族的力量，击溃了乌克兰和北约！我们再次将所有苏维埃加盟共和国汇聚在红旗下，全世界都见证了社会主义的无坚不摧！这是我们强大联盟在灰烬中重生，迈入全新时代的光辉时刻！"
 SOV_new_union: "新联盟"
 SOV_new_union_desc: "我们已重建苏维埃联盟，但这仅仅是开始！现在是时候将各共和国的经济与力量融为一体了。平稳的整合将带领我们迈向前所未有的繁荣高峰。新联盟将成为所有渴望自由与正义的人民的灯塔！我们将杂碎旧世界，建设新世界！"
 SOV_new_treaty: "新条约"
 SOV_new_treaty_desc: "集体安全条约组织已无法满足新时代的需求，其地位将由新的社会主义之盾——明斯克条约组织取而代之！这是我们对西方威胁的回应！苏联及忠于我们的东欧社会主义国家将携手打造一个令敌人颤栗的强大联盟。我们将再次向世界证明，社会主义国家的团结力量是无法被击垮的！"
 SOV_help_in_rebuild: "援助重建"
 SOV_help_in_rebuild_desc: "东欧在与北约的战争中濒临创伤，但如今，在我们的旗帜下，它将从废墟中重新崛起！我们将向兄弟民族伸出援手，重建城市、工厂和道路。这份援助不仅是团结的象征，更是对共同事业的坚实支撑！他们将与我们携手，共同打造一个充满正义与平等的世界。我们的力量将为他们注入新的活力！"
 SOV_crush_the_parasites: "碾死害虫"
 SOV_crush_the_parasites_desc: "宽恕的时代已然终结！东欧正渴望从法西斯残余的桎梏中获得解放，而我们必将伸出坚定的臂膀，助其斩断旧世界暗影中潜藏的毒瘤。西方的堕落早已注定，它那虚妄的理想不过是腐朽的残骸；那些妄图复活这头怪兽的人，只会在我们冷酷无情的铁拳下灰飞烟灭！——未来的全新世界必将由我们来塑造！"
 SOV_rebuild_western_ssrs: "重建西部苏维埃社会主义共和国"
 SOV_rebuild_western_ssrs_desc: "战争的废墟绝不会扼杀我们的意志！我们将重建西部的苏维埃共和国，让它们在北约炮火洗礼后的焦土上浴火重生。工厂的轰鸣将再度回荡在大地上，崭新的公路如银链般延展，而劳动者们将重新拥有安居乐业的家园。这不仅是重建，更是我们共和国兄弟在红旗飘扬下的涅槃重生，他们将以焕然一新的姿态屹立于世界！"
 SOV_destroy_separatism: "摧毁分离主义"
 SOV_destroy_separatism_desc: "妄妄图破坏民族统一的分裂分子在新苏联不会有容身之地！他们的邪恶企图将被人民合力击溃。乌克兰和波罗的国家会再如从前那样，成为联盟不可分割的一部分。我们不会容许重蹈覆辙，因为团结就是力量！"
 SOV_renewed_federation: "崭新联盟"
 SOV_renewed_federation_desc: "新的联盟必须是公正的，所有人民都将拥有平等的权利！我们将创建一个真正的联邦，每位公民都将平等地参与伟大的社会主义工程。从莫斯科到边境，没有压迫，没有不均衡！只有平等才能赋予引领我们走向未来的力量！"
 SOV_centralize_power_ussr: "中央集权"
 SOV_centralize_power_ussr_desc: "强大的国家需要强大的政府！我们将把所有的控制杠杆集中到中央，这样任何地区都不能成为共同事业的威胁。集中管理将确保控制和稳定，这是我们扫除前进道路上的一切障碍，继续前进的唯一途径！权力集中在一只手中是取得社会主义胜利的关键！"
 SOV_enemies_in_the_west: "西方之敌"
 SOV_enemies_in_the_west_desc: "我们战胜了北约，我们摧毁了西方新自由主义，但现在，更加危险的力量已经崛起并取而代之——那帮真正的法西斯匪徒和激进民族主义者！这些势力会不择手段地向我们复仇。我们不能放松警惕！边界岌岌可危，新冲突迫在眉睫。西方的敌人必须知道，我们已经准备好以钢铁般的意志和不可摧毁的力量迎接他们！"
 SOV_friends_in_the_east: "东方之友"
 SOV_friends_in_the_east_desc: "东方世界正处于一场巨大冲突的边缘。我们精神和理想上的兄弟——中国，正在召唤我们加入他们为新世界秩序而进行的斗争。但我们应该加入这场漩涡，还是为了我们共和国的未来保持中立？我们必须做出决定，因为这不仅关系到俄罗斯的命运，也关系到整个亚洲的命运。在这场大型对抗中，谁是我们真正的盟友？"
 SOV_proletarian_internationalism: "无产阶级国际主义"
 SOV_proletarian_internationalism_desc: "全世界无产者，联合起来！这一口号从未失去其现实意义，而今，当革命的火焰在全球燃烧，我们将再次成为世界工人阶级斗争的中心。我们的国际主义不仅仅是一个理念，更是对全世界被压迫者和工人的责任！我们将在每个大陆上支持社会主义运动，因为他们的胜利就是我们的胜利。唯有团结的无产阶级，才能最终粉碎资本主义的暴政！"
 SOV_our_common_homeland: "我们共同的家园"
 SOV_our_common_homeland_desc: "我们必须提醒联盟内各共和国的人民们，他们有着血脉相连的过去，未来也必定要亲如一家。我们必须团结友爱、互帮互助，为全苏联的孩子们创造一个更加美好的未来。我们同属于一个民族，我们也必须为我们彼此共同的未来而奋斗。我们决不能忘却我们共同的历史与身份，也必须将联盟的威势与力量铭记于心。"
 SOV_political_integration: "政治一体化"
 SOV_political_integration_desc: "我们的东欧盟友必须与我们齐头并进！唯有实现全面的政治整合，秉持共同的路线与目标，方能确保社会主义阵营的真正团结。我们必须凝聚成一只无坚不摧的铁拳，随时准备应对任何威胁！唯有消除分裂与内部分歧，我们才能以统一的力量，席卷资本主义残余，从历史的版图上将其彻底抹去！"
 SOV_free_interpretation_of_socialism: "自由阐释的社会主义"
 SOV_free_interpretation_of_socialism_desc: "社会主义是一种生机勃勃、开拓创新的意识形态，各个国家与社群也必须依照本国本社群的国情与需要对其进行解读。尤为重要的是，我们必须在意识形态上给予联盟内各共和国充分的自由，以便令其充分代表本国人民的利益与信仰。这种自由是不可或缺的，我们也能借此成为一个运动的整体，实现灵活的适应与发展，而非囿于僵死不变的教条之中。我们不要怕试，要放手去闯，更必须始终高举社会主义民主与自由的火炬。"
 SOV_soviet_election: "联盟首次选举"
 SOV_soviet_election_desc: "历史性时刻已然到来——新苏联领导人的首次选举！这一事件象征着人民是真正的国家主人。社会主义不仅意味着强大的经济和伟岸的军队，更代表着人民的权力。数百万公民将投下神圣的一票，选出引领联盟迈向光辉未来的掌舵者！这场首届选举将揭开新时代民主的序幕，每个人民的声音都将被倾听！"
