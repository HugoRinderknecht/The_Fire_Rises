 russia.1.t: "阿列克谢·纳瓦利内被送医"
 russia.1.d: "俄罗斯反对派人士阿列克谢·纳瓦利内的发言人称，纳瓦利内疑似遭人下毒，目前正在医院接受治疗，其本人尚未恢复意识。这位反腐败活动家在一次飞行中突发疾病，飞机随后紧急降落在鄂木斯克。据当地医生介绍，纳瓦利内被送来时已不省人事，医院正全力对其进行救治。纳瓦利内团队的成员认为，有人在机场故意向他的咖啡下了毒。克里姆林宫方面则表示，他们殷切希望纳瓦利内先生能“尽快康复”。\n\n现年44岁的纳瓦利内先生一直是弗拉基米尔·普京总统最坚定的反对者之一，如今却深陷昏迷，依靠呼吸机维持生命。医院内布满了警力，纳瓦利内的妻子声称，他的一切财产均被没收。她还表示，院方起初承诺信息公开，而后又推迟了毒理学检测。“这是在拖延时间，他们打算隐瞒真相。”她说。"
 russia.1.a: "把他盯紧了。"
 russia.2.t: "纳瓦利内被捕引发大规模抗议"
 russia.2.d: "本周六，数万名抗议者无视警方禁令，冒着极寒天气发起集会，要求释放政治批评家阿列克谢·纳瓦利内。纳瓦利内于上周末乘机从德国返回俄罗斯后即遭逮捕，这也是他自称在八月份被联邦安全局用神经毒素毒害后首次入狱。\n\n即便气温已低至零下45摄氏度，示威人群的规模仍丝毫不减。纳瓦利内的盟友列昂尼德·沃尔科夫呼吁抗议者继续坚持，把纳瓦利内从“刽子手的魔爪”中解救出来。路透社记者估计，莫斯科市中心的抗议者数量已达四万人之多，创下历史新高。据目击者称，警方使用粗暴手段拘留示威者，并将他们转移到附近的面包车内。现场有部分抗议者高喊“窃国贼普京”、“耻辱”和“释放纳瓦利内”。"
 russia.2.a: "拿下这群西方的走狗。"
 russia.11.t: "哈巴罗夫斯克爆发大规模示威"
 russia.11.d: "在哈巴罗夫斯克边疆区，州长谢尔盖·富尔加尔的支持者们发起了声势浩大的示威活动，抗议当局以谋杀罪将其逮捕的行为。规模最大的一起示威发生在哈巴罗夫斯克市中心，抗议者们于州长官邸和地方政府旁的列宁广场上集合，游行通过中央大道后再返回原地继续集会。据当地政府统计，约有1.5到2万人参与其中，无人被警方逮捕。集会持续了四小时左右，期间不仅收集了富尔加尔支持者的签名，还允许人们畅所欲言。哈巴罗夫斯克市政厅并未收到集会申请，而受疫情影响，大规模的聚集已被完全禁止。阿穆尔河畔共青城也爆发了类似的示威活动，参与人数超过一千。此外，50名比金镇居民同样走上街头，表达他们对富尔加尔的支持。"
 russia.11.a: "密切关注事态发展。"
 russia.11.b: "人民在发声！"
 russia.12.t: "警察驱散反政府集会"
 russia.12.d: "警方与俄罗斯自民党和俄联共的支持者们参与的多场政治集会上爆发了暴力冲突。起初，两党的小规模冲突只是偶有发生，直到街头斗殴演变为城市街区的长期对立。数十名镇暴警察才被征召以平息斗殴，但这反而加剧了暴力冲突。据报道，约有20人在冲突中死亡，无数群众受伤。"
 russia.12.a: "稳定压倒一切！"
 russia.13.t: "拉姆赞·卡德罗夫支持梅德韦杰夫"
 russia.13.d: "作为前政府的亲密伙伴，车臣共和国领导人卡德罗夫宣布支持统俄党候选人德米特里·梅德韦杰夫。他的支持定能在未来派上用场。"
 russia.13.a: "干得好。"
 russia.14.t: "退休者党支持俄罗斯自民党"
 russia.14.d: "在最近的退休者党大会上，他们的领导人宣布支持自民党的候选人。在演讲中，他们强调了日里诺夫斯基对老年人的货币支持，以及俄罗斯自民党支持改善老年人住房的社会项目。最后，他们敦促所有选民和同盟政党的选民投票给自民党，并在俄罗斯各地进行联合选举运动。"
 russia.14.a: "有意思。"
 russia.15.t: "特殊用途机动支队驱散抗议"
 russia.15.d: ""
 russia.15.a: "真是灾难！"
 russia.16.t: "特殊用途机动支队驱散抗议"
 russia.16.d: ""
 russia.16.a: "真是灾难！"
 russia.17.t: "杜金宣告俄罗斯雄心"
 russia.17.d: "在电视广播栏目中，亚历山大·杜金认为现在比过去任何时代都更有利于俄罗斯确立在全球舞台的地位。他的演讲在大部分欧亚党党员中饱受好评，但出人意料的是很多党外人士也觉得他的演讲内容言之有理。杜金还简略阐述了在联邦委员会更进一步的可能性。"
 russia.17.a: "新世纪的开端"
 russia.18.t: "俄罗斯首例新冠病例"
 russia.18.d: "在从中国回到俄罗斯境内的公民中，我们发现了俄罗斯第一例新冠感染者。虽然目前来看感染数字和它造成的影响都微乎其微，但我们必须得提起警惕了。"
 russia.18.a: "问题来到了我们这边"
 russia.19.t: "示威转向暴力"
 russia.19.d: "全联邦范围内一开始还相对和平的示威活动迅速演变成了骚乱。抗议者屡次向警察和防暴警察投掷石块、燃烧弹与爆炸物。许多汽车和几座政府大楼也被纵火焚烧。社交媒体上的许多人当即便指责起了亚历山大·杜金，认为是他指使了几名暴徒袭击政府工作人员，试图以此博得更多的支持、巩固对联邦委员会的控制。其他人则称他为法西斯主义者，杜金立刻对此做出了反驳，他表示，其政党的价值观正是为了致敬在反对纳粹德国的斗争中牺牲的两千万人。"
 russia.19.a: "秩序很快就会降临。"
 russia.20.t: "普京确诊新冠"
 russia.20.d: "在结束了上一次在高加索的访问后，普京总统确诊了新冠。我国最好的医生们已经行动起来，开始全面监视他的健康状况。"
 russia.20.a: "令人不安。"
 russia.21.t: "亚历山大·杜金下令进入紧急状态"
 russia.21.d: "自从亚历山大·杜金担任联邦总统以来，抗议活动的势头便愈发强劲。针对政府人员的袭击愈演愈烈、建筑物燃起烈火、家庭担惊受怕。首都的警察在驱赶暴徒时力不从心。为了阻止军队和外地警察增援各城市的警察，西伯利亚和远东地区的骚乱者甚至封锁了道路。杜金迅速采取了行动。必须把抗议领袖找出来，再把他们处理掉。"
 russia.21.a: "时机已至。"
 russia.22.t: "俄罗斯要求退出欧盟"
 russia.22.d: "俄罗斯政府已发表官方声明，要求芬兰政府停止与欧盟成员国的接触，并退出欧盟。"
 russia.22.a: "1941永不忘。"
 russia.23.t: "芬兰接受条款"
 russia.23.d: "芬兰外交官迫于压力接受了我们提出的条件。他们已经退出了欧盟。"
 russia.23.a: "嚯。"
 russia.32.t: "爱德华·斯诺登公开档案"
 russia.32.d: "看来爱德华·斯诺登是管不住他那双小脏手了。他在网上发布了一份新的档案，据传其中详细记录了弗拉基米尔·普京死亡的真相，文件指控亚历山大·杜金精心策划了此次暗杀行动。当地警方很快逮捕了斯诺登，并正采取措施阻止这份档案继续传播。"
 russia.32.a: "小耗子罢了。"
 russia.33.t: "爱德华·斯诺登失踪"
 russia.33.d: "爱德华·斯诺登曾被关押的监狱报告称，斯诺登在被转移到另一处监狱时突然失踪。车队包括两辆吉普车和一辆载有斯诺登的公共汽车，从一个秘密地点开始了旅程。车队刚刚经过梅季希镇，就失去了所有联系。当地执法部门对此感到困惑，并已将矛头指向杜金。"
 russia.33.a: "那个杂种去哪了？"
 russia.37.t: "审查军事预算"
 russia.37.d: "在动荡的一年迎来尾声后，我们依然有着许多国内外的问题亟待解决。一方面，新冠疫情导致的国内经济萧条，还有养老金改革引发的动荡，激起了把投入重心转向国内的呼声。另一方面，军事情报显示，我们的敌人美国国内出现了大骚乱，他们希望获得更多资源来捅进美国的软肋。"
 russia.37.a: "增加国内开支"
 russia.37.b: "增加军费开支"
 russia.38.t: "强化中俄纽带"
 russia.38.d: "作为和中国官方谈判的成果，我们成功签署了许多两国间科技与贸易合作的有利条约。希望我们的伙伴关系能够延续下去，因为对我国经济的益处是实实在在的。"
 russia.38.a: "向我们的中国朋友举杯！"
 russia.39.t: "俄罗斯经济报告：2019"
 russia.39.d: ""
 russia.39.a: "未竟之事繁多"
 russia.40.t: "卢卡申科请求我方援助"
 russia.40.d: "和我们关系亲密的白俄罗斯总统亚历山大·卢卡申科近几个月来一直面临着美国中央情报局支持的颜色革命分子的无理抗议。尽管他已经尽他所能，但随着越来越多的反政府抗议者在政府大楼前游行，他似乎已经山穷水尽。在与普京总统的私人通话中，他敦促俄罗斯进行干预和援助，并许诺如果俄罗斯同意就批准俄白联盟国家的提案。"
 russia.40.a: "进军明斯克！"
 russia.40.b: "我们不能冒进一步挑衅的风险"
 russia.41.t: "西方制裁我们！"
 russia.41.d: "在我们采取坚决措施，维护白俄罗斯境内的和平与稳定之后，联合国却召开了一次会议，谴责我们用武力粗暴对待和平示威者。针对我们的西方敌国一致投票，打算对俄制定一套更加严厉的新制裁措施。我们的代表在外交上针锋相对地反对西方制裁，并尖锐指出了北约成员国们的侵略行为，质问针对那些侵略他国的北约国家的制裁在哪里。让那些小人制裁我们去吧，我们终究会证明他们所做的一切都是徒劳的……"
 russia.41.a: "我们得下大棋"
 russia.42.t: "莫斯科机场袭击案"
 russia.42.d: "今天的莫斯科发生了一起悲剧，10名武装蒙面男子今早冲过谢列梅捷沃国际机场的安检，向人群开枪。袭击持续了25分钟，直到俄罗斯特种部队抵达并逮捕了肇事者。不幸的是，42人死亡，其中包括6名勇敢的警察，他们为保卫人民献出了生命。全世界都在为遇难者哀悼。"
 russia.42.a: "对遇难者的思念和祈祷"
 russia.43.t: "乌克兰退出《明斯克协议》"
 russia.43.d: "基辅政权发起了又一次挑衅，乌克兰政府已经宣布将退出已签署的《明斯克协议》。他们宣称这一决定是由于“新俄罗斯联邦不断践踏乌方底线”，乌方对其行为忍无可忍而做出的。这是泽连斯基当局旨在践踏乌克兰东部俄族少数群体权利的又一次毫无根据的举动。"
 russia.43.a: "无伤大雅。"
 russia.44.t: "米哈伊尔·米舒斯京宣布提前大选"
 russia.44.d: "代总统米哈伊尔·米舒斯京虽然当上了总统，但是他没有胆量把他现在的任期当完。米舒斯京已经宣布将提前开始新的总统大选，而他的名字并没有出现在候选人名单上。"
 russia.44.a: "城头变换大王旗。"
 russia.45.t: "准备下一次总统大选"
 russia.45.a: "站在俄联共一边"
 russia.45.b: "站在自民党一边"
 russia.45.c: "站在统一俄罗斯一边"
 russia.45.d: "站在欧亚党一边"
 russia.45.e: "站在未来俄罗斯一边"
 russia.46.t: "俄罗斯联邦共产党夺得大选胜利"
 russia.46.d: "这次选举无疑将铭刻在俄罗斯的史册上——俄罗斯联邦共产党取得了大选的胜利。捷报传扬，在莫斯科和其他各大城市的中心街道上激起了欢腾的涟漪。苏联的国旗在胜利的旗帜周围飘扬，为他们的凯旋染上了一层辛酸的色彩。\n\n尽管举国一片欢欣鼓舞，但依然有许多人试图对选举结果的合法性抹上质疑的阴影。很快，毫无根据地指控选举俄联共在舞弊和选票造假的阴谋论被炮制了出来，企图淡化和否定他们胜利的意义。西方媒体更是争先恐后发声制造针对共产主义幽灵的恐慌，声称共产党就是一群民族主义者和复仇主义者藏身的堡垒，指控他们要让苏联复国，对西方帝国主义的秩序造成严重的威胁。\n\n然而，在怀疑、否定、恐惧还有其他种种嘈杂声之下，仍有一个不可置疑的事实：人民已然发声。他们用选票表达了自己复兴联盟的强烈愿望——复兴那个昔日象征希望，强而有力的灯塔的愿望。"
 russia.46.a: "共产党人向前进！"
 russia.47.t: "自民党赢得大选"
 russia.47.d: "这次选举标志着俄罗斯政治局势发生了历史性转折。经过多年的不懈努力，弗拉基米尔·日里诺夫斯基和他的自民党取得了胜利，彻底清扫了布尔什维克政权的残余势力，盘根错节、长期侵蚀国家的腐败投机分子也被连根拔起。\n\n在选举结果公布后，日里诺夫斯基站在国家政治权力的中心，发表了他那标志性的慷慨激昂的演讲。他热情地宣称，俄罗斯即将迎来一个伟大的复兴新时代，在这个时代，我们将见证俄罗斯恢复她昔日的辉煌和荣光。\n\n而在西方政治学者与社会观察家眼中，我们的胜利却被贴上了“最大地缘政治威胁”的标签。他们声称，“不应该将俄罗斯自民党视作为单纯的民粹主义者”，并带有警告意味地写道，“他们不仅仅是一个极端民族主义政党，更是一股不可忽视的力量……决心光复俄罗斯的帝国遗产”。不过这一次，他们的警告不无道理。\n\n俄罗斯的命运如今牢牢掌握在日里诺夫斯基及其自民党手中，他们将肩负起重塑国家未来并恢复其全球霸权地位的历史使命。"
 russia.47.a: "力量！强大！荣耀！俄罗斯！"
 russia.48.t: "欧亚党掌权"
 russia.48.d: ""
 russia.48.a: "该继续执行计划了。"
 russia.49.t: "统俄党赢得大选"
 russia.49.d: "在全国瞩目的激烈选举角逐中，统一俄罗斯拔得头筹，在民众中激起千层浪。魅力领袖德米特里·梅德韦杰夫作为弗拉基米尔·普京的信赖知己，以其慷慨激昂的演讲坚定不移地维护导师遗产，勾起了诸多民众的心。俄罗斯选民也表现出对其绝对性的信赖，他们相信一个稳定可靠且连续的政府，放弃了位于政治光谱两端极端派别带来的不确定性。\n\n然而，西方媒体对于梅德韦杰夫胜选则表现出恐惧，他们一再渲染其多年来日益增重的反西方和反全球化主义。承认如今的梅德韦杰夫与08年上任的本人已不可同日而语，并警告西方应为未来几年紧张局势加剧和潜在的冲突未雨绸缪。如今手握大权的梅德韦杰夫将不遗余力完成弗拉基米尔·弗拉基米罗维奇·普京的遗业。"
 russia.49.a: "前进吧，俄罗斯！"
 russia.50.t: "公正俄罗斯-为了真理赢得选举"
 russia.50.d: "令许多人震惊的是，我们“公正俄罗斯-为了真理”成功在本次大选中获胜，现在谢尔盖·米罗诺夫成了我们伟大祖国的新总统。还有好多事等着我们做呢！俄罗斯饱受腐败寡头政治与经济停滞不前的折磨，更糟的是，东扩的北约及其基辅傀儡正威胁民族生存。\n我们“公正俄罗斯”是个社会主义政党，必须果断采取行动，祛除社会痼疾。同时，我们必须仔细考量俄罗斯政治体制的未来道路。国家走到了重要关头，我们必须不懈努力，为全体俄罗斯公民带来积极变化与光明未来。"
 russia.50.a: "人民发话了"
 russia.51.t: "调查总统之死"
 russia.51.d: "战争将至？"
 russia.51.a: "凶手是共产党的激进分子！"
 russia.51.b: "凶手是日里诺夫斯基的狂热拥趸！"
 russia.51.c: "总统其实是自然死亡。"
 russia.52.t: "梅德韦杰夫呼吁俄罗斯人团结一致"
 russia.52.d: "鉴于时局使俄罗斯举国震动，联邦安全会议副主席德米特里·梅德韦杰夫发表讲话，呼吁俄罗斯公民不要恐慌、保持团结，称只有人民团结一心，俄罗斯才能战胜一切困境。"
 russia.52.a: "内讧毫无意义。"
 russia.53.t: "日里诺夫斯基向穷人发钱"
 russia.53.d: "今日，有人看见俄罗斯自由民主党党魁弗拉基米尔·日里诺夫斯基在红场向民众散发金钱。日里诺夫斯基称，这么做是因为“我们都是农奴……都没有权利、马匹与住处。”，因此只要我们有能力帮助人民，就应该去做。\n\n有人认为此举不过是小丑行为，但此举确实提高了他在未来选举中的支持率。"
 russia.53.a: "有趣。"
 russia.54.t: "自民党和共产党举行反腐集会"
 russia.54.d: "在集会上，两党的支持者似乎毫无征兆地联合起来，向统一俄罗斯党发出抗议。他们高呼着反对德米特里·梅德韦杰夫及其内阁腐败和与寡头缠绵不休的口号。这场运动持续蔓延到了互联网并催生了一个奇怪的左右翼联盟。尽管他们彼此憎恨，但他们的抱负只受到一件事的阻碍……"
 russia.54.a: "敌人之敌，即我之友"
 russia.55.t: "白俄罗斯允许叙利亚通航"
 russia.55.d: ""
 russia.55.a: "有趣。"
 russia.56.t: "身居高位的朋友"
 russia.56.d: "留你一个不多，杀你一个不少。"
 russia.56.a: "不，一切都结束了。"
 russia.57.t: "[SOV_cprf_candidate]恢复俄罗斯苏维埃联邦社会主义共和国"
 russia.57.d: "一个幽灵，共产主义的幽灵，在欧洲的上空游荡。为了对这个幽灵进行神圣的围剿，旧欧洲的一切势力，寡头和统俄党，贝尔博克和科隆纳，德国激进派和美国警察，都联合起来了。\n\n尽管苏联于那1991年的寒冬中灭亡了，但如今，联盟已然起死回生。今天，新当选的总统[SOV_cprf_candidate]签署了一项国名重命名的法令，宣告俄罗斯联邦将不复存在，取而代之的将是俄罗斯苏维埃联邦社会主义共和国。\n\n苏联国歌再一次响起，响彻俄罗斯的每一个角落，人民与之同歌，这是三十余年苏联解体以来的首次。然而，尽管国内对我们有望恢复超级大国地位和旧联盟的荣光感到欢欣雀跃，国外的观察家和政客们却喜忧参半。反应最为激烈的无疑是那些东欧国家，他们惴惴不安：波罗的国家已经严厉警告我们别想“重蹈七十多年的覆辙”，乌克兰也对俄罗斯改名的行为表示强烈谴责。但他们又能怎么样？"
 russia.57.a: "一切权力归苏维埃！"
 russia.58.t: "吞并阿布哈兹和南奥塞梯"
 russia.58.d: "我们祖国在成长！"
 russia.58.a: "万岁！"
 russia.59.t: "邀请前苏联加盟共和国"
 russia.59.d: ""
 russia.59.a: "是"
 russia.59.b: "去你他妈的吧"
 russia.60.t: "开始亚历山大行动"
 russia.60.d: "[GetDateText]，我军空降部队在多个空军基地登机，深入北约空域。总参谋部有许多人曾质疑这是一次自杀式进攻，但事实证明它是自伟大的卫国战争以来规模最大的一次空降行动。部队在没有使用呼号和假冒身份的情况下成功绕过北约防空系统，对波兰的空军基地发动了突然袭击。波兰军队对此毫无防备，他们原以为这是一群逃离混乱的民用飞机。"
 russia.60.a: "愿他们圆满完成任务。"
 russia.61.t: "波兰反抗军起义"
 russia.61.d: "我们的部队在波兰境内推进得越来越深，我们所收到的关于反抗军的报告也越来越多。这些反抗军们聚集起来，形成了一个个民兵组织，在占领区和我们军队的补给线上发起破坏行动。事实证明，俄军和他们的作战相当艰难，我们截获的游击队密电揭示出了他们具备相当刚强的组织架构。这些人已经在波兰的各个行政区建立起来了连队，开展反对我们的行动。"
 russia.61.a: "波兰曾被踩在脚下，我不介意再做一次。"
 russia.62.t: "俄罗斯世界"
 russia.62.d: "自苏联解体已过三十载，俄罗斯也从九十年代的喧嚣中蹒跚复苏。在弗拉基米尔·普京的领导下，国家至今虽恢复了些许国际地位，却也与过去相差甚远。俄罗斯正遭到所谓“西方文明世界”的抵制，西方政客一边批判我们“落后”、“专制”，一边鼓吹“自由”、“解放”。他们真正的目的为了肢解蚕食我国。而作为新地缘政治格局多极化支持者的我们则与其针锋相对。如今美国正观望局势，反俄情绪在欧洲不断蔓延。那里的全球化权力集团想利用乌克兰作为对抗我们的先锋。冲突已经不可避免，而我们也必须练兵秣马候其到来。\n\n我们正为自身的生活方式与主权而战，对抗“黄金十亿”殖民者，粉碎他们压制异己的企图。我们会继续为中东和非洲地区那些反全球化势力提供援助。在这个愈发动荡不安的世界里，我们或许能索得期望之物，或是落得功亏一篑。如今的俄罗斯正如一座庞大的赫鲁晓夫迷楼，里面住着形形色色观点不同的房客，但所有忠贞爱国之人都有一个共同的心愿……"
 russia.62.a: "“俄罗斯必将永存！”"
 russia.63.t: "第478号档案：驱逐非俄罗斯人"
 russia.63.d: ""
 russia.63.a: "太棒了"
 russia.64.t: "任命新的国计委主任"
 russia.64.d: "国家计划委员会虽然已经重建，但是如果要让它合理且高效，像苏联时代那样指导我们的国民经济发展建设，我们不仅要建立这个部门，还得给它遴选一位好的领导人。\n\n我们有许多选择，但优中选优的话只有三位最佳。一位是谢尔盖·奥布霍夫同志，他在组织方面的超凡天才已经在斗争之中展现的淋漓尽致。\n\n另一个候选是弗拉基米尔·卡申同志，他接受过高等教育，行事风格老成持重，是一位靠谱的人选。\n\n最后一位候选是亚历山大·哈卢施卡同志，有些人向党举荐了他。哈卢施卡是俄罗斯国立社会大学的高材生，在对斯大林模式经济的研究上颇有建树，也曾担任过远东发展部部长，有丰富的政治经验，让他来担任国计委主任也有相当的才能施展空间。然而，他的性格在党内似乎并不怎么招同志们喜欢。\n\n我们应该选谁来担任这个重要职位？"
 russia.64.a: "天才的谢尔盖·奥布霍夫同志会是个好选择。"
 russia.64.b: "老马识途，弗拉基米尔·卡申同志知道怎么做。"
 russia.64.c: "亚历山大·哈卢施卡同志对经济历史的了解正是我们所需要的。"
 russia.65.t: "你好宝贝"
 russia.65.d: "亲爱的扬科娃\n\n展信佳。很抱歉没有经常给你写信——我们一直在搬家，根本就没空休息。我希望家里的事情对你来说并不太难，你的兄弟还好吗？\n\n你感觉到我在前一封信中有所隐瞒，所以这次我就直说了——我无法用言语形容这里的情况有多么悲惨。无论我们走到哪里，我都能看到城市和乡镇一片废墟，人们居住或生活过的房屋像毒品窝点一样被毁坏和推倒。前线分布得非常分散，我无法确定我们是否在赢得战争。我们在一些地方取得了进展，在另一些地方则很快失势。我们争夺的大多数地方都进行了艰苦的战斗，枪炮声几乎从不停止。这种噪音比我曾经听过的子弹和炮弹爆炸声更让我感到痛苦。当我不在值班的时候，我几乎无法入睡。\n\n我在上一封信中提到的科普采夫和斯捷潘诺夫前段时间死了。他们的死让我一直无心给你写信，也是我迟迟不愿在这里再交任何朋友的原因。最初，我认为这只是夸张，但不幸的是，任何人都可能随时死掉。很抱歉，斯捷潘诺夫给你兄弟的职位没有了。\n\n我想家了。我怀念被鸟儿叫声唤醒的日子，而不是被远处的爆炸声唤醒的日子。但我想你，胜过一切。我唯一的愿望就是战争早日结束，这样我就能再次像过去一样拥抱你。如果幸运的话，我一定能如愿以偿。\n\n你的爱人"
 russia.65.a: "尼古拉耶夫·安东诺维奇"
 russia.66.t: "谢尔盖·富尔加尔遭到逮捕"
 russia.66.d: "哈巴罗夫斯克边疆区的行政长官——谢尔盖·富尔加尔，被指控在2000年代初犯有多项谋杀罪名，并在最近被莫斯科方面派来的特遣警队逮捕。然而，他遭到逮捕的消息一经公布就马上令当地民怨沸腾，抗议者们开始在列宁广场上集会，要求立即释放富尔加尔并恢复他作为哈巴罗夫斯克行政长官的职位。抗议者们指出逮捕富尔加尔的行动纯粹是针对其政治立场而做出的政治行为，所谓的谋杀和腐败指控都是为了服务政治目的凭空捏造出来的，并没有任何可信度。然而谢尔盖·克拉夫丘克——这位持有亲莫斯科立场的哈巴罗夫斯克市市长，选择了继续压制民众的抗议，表态支持对富尔加尔的逮捕，还颁布了更严格的新冠疫情封控措施，这一切又在本就愤怒的民众情绪火上浇油。"
 russia.66.a: "正义将得显彰。"
 russia.67.t: "抗议谢尔盖·富尔加尔被捕的人数激增"
 russia.67.d: "谢尔盖·富尔加尔被捕的事件引发了公众的强烈反对，尤其是这位前州长的家乡哈巴罗夫斯克的情绪最为不满。尽管最初几周因驱散列宁广场抗议者而出现的莫斯科示威相对温和，但现在它已经发展成了反对政府逮捕行动的大规模游行。远东阿穆尔河沿岸诸边疆区也出现类似规模的抗议活动，警力已经尽数出动来监控瞬息万变的局势。然而，这场抗议看起来不会短时间就此散去，这将会对政府权威产生严重威胁。"
 russia.67.a: "这些蠢货在破坏封控！"
 russia.68.t: "日里诺夫斯基的不作为遭到反噬"
 russia.68.d: "俄罗斯自由民主党的领导人弗拉基米尔·日里诺夫斯基因为其对于哈巴罗夫斯克边疆区的行政长官谢尔盖·富尔加尔被逮捕一事的不作为而受到了强烈的反对。最近的政治民调显示，俄罗斯自由民主党的支持率因为持续不断的争议性事件而大幅下降，而许多该党的前支持者们将日里诺夫斯基对于逮捕事件的不作为视为利好弗拉基米尔·普京的行为。尽管日里诺夫斯基及俄罗斯自由民主党拒绝对此事件发表评论，但反对党们已经在该党位于莫斯科的总部附近组织了一些小型的反政府示威活动。"
 russia.68.a: "日里诺夫斯基正在替我们挡住政治攻击"
 russia.69.t: "日里诺夫斯基宣布支持谢尔盖·富尔加尔"
 russia.69.d: "可能是因为公众的压力与普京的死亡，日里诺夫斯基及其领导的俄罗斯自由民主党积极参与到了针对政府逮捕富尔加尔的抗议活动，并宣布全力支持反对派，要求立即释放富尔加尔。尽管此举动赢回了该党因为最初对此事的不作为而失去的大部分支持，但许多人仍然认为这是日里诺夫斯基试图赢得选举的投机行为，同时也是在俄罗斯长期领袖去世之后致力于削弱统一俄罗斯党在俄罗斯政坛地位的一种手段。"
 russia.69.a: "释放富尔加尔！"
 russia.70.t: "哈萨克斯坦大规模抗议"
 russia.70.d: "哈萨克斯坦涌现出了大量的抗议者，一切的起因是油价上涨，而现在他们走上街头已经不止为了油价。他们冲上街头示威，要求政府集体辞职并重新大选。更有甚者已经演变成与警察的暴力冲突，警队已经开始出动驱散示威人群。"
 russia.70.a: "务必密切监控局势！"
 russia.71.t: "哈萨克动乱愈演愈烈"
 russia.71.d: ""
 russia.71.a: "抉择时刻已至。"
 russia.72.t: "哈萨克斯坦骚乱平息"
 russia.72.d: ""
 russia.72.a: "太棒了！"
 russia.73.t: "哈萨克爆发军事政变！"
 russia.73.d: ""
 russia.73.a: "暂时把他们丢一边吧"
 russia.73.b: "马上开始特别维和行动！"
 russia.74.t: "莫斯科之夜"
 russia.74.d: ""
 russia.74.a: "一切顺利。"
 russia.75.t: "普京的葬礼"
 russia.75.d: "今天，俄罗斯举国悲恸，数千名政界人士和民间人士云集莫斯科，对弗拉基米尔·普京作最后道别。在莫斯科工会大厦的圆柱厅，许多的演说家，党魁和高官们在他敞开灵柩前献上花束，表达对逝者的敬意。普京的葬礼仪式在救世主大教堂举行，基里尔一世大牧首亲临现场，为他死后享有永久安宁而祈祷。当天最令人揪心的是德米特里·梅德韦杰夫动情的演说，有人推测他可能在公众面前潸然泪下。梅德韦杰夫表达了实现普京愿望的坚定决心，称普京是俄罗斯现代史上最伟大的人。"
 russia.75.a: "安息吧……"
 russia.76.t: "扎卢日内推翻乌克兰政府！"
 russia.76.d: "随着基辅的沦陷，乌克兰总统和他的阁僚们似乎已在瓦列里·扎卢日内的特别命令下被宪兵逮捕。在首都陷落数日后，恐慌如潮水般席卷了乌克兰，因为总统仍然杳无音信。人们希望他还活着，相信他一定通过密道逃出了基辅。几天渐渐变成了几周，这点希望也不复存在，变成狂热者的谵语。\n\n[UKR.GetLeader]目前下落不明，乌克兰军队已正式接管了各地区的政权，但在我军排山倒海般的攻势下，他们仍是节节败退。某些政府部门的运作已经完全崩溃，剩下的一部分还在坚持运转，这些部门已经开始自己组织和协调，这给了我们利用他们沟通问题的机会。"
 russia.76.a: "真是个好消息！"
 russia.77.t: "萨赫勒联邦签订新贸易协议！"
 russia.77.d: ""
 russia.77.a: "为我们的非洲伙伴干杯！"
