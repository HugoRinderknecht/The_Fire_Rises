 SOV_the_restoration: "复辟"
 SOV_the_restoration_desc: "百年前，我们的国家犯了一个大错。曾经令敌人闻风丧胆的俄罗斯帝国，这位至高无上的女皇最终在蛮荒暴民的压力下陨落。如今正是修正这一错误、让祖国重拾昔日荣光之时。俄罗斯人民将为他们的罪行忏悔，而君主终将再度引领帝国走向光明未来。"
 SOV_restore_october_manifesto: "恢复十月宣言"
 SOV_restore_october_manifesto_desc: "1905年10月17日，我国发生了一件激动人心的大事。全俄君主尼古拉二世陛下以其非凡的政治魄力，颁布了一份在俄罗斯历史上具有里程碑意义的法案。正是得益于这份法案，国家杜马制度才得以在帝国诞生，俄罗斯人民获得了前所未有的自由权利。对于重焕生机的俄罗斯国家而言，重提并再度施行这项法案实为最为明智之举。当然，自由应有其边界，为此沙皇陛下将保留最终否决权——权作必要之时的缰绳。"
 SOV_intensify_de_bolshevization: "加强去布尔什维克化"
 SOV_intensify_de_bolshevization_desc: "当布尔什维克确立他们所谓的“人民”专政时，他们竭力抹除消灭有关旧政权的记忆。许多城市和整个地区都被冠上了红色刽子手的名字，除此之外，还有许多历史名称被毫无意义的新奇事物所取代。当然，弗拉基米尔·日里诺夫斯基的政权对此进行了反击，但这还不够。多亏了我们，赤色疯狂时代的名字将永远被遗忘，城市、城镇甚至街道都将重获往昔之名，或被冠以崭新且正义之名。"
 SOV_municipal_zemstva: "城市自治会"
 SOV_municipal_zemstva_desc: "在复兴的帝国中废除地方自治制度实属不智之举。源远流长的市政自治传统，与重建的地方自治局体系可谓完美契合。说到底，比起官僚们，田间地头的老百姓最清楚路灯该安在哪里，新路该怎么修。"
 SOV_legacy_of_alexander_reforms: "亚历山大改革的遗产"
 SOV_legacy_of_alexander_reforms_desc: "亚历山大一世陛下啊！这位开明的改革者竟惨遭忘恩负义的暴民毒手！然而即便岁月流转，我们始终铭记着他的改革蓝图。那些在自由民主党政权政治审判中被定罪者，都将获得特赦！不过亚历山大最璀璨的遗产当属皇恩浩荡的教育改革。帝国疆域内将兴建数十所新式学府，既有知识殿堂也将全面升级至当代顶尖水准，让科学之光照亮罗曼诺夫王朝的每个角落。"
 SOV_new_zubatovchina: "新祖巴托夫主义"
 SOV_new_zubatovchina_desc: "我们的帝国绝不应束缚子民的手脚。既有渴望变革的激情，也有依恋铁腕的软弱，这本是人性常态。然则总有些激进灵魂会误入歧途，在嗜血暴民的蛊惑下沦为帝国的掘墓人。为此，我们正在对历史悠久的祖巴托夫策略进行创造性转化——这些激进分子将在我们引导下的集会活动中尽情宣泄躁动，而英勇的安全部门干部会像影子般盯紧每个危险的火星。"
 SOV_free_and_imperial: "自由的帝国"
 SOV_free_and_imperial_desc: "在世人眼中，俄罗斯总与笨拙的熊的形象纠缠不清——那臃肿、莽撞、未开化的兽类。但浴火重生的帝国早已挣脱这愚昧的桎梏。如今我们如高加索山脉巅的双头鹰，傲视陷入泥潭的西方世界，却又用金色羽翼温柔护佑着羽翼未丰的雏鹰。帝国子民享有翱翔的广阔天地：从边疆到首都，每个声音都能在政治苍穹中找到回响。新帝国正衔着旭日东升的晨光振翅，誓要重构寰宇新秩序。而这幅壮丽画卷的每一笔，都将由我们与人民携手挥就。"
 SOV_samoderzhavie: "沙皇专制"
 SOV_samoderzhavie_desc: "人民永远不会追随懦弱之主。即便在形同虚设的西方民主剧场里，最终能赢得掌声的也永远是铁腕型领袖——他们以霹雳手段征服选民的心。俄罗斯君主正应如是——威严坚毅、公正严明。他将成为亿万子民的严父，在时代的风暴中以身作盾，引领民族穿越迷雾。如今正是重振专制政治之时，帝国必将重临人间。"
 SOV_committee_of_ministers: "忠诚顾问"
 SOV_committee_of_ministers_desc: "若认为君主专制等同于原始封闭的独裁统治，此种想法实在愚不可及。要治理一个庞大的国家，沙皇需要忠诚可靠的顾问团队，他们始终能在危机时刻提供支持，并为问题的解决贡献智慧。"
 SOV_for_faith_tsar_homeland: "为了信仰，为了沙皇，为了祖国"
 SOV_for_faith_tsar_homeland_desc: "“正教、专制、民族性”——此乃帝国鼎立之三大基石。我国子民深知，为国捐躯、为君赴死乃无上荣光。俄罗斯人秉承上帝垂鉴而生，亦将沐圣光而死。我等以颂歌相报，因万事皆循主之圣意而行。"
 SOV_strengthen_governships: "强化地方长官"
 SOV_strengthen_governships_desc: "沙皇不可能独自管理整个国家。我们需要总督来治理这个庞大的国家，以便明智地管理新设立的省份和地区。如果要求新总督连鸡毛蒜皮的小事都得请示沙皇，那简直是愚蠢至极。现在是时候扩大总督权力，赋予他们治理地方的实权，让各地区繁荣发展——当然，这一切都必须在合理范围内。"
 SOV_sovereign_empire: "主权帝国"
 SOV_sovereign_empire_desc: "俄罗斯帝国的传统象征是雄鹰——这种骄傲而睿智的飞禽。然而复兴的帝国正日益显露出棕熊的特质。这位令人生畏的森林霸主仅凭一己之力就能震慑所有动物，但它从不率先攻击。这种威严而强壮的生物，只需挥动一掌就能终结任何生命。我们的帝国亦如是：骄傲强大却热爱和平。我们不渴望战争，也不愿伤害任何人。我们对西方的奇技淫巧兴趣远不及对自身珍贵传统的珍视。但另一方面，我们让朋友敬畏，令敌人胆寒。帝国生机勃勃地傲然前行，无人能够阻挡。毕竟，我们是俄罗斯人！上帝与我们同在！"
 SOV_russia_we_brought_back: "我们带回的俄罗斯"
 SOV_russia_we_brought_back_desc: "啊，这是何等伟大的国度！这是何等伟大的民族！我们或许曾误入歧途百年，但并非无可挽回。历经世纪沧桑，流过鲜血，咽下苦楚，我们终如迷途孩童般求得宽恕，上帝也赐予了恩典。如今正是收获耕耘的时节。俄罗斯人不必再为逝去的黄金时代哀叹，因为帝国已如凤凰涅槃重生。我们的改革催生了文化的空前繁荣，\"俄罗斯人\"重新成为值得骄傲的称号。新晋贵族树立起典范，其光芒甚至时常盖过西方名流。此刻无人能预言未来数年俄罗斯与世界的命运，但可以肯定的是：忠勇子民哪怕置身炼狱战场，也必将追随沙皇小父亲的脚步——因为这将是捍卫帝国的圣战。为了信仰、沙皇与祖国！"
