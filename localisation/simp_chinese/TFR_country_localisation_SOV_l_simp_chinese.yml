 russia.108.t: "胜利日"
 russia.108.d: "为纪念苏联在第二次世界大战中战胜纳粹德国，也为了展示军事实力，俄罗斯举行了胜利日阅兵式。\n\n成千上万的军队在莫斯科红场游行，坦克、导弹系统和其他军事装备隆隆驶过。[SOV.GetLeader]和其他高级官员出席了阅兵式。这次活动有超过14000名军人参加，其中包括来自中国、印度和其他盟国的军人。俄罗斯空军的喷气式飞机和直升机也飞越了红场上空，在天空中留下了彩色烟雾的尾迹。\n\n在今年的阅兵式中，尤其引人注目的是最新军事装备的亮相，包括T-14阿玛塔主战坦克和“匕首”高超音速导弹系统。俄罗斯政府努力将其军事现代化宣传为维持其国防能力、应对潜在威胁的一种方式。\n\n对许多俄罗斯人来说，胜利日阅兵式既是一件大事，亦是民族自豪和团结的象征。在俄罗斯继续应对地缘政治紧张局势的挑战之际，阅兵式提醒着人们俄罗斯过去做出的牺牲和捍卫自身利益的决心。"
 russia.108.a: "我们不能忘记那些付出巨大代价的人民"
 russia.109.t: "俄罗斯在占领区发动恐怖袭击"
 russia.109.d: "亚速营总部被占领"
 russia.109.a: "我们绝不容忍这种压迫"
 russia.111.t: "前线报告：[GetDateText]"
 russia.111.d: "致参谋长瓦列里·格拉西莫夫\n\n\n\n\n£GFX_SOV_sons\n\n\n\n\n\n我们的部队现在损失惨重，已精疲力竭陷入绝境，无法抵御敌人进攻的压力。\n\n继续向敌人进攻无异于自杀行径，我请求允许我的部下放下武器投降，我对他们的母亲致以最深切地同情。\n\n\n\n§R署名§!"
 russia.111.a: "奥列格·萨柳科夫，俄罗斯地面部队总司令"
 russia.112.t: "波兰宣布无条件投降"
 russia.112.d: "波兰政府的代表于[GetDateText]在加里宁格勒会见了我们的外交官，正式签署了无条件投降的条款。条约一经签署，官方公报便传遍了波兰全境，敦促波军士兵放下武器。成千上万的人兴高采烈地越过前线，向我军投降，但亦有同等数量的敌军拒不投降，其依旧是我军的心腹大患。\n\n无论如何，我们占领波兰的计划都不会被他们的小打小闹所阻碍。新政府在维护地区稳定上已取得了显著进展。"
 russia.112.a: "问问他们北约第五条在哪里保卫他们呢？"
 russia.113.t: "胜利之余味"
 russia.113.d: "近三十年来，俄罗斯一直处于叶利钦-普京匪帮的控制之下，但我们终于抓住了可乘之机。俄罗斯联邦共产党胜选的消息在左翼之中一石激起千层浪。许多素来视其为“输家党”的人为之困惑不已，在先前选举中并不支持俄罗斯联邦共产党的康斯坦丁·肖明又开始盼着回到国家电视台去。先前宣称要对此进行积极抵制的安德烈·鲁多伊突然删除了其频道中所有批判俄罗斯联邦共产党的视频，开始对我党党内的一些人表起了忠心。工人革命党、俄罗斯共产主义工人党、俄罗斯社会主义运动和其他VK上的小团体及马克思主义俱乐部，如“zhozheki”运动、俄罗斯人民社会主义运动、全联盟共产党（布尔什维克）、俄罗斯共产党（布尔什维克）、革命共产主义青年团等要么本着避免激化左派内部矛盾的考虑，最终放弃了建立一个“真正属于人民的革命政党”的主张，要么因为对新政府的态度问题上的分歧深陷分裂泥潭：他们之中的许多人依旧称我们为“假共产主义者”，并敦促我们“继续为实现真正的社会主义而斗争”，最近把苏莱金赶下台的“俄罗斯共产党人”组织则加入了我们的队伍。总的来说，我们如今可以骄傲地认定，我党几乎把国内一切严肃的、不那么严肃的左派势力都吸引到了自己身边。"
 russia.113.a: "团结就是力量！"
 russia.114.t: "德俄石油交易"
 russia.114.d: ""
 russia.114.a: "他们将达成一致。"
 russia.115.t: "白俄罗斯的命运"
 russia.115.d: "俄罗斯和白俄罗斯的代表团在明斯克会晤，签署了一项历史性的协议，即联盟国宣言！多年来，我们一直在为统一而奋斗，在这个风云变幻的时代，这一选择亦是不可避免的。杜马已开始批准八个新州加入联邦并整合白俄罗斯军队。"
 russia.115.a: "联邦伟大的一天！"
 russia.115.b: "联盟伟大的一天！"
 russia.116.t: "继续现代化计划"
 russia.116.d: "好吧傻逼，这个机制是这样的。当你完成国策并获得触发事件后，将有两个选择，要么为该部门投入全部预算，要么投入一部分预算。根据你的选择，你必须研究2或者3项与该领域相关的技术。"
 russia.116.a: "K"
 russia.117.t: "审判亚速营领导人"
 russia.117.d: "历经乌克兰境内长期而激烈的战斗，新纳粹准军事组织亚速营正式向我军投降。\n\n亚速营的领袖，如丹尼斯·普罗科彭科等人立刻就被拖到街头公开羞辱、剥去他们的法西斯面具，还被饱以老拳，在殴打结束后，世界上最短最快的审判也就开始了。\n\n在短短半小时内，普罗科普科、伊霍尔·莫西丘克和瓦迪姆·特洛伊安等人便在新俄罗斯被判处公开绞刑，多年来，亚速营部队一直此恐吓着我们那里的人民，像条疯狗一般令亲朋手足不得团聚。\n\n当然，这帮头目马上就崩溃了，他们明白正义终究降临在了自己身上，他们乞求着、哭泣着、恳求着宽恕，就像知道自己要进屠宰场了的猪一样，这些法西斯分子也知道自己死到临头了。\n\n今日，正义终得伸张。"
 russia.117.a: "现在三叉戟可救不了你。"
 russia.118.t: "纪念浴血老兵"
 russia.118.d: ""
 russia.118.a: "国家为他们而骄傲！"
 russia.119.t: "摧毁斯捷潘·班德拉雕像"
 russia.119.d: "虽然乌克兰人为保护利沃夫市用尽其术，但他们还是阻挡不了我们前进，当我方部队继续向利沃夫市推进时，我们找到了斯捷潘·班德拉的纪念碑。\n\n班德拉，二战期间同德国狼狈为奸的乌克兰“英雄”，曾对我们的人民进行了惨无人道的种族清洗。克格勃对他进行了正义审判，但他的遗毒仍然流传下来。愚昧的乌克兰人仍然对其加以赞誉，将他视作英雄，而他只不过是一个嗜血的蛮族。\n\n乌克兰为了成为他们仰慕的那个蛮族，进行了激烈的战斗，摧毁他的遗毒是我们的责任。而这座纪念碑的毁灭将是第一步。几分钟后，一辆坦克抵达，向着雕像开炮，彻底粉碎了这个杀人犯的雕像。\n\n他粉碎的雕像将被重铸为纪念俄罗斯那些真正英雄的奖章，欧洲各国亦将步其后尘。"
 russia.119.a: "纳粹猪不配被铭记"
 russia.120.t: "解散国家杜马"
 russia.120.d: "当第一批代表到达杜马时，他们立马感觉到有些不对劲。日里诺夫斯基，这位年长的政治家，站在演讲台上，显然对自民党以外的代表充满了蔑视。他宣布立即解散杜马，反对派顿时又惊又怒。当代表们与他对峙时，他骂了几句，莫斯科驻军便鱼贯而入，把反对派领导人拖了出去。最后，议会大厅里只剩下了自民党成员。混乱既已平息，日里诺夫斯基便抓住机会，向杜马发表了讲话，他为自己的统治地位做了辩护，明确表示不会容忍异议。在场的其余杜马代表心头萦绕着不安，不敢确定自民党治下的未来是个什么样子。\n\n事件消息一经传播，杜马外便爆发了抗议活动。反对派发誓要对他们眼中的自民党公然篡权的行为作出反击。国际社会也对此表达了关切，大多对杜马内发生的事情持谴责态度。"
 russia.120.a: "垃圾被打扫干净了——俄罗斯之重生自今而始。"
 russia.121.t: "俄军颠覆德涅斯特河沿岸政权"
 russia.121.d: ""
 russia.121.a: "没有一个德涅斯特河沿岸共和国的共产党员会再次入狱"
 russia.122.t: "吞并摩尔多瓦"
 russia.122.d: ""
 russia.122.a: "多东是个好孩子"
 russia.123.t: "乌克兰喀尔巴阡起义"
 russia.123.d: ""
 russia.123.a: "该死的臭猪！"
 russia.124.t: "南奥塞梯志愿者加入战场"
 russia.124.d: "一支南奥塞梯人组织起来的旅团最近宣誓效忠于我们，表示愿意参加到对乌克兰的特别军事行动作战中去。这些人里许多都经受过战争的考验，一些人甚至已经被直接送上对抗乌军的战场。虽然由于缺乏重武器，他们在前线的伤亡数字往往惨不忍睹，但炮火可以摧毁他们的身体，却无法淹没他们的灵魂。"
 russia.124.a: "他们会起到大用的！"
 russia.125.t: "莫斯科之冬"
 russia.125.d: "莫斯科终于熬过了这场惊涛骇浪。几周前，我们仿佛濒临崩塌，四分五裂的边缘：愤怒的呐喊此起彼伏，各种意识形态互相倾轧，争夺着至高无上的话语权。\n\n然而，欧亚主义者的登顶为我们开启了一条新的道路。街头再无左右翼的喧嚣，自由派的幽影也已消散无踪。动荡的狂热渐渐平息，而此刻，我们的目光必须投向真正的敌人：北约。\n\n那些西方豺狼难道真以为，将我们逼入绝境，我们便会屈膝求饶，低声乞求他们的宽恕吗？像那屈辱的90年代一般，弯下脊梁“改善关系”？\n\n不，我们所需的，是一场冷静且无情的自我校正。欧洲人向来嗤笑我们是“野蛮人”，即便在我们怀着善意，试图接受他们“开明”理念的时候，他们仍高傲如故。而如今，他们将迎来自己一手塑造的宿命。\n\n欧亚大陆必将兑现他们的夙愿，让他们化作冰冷的尸体，封冻在历史的长河中，成为无人祭奠的尘埃。"
 russia.125.a: "因为我们已经没有爱可以给他们了。"
 russia.126.t: "欧亚国宣布成立"
 russia.126.d: "我们终于与中亚的兄弟们实现了久违的统一。当俄罗斯军队的列队整齐地行进在哈萨克斯坦首都阿斯塔纳的街道上，总统府对面的列夫·古米廖夫雕像静静矗立，目光中仿佛透出自豪，俯瞰着这壮丽的场景。\n如今，是时候彻底揭去“俄罗斯”这层历史的假面了，因为我们已经超越了它。从今天起，我们是伟大的欧亚大陆。在杜金的指引下，在新欧亚军的强大臂膀下，欧洲终将归于我们麾下。让世界铭记，这一天，一个崭新的国度在世人眼前诞生！"
 russia.126.a: "欧洲末日将近"
 russia.128.t: "顿河共和国入俄公投"
 russia.128.d: "在统一公投的号角声中，俄罗斯人民几乎毫无悬念地选择了回归伟大的祖国。当地精英多为俄罗斯的赤诚爱国者，这片土地的归属早已注定，尤其是在强烈民意的呼声之下。西方如往常一样试图通过抹黑报道破坏这一进程，但其声音终究被无视，湮没于历史的洪流之中。\n\n伟大的祖国再次抵达了顿河畔罗斯托夫的大门，就如同彼得大帝当年那般。然而，西进的脚步似乎也在此刻被无声的界限所阻挡——和平的步伐无法再向前迈进。\n\n由乌克兰控制的库班共和国拒绝效仿这一统一的榜样。在乌克兰军队的支持下，“分裂主义”政权正对异见者进行大规模镇压，显然，他们对我们复兴的力量充满恐惧。而与此同时，顿河畔罗斯托夫与克里米亚也被乌克兰公开占领，他们显然绝不会轻易放手。\n\n但无论他们如何抗拒，我们必将解放他们每一个人，迎来团结的曙光。"
 russia.128.a: "因为俄罗斯人总是为了自己的东西而来。"
 russia.129.t: "里海倡议"
 russia.129.d: "卡尔梅克政府对我们的理念展现出开放的态度。他们最终决定将阿斯特拉罕地区归还，以避免武装冲突。毕竟，在面对阿斯特拉罕的俄罗斯爱国者时，他们既缺乏足够的人力，也没有坚定的意志。这无疑是对他们而言更为明智的结局。\n\n与此同时，当地精英对我们的提议表示同意，这也为我们创造了机会，就卡尔梅克本身的地位展开谈判。这个地区长期以来依赖俄罗斯的财政补贴。而当欧洲接手这一负担后，他们不仅承担了经济上的压力，还逐步在经济层面控制了这个地区，使当地企业完全无力与欧洲公司竞争。\n\n或许，我们可以与当地的精英阶层达成某种协议。毕竟，与其被欧洲企业吞并，他们更愿意保住自己的财富，不是吗？\n\n即便谈判未果，我们在卡尔梅克的安全部队和行政体系中依然有着广泛的人脉与支持力量。最终，我们一定会得到一个明确的答案。"
 russia.129.a: "我们以热情的拥抱欢迎你们的到来。"
 russia.130.t: "吞并卡尔梅克"
 russia.130.d: "卡尔梅克的精英果然如我们所忧般软弱无能。他们背叛了统一的理想，宁愿让卡尔梅克的民族特性在欧洲的文化霸权与势力影响中渐渐消亡。这是一次可耻的背叛，足以与索多玛的卑贱追随者媲美。\n\n但卫拉特的骄子中，依然有人怀揣远见与坚毅。他们选择与我们站在一起，共同追寻一个自由而统一的欧亚大陆之梦。伴随着这些骄傲的火与钢的僧侣，我们的军队向埃利斯塔进发，步伐坚定，旗帜飘扬。\n\n让铁骑再度奔腾，歌声震彻天际！\n无论是佛陀还是十字架，此刻都已无关紧要。\n因为爱，将再一次降临到这片土地之上……"
 russia.130.a: "……从今以后，俄罗斯不会再让你们离开。"
 russia.132.t: "自由之敌无自由"
 russia.132.d: ""
 russia.132.a: "终于！"
 russia.133.t: "爱国联盟成立"
 russia.133.d: ""
 russia.133.a: "……"
 russia.134.t: "寡头要求修建摩尔曼斯克铁路"
 russia.134.d: ""
 russia.134.a: "不错的请求"
 russia.134.b: "我们现在没钱"
 russia.135.t: "寡头要求建设克里米亚铁路"
 russia.135.d: "当地的一个寡头向我们的政府提出了一个合作邀请，他意图在克里米亚地区修建一条铁路。他的生意会因为这条铁路获利颇丰，计划之中这条铁路将从克里米亚半岛一直修到新罗西斯克。这位寡头在数个委员会里都有重要席位，而且以善于谈判闻名商界。"
 russia.135.a: "不错的请求"
 russia.135.b: "我们现在没钱"
 russia.136.t: "BMPT完成试验"
 russia.136.d: "在众多将军和杜马重要官员的见证下，BMPT“终结者”成功亮相。关于完全自主作战车辆是否可能存在的许多疑虑已经被我们伟大的工程师的杰作所打消。\n\n这辆战车完成了严格的障碍赛跑，穿越了几座山丘和满是积水的沟渠。它表现的似乎太完美了。之后有人提出了一些担忧：人工智能如何识别盟友？人类是否应该拥有这样的技术？"
 russia.136.a: "太棒了！"
 russia.137.t: "俄罗斯民族统一党合法化"
 russia.137.d: ""
 russia.137.a: "太棒了！"
 russia.138.t: "俄罗斯民族统一党建立准军事组织"
 russia.138.d: ""
 russia.138.a: "它们会起到作用的！"
 russia.139.t: "纳瓦利内宣布国家紧急状态"
 russia.139.d: ""
 russia.139.a: "前往理想之路无人能挡！"
 russia.140.t: "叛徒们瓦解了"
 russia.140.d: "虽然俄罗斯被西方哲学的幽灵所困扰，但这并不完全是一件坏事，因为在每个俄罗斯人、每个欧亚大陆人的内心深处，都存在着对自由的渴望。然而，自由对不同的人来说有着不同的意义。我们这些欧亚主义者希望获得的自由与那些被误导的自由派和所谓的‘社会民主派’所追求的自由相同。自由是一个变化无常且难以平衡的概念。他们在街头示威反对我们的政府，挥舞着类似诺夫哥罗德共和国的旗帜。但诺夫哥罗德共和国又是什么呢？它是一个像威尼斯共和国一样的商人共和国，由贵族和上层阶级——地主阶级控制。这种共和国给予普通人的自由并不比莫斯科大公国更多。农奴制常被人比作奴隶制，但有多又有多少欧洲他国处于农奴制以外的农民利用他们的自由去海外闯荡？不，西方的自由观念更多是为了剥削而存在的自由。\n\n我们看向西方，看到他们的企业如何腐化了社会的每一个层面，看到跨国集团如何掌控着比国家更大的权力，而选举的结果则由政客们操控。德国的无支配体制显而易见，英国也是如此。他们通过一场毫无意义的投票让民众感到自己拥有自由，而那些有意义的意见却被封杀和噤声。\n\n而我们今天的自由派——纳瓦尔尼的追随者们——对此一无所见。他们盲目的追随着西方幽灵走向企业剥削与工资奴役的深渊。西方将以全球主义的名义抹杀所有人类的个性和个人自主权，但欧亚国所提供的是一种真正的革命，一种保存你的历史并维护你个人自由的革命。我们迟早会处理这些叛徒和自由派，但眼下他们在咆哮，而俄罗斯在痛苦中呻吟，这颗肿瘤在它的体内抽搐和溃烂，但我们终将把它剔除。剧毒的自由主义在新俄罗斯没有立足之地。那些没被我们被逮捕的人，迟早会学会爱上我们的。"
 russia.140.a: "我们都渴望同样的东西，难道你看不到吗？"
 russia.142.t: "新政府"
 russia.142.d: "昨天，俄罗斯联邦政府在总统向联邦议会发表讲话后宣布了辞职决定。其中特别谈到了对宪法进行修改，使国家杜马有权批准总理、副总理和部长的候选人资格。俄罗斯总统弗拉基米尔·普京提议米哈伊尔·米舒斯京担任联邦税务局局长，并在今天确认了他的新职位。总理德米特里·梅德韦杰夫获得了新设立的安全委员会副主席一职。"
 russia.142.a: "好的"
 russia.143.t: "新领导班子"
 russia.143.d: "TMD！！！我想这个鬼国家该换领导人了……"
 russia.143.a: "斯韦托夫？你在干什么？"
 russia.143.b: "意料之中"
 russia.143.c: "不，我们留下"
 russia.143.f: "亚夫林斯基的遗志永垂不朽"
 russia.144.t: "反恐行动圆满成功"
 russia.144.d: ""
 russia.144.a: "抵抗是徒劳的"
 russia.145.t: "反恐行动失败"
 russia.145.d: ""
 russia.145.a: "我们会回来的……"
 russia.146.t: "日里诺夫斯基青年师动员"
 russia.146.d: "随着我们强大的军队突破乌克兰的阵线，我们需要更多勇敢的战士。在那里我们将动员日里诺夫斯基青年师，这些年轻的神圣俄罗斯之裔为我们伟大的事业献出生命，为我们的必然胜利做出贡献。\n\n让西方在恐惧中颤抖吧，让乌克兰人像待宰的猪一样尖叫吧，让背叛者得到应有的惩罚吧，因为俄罗斯之子就在这里。\n\n胜利之后，他们将在俄罗斯历史上永垂不朽，被称为为我国人民献出生命的伟大英雄，光明的道路在等待着他们。"
 russia.146.a: "愿他们为国尽忠！"
 russia.147.t: "日里诺夫斯基去世!"
 russia.147.d: "欧洲的战争是残酷的，取得这场战争的胜利无非是一场对于我等耐力的考验，而那些重担却都压在了我们的领袖身上。\n\n弗拉基米尔·日里诺夫斯基在家人的陪伴中，如释重负地离开了我们。在他亲属的注视之下带着微笑，在知悉俄罗斯所成就于他的愿景之下后溘然长逝。\n\n伴随着举国上下陷入哀悼，俄罗斯陷入了对未来的迷茫中，不过人们内心都笃定，这条道路注定会是光明的。"
 russia.147.a: "安息吧，亲爱的领袖……"
 russia.147.c: "日里诺夫斯基拥簇"
 russia.147.b: "让步"
 russia.147.f: "君主制成为现实"
 russia.148.t: "日里诺夫斯基去世！"
 russia.148.d: "欧洲的战争是残酷的，是一场乏善可陈的无用努力，他让许多勇敢的士兵马革裹尸，让我们的国家堕入往日暗影之中。国民悲痛之际，我们的伟大领袖弗拉基米尔·日里诺夫斯基不幸离世了。据报道，领袖在今晨的同僚会议期间突发心脏病，随后便被迅速送往最近的医院，但最终依旧不幸身亡。\n\n他虽未履行承诺带领我们走向胜利，但仍是一位伟大的领袖。他已殚精竭虑，为理想付诸一切。伴随整个国家陷入沉痛的哀悼，俄罗斯的前路仍飘摇不定，人们不知祖国是否会迅速复苏，或是再次陷入深度萧条，所有对更美好未来的期望在此刻都烟消云散了。"
 russia.148.a: "前路艰难……"
 russia.149.t: "两国共命运"
 russia.149.d: "在莫斯科一家小咖啡馆僻静的角落里，两位老友正在激烈地争论着。他们都出生于苏联时代末期。在当时，每个人都对祖国的未来抱有不同的憧憬。而此刻，他们的对话也代表了数百万俄罗斯公民心中的缩影。\n\n其中一人是成功的商人马克西姆·切列帕诺夫同志，他在共产党重新掌权后不久就入了党，并热情地支持“社会主义市场经济”的路线。另一位是安东·伊万诺夫同志，他是一位普通的工人，一生致力于劳动，并忠于列宁主义的旧理想。\n\n“马克西姆，一切都乱套了！我们投票就是为了支持这玩意？我，呃……我们投票是为了支持共产主义，支持先前的制度！没有私人商店，没有市场，一切都按计划进行！现在呢？搞什么人民企业，这他妈是彻彻底底的资本主义！他们是把列宁的理想当狗放屁！”伊万诺夫愤怒地用拳头砸着桌子，大声吼道。\n\n“安托哈，时代变了……如果我们想在现代建设社会主义，那也不一定就要抛弃市场。看看中国吧！他们不是取得了巨大的成功吗？你考虑一下民众和年轻人！在国家控制下的市场给人民带来了信心和自由。我们仍然控制发展，仍然进行计划，但我们让人民有了呼吸、工作和发展的空间。这不是资本主义，兄弟，这是新的市场社会主义。”切列帕诺夫一边抚摸着一盘装着新合同文件的托盘，一边反驳道。\n\n沉默降临在两人之间。伊万诺夫皱着眉头，看着窗外正在热火朝天修造的新社区公寓。\n\n“你可能是对的，人们需要稳定……年轻人呢？哈！他们会对着计划经济大呼小叫……也许与其重新陷入混乱，不如在市场经济中和平生活。如果这行得通，那也许就是我们的新未来。”伊万诺夫有些不情愿地同意了朋友的观点……"
 russia.149.a: "我们将沿着全新的道路……奔向社会主义。"
 russia.150.t: "反俄民兵组织在高加索出现"
 russia.150.d: ""
 russia.150.a: "对抗我们？愚不可及！"
 russia.151.t: "伊斯兰国宣布建立中亚哈里发国"
 russia.151.d: ""
 russia.151.a: "必须消灭这个败类！"
 russia.152.t: "亚历山大·杜金举行第四政治理论集会"
 russia.152.d: "“很明显，无论共产主义还是法西斯主义，都不可能在俄罗斯的土壤上扎根。而自由民主则意味着重新成为西方的傀儡。是的，我们的精神领域曾经四分五裂，但我们可以重建。欧亚主义将成为纽带，将我们无论因意识形态还是民族而分裂的碎片重新连接在一起。‘拦阻者’必将再度崛起！”\n\n围绕在这位年迈思想家周围的人群屏息静听。他的话语穿透寒冷的空气，不断引发人们的共鸣。除了那些过去二十年来始终站在杜金身边的强硬派欧亚主义者与国家布尔什维克，多数在场者此前对他或他的理想一无所知，直到他重返政治舞台。\n\n尽管自由派对这一运动嗤之以鼻，称之为“妄想症患者的呓语”，但人民却在倾听。欧亚主义成为了指引光芒，赋予“深层民族”发声的机会。而这一“深层民族”，正是那些为俄罗斯付出最多牺牲、流下最多鲜血的人。他们的痛苦与牺牲，是寡头和自由派永远无法理解的。\n\n人民渴望一个强大、不受制于任何外部势力的俄罗斯。意识形态与信仰的分歧不再重要。甚至连叶利钦——尽管他曾饱受诟病——也懂得这一点。他曾倡导在后苏联空间内建立势力范围，反对北约东扩与对南斯拉夫的干涉。\n\n如今，“拦阻者”从废墟中浴火重生，准备好将“大所多玛”彻底摧毁，迎接一个崭新的时代。"
 russia.152.a: "爱，赢了。"
 russia.153.t: "欧亚联盟国家宣言"
 russia.153.d: "[MOSCOW]在过去的两个月里，国际观察员见证了亚历山大·杜金所领导的俄罗斯国家第二次进军中亚。这一次，俄罗斯巩固了对哈萨克斯坦草原及前集体安全条约组织和非集安组织国家的山地和沙漠的控制。这场入侵引来了欧盟和伊斯兰世界的批评，而杜金政权的支持者以及其盟国则将这些领土称为“俄罗斯的天然领域”\n\n在正式吞并中亚各国后，我们《国际观察者》的记者今日在莫斯科见证了一场面向公众的宣言广播。杜金在广播中宣布成立全新的“欧亚”国家联盟。长期以来，杜金的运动一直被视为对俄罗斯外交政策的强大影响力，而今天，这一影响力成为了现实。欧亚国家联盟正式成立，这一消息在全球范围内引发了不同的反应，有人欢欣鼓舞，也有人深感忧虑。杜金究竟会在多大程度上兑现其著作中的理念，仍有待观察。目前，北约拒绝对此发表评论。\n\n其他新闻方面，英国乐队Muse的歌曲《欧亚合众国》尽管已发行逾十年，却在上周登顶俄罗斯音乐排行榜榜首，成为一大热点话题。"
 russia.153.a: "俄罗斯的新方向"
 russia.154.t: "清洗大西洋派"
 russia.154.d: "腐朽的根须早已深深扎入我们的土地。在红色帝国陨落后，所多玛的王国趁机崛起，展开了它的淫乱统治。它无耻地出卖了祖国的智慧、尊严与财富。无数人因此承受苦难，甚至付出生命，仅仅因为他们“无法适应市场经济”。\n\n有一个人，以他的坚韧意志终止了这一切。他惩治了最恶毒的叛徒，让怯懦者匍匐于他的权威之下。然而，腐朽并未根除，它仍潜伏在体制之中，伪装成爱国的口号与对俄罗斯的虚伪热爱，用冷漠而物化的奉承践踏着人民试图复兴国家的热情与努力。\n\n当那个人离开后，新的体制似乎试图彻底清除这场腐败。国家终于找到了一个共同的目标，并为之献出了鲜血——无论是在战壕中，还是在工厂里；无论是在物质的现实中，还是在精神的领域中。与享乐主义者的斗争，曾点燃了一个即将到来的公正世界的曙光。\n\n但它终究失败了。\n\n腐朽并未被根除，而是隐藏得更深，它披上伪装，为再度浮现人世做足准备。如今，当我们的祖国被剥削、被羞辱之后，当五分之一的人民被囚禁在大西洋主义的枷锁下，他们竟然试图复兴所多玛？还妄图进一步剥夺我们的意志、尊严与未来？\n\n俄罗斯不会再听信堕落天使的低语。正如使徒们曾经所做的一样，我们必须把这些叛徒引向光明，为我们的祖国重新点燃希望之火。"
 russia.154.a: "爱邻如己。"
 russia.155.t: "杜金宣布欧亚雄心"
 russia.155.d: "[莫斯科]令人难以置信的是，我们在俄罗斯的国际观察员、联络人的报告称，仅在上届俄罗斯政府输给北约的几年后，亚历山大·杜金在最近的演讲中宣扬了“新欧亚国的雄心”。\n\n他的雄心，从俄国一直延伸到葡萄牙。他的著作，现被奉为国家信条而高呼。欧亚国的媒体呼吁人民为“伟大的解放”做好准备。对于那些不了解杜金著作的人（我相信你们中的大多数人都不了解），我现在将概述这对你们来说意味着什么。欧亚国涵盖了前俄罗斯帝国的所有领土，外加整个欧洲大陆。某些版本包括或排除了土耳其以及中东部分地区。\n\n如果这一切不是空谈，如果他真按自己的野心就这么准备下去。那我想，几十年后必将在地平线上再次看到欧洲的全面战争。"
 russia.155.a: "战争阴云笼罩欧洲……"
 russia.156.t: "杜金与莫平会面"
 russia.156.d: "那是堪察加半岛上一日如常的清晨。\n\n过去十年间，这片静谧的半岛过着平和的生活。在美国内战爆发后，这里迎来了大批逃难而来的移民。他们带着对安宁的渴望，踏上了这片遥远的土地。大部分难民最终选择深入西伯利亚的腹地，追寻稳定的职业与土地；然而，仍有不少人选择留下。他们为这片土地注入新生，并以忠诚回报俄罗斯的慷慨——投身东方战线，为他们的新母国浴血奋战。\n\n也正因如此，这里成了与美国“雅各宾派”领袖凯莱布·莫平会晤的理想之地。亚历山大·格利耶维奇本计划亲自前往加州，但其年迈的身体让警察部队与特卫队担忧他的健康状况。因此，欧亚与美国的情报部门协商后决定，在堪察加南部的一家温泉度假村安排此次会谈。\n\n会谈期间的内容，外界不得而知。当地居民只目睹了一辆接一辆的车辆驶入温泉会所，两国的军政官员络绎不绝地进进出出。这场持续两天的“会晤”在突然间落下帷幕，而度假村内的一切痕迹也被清理得干干净净，仿佛什么都未曾发生过。\n\n雅各宾派美国的理念与欧亚主义不谋而合。双方都怀着摧毁全球主义帝国的共同目标，却又都选择避免干涉其他文明，也无意建立全球霸权。然而，此次会谈究竟会促成公开合作，还是仅仅止步于一次表达谢意的象征性举动，目前仍是一个谜。"
 russia.156.a: "欧亚在世界上并非孤身一人"
 russia.157.t: "乌克兰泥泞季"
 russia.157.d: "随着俄罗斯军队深入乌克兰领土，辗转东欧一度平静的领土，冲突双方明显地感受到了即将到来的征兆。大雨和泥泞覆盖了东欧的大部分道路和地面。\n\n对于北约及其盟友来说，这使他们有能力休整，等待俄罗斯战争机器耗尽燃料并被迫停下来。\n\n然而，对于俄罗斯来说，他们可能无法在这种恶劣的条件下很好地行动，他们脆弱的后勤中心可能彻底崩溃。\n\n与匆忙攻下关键阵地相比，重新部署以更好的进攻能力尽快对西方发动进攻似乎更有吸引力。\n\n目前，这场战争的性质已经从闪电战和快速平定北约的科技战与压制战变得更类似于第一次世界大战的消耗战。"
 russia.157.a: "重大挫折……"
 russia.157.b: "俄国的庞大耗干了我们……"
 russia.158.t: "圣彼得堡恐怖袭击事件"
 russia.158.d: "本周在圣彼得堡，一名叫弗拉德连·巴巴耶夫的24岁男子闯入市政府大楼向员工开枪。一支特种部队即刻赶到现场。行动结束时，该罪犯已被击毙，发现其携带有一把VPO-208卡宾枪、20余发子弹和一张后来得知属于他的俄罗斯联邦共产党的党员卡。本次行动共有两名队员受伤。枪手杀死了9名政府员工，另有15人不同程度受伤。\n\n事件发生后，共产党的声望急转直下，为了挽救形势，根纳季·久加诺夫决定辞职。曾是根纳季·久加诺夫的副手的45岁尤里·阿方宁接任俄罗斯联邦共产党中央委员会代理主席一职。他将在下届党代会前履行主席职责。"
 russia.158.a: "这就是共产党人的真正本质。"
 russia.159.t: "弗拉基米尔·日里诺夫斯基去世"
 russia.159.d: "俄罗斯自由民主党领导人弗拉基米尔·日里诺夫斯基因病并发症去世。上月初，他因感染冠状病毒被送往中央临床医院，媒体经常误报俄罗斯自由民主党领导人弗拉基米尔·日里诺夫斯基在医院去世，但这次这位政治家真的去世了……"
 russia.159.a: "安息吧，爱国者…"
 russia.160.t: "第二个党"
 russia.160.d: "今天，俄罗斯联邦共产党与公正俄罗斯党，以及它们的同盟组织，如左翼阵线和新社会主义运动，举行了一次共同会议，并签署了一份关于将俄联共与公正俄罗斯党合并为“人民俄罗斯”的宣言。宣言阐明了联盟的意识形态基础、计划与目标，并制定了其行动纲领。此外，会议选举产生了新党派的临时领导层：公正俄罗斯党前联合主席扎哈尔·普里列平成为了“人民俄罗斯”的主席。"
 russia.160.a: "俄罗斯政治的新纪元。"
 russia.161.t: "我党的命运"
 russia.161.d: "不久前我们终于击败了西方的敌人，是否应该乘着胜利的东风，放松管控，制裁曾因国力衰弱而不得不对其听之任之的寡头，将俄罗斯转变为一个真正的民主国家呢？"
 russia.161.a: "这正是普京想要的。"
 russia.161.b: "我们已经是一个真正的民主国家了。"
 russia.162.t: "共产党反对民粹派"
 russia.162.d: "在最近俄罗斯联合共产党和“公正俄罗斯-为了真理”党统一后，许多党内成员呼吁放弃俄联共党员身份，加入其他“真正的”共产党——因为根据部分共产主义者的说法，俄联共已经背叛苏联的精神遗产，彻底沦落为了克里姆林宫的傀儡。而近期，俄罗斯联合共产党领导人弗拉基米尔·伊万诺维奇·拉基耶夫，对此声明说：“我从未将俄联共视为克里姆林宫的反对者，但目前，这（俄联共的反对党地位）在法律层面被一般性地确定了。”"
 russia.162.a: "更多共产主义政党？"
 russia.163.t: "弗拉基米尔·日里诺夫斯基住院治疗"
 russia.163.d: "今日，自民党领袖弗拉基米尔·日里诺夫斯基因感染新冠奥密克戎变异株入院接受治疗，此前他已八次接种新冠疫苗。一名政治家表示，日里诺夫斯基目前状况良好，很快就能回到工作当中。"
 russia.163.a: "希望他早日康复。"
 russia.164.t: "俄罗斯自民党复兴？"
 russia.164.d: "自从日里诺夫斯基去世后，没有人认为俄罗斯自由民主党能够重返俄罗斯政坛，但显然我们都错了。尽管列昂尼德·斯卢茨基在日里诺夫斯基之后接手了该党领导人的位置，但年轻一派的党员们团结在瓦西里·弗拉索夫的身边，试图将斯卢茨基赶下台。他们成功了。现在，由弗拉索夫领导的自由民主党——其支持者称之为“合法继承者”——将继续拥抱年轻人，筹划全面开展政治活动，例如支持和赞助twitch主播，在网络上大量传播日里诺夫斯基的演讲视频、文稿。通过这些演讲，自民党将深深留存在人民心中，人民将再一次发自内心地热爱和拥护它。"
 russia.164.a: "祝他们好运，一切顺利"
 russia.165.t: "朝鲜寻求延长劳工计划"
 russia.165.d: "朝鲜劳工将定期清理西伯利亚的森林，这样每两个月就会提供更多的建设用地。他们每完成一个项目我们就要向朝鲜支付1000亿美元。"
 russia.165.a: "合理的提议！"
 russia.166.t: "现代化西伯利亚大铁路"
 russia.166.d: ""
 russia.166.a: "必须这么做!"
 russia.167.t: "释放政治犯"
 russia.167.d: "我们共产党人曾向人民承诺要释放被普京政府非法关押的政治犯。也许现在正是时候？"
 russia.167.a: "我们只会释放左派政治犯"
 russia.167.b: "释放除法西斯分子外的所有人"
 russia.167.c: "共产主义者、自由主义者，甚至是法西斯主义者，还有那个纳瓦利内——全都放了！"
 russia.168.t: "天然气战争"
 russia.168.d: ""
 russia.168.a: "我们不会屈服于他们的要求"
 russia.168.b: "我们对他们无能为力。"
 russia.169.t: "他们拒绝了"
 russia.169.d: ""
 russia.169.a: "他们知道另一个选项是什么……"
 russia.170.t: "他们屈服了"
 russia.170.d: ""
