 SOV_putinism_0_idea_desc: "\n\n\n\n£GFX_putinism_hardline_banner\n\n\n\n\n\n§Y“不是俄罗斯被东西方夹在中间。而是东西方位于俄罗斯的左右两侧。”\n——弗拉基米尔·普京§!\n\n本千禧年伊始，弗拉基米尔·弗拉基米罗维奇·普京就寻求建立一个新的权力体系，很明显，他的选择落在了建立一个单一的民族国家上。尽管普京已逝，但他的事业已“普京主义”之名延续下去，这四个字曾经在政府中很少提及，但如今已被具象化为一种意识形态，或者被称为“俄罗斯领导章程”。其主要原则是：俄罗斯传统主义、爱国主义以及建立强大国家的愿望。\n后继者梅德韦杰夫加强中央集权，并寻求团结人民和政治体系，以建立一个强大而统一的21世纪俄罗斯。而弗拉基米尔·普京则是新俄罗斯国家之父。"
