 SOV_new_russia_rises: "新俄罗斯崛起"
 SOV_new_russia_rises_desc: "长久以来，在俄罗斯建立\"自由派\"政府似乎是天方夜谭——无论是亚博卢党的自由主义者，还是纳瓦利内的反对派，种种努力皆因其傲慢或无能而折戟沉沙。但我们这群新人却在他人失败处成功破局：不是通过对抗国家体制，而是通过融入其中。俄罗斯终将迎来自由主义新时代，且必将以俄国特色的方式实现！"
 SOV_protect_the_constitution: "保卫宪法"
 SOV_protect_the_constitution_desc: "现状便已完美，为何还要改变？现行宪法依旧有效。作为自由派与民主的倡导者，我们无权为了自身目标而改变民主进程。我们将继续与统俄党结盟，并维护两党制。"
 SOV_constitutional_restructuring: "宪政体制改革"
 SOV_constitutional_restructuring_desc: "现行宪法虽出色地履行了其职责，但我党认为它仍有改进空间。为保证建设真正的民主制度，我们必须将俄罗斯打造为一个不仅有两党，而且是多党制的国家。有我们作为统一俄罗斯党和人民俄罗斯党之间的屏障，国家杜马这将会拥有更多元化的声音，一如革命前的俄罗斯杜马一样。俄罗斯将成为自由的完美灯塔！"
 SOV_government_business_cooperation: "政商合作"
 SOV_government_business_cooperation_desc: "我国企业素来与政府关系密切。早在90年代，是商业试图影响政治；而在21世纪初及以后，是政治影响了商业。秉持着自由主义的世界观，我们的确认为政府对经济的干预可能会带来不良后果，但为人民利益着想，与资本家合作始终是可行的。就像在沙皇时代一样，只要企业掌握在我们手中，我们就能更快地应对急剧的变化。"
 SOV_push_for_democratization: "推动民主进程"
 SOV_push_for_democratization_desc: "当前的体制仍显不足。两党制依旧太过僵硬。我们必须鼓励与统一俄罗斯党和人民俄罗斯党并行的新党派的形成。同时加快新的杜马选举进程，这能进一步冲击现行体制，迫使新党派和老党派相互合作、联合起来争取选票。我们将确保俄罗斯民主得以蓬勃发展，使其繁荣更胜往昔。"
 SOV_third_force: "第三力量"
 SOV_third_force_desc: "我党改革稳步推进，新俄罗斯正坚定地充当着两党之间的平衡力量角色。较小的政党也正逐渐围绕着三大党开始形成，我们大可放下心来，诸项改革措施皆为有效。俄罗斯民主正再次自我革新，多个政党正在争夺国家杜马的控制权。我们不会重蹈美国两党争斗的覆辙，我国总统也掌握着足够的权力，足以打破欧洲民主国家出现的多党制僵局。我们这个政党终于让俄罗斯迈入了崭新的民主时代！"
 SOV_liberate_the_people: "解放人民"
 SOV_liberate_the_people_desc: "长久以来，我们的国家过度依赖企业集团或官僚系统履行职责，却忽视真正需要回应的是人民的诉求。官僚体系冰冷而缺乏人性，让民众感受到被需要、被关怀恰是我们的职责所在。若俄罗斯要在多极化世界成为灯塔，就当向世界证明——对国民的深切关怀，唯有我们能做到极致。"
 SOV_communitarist_society: "社群主义社会"
 SOV_communitarist_society_desc: "尽管大多数俄罗斯自由派人士鼓吹“西方式的自我实现”，但我们对此并不敢苟同。俄罗斯虽是资本主义国家，但从来都不是放纵私欲的国度。我们本质上是集体主义的民族。哪怕在沙皇时代，我国的资本家与贵族也曾回馈俄罗斯经济，以国家长远繁荣为己愿。90年代那种泛滥的个人主义让我们醒悟，我国社会必须团结一致。我们的自由主义是人民的自由主义。它关心整体胜过关心个人。因为鼓舞我们前进的，恰恰正是整体本身。"
 SOV_russian_democratic_nationalism: "新公民民族主义"
 SOV_russian_democratic_nationalism_desc: "我们为何要对“民族主义者”一词避之不及？人们一直把它当成纳粹主义和法西斯主义的同义词，但这显然大错特错。哪怕是在沙皇时代，俄罗斯民族主义所在意的也并非所谓种族的优越性，而是俄罗斯这个整体的优越性。近来的对北约作战也证明了这一点。管他红军白军，我们赢得战争靠的就是俄罗斯民族主义。俄罗斯将为自身成就感到骄傲！"
 SOV_respect_our_past: "尊重过去"
 SOV_respect_our_past_desc: "我们总是会就过往哪段历史是必要的，哪段又不是而争论不休，但这不过是白费口舌。近些年来，我国一直秉承着“我国的历史就是俄罗斯的所有历史”的力量，我们也会一如既往地坚定这一立场。话虽如此，叶利钦时代在多数人眼中仍充满着耻辱——除却高层官员与商业寡头，90年代被普遍视为民族历史中的污点与至暗时刻。我们将纠正这种认知偏差：那个年代固然充斥着无数错误，却也是制度探索的试验场，更是现代俄罗斯的诞生摇篮。"
 SOV_national_liberal_democracy: "重塑俄罗斯自由主义"
 SOV_national_liberal_democracy_desc: "纵观历史，自由主义在俄罗斯一直被人当成盲目崇拜西方、憎恶俄国社会的体现。自沙皇时代以来，俄国的自由派也被人当作欧洲人的应声虫和十足的自恨分子。话虽如此，我们将打破这种成见。因为俄罗斯本就是世上最自由的国家，俄罗斯文化也曾是欧洲最具影响力的文化之一。我们为世界贡献颇多，又有何对欧洲东施效颦的必要？我们是欧洲的巅峰，而后更将成为世界的灯塔。"
 SOV_sovereign_and_free: "迈向未来！"
 SOV_sovereign_and_free_desc: "我就从零点起步\n向最美好的前途\n向最美好的前途\n哪怕是漫长的路。"
