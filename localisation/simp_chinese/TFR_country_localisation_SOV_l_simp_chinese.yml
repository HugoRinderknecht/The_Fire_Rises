 russia.630.t: "庄家总是赢家"
 russia.630.d: "“俄罗斯的变色龙已化身为其曾最为憎恶之物……”\n\n纳瓦利内并不太关心敌人的意见，但西方记者的某篇文章却刺痛了他的心，他知道自己必须为了稳定、复兴和确定而放弃一些理想主义。\n\n但每当他看到异议人士被捕、抗议活动遭到暴力破坏以及铁腕权威扼杀自由的报道时，他不禁想到自己可能妥协的太多了，人们称其不过是新瓶装旧酒，新的普京，或直接侮辱其为变色龙。\n\n无论他那曾经的宿敌是身处地狱抑或是天堂，都会因这讽刺的转折而嘲笑他吧，但随后他又冷静下来。普京才是那个将俄罗斯搞得一团糟的始作俑者，他让国家停滞不前，是他一手推动那愚蠢的继任者，让俄罗斯走向了毁灭。\n\n不，纳瓦利内心想，他比他的敌人强太多了。权力在弱者手中只会钝化，而昨天并不是使用它的最佳时机。"
 russia.630.a: "但明天会是。"
 russia.631.t: "新布尔什维克分子已被控制"
 russia.631.d: "鲜红的旗帜曾在我们国家的各处飘扬，部分人满怀对其热爱，又有人对它恨之入骨，但我们不会愚蠢的否认它是我们历史的一部分。\n\n正因如此，借由政治恐吓与交易，我们设法将安德烈·鲁道伊领导的新共产党纳入了联盟。他们坚持更左倾的理念，但仍然像我们一样热爱祖国，他同意加入我们的行动恰恰证明了这一点。\n\n三色旗高高飘扬在空中，但在我们心中，那盏辉煌岁月中的红旗会永远占据一席之地。"
 russia.631.a: "他们知道什么才是最好的。"
 russia.632.t: "联系国内民主派"
 russia.632.d: "艰难时期，民族主义曾是我们根除虚无主义的良药。有些人虽赞同这点，但却未能硬起心肠拒绝怜悯，民主是一个需要谨慎控制而不是任其肆虐的实体。罗曼·尤尼曼深谙此道，他和他的国家民主党人在艰难时期就开启了奉献民主的艰难历程，经过一些协商讨论，他和他的政党也与我们的联盟结盟。\n\n毫无疑问，这将促使更多温和派人士与我们为伍，共同建立一个抵御西方政治疾病的国家盾牌。"
 russia.632.a: "好！"
 russia.633.t: "新社会主义分子已被控制"
 russia.633.d: "无法兑现诺言的伪善政客一如既往地散播着名为“和平主义”的疾病。但亚历山大·什捷凡诺夫领导下的新社会主义者们却并不如此。将民主社会主义者纳入阵营似乎自相矛盾，但这种展现善意的行为恰恰证明了我们确实希望与那些可能与我们存在分歧的人合作。\n\n当然，通过幕后的恐吓和政治晋升交易，这些意志薄弱的人很快就会成为我们忠实的盟友。"
 russia.633.a: "他们知道什么才是最好的。"
 russia.634.t: "“木偶”归来"
 russia.634.d: "自由回归，自由的节目也回来了。其中一个节目是被禁播20多年的“木偶”，瓦西里·格里戈里耶夫于90年代制作，现已重返荧屏。\n“木偶”的政治讽刺也已焕然一新。叶利钦、久加诺夫、日里诺夫斯基已是过去式，现在画面上的是纳瓦利内及其亲信，以及新反对派、商人的木偶。不过旧角色也会以鬼魂和闪回的形式出现。\n\n一些批评者则指出某些情节是重复的，有的甚至直接照搬旧剧集，只是把叶利钦或普京的木偶换成了阿列克谢·纳瓦利内的。作者则讽刺地回应，“历史的循环性”、“这就是俄罗斯！”尽管观众发现剧情有重复，但评分表明人们喜欢它。"
 russia.634.a: "无害的娱乐。"
