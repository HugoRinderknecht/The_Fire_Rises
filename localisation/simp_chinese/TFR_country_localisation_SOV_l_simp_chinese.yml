 russia.536.t: "自由意志党分裂！"
 russia.536.d: "未注册的自由意志党最终分裂为两个拥有相同名称和标志的组织。其中一个由谢尔盖·博伊科领导，并在一周前召开了代表大会，而另一个由米哈伊尔·斯韦托夫领导，并在上周末举行了自己的大会。\n\n米哈伊尔·斯韦托夫支持者的创党大会，恰好是在另一派系——由谢尔盖·博伊科领导的自由意志党临时大会召开一周之后举行的。两个阵营的代表大会本应旨在解决由于党内领导层与斯韦托夫所领导的“原则与行动”派系之间的分歧而引发的分裂局面，然而实际上，这一分裂却在会议中被正式合法化：两个党派决定各自独立运作，且无意与对方进行合作。"
 russia.536.a: "呃……好吧。"
 russia.537.t: "卡加尔利茨基与乌达尔佐夫被捕入狱！"
 russia.537.d: "在最近发生于圣彼得堡的未遂恐怖袭击之后，俄罗斯联邦安全局发现恐怖分子弗拉德伦·巴巴耶夫与两位知名左翼人物——谢尔盖·乌达利佐夫和鲍里斯·卡加尔利茨基——之间存在关联。巴巴耶夫是他们抗议活动和集会的常客。\n\n尽管事态紧急，安全局迅速逮捕了两名可能的嫌疑人，并以刑事罪名对他们提起指控，若罪名成立，他们将面临最高8年的监禁。\n\n此事件引发了小型左翼组织的强烈不满，他们已开始组织小规模抗议活动，要求释放两名嫌疑人。然而，俄罗斯共产党对此事未发表任何评论。不过，幕后消息显示，共产党正在暗中采取行动，试图挽救乌达尔佐夫组织仅存的力量。"
 russia.537.a: "我不在乎。"
 russia.600.t: "马克西姆·卡茨当选总理"
 russia.600.d: "占位符"
 russia.600.a: "好吧"
