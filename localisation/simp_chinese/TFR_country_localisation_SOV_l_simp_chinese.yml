 russia.587.t: "特辖区管日"
 russia.587.d: "雨点无情地敲打着俄罗斯国家近卫军警车的车顶，将蒂穆尔从沉睡中唤醒。几周前来自莫斯科的新指令在他肩带上的无线电中发出嗡嗡声，提醒着他如今肩负的责任。普通的国家近卫军军官像蒂穆尔这样的角色，现在拥有了广泛的权力，使他在这个省城的小镇上凌驾于所有警察之上。但工作压力也因此倍增，以至于他竟然在工作时直接睡着了。\n\n“G-10，听到请回复。重复，G-10，完毕。”——对讲机里传来声音。这也是新命令中令人烦躁的条款之一：所有交流中都必须使用代号，甚至是私人通讯也不例外。\n\n“G-10收到，完毕。”——蒂穆尔打了个哈欠，回应道。\n“我们收到有关可能存在反俄行为的信息，可能与‘新复辟’组织有关。”——对方传来的消息让蒂穆尔立刻严肃起来。平时他的工作无非是驱散小混混、抓捕酗酒者或无家可归的人。而现在，这次行动可非同寻常。蒂穆尔痛恨共产主义者，正如他的家庭一样。他们一直支持日里诺夫斯基，即使在其他趋炎附势者纷纷投票给普京时，他们也毫不动摇。而现在，正是他展示真正能力的时刻，他可以借此机会实现那位因他加入国家近卫军而骄傲不已的父亲的期望。\n\n“收到，G-1。请告知目标位置，完毕。”——蒂穆尔在接收了坐标后，便驱车前往目的地，准备将这些俄罗斯的敌人一网打尽。"
 russia.587.a: "“如果我必须砸碎几个脑袋，那我绝不手软。”"
 russia.588.t: "日里诺夫斯基的最后命令"
 russia.588.d: "俄罗斯的公民们，让我们于今日共同哀悼伟大领袖弗拉基米尔·日里诺夫斯基的不幸离世，他虽离我们而去，但遗产仍留存我等之身。在领袖生命的最后时刻，他下达了一则命令，一份给予我们祖国最后且最伟大的馈赠。\n\n这则命令即是他的最后遗嘱，他提及必须清除我们国家的害虫，尤其是列昂尼德·斯卢茨基这个败类。其中还特别规定，唯有日里诺夫斯基最为忠诚的学生瓦西里·弗拉索夫才有资格传承这一宏伟的使命。\n\n领袖的灵魂时刻燃烧奉献着，他的心充斥着对祖国的热爱。他坚定地投身每一项乃至每一步行动，他的每一次牺牲都让我们更触及心中的宏伟蓝图，那个清正廉洁而平等的社会，那个每位公民都能蓬勃成长的伟大社会。\n\n愿他的功绩流芳百世与荣耀桂冠并存，愿他的伟名千秋万代同忠诚强力共肩。愿我们一同在他的领导下，让俄罗斯更加强大、更加团结、更加光明，谨此纪念伟大的领袖弗拉基米尔·日里诺夫斯基。愿荣耀属于俄罗斯！"
 russia.588.a: "时机已至，执其遗命……"
 russia.700.t: "格鲁季宁政变"
 russia.700.d: "北约战争的惨败，使得俄罗斯联邦共产党内部的权力角逐再度燃起熊熊烈焰。在这片风雨飘摇的土地上，各派势力纷纷撕下伪装，毫不留情地展开较量。论战与清算成为基本手段，而无人机刺杀等更为精密的政治谋杀，也逐渐登上舞台。\n\n然而，风暴过后，帕维尔·格鲁季宁依旧屹立。他凭借深厚的政商人脉与手腕，在这片摇摇欲坠的大地上觅得一方立足之所，甚至成功赢得了多数民众的支持。如今，这位新任总统承诺经济自由化，愿与反对派展开对话。坊间更是流传，他有意与纳瓦利内携手合作。\n\n此言是否为真，答案即将揭晓。而此刻，饱经风霜的俄罗斯人民仍怀揣希望，期待格鲁季宁的掌权，能为这个裂痕遍布的国家带来一丝久违的安稳。"
 russia.700.a: "人民的候选人！"
 russia.701.t: "暴力反苏抗议！"
 russia.701.d: "在经历近期的战事惨败后，政府公信力一直处于极低水平，现在，这股积攒着的不满终于爆发了。以前零星发生的破坏和示威在过去几天里逐渐愈演愈烈，联盟主要城市的骚乱报告也纷至沓来。骚乱的支持者遍布所有政治派系，其中包括一些已知的阿列克谢·纳瓦利内的支持者和前自由民主党成员。尽管他们的政治观点大相径庭，但诉求却出奇一致：他们希望就现执政党是否应继续掌权举行全民公决，而我们几乎肯定会输掉这场公决。\n\n已有三十人重伤或不幸身亡。一些地方警察局和国民警卫队哨所遭到袭击，人们担心骚乱者可能趁机夺取武器。如果局势继续持续，暴力活动极有可能加剧。\n\n人民对苏联复兴的信心正在迅速消失。我们必须迅速采取行动，否则将失去一切。"
 russia.701.a: "该死。"
 SOV_leader_russia_needs: "[SOV_leader_russia_needs_loc]"
 SOV_leader_russia_needs_desc: "俄罗斯是一个革命的国度，也是一个传统的国度，可以说，革命本就是其传统的一部分。1917年我们建立了共和国，不久之后又发生了苏维埃革命，1991年再次建立了共和国，共和国又在2022年因选举而垮台，而今，我们今年再次让俄罗斯重生。只有在克瓦奇科夫的紧密监督下复兴斯大林主义，我们才有望摆脱这种屈辱。在我们的至暗时刻，正是斯大林的铁腕社会主义将我们从失败的深渊中拯救出来，让俄罗斯人民拥有了有史以来最伟大的、从太平洋一直延伸到图林根山区的帝国。"
 SOV_release_navalny: "[SOV_release_navalny_loc]"
 SOV_release_navalny_desc: "亚历山大·杜金是个疑点重重的人物，但我们应该与他成为好朋友。他与利莫诺夫和普京等人的亲密友谊使他受到质疑，但作为俄罗斯民族布尔什维主义不可否认的领导人，他更是一个政治家，大多数极左派亦受其统领，考虑到我们的新斯大林主义与这套“民族布尔什维主义”颇有相似之处，这想必也能让我们大受拥护，我们队伍中的一些人高呼他是夺权者、是法西斯分子，他们不过是畏缩者，而畏畏缩缩是永远干不成事的。"
 SOV_form_the_new_government: "[SOV_form_the_new_government_loc]"
 SOV_form_the_new_government_desc: "在拉什金的领导下，俄罗斯联邦共产党已远不复其昔日辉煌，他的领导就像一条毒蛇，把所有党员都给榨干，仿佛在拧一块湿透的抹布。只有通过一场新的大清洗，将良莠不齐的人分离开来，让老一辈重新掌权，不惜一切代价，俄罗斯联邦共产党才能重获新生。哪怕这意味着要出卖几个老朋友。"
 SOV_utilize_rashkinites: "[SOV_utilize_rashkinites_loc]"
 SOV_utilize_rashkinites_desc: "久加诺夫分子代表了在22年选举中被拉什金集团边缘化的俄共保守派，我们将利用这些被鄙视的党内强硬派，为新斯大林主义运动构建一个温和派的基础。克瓦奇科夫的新先锋队也将利用这些旧官僚稳固巩固早期政权，他们固然派不了太大用场，但他们却能给我们在当下进行反拉什金活动的合法性，而不必担忧崩溃。"
 SOV_save_ideas_of_communism: "挽救共产主义理想"
 SOV_save_ideas_of_communism_desc: "共产主义已被改良主义玷污，几近毁灭。拉什金的鲁莽改革不过是试图让共产主义自由化，使其与“自由市场”相适应的最新尝试。戈尔巴乔夫、勃列日涅夫、赫鲁晓夫，一任又一任的主席，对我们来说几乎为时已晚。克瓦奇科夫会让我们重回正轨，回到列宁和斯大林的道路，苏联的黄金时代将再次来临，我们可以彻底抛弃中国模式。"
 SOV_emergency_privatization: "[SOV_emergency_privatization_loc]"
 SOV_emergency_privatization_desc: "在拉什金的制度下，工人需在有限的市场经济下生存，中产阶级得以形成，上层阶级也得以产生，阶级合作成为了工会经济的驱动力。这与法西斯在其鼎盛时期所鼓吹的所谓阶级合作如出一辙，这种对劳动的扭曲是不可接受的，工人阶级是人人平等的。不存在上层、中层和下层阶级之分，每个人都有自己的工作，而这就是他的阶级，只要全身心投入，每个人都有成为任何角色的能力。从矿工到工头，从办事员到主席，社会流动性不是靠金钱赚来的，而是靠劳动贡献、汗水和鲜血换来的。"
 SOV_start_over: "从头再来"
 SOV_start_over_desc: "克瓦奇科夫已经为新斯大林主义的未来奠定了基础，将党重建为革命先锋的复兴几乎已接近完成。现在剩下的任务就是精简官僚机构，准备好我们的人民与工业，为第二次不可避免的伟大卫国战争做好准备。我们将对西方资本主义的走狗宣战并夺回他们从我们土地上分割出的附庸国的土地。"
