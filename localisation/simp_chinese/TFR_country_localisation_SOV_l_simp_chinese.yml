 russia.298.d: "卡林·杰奥尔杰斯库赢得了罗马尼亚提前举行的总统选举。这位温和保守派人士一向反对在失去领土问题上采取激进行动，但他也承认罗马尼亚迟早必须面对这一难题。然而，他的上台引发了民众强烈的不满，反对派称其为克里姆林宫寡头的傀儡。战火余烬尚未消散，他的执政究竟会给罗马尼亚带来什么，目前前途未卜，我们唯有静观局势发展。"
 russia.298.a: "恭喜！"
