 russia.832.t: "发射"
 russia.832.d: "“十、九、八、七……”——对阿列克谢·彼得罗维奇而言，这倒计时仿佛无尽延续。他站在距离发射场数公里外的特设观测点，双手紧握望远镜，目光一刻不离那即将冲向星空的探测器。\n“只要它能升空，只要它能升空……”——这是比科夫脑海中唯一萦绕的念头。\n\n即将飞向群星的“休斯”探测器，是他一生的心血。是的，他依然年轻——35岁，对于AMS的技术总监而言，无疑是极其年轻的年纪。然而，阿列克谢·彼得罗维奇经验丰富，自大学时代起，他便怀揣着重启苏联金星探测计划的梦想。而“休斯”的核心使命，便是寻找未来人类所需的放射性矿藏，等待科技进步的那一天，助力人类征服这颗炽热的行星。\n\n奇迹般地，他成功推动了自己的计划，而这在很大程度上得益于新政府的支持——当局公开谴责“资本主义对航天事业的破坏性影响”，并宣布重启“恢复太空竞赛领导地位”的征程。此刻，当运载火箭飞向远方，比科夫不禁想起了一首歌中的歌词……"
 russia.832.a: "“我们生来，便是为了将童话化为现实。”"
 russia.833.t: "课余时间"
 russia.833.d: "“那么，儿子，今天过得怎么样？都做了些什么？”维尼亚明·安德烈耶维奇像往常一样，在家庭晚餐时向儿子发问。\n\n“还不是老样子。晨祷，和信神的老逼登谈话，读《福音书》。”列霞略显不耐地回答。“我们到底什么时候才能做点真正有用的事？马上就要考试了！”\n\n“别这么消极，生活中的一切都有其意义，神学也不例外，尤其是现在。”母亲连忙安慰道。\n\n“是啊，我可受够了这些，服从父亲，不能做这个，不能做那个，否则就会下地狱的童话！如果我的脑子里全是圣经经文和一些陌生人的道德训诫，我该如何好好工作？”\n\n“再忍耐一下，等上了大学就好了。”\n\n“大学也是一样！年复一年，尽是这些无聊的教条！”儿子愤愤地打断了话题。"
 russia.833.a: "“也许，找个家教会更好……”"
 russia.834.t: "俄罗斯士兵的祈祷"
 russia.834.d: "莫斯科的雨已连续下了三天，但恶劣的天气并未能阻挡这一伟大仪式的举行——在武装力量主教堂内，为“圣沙皇伊凡·瓦西里耶维奇独立卫戍旅”举行的祝圣典礼。早在战争爆发前，这一仪式的筹备便已展开，而整个日程更是早已安排数月之久。\n\n“战士们！”——阿赫洛贝斯金的声音如雷霆般滚滚而来——“末日审判的时刻近在眼前！这将是对欧布尔什维克、无神论者、俄罗斯之敌、信仰之敌的最后清算！”\n\n数百名士兵整齐列阵，步枪高挂肩头。神父们穿梭其间，手持圣水洒向战士与他们的武器，为即将到来的征战赐予神圣庇佑。\n\n“信仰自古庇护俄国英雄——库利科沃、波尔塔瓦、博罗季诺，乃至莫斯科城下，皆有基督之辉照耀战场！我们的先祖在圣像之下奋勇杀敌，以鲜血书写胜利！今日，俄罗斯大地在等待你们的凯旋！前进吧，信仰的战士们！”\n\n阿赫洛贝斯金高举拳头，全场顿时爆发出震耳欲聋的呐喊——"
 russia.834.a: "GOIDA！"
 russia.835.t: "旁观者"
 russia.835.d: "瓦西里是进步大街赫鲁晓夫楼的管理员。做着一份没什么油水的差事——打扫楼道，联系相关部门按时修剪楼前草坪，当然还要通过监控盯着住户，把某些行为模式上报给当局。比如六号公寓的玛格丽塔·伊万诺娃，这个勤恳却总带着忧郁的女人。就在最近一次报告后不久，她突然交了好运：在住房和公共服务部门排队时，遇到了同样聪明的单身电工瓦西里·彼得罗维奇，虽然今天不知为何被派去了别处。如今几周过去，玛格丽塔每周二、五、六都有访客，连工作都顺遂起来。而十二号公寓的前住户阿尔卡季·韦尼阿米诺维奇私藏禁书，结果在突击检查中被调往北极地区工作。他当然矢口否认，可又能怎样？党组织说需要，那就是需要。\n\n偶尔瓦西里会想，自己这是在扮演上帝决定他人命运。但他马上否定了这个念头，不过是按章办事，再说生活中本就有巧合……不是吗？然而深夜里他总被噩梦惊醒。仿佛有人正用同样的方式监视着自己，用同样的笔触填写又一份报告。"
 russia.835.a: "但没什么好怕的，不是吗？"
 russia.836.t: "时间法庭"
 russia.836.d: "近期，一档名为“时间法庭”的全新节目以破竹之势席卷俄罗斯电视荧幕。这档聚焦历史题材的节目创新采用庭审形式：历史人物以证词方式讲述自身掌权历程与治国方略。由普通公民组成的陪审团与蒙眼忒弥斯女神形象的法官共同宣判。斯大林、列宁、亚历山大一世与托洛茨基已先后接受“审判”，前三位统治者获当庭无罪释放，托洛茨基则因勾结德国资本与盎格鲁-犹太复国主义集团而被判处极刑。\n\n该节目已创下现象级收视纪录，制作团队显然未有停步之意。据透露，未来不排除将外国统治者列为新一批“被告”。"
 russia.836.a: "好节目。"
 russia.837.t: "旋风历史"
 russia.837.d: "官方宣布对《旋风历史》项目的正式支持，这一决定令所有公民感到意外。该论坛长期以来一直是另类历史爱好者的聚集地，并已出版了数十本书，主要属于“穿越者”题材，即角色意外回到过去，成为改变历史的关键人物。\n\n如今，该网站已完成品牌升级，图书系列亦正式更名为《历史旋涡》。与此同时，一批新书即将问世。例如，《沙皇时代》，讲述俄帝士兵与德国红军鏖战的英勇事迹；《大洪水之后》，则描绘了一位法国贵族与美国伯爵在拿破仑胜利后的世界里缠绵悱恻的爱情故事；而《余烬》则是一部充满张力的末世剧，故事围绕一个家庭在20世纪初的灾难后艰难求生，他们必须穿越满目疮痍的俄罗斯，踏上前往传说中“海参崴乐土”的旅程。"
 russia.837.a: "也许我也应该买一本来看？"
 russia.838.t: "有些东西变了……"
 russia.838.d: "阳光灿烂，两名年轻人正穿过雅罗斯拉夫尔市中心。这座历经俄罗斯千年兴衰的古都在此动荡时期依然静默如常，除了中央广场新增的两辆步兵战车和一辆坦克。\n“说真的，这荒唐日子什么时候是个头？”\n“老兄，‘俄罗斯无法用理智丈量’啊。”另一人苦笑着回应。\n“你细想：日里诺夫斯基当年的决策没错，要不咱们能打赢那场战争？如今他虽然不在了，但斯卢茨基提的民族民主与主权主张不都挺在理吗？怎么军方就突然翻脸了？”\n“谢尔盖，你懂的，要是咱们国家的人和事都讲逻辑，这会儿咱们早该在火星上喝伏特加了。”\n“唉，也许你是对的……”话音未落，引擎轰鸣撕破夜幕——他们刚拐进州政府大楼前的广场，装甲车正从那里仓促撤离。战车几乎是擦着两人鼻尖疾驰而过，空气中弥漫着柴油尾气。\n“他们搞什么鬼？”\n“我大概猜到了……”同伴盯着手机低语。"
 russia.838.a: "……但是有些东西没有变。"
 russia.839.t: "扫除一切多余之物"
 russia.839.d: "“你这个叛徒杂种！”——伴随着这句话，卫戍军成员安德烈·达尼洛维奇猛地一拳砸向对手的下颚。那个肥胖的男人猝不及防，失去平衡，重重摔倒在地。墙上随意钉着的木架轻轻一震，一尊圣像从上方跌落，正好砸在倒地者的额头上。嘴角渗出鲜血的男人艰难地抬起手，捡起落在他额上的圣像。圣母玛利亚的目光漠然无情，冷冷注视着他的痛苦。随即，他的眼皮缓缓合上，意识沉入黑暗。\n\n“接下来怎么办？”安德烈转身看向瓦西里·帕夫洛维奇——那位效忠君主的老人，亦是他们旅团的指挥官。\n\n“还能怎么办……把他送回家，让他家人好好看一看。”瓦西里摆摆手，“沃洛德卡，搭把手。”\n\n“明白！”安德烈应声答道。而后，趁众人不注意，他悄悄摘下了昏迷男子腕上的手表。\n\n半小时后，卫戍军已齐聚在那栋房屋前，每个人手中都握着一瓶燃烧弹。\n\n“瓦西里·帕夫洛维奇，这么漂亮的房子，烧了可惜啊。这可是典型的俄式老宅。”\n\n“哦，安德烈卡，凡是欺诈所得的财物，都不值得怜惜。他拿德国人的钱，而德国是我们的敌人。因此，他是叛徒，叛徒的房子就该被烧毁。”\n\n“好吧，听您的。来吧！”\n\n“动手！”卫戍军中的第一人高声喊道，紧接着，五瓶燃烧弹几乎同时飞向建筑。一瓶精准地砸入敞开的窗户，烈焰立刻吞噬窗帘，旋即蔓延至木制墙板。\n\n围观的人群爆发出狂热的呐喊和口哨声。“烧了它！烧了它！烧了它！烧了它！”癫狂的欢呼与火焰的舞动交相辉映，仿佛整个广场都陷入了燃烧的狂喜，人群几乎抑制不住要围着烈焰起舞的冲动。而瓦西里·帕夫洛维奇只是静静地点燃一支烟，凝视远方，随后轻轻一挥手，率领部队转身走向汽车。"
 russia.839.a: "今天就到此为止吧。"
