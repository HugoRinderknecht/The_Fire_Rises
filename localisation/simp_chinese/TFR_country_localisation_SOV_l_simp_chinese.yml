 russia.708.t: "整合议题"
 russia.708.d: "随着主权国家联盟正式统一，各种挑战接踵而至，而当前最为棘手的问题之一，便是行政体系的整合。一方面，我们可以允许各地民众自由选举所在共和国的领导人，以此凸显国家名称所承载的“主权”原则，展现对地方自治权的尊重。\n另一方面，既然我们已经踏上了社会主义道路，那么扶持忠诚的社会主义者、巩固国家的集体主义原则，是否才是更为理想的选择？无论如何，[SOV.GetLeader]总统将会作出最终决定。"
 russia.708.a: "主权国家的未来由集体做主！"
 russia.708.b: "主权国家的未来由自己做主！"
 russia.709.t: "新斯大林旋转烤肉"
 russia.709.d: "马列主义影响了俄罗斯的诸多事物，但很少有人能想到曾经轰动一时的斯大林旋转烤肉竟然复活了，还在商业层面彻底成功。斯大林旋转烤肉的质量让食客惊讶不已，但最重要的是，餐厅的菜单也比原来更丰富，菜名也非常有特色。以下是他们的一些菜名：斯大林斯卡娅双层肉、马林科夫酱配法式薯条、赤卫队风味羊肉馅饼、赫鲁晓夫斯卡娅奶酪皮塔面包、盘装勃列日涅夫斯卡娅等等。\n\n斯大林旋转烤肉已同俄罗斯的连锁餐厅开始竞争，比如美味的哆哆披萨。同时作为一家公关公司，斯大林旋转烤肉还投资了卡拉什尼科夫集团工厂的扩建。俄罗斯因左转变了很多，而且会变得更好！"
 russia.709.a: "不可思议"
