 russia.641.t: "白俄罗斯抗议"
 russia.641.d: "在明斯克、莫吉廖夫及众多白俄罗斯城市，局势已迎来了沸点。民众纷纷走上街头，指责瑙姆奇克政府削弱季哈诺夫斯卡娅总统的权力，并企图建立亲西方的独裁统治，认为这是“远超卢卡申科政权的恶劣”。众多支持总统的议员和州长纷纷加入抗议队伍，呼吁解散政府并推动宪法改革，强化总统权力并打破拉达中的二元权力结构。尽管俄罗斯政府未对此友好邻国的局势公开发表评论，但圣彼得堡州长罗曼·布拉托夫与总统纳瓦利内均通过个人社交媒体账号亲自声援抗议者。"
 russia.641.a: "令人不安"
 russia.642.t: "明斯克出现俄罗斯坦克"
 russia.642.d: "连日来，白俄罗斯暴力抗议与反抗议活动不断升级，在此背景下，白蓝红三色旗在明斯克及白俄罗斯东部地区的亮相更是引起了巨大轰动。俄罗斯外交部和总统对此保持沉默，然而，俄罗斯军队在白俄罗斯的出现已在莫吉廖夫和戈梅利等地激起了支持加入俄罗斯的抗议浪潮。"
 russia.642.a: "那正是它们的归属之地！"
 russia.643.t: "纳瓦利内总统向白俄罗斯人民发表讲话"
 russia.643.d: "经过短暂的无线电静默，俄罗斯联邦总统针对白俄罗斯的抗议活动发表了声明，他表示：“亲爱的白俄罗斯人民，俄罗斯和我本人都非常清楚，你们的自由和宪法正遭受践踏。在此艰难时刻，我们绝不会让你们孤立无援。我们全力支持你们要求总理下台和制定新民主宪法的诉求。白俄罗斯人民，俄罗斯人民与你们并肩作战，共同迈向胜利。”\n\n面对俄罗斯的举动，欧盟各国纷纷指责其是在推行新帝国主义，试图在邻国扶植傀儡政府。但除了表达深切关注外，并未采取进一步行动。"
 russia.643.a: "局势会回归正常吗?"
 russia.644.t: "季哈诺夫斯基就任总统！"
 russia.644.d: "在白俄罗斯拉达的推动下，明斯克方面就宪法改革及总理瑙姆奇克的离职进行了协商。各方达成共识，瑙姆奇克在承诺不受事后审判的前提下光荣退休，而新宪法草案也顺利获得批准。\n\n然而，斯维特拉娜·季哈诺夫斯卡娅婉拒了总统职位，转而全力支持其丈夫谢尔盖·季哈诺夫斯基。谢尔盖在首次公开发言中郑重承诺，将致力于在国内建立真正的民主制度，并深化与俄罗斯的友好关系。"
 russia.644.a: "荣耀归于季哈诺夫斯基！"
 russia.645.t: "白俄罗斯革命"
 russia.645.d: "因宪法危机及对白俄罗斯拉达和谢尔盖·瑙姆奇克总理的广泛抗议，白俄罗斯政府再次发生更迭。西方媒体将此形容为亲俄政变，俄罗斯媒体则称其为正义的自由革命。\n\n在与明斯克进行谈判的同时，莫吉廖夫和戈梅利也举办了加入俄罗斯的公投。尽管优势并不显著，但两地民众仍投票支持加入俄罗斯。"
 russia.645.a: "革命？又来？"
 russia.646.t: "针对“未来俄罗斯”党员的大规模暗杀行动"
 russia.646.d: "来自莫斯科、圣彼得堡、叶卡捷琳堡和其他15个俄罗斯城市都传来恐怖消息——执政党未来俄罗斯的至少100名党员在前一天晚上都遭到暗杀，其中20人死亡。死者包括圣彼得堡、卡累利阿、莫斯科和斯维尔德洛夫斯克地区的地区官员和杜马成员。总理列昂尼德·沃尔科夫被人用锤子打成重伤，随后被送往医院，目前正在医生的密切监护下。其他高级官员也报告了暗杀企图：叶夫根尼·罗伊兹曼、伊万·日丹诺夫、玛丽亚·佩夫奇赫，甚至还针对总统阿列克谢·纳瓦利内本人。纳瓦利内总统在上午向全国发表讲话时宣布，反腐败基金会和联邦反情报局部门已经在努力追查袭击者和幕后黑手，并宣誓所有参与者都将得到应有的惩罚，正义将会得到伸张。他在讲话结束时宣布全国进入哀悼期。"
 russia.646.a: "俄罗斯版的“长刀之夜？”"
 russia.647.t: "列昂尼德·涅夫兹林被逮捕"
 russia.647.d: "莫斯科时间今日上午9时45分，俄罗斯联邦安全局特种部队突袭了商人列昂尼德·涅夫兹林和前财政部长米哈伊尔·霍多尔科夫斯基的住所，但在与官员短暂交谈后，霍多尔科夫斯基被释放。而涅夫兹林试图逃跑，但他还是被拘留并被带到最高法院大楼。与此同时，反腐败基金会发布了一项新的为期三小时调查，揭露了这起针对总统的大规模谋杀未遂事件的幕后黑手身份。尽管涅夫兹林积极为自己辩护，怀疑法官和检察官“贪赃枉法”“同纳瓦利内狼狈为奸”，但由于证据确凿，法庭的审理时间很短。初步判决：被告犯叛国罪和谋杀罪，判处无期徒刑。庭审结束后，被告被带往审前拘留中心，等待下一次也是最后一次的审判。"
 russia.647.a: "他该呆在精神病院里！"
 russia.648.t: "卡茨的调查"
 russia.648.d: "俄罗斯自由派政治圈上一波风潮尚未平息，新的风波又起。身为俄罗斯第二大最富影响力政党的领导人马克西姆·卡茨发布了一项调查，指控国际反腐败基金会的领导人与腐败银行家——前商业银行所有者亚历山大·热列兹尼亚克及谢尔盖·莱昂季耶夫暗中合作，通过列支敦士登洗钱。卡茨声称，在纳瓦利内服刑期间，沃尔科夫、日丹诺夫和佩夫奇赫从热列兹尼亚克手中盗窃走了俄罗斯人民的财产，将他安插到组织中，甚至让其担任财务主管。\n\n\n“你都能为这个下三滥的骗子洗地，这得是多不要脸的一个人啊，还公开表现得自己好像是全俄罗斯人民的道德标杆！更别所还是借着阿列克谢·纳瓦利内的名声干这些勾当！”卡茨断言道。未来俄罗斯和反腐败基金会的领导人目前还没有做出具体回应，但决定权掌握在总统手中……"
 russia.648.a: "该清理这帮蛇鼠一窝的东西了。"
 russia.648.b: "你永远不能相信”小丑“卡茨……你永远信不得他。"
