 SOV_secure_oligarch_loyalty: "确保寡头忠诚"
 SOV_secure_oligarch_loyalty_desc: "寡头群体在社会上依然颇具影响力。尽管由于他们大多已屈从于我们的意志，无视他们的利益并不困难，但显然，若想在欧陆战争中胜出，我们不能对他们置之不理。\n\n我们对他们的要求并不多。他们的游艇、别墅和财富皆可保留。只要他们能拿出实际成果，全心全意支持我们即可。\n\n俄罗斯精英们始终梦想着跻身“全球”亿万富翁之列，但我们为他们描绘的蓝图更为壮阔。一个将整个大陆经济纳入囊中的前景……当然，这一切都在我们的严密监视和掌控之中。如果他们拒绝，那简直就是愚不可及。"
 SOV_refine_the_constitution: "[SOV_refine_the_constitution]"
 SOV_refine_the_constitution_desc: "尽管现行宪法确实存在若干问题，但总统认为，通过简单的修正与调整即可应对当前挑战。我们的制度确实是基于这一宪法框架而建立，不过在面对此类问题时，我们总是灵活运用非正式渠道来推动议程。\n\n同样，美国和欧洲的民主制度也面临类似困境，但它们并未选择全面改写宪法。在追求变革的道路上，我们不能盲目追求不切实际的理想主义。只要未来的政府能够汲取国内外历史的教训，就无需从零开始，重复他人的错误。"
 SOV_reinforce_putin_constitution: "强化普京宪法"
 SOV_celebrate_putins_legacy: "继承普京的遗产"
 SOV_church_support: "教会的支持"
 SOV_amend_the_constitution: "修订宪法"
 SOV_amend_the_constitution_desc: "遗憾的是，现行宪法并未不符合总统心中理想俄罗斯的运作模式。\n\n该宪法中存在着诸多不确定性和漏洞，这些都可能成为别有用心者钻营的工具。在普京主政期间，凭借其强大的影响力和果断的决策，这样的宪法还尚能维持稳定。\n\n然而，假若由一位缺乏普京或梅德韦杰夫那般能力的人出任总统，又会是怎样一番景象呢？他们能否在错综复杂的利益纠葛中游刃有余，还是会被这些利益所裹挟，最终沦为西罗维基和大企业的傀儡？\n\n对此，我们的制度亟需理顺，一场全面而深刻的改革势在必行。"
