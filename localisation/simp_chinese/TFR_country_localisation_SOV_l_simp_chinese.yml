 russia.736.t: "杜马抵抗"
 russia.736.d: "俄罗斯政坛近日发生震动性事件：统一俄罗斯党内所谓“改革派”的部分议员宣布退党并恢复祖国联盟。一些专家将此事件归因于该党内部“反动派集团”在近期总统选举中的获胜，以及该集团内部企图“驯服”梅德韦杰夫改革所确立的政治体系之野心。\n许多人确信此举旨在阻止统一俄罗斯党像普京总统时期那样巩固其主导地位。有担忧认为，祖国联盟在获得人民党和新俄罗斯党支持后，将能够成功弹劾总统并代之以更倾向自由主义的政客。"
 russia.736.a: "该死！"
 russia.737.t: "沃罗比约夫的策略"
 russia.737.d: "联邦委员会今日公布总统弹劾案决议结果：维亚切斯拉夫·沃洛金因国家杜马指控其违宪及犯有叛国罪被解职。莫斯科州前州长、祖国党领导人安德烈·沃罗比约夫被任命为临时总统。\n与此同时，统一俄罗斯党与改革派展开谈判，期间祖国党显然占据上风，最终各方达成合并协议——祖国党以完整建制加入统一俄罗斯党。改革派与保守派之间的长期对峙以改革派获胜告终。"
 russia.737.a: "沃罗比约夫，你错了！"
 russia.738.t: "弹劾失败"
 russia.738.d: "联邦委员会今日就总统弹劾案作出决议：委员会投票否决弹劾动议，[SOV.GetLeader]得以保留国家元首职务。此前在保守派候选人胜选后脱离统一俄罗斯党的祖国联盟，其弹劾努力终告失败。\n统一俄罗斯党保守派在决定摧毁人民俄罗斯党和新俄罗斯党后，通过断绝反对派支持基础，巩固了其逐步恢复普京总统时期既有秩序的方针。改革派和保守派之间的长期对峙以保守派获胜告终。"
 russia.738.a: "大获全胜！"
 russia.739.t: "弹劾总统"
 russia.739.d: "联邦委员会今日公布总统弹劾案决议结果：[SOV.GetLeader]因国家杜马指控其违宪及犯有叛国罪被解职。安德烈·别洛乌索夫被任命为临时总统。\n与此同时，统一俄罗斯党与改革派展开谈判，期间祖国党显然占据上风，最终各方达成合并协议——祖国党以完整建制加入统一俄罗斯党。改革派与保守派之间的长期对峙以改革派获胜告终。"
 russia.739.a: "梅德韦杰夫的愿景犹存！"
