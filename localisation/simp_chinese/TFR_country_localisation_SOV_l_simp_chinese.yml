 SOV_NATO_war_category: "同北约的战争"
 SOV_NATO_war_category_desc: "\n\n\n\n\n£GFX_SOV_NATO_war_category\n\n\n\n\n\n\n\n同西欧国家的战争已然不可避免。把我们拦在欧陆霸主交椅前的最大障碍，就是北约的存在。\n\n这场战争无异于任何战争，§R总有结束的那一天§!，但我们必须赶在兵败如山倒或人民无法忍受前将之结束。总参谋部建议不要在§Y春季§!发起进攻……但，如果那是最佳的时机，我们照打不误！为了取得决定性的胜利，我们必须牢牢掌控§Y华沙§!§R和§!§Y布达佩斯§!。战争胜利后，那些被征服的§C北约§!国家会§G并入§!我国。\n\n\n§R主要目标§!：\n\n§Y华沙§!：[GLOBAL.get_warsaw_status]\n§Y布达佩斯§!：[GLOBAL.get_budapest_status]\n§Y基辅§!：[GLOBAL.get_kiev_status]\n\n§R次要目标§!：\n\n§Y维尔纽斯§!：[GLOBAL.get_vilnius_status]\n§Y布加勒斯特§!：[GLOBAL.get_bucharest_status]\n§Y敖德萨§!：[GLOBAL.get_odessa_status]\n§Y里加§!：[GLOBAL.get_riga_status]\n§Y克拉科夫§!：[GLOBAL.get_krakow_status]\n\n§G盟友城市§!：\n\n§Y明斯克§!：[GLOBAL.get_minsk_status]\n§Y顿涅茨克§!：[GLOBAL.get_donetsk_status]\n§Y罗斯托夫§!：[GLOBAL.get_rostov_status]\n§Y塞瓦斯托波尔§!：[GLOBAL.get_sevastopol_status]\n§Y加里宁格勒§!：[GLOBAL.get_kaliningrad_status]"
