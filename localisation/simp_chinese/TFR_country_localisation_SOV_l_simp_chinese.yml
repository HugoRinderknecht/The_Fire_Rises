 SOV_benevolent_fist: "仁慈的铁拳"
 SOV_benevolent_fist_desc: "无强政府则无强国！若执政者无法令治下生畏，便不配统治国家！然而，若恐惧成为统治者唯一能唤起之物，亦为政衰败之征兆。弗拉基米尔·日里诺夫斯基虽行事张扬粗犷，却怀揣对俄罗斯人民的赤诚之爱，始终激励着爱国志士。我等承其思想者必当效法其道，以雷霆手段痛击俄罗斯民族之敌，以春风化雨优待爱国忠良。"
 SOV_campaign_against_russophobes: "抗击仇俄者运动"
 SOV_campaign_against_russophobes_desc: ""
 SOV_zhirinovsky_our_father: "日里诺夫斯基 - 我们的父亲"
 SOV_zhirinovsky_our_father_desc: "日里诺夫斯基在俄罗斯民族构建中的作用无论怎样评价都不为过。在以往政权时期，我们不敢穿着传统服饰，身为宗教信徒是一种耻辱，俄语正逐渐蚕食其他语言的地位。然而弗拉基米尔·日里诺夫斯基改变了这一切。就像土耳其的阿塔图尔克或波兰的约瑟夫·毕苏斯基，日里诺夫斯基将我们所有的传统、信仰和习俗凝聚起来，构建了一种延续至今并令我们自豪的民族认同。事实上，弗拉基米尔·日里诺夫斯基已成为我们民族意义上的父亲，为此我们对他充满感激！"
 SOV_limit_minority_privileges: "限制少数民族特权"
 SOV_limit_minority_privileges_desc: "这种想法令人不寒而栗，但俄罗斯联邦宪法中确实只字未提俄罗斯人民！只有所谓的多民族人民。腐败政党的地方爪牙将他们的阿谀奉承者派往各地区，这些人为分离主义势力和破坏分子提供养分。在所谓的“民族共和国”中，俄罗斯儿童被迫学习当地民族的语言和俄语。这无异于在俄罗斯民族认同的根基下埋下一颗地雷。从今以后，少数民族语言将作为选修课整合进教育体系，其服饰传统也将退居次要地位。我们不会禁止他们成为鞑靼人、巴什基尔人或任何族群，前提是他们必须记住，这里是俄罗斯。"
 SOV_religious_ideals: "宗教理想"
 SOV_religious_ideals_desc: "东正教历来是俄罗斯国家精神的基石。我们的民族曾以虔诚之心恪守圣徒训诫，虽历经祖国遭遇的种种劫难，这种信仰根基遭受冲击，但俄罗斯人灵魂深处始终保留着上帝赋予的神圣火种。\n\n如今正是我们重拾上帝子民使命的时刻。让教堂穹顶重焕金光，让圣地再度成为朝圣之所。让谦卑与真诚的美德重新流淌在每个公民的血脉之中，正如伏尔加河滋养俄罗斯大地那般自然。"
 SOV_long_live_the_empire: "帝国万岁"
 SOV_long_live_the_empire_desc: "有人认为俄罗斯帝国在1917年随君主制一同消亡，被布尔什维克扼杀。这纯属谬论！俄罗斯人民心中的帝国思想从未熄灭，直至21世纪仍生生不息。我们共同重塑了帝国的魂魄，共同复兴了伟大的俄罗斯，共同完成了不可能之事！未来我们将成就更多！只要国家屹立不倒，人民团结一心，我们便不可战胜。帝国万岁！荣耀归于俄罗斯！"
 SOV_new_russian_indentity: "新俄罗斯身份认同"
 SOV_new_russian_indentity_desc: "在赤色恐怖分子统治时期，俄罗斯文化遭受严重摧残。我们的传统服饰被禁绝，代之以欧洲时尚。古典文学被未来主义垃圾取代，民族传统被肆意践踏。即便联邦政府曾有所举措，也不过是隔靴搔痒。是时候停止忍气吞声了！俄罗斯文化复兴的曙光已至！从今日起，我们的民族无需为服饰与语言蒙羞。数十项传统庆典将获国家扶持，无数作家将得创作资助。俄罗斯文化必将重焕辉煌！"
 SOV_cultural_dominance: "文化主导"
 SOV_cultural_dominance_desc: "若有俄罗斯人相信除俄罗斯民族之外的其他民族可以主导俄罗斯国家，那简直是愚不可及。那些形形色色的分离主义者、“受压迫的少数民族”及其同类，正声嘶力竭地试图证明俄罗斯必须顾及他们的诉求。但让他们看看周围吧。这些城市哪些是他们所造？是他们创造了一个大国并为其生存权抛头颅洒热血？我想答案显而易见！这些族群若安分守己遵循我们的法律，大可保留其落后习俗。但若他们想要改变什么，我们也愿意接纳他们加入我们的俄罗斯社会。前提是他们在测试中证明自己确实有能力融入我们的社会。"
 SOV_to_protect_the_motherland: "保卫祖国"
 SOV_to_protect_the_motherland_desc: "当外面的世界在调整自己以便与我们抗衡之时，我们却成天只会去毫无意义的辩论与永无止境的争吵？\n现在这一切都将结束。日里诺夫斯基去世后我们的党就因为自身的傲慢与无用的宫廷斗争而开始慢慢瓦解。幸运的是我们的军队仍拿着无形的枪抵着他们的脑袋，逼他们闭嘴。\n从现在开始将不再有任何阻挠或僵局了。维克托·佐洛托夫将统治我们的祖国，以确保她不会再陷入另一场萧条。"
 SOV_zealous_anti_communism: "积极反共主义"
 SOV_zealous_anti_communism_desc: ""
 SOV_militarization_of_society: "稳定政权"
 SOV_militarization_of_society_desc: "当佐洛托夫率领国家近卫军走出军营时，他早已预感到即将发生的一切。作为日里诺夫斯基的继任者，这位老兵——如今俄罗斯“交响乐团”的指挥者——正面临着比俄罗斯历史上任何在“大帝”后掌权的统治者都更危险的局面。要巩固权力，他必须作出艰难抉择：是响应那些与他患难与共的同袍呼声，以俄罗斯“第一士兵”的身份统领这个伟大帝国？还是听从克里姆林宫长廊里回荡的低语，重建维系俄罗斯精英生存特权的“共和体制”？无论选择哪条道路，佐洛托夫都必须以钢铁般的意志完成使命，任何风暴都无法动摇他的决心。"
 SOV_army_with_empire: "军国主义"
 SOV_army_with_empire_desc: "佐洛托夫挥舞着利剑，无畏地迎战所有胆敢挑战其权威与俄罗斯母亲尊严之人。如今身为“胜利将军”的他已做出抉择——他要与战友们并肩而立，为俄罗斯追寻永恒荣光。在前任领袖治下，俄罗斯经济为应对战争挑战经历重大转型，社会各层面发生深刻变革。与士兵及军队相关的一切，早已成为俄罗斯生活中不可或缺的组成部分。佐洛托夫的使命，是以军事力量统合俄罗斯政坛，确保军队的存在渗透至这个国家的每个角落。"
 SOV_shepard_with_sheep: "再造共和"
 SOV_shepard_with_sheep_desc: "佐洛托夫将军身着灰绿戎装，被一群西装革履的绅士簇拥着，与热情的政治家们亲切握手。在闪烁的镁光灯前，他展现出仁厚统治者应有的庄重与气度。无论这些精明的政客如何看待军人执掌俄罗斯最高权柄，佐洛托夫对权力的掌控无可争议且日益稳固。这位将军选择成为“第三罗马”的布鲁图斯与辛辛纳图斯，重建日里诺夫斯基权力混战末期遭破坏的俄罗斯政治秩序与公民社会。在这片饱经创伤的国土上，真正的“人民之国”将通过他的引领得以铸就。"
 SOV_national_guard_supremacy: "国家近卫军至上"
 SOV_national_guard_supremacy_desc: "是谁时刻监视着暗处蠢动、以险恶用心威胁政权稳定之徒？是谁不倦守护着俄罗斯人民的福祉与安宁？是谁在敌对势力侵犯俄罗​​斯主权与领土完整时挺身而战？国家近卫军为俄罗斯帝国的崛起与国家力量的胜利立下不朽功勋，烈士的鲜血染红了波罗的海的波涛。在佐洛托夫将军执掌俄罗斯最高权柄后，国民近卫军的地位将实现历史性跃升——其精锐指挥官将擢升至政府核心层与军队最高指挥部；其军事理念将成为塑造新俄罗斯社会的指南针；这支铁军更将成为未来俄罗斯人民的政治标杆与精神丰碑。"
 SOV_iron_russia: "钢铁俄罗斯"
 SOV_iron_russia_desc: "当奥古斯都将罗马帝国交予继任者时，他曾自豪宣称：“我继承的是砖砌的罗马，留给你们的是大理石铸就的罗马。”同样地，作为“第三罗马”的新主宰，佐洛托夫志在继承日里诺夫斯基留下的宏大基业。他要确保权力交接之时，自己能以同样骄傲的姿态完成历史使命。佐洛托夫的目光跨过了国境线——那里对俄罗斯祖国的敌意仍在蔓延，时刻威胁着俄罗斯民族的精神内核。若有人认为他会坐视俄罗斯人民遭受此等苦难，那便大错特错。佐洛托夫正倾力将俄罗斯锻造成不可撼动的钢铁堡垒。在他的蓝图里，每个俄罗斯公民都将化作祖国的坚定卫士，他自身更将成为俄罗斯精神的终极化身。"
 SOV_new_system_protected: "新体制保障"
 SOV_new_system_protected_desc: "政治体制是人类最复杂矛盾的精巧造物——它时而如章鱼触手般渗透国家肌体，滋养的却是自身而非国家强盛与人民福祉；时而又似松树躯干深扎大地，为国家稳步前行提供坚实根基。  \n面对俄罗斯祖国遭遇的重大挑战，佐洛托夫深知必须突破克里姆林宫的樊篱，在层层阻隔的官僚体系之外寻求破解国运困局之道。\n作为军队的主要代言人、俄罗斯政权最关键的支柱，佐洛托夫将与由自由民主党议员掌控的文官政府及国家杜马通力合作，在日里诺夫斯基奠定的基石上，共同构筑强大的新俄罗斯。"
 SOV_zhirinovsky_our_generalissimo: "日里诺夫斯基—我们的大元帅"
 SOV_zhirinovsky_our_generalissimo_desc: "弗拉基米尔·日里诺夫斯基——这位伟大的领袖、天才的统帅、国家的慈父、俄罗斯人民永志不忘的引路明灯。佐洛托夫将军计划进一步强化由其领导的新中央政府的权威。人们至今仍怀念日里诺夫斯基执政时期的昌盛光景：国运蒸蒸日上，俄军铁骑在战场所向披靡。随着权力交接余波渐息，民众将重振辉煌的期望寄托于佐洛托夫。尽管复兴大业任重道远，我们仍可善用民众的殷切期盼——在佐洛托夫统帅下，我们将以庄严仪式追缅日里诺夫斯基，追授其“大元帅”尊号；同时着力塑造佐洛托夫作为日氏遗产正统守护者与领航者的形象，昭示他才是引领我们继续前行的最佳人选。"
 SOV_glory_of_imperial_guard: "帝国卫队的荣耀"
 SOV_glory_of_imperial_guard_desc: "根据佐洛托夫将军令，国家近卫军最精锐的部队将获授“帝国卫队”荣誉称号。国防部长将亲自向这些部队的指挥官授予绣有日里诺夫斯基肖像的军旗。  \n“帝国卫队”的设立将进一步提升国家近卫军在俄罗斯的威望。无数青年被其刚毅作风、专业素养与醒目的红色贝雷帽制服所吸引，各地征兵处递交的入伍申请堆积如山。  \n目睹嫡系部队的壮大，佐洛托夫决心乘势而为——通过举办盛大阅兵式、设立“国家近卫军日”纪念勋章、将部队职能从传统安保拓展至特种作战领域，这支以“帝国卫队”为标杆的武装力量，必将为俄罗斯武装力量的双头鹰徽章增添新的荣光。  "
 SOV_civic_military_cooperation: "军民合作"
 SOV_civic_military_cooperation_desc: "士兵接受的专项训练与部队集体主义氛围相结合，使其退役后能成为家庭与社会更优秀的成员——这一准则在俄罗斯军事化社会中历经多年验证。作为俄罗斯最高领袖兼“第一士兵”，佐洛托夫深谙如何强化军民纽带。随着权势日隆，他正推动更深度的军民融合：民用企业技术成果将更有效应用于军队建设；军事领域创新成果也将反哺验证于民生领域；人才交流通道将全面打通——大批精锐军官将加入工程团队、破冰船队、地质勘探单位等国家发展关键领域。佐洛托夫坚信，在他引领下，俄罗斯人民必将迎来更美好的生活，而这正是实现民族复兴伟业的必由之路。"
 SOV_the_heart_of_motherland: "祖国腹地"
 SOV_the_heart_of_motherland_desc: "佐洛托夫将军已将目光聚焦于我国核心地域——俄罗斯文明的心脏地带。要让广袤的俄罗斯母亲血脉畅通，必须令其拥有强健有力的心脏——这正是这位远见卓识的将军下一步规划的重心。  \n佐洛托夫坚信，唯有将这片土地塑造成真正的俄罗斯心脏，帝国方能在二十一世纪始终保持主宰地位。  \n佐洛托夫与战友们精心策划的蓝图绝非简单复刻过往建设模式，而是一场全方位的复兴运动。其目标是重塑俄罗斯民族——从人口结构到文化内核，从意识形态到精神传承——使之成为欧亚大陆上兼具东西方文明精髓的真正继承者。"
 SOV_zolotov_zhirinovsky_most_loyal_warrior: "佐洛托夫—日里诺夫斯基最忠诚的战士"
 SOV_zolotov_zhirinovsky_most_loyal_warrior_desc: "身为军人，维克托·瓦西里耶维奇·佐洛托夫完成了前人难以企及的功业——他不仅继承了前任的遗产并成功开疆拓土，捍卫了俄罗斯的帝国霸权，更以此为基石重塑其价值体系，缔造出全新的文明形态。在民众的欢呼与礼赞中，这位将军谦逊宣称自己的成就始终遵循弗拉基米尔·沃尔福维奇制定的长远规划，强调其一切行动都契合伟大的“至高统帅”的愿景。民众亦因这般谦卑姿态愈发爱戴他，佐洛托夫之名已与日里诺夫斯基密不可分。当俄罗斯的霸业传至后世、子民傲立寰宇之时，这两位缔造者必将作为不朽丰碑永远矗立在民族的记忆圣殿之中。"
 SOV_the_honor_of_officers: "军官的荣耀"
 SOV_the_honor_of_officers_desc: "失去军官领导的军队如同失去大脑与神经系统的躯体——不过是一堆无生命的血肉之躯。俄罗斯武装力量曾对此有过惨痛印证：当祖国深陷动荡与混乱之际，军官团自身亦陷入失序状态，致使指挥系统全面瘫痪、走私盗窃横行、内部派系倾轧不断。  \n作为从这段衰败岁月中走出的老兵，佐洛托夫决不允许此等悲剧再度降临俄罗斯祖国。他力图从根源解决问题：既要确保军官团维持“国中之国”的超然地位，杜绝其不问政治的可能；又使其成为俄罗斯宏大政治图景中最高秩序的监管者与守护者。军官团将化身为天赋优越性的象征——其权威与力量因此愈发令人敬畏，成为不可撼动的存在。"
 SOV_soldiers_state: "士兵之国"
 SOV_soldiers_state_desc: "在俄罗斯，最受尊敬的普通人形象不是科学家、艺术家或富商，而是身着制式军装、手持标配武器，在人群中毫不起眼的质朴军人。当今俄罗斯的伟大领袖正是从这些无数士兵中诞生，他们的牺牲铸就了国家的繁荣。  \n佐洛托夫为提升军人地位付出巨大努力，如今他能为那些为俄罗斯浴血奋战的士兵提供光明前景：每位服役奉献的老兵都将获得就业安置、医疗保障与生活福利的全方位保障。此外，为适应军队规模扩展，这些老兵常被召回担任教官，在他们挚爱的军营中重拾人生价值。 \n当社会逐渐认可其贡献时，这些英雄终将成为俄罗斯民族的象征。"
 SOV_citizen_militarization: "公民军事化"
 SOV_cult_of_zolotov: "佐洛托夫崇拜"
 SOV_cult_of_zolotov_desc: "任何理智的俄罗斯人都将承认——佐洛托夫在关键时刻扭转了国运，引领祖国走上复兴繁荣之路。若无他的领导，日里诺夫斯基逝世后所有关于稳定、秩序与进步的承诺都将是空谈。  \n因此，我们不仅要在俄罗斯人民心中培育对最高领袖的尊崇，更将组织系列宣传活动，使维克多·佐洛托夫之名永远与俄罗斯史上最伟大人物并列。通过精心设计的民意调查，他将位居“百大俄罗斯伟人”之首；其生平纪念馆、出生地与服役部队驻地将成为爱国主义精神丰碑；赞颂其非凡人生的图文资料将编入中小学教材，确保后世俄罗斯人共享同一信仰：佐洛托夫就是俄罗斯在人间的具象化身。"
 SOV_empower_military_governors: "赋权军事长官"
 SOV_empower_military_governors_desc: "通过大刀阔斧的改革，我们正让俄罗斯逐步转变为理想中的模样。所谓“军国主义”的陈旧概念已无法准确描述当今俄罗斯——我们的敌人或许期盼看到如苏联般被军事扩张拖垮的俄罗斯，但可持续的军民融合经济、崇尚武德的社会价值观、纪律严明的官僚体系与武装力量，都昭示着佐洛托夫道路的成功。  \n未来他将破除一切桎梏，彻底实现对祖国的构想：俄罗斯帝国将重构治理体系，广袤疆域由少数手握生杀大权的军事总督统辖；军事力量将成为唯一受尊崇的权威，主导社会运转的每个环节。佐洛托夫坚信，这将锻造出永葆活力、在征服之路上砥砺奋进的伟大俄罗斯帝国。"
 SOV_the_russian_senate: "俄罗斯参议院"
 SOV_the_russian_senate_desc: "佐洛托夫选择以军事力量重建俄罗斯共和体制、以军队守护法统之时，便已迈出政治改革的第一步。国家杜马——这个自1905年延续至今的代议机构——终将完成其历史使命。我们将铭记该机构多年来为俄罗斯治理作出的重要贡献，并保留其核心价值理念，同时通过现代化改革使其更高效、更契合俄罗斯当前需求。\n\n根据最新法令，国家杜马将改组为俄罗斯参议院，吸纳更多社会精英提供专业化决策咨询。在军事外交决策、公共服务供给、工业发展规划等领域，新组建的俄罗斯参议院将助力确保俄罗斯复兴之路行稳致远。"
 SOV_citizenship_for_service: "为公民权服役"
 SOV_citizenship_for_service_desc: "在古罗马，服役于军团是罗马公民的崇高特权。今天，在辽阔的俄罗斯大地上，佐洛托夫将军的最新法案旨在复兴这一理念。从今往后，服务于俄罗斯武装力量将成为新征服领土上的民众，以及新一代俄罗斯人，获得正式国籍的主要途径。只有通过证明他们对祖国的忠诚与热爱，并掌握劳动与战斗的双重技能，才能真正成为俄罗斯民族与社会的珍贵财富。\n我们深信，这项改革将在未来几年内逐步清除社会上的寄生虫与恶棍。不久之后，俄罗斯公民的卓越品质必将令全世界刮目相看。"
 SOV_centralized_republic: "集权共和国"
 SOV_centralized_republic_desc: "过去，为了适应我国的跨大陆特性和民族多样性，我们不得不容忍各种地方政府组织的共存。尽管这一做法展现了俄罗斯的包容性，但也带来了显著的挑战，既难以提升行政效率，又难以维系俄罗斯文明的统一。此外，远程地区的特殊待遇使得确保全国平衡发展和区域统一变得更加困难。\n为了解决这一问题，佐洛托夫将采取果断措施，消灭这些有害的做法。所有地方行政区域将统一纳入“州”框架，由指定官员管理。这些州政府及其地方领导人将直接向中央政府负责，专门向莫斯科报告。佐洛托夫坚信，集中的共和制度将显著改善制定和执行有利于全体俄罗斯人民的政策。"
 SOV_commander_in_chief: "总司令万岁！"
 SOV_commander_in_chief_desc: "佐洛托夫深知，要想真正主宰俄罗斯，光有军队与海军的忠诚远远不够。还有两项关键因素：一是人民的畏惧，二是精英的奉承。只要他展现出自己作为一位铁腕统治者，拥有强大的军事力量，人民的恐惧便自然源源不绝。而通过证明自己的地位稳如磐石，并能为追随者提供超乎想象的奖励与福利，赢得俄罗斯精英的忠诚将不再是难事。\n\n日里诺夫斯基不过是一位已故的“大元帅”，其地位远不如他所曾显现的那般重要。而佐洛托夫，才是真正的“总司令”。他手中握有生死权，任何明白这一点的对手，都将聪明地避开与他为敌，并确保佐洛托夫的威名愈加无法撼动。"
 SOV_cutting_down_the_officialism: "裁剪官僚"
 SOV_cutting_down_the_officialism_desc: "随着佐洛托夫在治国理政的道路上愈加精进，他愈发意识到，自己曾不懈重建的官僚体系，竟成了推进俄罗斯发展的最大障碍。每一次他企图推动自己的计划，都会被这个体系的傲慢与无能拖累。他所需要的，是忠诚且坚定的执行者——那些默默奉献的“工蜂”，而非那些自以为能够驾驭国家事务的“知识分子”。\n\n因此，如果“最高统治者”能够赋予权力，那么“最高统治者”也有权剥夺。我们将进行一次彻底的清理，摒弃一切腐朽的体制结构，扫除前进道路上的一切障碍。尘埃落定后，唯一伫立在权力中心的人物，将是我们的总司令——佐洛托夫先生。"
