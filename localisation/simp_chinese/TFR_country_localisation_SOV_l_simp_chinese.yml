 russia.722.t: "“爱国者” - 战力强化血清"
 russia.722.d: "托木斯克军事化学家们在军用补给技术上取得了重大进展，成功研发出了“爱国者-20”血清。这种血清能显著提升士兵的战斗力和体能，单次注射后效果可持续至少6小时。\n该血清已在远东的秘密军事演习中进行了测试，且效果显著。士兵们在使用后表示，他们无所畏惧，能够毫不犹豫地冲锋陷阵。\n然而，科学家们也警告说，重复使用这种血清可能会导致上瘾，并引发一系列症状，包括失去意识、失眠、偶尔头痛，甚至长期可能导致轻度精神分裂症。因此，他们建议在每次使用爱国者血清后，待其效果消失时，给士兵服用一剂地西泮以缓解潜在问题。\n\n面对日益危险的世界和地缘政治的挑战，创新变得至关重要。我们的敌人冷酷无情，而这些经过血清强化的“完美士兵”将成为他们的克星；即使这是以我军英勇战士的理智和人性为代价，我们也在所不惜。"
 russia.722.a: "这太没人性了！"
 russia.722.b: "一项卓越而必要的创新！"
