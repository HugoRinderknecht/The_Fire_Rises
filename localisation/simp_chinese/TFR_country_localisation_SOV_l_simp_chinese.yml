 SOV_mass_produce_t14_LDPR_desc: ""
 SOV_mass_mechanization_LDPR: "大规模机械化"
 SOV_mass_mechanization_LDPR_desc: ""
 SOV_authorize_banned_weapons_LDPR: "粉碎渣滓"
 SOV_authorize_banned_weapons_LDPR_desc: "尽管乌克兰这个国家依然存在，但它早已变成了一个空洞的躯壳，濒临崩溃。一次迅速而果断的行动即将把这个实体从历史的篇章中抹去。更重要的是，我们将清除纳粹主义和法西斯主义这些有害的思想，它们已经污染了斯拉夫人民的心灵。这些由意大利人和奥地利人合作制造的反常意识形态，将在俄罗斯军队的强大力量下被彻底粉碎。"
 SOV_total_war_LDPR: "总体战"
 SOV_total_war_LDPR_desc: "从祖国辽阔的疆土上，伟大领袖日里诺夫斯基的号角回响，犹如昔日教皇召唤骑士收复失地的神圣时刻。这是一场壮丽的斗争，每一位俄罗斯人都注定是其中的一部分。这场斗争不仅是物质的较量，更是精神的升华，它将以无与伦比的力量凝聚我们的民族。每一位在荧幕前振臂高呼的新闻主播，仿佛在战场上擎起号旗，与最前线的勇士比肩而立；而每一位在流水线上辛勤劳作的工人，也会感受到那种力量的交汇，仿佛亲手扣下了坦克炮口的扳机。"
 SOV_trample_over_kiev_LDPR: "成立小俄罗斯解放军"
 SOV_trample_over_kiev_LDPR_desc: "当我们掀起对斯拉夫民族叛徒——乌克兰的清算之战后，愈来愈多的乌克兰人民毅然选择站在我们这一边，反抗其国内猖獗的极端民族主义。在伟大领袖日里诺夫斯基的号召下，“小俄罗斯解放军”应运而生，以协助我们的乌克兰同胞进行斗争。尽管这一新组织主要服务于军事宣传目的，但它或许会带来意想不到的成果，就如同我们在顿涅茨克和卢甘斯克的盟友所取得的成功一样。"
 SOV_crack_down_on_protests_LDPR: "开动宣传机器"
 SOV_crack_down_on_protests_LDPR_desc: "如今，靠简单的口号和广播让年轻人自愿前往征兵站的日子已经过去了。我们需要更有吸引力的方法来吸引新兵。幸运的是，在战争爆发之前，我们就组建了一支熟练的新媒体团队，如今他们已准备好通过精湛的剪辑技术大显身手。制作精良、充满动作张力的军事纪录片和紧张刺激的战争电影，这些东西将成为激发公众战斗精神的重要工具。"
 SOV_to_serve_russia_to_die_russia_LDPR: "玉碎瓦全！"
 SOV_to_serve_russia_to_die_russia_LDPR_desc: "我们的将军振臂高呼，以这样的誓言激励士兵：“俄罗斯的黑黄白三色旗，象征着战士的至高荣耀。”如今，战局已至生死存亡的关头，我们唯有倾尽所有，奋力一搏。无需犹豫，无论是最后一枚导弹，最后一辆坦克，还是最后一把冲锋枪，最后一颗子弹，都当尽数投入战场。哪怕战场上只剩一人，他也将如现代俄罗斯最伟大的英雄般，以冲锋的英勇姿态光荣牺牲，而绝不会以背负耻辱倒地的方式黯然离世。"
 SOV_boost_aviation_funding_LDPR: "提高航空预算"
 SOV_boost_aviation_funding_LDPR_desc: ""
 SOV_modernize_fleet_LDPR: "现代化舰队"
 SOV_modernize_fleet_LDPR_desc: ""
 SOV_build_up_western_air_bases_LDPR: "建设西部空军基地"
 SOV_build_up_western_air_bases_LDPR_desc: ""
 SOV_drone_r_d: "无人战机科研项目"
 SOV_drone_r_d_desc: ""
 SOV_pragmatic_economics: "务实经济学"
 SOV_pragmatic_economics_desc: "在振兴俄罗斯民族的过程中，我们必须集中精力建设我们的经济实力——这是我们未来所有工作的基础。长期以来，每当讨论经济进展时，经济学家就用“第三产业”和“金融市场”之类的空洞短语让我们的领导人满头雾水。那个时代已经结束了。我们把振兴基础工业摆在优先位置，推进全领域效率提升和生产力提升的关键任务。"
 SOV_dismantle_oligarch_institutions: "粉碎资产阶级堕落"
 SOV_dismantle_oligarch_institutions_desc: "奔驰和法拉利在街道上疾驰而过，但城市的美感丝毫未曾为之提升分毫。它们反而助长了不满和怨恨。对人们来说，这些豪车是财富不公平地集中在少数人手中的象征，而不是通过努力工作获得的财富。我们将采取措施遏制这种颓废现象，减少这种铺张浪费，至少让富人不那么招摇过市。"
 SOV_imperial_monopolies: "帝国垄断"
 SOV_imperial_monopolies_desc: "当我们掌握经济命脉的关键领域时，自然应当建立主导型企业，并以精简高效的架构进行管理。构建一个全新的垄断体系将确保持续稳定的收益，并助力整顿混乱无序的商业环境。或许有人会质疑，俄罗斯经济是否能挣脱寡头与垄断的束缚，但此次，该体系将不再成为腐败与私欲的温床，而是标志着俄罗斯强大金融帝国的复兴。"
 SOV_nationalize_railways: "连接祖国"
 SOV_nationalize_railways_desc: ""
 SOV_wont_bend_to_western_banks: "镇压国际金融资本"
 SOV_wont_bend_to_western_banks_desc: ""
 SOV_modernize_production_lines: "现代化生产线"
 SOV_modernize_production_lines_desc: "过去，俄罗斯重工业虽以大规模生产见长，却也因精度欠缺、技术滞后及设计繁琐而备受批评。在精准度、技术性能和升级潜力方面，我们的武器与军用车辆往往难以与西方产品比肩。不过，这一切即将迎来改变。随着生产线的全面升级，俄罗斯军事产品将实现性价比、高效性和现代创新性的完美融合，同时展现出无可匹敌的战斗力。"
 SOV_national_social_state: "人民经济"
 SOV_national_social_state_desc: "经济必须为人民服务。这既需要保障全体俄罗斯人的基本生活需求，如住房、食物和衣物，也要求国家营造一种关怀备至、全民参与的氛围。当公民深切感受到自己是国家发展的一份子时，便会形成捐献的良性循环，进而推动经济发展。为此，我们将推行一系列新政策，着力改善数百万俄罗斯公民的生活质量。"
 SOV_stratocratic_economy: "军国纲领"
 SOV_stratocratic_economy_desc: "若没有强大的军事力量，俄罗斯将难以实现独立、自由与繁荣。为确保我国武装力量的生存与发展，我们的经济体系必须全力为其提供坚实保障。从生产、交换、分配到消费，各行各业均应将军事需求置于首位，团结全社会共同致力于一个宏伟目标：壮大武装力量，推动俄罗斯不断前进。"
 SOV_expand_mic_industry: "扩大军工复合体"
 SOV_expand_mic_industry_desc: "根据我们的经济政策，我们将进一步扩大现有的军工复合体与研究集团规模，并鼓励它们实现业务的多元化发展。随着军事力量的迅速扩张和现代化程，对武器的需求将持续推动国防工业的蓬勃发展。然而，我们的目标远不止于此。国防部将在更广泛的经济领域中扮演愈发重要的角色，随着国际局势紧张程度的加剧，其重要性也将愈发显著。"
 SOV_to_banish_want: "匮乏不再"
 SOV_to_banish_want_desc: "别再沉迷于金钱、智能手机和可口可乐这些奢侈品了，它们只会削弱我们的决心。当整个社会都沉浸在战争的紧迫感中，且对国旗的尊重成为全民共识之时，一切不必要的生产和浪费都将被重新规划，都将成为我们战争机器不可或缺的一部分。这一转变将极大提升我们对大规模冲突的准备程度，确保我们的生产线和物流体系——战时决定胜负的关键环节——安全稳定且得到有力支持。"
 SOV_champion_the_workers: "颂扬工人"
 SOV_champion_the_workers_desc: "在危机时刻，工人能够汇聚成最为强大的力量，对当局稳定构成严峻考验；而在平稳时期，他们亦能成为政权最坚定的后盾，展现出无比的热忱与奉献。我们将再度颂扬工人阶级，让他们深切体会到，为国家的伟大事业贡献自己的力量将会赢得怎样的回馈。工人们将会认识到，他们绝非官僚手中的棋子，而是能够切实成为国家真正的主人。"
 SOV_rise_of_russian_giant: "俄罗斯巨人的崛起"
 SOV_rise_of_russian_giant_desc: "彼得大帝曾言，俄罗斯最重要的盟友是其陆军和海军。时至今日，这一观念需稍作调整——俄罗斯最强大的后盾当属其军事力量与工厂。若缺失这两者中的任何一环，俄罗斯的崛起之路都将荆棘遍地。值得庆幸的是，俄罗斯现已在这两大支柱间铸就了牢不可破的纽带。每一个制造导弹运输车的车间，都是军民深度融合产业链上不可或缺的一环。国防与民用部门并肩同行，携手共筑俄罗斯社会的繁荣与安全。"
 SOV_far_east_development: "开发远东"
 SOV_far_east_development_desc: "我们太平洋沿岸的土地拥有巨大的发展潜力，地理位置也极具战略意义，特别是它与世界最大经济体之一——中国相邻。中国长久以来一直对远东地区投资抱有浓厚兴趣，我们应把握住这一宝贵机遇。我们何不与中方合作，将这片土地打造成为西太平洋沿岸的一个繁荣中心呢？"
 SOV_exploit_our_resources: "利用资源"
 SOV_militaristic_war_machine: "唤醒战争机器"
 SOV_militaristic_war_machine_desc: "机器轰鸣作响，工厂开足马力运转；坦克在田野上肆意驰骋，战舰沿滑道缓缓入海；飞机在蓝天自由翱翔，导弹被稳稳送入发射井。任何想要与我们为敌的国家，在目睹我们强大的军事实力后都会三思而后行。更令人欣慰的是，大规模的军事投资与生产不仅没有成为经济发展的累赘，反而为其注入了强劲动力。战争机器已然成为驱动俄罗斯快速崛起的强大引擎。"
 SOV_pressure_minsk: "巧取明斯克政府"
 SOV_enshrine_soldier_benefits: "落实士兵福利"
 SOV_enshrine_soldier_benefits_desc: "没有任何事物能够充分回报或致敬那些把青春——生命中最宝贵的岁月，乃至生命本身——奉献给俄罗斯祖国的士兵。但令人痛心的是，尽管他们做出了巨大牺牲，但过往的腐败官僚机构却对他们的诉求置若罔闻，肆意剥夺了他们应享的权益，这有时是出于疏忽，但更多时候则是出于自私自利。如今，我们将为这些英勇的男女伸张正义，纠正过去的不公。"
 SOV_pressure_minsk_desc: "所谓的“老爹”不过是个完完全全的投机分子。在普京上台之前，他就试图利用“联盟国”协议控制俄罗斯，而现在，他却利用自己签署的同一份协议，竭尽全力阻挠白俄罗斯融入俄罗斯。或许如果我们停止资助他的国家，他就会改变主意。"
 SOV_SOF_expansion: "军队特种标准"
 SOV_SOF_expansion_desc: ""
 SOV_back_ruble_gold: "金本位卢布"
 SOV_back_ruble_gold_desc: "随着我国经济体系趋于稳定，市场秩序得到确立以及资源持续积累，我们正迈入一个崭新的增长阶段。为了进一步增强我国经济实力，我们将宣布恢复卢布的金本位制，这无疑是自布雷顿森林体系崩溃以来最为关键的货币改革举措之一。此举将使我们摆脱“石油美元”体系所带来的不稳定性，为国际市场注入新的信心与活力，创造更多机遇。"
 SOV_reform_correctional_instutitions: "改革惩教机构"
 SOV_reform_correctional_instutitions_desc: ""
 SOV_prosperity_for_all: "全民享繁荣"
 SOV_prosperity_for_all_desc: ""
 SOV_telecommunications_advancements: "电信业发展"
 SOV_telecommunications_advancements_desc: ""
 SOV_push_towards_autarky: "力求自给自足"
 SOV_push_towards_autarky_desc: "自给自足的经济模式并不意味着要完全切断与外部的联系。任何渴望强大的国家都必须把经济主权置于首位，俄罗斯自然也不例外。从今往后，我们丰富的自然资源，包括石油、天然气、木材、粮食等，将主要用于满足本国人民的需求。负责这些资源管理的国有企业将全力以赴，确保俄罗斯能够尽快实现财政和技术上的独立自主。"
 SOV_cut_down_the_red_tape: "纠治官僚习气"
 SOV_cut_down_the_red_tape_desc: "繁琐的文书工作和接连不断的会议——这便是莫斯科的日常，而这里的人们似乎都热衷于掌控一切。官僚主义是各国政府普遍面临的挑战，虽然它在一定程度上有助于维护秩序，但在处理经济问题时却成了阻碍。时间和效率对于经济发展的重要性不亚于水和空气，而官僚主义却在无谓地消耗这两种宝贵资源。因此，我们需要削减不必要的繁琐流程，以构建一个更加健康、高效的经济体系。"
 SOV_ensure_full_employment: "保证充分就业"
 SOV_ensure_full_employment_desc: "稳定的就业不仅能带来稳定的收入，还能为人们提供一个安心的未来，激发人们的希望，鼓励个人与家庭积极追求更加美好的生活。充分且稳定的就业将推动消费增长、促进资金健康流动，并提升国内生产总值。为此，我们将在企业和国家两个层面制定并实施有效的政策措施，以创造更多的就业机会。但与此同时，我们也必须警惕，避免重蹈计划经济时代依赖心理严重、生产率提升乏力的覆辙。"
 SOV_encourage_domestic_production_LPDR: "鼓励国内产业发展"
 SOV_encourage_domestic_production_LPDR_desc: "在美国，微软、苹果、麦当劳等企业家喻户晓；在中国，华为、腾讯、老干妈等品牌则是经济的闪亮名片。然而，在俄罗斯，享誉全球的品牌却屈指可数，且多为苏联时期的老牌企业，鲜有新兴品牌崭露头角。过往政府对此问题未能有效解决，但我们决心迎难而上。相信在不久的将来，“俄罗斯制造”将成为品质与创新的代名词。"
 SOV_support_MIC: "支持军工复合体"
 SOV_support_MIC_desc: ""
 SOV_prosperous_welfare: "繁荣福利"
 SOV_prosperous_welfare_desc: "我们希望民众不仅能享有安稳的生活，更能过上高品质的生活。未来，超市内奶酪、蔬菜和咖啡品种单一、质量欠佳，自行车寿命短暂，小轿车乘坐体验不佳等抱怨将会逐渐减少。民众生活水平的整体提高，将是俄罗斯经济繁荣景象的直接表现。"
 SOV_populistic_economic_policies: "民粹主义经济政策"
 SOV_populistic_economic_policies_desc: "工人和个体经营者纷纷走上街头，抗议低薪待遇，并呼吁政府给予更多支持。他们不满于自己的意见被忽视，以及企业和雇主违反劳动法和合同却未受到应有惩罚的现状。尽管有人视此为社会不稳定的信号，我们却视其为民众对政府真实拥护的体现。这也标志着我国经济发展迈入了一个崭新的阶段。接下来，我们将加大对基础设施和公共福利的投资力度，同时加强民众对企业的监督，确保投资能够真正惠及公共服务项目。"
 SOV_increase_education_funding: "增拨科学城预算"
 SOV_increase_education_funding_desc: "俄罗斯从不乏天才，但他们大多只能埋没于常人之中。在苏联为数不多的功绩中，教育计划肯定要算上一件，苏联不仅因此成为了世界上读书人最多的国家，更成为了一个能把农村农民培养成核聚变理论家的国家。为我国的未来着想，我们必须效仿先人的先例。"
 SOV_rare_earth_metals: "开采稀土"
 SOV_rare_earth_metals_desc: ""
 SOV_russian_spring: "俄罗斯之春"
 SOV_russian_spring_desc: "人们期盼已久的时刻终于到来了。俄罗斯挣脱了锁链，准备拥抱真正的民主制度。没有人预料到这一切会发生得如此迅速，但此刻的我们已经见证了历史。\n\n当人们欢呼雀跃庆祝之时，纳瓦利内和他的追随者正准备彻底重塑俄罗斯。"
 SOV_the_political_amnesties: "赦免政治犯"
 SOV_the_political_amnesties_desc: "普京统治期间，政权关押了许多如阿列克谢·纳瓦利内这样的政治犯。我们有义务释放他们。更重要的是，他们的专业知识可能有助于我们重建这个体系！俄罗斯是自由的！"
 SOV_a_big_tent_government: "大帐篷政府"
 SOV_a_big_tent_government_desc: ""
 SOV_Consolidate_Navalnys_Power: "巩固纳瓦利内权力"
 SOV_Consolidate_Navalnys_Power_desc: "除了纳瓦利内，还有谁能领导我们的国家？是他创立了反腐败基金会，是他领导了抗议活动。他是反对派的核心，是革命的核心。现在，他俨然成为俄罗斯的核心。\n\n伟大的解放者将带领我们走向繁荣！\n\n如同信仰上苍般信任您，\n这片满目疮痍的大地，\n在瓦格纳主义的铁腕下，\n已从沉睡中苏醒。\n时机已至，\n请回应那份无尽的信赖——\n回应这寄托的希望吧，\n尊敬的总统先生！"
 SOV_Push_The_Figurehead_Aside: "推开名誉领袖"
 SOV_Push_The_Figurehead_Aside_desc: "虽然我们很崇拜纳瓦利内……但他都被关了多久了？是沃尔科夫领导下的反腐败基金会组织了多年的反对派活动。是他们团结了流亡社区，并与欧洲讨价还价，让其继续提供财政援助。\n\n我们为什么要把他高高置于其余人之上？"
 SOV_Form_The_Russian_Self_Defense_Force: "组建俄罗斯自卫军"
 SOV_Form_The_Russian_Self_Defense_Force_desc: "同北约的战争以及随之而来的混乱，让我们的国家陷入极度动荡之中。虽然我们厌恶在俄罗斯社会滋生了几个世纪的死亡崇拜，但我们还是需要武装力量才能生存。\n\n以日本人为例，我们将建立俄罗斯自卫军。这有助于我们雇用前政权的退伍军人，从而改善有组织犯罪的状况。\n\n虽然我们仍然需要为我们的罪行付出代价，但或许我们可以重新融入世界，并像现在的德国和日本那样与种族灭绝和暴政作斗争。"
 SOV_Call_Back_For_The_Emigres: "召回移民"
 SOV_Call_Back_For_The_Emigres_desc: "多年来，大量俄罗斯人们逃往国外。无论他们是因二十世纪九十年代的混乱时期流窜，还是成为二十一世纪初的投机分子，亦或是遭受过2010至2020年代的政治迫害，可以号召回国的人都有大把。不仅如此，他们还能为我们带来所需的资金。\n"
 SOV_First_Russian_Democratic_Elections: "俄罗斯首次民主选举"
 SOV_First_Russian_Democratic_Elections_desc: "时机终于到来！俄罗斯将举行首次民主选举！虽然纳瓦利内显然是一位极有可能在提前选举中获胜的候选人，但其他持有大相径庭观点的人士，可能会为我们的国家带来有趣的活力。\n\n由于我们的民主化进程如此迅速，我们甚至没有完善的政党来代表所有人，政府被迫白手起家。\n\n然而，为了俄罗斯的未来，这么一个小小的代价又有什么关系呢！"
 SOV_grand_constitutional_reformation: "宪法大改革"
 SOV_grand_constitutional_reformation_desc: "长久以来，我们的体制一直依赖着一套赋予政权权力的破碎宪法。此刻，我们准备编撰一部真正的民主宪法。一部将为文明世界铺平道路，将自由和权利铭刻其中的宪法。\n\n如果我们的人民全心全意地接受它，或许最终我们甚至能够与解放了我们的欧洲民主国家并肩同行！"
