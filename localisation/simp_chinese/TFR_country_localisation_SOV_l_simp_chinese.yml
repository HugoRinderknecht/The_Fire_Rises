 SOV_globalism_in_the_crosshairs: "瞄准全球主义！"
 SOV_globalism_in_the_crosshairs_desc: ""
 SOV_dire_times_emergency_desc: "战场上的失败并非祖国所能承受的最大苦难。真正的威胁在于随之而来的绝望与内部分裂，它们正试图将俄罗斯拖入毁灭的深渊。在这个关键时刻，手握军权的谢尔盖·绍伊古，或许是俄罗斯潜在的救世主——也可能是那个能在一天之内将国家推向全面崩溃的人。随着政府的群龙无首以及统一俄罗斯党的分裂，全世界的目光都聚焦在绍伊古身上。人们在等待，等待他是否会追随当年国家紧急状态委员会的足迹，命令T-90坦克开进莫斯科……"
 SOV_calm_the_population: "安抚群众"
 SOV_calm_the_population_desc: "尽管冒着被嘲讽和厉声责骂的风险，高层政府官员必须走出办公室，与街头的民众面对面交流。在诉诸暴力之前，这是唯一可行的选项。自前领导人德米特里·梅德韦杰夫杳无音讯以来，由绍伊古勉强维系的临时政府必须竭尽全力应对这场危机。这就像强迫一个刚学会走路的婴儿开始奔跑——而身后还有一只饥饿的狼在追赶。"
 SOV_pledge_of_retribution: "复仇誓言"
 SOV_pledge_of_retribution_desc: "西方世界可能会认为他们彻底打断了俄罗斯的脊梁骨，在战争中落败的俄罗斯人将再无勇气和实力与他们抗衡。但事实将证明他们的幻想大错特错。这种一亿人的刻骨仇恨将成为此刻我们的救命稻草。利用这种集体情绪，我们将尝试转移公众愤怒的对象，并在此刻政府公信力严重下跌的时刻呼吁团结和同仇敌忾。只希望这一策略不仅能挽救现任政府，同时还能种下未来复仇的种子。"
 SOV_spark_anti_occupation_resistance: "激起反占领抵抗"
 SOV_spark_anti_occupation_resistance_desc: "自俄国内战以来，还尚未有外国军队在俄罗斯领土上常驻。然而今日我们不得不重新体验这一奇耻大辱。不过俄罗斯人民绝不会无声地吞下这一苦果，身处沦陷区的人民也必将揭竿而起，奋力抵抗新的殖民者和帝国主义集团。我们将以各种可行的手段支援各种秘密武装和反抗军，北约与乌克兰将会不停地抱怨“俄罗斯渗透”，除此之外便束手无策。他们的北极星旗和蓝黄旗猖狂不了多久了。"
 SOV_national_front_for_salvation: "救国阵线"
 SOV_national_front_for_salvation_desc: "俄罗斯帝国曾经有一个名为“救国阵线”的组织，但至今尚不清楚他们是真正的爱国者，还是只是圣彼得堡沙龙里一群痴迷西方文化的追随者。然而，如今的俄罗斯需要的是最坚定的爱国者，团结一致，共同守护祖国的未来。在俄罗斯国家杜马的白色大厦，我们将集合过去一系列意见相左的政治派系共商国是，即使在其中会混进来某些……声音相当刺耳的极端派。"
 SOV_voice_for_unheard: "未曾聆听之声"
 SOV_voice_for_unheard_desc: "在俄罗斯的大街小巷，一个曾令人畏惧的词语如今被低声议论着：“欧亚主义”，以及它的创始人亚历山大·杜金的名字。这位曾被视为危险人物的政治学家，如今在饱受苦难的俄罗斯人民中正获得越来越多的支持。随着他的思想逐渐得到认同，我们可能很快就要面对一些曾被认为不可想象的抉择——杜金的皮鞋将会光明正大地踏上克里姆林宫的白玉石阶梯。"
 SOV_put_down_anti_russian_revolts: "镇压反俄暴乱"
 SOV_put_down_anti_russian_revolts_desc: "从圣彼得堡到符拉迪沃斯托克，全俄罗斯都正遭受攻击。如今，政治领导层已达成一致，是时候果断出击，在局势进一步恶化之前恢复秩序了。我们绝不会允许那些趁我们虚弱之际下手的俄罗斯民族叛徒践踏我们的尊严。“自由俄罗斯军团”的旗帜永远不可能在俄罗斯土地上飘扬。"
 SOV_form_guidance_council: "组建指导委员会"
 SOV_form_guidance_council_desc: "我们将以“救国阵线”为基础成立指导委员会，担任临时政府的角色，联合所有主要政治派别。这或许是自2000年以来，统一俄罗斯党首次同意分享权力。在这个委员会内，一种新的俄罗斯集体领导模式将在局势稳定后逐步成型，为国家的未来铺平道路。"
 SOV_time_for_new_management: "吾等掌权之时"
 SOV_time_for_new_management_desc: "时机终于到来：克里姆林宫将迎来它的第一位哲学家统治者。这位留着大胡子的怪才以及他的“欧亚主义”将如何塑造俄罗斯的未来？国内的紧张局势会因此缓解，还是会进一步加深，令祖国与人民更加分裂？而将杜金引入权力核心的绍伊古又将扮演怎样的角色？他会成为幕后操控的隐形之手，还是很快就会被新一代权力玩家边缘化？抑或杜金本人仅仅是一个“过渡性人物”？尽管未来仍充满不确定性，但对于所有俄罗斯人来说，有一点是显而易见的——历史的钟摆已经开始滴答作响。"
 SOV_prepare_the_eurasianist_party: "准备欧亚党"
 SOV_prepare_the_eurasianist_party_desc: "我们的黑蓝党旗至高无上，竞选和宣传的时代已经落幕，现在终于轮到我们坐庄的时刻了。我们的党务官员正在接受培训，被告知他们即将承担的政府使命，即新俄罗斯的管理者和领导者。我们的理论将不再是纸上空谈，而是新政府政策的决定性因素。"
 SOV_popularize_dugin_works: "宣传杜金之作"
 SOV_popularize_dugin_works_desc: "纵观所有现代哲学家，无论是诺姆·乔姆斯基还是斯拉沃热·齐泽克，在政治地理理论领域，都没有人能像亚历山大·杜金那样才华横溢。他的《第四政治理论》等著作在世界舞台上至关重要，对俄罗斯而言亦是如此，如同走向绝对权力的载体。如此天才之作绝非某些小众边缘政治的替代品，它将成为所有人的共识。欧亚文明应得到最高级别的赞颂，而随着杜金的著作摆上书架，我们将更容易找到志同道合的俄罗斯人，他们会拥护欧亚主义的意识形态理论——与其说是理论，不如说是现实。人们会乐于迎接俄罗斯世界的新黄金时代。让书籍展翅高飞，杜金的其余愿景也将一一实现。"
 SOV_philosopher_at_helm: "哲学家掌舵"
 SOV_philosopher_at_helm_desc: "虚伪之徒曾妄言不可实现之事，杜金却予以成真，我们这个时代最伟大的哲学家亚历山大·杜金，已经以风暴之势席卷了俄罗斯。命运的神奇力量亲自引导杜金走上了权力之巅。这真是一个欢欣鼓舞的时刻，值得为此把酒言欢。前方道路充斥艰难险阻，但没有什么能击垮俄罗斯的精神。我们雄心勃勃的双头鹰将翱翔于西方世界之上，宣告一个属于俄罗斯世界的时代，展现她所有的骄傲和荣耀。\n\n不再有屈辱，不再有来自西方的咄咄逼人，不再需要外人告诉我们如何治理和支配自己的生活。我们的人民，我们的俄罗斯，已经意识到自己的使命，我们是要成为建立真正多极化全球政治秩序的先驱。击溃美国道德的堕落，打倒西方民主的伦理，粉碎西方秩序的霸权——将所有一切从敌人身上剥离下来。让他们光着屁股向世人暴露自己的羞耻。俄罗斯将摆脱堕落，世界亦将如此。"
 SOV_our_final_war: "最后的战争"
 SOV_all_russian_struggle: "全俄人民皆奋起"
 SOV_unity_governament: "民族团结政府"
 SOV_war_emergency_powers: "战时紧急权力"
 SOV_smash_globalism: "粉碎全球化威胁！"
 SOV_military_solidification: "巩固军队"
 SOV_defend_motherland: "祖国母亲在召唤！"
 SOV_mobilise_mic: "动员军工复合体"
 SOV_unify_csto_members: "团结集安组织盟友"
 SOV_request_international_support: "请求国际援助"
 SOV_sponsor_anti_liberal_resistance: "资助反自由主义抵抗运动"
 SOV_horsemen_of_apocalypse: "天启骑士"
 SOV_triumph_of_zhirinovsky: "日里诺夫斯基之胜"
 SOV_triumph_of_zhirinovsky_desc: "俄罗斯自由民主党在大选中取得了历史性胜利。经过数十年的政治奋斗，日里诺夫斯基终于在一场公平选举中赢得了他梦寐以求的国家领导人职位。然而，现在还不是庆祝的时候，未来的任务还十分繁重……"
 SOV_power_and_strength: "权势与力量"
 SOV_power_and_strength_desc: "当俄国人民群龙无首之时，他们就如同失去首领般的豺狼——轻而易举的被无情的大自然所击垮。然而，当一个坚韧不拔的领导人出现时，犹如伊凡雷帝或斯大林，俄国的人民将变得矢志不渝，他们可以达成艰巨的成就，征服最严酷的地域，和击退最强悍的敌人。经过俄罗斯联邦三十年的停滞，如今我们终于迎来了一位能够有效掌控权力的领袖。弗拉基米尔·日里诺夫斯基凭借他不屈的意志，将引领我们征服从乌拉尔山脉之巅所能看到的所有土地和人民。"
 SOV_guiding_hand: "指导之手"
 SOV_guiding_hand_desc: "一位经验丰富的政治家如同一位技艺精湛的乐队的指挥家；指挥家指挥棒的每一摇动，每一个手势，都能让大众奏出和谐与美妙的旋律。而一位伟大的领袖则像岩岸上的灯塔；他的原则与教导如同灯光，照亮迷航的船只，引领它们安全返回国家的港湾。弗拉基米尔·日里诺夫斯基正是这样的领袖。他深谙如何驾驭人民的意志，他的政治艺术将重新团结俄罗斯人民，并使我们的国家重现昔日的辉煌。"
 SOV_pragmatic_eurasianism: "俄罗斯与世界"
 SOV_pragmatic_eurasianism_desc: "冈特的母亲是个在码头卖笑的风尘女子。真是令人唏嘘！\n\n栖息在我们称之为家的这颗蓝色星球上，俄罗斯有幸拥有世界近八分之一的宜居土地。因此，我们的国家在国际外交中扮演着至关重要的角色。每一个行动，无论看似多么微不足道，都可能引发一连串复杂的连锁反应，最终波及全球并影响到国际社会的方方面面——从索马里海盗到瑞典王室。现在，我们已经准备好重新审视我们的外交政策，以确保在这个战火纷飞的世界中，俄罗斯能够获取最大的利益。"
 SOV_transform_oligarchy: "寡头转型"
 SOV_transform_oligarchy_desc: "寡头虽罪孽深重，但其手握权力与财富，依旧是举足轻重的力量。\n若能巧妙运用他们的企业与人脉，或许会成为一大助力……"
 SOV_the_trinity_of_russia_people: "罗斯民族，三位一体"
 SOV_the_trinity_of_russia_people_desc: "大俄罗斯人、白俄罗斯人和小俄罗斯人，自古以来便是罗斯世界的核心。这种血脉相连的纽带，自维京人将纷争四起的罗斯城邦统一以来，便历经战火与洗礼。我们曾共同度过无数艰难困苦，如今却因西方的离间而割裂这份羁绊，简直荒谬至极！"
 SOV_operation_rokossovsky_LDPR: "§Y弗兰格尔行动§!"
 SOV_operation_rokossovsky_LDPR_desc: "彼得·弗兰格尔，那位在日俄战争与第一次世界大战中挥洒豪情的骑兵勇士，以及俄国内战中威名远扬的“黑男爵”，他的故事在过去常遭扭曲和误解。然而，随着这场决定性行动的展开，他的传奇将被镌刻于历史之巅。当我们整装待发，对宿敌波兰掀起战火之时，弗兰格尔男爵的英名将因这次行动而光辉不朽。我们的使命是撕裂欧洲联盟对我们的坚固屏障——那道防线之外，是辽远无垠的北德平原，那片男爵昔日驰骋于梦境中的草场。"
 SOV_operation_suvorov_LDPR: "§Y布鲁西洛夫行动§!"
 SOV_operation_suvorov_LDPR_desc: "阿列克谢·布鲁西洛夫，沙俄军队于第一次世界大战中最伟大的统帅，他曾主导1916年的那场旷世攻势。在这场战役中，他麾下的军队几乎撕裂了同盟国的防线，这本该是改变战争命运的辉煌时刻。然而，历史却带来了难以承受的悲剧，他在晚年协助红军镇压了昔日的袍泽。尽管如此，他卓绝的军事天赋与不可磨灭的丰功伟绩，依旧赢得了后世的无尽敬意。因此，我们将这次军事行动冠以布鲁西洛夫之名——一场注定载入史册的战役，旨在彻底粉碎与欧盟结盟的敌军，并在巴黎的凯旋门下迎接胜利的礼赞。愿他的光辉永远庇佑我们的战士，激励我们走向更伟大的未来！"
 SOV_mobilize_the_minorities_LDPR: "动员全国"
 SOV_mobilize_the_minorities_LDPR_desc: "在自由民主党的旗帜下，我们庆幸拥有无数妙笔生花的宣传家。他们的雄辩之力，足以将和平的信徒唤醒为事业的火炬手，也能将涂抹日里诺夫斯基画像的叛逆少年化为赤诚的爱国战士。如今，他们面临着更大的挑战。从国家杜马的大厅到狭窄的街巷，从日报的头版到“今日俄罗斯”的视频平台，他们将向每一位俄罗斯人传递充满激情的抗争讯息，无论他们身处多么偏远的地方。"
 SOV_matters_of_the_state: "国家复兴"
 SOV_matters_of_the_state_desc: "我们赢得选举造成了不小的……骚乱。许多人都在好奇日里诺夫斯基之治会是怎样。这就是为何我们的领袖决定在杜马举行演讲，解释俄罗斯将如何前进。"
 SOV_control_the_media: "制霸媒体"
 SOV_control_the_media_desc: "赤色瘟疫在杜马停摆之后，逐渐变得走投无路。它们无法接受失去人民选票的事实。于是便用甜蜜的谎言试图说服弱者背叛俄罗斯人的灵魂。我们绝不能为虎作伥。赤色瘟疫将被彻底铲除。"
 SOV_destroy_inner_russophobes: "清洗反俄思想"
 SOV_destroy_inner_russophobes_desc: "俄罗斯的自由派是败类中的败类。他们背离了自己的人民、文化以及历史。他们痛恨俄罗斯的繁荣，转而称赞给我们带来苦难的敌人。他们在过去几十年里肆意妄为，侵蚀着我们的传统与社会。是时候拨乱反正了。"
 SOV_russian_national_constitution: "俄罗斯主权宪法"
 SOV_russian_national_constitution_desc: "当前的俄罗斯宪法就是一部东拼西凑的法律汇编，与1991年那个充满瑕疵的“俄罗斯联邦”国家一样半斤八两。若我们真心希望将俄罗斯塑造成人民心中的圣地，就必须制定一部更加连贯、更为合理的宪法，以更有效地捍卫俄罗斯民族的利益。这将是未来一段时间内我党和政府的头等大事。在日里诺夫斯基的睿智领导和斯卢茨基的稳健引领下，俄罗斯民族的主权宪法将成为启迪全民的智慧之光。"
 SOV_implement_party_programm: "实行党纲"
 SOV_implement_party_programm_desc: "斯卢茨基认为，若没有自由民主党，俄罗斯便无法真正强大。倘若党无法成为一个组织健全、领导力强的政党，就如同祖国失去了大脑和神经系统。对于日里诺夫斯基及其当前在俄罗斯身居要职的同伴们来说，他们过往在议会机构和宣传战中的历史经验已不再重要。因此，我们决定采纳列昂尼德·爱德华多维奇的建议，推行党的最新纲领并对党进行全面重组，以确立其在俄罗斯政治体系中的核心地位。我们将构建一个严密的官僚网络，并凭借超凡的领导，进一步巩固党的核心地位。"
 SOV_populist_revolution: "民粹革命"
 SOV_populist_revolution_desc: "正如弗拉索夫所言，没有自由民主党，俄罗斯便无法真正强大。倘若党无法凝聚起全民族的热情与力量，就如同祖国失去了核心与灵魂。我们必须时刻警惕那些以“权力合法化”和“务实改革”为幌子，实则企图从内部瓦解我党事业的机会主义者。为此，我们将认真考虑瓦西里·马克西莫维奇提出的建议，采纳俄罗斯民粹主义革命的口号，团结所有俄罗斯人紧密围绕在党和领袖身边，构筑起牢不可破的集体纽带。"
 SOV_national_totalitarianism: "民族极权主义"
 SOV_national_totalitarianism_desc: "从苏联共产党到“统一俄罗斯”，这些声名狼藉的政党中的政客们总是声称他们在危机时刻拯救了俄罗斯，但他们的自夸与自由民主党真正的成就相比简直相形见绌。正是我们真正将俄罗斯锻造为一个统一的共同体，作为俄罗斯民族无可争议的领导力量，我们决不允许任何其他政治力量分享权力的果实。我们将进一步团结在伟大的日里诺夫斯基周围，在俄罗斯社会内确立一个分明的等级结构，引领俄罗斯重回昔日的辉煌。"
 SOV_elitist_bureaucracy: "精英官僚"
 SOV_elitist_bureaucracy_desc: "我们不得不承认，群众有时难以独自承担治理国家的重任。他们需要一位领袖的指引，而同样不可或缺的，是一个专业而高效的官僚中产阶级。这一阶级能够将领袖的意志转化为造福全体俄罗斯人民的政策，并且适时、理性地传递民众的声音，构建起领导者与民众之间的良性互动。这种和谐的机制，正是自由民主党治下俄罗斯的基石。在日里诺夫斯基的旗帜下，全新的俄罗斯精英将集民族的纯洁、专业的才干与绝对的忠诚于一体，成为这片土地上无可比拟的力量。"
 SOV_practice_national_democracy: "实行民族民主"
 SOV_practice_national_democracy_desc: "“民主”一词曾经拥有清晰的含义和价值，但不幸的是，它已被我们的西方殖民对手和误入歧途的国内反对派所劫持。因此，每一位正直的俄罗斯公民在听到它时都会感到厌恶。我们的政党将重塑具有俄罗斯民族特色的民主。在斯卢茨基“民族民主”的口号下，一个真正为俄罗斯人民服务的政党将团结起来，在致力于国家服务的议会中讨论国事。那些用空洞言辞欺骗人民的政客将被真正来自群众、最终回归群众的政治家所取代。"
 SOV_increase_pensions: "支持退休人员"
 SOV_increase_pensions_desc: "弗拉基米尔·沃尔福维奇许诺一旦掌权，就会改善退休人员的生活条件。他兑现了他的诺言。"
 SOV_patriotic_youth_organizations: "扩大青年军运动"
 SOV_patriotic_youth_organizations_desc: "尽管许多年轻人受到西方影响而迷失方向，但他们内心依然怀有对祖国的自豪感。我们必须强化这些品质，确保我们的青年能够传承先辈的精神，延续国家的荣耀与传统。"
 SOV_glorify_the_white_guard: "颂扬白卫军"
 SOV_glorify_the_white_guard_desc: "七十多年来，我们一直活在谎言中，先是共产党，后面又来了一帮“和事佬”。他们大言不惭的宣扬布尔什维克政府有多得民心，但事实恰恰相反！那帮赤色喰种是用种族灭绝的手段，用俄罗斯人民的鲜血窃取了政权！\n\n现在，该终结这一切了，新俄罗斯没有这些嗜血魔鬼的一席之地，也没空关照它们那疯子般扯淡的世界革命狂热。历史性的社会和国家政策将为那些被遗忘冷落的士兵军官以及那些同赤匪作战的勇士平反。历史的公正将在此刻得到恢复，那些真正的神圣俄罗斯英雄们会得到他们应得的归宿。"
 SOV_revive_russian_culture: "复兴俄罗斯文化"
 SOV_revive_russian_culture_desc: "共产主义政权所犯下的最严重罪行之一，就是摧毁了传统的俄罗斯社会，将其塑造成一个所谓的苏维埃全民社会。时至今日，俄罗斯的文化不过是由美国文化的残次品拼凑而成的苏维埃外壳。这些错误必须得到纠正。"
 SOV_honor_the_romanovs: "纪念罗曼诺夫王朝"
 SOV_honor_the_romanovs_desc: "不管别人怎么说，罗曼诺夫王朝仍是俄罗斯历史上唯一的合法王朝。我们的帝国必须珍视这段历史，哀悼他们的命运。此等背叛行径绝不能再现！"
 SOV_orthodoxy_supreme: "正教会至上"
 SOV_orthodoxy_supreme_desc: "我们不为铜臭而战，而是为了天职和信仰。\n我们不被黑暗所动，牧师将在至暗时引路。\n我们不借器械取胜，上帝之恩泽祝福我们。\n我们不移心中志向，永远不会向敌人颔首。"
 SOV_soothe_the_inordets: "安抚异族人"
 SOV_soothe_the_inordets_desc: "我们在大选中得胜以后，少数族群们变得焦虑不安。我们将向他们敞开怀抱，就和以往的那个帝国一样——只要他们忠于现在的俄罗斯。"
 SOV_destroy_aids: "净化社会"
 SOV_destroy_aids_desc: "在过去的几十年里，俄罗斯社会充满了商业化的腐臭气息。随着数字化进程的推进，我们必须抹除那些宣扬堕落习惯和价值的广告。我们必须驯服现代社会滋生的恶习，而不是拜倒在它们面前。"
 SOV_promote_skilled_managers: "提拔能人"
 SOV_promote_skilled_managers_desc: "在清扫完那些主要的反对者们以后，我们还得办掉那群尸位素餐的官僚渣滓。为了确保帝国的顺利运转，我们将选用最忠心耿耿的人，避免在重大的过渡时期出现问题。"
 SOV_supreme_leader: "最高领袖"
 SOV_supreme_leader_desc: "我们既已成了一个帝国，仍把我们的领袖唤为“总统”便滑稽不堪。日里诺夫斯基本人并不想当皇帝，取而代之的是“最高领袖”的尊号。"
 SOV_propagate_russian_irredentism: "收复故土"
 SOV_propagate_russian_irredentism_desc: "尽管前任政府在格鲁吉亚战争和“俄罗斯之春”期间取得了成功，却仍然缺乏推动双头鹰复兴的决心。支持那些为“俄罗斯世界”而战的爱国者，是迈向复兴的重要一步。"
 SOV_masters_of_europe: "欧洲之主"
 SOV_masters_of_europe_desc: "欧洲，依旧是我们最主要的威胁。自条顿骑士团以来，西方便屡屡试图锁住俄罗斯的手脚，如今更是妄想摧毁我们的文化与传统。在昔日俄罗斯帝国的黄金时代，没有一门火炮敢未经叶卡捷琳娜大帝的许可而在欧洲鸣响。如今，我们的目标便是重拾那份雄心，再次屹立于世界之巅。"
 SOV_pridnestrovian_frontier: "德涅斯特河沿岸的爱国者"
 SOV_pridnestrovian_frontier_desc: "德涅斯特河左岸地区虽人烟稀少，却是德涅斯特河沿岸人民在强敌压迫下仍坚守俄罗斯民族大业、坚定捍卫家园与尊严的圣地。旧政府对这一地区的漠视，可谓是对俄罗斯最严重的背叛之一。但如今，是时候让这些饱受苦难的人民回归祖国怀抱的时候了。我们将张开双臂，欢迎这些多年来孤身奋斗的爱国志士，给予他们应有的盛大欢迎与尊重。"
 SOV_subdue_central_asia: "重返阿拉木图"
 SOV_subdue_central_asia_desc: "在那场背叛中，苏维埃政权将俄罗斯的土地赠予哈萨克人，以换取他们的效忠。而如今，在这个甚至不惜将文字改为拉丁字母、以削弱我们影响的政府统治下，仍有超过两百万俄罗斯人生活于其压迫之中。俄罗斯的荣光将重返阿拉木图，并在那里永远扎根，不再动摇。"
 SOV_bent_caucasus: "第二次高加索战争"
 SOV_bent_caucasus_desc: "自苏联解体以来，高加索地区便成了动荡不安的温床。从圣战分子到北约的走狗，种种势力纷纷盘踞于此，使其成为我国的心腹之患。若要抗击西方势力，我们必须彻底平定这一地区，令其永不再生乱端。"
 SOV_the_time_is_now: "时不我待！"
 SOV_the_time_is_now_desc: "帝国已重获新生，而今唯一尚待完成的便是纠正苏维埃犯下的最深重错误，让小俄罗斯重回祖国怀抱。顿巴斯的共和国将从乌克兰那群堕落者手中解救出来，回归正道，回归祖国。"
 SOV_operation_southern_thunder: "破釜沉舟"
 SOV_operation_southern_thunder_desc: "“当今的欧洲正面临古罗马共和国所遭遇的所有难题——官僚主义极端膨胀、腐败横行、元老院派系内斗不止。正如古老的罗马共和国一样，顺应历史发展的必然结果，必将是某支军队征服并将欧洲改造成一个军事独裁体制。这是历史的合成与对立。而乌克兰，便是我跨越的卢比孔河。”"
 SOV_greater_union_state: "大联盟国"
 SOV_greater_union_state_desc: "一切准备就绪，现在终于到了将白俄罗斯（即最初所称的“白罗斯”）纳入我们帝国版图的时候了。欢迎回家，我的兄弟们！"
 SOV_reinforce_brics: "支持金砖国家联盟"
 SOV_reinforce_brics_desc: "起初，“金砖国家”代表着全球最具活力的经济体，是引领发展中国家前进的标杆。然而，面对当前动荡不安的全球局势，该组织的作用愈发凸显。俄罗斯将积极推动金砖国家联盟转型为一个成熟的多边联盟，以应对西方世界的日益混乱与衰落。我们将邀请中国、巴西、南非和印度加入这一联盟，同时也会向阿根廷、埃及和印度尼西亚等热切期望加入“金砖国家”行列的国家抛出橄榄枝。"
 SOV_anti_corruption_division: "反腐部门"
 SOV_anti_corruption_division_desc: "俄罗斯再无腐败！"
 SOV_branch_out_rosgvardia: "扩大国家近卫军权限"
 SOV_branch_out_rosgvardia_desc: "在这历史性的时刻，我们的警察力量已不足以保障国家的安全。我们必须对其进行重塑，让他们在维护社会稳定中发挥更为积极的作用，而非被繁文缛节束缚的消极力量。任何革命分子、叛乱分子或犯罪分子，都将无法逃脱守护者的制裁！"
 SOV_annihilate_parasitic_elements: "消灭寄生虫"
 SOV_annihilate_parasitic_elements_desc: "他们那些停泊在海外的游艇和遍布各地的豪宅，全都花的是俄罗斯人民的钱。这些寡头还妄想自己能安然无恙，真是愚蠢至极。我们即将展开的肃清行动，会让普京千禧年代的寡头清洗看起来像儿戏一般！"
 SOV_brightest_minds_in_russia: "改造国家政区"
 SOV_brightest_minds_in_russia_desc: ""
 SOV_party_of_the_masses: "大众的党"
 SOV_party_of_the_masses_desc: "人民之声，众神之声"
 SOV_strengthen_ties_with_iran: "沙漠之鹰"
 SOV_strengthen_ties_with_iran_desc: "伊朗与俄罗斯的历史关系错综复杂，双方曾长期将彼此视为威胁。然而，这个因伊朗伊斯兰革命而诞生的独特国家并未成为俄罗斯的头号劲敌。相反，伊朗通过“抵抗之弧”，在过去几年里成功地在中东地区组建了一个广泛的反西方联盟，极大地提升了我们在该地区的战略地位。因此，日里诺夫斯基决定与伊朗伊斯兰共和国缔结特殊联盟。"
 SOV_cooperation_with_china: "对华政策"
 SOV_cooperation_with_china_desc: "中国作为我们最大的经济合作伙伴，在不久的将来极有可能会成为我们最可靠的盟友。近年来，中俄两国在各大洲共同应对大西洋主义阵营的挑战。军事、经济、文化等多方面的考验，这两个伟大国家的关系日益紧密。为了进一步巩固我们的后方安全，日里诺夫斯基决定与中华人民共和国缔结特殊联盟。"
 SOV_recongize_the_taliban: "搅动全球主义"
 SOV_recongize_the_taliban_desc: "新自由主义与全球主义既不像法西斯主义那样残暴，也不像马克思主义那样冷漠地追求物质利益，但在过去四十年间，其却成为了全球衰败与苦难的先兆。全球化的受益者已让世界陷入动荡，而我们则要顺势而为，推翻现行的西方霸权。伟大的俄罗斯民族已高举反对全球资本主义秩序的大旗。现在是时候迈出第一步了，而我们的首要目标正是他们的坚固堡垒——欧盟。"
 SOV_keeping_america_burning: "给美国添柴加火"
 SOV_keeping_america_burning_desc: "在美国日渐衰落的背景下，面对这位深陷残酷战争的宿敌，我们若内心毫无一丝庆幸，那便是纯粹的谎言。为确保美国永远无法东山再起，再次对俄罗斯构成威胁，我们将抓住这一机遇，深度介入其内部事务。我们将采取骑墙策略，建立战略联盟，并向一个或多个派系提供必要的援助，以延长美国的内战，确保冲突规模之大，以至于任何势力都无法在短期内统一美国。"
