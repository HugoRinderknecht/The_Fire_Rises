 SOV_cleanse_the_west_with_fire_desc: "战争是欺骗的艺术。多年来，西方的虚伪将世界拖入战场。人民之敌战栗之时，我们的兄弟和孩子却在流血。\n\n但欺骗是一把双刃剑。\n\n谎言越大，人们就越愿意相信它。当整个民族都要求复仇的时候，谎言就会像森林大火一样蔓延。这火焰越烧越旺，吞噬着它路径上的一切。\n\n我们的敌人认为只有他们才能决定历史的进程。但事实上，仅需一个人的意志就足够改变这一切……"
 SOV_deploy_the_arsenal_desc: "世界已经成为了你的战场。无论你身处何处，手足同胞们的鲜血都在向你控诉着。或许现在的你还听不到，听不到那不属于你土地上的呼唤。但你最终会知晓……那声音。\n\n今天，我们要向世界展示我们真正的力量。"
