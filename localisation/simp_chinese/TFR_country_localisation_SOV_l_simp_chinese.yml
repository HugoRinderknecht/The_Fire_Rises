 russia.87.t: "启动卫星-V开发"
 russia.87.d: ""
 russia.87.a: "我们将拔得头筹！"
 russia.88.t: "卫星-V疫苗成功注册"
 russia.88.d: "全球新冠疫情一年来，俄罗斯在疫苗科研方面发挥了重要作用。卫星-V疫苗是俄罗斯自主研发的一款疫苗，也是全球首批获批使用的新冠疫苗之一。\n\n卫星-V疫苗由加马列亚国家研究中心，联邦卫生部和俄罗斯直接投资基金共同研发。尽管在它横空出世时仍有些许怀疑声，但它在临床试验中90%的有效率打破了质疑。对俄罗斯来说，卫星-V的诞生令俄罗斯倍感骄傲，在此之前，俄罗斯一直因抗疫成绩不佳备受批评。普京总统大赞卫星-V疫苗是“世界级的成就”，也是俄罗斯科研实力的象征。\n\n在新冠疫情依然肆虐全球的黯淡背景下，卫星-V燃起了点点微光，向世人展示了只有通力合作和创新才能度过这次危机。"
 russia.88.a: "真是个好消息！"
 russia.89.t: "乌克兰炸毁扎波罗热核电站"
 russia.89.d: "在一场血腥的拉锯后，我军成功夺取了扎波罗热核电站。绝望的乌军在在最后关头引爆了布设在大型反应堆的炸药，成功毁掉了整个核电站，也令大量放射性物质抛洒而出，企图以此拖慢我们的速度。无论他们用什么卑劣的手段，我军都要碾碎他们！"
 russia.89.a: "他们就没从切尔诺贝利学到一点教训？"
 russia.91.t: "基辅的幽灵"
 russia.91.d: "“基辅幽灵”这个令人印象深刻的名字最开始出现在社交网站上，指的是一名乌克兰飞行员，据称他驾驶米格-29在一天内击落了6架俄军战机。\n\n在许多关于“基辅幽灵”的帖子中，都会有一张米格-29——北约代号为“支点”的战斗机的配图。大多数帖子的配上的画面都是一样的：这架米格-29自黯淡天空飞来，从容地掠过战火纷飞的基辅。\n\n但是，并没有直接证据证明它的真实性。一些批评者指出，仅仅只有一架老式的战斗机，在没有任何空中优势的前提下，一天击落6架敌军战机简直就是痴心妄想。\n\n然而，一位匿名的乌克兰受访者表示，“重要的并不是它是否真实存在，而是这个传奇在危难关头传达的信心。在这危急存亡之秋，人们需要它来获得安慰，而不需要证明它的真假”。"
 russia.91.a: "他们的“胜利”"
 russia.92.t: "干预乌兹别克斯坦局势"
 russia.92.d: "在塔吉克斯坦和乌兹别克斯坦边境的冲突已经愈演愈烈，现在已经到了一发不可收拾的程度！由于罗贡大坝的影响，乌兹别克斯坦毫不犹豫地在塔吉克边境挑起了冲突。\n\n德米特里·梅德韦杰夫批准了执行集体安全条约第4条，允许我军部队立即处理这一威胁。"
 russia.92.a: "我们必须守卫盟友！"
 russia.93.t: "来自俄罗斯的最后通牒"
 russia.93.d: ""
 russia.93.a: "不"
 russia.94.t: "阿塞拜疆拒绝了"
 russia.94.d: ""
 russia.94.a: "他们会知道另一个选项是什么的……"
 russia.95.t: "弗兰格尔行动"
 russia.95.d: "致瓦列里·格拉西莫夫总参谋长：\n\n\n\n\n£GFX_SOV_convoy\n\n\n\n\n\n我军已侦测到北约武装力量在爱沙尼亚和拉脱维亚地区大规模集结，其敌对行为已经对俄罗斯主权领土完整构成严重威胁。在森林覆盖区域打击敌军可能较为困难，但我军的压倒性力量有能力歼灭他们。……\n\n\n\n\n£GFX_SOV_airbase\n\n\n\n\n\n本文件已交予总统确认，对波罗的地区的军事行动将会立即开始。我军将在地面部队入场作战之前袭击敌军机场，瘫痪敌空中力量。……\n\n\n -§R请于下方签字。§!"
 russia.95.a: ""
 russia.96.t: "纳瓦利内被逮捕"
 russia.96.d: "刚从八月份的一次神经毒气袭击中死里逃生的普京批评者阿列克谢·纳瓦利内，在从其乘坐的德国起飞的航班降落莫斯科的下一刻便被当局所拘留。由于其乘坐的航班临时改道，这位44岁的活动家是在谢列梅捷沃机场的海关被警察拘押了起来。纳瓦利内指责俄罗斯当局曾在上一年试图暗杀他，这一说法得到了调查记者们的支持。他被拘留的消息引发了欧盟，法国和意大利对于该事的谴责，并要求俄罗斯当局立即释放纳瓦利内。而在周日，尽管被警告称有可能会在降落之时被逮捕，但纳瓦利内依然踏上了返回俄国的旅途，并在被警察带走之前受到了其支持者们的热烈欢迎。\n\n这名活动家目前被羁押在莫斯科的一个警察局，当局指控纳瓦利内违反贪污法定罪后的缓刑条例，但他却声称这是一次富有政治色彩的拘留。另外，纳瓦利内还牵涉进了一项新的欺诈指控、指称他向包括反腐败基金会等多家慈善机构转移资金。"
 russia.96.a: "麻烦制造者回来了"
 russia.97.t: "第一次莫斯科审判"
 russia.97.d: "谢尔盖·绍伊古\n因以下罪行受审：严重失职、未能保卫国家\n\n瓦列里·格拉西莫夫\n因以下罪行受审：严重失职、在明知后果的情况下断送士兵性命、未能保卫国家\n\n\n\n£GFX_SOV_sons\n\n\n\n\n\n维克多·佐洛托夫\n因以下罪行受审：严重失职、在明知后果的情况下征召士兵致使其被害、未能保卫国家\n\n\n\n£GFX_SOV_casualties\n\n\n\n\n\n奥列格·萨柳科夫\n因以下罪行受审：严重失职、故意对占据优势的敌军发动自杀性攻势、未能保卫国家\n\n判决如下：\n谢尔盖·绍伊古：§R有罪§!\n瓦列里·格拉西莫夫：§R有罪§!\n维克多·佐洛托夫：§R有罪§!\n奥列格·萨柳科夫：§R有罪§!"
 russia.97.a: "这些“人”应当知道自己的罪行"
 russia.98.t: "莫斯科大停电"
 russia.98.d: ""
 russia.98.a: "我们的控制得到巩固"
 russia.99.t: "莫斯科被抗议人群淹没"
 russia.99.d: "谢尔盖去睡觉了，第二天早上他打开电视。新闻正在报道莫斯科的暴力事件。"
 russia.99.a: "民众进入总统府"
 russia.99.b: "军队攻占总统府"
 russia.100.t: "莫斯科之春"
 russia.100.d: "过去的几天里，莫斯科全城都焦灼着。数十万抗议者聚集在莫斯科大街小巷，抗议现政府。小范围集会已演变为大范围抗议，规模足以令90年代的抗议活动相形见绌。从亲西方自由派、不满民众到退伍老兵，形形色色反对派本只是漫无目的地聚集起来，发泄对政府的不满。然而，今天人群开始游行示威。\n\n许多自由派电台号召志同道合者占领政府大楼，其他许多人也跟着参与游行。群众占领街道时，防暴警察和士兵选择袖手旁观，许多甚至加入了抗议者的人潮。一些官员甚至也决定与抗议者合作，并参与组织抗议运动。\n\n政府已因瓦格纳危机筋疲力尽、一盘散沙，只能无助地看着自己摇摇欲坠。晚上，人群聚集在国家杜马和克里姆林宫周围，并在冲突后占领了这两座建筑。\n\n尘埃落定，亲西方自由派和倒戈的建制派看来将联合组建新政府。多个消息源表明，广受支持的阿列克谢·纳瓦利内将就任代总统。\n\n不管未来几何，俄罗斯正脱胎换骨。"
 russia.100.a: "重回1991？"
 russia.101.t: "寡头希望在[SOV_oligarchs_investment_state.GetName]进行民事投资"
 russia.101.d: "来自[SOV_oligarchs_investment_state.GetName]的一位老牌寡头向政府表示愿意提供支持。他所在的地区投资严重不足，政府发起的经济刺激计划肯定会让他重新考虑对政府某些政策的立场。这位寡头在几个重要委员会中任职，而且以善于达成交易而闻名，因此他在联邦议会中的投票价值要比其他人高出数倍。"
 russia.101.a: "合理的要求。"
 russia.101.b: "我们现在无法承受"
 russia.103.t: "寡头希望在[SOV_oligarchs_investment_state.GetName]进行军事投资"
 russia.103.d: "来自[SOV_oligarchs_investment_state.GetName]的当地寡头与政府接洽，提议通过向总统提供支持以换取其将在[SOV_oligarchs_investment_state.GetName]建立新军用工厂的非正式保证。他们坚信在这个区域修建工厂将会创造很多的就业机会并在这个日益危险的世界环境下向军队提供更多军需物资。寡头们还提到了他们与杜马中几位有影响力议员有着良好的合作关系。"
 russia.103.a: "合理的要求。"
 russia.103.b: "我们现在无法承担"
 russia.104.t: "集体安全条约组织第389条决议获得通过"
 russia.104.d: "在最近的沃斯托克军事演习后，集安组织通过了一项新条约。该条约要求各成员国必须承诺其国内生产总值的5%用于维持能够保卫其他成员国的军事力量。该条款还进一步加强了俄罗斯与集安组织成员国之间的军事联系，包括更频繁的联合演习和海外任务。"
 russia.104.a: "我们的联盟变得更加强大！"
