 russia.545.t: "新的现实"
 russia.545.d: "深夜，安东在他家乡的小径上闲逛，等待着挚友复员后久违的返乡，他的脑内充斥着崇高又后怕的念头。战争的伤痕深深地烙印在他的内心，他所熟识的每个人都以自身的方式分担了他的痛苦。尽管现实惨痛，但他也必须提醒自己，生活仍照常进行，无论如何人们都会继续前行，直到忘却伤疤。\n\n进一步迈进这座城市，他注意到了墙上的一张宣传海报，上面描绘着总统展示“战后重建计划”的步骤规划，他早已对此耳熟能详，却从未真正深入内心思索。在详细阅读该份计划后，他突然意识到这不仅是恢复国家财富的过程，更是俄罗斯美好未来的象征；不只局限于俄罗斯人民的幸福，更是整个欧洲人民稳定自由的期盼。\n\n“无论接下来发生什么，我们都必定会建立一个新世界——一个更美好的明天。”他的内心如此笃定着。"
 russia.545.a: "毋忘此生"
 russia.546.t: "任命元帅"
 russia.546.d: "经过深思熟虑与慎重考量，我们最终作出了一个极具历史意义的决定：从总参谋部中提拔一位德高望重的将军，授予他“俄罗斯元帅”这一崇高荣誉。这一任命不仅象征着无上的荣耀，更赋予了当选者巨大的责任，而这位被选中的将军将以最高的忠诚与奉献来承担这一重任。\n在我们杰出的将领中，两位候选人脱颖而出，成为这一殊荣的最有力竞争者——瓦列里·格拉西莫夫和奥列格·萨柳科夫。这两位将军皆具备卓越的领导才能、深邃的战略眼光，以及对国家防卫的无比忠诚。如今，我们即将把这至高的荣誉授予其中一人，我们深信，被选中的元帅定会恪守最高标准，继续以荣誉与卓越的精神为国家效力。"
 russia.546.a: "格拉西莫夫！"
 russia.546.b: "萨柳科夫！"
 russia.546.c: "要不咱设立个“联盟元帅”？"
