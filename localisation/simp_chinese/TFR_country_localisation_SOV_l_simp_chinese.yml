 russia.900.t: "图瓦日落"
 russia.900.d: "克孜勒是图瓦的首都，图瓦则又是旧联邦里最穷的地区。多年来领导着俄军的绍伊古大将是土生土长的图瓦人，他的家乡对此也一直引以为豪。但除此之外，图瓦人这些年来似乎就再也没有什么可供骄傲的了。年轻人学习自己本地语言的兴趣与日俱减，反倒是更乐意去学俄语，或者是更西边他们要去打工的那些国家的语言。\n\n落日一如往昔，降临图瓦大地，俄罗斯的三色旗已有数月未曾在学校升起了。萨尔恰克像平常一样放学回家，他一边等着妹妹拉丽莎赶上来，一边轻声哼着小曲——她放学总是有些晚的。拉丽莎跟了上来，脸上还挂着灿烂的笑容，萨尔恰克自然也看在眼里。“啥事让你这么开心呢？”他问到。\n“老师告诉我不用再学俄语啦！我只用专心学图瓦语就好！好像是莫斯科那出台了什么新规定！”拉丽莎用愉快的语气说着。萨尔恰克陷入了沉思，他曾目睹了又一个独裁者入主莫斯科，这也不由得让他回想起曾经在学校中学到的历史。从古至今，所有独裁者要么对图瓦极尽剥削，要么对其弃之不顾。他自然认为杜金也不例外。“杜金想让我们学图瓦语？你们老师这么跟你们说的？”萨尔恰克问到。“是啊！”拉丽莎笑着回答。“你不是一直都学不好俄语么。”\n也许，图瓦还是有未来的。"
 russia.900.a: "就像杜金的作品所预言的那样。"
 russia.901.t: "第四政治理论"
 russia.901.d: "欧亚主义长久以来仅停留在俄罗斯的外交政策层面与杜金本人的哲学论述中，但治理现实迫使这位思想家在莫斯科的办公室里沉思：该如何重塑国家行政体系？旧联邦制虽力有不逮，却多少顾及了俄罗斯境内少数民族的权益。杜金独坐案前追忆往昔——当年与利莫诺夫共同创立民族布尔什维克党的岁月定义了九十年代，其著作更吸纳了众多保守阵营追随者。历史长卷向他展开无数治理范式，但最终只能择其一，而这或许将打破党内派系间的微妙平衡。  \n\n杜金召来挚友、心腹与发妻，办公室内的讨论持续数小时。三种构想逐渐明晰：其一偏向民族布尔什维克阵营，复兴“准苏维埃体制”——这种制度若由适当人选主导，既能高效运作，亦可给予欧亚各民族适度自治；其二是借鉴沙皇时代的总督制，由莫斯科中央政府任命代表地方利益的总督，构建“中央集权式联邦制”；其三则主张对旧联邦制度进行改造，在保障欧亚各民族语言与土地权利的前提下，探索自治与集权的新平衡点——毕竟以杜金及其立法团队之能，完全可独创全新体系。  \n\n临时会议散会后，杜金仍需独自面对这场行政改革的风暴眼。千钧重担，终系一人之决断。  "
 russia.901.a: "杜金的思绪在可能性之上翩翩起舞。"
 russia.902.t: "皇储丑闻"
 russia.902.d: "-“这简直是十足的恶棍行径，尤其是罗斯季斯拉夫亲王！”客人说道，“他可是罗曼诺夫皇帝的儿子——那位德高望重的君主啊！您猜他们干了什么？他们不知从哪儿弄来一头熊，塞进马车里就载着去找女演员们！警察赶来制止时，他们竟逮住区警察，把他背靠背捆在熊身上，连人带熊推进了莫伊卡河！熊在水里扑腾，警察就骑在熊背上！”\n-“亲爱的，这区警察的造型可太妙了！”伯爵笑着喊道。\n-“天哪！这有什么可笑的，伯爵？”\n尽管语气责备，在场的女士们仍忍不住掩嘴轻笑。\n“纳西拉费了好大劲才救下那倒霉蛋！”客人继续说道，“堂堂皇储竟用这种‘聪明’法子取乐！”（压低声音）“亏外头还总夸他教养出众、才智过人呢……”"
 russia.902.a: "沙皇不予置评，宰相也缄口不言。"
 russia.902.b: "沙皇介入并发表了严厉的声明！"
 russia.903.t: "沙皇在贵族中的声望正在下降"
 russia.903.d: "……安娜·帕夫洛夫娜依然定期举办着那种唯有她独具慧眼方能操办的沙龙晚会——在这些被水晶吊灯照得透亮的夜晚，彼得堡真正上流社会的精华，首都知识界的至臻之花便会如行星环聚恒星般汇集于她的客厅……\n这场微型宫廷剧场的政治晴雨表此刻正指向敏感刻度……在安娜·帕夫洛夫娜的娴熟引导下，话题正滑向圣彼得堡精英阶层对沙皇陛下的微妙态度......"
 russia.903.a: "沙皇宣布与贵族们举行盛大的集会。"
