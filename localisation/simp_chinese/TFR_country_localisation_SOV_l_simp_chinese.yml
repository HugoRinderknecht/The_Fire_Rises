 SOV_union_ruble: "联盟卢布"
 SOV_union_ruble_desc: "联盟已统一，也该团结我们兄弟国家的经济了。在俄罗斯卢布于全国范围内广泛使用的同时，其他共和国的货币也仍在流通。大规模货币改革已是板上钉钉，进而加强共同金融体系。新的联盟卢布会消除这种混乱，成为我们团结力量的象征，强调我们经济与社会纽带的不可分割。"
 SOV_standartisation_of_state_enterprises: "国有企业规范化"
 SOV_standartisation_of_state_enterprises_desc: "各加盟共和国的经济模式千差万别。当严格的计划经济在一个加盟共和国内生根发芽时，此时的另一个加盟共和国却披着红旗的外衣、在良好的社会保障下推行着经典的自由资本主义。此种情况无疑对国有企业的高效管理与全联盟建设方案的实施构成了阻碍。现在正是统一体制，在苏俄推行的市场社会主义基础上实现全国上下一盘棋之时。这将实现各区域的发展条件平等，同时消除经济增长阻碍。"
 SOV_let_a_hundred_flowers_bloom: "百花齐放"
 SOV_let_a_hundred_flowers_bloom_desc: "苏联的统一团结始终以其人民、文化和意见的多样性为基础。经济政策也是如此。各加盟共和国所推行的经济模式的多样性是一种优势，而非劣势。倘若某地已经建立了一套更以计划为导向或更偏向自由市场的制度，那就毫无改变的必要。倘若各加盟共和国国内一切顺利，也就没有必要把普遍的规则强加于各加盟共和国。"
 SOV_unification_of_our_armies_dengist: "统一军队"
 SOV_unification_of_our_armies_dengist_desc: "目前，我国的武装部队是由各前独立共和国的军队缝合拼凑而成的。某些部队称得上精兵强将，另一些部队却是缺枪少炮、疏于训练。为了建设一支统一而强大的苏联军队，我们必须进行彻彻底底的军事改革。苏联武装力量必须成为国家的剑与盾，在一切威胁之下保卫我们。"
 SOV_invest_in_ai_development: "投资AI研发"
 SOV_invest_in_ai_development_desc: "数字共产主义固然遥远，但我们一样可以通过发展科技，一步步地向它马经！人工智能将为国有企业提质增效赋能，成为管理经济的趁手工具。通过向人工智能开发注资，我们正为未来奠定基础，到了那时，我们便将向真正的社会主义体制转型。"
 SOV_the_soviet_dream: "苏维埃之梦"
 SOV_the_soviet_dream_desc: "苏维埃梦描绘了以下社会的理想蓝图：每个人都享有发展自身才能、接受教育、富足生活的平等机遇。在这个世界中，快乐源自于工作与创作，从工人到工程师，所有人的工作都为人尊重。我们所提供的不只有稳定，更是一个将正义、平等与进步之果普惠全体大众的未来。苏维埃梦是引领我们前进的指路明灯！"
 SOV_new_red_tourism: "新时代红色旅游业"
 SOV_new_red_tourism_desc: "在我国堂堂大胜后，共产主义又成了全世界的热门话题，许多外国人都渴望亲身体会一番苏联的传奇历史。从莫斯科到阿拉木图，从列宁格勒到塔什干——我们将把我国的城市、工厂、博物馆和纪念碑变成游客的朝圣之所。“红色旅游”既可为国外游客的精神注入源头活水，亦可为我国赚取大笔收入。我们以战胜北约为傲，而此次胜果不应只让我们名扬世界，更应让我们大赚一笔。"
 SOV_expand_markets: "拓宽市场"
 SOV_expand_markets_desc: "我国生产力已充分发展，足以向第三世界供应大量商品，进而攻占发展中国家的市场。从简单的小饰品到电器与服装，“苏联制造”的标志将在全世界内成为物美价廉的象征。我们将扮演贸易巨头的角色，加强我们在各国的经济影响力！苏联消费品是我们出口业的拳头产品！"
 SOV_develop_our_markets: "发展本国市场"
 SOV_develop_our_markets_desc: "我们将着力发展国内消费，而非一昧依赖出口。我们的公民应当随意地享用联盟工厂生产的优质产品。为防我国再度遭遇国际封锁，我们必须在经济上做好完全自给自足的准备。公营与私营企业必须准备专门为国内消费者服务，为国家提供一切所需！"
 SOV_brand_new_ussr: "崭新苏联"
 SOV_brand_new_ussr_desc: "我们虽认同一套美学标准、打着同样的红旗，甚至仍旧是同一个共产党，但国内的具体情况却已有着天差地别。新苏联和三十几年前解体的苏联不同，对新一代人来说，前苏联不过是教科书上的插图、博物馆中的一件展品。人们不再生活于五年计划之下，也不再沉浸于集体农庄的幻梦之中——我们有着不同的经济体制、不同的社会结构和不同的世界观。我们固然不能抛弃、抹杀我国的光辉历史，但在当下，我们也要深刻认识到：我们正在书写我国共产主义，乃至于国际共产主义史册上崭新的、完全不同以往的一页。"
