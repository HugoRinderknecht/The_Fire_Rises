 SOV_Permanent_Defense_Readiness_desc: "\n\n\n\n£GFX_SOV_permanent_defense_readiness\n\n\n\n\n\n苏联将倾之际，戈尔巴乔夫拒绝调动军队保卫国家，相反一退再退，最终致使联盟瓦解，各加盟共和国接连落入西方的魔爪之下。如今，西方势力不断东进，持续威胁俄罗斯的安全，而我们绝不能让法西斯入侵的惨剧重演。强大的俄罗斯军队时刻准备御敌于国门之外，碾碎美国和欧盟的野心，殊死捍卫自身荣誉。我军或许威风不及五十年前，但实力依旧不容小觑。"
