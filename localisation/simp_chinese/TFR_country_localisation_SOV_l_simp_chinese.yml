 SOV_history_continues_surkov: "历史滚滚向前？"
 SOV_history_continues_surkov_desc: "1992年，弗朗西斯·福山曾预言一个超乎想象的时代即将到来——试想，历史的终结，人类故事走到尽头。世界将不再有专制政权、不再有动荡纷争，一切都将冻结在新自由主义的乌托邦之中。最后的人——不再信仰任何东西、不再对任何事物产生依恋。\n\n然而，2001年9月11日，这个“历史的终结”的幻想化作尘埃。新自由主义秩序的脆弱被暴露无遗，而它竟如此轻易便可被撼动。而到了2020年代，这场震荡再次发生——专制主义，尤其是普京主义，复仇归来。\n\n历史将在这场风暴后走向何方？唯有神明知晓。而我们只能继续前行，接受这个现实——我们的这一代，终究不会成为“最后的人”。\n\n如今，“克里姆林宫的影子主宰”、普京的灰衣主教——苏尔科夫的时代到来了。他的改革将通向何方？无人知晓。但所有人都清楚，俄罗斯将不再是昨日的俄罗斯。普京的国度，无论代价几何，都会屹立不倒——即便它已被改变得面目全非。"
 SOV_reformalize_peoples_front: "改革人民阵线"
 SOV_reformalize_peoples_front_desc: "全俄人民阵线曾是前政权的高效工具，却也是滋生危险思潮的温床。欧陆战争后的现实彻底暴露了这个阵线的脆弱性，形形色色的激进分子不过是在总统光环下寻求庇护的投机者。我们不需要这些动摇根基的异己分子，更不允许祖国叛徒混迹于忠诚卫士之列。全俄人民阵线即将迎来彻底净化，所有不纯分子必须予以清除，无论他们是否自愿。"
 SOV_kremlin_shadow_master: "克里姆林的影子大师"
 SOV_kremlin_shadow_master_desc: "很少有人在公开场合见到苏尔科夫，甚至极少有人知道此刻他身在何处。但他的影响力，无处不在，人人皆感其存在。在学校、市政厅乃至各级机构，普京与梅德韦杰夫的肖像高悬，人们熟知他们的面容。而苏尔科夫，却始终隐于幕后的角落，静静等待。他无需铺张的声势，无需浮华的民望，因为他从不是那种人。他沉稳而坚定，如同一位巫师，凝视着面前的水晶球。 他坐于高塔之上，无数道银色细线自指尖延展，交织成无形的权力之网。 只需轻轻一动手指，他便能让十余条人生毁于一瞬，亦或将某人扶至俄罗斯政治的巅峰。他会如何抉择？无人知晓……克里姆林宫的影子大师，始终遵循着自己的计划，沉默，却又无所不在。"
 SOV_the_deep_people: "深层人民"
 SOV_the_deep_people_desc: "深层人民……这才是所有国家真正的力量之源。他们是谁？历代政权用各自的方式寻找答案：无产阶级、“体制内雇员”、嬉皮士或农民，都曾被视作这个神秘群体的化身。掌权者试图驾驭他们，却总如捕风捉影。而精英阶层数百年来始终在诱导深层人民，将其裹挟进精心设计的政治实验中。弗拉基米尔·弗拉基米罗维奇深谙此道，他精准感知着深层人民的脉搏。我们当下的使命，就是守护这种微妙天平绝不倾覆。必须沿袭普京的统治艺术，既不让深层人民的怒火燎原，又能让国家沿着我们铺设的道路前行。"
 SOV_cross_out_the_outsiders: "除掉局外人"
 SOV_cross_out_the_outsiders_desc: "在每个社会中，总有边缘人士无法融入主流秩序。他们总是试图改变现状，争夺话语权，妄图将整个社会引向他们的方向。 他们为何如此行事？答案或许有很多——也许他们是受境外势力操控的棋子，也许他们只是单纯对现政权感到不满。无论如何，对于一个服从于统一意识形态的社会而言，这类人都是危险的。 为了维护国家的稳定，必须将这些另类彻底排除在体系之外。"
 SOV_the_artificial_society: "人造社会"
 SOV_the_artificial_society_desc: "人类社会本身，正是社会化需求在生物层面上的最终体现。 作为群居生物，我们创造了动物界前所未有的社会结构，并达到了不可思议的文明高度。然而，自然形成的社会充满混乱、不稳定，甚至本质上带有破坏性。 社会动荡与逐步解体，正是这种不稳定的产物。 但如果我们能够构建一个符合国家需求的理想化人工社会，便能超越这一固有模式，使社会从无序走向真正的稳定。对于俄罗斯公民而言，适应这种社会或许并非易事， 但这一步势在必行。 唯有如此，国家的长久稳定才得以确保，国家的未来才得以延续。"
 SOV_simulacra_of_outrage: "愤怒之拟像"
 SOV_simulacra_of_outrage_desc: "社会总是需要敌人。 是贪婪的贵族、外来的移民，还是那些想要出卖国家的可憎自由派？ 任何体制都需要冲突，因为停滞意味着一切运动的终结，而最终的归宿，便是死亡。因此，在我们的掌控下，一系列组织将出现在国家各地，引导人民的愤怒朝着正确的方向发泄。 让他们组织集会，让他们捍卫我们的文化，让他们增强工人阶级的团结。但最重要的是——一切都必须在特别部门的监督之下。 当然，我们只是为了确保他们不会做出“多余”的事情。"
 SOV_awaken_social_cohesion: "唤醒社会凝聚力"
 SOV_awaken_social_cohesion_desc: "人民的力量，源于一致的方向与共同的脉动。 然而，看似牢不可破的社会，分裂往往悄然而至。 语言的差异，职业的区隔，外貌与身份的隔阂——这些微小的裂痕，最终会使社会割裂成无数彼此陌生的群体。这种分裂无法彻底阻止，但我们可以加以引导与缓解。 通过促进社会各阶层之间的联系，我们将有效增强整体的凝聚力。当然，并非所有人都会立刻接受这种理念。 但无论如何，随着时间的推移，人民终将习惯——并理解团结的必要性。"
 SOV_cyber_propaganda_farms: "网络宣传农场"
 SOV_cyber_propaganda_farms_desc: "赛博空间或许尚未成为“殖民化”的平台，但它早已是国家运作中不可或缺的一部分。 如今，网络已成为各种观点角逐的战场，争夺着进入公众视野的话语权。为了确保国家的声音始终响亮，我们将建立专门的“网络宣传农场”，推动我们的叙事，占据舆论阵地。 毕竟，社会有时会迷失方向，而它需要一位引路人来校正航向。我们所做的这一切，皆是为了人民的福祉。"
 SOV_the_network_government: "网上政府"
 SOV_the_network_government_desc: "在过去，农民曾寄托希望于贵族，使其向君主传达民意。 然而，时代变迁，如今的代表者往往难以真正理解人民的意志。 一方面，这是统治阶层逐渐远离民众的结果， 另一方面，民众自身也在发出愈加复杂、难以解读的信号。那么，何不让治理更加高效、更加清晰，让每个人都能理解并参与其中？ 这正是网络技术能够发挥作用的地方。当然，改革必须循序渐进。 我们可以从优化现有政务系统入手，完善反馈机制， 让政府与民众的联系更加紧密。在这一过程中，许多陈旧的政策与过时的体系将自然被淘汰，从而构建更符合时代需求的治理架构。"
 SOV_consumarist_patriotism: "消费主义爱国主义"
 SOV_consumarist_patriotism_desc: "对祖国的忠诚，不可用金钱衡量。 任何出于私利的爱国情怀，最终都不过是交易，而交易的本质，便是谁出价更高，谁便赢得忠诚。 但，谁说爱国主义不能“出售”呢？谁不愿添置一件印有总统肖像的T恤？ 亦或是一款精美的爱国手机壳？一面飘扬的俄罗斯国旗？一条象征荣耀的圣乔治丝带？甚至更多！ 更何况，每一次购买，都在直接助力国家建设。当然，所有商品都将经过“俄罗斯质量体系”的严格检测，确保品质无可挑剔。 对某些人而言，这样的爱国主义或许显得过于世俗，甚至有些“亵渎”——但我们更愿称之为“爱国消费主义”。话说回来，要不要顺便买点什么？普京雕像正在打折，机不可失！"
 SOV_digitalization_of_politics: "政治数字化"
 SOV_digitalization_of_politics_desc: "我们已成功地将政府职能逐步转移至互联网，但为何止步于已有的成就？ 网络与赛博空间的时代已经到来，我们必须充分利用这一契机。弗拉基米尔·弗拉基米罗维奇早已在这一方向迈出重要步伐，正因如此，俄罗斯的网络行政体系得以高度发展。 但在这场全球网络空间的竞逐中，我们何不更进一步？是时候实现政治数字化。 全民公投、选举投票等事务将被转移至互联网，数百万公民将能实时观看国家杜马会议，甚至在限定范围内直接参与讨论。科技时代已然降临，而我们的目标，是成为这一领域的先锋。"
 SOV_towards_a_desolate_democracy: "迈向凋敝民主"
 SOV_towards_a_desolate_democracy_desc: "民主，即人民的权力。 然而，若无“人民”，民主的概念是否仍然成立？政治的未来，属于机器。 这便是数字民主的理念，而这种理念正逐步渗透我们的生活。一个由人类创造的社会，在机器与算法的严密层级下运行，追寻着超越人类理解的目标。 这听起来或许令人难以置信。如何能让冰冷的机器取代富有情感与智慧的政治家？ 但生产线上的工人何尝不是这样想的？直到他们被机器取代。这是一个需要数十年才能完成的进程，但俄罗斯必须率先踏入这场变革。 新时代已然来临——一个由冷峻的理性取代人类低效的时代。唯有如此，国家方能存续长久，或许，永恒不灭。"
 SOV_by_the_will_of_god: "依神之愿"
 SOV_by_the_will_of_god_desc: "俄罗斯历史上首次确立了近似神权政体的秩序。官方宣布东正教牧首作为俄罗斯国家元首，同时兼任俄罗斯东正教会最高领袖。然治理如此庞大之国非一人之力可及，遂即刻成立圣主教公会，由伊万·阿赫洛贝斯金掌舵——这位在许多人心目中颇具争议的人物，其振兴俄罗斯的构想甚至比本人更令人侧目。但我们必须坚信，在上帝的庇佑与旨意之下，他必将引领俄罗斯走向真正的伟大！"
 SOV_on_line_with_kirill: "与基里尔同行"
 SOV_on_line_with_kirill_desc: "俄罗斯正教会对其信众拥有巨大影响力。尤其在当下，举国上下都在聆听牧首的箴言。阿赫洛贝斯金的处境目前岌岌可危，明智之举是与俄罗斯正教会保持良好关系，唯有如此，我们的政策才能如春风化雨般为民众所接纳。"
 SOV_ally_with_hardline_priesthood: "同强硬司祭结盟"
 SOV_ally_with_hardline_priesthood_desc: "俄罗斯正教会内部存在着比多数司祭更具激进信仰的群体。如持戒修士塞尔吉乌斯、“正教会旗帜联盟”及其“不正教毋宁死\"”的极端主张、宣扬救世君王教义者——官方教会始终对其抱持戒心，斥之为“犯异端罪者”、“激进分子”。但我们坚信，这些人才是抵御西方各类腐蚀性影响的东正教信仰捍卫者。我们的理念与其多有相通，若能在民众视野中逐步恢复他们的名誉，将是合乎逻辑的选择。"
 SOV_install_orthodox_fundamentalism: "弘扬正教原教旨主义"
 SOV_install_orthodox_fundamentalism_desc: "自公元988年起，东正教便成为俄罗斯国家的根本性宗教，它团结人民，强化民族的精神根基。纵观历史，信仰塑造了我国的生活方式、道德准则与文化传统。然而近两个世纪以来，其影响力日渐式微，在俄罗斯人日常生活中逐渐失去应有地位。我们视此为不可容忍之事。信仰是我们历史不可分割的组成部分，是力量与韧性的源泉。因此自即日起，我们将重树东正教在日常生活中的主导地位，复兴那些支撑俄罗斯数百年辉煌的灵性传统。唯有根植于坚实精神价值观的民族，才能昂首阔步开创伟大未来。"
 SOV_mass_religious_education: "大众宗教教育"
 SOV_mass_religious_education_desc: "俄罗斯教育始于教区学堂，孩童们通过圣经典籍习得书写。随着年轻一代教育日益世俗化，可悲的后果随之显现：教育领域的自由思想成为导致20世纪混乱的第一块多米诺骨牌。如今教会既已执掌国政，必须强化宗教在教育中的地位。以教堂圣咏取代亵渎神灵的摇滚歌剧音乐课，通过削减生物课程来增设圣经典籍与其他教会文献的研读课时。"
 SOV_the_new_russian_trinity: "新俄罗斯三位一体"
 SOV_the_new_russian_trinity_desc: "普京、日里诺夫斯基、阿赫洛贝斯金构成了一条清晰而合乎逻辑的传承脉络。第一位在艰难时期后巩固了国家，第二位顶住了与整个欧洲开战的严峻考验，第三位将带领俄罗斯继续迈向充满灵性与伟大的未来。无论在何时，俄罗斯都需要一位强大而果断的领导人，能够带领人民向前迈进。"
 SOV_co_patriarch: "联合牧首"
 SOV_co_patriarch_desc: "伊万·阿赫洛贝斯金是我国的主要人物。绝大多数政府决策的制定和批准都仅凭他的意志。而基里尔大牧首这一形象，更多是公开层面的存在，已变得类似天主教教皇的角色：实际上他在国家中并无实权，仅是俄罗斯的精神领袖。阿赫洛贝斯金及其在圣主教公会中的激进派坚持要求提升他们在国家中的角色——从即日起将设立“副牧首”职位，即牧首之后的国家第一人，这一职位自然将由圣主教公会首脑担任。届时，东正教原教旨主义者对俄罗斯的全面控制将无人能阻。\n即使是上帝也不例外。"
 SOV_union_of_the_faithful: "信徒之联合"
 SOV_union_of_the_faithful_desc: "圣主教公会是我国的主要权力机构，其职权涵盖高级职位任命、立法及最高司法活动。但其与全国信徒之间缺乏实质联系。\n正因如此，才出现了创立信徒联盟的倡议，这是一个具有咨询职能的半议会机构。当然，这并非直接民主制，但至少能暂时安抚我们的反对者。"
 SOV_restore_societal_piety: "重建社会信仰"
 SOV_restore_societal_piety_desc: "在古时，不赴教堂者即为社会弃儿，与之来往皆成险事。无论贫富贵贱、长幼尊卑，全民皆赴教堂礼拜。但在现代社会，教会地位因无神论布尔什维克之祸而日渐式微。虽然日里诺夫斯基试图力挽狂澜，但终是杯水车薪。\n我们绝不允许这种颓势延续，因此上教堂与恪守基督教道德规范将成为国民义务。在西方威胁日益严峻的当下，我们绝不能示弱！"
 SOV_deploy_the_oprichniks: "部署特辖区管"
 SOV_deploy_the_oprichniks_desc: "尽管日里诺夫斯基政权已倾力而为，俄罗斯国内仍潜藏许多暗敌。如今更混杂着与我们信仰格格不入的异端分子，这些实例妄图动摇社会根基，此举正中欧洲赤色分子下怀。\n正因如此，圣议会力主效仿伊凡四世旧制，重建特辖军体系。正如16世纪般，该机构将获准搜查并剿灭俄罗斯之敌。尽管有人担忧重蹈历史覆辙，但奥赫洛比斯京态度坚决：保卫俄罗斯国家与人民的神圣使命，足以使任何手段正当化。"
 SOV_consecrate_armed_forces: "为军队祝圣"
 SOV_consecrate_armed_forces_desc: "欧洲战争暴露出我军的一个重要问题：士兵普遍缺乏宗教信仰。战士们不仅随身携带异教符号与护身符，更流传着向身份不明的“神皇”祈祷的祷词。圣议会对此深感忧虑，要求强化教会在军队中的作用。为解决此问题，拟增加随军神职人员编制并提升宗教政治地位。俄罗斯士兵应坚信主与其同在，即便战死，亦将作为殉道者升入天堂，而敌人只会迎来湮灭。"
 SOV_faith_is_blind: "信仰即盲目"
 SOV_faith_is_blind_desc: "历经共产主义与资本主义对俄罗斯人民数十年的压迫，社会逐渐形成物质至上观念。财富不在于灵魂，而在于“南斯拉夫式”墙体、录音机、电话、公寓与汽车。这种价值观甚至侵蚀了城市风貌，正是商业主义腐蚀了信众的心灵。\n而今，我们将摒弃一切破坏民族道德形象的浮华之物。东正教实用主义正是我们所需！在这片土地，精神之美高于一切！"
 SOV_beautify_our_cities: "美化我国城市"
 SOV_beautify_our_cities_desc: "现代俄罗斯城市及其居民区沦为黑暗的水泥森林。这般令人泪目的丑陋，正是心理危机与酗酒现象蔓延的根源！而这一切罪魁祸首何在？自然是奉行无神论信条与野兽派建筑的共党分子！我们将拨乱反正：增建俄式传统民居，广植园林绿地，遍立教堂圣殿！俄罗斯的城市风貌必须映照出东正教信仰的光辉与至美！"
 SOV_empower_metropolitans: "赋权都主教"
 SOV_empower_metropolitans_desc: "都主教制度自公元四世纪便已确立。基督徒们藉此划分罗马与拜占庭疆域，每片大都会区皆由都主教统领。这一制度在俄罗斯延续至今。若能通过都主教体系进一步巩固教廷对地方政务、特别是行政机关与司法系统的掌控，不失为良策。"
 SOV_our_sacred_history: "我们的神圣历史"
 SOV_our_sacred_history_desc: "自古以来，俄罗斯的命运便与基督信仰交织相连。从弗拉基米尔·斯维亚托斯拉维奇的受洗之举，到1943年牧首制的恢弘复兴，东正教始终伴随俄罗斯民族，见证其辉煌亦承受其苦难。当然，俄罗斯曾遭受近一个世纪的无神论布尔什维克压迫，但最终，它得以恢复并重建了正确的基督教秩序。如今，在俄罗斯东正教会和伊万·阿赫洛贝斯金的严格指导下，神圣的俄罗斯正稳步前行，朝向那应许之境，迈向尘世间圣国的辉煌复兴。"
 SOV_worship_house_in_every_khrushevka: "楼楼有神坛"
 SOV_worship_house_in_every_khrushevka_desc: "为了让俄罗斯的每一位居民都能更贴近信仰与灵性，每栋住宅、每座赫鲁晓夫楼里都将设立一座祈祷室，一个可以让人静下来祈祷和反思的地方。这个场所将成为日常生活中不可或缺的一部分，提醒人们东正教传统的重要性。在这里，每个人都可以与家人共同探讨信仰问题，研读灵修经典，甚至无需远行便能参与礼拜。这将是精神生活复兴的重要一步，让信仰重新回归每个人内心的神圣位置。"
 SOV_sanctify_our_economy: "圣化我国经济"
 SOV_sanctify_our_economy_desc: "正教会历来回避经济活动。诚然，总有人指责我们生活奢靡，妄议牧首及其他要员坐拥游艇豪车，但这纯属陈年谬论。\n今时不同往日，教会必须学会经济运营之道，否则将无立足之基。我们将建立紧密关联的银行家与企业家网络，藉此掌控俄罗斯经济命脉，将基督教价值与道德准则渗透至经济关系的骨髓。"
 SOV_prepare_for_the_crusade: "准备圣战"
 SOV_prepare_for_the_crusade_desc: "阴云正在欧洲上空集结。那些未根除的红色瘟疫势力在边境聚集，妄图奴役我们的文化、摧毁东正教信仰。但我们绝不会任其打我们一个措手不及！整个俄罗斯都将为这场讨伐欧洲共产主义的新十字军东征厉兵秣马！随着古老的战斗呐喊“戈伊达！”，成千上万俄罗斯勇士必将从欧洲大陆肃清恐俄症与无神论的余孽！颤抖吧，红色世界，我们来了！"
