 russia.768.d: "苏联决定提供支持和援助！"
 russia.768.a: "哇哦！"
 russia.769.t: "新的旧社会主义"
 russia.769.d: "在莫斯科一家古老的咖啡馆里，坐着两位老朋友，他们是多年的老相识。其中一位名叫马克西姆·切列帕诺夫，一位最近刚失去自己企业大商人，根据新法律，他的企业几乎被无偿地卖给了国家。他重重地叹了口气，摇了摇头，转向他的同志安东·伊万诺夫，一位普通的工人，一生都致力于劳动，忠于列宁主义的旧理想：\n\n“你知道，我花了10年时间白手起家建立了我的公司，我也不是寡头，我也没偷任何东西，我把我半辈子都投进去了，结果现在政府直接把它抢走了。只给我几个钱。他们怎么能这样做？我们为什么要这么着急？为什么要行动得这么快？社会主义不可能一蹴而就！国家根本没有准备好。我们需要循序渐进地做每一件事，而不是操之过急。”他那支持新政府的朋友靠在椅子上，会心一笑。\n\n“你没有被清洗，也没有被赶到大街上。你仍然是你自己公司的董事。这难道不好吗？是啊，你的公司只换来几个钱，但你的生活也没崩溃啊。而且国家需要更多，在经历了这么多年的衰退之后。我们浪费了太多时间，现在需要快速发展。重新取得先前取得的社会主义胜利。这需要果断的行动！明白吗，这是时代的需要……”\n\n“也许你是对的……”企业家不情愿地嘟囔着，但他的眼里依旧充满狐疑。"
 russia.769.a: "我们需要飞跃式的进步……"
 russia.650.t: "大赦"
 russia.650.d: "纳瓦利内总统作为一名前政治犯，上任后第一个政令即是释放所有政治犯，不论他们持有何种政治观点以及宗教信仰。媒体当然聚焦于释放像是弗拉基米尔·卡拉-穆尔扎、伊利亚·亚申以及叶夫根尼娅·别尔科维奇的自由派领袖，但在同一天，更多激进的异见者也被释放。阿列克谢·纳瓦利内树立新原则：因言论不符合当下现状而被送入监狱的所有人都会被赦免。"
 russia.650.a: "春风已至俄罗斯"
 russia.651.t: "纳瓦利内与斯特列科夫的二次辩论"
 russia.651.d: "十多年前，阿列克谢·纳瓦利内与伊戈尔·“斯特列科夫”·吉尔金曾有过一场激烈的辩论；如今，身为总统的阿列克谢仍难以回绝与对手再次交锋。然而，此番辩论的背景已大相径庭，欧洲正陷入一场规模空前的复仇之战，两位立场迥异的智者思维碰撞、火花四溅。这与其说是辩论，不如说是双方相互挑衅的言辞交锋。\n\n辩论结束时，双方握手言和，总统向吉尔金许下承诺，将在国防部为其谋得一席之地……"
 russia.651.a: "到此为止"
 russia.652.t: "俄罗斯经济奇迹"
 russia.652.d: "与西方分析人士及部分俄罗斯悲观派政治家的预测相反，俄罗斯经济在战后非但没有衰败，反而迎来了前所未有的繁荣。\n\n诚然，受欧洲局势影响，卢布未能成为世界市场上的强势货币，投资者仍对俄罗斯资产持谨慎态度。然而，得益于众多企业家对俄罗斯市场的迅速拓展，卢布汇率不仅保持稳定，还维持在较高水平。这既可能是阿列克谢·纳瓦利内自2010年代初倡导的道德资本主义的成效，也可能是财政部和中央银行高效人事调整的成果。无论如何，俄罗斯目前正处于其历史上的最佳时期之一。"
 russia.652.a: "是！未来！"
 russia.653.t: "首届欧亚经济共同体峰会在瓦尔纳举行"
 russia.653.d: "欧亚经济共同体首届峰会今天在保加利亚瓦尔纳举行，该组织面向南北分歧，是旨在替代北营欧盟的新组织。它们的活动口号是“欧洲人民和平，打倒西方帝国主义，人民力量万岁”。据保加利亚旅游部估计，参加峰会的人数在10万至30万人之间。\n\n峰会原定于瓦尔纳文化体育宫举行，但活动规模实在太大，此次峰会已覆盖该市约三分之一的面积。俄罗斯和保加利亚总统宣布，明年会在保加利亚首都索菲亚，为峰会准备一个更大的场地。"
 russia.653.a: "为自由干杯！"
 russia.654.t: "波罗的条约组织"
 russia.654.d: "俄罗斯战败不到一年后，俄罗斯总统签署了《关于俄罗斯势力范围》的条约（又称《波罗的条约》）。消息传开，北约秘书长谴责俄罗斯的行为，威胁要切断任何俄欧联系，重新实施制裁。\n\n俄罗斯总统办公室回应，该条约是防御性的，并非对北约的敌视……"
 russia.654.a: "……但我们能相信他们吗？"
 russia.655.t: "激进青年运动"
 russia.655.d: "一个新兴且颇为激进的支持国家运动——“自由青年”——在莫斯科和圣彼得堡悄然兴起。该运动的组织者自豪地将其描述为“既民主又爱国”。他们在列宁格勒州和莫斯科州成功举办了多场集会，重点聚焦于为保卫国家做准备、学习武器使用技巧以及提振年轻男女的士气。\n\n然而，纳瓦利内的批评者却对“自由青年”运动持批评态度，认为它不过是臭名昭著的“纳什”和“青年军国民运动”的翻版，只是融入了“自由主义要素”。但支持者却认为，爱国主义教育并无不妥之处，尤其是当这些活动都是自愿参加的，且都在户外进行，符合环保规范。\n\n保守派少数群体，尤其是列宁格勒州州长格里戈里·L.，也对这类活动表达了反对意见，并威胁称一旦有机会就会切断他们前往旅游基地的道路，以阻止他们进行所谓的“对青年的新自由主义灌输”。"
 russia.655.a: "只是儿戏……"
