 SOV_market_supremacy: "市场至上"
 SOV_market_supremacy_desc: "在俄罗斯巩固政权本非易事，我们也无另起炉灶之必要。当务之急是大幅扩张经济规模，既要支撑新兴经济集团，又要承接南半球新兴经济体的增长动能。放松监管、降低税负、政府扶持——为维系我们的霸权，一切皆可。"
 SOV_russian_way_to_capitalism: "俄式资本主义"
 SOV_russian_way_to_capitalism_desc: "当经济增长的核心要义：人民福祉未得到真正关切时，我们为何要执迷于GDP或增长指标？长久以来，俄罗斯企业集团与普通民众严重脱节，而美国模式亦非理想典范。我们不应盲目追求持续增长，而须确保经济体系可持续且以人为本。俄罗斯将为资本主义治理模式开辟新径，这才是真正的“劳动者理想”！"
