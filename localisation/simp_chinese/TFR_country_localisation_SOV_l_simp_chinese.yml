 russia.599.t: "叶利钦纪念中心声援特别军事行动！"
 russia.599.d: "特别军事行动开始几周后，叶利钦中心发布了一段视频，名为“战斗，士兵！”展现他们这支自由派对叶利钦形象的解构。视频开始于俄罗斯在高加索地区与分离主义者和瓦哈比派的斗争，再是叶利钦在关键时刻支持塞尔维亚，以及最重要的，叶利钦信任普京总统。“今天我们完全有理由相信，叶利钦也会支持发动特别军事行动。”之后，这位前总统的名言出现在黑色背景上：“好好照顾俄罗斯！”\n\n当然，共产主义与亲西方的自由派媒体驳斥视频中的所有言论，自由派博主即刻批评叶利钦中心的新领导层。然而，yeltsin.ru的网站统计数据成倍增加，叶利钦博物馆的门票开始大量售出，为博物馆带来很多收入。博物馆承诺会用这些收入帮助我军。俄罗斯新闻VESTI调查采访了参观者，询问他们为什么决定参观叶利钦中心。其中一位受访者回答说：“最近发生的事说服我参观这里。我确实不喜欢叶利钦，但我赞同博物馆的管理！”这两句话，简洁地解释了博物馆为何流行于近日的其中一种原因。"
 russia.599.a: "需要时，我们便团结一致！"
