 SOV_Russian_Orthodox_Church: "俄罗斯正教会"
 SOV_Russian_Orthodox_Church_desc: "\n\n\n\n£GFX_SOV_russian_orthodox_church\n\n\n\n\n\n从基辅罗斯到沙皇时代，千年以来，正教会一直是俄罗斯的主流宗教。尽管苏联曾大力推广国家无神论，但在我国尤其是农村地区仍存有大量信众。因此，俄罗斯正教会便成了普京总统最趁手的武器之一。教会不仅能向高龄人群和农村居民投射总统的影响力，还可以攻击反对派，以至任何有伤风化的运动，比如LGBT运动。作为回报，我们则承认俄罗斯正教会的主宰地位，并限制其他教派的发展。如此我们便能稳住教士的支持，而人民也能专心于信仰，不再整日对政府评头论足。"
