 SOV_the_long_lasting_state: "长治久安之国"
 SOV_the_long_lasting_state_desc: "俄罗斯的国家形态已历经三次蜕变——伊凡雷帝的国度、彼得大帝的帝国、列宁的革命国家。 它们或辉煌或强盛，皆在历史长河中屹立多年，直至被无情的时间洪流所吞噬。而今，轮到了普京之国。它不同于西方那种所谓的“深层政府”。不，它无需隐匿自身的轮廓。它堂而皇之地展现出铁血与权威，不加掩饰，这种赤裸，正是它最可怖的诚实。我们不会躲藏在民主程序的幕布之后，而是直面时代挑战——必要时以铁腕回应，适时以言辞作答。 又何须隐藏？一切都展露在阳光之下！这套体系或许并不完美，但它必将延续数十载，甚至屹立数个世纪。"
