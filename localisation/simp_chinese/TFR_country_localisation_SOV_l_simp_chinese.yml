 SOV_his_vision_prevails: "他的愿景成真"
 SOV_his_vision_prevails_desc: "日里诺夫斯基，是那个带领我们赢得胜利的伟人；是那个将俄罗斯民族推向更高辉煌的人；也是那个击退西方强权的英雄。他的理想与信念，理应世代传承，永不动摇。\n而[SOV.GetLeader]，正是少数能够深刻理解日里诺夫斯基所指明道路的人之一。我们没有理由，也不应背离这条通往未来的道路。"
 SOV_intensify_debolshevization: "加强去布尔什维克化"
 SOV_intensify_debolshevization_desc: "要说赤匪有何所长，当属造神之术。那帮红色余孽将街道、城镇甚至大城市皆冠其魁首之名，竖领袖雕像更是不计其数！平心而论，彼等掌权时这套把戏确收奇效。然今时不同往日，权柄已归真正的爱国者执掌。我等将发起浩大运动荡涤苏联遗毒。列宁像俱毁，原址当立弗拉基米尔·沃尔福维奇及俄罗斯诸贤雕像。城乡巷陌皆获新名。终使红色刽子手之名只配蜷缩文件与教科书夹缝之中。"
