 SOV_Putinism_Faltering2_desc: "\n\n\n\n£GFX_putinism_faltering\n\n\n\n\n\n自二十一世纪伊始，弗拉基米尔·普京一直主掌着俄罗斯。在苏联解体后重建国家的过程中，普京扮演着重要的角色，不论是担任总统，还是在2008至2012年期间，以实际掌权者的身份出任门徒梅德韦杰夫的总理，解决了形形色色的国内外问题。但普京被称为“柔性威权主义”的统治风格也有其弊病，虽然存在政治镇压和中央集权，但却鲜有直接干预，这助长了反对派的声势，也令腐败滋生。统一俄罗斯不得不在杜马和激进派竞争议席，防暴警察驱散自由派抗议也是家常便饭。虽然缺陷多多，但普京政权却不认为这是问题，坚持根据实际情况解决具体问题。"
