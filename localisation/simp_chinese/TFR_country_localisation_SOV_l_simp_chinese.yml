 russia.723.t: "俄罗斯的弥赛亚"
 russia.723.d: "近日，在开发曾被称为“毫无前景”的雅库特金伯利岩管过程中，人们发现了一颗体积超乎寻常的钻石，并将其命名为“俄罗斯的救世主”，也有人提议将其命名为“君主钻石”或者“统一俄罗斯”。\n\n人们在莫斯科为“俄罗斯的救世主”举行了一场仪式，并将其移交至总统。钻石的后续命运不得而知，我们可以出售这颗钻石并偿还部分债务，或者我们可以将其捐赠给俄罗斯联邦钻石基金，从而提升国家的声望和游客流量，选择权在你手中。"
 russia.723.a: "卖了他，偿还债务"
 russia.723.b: "捐了它"
 SOV_how_did_this_happen_desc: "他早已预知这一切，早已预知大西洋主义强盗终将会到来，用暴行敛夺俄罗斯。早在苏联解体的最后十年，当共产党的精英们卑躬屈膝地谄媚西方时，他就知悉结局。而当九十年代的步伐蹒跚，当他奋身同民族布尔什维克党的勇士同僚并肩作战之时，可悲的是，叶利钦的伪政权已彻底沦为大西洋主义者肆意蹂躏的娼妓。\n\n普京清洗了叶利钦派系的半数，而他的继任者甚至要在大西洋主义最为虚弱之际将其击溃，他曾希望这足以扭转乾坤。然而事与愿违。\n\n现在，索多玛和蛾摩拉已经撕下了伪装，举起屠刀瓜分俄罗斯，而无论爱国者或卖国贼，都蒙蔽着为其演颂靡靡之音，必须终结这一切！\n\n西方将他污蔑为“普京的智库”，然而，他才真正代表那数以万计无声之音——那数百万渴望国家复兴人们的声音。只要能恢复尊严，摆脱大西洋的枷锁，他们又何尝不愿意容忍这样一个政府呢？\n\n现在，他站在克里姆林之巅，而名为俄罗斯的巨熊就此觉醒。"
 SOV_putting_the_asia_in_eurasia_desc: "当前，我们的领土尚未延伸至俄罗斯联邦的边界之外。但是我们的南方朋友呢？\n\n哈萨克人将古米廖夫的欧亚主义奉为理想，他们可以成为我们斗争中的伟大盟友。\n\n尽管塔吉克人、吉尔吉斯人、乌兹别克人和土库曼人可能持有不同的观点，甚至他们的精英阶层可能已经被大西洋主义的消费主义所毒害，即便他们现在还无法理解，但我们将向他们证明，为欧亚大陆而死是值得的。因为只有通过团结，他们才能获得自由。"
 SOV_march_on_caucasus_desc: "关于此次行动的目标无需再述。高加索地区已被夺走，沦为一片混乱不堪的土地，各民族在缺乏引导的情况下互相争斗。我们必须夺回这些土地，恢复各民族之间的和平，消除他们之间的任何敌意。尽管他们中的一些人可能憎恨我们，但其仍然是我们尊敬的兄弟。"
