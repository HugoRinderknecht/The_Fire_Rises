 SOV_navalny_protests_category_desc: "俄罗斯再次被大规模抗议所卷入，这一次是因亚历山大·阿列克谢·纳瓦利内——未来俄罗斯反对党领袖——的争议性逮捕所引发。纳瓦利内因其在俄罗斯掀起的反腐运动而广为人知。尽管他被捕早有预料，毕竟他曾因2013年法院指控的贪污罪而身负前科，但这次逮捕引发的巨大反弹却超出了所有人的预期。数十万民众走上街头，他们将这一事件视为当局巩固寡头权力的又一举措。随着时间推移，抗议的人群愈发庞大，声势不断壮大。\n\n抗议力度：§Y[?SOV_navalny_protest_strength]§!"
