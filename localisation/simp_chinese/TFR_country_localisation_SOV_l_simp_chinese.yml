 russia.590.t: "杜金公开支持久加诺夫！"
 russia.590.d: "亚历山大·杜金作为一名杰出的政治家和思想家，由于其最近的演讲在俄罗斯社会引发了一波讨论。他在讲话中表示支持新苏维埃政府及其领导人根纳季·久加诺夫。这对许多人来说是出乎意料的一步，因为杜金之前表达的立场并不总是与共产党的路线一致。\n\n支持的基础是久加诺夫在宗教问题上的官方立场以及与俄罗斯正教会的合作。久加诺夫表示：不会镇压宗教组织，反而还会与教会在国家和文化项目上合作。杜金很高兴，他称久加诺夫是一个真正的爱国者和保守派。\n对杜金来说，重要的是当局意识到了宗教在社会和国家生活中的作用和重要性。他认为，与俄罗斯正教会的合作有助于加强俄罗斯文明的精神基础，维护传统价值观。以久加诺夫为代表的共产党政府在这个问题上对杜金的支持，成为忠于保守主义和爱国主义理想的生动例子。"
 russia.590.a: "太棒了！"
 russia.590.b: "说服他联系我们。"
 russia.621.t: "新俄罗斯商业"
 russia.621.d: "旧秩序已荡然无存，全民皆得以普享黎明曙光，我们高尚而热爱民主的企业家们自然也不例外。由普京及其走狗们一手操纵的万恶寡头政治已一去不复返，取而代之的是更为友善之人，他们的脸更漂亮、笑容更灿烂、西装更干净，腰包更是鼓鼓囊囊。\n\n霍多尔科夫斯基，这位“俄罗斯民主的金融家”对纳瓦利内归还其尤科斯公司资产的决定很是满意，决定挺身而出，收拾先前经济巨头垮台后留下来的烂摊子。\n\n尤科斯公司很快便成了我们衰退经济体中的新巨头，随之而来的还有许多新公司，像是“新俄气”、“费夫拉尔”传媒公司、“自由”钢铁公司等。\n\n在最近一次的政企会晤中，当纳瓦利内宣布新一轮私有化和企业税收减免政策时，众人脸上都洋溢着笑容。\n\n新俄罗斯需要新象征，而如今它就摆在那。"
 russia.621.a: "你已是寡头的笼中物咯！"
 russia.622.t: "寡头要求在[SOV_oligarchs_investment_state.GetName]进行民事投资"
 russia.622.d: "来自[SOV_oligarchs_investment_state.GetName]的一位老牌寡头向政府表示愿意提供支持。他所在的地区投资严重不足，政府发起的经济刺激计划肯定会让他重新考虑对政府某些政策的立场。[SOV_new_oligarchs_scripted_loc]"
 russia.622.a: "我们只能接受。"
 russia.622.b: "没门。"
 russia.624.t: "寡头要求在[SOV_oligarchs_investment_state.GetName]进行军事投资"
 russia.624.d: "来自[SOV_oligarchs_investment_state.GetName]的当地寡头与政府接洽，提议通过向总统提供支持以换取其将在[SOV_oligarchs_investment_state.GetName]建立新军用工厂的非正式保证。他们坚信在这个区域修建工厂将会创造很多的就业机会并在这个日益危险的世界环境下向军队提供更多军需物资。[SOV_new_oligarchs_scripted_loc]"
 russia.625.t: "“新的”现实"
 russia.625.d: "我们虽为民主使尽浑身解数，但大部分人并未有何切身体会。不乏有人认为，除了上头的人换了个彻底，其他什么也没变。\n\n人们不相信我们，这确实是个问题。\n\n对首都之外的普罗大众来说，我们依旧是言之无物、脑袋空空的民粹主义者，更有甚者认为我们不过是拿了西方钱的叛徒。\n\n但是，根据民意调查，还是有许多人将希望寄托在总统个人身上，认为只有他拥有足以恢复秩序的强力手腕与自信气魄……纳瓦利内本人也是这么认为的，正如他说：“我国犹如一家，一家必有一长。这不是一代人之内能改变的，我宁可做民主的波拿巴，也不做那功败垂成的改革者。”\n\n当然，前路依旧漫漫，国家也正行进在自己选择的道路……一条备受期待之路上。"
 russia.625.a: "何其不幸……"
 russia.626.t: "反腐审判"
 russia.626.d: "当一个国家濒临垂亡，你会看到秃鹫在它的上空盘旋，饥肠辘辘，眼中充满了贪婪的光芒，迫不及待地要啄食它的血肉，填满自己的饥腹。然而，在这失去理智的狂热中，它们未曾察觉，自己啄下的每一块血肉，竟是它们自身的子嗣。\n\n那些寡头，便是如此。我们好不容易收复失地，他们却再次悄然现身，妄图继续吸吮这片土地的精髓。可怜的蛆虫，他们从不曾像我们这般热爱自己的祖国。当我们看见的是美丽的人民、富饶的山川时，他们眼中不过是资源和廉价的劳动力。他们与西方勾结、沆瀣一气，在过去，这些寄生虫成功地将自己植入我们的文明，成为我们逐渐沉沦的毒瘤。\n\n正因如此，我们要在他们造成真正的伤害之前，将其彻底铲除。所有人都将被逮捕，并因哪怕是最微小的违法行为而接受审判。腐败、叛国、贿赂、剥削、谋杀以及他们沉溺的各种罪恶行为，毫无疑问，都是他们从西方学来的恶习。\n\n但这一切很快将尘埃落定。他们将彻底从人们的视野中消失。这是我们重振国家的第一步。"
 russia.626.a: "这还只是开始。"
 russia.627.t: "霍多尔科夫斯基异常愤怒！"
 russia.627.d: "自反腐败案调查启动以来，国家元首与该国顶级企业家之间的关系便急剧紧张起来。\n一份霍多尔科夫斯基与其同事的电话录音被泄露至总统案头。录音中，霍多尔科夫斯基愤怒地发誓要“摧毁这小子”，并“让他瞧瞧自己将住进哪种营房”，以此作为“反噬恩人”的惩罚，明显意指阿列克谢·纳瓦利内及其政府。\n此外，他还提及了涅夫捷尤甘斯克市市长的逝世，并暗示如有必要，会对纳瓦利内采取类似行动。总统独自聆听这段录音，显然在深思接下来的对策；不久，他便拿起了一部办公电话……"
 russia.627.a: "“哎，真是可悲，似乎人人都要与我为敌。”"
 russia.628.t: "霍多尔科夫斯基遇害！"
 russia.628.d: "今日，尤科斯石油公司CEO、反腐败案关键被告米哈伊尔·霍多尔科夫斯基被发现溺亡于大涅瓦河，其已开始腐烂的遗体最初由路人发现，随后报警并通知了医疗人员。\n此消息迅速在互联网上传播，引发全国关注。有人表示“终于摆脱了这个家伙”，也有人对这位俄罗斯民主事业支持者表达了哀悼。\n政府方面尚未发表官方声明，彼得堡警方也拒绝评论此事件是意外还是谋杀，理由是案件仍在调查中，且根据隐私法，逝者个人信息应受保护。\n不过，俄罗斯已暂停并冻结了霍多尔科夫斯基的所有银行账户，尤科斯的未来或将很快尘埃落定。"
 russia.628.a: "悲剧上演……"
 russia.629.t: "夜晚"
 russia.629.d: "阿列克谢·纳瓦利内度过了极为充实的一天，尤其在处理繁重的商务事务上更是倾注了大量心血。此刻，时针已悄然越过午夜。他信守承诺，饮尽杯中最后一滴咖啡后，便从克里姆林宫办公室的桌前起身，从椅上拾起外套迅速披上，尽管身心俱疲，但仍保持着冷静与从容，稳步迈向门口。正当他伸手欲转动门把手之际，一个异常熟悉的声音猛然响起：“我甚至，呃，都没想到会听到这个。”\n\n这个音色绝不会与其他人混淆，它太独特了，纳瓦利内听过很多次。他额间不禁渗出细密的汗珠，手仍僵在门把手上，愣神片刻后，猛然转身欲探究竟……然而，办公室内空荡如初，了无人影。\n“谁在那里？”纳瓦利内疑惑地问道，难以置信这空旷的办公室竟仿佛在与他对话。然而，回应他的只有死寂的沉默。\n“看来我得去睡了，不然恐怕连晚上做梦都不得安宁。”纳瓦利内心中暗自思量，边揉着疲惫的双眼，边离开了办公室。他漫步于克里姆林宫空旷的走廊之中，脑海中不断翻涌着关于这一事件的种种猜测：“是睡眠不足导致的吗？”“是不是有人往咖啡里加了什么东西？”“难道克里姆林宫内真的潜藏着幽灵？”“他还活着，就在这宫殿的某个角落默默守候？”然而，当纳瓦利内踏入卧室的那一刻，这些纷扰的思绪便被他抛诸脑后，取而代之的是更为现实的考量，如加强总统的安全防护等。但这一夜的奇遇，却在他心灵深处的那片幽暗角落中，久久徘徊不散。"
 russia.629.a: "夜间怪事……"
 russia.702.t: "克瓦奇科夫发动政变"
 russia.702.d: "北约战争的失败对苏维埃政权造成了毁灭性打击。老兵们不满政府对战争和国内事务的处理方式，并开始公开表示自己的不满。弗拉基米尔·克瓦奇科夫已为自己挣得了坚定爱国者的名声，并凭此采取了坚定的手段。他说服了最高军事首脑：正是当今苏维埃俄国的领袖们给祖国带来了灾难。而他提出了一条全新的道路。\n\n克瓦奇科夫的部队于[GetDateText]向莫斯科进军。沿途并未受到明显抵抗：许多部队也已厌烦了政府的不作为因此幻想破灭，转投叛军。克瓦奇科夫本人向官兵发言，敦促他们从软弱的政客中拯救祖国，并让苏维埃帝国再次伟大。"
 russia.702.a: "我们将取得胜利！"
 russia.703.t: "保守革命失败"
 russia.703.d: "今日，军队于危难中挽救了联盟的命运。清晨时分，莫斯科及其周边的数支国民警卫队与警察部队突然切断了通讯，并开始向克里姆林宫靠近，这一幕在圣彼得堡、喀山、顿河畔罗斯托夫等多座大城市中也在上演。但凭借南部忠诚军队与赤卫队的机敏应对，他们得以伏击这些叛乱者并成功挫败其阴谋。若未及时阻止，这些叛军很可能会成功占领当时正在召开早期会议的最高苏维埃。\n\n随着莫斯科的政变部队被击溃，策划者们迅速逃散，许多人已被捕并将很快面对行刑队的审判。\n\n在审讯过程中，数名军官坦白，他们效忠于前俄罗斯自由民主党以及其他民族主义组织。虽然政变已被镇压，但克格勃的声誉恐将一落千丈，公众将质疑策划者如何获悉此次会议的机密，更不用说如何让他们的阴谋得以实施。"
 russia.703.a: "对人民之敌绝不心慈手软！"
 russia.704.t: "寡头政变失败"
 russia.704.d: "今天，联盟经历了一场生死攸关的危机，效忠于几位失势寡头的雇佣兵和叛乱分子差一点就占领了莫斯科。深夜时分，有人看到一些蒙面男子从市郊的几座建筑物中现身，随后与来自军队、国家近卫军和警察部队的士兵会合，并迅速向克里姆林宫推进。枪声一直持续到凌晨，莫斯科上空还发生了一场短暂的空战，而正是空战的结果决定了联盟的命运。忠诚的空军部队阻止了一支不听指挥的直升机分队进入市区，后者很有可能会选择轰炸克里姆林宫，将整个最高苏维埃置于险境之中。所幸防线最终得以坚守，政变分子被打得落花流水，大部分成员遭到逮捕。\n\n几名被捕的雇佣兵透露了他们隶属于几位寡头的私军，而这些寡头的产业正面临被夺走的危险。针对所有涉案人员都已发出了逮捕令，并预计将由军事法庭进行审判。然而，这对人民来说并没有多少安慰，他们很可能会质疑，在这个国家中最显赫的一群人策划这场阴谋时，克格勃到底在哪儿。"
 russia.704.a: "对人民之敌绝不心慈手软！"
 russia.705.t: "“瓦格纳集团”雇佣兵的命运"
 russia.706.d: "毫不意外，在我们失败后，局势持续恶化。过去五年间我们辛苦建立的一切被彻底摧毁，土地被肆意瓜分。领导层无法有效应对这一局面，导致大量民众对我们的政权彻底失去了信心。\n\n如今，数以百万计的同胞在网上和公众场合中公开抗议。过去，不满于共产主义复兴的只是一小部分沉默的少数派。他们之所以保持沉默，要么是因为恐惧，要么是不愿站在北约一边反对自己的红色同胞。但现在，他们已不再受到任何力量的阻止。\n\n如果没有人采取果断行动来挽救局势，俄罗斯恐怕将面临崩溃。左右两翼的抗议浪潮正在同时兴起，要控制这两个群体变得越来越不可能。当前的不确定性如阴云笼罩，然而，需要有人挺身而出，接管局势。"
 russia.706.a: "该死。"
 russia.707.t: "克瓦奇科夫获得民众支持"
 russia.707.d: "共产主义者上台后，因激进观点和参与对阿纳托利·丘拜斯暗杀未遂而闻名的弗拉基米尔·克瓦奇科夫做出了令人意外的举动——他加入了共产党。然而，与他过去的大胆行动不同，克瓦奇科夫这次选择不引人注目，默默留在幕后，静观事态发展。他等待着，观察新的政治局势，并逐步适应新的环境。\n\n这一切在对乌克兰的“特别军事行动”开始时发生了转变。这个局势成为了克瓦奇科夫的催化剂，他敏锐地捕捉到时机，开始积极宣传自己的思想。他在亲苏民族主义者中的人气迅速攀升。克瓦奇科夫凭借自己坚定且毫不妥协的爱国者形象，利用党内的地位，团结起复仇主义和民族主义势力，向他们灌输：唯有果断行动才能让俄罗斯重现昔日的辉煌。"
 russia.707.a: "毋须担忧"
