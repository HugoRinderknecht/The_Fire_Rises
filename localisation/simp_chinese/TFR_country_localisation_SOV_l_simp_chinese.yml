 russia.1001.t1: "漫长幸福的人生……"
 russia.1001.d1: "和平来到欧洲，炮火枪声逐渐消失。数月的战斗之后，俄罗斯人终于可以松一口气，他们已度过失败与重建的艰辛。\n\n被逼到角落的俄罗斯人，选择了欧亚团结与革命。欧亚主义，是当今之世的新灯塔，将人从过去与现在的罪恶中解放出来。人们活在在共同的目标和信仰下。\n\n绝大多数人都想不到俄罗斯会赢得这么快。但俄罗斯人过去总是让对手惊讶不已，他们又一次震惊世人。\n\n欧洲开始享受新生。它不是欧盟与北约的仇恨，也不是全球传教的意识形态。西方文明会恢复它的辉煌，思想家与诗人、天才和艺术品遍布大陆。我们欧亚人要感谢自己，是我们自己解放了自己。杜金主义的火炬会在世界舞台上闪耀。它曾在漫漫长路匍匐前进，度过无尽的破坏和阻灭，但它最终到来，欧亚大陆从未如此团结。\n\n亲爱的玩家，你或许输掉了第一场战斗，但你赢得了最终之战。多棒的卷土重来！"
 russia.1001.t2: "“好好照顾俄罗斯！”- 鲍里斯·叶利钦"
 russia.1001.d2: "和平来到欧洲，炮火枪声逐渐消失。数月的战斗之后，俄罗斯人终于可以松一口气，他们已度过失败与重建的艰辛。\n\n被逼到角落的俄罗斯人，选择了俄式自由。唯有人人平等，无人享受特权，民主才有可能。占领者的罪行不会因其地位而赦免。\n\n绝大多数人都想不到俄罗斯会赢得这么快。但俄罗斯人过去总是让对手惊讶不已，他们又一次震惊世人。\n多亏了俄罗斯，欧洲不再像欧盟和北约时期那样充满仇恨，抱有排他性的意识形态。俄罗斯为欧洲摆脱腐败的枷锁，让欧洲自己解放自己。俄罗斯民主在世界舞台大放异彩。它曾在漫漫长路匍匐前进，度过无尽的破坏和阻灭，但它终于来了，俄罗斯人从未如此团结。\n亲爱的玩家，你或许输掉了第一场战斗，但你赢得了最终之战。多棒的卷土重来！"
