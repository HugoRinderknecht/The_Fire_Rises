 SOV_russian_supremacy_1_desc: "\n\n\n\n£GFX_russian_supremacy_banner\n\n\n\n\n\n“俄罗斯人是俄罗斯土地的主宰——这里只有俄罗斯人（大俄罗斯人、小俄罗斯人、白俄罗斯人——都是一体的）——永远都是这样。”\n- 费·陀思妥耶夫斯基§!\n\n纵使诸多困境加身，恐俄氛围于侧，俄罗斯人依旧是一个骄傲的民族。我国人民捱过了布尔什维克极权统治的岁月，赢得了一场血腥的战争，取得了伟大的成就，我们的力量在于团结、毅力和我们独特的文化，许多伟大的发现与伟大的人物都诞生于这一文化之中。俄罗斯是世上最伟大的国家，繁荣富强、永世不衰，不久，世上的一切都要经过我们点头。"
