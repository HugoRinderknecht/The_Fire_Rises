 SOV_patriotic_rejuvination: "民族爱国主义复兴"
 SOV_patriotic_rejuvination_desc: "欧陆战争极大地凝聚了我们的社会。小伙子们在训练营刻苦操练，后方民众踊跃支援，征兵处挤满志愿者的场景——这些都让我们离胜利更进一步。然而，内部的背叛让所有努力付诸东流，我们战败了。但这样的民族爱国精神必须得到赞扬：一切为了前线，一切为了胜利！起来，俄罗斯人民，与欧洲压迫者战斗到底！"
 SOV_wagnerite_armed_forces: "瓦格纳化军队"
 SOV_wagnerite_armed_forces_desc: "普京与梅德韦杰夫领导下的俄罗斯军队，染上了所有政府机构都难以避免的顽疾：官僚主义与唯上是从。由于国家机器臃肿低效、管理者无能，俄罗斯在于欧洲的对抗中准备不足。\n\n现在正是拨乱反正之时，必须引入类似私营军事公司的管理体系，特别是要推行指挥权下放。无需等待上级命令——放手去干吧！"
 SOV_zealous_assault_waves: "狂热袭击"
 SOV_zealous_assault_waves_desc: "上一场战争的主要问题在于指挥官们对攻占地方阵地过于谨慎，这常常导致我们丧失主动权并输掉战斗。对此，我们的解决方案时采用瓦格纳在血腥城市攻坚战中使用的集群突击战术：以雷霆之势压垮欧洲官僚及其傀儡的抵抗意志。"
 SOV_brute_force_warfare: "蛮力搏杀"
 SOV_brute_force_warfare_desc: "西方军事学说主张精准打击敌人最脆弱的关键命脉，但这并非我们的作战方式。俄式战法是在整条战线全面事呀，使敌军无法调遣预备役。\n\n纵深作战理论并未果时，它只需根据现在战争特点稍加改进。尽管有人讥讽我们沿用半个多世纪前的战略，但俄罗斯古谚有云：“所谓新事物，不过是重拾的旧智慧。”"
 SOV_soldiers_commanders_unity: "官兵一体"
 SOV_soldiers_commanders_unity_desc: "欧陆战争的失败暴露出指挥官与战斗人员间的巨大鸿沟。那些坐在办公室里的上校、将军和少校们，根本不了解前线实况，更不用说对那些为俄罗斯抛洒热血将士的基本尊重。\n\n瓦格纳绝不容忍这种指挥乱象！我们是一家人，是带领俄罗斯人民走向胜利的团队！打倒那些办公室将军——若他们如此迷恋肩章，就让他们亲赴前线赢取！"
 SOV_sons_of_wagner_system: "“瓦格纳之子”系统"
 SOV_sons_of_wagner_system_desc: "随着瓦格纳部队规模的扩大和纳米技术的发展，我们有望建立一个基于纳米机器的士兵状态监控系统。包括小队内部信息实时共享、战斗中每位士兵的全程状态监测、生物识别武器系统……这项个性将极大提升我军战斗力。\n\n战争……即将发生变革。"
 SOV_wagner_authoritarianism: "极权归一"
 SOV_wagner_authoritarianism_desc: "近来，多元化的观点已使俄罗斯濒临崩溃边缘。我们绝不能为自己培养未来的对手：所有人必须且只能效忠于瓦格纳，绝无二心。所谓“其他”政党皆不可存，它们尽是背叛的温床。"
 SOV_officer_grand_council: "军官委员会"
 SOV_officer_grand_council_desc: "瓦格纳拥有由地方军官委员会管理的丰富经验，各级指挥官通过集体讨论紧迫问题并作出关键决策。当然，普里戈任是俄罗斯的领袖，但每位领袖都需要智囊辅佐。我们反对无谓争论，但提倡充分讨论，最终必须统一行动。"
 SOV_supreme_commodore: "至高准将"
 SOV_supreme_commodore_desc: "叶夫根尼·普里戈任是瓦格纳之父，更是无可争议的领袖。正是在他的领导下，我们的私营军事公司在能肩负起治理俄罗斯的重任。所有人都应明白，这位先驱者将俄罗斯从绍伊古之流无能官僚的手中拯救出来。若无普里戈任，俄罗斯早已灭亡！荣耀属于至高统帅！"
 SOV_russian_spartanism: "俄罗斯斯巴达主义"
 SOV_russian_spartanism_desc: "俄罗斯古代社会奉行父权制度：妻子实质上是其丈夫-保护者的附属财产，其主要职责在于生育和抚养孩子。这一秩序延续了数百年，直至西方“平等”与“自由”思潮侵蚀俄罗斯人的思想。这些左翼异端思想的追随者未能领悟，我们始终捍卫传统。男人当为祖国卫士与战士，女子当为贤妻良母！"
 SOV_supremacy_of_rus_spirit: "俄罗斯精神至高无上"
 SOV_supremacy_of_rus_spirit_desc: "欧洲人始终无法理解，我们本就比他们优越。俄罗斯多少次将欧洲从自己孕育的恶魔中拯救出来：拿破仑、威廉二世、希特勒。又多少次击退来自东方的威胁：从蒙古铁骑到奥斯曼帝国。欧洲文明日渐衰微，而俄罗斯文明却日益强盛。摧毁腐朽的欧洲，确立俄罗斯的统治地位，这是我们神圣的天命！"
 SOV_the_pmc_with_a_state: "雇佣兵之国"
 SOV_the_pmc_with_a_state_desc: "瓦格纳首先是一家私营军事公司，这群爱国雇佣兵将赤子之心与金钱追求熔于一炉。俄罗斯人民应当感谢我们在欧洲与其他冲突地区的奋战，毕竟是我们拯救了俄罗斯！俄罗斯必须效忠于瓦格纳。"
 SOV_new_era_of_russia: "俄罗斯新世纪"
 SOV_new_era_of_russia_desc: "我们祖国的历史，本质上就是一部俄罗斯帝国主义史。这一术语并无任何可耻或负面含义——过去的帝国为野蛮民族带去了启蒙与文明。无论什么沙皇式、红色抑或是普京式的俄罗斯帝国主义。即便彼此口诛笔伐，但其本质始终如一：俄罗斯的伟大荣光。\n如今我们将所有时代统一于瓦格纳的旗帜之下。爱国主义串联起沙俄、苏联、俄联邦与我们。但不同于前人，我们将竭尽所能，将这伟大文明的陨落无限期推迟。"
 SOV_increase_rusich_membership: "扩编鲁西奇"
 SOV_increase_rusich_membership_desc: "鲁西奇特战小组的成员们在欧陆战争中证明了其战斗力。没错，他们中大多是直言不讳的俄罗斯民族主义者，甚至不乏掺杂新异教倾向的新纳粹分子，但鲁西奇战士既忠诚又骁勇善战。由此，理应让更多此类爱国者假如类似的鲁西奇建制单位。至于他们世界观中的某些“特质”，大可睁只眼闭只眼。只要这些鲁西奇勇士愿为祖国流血，他们信仰什么的并不重要。"
