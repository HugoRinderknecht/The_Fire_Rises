 SOV_bureaucratic_centralization: "官僚机构集中化"
 SOV_bureaucratic_centralization_desc: "将整个地区的治理权委诸地方官员实属不智，更不用说赋予其全权。若是他们施暴政虐民、或明或暗地压迫俄罗斯子民、甚至沦为叛国者，那又该怎么办？为防分离主义者及其他政权动摇者有机可乘，所有行政流程均须经由莫斯科特别机关审核。"
 SOV_enshrine_ideological_postulates: "奉行意识形态要求"
 SOV_enshrine_ideological_postulates_desc: "弗拉基米尔·日里诺夫斯基的思想堪称俄罗斯政治思想的独特典范。稍向右偏即堕入疯狂的东正教神权政治，略往左倾则沦为赤褐杂糅的怪胎。日里诺夫斯基思想必须保持纯粹，杜绝一切杂质侵蚀，这样才能使国家繁荣昌盛、人民安居乐业！我们绝不容许伟大领袖的思想遭受玷污与歪曲！"
