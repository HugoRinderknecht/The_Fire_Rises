 SOV_ramp_up_the_agitation_desc: "亲爱的俄罗斯人民，你们对自己的生活满意吗？当我们的寡头们恬不知耻地舔着西方的脚丫子，让无能劳工充斥着我们祖国的时候，你们会高兴吗？当欧洲人罔顾事实诋毁俄罗斯，狼心狗肺地摧毁那些曾亲手将他们从纳粹手中解放的红军雕像的时候，你们会感到高兴吗？就因为他们憎恨我们？\n\n日里诺夫斯基对这一切说不！俄罗斯将夺回其应受之荣！"
