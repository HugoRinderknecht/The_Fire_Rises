 SOV_reorganize_russian_armed_forces_UR: "重组俄国武装力量"
 SOV_reorganize_russian_armed_forces_UR_desc: "谢尔久科夫在2010年的军队改革把我们军队变成了一支专业的反暴乱部队，同时关闭军事院校也使军队的规模达到彼得大帝以来的最低点。面对即将到来的挑战，我们必须回归到建设庞大军队的道路上来，而不是依靠小规模的专业部队。"
 SOV_expand_ratnik_UR: "扩展未来战士项目"
 SOV_expand_ratnik_UR_desc: "未来战士项目已大幅提升了俄军士兵的战斗力，但遗憾的是，它依然称不上真正意义上的全能士兵装备体系。进一步改进，才是通向卓越的最佳途径。"
 SOV_ensure_officer_loyalty_UR: "确保军官忠诚"
 SOV_ensure_officer_loyalty_UR_desc: "我军军官必须树立为国而战的意愿。我们也绝不能让激进分子混入我军队伍。"
 SOV_reform_officer_schooling_UR: "改革行政学校"
 SOV_reform_officer_schooling_UR_desc: "现在的时代已经和以前的战争与冲突完全不同了。我们的将领必须使用在顿巴斯发展出来的先进战术，并改造它们以适应前线部队。我们的将领必须锐意进取，在这场科技飞跃当中一马当先。"
 SOV_armored_infantry_UR: "发展装甲步兵"
 SOV_armored_infantry_UR_desc: "精兵强军建设将机动步兵营的重要性体现的淋漓尽致。我们理应将其融入我们的建军学说，而不是做那小脚女人。"
 SOV_artillery_surpremacy_UR: "优势火力至上"
 SOV_artillery_surpremacy_UR_desc: "虽然机动作战的那套理论体系更能够灵活应对叛乱分子的威胁，但21世纪的战争依然会被炮兵所主导，一切恐惧都来源于火力不足！"
 SOV_enforce_doctrine_standards_UR: "贯彻理论标准"
 SOV_enforce_doctrine_standards_UR_desc: "许多人认为苏联的军事学说在现代已经过时了。然而，如果我们要对抗一个实力相当的对手，西方那种依赖昂贵弹药和小规模部队的理论将不足以应对——进一步改进军事学说是至关重要的。"
 SOV_boost_aviation_funding_UR: "提高航空预算"
 SOV_boost_aviation_funding_UR_desc: "我们的空军亟需一笔大规模的投入。唯有实现现代化，方能应对未来的重重挑战。"
 SOV_modernize_fleet_UR: "海军舰队现代化"
 SOV_modernize_fleet_UR_desc: "为了保持我们在海上的战斗力，我们需要在现代改良和发展新的战舰设计。"
 SOV_build_up_western_air_bases_UR: "在西部地区建造空军基地"
 SOV_build_up_western_air_bases_UR_desc: "尽管舰队现代化大有裨益，但空军需要更多的关注。扩建空军基地，对于我们未来的战略行动至关重要。"
 SOV_reinforce_black_fleet_UR: "增援黑海舰队"
 SOV_build_up_air_and_sea_fleets: "强化海空舰队"
 SOV_build_up_air_and_sea_fleets_desc: "在将造船及航空制造公司整合为两大巨型企业后，我们终于能够将宏图付诸实施。我们将额外增加军舰与飞机的订单，以迅速扩充军备力量。自苏联解体以来，这些工厂大多陷入沉寂，而如今它们将彻夜不停地运转，为实现我们的伟大计划全力以赴。"
 SOV_build_up_western_military_district_UR: "强化西部军区"
 SOV_build_up_western_military_district_UR_desc: "西方一直是我们的军事重点。我们必须确保西部军区能够应对来自这一方向的所有挑战。"
 SOV_mass_produce_t14_UR: "量产T-14"
 SOV_mass_produce_t14_UR_desc: "T-14是我们的骄傲与荣耀，然而，由于成本问题和工业界不愿意将资金投入军备生产，这款坦克未能实现量产。我们将整顿这些不作为的工业巨头，确保“阿玛塔”成为俄罗斯军队的新象征！"
 SOV_mass_mechanization_UR: "全军机械化"
 SOV_mass_mechanization_UR_desc: "随着大规模军队的回归，机械化问题再度浮现。许多新编制部队缺乏足够的车辆，而苏联遗留下来的库存只能用于应急之时。我们必须扩大装甲车辆的生产规模，以满足军队的作战需求。"
 SOV_war_is_peace_UR: "为了正义事业！"
 SOV_trample_over_kiev_UR: "蹂躏基辅"
