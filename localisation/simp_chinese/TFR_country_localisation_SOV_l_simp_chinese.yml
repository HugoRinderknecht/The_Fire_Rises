 SOV_convene_the_duma_desc: "统一俄罗斯党在选举中大胜，现在该是巩固我们胜利的时候了。普京虽已辞世，但他所创建的政党犹存世间。由于党并没有明确的党纲和方针，这在政府内引起了不小的混乱。\n\n而梅德韦杰夫既已重新掌权，他就必须为俄罗斯民族设定未来6年任期的前进方向。他会延续普京的遗产吗？或者他会保留他在第一个任期内的持有思想？\n\n让我们拭目以待"
 SOV_lukashenko_our_man_desc: "亚历山大·卢卡申科一直以来都谨慎地领导着白俄罗斯。即使西方不断鼓动抗议也从未让他停下脚步。他和他的领导层已经证明，他们完全有能力为我们的事业提供帮助。"
 SOV_stir_up_russian_nationalism_desc: "几十年来，民族主义在我们的国家一直跟光头党和纳粹挂钩。直至今日，其仍饱受争议。\n\n然而事实真的如此吗？那些保卫苏联免受纳粹侵略的勇士们，难道他们就是纳粹人渣了？难道为保卫自身信仰而战的白军们就彻彻底底错了吗？\n\n无关意识形态，民族主义都是我们国家的驱动力。是红旗亦或是三色旗都不重要。因为俄罗斯才是最终最重要的。"
 SOV_belarus_unification_desc: "白俄罗斯是我们的姊妹共和国。伴随二十多年前《联盟国条约》的签署，许多人在那时就认为统一的时机早已成熟。然而即便放在过去，事实也并非如此。也许在未来，新俄罗斯的兄弟们也会加入我们，但现在该着手让我们这两个兄弟为此做好准备了。"
 SOV_further_integration_desc: "普京总统在他不幸辞世前就已宣布联盟国成立，我们现任政府的任务就是进一步推进一体化进程。白俄罗斯将如他们的宿命般，成为俄罗斯经济的一个重要区域。"
 SOV_push_back_the_west_desc: "一直以来，梅德韦杰夫都被大多数人视为一个亲西方的理想主义者。然而，似乎所有理想主义者都有其局限性。梅德韦杰夫正如他的前任普京那样，将西方视作政治敌手。而二十一世纪俄欧合作共抗中美的第三霸权平衡之梦已然破碎。\n\n当西方一边正忙着处理国内的烂摊子时，他们又得为对抗我们抓紧进行再武装化。我们不能把时间浪费在杜马毫无意义的琐碎闹剧上。普京建立的体制对于总统让俄罗斯长久存续的愿景，让俄罗斯展望未来的期望而言都过于僵化了。\n\n在我们手下，欧洲人每日杞人忧天的恐俄梦魇即将成真。"
 SOV_putinism_with_human_face_desc: "梅德韦杰夫曾在他的第一个任期内推动俄罗斯加入世贸组织，还为俄欧合作指明方向，但从大多数俄罗斯民众的角度看，这些行为更像是普京在背后坐庄。不过，总统的当初愿景在多年后仍未磨灭。\n\n德米特里·梅德韦杰夫已经决定，俄罗斯体系必须适应当前世界面临的挑战。霸权国家正在自取灭亡，我们不能再以稳定为幌子无所作为了。\n\n俄罗斯必须改变，此时不待更待何时。"
 SOV_money_for_pensioners_desc: "虽然我们几年前提高了退休年龄，但这不意味着我们要对老年人弃之不顾。在当前的危机时期，我们得向选民展示我们的实力与稳定。此外，这可以提高我们的民意调查数据。可谓双赢。"
 SOV_tighten_media_noose_desc: "伟大斗争之日将近，我们得保证国内媒体尽在掌控。像新报和自由电台这样的西方项目一直在国内胡作非为。现在到此为止。任何信息都将经过精挑细选审查，我们会消除所有针对政府的虚假新闻。"
 SOV_a_toast_to_our_friends_desc: "虽然大企业和寡头们问题多多，但至少目前他们还乖乖听话，为我们服务。为这些忠实的走狗们干一杯吧！"
 SOV_weaponise_gazprom_desc: "俄罗斯天然气工业股份公司可远不止是一家能源公司。我们在这个动荡的世界已然成为全球最大的能源出口国之一。几十年来，我们一直向欧洲贱卖供应天然气，但却鲜少换来尊重。\n\n该让欧洲人明白，是谁让他们能养尊处优了。"
 SOV_them_in_our_pockets_desc: "寡头掌握着我们当下亟需的海外关系网。他们在媒体、金融、工业、人脉等领域坐拥大量海外资本。是时候让他们利用这些资源来改善俄罗斯的状况了。欧洲不乏喜爱俄罗斯之人，更不缺喜爱俄罗斯金钱之辈。"
 SOV_central_asian_military_operation_desc: "中亚各国政府的处境非常微妙。几十年来，他们一直试图与我们保持距离，同时实现经济伙伴的多元化。在过去，我们可以对西方非政府组织、学校和企业的收购装聋作哑，但今天我们不能再这样做了。\n\n中亚将不得不在集体安全条约组织和北约之间做出选择。如果选择北约？那就走着瞧。"
 SOV_caucasus_military_operation_desc: "高加索地区一直以来都是一片混乱之地。格鲁吉亚因为我们阻止他们入侵南奥塞梯而怀恨在心。阿塞拜疆和亚美尼亚之间冲突不断。然而，我们不能让这一侧翼处于不设防的状态。北约可能会试图拉拢格鲁吉亚或阿塞拜疆加入他们，而这将危及我们整个南部集团军的安全。\n\n我们将向他们发出合作与友谊的最后通牒。如果他们拒绝，那么，俄罗斯将在他们的国家中找到愿意承担领导责任的人来完成这项任务。"
 SOV_recognize_donbas_desc: "没早点这么干真是太遗憾了。顿巴斯诸共和国为了我们流血牺牲，我们为何还要继续无视他们的主权？孕育了俄罗斯之春的他们值得被尊重。"
 SOV_address_the_nation_desc: "时机已到。我们将把顿巴斯的兄弟们从乌克兰政府手中拯救出来。欧洲几乎肯定会进行干预。但这无关紧要。他们的人数可能比我们多，但这也没关系。我们曾在人数远远少于拿破仑的情况下击败了他。我们也曾在兵力几乎只有希特勒一半的情况下阻止他进入莫斯科。\n\n就像过去一样，俄罗斯雄鹰将再次成为欧洲的领导者。"
 SOV_deals_with_oligarchs_desc: "寡头们拥有支持我们经济的资金和影响力。与其将他们的企业国有化，我们不如利用他们的海外资产和人脉来发展我们的经济。"
 SOV_invest_in_CSTO_members_desc: "说得好听点，我们的盟友可谓是对战争毫无准备。说得难听点，集安组织的那些小成员国现在就坐等我们承担所有防卫责任，这可做不到。\n\n我们将重组他们的军队，建立联合架构，并对其进行投资。毕竟，在即将到来的冲突中，我们也对他们另有安排……"
 SOV_focus_russian_economy_desc: "尽管存在种种问题，俄罗斯的国有企业确实颇具潜力。俄罗斯国家原子能公司就是一个完美的例子。这家公司使我们成为世界上最大的核出口国。而在所有行业都实现类似的效率对我们至关重要。"
 SOV_invest_in_donbas_desc: "顿巴斯是一个非常富饶的地区。虽然战争之下它仍处于经济停滞状态，但这并不意味着我们无法使其复苏。对该地区的投资将提供足够的资金，不仅能让其自给自足，还可以融入我们的经济体系。"
 SOV_nationalize_oligarch_industries_desc: "处理这些寡头方式本身就存在诸多难题，但将他们的产业国有化则要简单得多。毕竟，他们中的很多人权力都来源于政府。该让他们知道违背主子的意愿会有什么结果。"
 SOV_merge_tankograd_desc: "我们的坦克工厂目前分散在多个企业手中，而每个企业的负责人又对之所知甚少。事实上，我们的军工产业之所以能够保持如此良好的状态，就是因为这些蠢蛋管理者觉得生产武器销售国外是一件比拆工厂更简单的事。\n\n对于他们做出的贡献我们心怀感激，对于他们的工厂我们乐意免费接管，我们将创建一个统一的装甲生产集团。"
 SOV_invest_education_sector_desc: "虽然我们可以简单效仿苏联在工业发展方面的政策，但改善人民的生活何尝不是一种更好的选择？更多的资金流入经济，以及更多他们愿意购买的本地产品。公平的工资也将有助于我们的小企业崛起，我们的人民将有更多的钱花在他们身上。俄罗斯人应该过上富裕的生活！俄罗斯经济也应该如此！"
 SOV_invest_scientific_sector_desc: "我们需要的是一个能够与国外竞争的大型轻工业部门。必须拥有高效且数量众多的工厂。我们自然不能成为世界工厂，但始终可以填补类似于德国或日本的利基市场。是时候将积攒下来的钱都花掉了。"
 SOV_invest_nulcear_power_desc: "尽管我们很想专注于民用工业，但军队必须优先考虑。我们没有金钱和时间可以浪费。俄罗斯当前十年的主要目标是生存下去。至于消费主义还得先等等。"
 SOV_invest_resource_refining_desc: "民用工业的扩张将长期造福俄罗斯。本土企业不仅可以将资金留在国内，而且还有可能帮助我们在未来将产品出口到国外。此外，本土产业将被迫寻找创造性方式以克服人力资源有限的问题。或许这甚至可以进而推动我们工业的自动化？"
 SOV_subsidize_super_computer_research_desc: "乌拉尔地区一直是我们主要的工业中心。我们的军工与重工业都位于那里。而下一次工业扩张也将发生在那里。"
 SOV_subsidize_medical_research_desc: "长期以来，政府一直将远东地区视为大规模开发的目标。早在苏联时期修建贝加尔-阿穆尔铁路时，该地区的新城市就涌入了大量居民。然而，苏联解体后，这里仍然支离破碎，在经济上与国家其他地区隔绝。\n\n为了使我们的多极化理念奏效，我们必须保证远东成为俄罗斯新的经济支柱。让符拉迪沃斯托克成为新的圣彼得堡！"
 SOV_invest_in_computing_technology_desc: "我们的经济基本由国企、外企及注册在离岸地区的“俄罗斯”企业所主导。然而，我们的总统认为必须重回昔日的工业强国地位。我们将遵循他的计划。除了繁荣的IT产业之外，我们还将为国家创造、复兴新的高科技产业。"
 SOV_attract_chinese_investors_desc: "虽然说出来很伤人，但外国投资者对于我们的经济复苏确实必不可少。虽然欧洲已经对我们关闭了大门，但中国似乎有很多人愿意投资发展我们的产业。他们的资金人脉将极大地促进国家发展。"
 SOV_return_to_gold_standard_desc: "我们早就该这么做了。我们储存了大量的黄金和卢布，而卢布正需要一个坚实的基础支撑，才能纵身一跃成为强势货币。这个全球市场仍处于恢复阶段的关头，何尝又不是最佳时机？一些国家可能会抱怨，但那是他们自己的问题。"
 SOV_market_regulations_desc: "尽管人们都在对“自由市场”夸夸其谈，但真正需要优先考虑的应当只有俄罗斯。随着欧洲冲突日益临近，我们必须保证经济主要依赖国产。"
 SOV_send_military_equipment_desc: "虽然我们可以简单地将白俄罗斯的工业私有化，但真的必须这么做吗？我们不能放弃这个已运行三十载的体系。2020年的反对派候选人在竞选活动中提出了将白俄罗斯企业私有化，或彻底改革现有体系的方案。我们真的要采用这些“蠢货”反对派提出的框架吗？\n\n不要搬起石头砸自己脚，白俄罗斯将维持现状。"
 SOV_send_humanitarian_aid_desc: "白俄罗斯的工业在当今市场上缺乏竞争力。虽然我们可以保持现状，但最好还是让市场来决定白俄罗斯应该优先发展哪些行业。\n\n让老爹尽情抱怨吧，经济发展总是更为重要的。"
 SOV_force_petrol_ruble_desc: "美国和沙特阿拉伯都陷入了内战，而这对我们可真算是天赐良机，我们可以趁机从石油贸易中获取更大的利润。石油美元时代已经戛然而止，现在看来这里大有空间来巩固我们的地位。\n\n人们曾嘲笑我们是一个“全球加油站”，称我们是一个注定要衰落的国家。然而，当黑金在世界各地燃烧之际，这些批评者就该爬到我们面前，祈求我们施舍财富了。"
 SOV_support_two_party_system_desc: "统一俄罗斯党虽一直在普京的努力下为其效力，但所有人都清楚，该党本质上只是总统的“应声虫”。这个党没有真正的目标，也没有具体的意识形态，党内还存在许多被公认为“与群众脱节”的说客。\n\n虽然美国衰落的原因是两党制的高度极化，但这种制度也有其优点。与欧洲政党经常陷入僵局导致国家停滞不前相比，或者与我们和日本的一党专政制度相比，美国制度在历史上大部分时间都是稳定的。我们将效仿这种制度，把所有左翼政党合并成一个党，由于掺杂了公正俄罗斯-为了真理和米罗诺夫的存在，它实际上将成为中左翼政党。与此同时，我们也将接管自由民主党的人员，并将自己改造成一个中右翼政党。\n\n两党将拥有相似的纲领和外交政策，保证它们能够在关键问题上相互合作。\n\n美国如今正陷入分裂的炼狱，但回顾往昔岁月，他们的候选人可以毫无问题地以任何一方（或者在一些喜剧性的情况下同时以两党）的身份参加竞选。这才是我们必须学习的精华。无论是社会主义者还是民族主义者，归根结底都是俄罗斯人。我们决不能忘记这一点。"
 SOV_loosen_media_restrictions_desc: "虽然我们与欧洲的未来冲突迫在眉睫，但我们确实理解，让人们在媒体上拥有话语权至关重要。通过放松对媒体上可以谈论和不能谈论内容的限制，我们将使其成为一个可行的讨论和批评场所。\n\n俄罗斯人应当拥有自由表达想法的权利，因为这才是自由的真谛。当然，就像在任何自由的国家一样，我们也将有自由选择我们要处理和忽略的问题。"
 SOV_enact_anti_corruption_laws_desc: "虽然我们期望体制尽善尽美，但不能否认其中存在许多不良分子。虽然我们可以简单地将其忽略，但总统认为现在不是该无所事事的时候。这些人每年盗窃数亿卢布的行径在过去可以熟视无睹，而换到现在则是不可接受。\n\n世界正斗转星移地变换着。我们不能依赖那些将国家视作简单的赚钱工具，又在欧洲和中东购置豪宅的两面三刀之人。战火燃烧不断，俄罗斯可没有闲钱用来浪费了。"
 SOV_celebrate_putins_legacy_desc: "西方千禧年对我们的抹黑至今仍历历在目。他们声称“俄罗斯完蛋了”。现在睁大眼睛看看吧！我们摧毁了寡头政治，我们驯服了高加索地区。我们收回了克里米亚，我们正准备与我们的盟友一起完成解放顿巴斯的任务。最后，我们犹如涅槃凤凰，再次成为反抗西方的先锋。\n\n而对于这一切，我们应该感谢谁？\n\n伟大的弗拉基米尔·弗拉基米罗维奇·普京。我们将永远珍惜他的遗产。"
 SOV_church_support_desc: "自教会被允许进行公开活动以来，他们就经历了一场转变。神父不再是那些阿富汗退伍老兵，他们肩负着同西方基督教派别以及真正的邪教作斗争的职责。在普京的帮助下，教会虽无法恢复如初，却也发展良好。\n\n正教会是我们人民的根基，对它的支持将赋予梅德韦杰夫更多的合法性，同时削弱他在第一任期内给民众留下的形象。"
 SOV_a_new_republic_desc: "在过去的40年里，俄罗斯发生了翻天覆地的变化，而如今她将再次走向变革。普京的技官统治稳定了我们的国家，但这不代表我们可以不思进取。新的改革将引领俄罗斯踏上沙皇时代的理想民主道路。\n\n与我们在90年代所拥有的“民主”不同，我们不会成为另一个国家的走狗。我们不会妖魔化曾成就我们的沙皇和苏联时代。我们的历史犹如神圣披风，我们建立的民主将成为它的新时代。\n\n俄罗斯，永远向前！"
 SOV_focus_resource_exploitation_desc: "虽然中国是我们日思夜想的工业强国模范，但遗憾的是，我们目前既没有资源也没有人力来加以效仿。所以我们要多开采资源。一方面，我们不断发展的工业将服务于国内市场，另一方面，我们开采的资源将出口到世界各地。\n\n此外，在世界局势如此混乱的情况下，我们还是仅存的几个稳定的能源出口国之一。"
 SOV_industrial_expansion_desc: "2014年后的经济激励措施虽使我国农业部门复苏，但工业部门却持续低迷。然而，随着美国陷入混乱，欧洲充满敌意，亚洲似乎正酝酿一场大战，我们只能依靠自己。\n\n我们需要建成一个能够满足大部分的本地需求的工业。一个为俄罗斯人民服务的国家工业。"
 SOV_regulate_trade_unions_desc: "美国内战本应终结商业太空领域，但实际上，它反而却促进了太空发展。中国和俄罗斯仍然是主要的火箭生产国，欧洲和亚洲似乎都在利用美国宇航局和商业太空人才来建立自己的太空计划。\n\n目前，不仅卫星生产蓬勃发展，而且小行星采矿也取得了前所未有的进展。\n\n我们必须乘势而上，因为我们的优势地位使我们成为新太空市场的主要受益者之一。"
 SOV_defense_industry_expansion_desc: "长期以来，俄罗斯的商贾很少关心工人。他们付给工人极低的工资，一再用移民取而代之，不提供承诺给他们的必要福利。\n\n但现在，随着人口和专家的减少，他们别无选择，只能迎合大众才能维系生存。工资更高的工人对国家更有利，相关政策也应该受到鼓励。"
 SOV_land_reforms_desc: "一个不幸的现实摆在我们面前，我们需要更多的资金。值得庆幸的是，我们可以从政客和商人的钱包里获得大量隐藏资金。通过实施累进税制改革，我们将保证资金源源不断地流入库房。"
 SOV_trade_unions_desc: "尽管我们常为苏联遗产而自豪，但工会却鲜少在各领域出现。商人可以不支付给工人足够的工资，进一步导致我们的社会状况下降。通过推广工会，我们也将能够制止公司及其所有者的越权行径。"
 SOV_centralize_power_desc: "统一俄罗斯是我们政府明确的权力中心，但其他政党仍在半独立地运作。为了我们的事业，必须团结一致。通过利用“人民阵线”平台，我们或许能够创建一个由所有主要俄罗斯政党组成的联盟，公开在统一俄罗斯的旗帜下行动。\n\n在杜马的每一次会议上，我们都能看到统一俄罗斯和其他政党之间争吵不休。一个联盟将使我们能够消除分歧，像一个有机体一样行动。"
 SOV_protect_russian_economy_desc: "我们转向自由贸易和外国投资的决定是一个彻彻底底的错误。俄罗斯经济不仅被外国人收购企业所淹没，也被外国产品排挤本土产品吞没。虽然外国投资者可以留下，但我们将优先考虑并保护本土企业免受外国企业的竞争。我们的目标是自给自足并以出口为导向。"
 SOV_towards_multipolarity_desc: "美国正处于内战状态，现在是时候开启多极化时代了。俄罗斯显然没有成为霸主的实力。说真的，苏联一再叫嚷着争夺这个虚妄头衔又何尝不愚蠢呢？我们只需要成为多极化中的一个就够了。\n\n何必做世界警察，不如培养家丁以代之。"
 SOV_american_policy_desc: "随着美国陷入混乱，是时候尝试重塑我们之间的关系了。西欧正在向美利坚联邦提供“志愿者”和军事援助。难道我们就不能吗？一旦俄罗斯接管美国，有很多派系可以从中受益。无论是地区分裂主义者还是孤立主义者，他们都将得到我们的支持。"
 SOV_brics_desc: "金砖国家峰会成为一个良好时机，供我们将愿景公之于众。随着美国留下的真空，我们现在可以自由地承担起它的责任。金砖国家联盟将成为一个真正的经济俱乐部。不是像欧元区或东盟那样的区域组织，而是一个中立的、促进共同发展的平台。\n\n当然，考虑到印度和中国对发展这个平台并不感兴趣，我们还得努力加以巩固。"
 SOV_dragon_sun_desc: "显而易见，中日冲突将成为未来十年的热门话题。无论是围绕台湾的摩擦，还是类似冷战时期的代理人战争和政变，这两个亚洲强国都在建立联盟为可能的冲突做准备。而在这样的冲突中，我们的立场对双方都至关重要。\n\n说实话，我们并不热衷于只选择其中一个经济集团。中国是一个工业和科技强国，而日本则是一个失败的经济霸主，但由于美国不复存在，它仍然可以发挥自己的力量，甚至恢复部分影响力。\n\n无论如何，我们对亚洲的政策将在两者间斡旋。坦率地说，如果我们还能同双方进行贸易，那将是一个理想的局面。"
 SOV_brics_expand_desc: "为了使我们的金砖国家计划奏效，我们必须进一步扩大它。应该优先考虑与我们友好的国家，以便从这次扩张中获得最大收益。很快，金砖国家联盟+将成为一个真正的全球共同发展平台！"
 SOV_dawn_of_africa_desc: "未来属于非洲大陆。虽然战争、气候变化和缓慢的城市化进程阻碍了它如上个世纪东亚那样快速发展，但非洲拥有实现这一飞跃所需的人口和资源。几乎可以肯定，他们在本世纪后半叶将占据世界舞台的中心。\n\n不断增长的非洲市场为我们提供了机会。我们不仅可以在该地区获得盟友，还可以获得我们行业以前很少见的消费群体。\n\n当然，这是一项面向未来的投资，即便他们未来实现弯道超车，我们从其发展中也将获得巨大的收益。"
 SOV_prepare_for_unification_desc: "[belarus_unification_desc]"
 SOV_belarus_operation_desc: "不帮助卢卡申科是我们现代历史上继未能出手拯救亚努科维奇政府后的第二大错误。现在我们不仅有一个，而是有两个姐妹国家被亲西方的精英领导，他们一心只想摧毁连接我们的一切。\n\n“斗士”民族主义者已经开始试图重新定义白俄罗斯，搞得好像他们被我们殖民了一样。不过，他们确实被殖民了。\n\n我们曾经将波兰-立陶宛赶出这片土地，阻止他们同化白俄罗斯兄弟的企图。现在历史将重演。"
