 russia.596.d: "萨那的街道上，寂静无声。昔日喧嚣的市场，如今只剩下耀眼的弹壳山，在黎明的曙光下闪闪发光。尸体被随意地覆盖在报纸之下。屹立不倒的几座宣礼塔中，清晨的晨祷声渐渐响起。宣礼员们的声音在空旷的街道上回荡，与那迎风飘扬的革命红旗竞相争夺着人们的注意。\n\n在埃尔拉哈巴机场，一架IL-76运输机正对准跑道，其内部充斥着带着几分兴奋的、低声交谈的俄语。在短短几个小时后，他们将平安回到家乡。这场行动的成功将为他们带来应有的嘉奖与晋升。"
 russia.596.a: "又一块多米诺骨牌倒下了。"
