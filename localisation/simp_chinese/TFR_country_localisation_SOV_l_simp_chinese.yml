 russia.530.t: "俄共预选大会"
 russia.530.d: "普京卸任后，俄罗斯正处于一个充满变数的阶段。此时，胜算颇大的俄罗斯共产党正紧锣密鼓地筹备着国家历史上至关重要的总统大选。然而，人事部门正面临着一项重大挑战：挑选一位能够凝聚全党力量，并为国家的未来制定出清晰蓝图的候选人。以下是三位备选人物：\n尤里·阿方宁，作为久加诺夫的忠实追随者，代表着党的老一辈力量。他年轻有为、充满活力且忠诚可靠，能够继续沿袭久加诺夫的发展道路，为国家的稳定贡献力量。\n尼古拉·哈里托诺夫则是资深政治家，曾在2004年总统大选中崭露头角。他善于折中调和，能够提出平衡且温和的政策，从而满足俄共内部各派别的需求。\n谢尔盖·列夫琴科曾任伊尔库茨克州州长，是一位魅力超凡的领导者，同时也是一位注重实践的实干家，拥有丰富的地方治理经验。他得到了党内激进派如拉什金集团的支持，这使得他的候选身份更具决断力，甚至带有一种激进夺权的意味。\n\n那么，我们将如何抉择呢？"
