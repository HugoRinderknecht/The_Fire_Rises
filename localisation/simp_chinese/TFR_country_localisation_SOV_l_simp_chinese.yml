 SOV_labor_democracy_desc: "企业雇员应享有劳动过程监督权，纵使此举或将影响生产效率。\n工会组织诚然重要，然工作场所自主管理权亦不可或缺。\n帝国已具备实施条件，可采取更激进举措迈向与君主制不相抵触的新社会主义。"
