 russia.728.t: "人民阵线的未来"
 russia.728.d: "卢卡申科执政后，全俄人民阵线迅速投身其麾下以表忠诚。然而，这对亚历山大·格里戈里耶维奇而言，仍然不够。他深知，阵线领导层中的许多人可能随时改变立场，一旦有新领导人出现，他们或许会转而支持他人。\n\n新总统需要的，是无条件的忠诚。因此，他的第一步，便是将全俄人民阵线的要职交给对自己忠心耿耿之人，确保其政策能够在地方层面贯彻执行，并由这些新任领导直接承担政治责任。\n\n然而，还有一种更彻底的方案——彻底重塑阵线的架构与领导体系。卢卡申科认为，取代目前松散的组织，应当建立一个更具凝聚力的强大政党，以真正代表人民利益。在这一党派中，他将成为事实上的领导人，尽管名义上仍保持无党派身份。\n\n此举虽然成本较高，且可能引发总统府内部“守旧派”势力的不满，但从长期来看，它或许是巩固政权、强化支持的有效方式。"
 russia.728.a: "任用卢卡申科的政治亲信去填满全俄人民阵线执行委员会。"
 russia.728.b: "将阵线转变为统一的政党结构！"
