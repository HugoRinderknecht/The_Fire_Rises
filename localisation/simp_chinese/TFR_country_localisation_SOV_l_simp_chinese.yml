 russia.601.t: "火炬行动进行中"
 russia.601.d: "许多伪君子会堂而皇之的批判复仇，称其并不比作恶高尚，那又如何？复仇能带来宣泄，而宣泄最终带来平静。\n\n在此命定之日，“火炬行动”正式启动，俄罗斯军队的数个师和纳瓦利内敢死队登陆伦敦街头。当地标燃气熊熊烈焰，街道充斥着化学武器，我们的敢死队以压倒性的火力攻击当地军队时，那些英国佬脸上仓皇逃窜的表情真是太滑稽了。\n\n行动的主要目标：复仇。而次要目标：在英国人的精神上留下深深的伤痕，让他们永远不敢再向我们和我们的孩子举起武器。\n\n在几个小时内，伦敦的街道变得寂静无声，除了偶尔的哭泣声和远处的枪声，整个城市都被有毒的雾气笼罩。我们还没有结束，整个岛屿都将要接受我们的永久审判。"
 russia.601.a: "他们会付出代价的……"
 russia.602.t: "圣彼得堡问题"
 russia.602.d: "俄罗斯重回正轨的路途需要纠正许多错误，也有许多问题等候回应，其中之一就是关于圣彼得堡的问题。\n\n这座城市有着悠久而丰富的历史，它的文化和历史意义不容忽视，但是鉴于德国注定会再次成为我们不共戴天的仇敌，而圣彼得堡的名字听起来又太像德语，或许将其改回彼得格勒会更好。这将向我们的人民和德国表明，我们的忠诚只属于祖国。\n\n或者，我们可以保留这个名字，以表明我们不稀罕那些背后捅刀子的卑劣行径，也不会做那些样子工程，只有实实在在的行动才能推动我们前进。"
 russia.602.a: "改成彼得格勒，别再用日耳曼蛮族的名字！"
 russia.602.b: "它就该一直叫圣彼得堡"
 russia.603.t: "建立至圣主教公会"
 russia.603.d: "重塑祖国正如完成一幅无法完成的拼图，但正所谓前人栽树后人乘凉，我们至少能为子孙后代减少负担。\n\n这就是我们要用新的圣主教公会取代牧首区的原因，教会不再设立唯一的权威人物，而是类似于彼得大帝的做法，将其权力划分给十二个职位。这不仅能削弱教会的权力，还能让我们更好地实现国家现代化，而不会遭遇来自教会的强烈抵抗。虽然民间已经出现了不少反对的声音，但是非自有后人评判，他们最终会理解这项决定。\n\n亲自任命这些要职自然更好，亚历山大·鲍里索夫将成为第一批官僚之一，我们将与他一起挑选出更容易认同我们理念的合适人选。"
 russia.603.a: "清扫门户。"
 russia.604.t: "创立极端民族主义纲领"
 russia.604.d: "在库班发送最后通牒后，未来俄罗斯内部一小群非常活跃的极端民族主义者建立了自己的平台来鼓吹他们的愿景。\n\n他们仍然忠于纳瓦利内，但由于支持对西方进行全面报复并清除俄罗斯内部之敌，其声望水涨船高。尽管相对于党而言他们有些脱离传统，但为了推行某些不受欢迎的政策，可以利用他们将青年团结起来。\n\n到目前为止，他们的影响力和支持度都在增长，国家正如引擎，我们必须决定是改用这一仇恨和激进的燃料，还是保持稳定路线，无论怎样，他们对我们都大有用处。\n\n"
 russia.604.a: "俄罗斯将主宰全欧，即便必须让一切化为灰烬。"
 russia.607.t: "民族布尔什维克党问题"
 russia.607.d: "近日，关于可能解禁民族布尔什维主义党的问题引起了广泛讨论。该党是普京政权及其继任者打压的众多政治受害者之一，也一直站在反抗政治压迫的最前线。尽管他们的意识形态极端激进，但多年来他们与我们在抗议和其他活动中密切配合。因此，为他们多年的努力给予应有的回报，无疑是合情合理的。\n然而，他们的极端思想，以及对我们民主制度的缺乏忠诚，特别是对苏联帝国的热衷，或许同样会对我们构成潜在威胁。毕竟，如果当时我们生活在一个正常的国家，就根本不必与这些社会边缘力量合作……"
 russia.607.a: "他们的花朵也应拥有盛开的权利！"
 russia.607.b: "我们永远也不会与他们为伍。"
 russia.608.t: "左派问题"
 russia.608.d: "占位符"
 russia.608.a: "这是他们的权利。"
 russia.608.b: "只允许“民主”左派。"
 russia.609.t: "俄罗斯示威游行被消灭"
 russia.609.d: "今日，效忠瓦格纳的一个小组对发生在瑟克特夫卡尔的极端民族主义游行进行了暴力镇压。这场始于午时的抗议活动很快便压垮了原本被派去管辖的小型警察部队。示威领袖涉嫌煽动群众对最高军官委员会和瓦格纳英雄进行暴力行为。\n\n最终，最高委员会派遣了瓦格纳精英部队对人群进行开火驱离。试图反抗的示威者很快便被就地处决。其余被捕的成员将因涉嫌针对俄罗斯当局发动政变而遭受严重处罚。两名个人示威者布拉特·波格拉夫尼科夫和卡提娅·波格拉夫尼科娃现在身在第三特别监狱，尽管他们身负重伤，仍将于现在接受审判，而且将被判处死刑以儆效尤。\n\n虽说有部分瓦格纳士兵对开火的行为悔恨不已，但他们自己的处境会告诉他们自己该干什么的。"
 russia.609.a: "重拳出击。"
 russia.610.t: "纳瓦利内在监狱中失踪！"
 russia.610.d: "重大新闻！\n\n第三特别监狱近期爆发骚乱后，其中关押的臭名昭著的罪犯兼反对派阿列克谢·纳瓦利内从牢房中神秘失踪。一种可信观点认为，他可能是借由叛徒或是囚犯的帮助，设法趁乱逃离监狱，躲到了荒原中。如果不能迅速确定纳瓦利内的下落并将其控制，可能会导致严重后果。最高委员会已经发布指令，命令展开大规模搜索行动，找到纳瓦利内并将其逮捕。\n\n除纳瓦利内外，还有超过一百名囚犯也趁乱逃离了第三特别监狱，他们是否与纳瓦利内有关已经引起公众的关注。"
 russia.610.a: "天哪！"
 russia.610.b: "将那里的一切颠覆个天翻地覆！"
 russia.611.t: "多尔戈普鲁德内大屠杀"
 russia.611.d: "来自莫斯科地区的重大新闻，当地的纳瓦利内同情者、共产主义者、民族主义者乃至普京主义者都聚集在一起举行反对瓦格纳当局的集会。他们高喊反对政府的口号，其中夹杂着对委员会官员乃至已经死去的普里戈任的控诉。然而事情的发展在之后完全失控，一名情绪不稳的瓦格纳士兵突然向人群开火，震惊的集会群众顿时惊慌失措，最终导致死亡人数激增。由于此次事件发生在国家核心地带，因此无法像处理瑟克特夫卡尔事件那样进行掩盖。当天夜间，所有电报频道及独立媒体都铺天盖地报道着发生在多尔戈普鲁德内触目惊心的景象。而其中，一名死去学生手中紧攥“我不愿生活在瓦格纳俄罗斯！”的牌子深深烙印在人们的心中……\n\n过不了多久，报复就将来临……"
 russia.611.a: "唉……"
