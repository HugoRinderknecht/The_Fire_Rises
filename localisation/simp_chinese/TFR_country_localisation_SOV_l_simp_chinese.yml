 SOV_influence_west_category_desc: "天然气——这种珍贵的资源一直以来都是俄罗斯对欧洲国家施加经济和政治压力的绝好杠杆。欧洲的政客们不断念叨要减少对俄天然气依赖已经不知道多少个年头，但那只能是空头支票。至少目前来看，欧洲对俄罗斯的天然气依赖没有一丁点的减弱，俄国只需中断天然气出口，欧洲就会陷入艰难的境地。\n\n§Y欧洲人的房子可不会因为几篇道貌岸然的政治宣言就变暖和，只有天然气才能做到。§!"
 SOV_Dugin_Directives_category: "杜金的指示"
 SOV_Dugin_Directives_category_desc: "\n\n\n\n\n£GFX_SOV_dugin_directives_banner\n\n\n\n\n\n\n\n杜金比任何人都清楚，要将俄罗斯的思维从后现代的泥沼中拔出并非易事。\n\n我们的政策和法令会引导人民回归俄罗斯精神的根源，追溯伟大的图兰-欧亚祖先的荣光。教导他们以哲学的方式生活，努力成为激进的主体——人中之神，神中之人。\n\n然而，这一切都令我感到乏味。我所渴望的，是焚毁那些腐朽的课本，将利刃刺入那些迷失星辰的宇航员的胸膛。\n\n狂热：£GFX_fanaticism §Y[?SOV_fanaticism_var|1%]§!\n效果：£attack_texticon [?SOV_fanaticism_dynamic_var|=+1%]，£mil_factory [?SOV_fanaticism_dynamic_var|=+1%]，£GFX_mobilisation_texticon [?SOV_fanaticism_dynamic_var|=+1%]，£GFX_war_support_modifiericons_texticon [?SOV_fanaticism_dynamic_var|=+1%]\n\n狂热代表我们人民的战斗意志与对国家的支持度。"
 SOV_Supreme_Veche_category: "人民维彻"
 SOV_Supreme_Veche_category_desc: "§Y人民维彻§!是§Y[SOV.GetName]§!的最高立法、司法机构。如今，从接受欧亚主义不朽理想的共产主义者，到民族资产阶级代表，许多爱国者、进取者都把这个议会视为家。很像苏维埃民主，根据候选人的承诺与纲领，在地方选举产生人民代表。然而，欧亚党政治事务委员会仍能控制代表、维彻主席、部长的任命。可谓唯一霸主。"
 SOV_oligarchs_influence_category: "寡头影响"
 SOV_oligarchs_influence_category_desc: "寡头在西方仍然拥有一定的影响力，那么我们为何不利用一下这种影响力呢？通过利用寡头的资金散播反欧洲口号，利用媒体传播反对所谓“进步LGBT+”立场，我们可以给摇摇欲坠的欧洲局势添一把火。\n\n§Y“这种与现实、与社会需求严重分离的思想，必然会导致民粹主义激增和激进分子抬头，进而导致强烈的社会经济变革，最终让国家堕落，而不久的将来，精英们将被迫走下高台”§!"
