 SOV_great_victory: "伟大胜利"
 SOV_great_victory_desc: "从硝烟弥漫的战场中走出，现代的勇士如同昔日的博加特尔一般，从战场的废墟之中崛起。胜利女神挽住他们的手臂，凯旋的乐曲回荡在空气中。灰色的迷彩渐渐褪去，取而代之的是闪耀的阅兵制服，胸前的勋章熠熠生辉，象征着胜利的甘甜。尽管俄罗斯帝国距离统治世界仍有漫长的路要走，但今天无疑是我们历史上最辉煌的篇章之一。士兵们高举着日里诺夫斯基的旗帜，口中高呼着“日里诺夫斯基万岁！”，行进在红场的石板路上。这一场景与1815年的巴黎胜利与1945年的柏林凯旋遥相呼应，标志着一个时代的盛大谢幕。"
 SOV_death_of_leader: "日里诺夫斯基之陨"
 SOV_death_of_leader_desc: "全世界的俄罗斯国旗缓缓降下，为悼念那位伟大的领袖——弗拉基米尔·沃尔福维奇·日里诺夫斯基。他是自由民主党的缔造者与拓展者，是带领俄罗斯帝国浴火重生的引路人，也是欧洲战争胜利的奠基者。他的名字已然镌刻在俄罗斯的历史丰碑上，他的功绩如星辰般闪耀，永不褪色。当俄罗斯人民缓缓走过满覆鲜花的灵柩时，心中都在回响一个问题：他走后，我们该怎么办？"
