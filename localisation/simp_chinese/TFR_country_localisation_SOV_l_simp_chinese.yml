 SOV_VLADIMIR_PUTIN_DESC: "弗拉基米尔·弗拉基米罗维奇·普京并非通过典型的权力阶梯爬上权力王座，而是通过情报界的羊肠小道登上权力舞台。他从克格勃的基层做起，在苏联的最后十年里协助东德的史塔西工作。苏联解体后，他进入被重新命名的圣彼得堡市从政，并在鲍里斯·叶利钦的任期内实现了惊人的升迁。他在2000年的选举中获得了叶利钦的支持，并轻松赢得了多数选票。从那时起，他就再也没有离开过克里姆林宫。\n\n在过去的二十年里，普京通过结合民众的支持、宪法漏洞以及精心控制反对派，一直掌握着权力。2008年，当他任期届满时，他的前总理、亲密盟友德米特里·梅德韦杰夫担任了一届总统，而普京则亲自担任了总理。随后，普京于2012年重新担任总统。在他的任期内，他经历了许多危机，从打击车臣游击队到支持乌克兰东部的亲俄反政府武装，每次都能化险为夷，变得更加强大。\n\n相当一部分俄罗斯民众确实喜欢普京的统治，把他看作是带领他们走出动荡不安的叶利钦时代的伟人，并帮助恢复了俄罗斯在世界大国中的地位。但并非所有支持都是发自内心的。他的后来几次选举都伴随着对舞弊的指控，而且反政府抗议活动也遭到了严厉镇压。国内外的反对派领导人往往受到监视、骚扰、逮捕，甚至离奇死亡。这一切都传递出一个明确的信息：弗拉基米尔·普京相信人民赋予了他统治的权力，而且短期内不打算放弃它。"
 SOV_ALEXANDR_DUGIN_DESC: "亚历山大·盖利耶维奇·杜金出生于一个受苏维埃政府宠溺的知识分子家庭。然而，和许多同代人一样，他很快便对晚期苏联那僵化的官僚体制心生厌倦。那些年，青年们纷纷奔赴地下“真正的马克思主义俱乐部”，寻找新的理想。而杜金，却选择了截然不同的道路。他从“SS黑暗秩序”与欧洲新右翼的著作中汲取思想，并用新左派的理念为其理论基石铺路。从此，他的目光越发转向神秘主义，结识了诸多地下的神秘学思想家，无论是基督教的隐修士还是伊斯兰的苏菲学者，他都悉心求教，涉猎广泛。\n\n苏联解体后，亚历山大·格利耶维奇逐渐意识到，无论共产主义有多少弊端，它始终守护着俄罗斯，阻挡了真正的怪物——资本主义的入侵。于是，他加入了民族布尔什维主义党，一个试图将古老力量融合，诞生新生理念的政党。凭借对神秘学与哲学的独到见解，杜金迅速崛起，成为党内的中流砥柱，并以其深邃的学识为NBP奠定了理论基础。进入21世纪后，他与利莫诺夫分道扬镳，转而构建自己的思想体系，并以整体主义传统与欧亚主义的理念为根基，继续发展其理论。所有这一切，最终凝结为他心血的结晶——“第四政治理论”。\n\n西方媒体常将他形容为“世界上最危险的哲学家”，甚至冠以“克里姆林宫的导师”之名来制造恐慌。殊不知，亚历山大·盖利耶维奇长期以来与真正的权力中枢并无瓜葛——直到今日。面对那场耻辱性的失败后，杜金终于意识到，他关于更强硬反击与思想统一的呼声，始终未能引起前政权的重视。可是，如今旧人已去，新的时代即将到来。杜金凭借一场由欧亚主义军官策动的政变登上权力的巅峰。他肩负起一项重任：将他的哲学蓝图化为现实，将梦境般的理想付诸实践。推翻既有的世界秩序，展开一场波澜壮阔的形而上学与地缘政治革命。"
