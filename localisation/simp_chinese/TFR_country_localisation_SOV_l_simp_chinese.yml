 russia.907.t: "康斯坦丁·马洛费耶夫建立东正教高级中学网络"
 russia.907.d: "近日，俄罗斯知名金融家、枢密院官员兼传统价值观倡导者康斯坦丁·马洛费耶夫在帝国巡行期间，于各省地方城镇陆续创立新型高级中学。这些教育机构沿袭其2006年创办的圣巴西尔大高级中学模式，以“向学生传授深厚的知识，向他们灌输崇高的道德理想，培养以民族历史为荣、热爱俄罗斯并在未来为国家利益服务、代表俄罗斯新精英的人才”为办学宗旨。沙皇陛下对此举表示赞许，并寄语所有未来学子学业有成。"
 russia.907.a: "嚯。"
 russia.908.t: "亚历山大一世学园重新向学生开放"
 russia.908.d: "在革命前的旧帝俄时代，亚历山大一世学院堪称帝国真正国家精英的摇篮。其学生成为了杰出的军官、外交官、官员，甚至诗人和作家。国家需要人才和可靠的人员储备，于是从青少年时期就开始培养他们为自己服务。如今我们面临着同样的问题：国家疆域辽阔，需要忠诚且合格的干部队伍。既然如此，我们何不复兴这一光荣传统呢？"
 russia.908.a: "我们何时才能看到新的普希金？"
 russia.909.t: "地方自治自由运动复兴"
 russia.909.d: "亚历山大二世行政改革后不久兴起的地方自治自由运动，成为近期地方自治机构复兴过程中重现的另一显著特征。尽管该运动本质上成分复杂，但所有成员在几个关键问题上达成共识：国家需要行政分权、放宽审查制度以及提高公众对国家事务的参与度。诚然，有人认为正是政府与地方自治机构之间的冲突导致了第一次革命，但我们确信已从前帝国的错误中汲取教训，此类悲剧绝不会重演。"
 russia.909.a: "不赖。"
 russia.910.t: "政治正确模仿秀"
 russia.910.d: "俄罗斯帝国的辉煌往昔——我们曾经拥有，如今又夺回的一切：\n1.战场上的枪支由奶泡铸成，既能御敌，又可充饥。\n2.地心引力仅有今日的八成，人们轻快奔跑，顷刻之间便能在官阶表上跃升五级。\n3.人类寿命悠长，动辄活至150乃至190岁，世间无病无痛，唯有贪恋甜点才会染疾。\n4.若不慎在街头跌倒，商贾们会蜂拥而至，将金币塞入你的口袋，亲吻你的双唇，递上醇厚的美酒，恳请你迎娶他们的女儿。\n5.野兔与山鹑不待追捕，便自愿跃入煎锅，面包附赠伏特加，哪怕是最不起眼的水洼，都可能跃出硕大的鲟鱼，直入你的炊锅。\n6.人们在深夜被虔诚的祈祷声唤醒，晨曦初露，便倾城前往东正教堂。\n7.胎儿仅孕育4.5个月便呱呱坠地，个个金发碧眼，面容刚毅，目光深邃，如天生注定将远赴圣彼得堡求学。\n8.伏尔加河甘甜如糖浆，叶尼塞河奔流的竟是浓醇黑啤。\n9.寒冬腊月，气温骤降至零下300度，而人人面色红润，精神抖擞。\n10.军屯之中，士兵生来便如掷弹兵般魁伟；掷弹兵伟岸如禁卫军，禁卫军身形如骏马，而骏马之庞大，可与乌拉尔的冶金厂相匹敌。在这座庞然巨物中，农民们按照伊万诺夫的规则玩杜拉克，仅一轮，便可决出胜负！"
 russia.910.a: "太棒了！"
 russia.911.t: "普及圣彼得堡式建筑风格"
 russia.911.d: "圣彼得堡被称为“北方帕尔米拉”并非徒有虚名。这座不仅是欧洲乃至全世界最美丽的城市之一，始终吸引着文艺创作者的目光。普希金的《青铜骑士》、费奥多尔·米哈伊洛维奇·陀思妥耶夫斯基的多部小说以及其他众多作品都向彼得之城致敬。如今市政官员中正兴起新时尚：拆除布尔什维克时期建造的“样板房”和“简易楼”——这些对艺术与城市规划犯下的真正罪行，代之以更赏心悦目的建筑：低层圣彼得堡风格住宅，它们更适合新生的俄罗斯帝国。"
 russia.911.a: "太好了！"
