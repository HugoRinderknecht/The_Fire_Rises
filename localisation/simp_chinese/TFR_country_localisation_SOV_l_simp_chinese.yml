 russia.797.t: "新俄罗斯-新党派"
 russia.797.d: "随着日里诺夫斯基的逝世，自由民主党的支持率迅速下滑，我们必须为人民提供新的愿景。弗拉基米尔·沃尔福维奇已不在，我们的党必须真正成为一个属于俄罗斯的政党。\n\n与此同时，我们必须明确新的官方意识形态。我们都是民族主义者，但当前的民族主义理念过于浅薄和单一，必须深入到更深层的思想领域，让人民真正信仰我们的新体制和新政党。\n\n俄罗斯中心主义作为一种温和而日益流行的理念，认为俄罗斯是世界舞台的中心，并且文化远比欧洲先进，尤其是考虑到欧洲近年来的衰落。这一理念以俄罗斯发展为绝对优先，并可吸引部分温和派支持者，使我们的运动更加现代化。\n\n国民共和主义可能不受党内君主主义派别的欢迎，但它能为俄罗斯的未来提供新的愿景。毕竟，日里诺夫斯基领导的是一个共和国，而非君主制国家。通过采用更具公民意识的民族主义，我们可以扩大对非俄罗斯人的吸引力，同时维持我们运动的高度爱国基调。这是一个适应现代的民族主义方案。\n\n整合主义统一理论是一种最接近党国一体化的方案，虽然在党内可能遭遇强烈反对，但它将打造一个目标统一的社会，使国家的全部力量都集中在振兴俄罗斯之上。同时，这一理论有助于重塑领袖崇拜，毕竟，俄罗斯人始终渴望一个强有力的领导者。"
 russia.797.a: "俄罗斯中心主义政策！"
 russia.797.b: "国民共和主义是未来之路！"
 russia.797.c: "党国的统一有机体！"
 russia.798.t: "自民党老党员倾向弗拉索夫鹰派"
 russia.798.d: "在我们伟大的领导人去世后，经过几周的稳定，党内的老一辈，即那些始终忠于日里诺夫斯基党纲和事业的老党员，决定支持弗拉索夫及其支持者。这一派系成功地说服他们采纳了更为强硬的议程。\n\n这实际上意味着党内老资历派系的终结。大多数党员将因反对这一决定而辞职，或者加入弗拉索夫忠诚支持者的行列。"
 russia.798.a: "他们做出了正确的决定。"
 russia.799.t: "自民党老党员倾向改革派"
 russia.799.d: "在我们伟大的领导人去世后，经过几周的稳定，党内的老一辈，即那些始终忠于日里诺夫斯基党纲和事业的老党员，决定支持改革派。这一派系成功地说服他们接受改革议程。\n\n这实际上意味着党内老资历派系的终结。大多数党员将因反对这一决定而辞职，或者加入斯卢茨基的支持者行列。"
 russia.799.a: "他们做出了正确的决定。"
 russia.800.t: "反政府活动激增"
 russia.800.d: "在我们伟大的领导人弗拉基米尔·日里诺夫斯基离世之后，那些曾经畏惧我们的存在——那些老鼠与蛆虫——终于在我们新政府的虚弱面前感受到了空虚。他们不再像过去那样心生恐惧。\n\n受到饱受危机折磨且已经失败的欧洲激进左翼起义的鼓舞，他们开始自信地认为自己可以在我们这片神圣的祖国上做些事情。\n小规模的团体已经开始形成，他们的小打小闹行动逐渐显现。散发传单、张贴海报，以及工人因“报酬不公”而引发的不满事件不断被报道。\n\n在叶卡捷琳堡，一座纪念弗拉基米尔·沃尔福维奇的雕像上，被残忍地贴上了“屠夫”字眼，亵渎了这位伟人的肖像。\n\n虽然这些行为微不足道，但它们就像潜伏在土地中的癌症，有可能悄然扩散。国家近卫军和奥卡纳已被指示对此事保持高度警觉，严肃处理。"
 russia.800.a: "我们必须保持警惕。"
 russia.801.t: "亚夫林斯基发动革命"
 russia.801.d: "全国范围内的起义和示威早已注定，并最终会以压倒性的力量推翻警察，推翻俄罗斯自由民主党政权的统治。\n\n今天清晨，莫斯科弥漫着对自民党政府的愤怒，抗议潮如洪水般迅猛，迅速淹没了警察的防线，许多警员在压力下投降，纷纷倒戈投向叛乱者。\n\n即使宣告了军事干预，局势依然未能得到遏制。正如1991年时的情形那样，士兵们拒绝听从命令。有些人静默站立，任由抗议者占领越来越多的政府大楼，最终逼近克里姆林宫，而另一些人则助力突破防线，击败了最后一支忠于政府的国家近卫军。\n\n这场历史巨变的幕后策划者是谁？正是曾经的老将格里戈里·亚夫林斯基，曾是日里诺夫斯基领导下少数得以生存的自由派人物，以其稳重和熟悉的政治面貌著称。然而，时光流转，他和他的政党宣告了俄罗斯民主化的崭新开始。亚夫林斯基成为了新俄罗斯的临时总统。\n\n他继承了一个满目疮痍、四面困厄的国家，危机与激进抗议遍布四方，国家的未来如迷雾般难以看清。"
 russia.801.a: "为了自由俄罗斯！"
 russia.802.t: "亚夫林斯基的告别"
 russia.802.d: "“亲爱的俄罗斯公民们，今天是我最后一次以俄罗斯总统的身份向你们发表讲话。\n\n我做出了一个决定。\n我深思熟虑，痛苦决策。\n我常常听到有人说：“亚夫林斯基会不惜一切手段固守权力，他绝不会把它交出去。” 这是谎言。\n\n真相是：我一直坚信，我的每一步都应追随民主的步伐。今天，我们为文明社会树立了一个最重要的榜样——一个总统将权力平稳地交给一个新选举产生的总统。\n\n然而，我做出了一个不同的选择。我将提前告别。我意识到，俄罗斯必须在新的政治人物、新的面孔、以及充满智慧、力量与活力的年轻人带领下，迈向它的崭新篇章。\n而我们这些为民主奋斗了多年的先行者，应该退出历史的舞台。\n当我看到人民以满怀信心与希望，在杜马选举中投票支持新一代政治家时，我明白了，我已完成一生中最为重要的使命。俄罗斯，将永远走向未来，再也无法回头。今后，俄罗斯将始终向前进……\n根据宪法，今日我辞去总统职务，并签署了命令，将俄罗斯总统职务交给伟大的民主领袖阿列克谢·纳瓦利内……”"
 russia.802.a: "“……在此告别之时，我想对每一位说：愿你们都能拥有属于自己的幸福。”"
 russia.803.t: "亚博卢未能获得多数席位"
 russia.803.d: "在那场充满争议的临时杜马选举之后，总统所属的亚博卢未能赢得足够的选票。尽管他们倡导人民阵线策略，联合了较小的民主党派，终未能收获足够的支持。\n\n然而，由阿列克谢·纳瓦利内领导的“未来俄罗斯党”获得了足够的选民信任和舆论支持，成功赢得了足够的议会席位。\n\n杜马的首次会议很快拉开序幕，纳瓦利内不遗余力地争取成为主席。尽管亚博卢及其盟友的反对声浪不断，最终，在与一些小党派的秘密交易与“未来俄罗斯党”成员的大力支持下，阿列克谢·纳瓦利内终于被宣布为杜马主席。"
 russia.803.a: "亚博卢失败了。"
 russia.804.t: "苏洛维金政变"
 russia.804.d: "这一天早已注定，军队的愤怒和示威最终将压倒忠诚派，推翻了俄罗斯自由民主党政权的统治。\n\n今天清晨，莫斯科陷入了前所未有的动荡，俄罗斯军队如猛虎下山，突破了警察和国家近卫军的重重阻碍。市民们纷纷散去，躲避着乱飞的子弹。\n\n傍晚时分，所有反抗力量被叛军一举消灭，唯一剩下的目标——克里姆林宫，很快被反叛者围得水泄不通。自民党政府的高层早已消失得无影无踪，传言他们已逃往斯里兰卡。\n\n在莫斯科的混乱过后，俄罗斯的电视屏幕终于迎来了政变后的第一次“官方”广播。\n\n曾经只是空军指挥官的谢尔盖·苏洛维金，宣布自己为新军事政府的临时领导人。他公开谴责了前政府签订的背叛和平条约，称其为祖国的叛徒。\n\n他继承了一个满目疮痍、极度虚弱的国家，四面楚歌，激进的抗议和危机正如潮水般汹涌而来。"
 russia.804.a: "重铸俄国天命！"
 SOV_citizen_militarization_desc: "软弱的反对派，以及那些仍抱有幻想、以为自由民主党会自愿交出权力的人，最恐惧的是什么？是当军事化生活成为社会的基石，他们将被真正的俄罗斯爱国者包围，在众目睽睽之下暴露自己的真实面目。然而，若以过于激进的方式将整个俄罗斯变为庞大的军事营地，反而会导致资源浪费，削弱效率，得不偿失。\n\n为避免这一问题，佐洛托夫制定了一项循序渐进的计划，将每一位俄罗斯公民逐步纳入武装力量的体系之中。这一计划可视为古希腊斯巴达军事教育的现代化版本，使俄罗斯社会的核心既拥有强烈的战斗精神，又具备高度的专业素养，从而确保未来数十年俄罗斯社会的健康、稳定、有序发展。"
