 SOV_putinism_human_face: "人道普京主义"
 SOV_putinism_human_face_desc: "\n\n\n\n£GFX_putinism_human_face_banner\n\n\n\n\n\n§Y“我们必须让俄罗斯变得年轻且充满活力！”\n——弗拉基米尔·普京§!\n\n从本千禧年初开始，弗拉基米尔·弗拉基米罗维奇·普京就致力于建立一种新的权力体系，很明显，他的选择是创建一种仅适用于俄罗斯的新型民主制度。\n尽管普京已逝，但他的事业将以“普京主义”一词继续存在，这个词以前很少在政府中使用，但现在开始具体化，就算不能算是一种意识形态，那么也算得上是“俄罗斯领导人章程”。其主要原则包括：俄罗斯保守主义、爱国主义以及创造一种原汁原味的民主的愿望。\n梅德韦杰夫深化改革，重新构建国家结构，旨在创建一个新时代的具有主权的民主俄罗斯。而弗拉基米尔·普京就是俄罗斯的民主之父。"
