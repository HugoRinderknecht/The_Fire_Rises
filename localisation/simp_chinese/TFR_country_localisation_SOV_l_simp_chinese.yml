 russia.563.t: "格鲁吉亚议会弹劾亲西方总统！"
 russia.563.d: "西方那滑腻的触角，正逐日从高加索地区滑落。格鲁吉亚的总统，不过是北约与欧盟的应声傀儡，昨日在议会的民主程序中被成功弹劾。如今，格鲁吉亚宣告他们将转向我们这些真正的友人，抛弃那些曾经操控他们的西方傀儡师。"
 russia.563.a: "太棒了！"
 russia.564.t: "根纳季·日德科去世"
 russia.564.d: "俄罗斯武装力量驻叙利亚前总部负责人、东部军区前司令员根纳季·日德科上将在莫斯科去世，享年58岁。哈巴罗夫斯克边疆区州长米哈伊尔·杰格佳廖夫表示，这位军事指挥官在不幸离世前早已罹病多年。"
 russia.564.a: "感谢你的服务，同志。"
 russia.565.t: "我们的帝国大本营"
 russia.565.d: "经过在克里姆林宫漫长而艰难的谈判后，顿巴斯共和国政府就其领土上组建新国家相关事项达成协议。此外，他们的共和国政治结构被重组为“俄罗斯世界”民族运动分支机构。现在，新俄罗斯将根据弗拉基米尔·日里诺夫斯基所提出概念建立新的秩序。\n\n乌克兰谴责了我们加强顿巴斯国家地位的举措，但他们的无能狂吠丝毫不会影响这项决策。我们已经在积极增强顿巴斯的军事力量，为我们发展的新阶段做准备。克里米亚只是俄罗斯人民统一的开端。"
 russia.565.a: "我们要解放整个东南部，解放乌克兰全境。"
 russia.566.t: "格鲁吉亚总统动员军队！"
 russia.566.d: "格鲁吉亚总统展现了她的真实面目，暴露了其无可争辩的独裁作风。为了应对民主弹劾，她竟然不顾议会决议动用了军队来维持其对国家的控制。更莫名其妙的是，我们居然被描绘成了侵略者，格鲁吉亚当前对我们采取的公开敌视态度显然是得到了其西方盟友的支持。"
 russia.566.a: "那就这样吧……"
 russia.567.t: "美国局势现状报告"
 russia.567.d: "\n\n\n                 £GFX_SVR_event_texticon \n\n\n\n\n尊敬的弗拉基米尔·弗拉基米罗维奇，\n\n对外情报局在汇编和分析必要信息后，认为美国政治局势已接近历史的转折关头。该国建制派正随着两党及各方领导人，尤其以唐纳德·特朗普为中心，所爆发的激烈斗争中走向分裂。石油危机后的经济衰退导致许多美国人对体制失去信心，各种极端主义运动在政治光谱中各县渗透，包括共产党人、法西斯主义者，甚至撒旦崇拜者。\n\n即将到来的11月选举预计将是一个重要的节点，部分专家预测美国社会内部各派的矛盾可能导致一场内战的爆发。无论结果如何，很明显，美国已不再能够维持其曾经拥有的唯一全球超级大国的地位，在最好的情况下，它也会可倒退至孤立主义。\n\n对俄罗斯联邦而言，这种情况既带来了机遇，也带来了重大风险。必须牢记，欧洲可能会迅速采取行动填补美国作为全球秩序领导者留下的真空。有关更多详细信息，请参阅随附的文件夹，其中包含所有相关信息。\n\n忠诚职守，为俄罗斯服务！\n\n谢尔盖·叶夫根尼耶维奇·纳雷什金"
 russia.567.a: "干得漂亮！"
 russia.568.t: "顿巴斯诸共和国现状报告"
 russia.568.d: "\n\n\n                  £GFX_FSB_event_texticon   \n\n\n\n\n总统先生，\n\n我与联邦特工小组共同编撰了一份关于顿巴斯人民共和国当前局势的详细报告。为便于理解，现对整体局势进行概述。自发动起义及《明斯克协议》签署以来，顿涅茨克和卢甘斯克人民共和国在经济领域取得了显著发展，并逐步确立了与我方的非官方双边关系。两地均大幅提升了军事与防务潜力，整体防务能力稳步增强。具体而言，卢甘斯克方面，在政变推翻了腐败无能的旧政权后，列昂尼德·帕谢奇尼克通过反腐改革巩固了民众对其政权的信任和支持。而顿涅茨克方面，自亚历山大·扎哈尔琴科遇刺以来，现任领导人丹尼斯·普希林在恢复民众对政权的信任方面仍存在较大挑战。尽管其经济政策有所成效，但目前仍未能恢复前任领导人所享有的民意支持水平。\n\n与此同时，乌克兰当局的行为日益激进且难以预测。鉴于当前世界局势迅速变化，我方怀疑基辅政权可能采取包括抛弃《明斯克协议》在内的极端手段，导致地区紧张局势进一步加剧。\n\n综合评估当前形势，我完全支持向两共和国提供额外军事及民用援助的决定，以增强其抵御外部威胁的能力。此外，我建议进一步探讨两共和国的整合方案，通过建立联邦制或类似的政治结构，进一步凝聚双方力量，提高战略协调效能，为地区和平与稳定奠定更坚实的基础。\n\n谨为俄罗斯效力！\n\n亚历山大·瓦西里耶维奇·博尔特尼科夫"
 russia.568.a: "极佳的报告。"
 russia.569.t: "特别军事行动开始"
 russia.569.d: "你很清楚接下来的局势将会如何发展。\n\n你们将在黎明前展开猛烈进攻，凭借空中优势和坦克的迅猛突击，摧毁乌克兰的防线。行动要迅速，集中力量夺取关键区域，与德涅斯特河沿岸地区建立联系将对我们十分有利。同样地，我们的士兵应该尽可能多地包围敌军。\n\n但乌克兰的盟友绝不会袖手旁观。他们必将介入战局，因此你们必须在制定作战计划时将这一点纳入考量。动用一切可用的资源和手段，务必取得胜利。如果你们能成功应对乌克兰，战局的另一半胜利已在掌握之中。\n\n祝你好运！欧洲的未来，正寄托在你们的肩上。"
 russia.569.a: "收到。"
 SOV_special_military_operation_ur: "特别军事行动"
 SOV_special_military_operation_ur_desc: "乌克兰，这个从19世纪以降俄罗斯统治者们一系列错误中所诞生的畸形国家，对俄罗斯世界的安全威胁一直令我们如鲠在喉。西方霸权国家自2014年颜色革命后便一直将乌克兰作为反俄罗斯的基地，意图将之变为令斯拉夫人流干鲜血的消耗战战场。在他们的阴谋即将完全成型的关键时刻，是时候通过一次迅猛、强大的武力展示彻底拔除这个眼中钉、肉中刺了。乌克兰将再也不会对俄罗斯世界产生威胁，直到它作为迷途知返的浪子重新回到斯拉夫大家庭中。"
 SOV_protect_civilian_lives: "保护平民生命"
 SOV_protect_civilian_lives_desc: "我们必须记得，在乌克兰的军事行动所对抗的目标是当地的法西斯团体，以及被西方帝国主义所操控的基辅傀儡政府。而乌克兰平民，尤其是乌东地区饱受低烈度军事冲突的人民，他们不是敌人，而是我们的军队所必须争取的对象，他们的支持对我们解放事业的胜利至关重要。在进军过程中，我们的部队必须做到尊重平民、保护他们的财产与人身安全。我们将让全世界看到俄罗斯军队绝非被抹黑的“鞑靼人军队”的形象，而是一支纪律严明的精英之师。"
 SOV_operation_armageddon: "§Y末日审判行动§!"
 SOV_operation_armageddon_desc: "谢尔盖·苏洛维金，西方人所称的“屠夫将军”，实际上是一位颇具才能的优秀将领。他的指挥风格大胆而残酷，懂得如何激发其麾下士兵的全部潜能，将纪律涣散的部队整合成为百战百胜之师，这点在和平时期和叙利亚的战场上都得到过证明。也许对在乌克兰的军事行动，我们可以采纳苏洛维金将军的意见，以坚定、无情的进军彻底粉碎基辅傀儡政府和乌克兰武装部队的抵抗意志。在此过程中也许会造成许多附带伤亡，乌克兰的基础设施也可能会被我们的炮火与飞机摧毁，尽管这令人痛心，但为了最后的胜利，牺牲有时候也是必要的。"
 SOV_civil_military_administrations: "军民政府"
 SOV_civil_military_administrations_desc: "自2014年以来，乌克兰国内局势一直动荡不安，这不光有民族冲突和长期低烈度战争的因素，同时还因基辅政权日益猖獗的腐败、行政系统的软弱无能、经济寡头的疯狂压榨所致。现在，随着俄罗斯武装力量的到来，情况将发生变化。我们将在新解放的领土上成立军事-民事合作政府，尽快重建当地遭到破坏的经济与社会秩序。这将是自基辅政权的统治之后，第一个真正属于乌克兰人民的政府形式，而我们将向他们保证，比战前繁荣与幸福得多的生活已经在向他们招手了。"
 SOV_return_novorossiya_to_home: "新俄罗斯重返故土"
 SOV_our_historic_duty: "我们的历史使命"
 SOV_our_historic_duty_desc: "沙皇俄国的征服在乌克兰地区创造了俄罗斯人的政权与城市，然而这一切都曾在第二次世界大战中遭到德国纳粹和它的法西斯仆从军们的威胁。我们绝不能忘记，正是伟大的苏联军队与数以千万计的英雄大众挺身而出，捍卫了乌克兰免遭纳粹主义的荼毒，并在之后的几十年里确保了乌克兰的繁荣与稳定。时过境迁，今天伟大卫国战争英雄们的孙辈们又要在乌克兰对抗法西斯主义的走狗。也许共产主义不再能作为一种口号，但法西斯军队将永远是我们的士兵的手下败将，这点永远不会被改变。"
 SOV_form_pro_russian_brigades: "成立亲俄旅"
 SOV_form_pro_russian_brigades_desc: "在“新俄罗斯”之外的乌克兰领土上，威胁依然存在。谁也不能保证哪一天受蛊惑的乌克兰反俄武装会再次破坏该地区的安全，对我们的人民造成威胁。因此，我们可以选择支持因共同的文化和民族纽带而团结起来的当地亲俄武装团体。这些团体可以与乌克兰武装部队对抗，帮助保卫我们的国境线。"
 SOV_fund_anti_banderite_partians: "资助反班德拉派游击队"
 SOV_fund_anti_banderite_partians_desc: "在“新俄罗斯”之外的乌克兰领土上，威胁依然存在。谁也不能保证哪一天受蛊惑的乌克兰反俄武装会再次破坏该地区的安全，对我们的人民造成威胁。对于那些仍在崇拜纳粹分子斯捷潘·班德拉的乌克兰民族主义蠢货，我们可以继续以反法西斯主义为号召，建立对抗班德拉派的武装部队，保护我们的国境线。"
