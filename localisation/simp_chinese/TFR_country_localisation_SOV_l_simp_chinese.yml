 russia.269.l1: "库尔金扬利用他的秘密关系，推翻了大不如前的自民党。"
 russia.800.d2: "主席同志，我方情报部门已发出警告——反动派与叛徒正蠢蠢欲动。\n\n我们早已预料到恢复苏维埃体制会遭遇抵抗，但如今的局势远比预期复杂——这种抵抗与下层民众对新政权缺乏支持的情绪交织在一起，而这一现象正是前政权遗留下来的毒瘤，极有可能给我们的国家带来无法挽回的损害。\n\n许多曾受日里诺夫斯基手庇护的极端民族主义分子仍拒绝接受我们的统治，如今已纷纷走上街头，公然抗议政府。他们在暗处结成小团体，制造骚乱，我们已发现多起破坏活动的苗头。同时，各地出现煽动性传单与海报，鼓吹“反抗无神苏维埃极权”，甚至在城市与乡村间传播离奇谣言。\n\n荒谬至极的是，竟有人声称，俄罗斯已被“西方马克思主义者”秘密占领！\n\n尽管这些行为目前尚属零星，但若听之任之，它们极有可能如毒瘤般蔓延，腐蚀我们的社会根基。必须立即指示人民治安队与国家安全机关高度重视此事，并采取果断措施，确保国家的稳定。"
 russia.811.t: "反苏组织！"
 russia.811.d: "过去数周，我们的情报网络不断传来警讯——一股潜伏已久的反动势力，正悄然汇聚成形。他们自诩为“日里诺夫斯基近卫队”，并在一份泄露的宣言中公然宣称，要让俄罗斯回归日里诺夫斯基所构想的道路，与所谓的“新共产主义九头蛇”展开斗争。\n\n他们的手段冷酷无情，充满暴力与血腥——民兵遭袭，政府大楼被冲击，甚至连我们的部长与忠诚官员也成为他们暗杀的目标！\n\n更令人不安的是，许多原本涣散的反苏分子正源源不断地投靠这一组织，尽管彼此在意识形态上并无共识。此举已然表明，反革命势力正联合起来，对抗工人阶级政权。面对这种危险的联盟，我们必须采取果断措施，以确保国家的安全与稳定。"
 russia.811.a: "我们会粉碎他们……"
 russia.812.t: "早上从来都不好"
 russia.812.d: "上午十点半。此时，俄罗斯所有尽职尽责的公民早已奔赴各自岗位——售货员在商店忙碌，教师在课堂授课，工人在工厂劳作。然而，列尼亚除外。\n列尼亚还在睡觉——他根本不需要去任何地方。他曾学习语言学，但在“新俄罗斯”里，他发现自己毫无用处，除了深爱他的父母外，无人需要他。他靠父母供养，整日在互联网上冲浪，靠着无休止的谈论国事来寻求短暂的多巴胺刺激。\n\n“荣耀属于俄罗斯！荣耀属于最高领袖！”\n\n“什么？”列尼亚迷迷糊糊地想着，还未完全清醒。片刻后，他终于从梦境中回过神来——他想起来了。\n宣传车。\n\n每天上午10:37，宣传车准时驶过他的街道。从喇叭中传出爱国口号与歌曲——《上帝保佑沙皇》的旋律回荡在空气中，格林卡的《荣耀颂》高亢激昂。到了10:42，音量已经足够将最贪睡的人吵醒。列尼亚用枕头捂住头，试图继续睡去。然而，10:45，那辆该死的宣传车已抵达他的窗前。\n\n“我们生活在世界上最伟大的国家，其他人只是嫉妒我们！”\n\n终于，声音渐行渐远，音乐与口号淡去，梦境也随之散去，唯余一个念头在他脑海中盘旋：\n“妈的，混蛋。”\n他躺了一会儿，最终还是起身，第一件事便是打开自己最喜欢的网站，点进/po/版块，开始敲字。"
 russia.812.a: "“2ch的友友们早上好……”"
 russia.813.t: "关于信仰"
 russia.813.d: "-大家好，亲爱的听众朋友们！现在是鄂木斯克时间下午2点整，您正在收听的是《路边广播》！我是你们的老朋友玛丽亚·奥斯特洛夫斯卡娅。今天，我们非常荣幸地邀请到了俄罗斯青年组织“俄罗斯新世代”的负责人伊万·弗罗利谢夫。伊万，众所周知，您的组织是那些渴望社会变革的年轻人的灯塔。能否请您谈谈你们的信念以及希望通过工作实现的目标？总的来说，就是你们的理念。\n\n-好的，玛丽亚，非常感谢您的提问。我们“俄罗斯新世代”致力于让普通人的声音被听到，比如我们国家存在对年轻家庭支持不足、地方工作条件恶劣以及腐败等问题。顺便说一句，上个月我们不得不为新库兹涅茨克的一家孤儿院筹集资金，购买食品、尿布和其他必需品。这是因为当地官员已经完全忘记了它的存在，就像他们经常忘记人民一样。所以，我们这些普通人必须团结起来，共同解决问题。\n\n-感谢您的回答。还有一个问题：您认为，您将激进青年聚集在麾下，是否可能导致您的组织或至少部分成员与当局发生直接冲突？\n\n-您看，玛丽亚，我衷心希望避免这种情况。是的，我们的政府并不完美，远非完美，这一点我们都明白。我们看到地方上的失误和糟糕的决策。但我们很难看清全局。毕竟，治理国家和管理一个小摊贩是两回事。因此，我个人支持我们的政府，并呼吁人们主动承担责任，但不要鲁莽行事，而是要理解政府的行动。所以，我坚信与当局对抗是得不偿失的决定。\n\n-感谢您详细而平衡的回答。我们的采访到此结束。但《路边广播》还在继续！接下来，我们将播放Shaman演唱的歌曲《我们》。请尽情欣赏！"
 russia.813.a: "我们的人民将以自豪的姿态战胜一切困难。"
 russia.814.t: "沙皇的新主席"
 russia.814.d: "前内阁主席与帝国的未来政治方向并不契合。沙皇决定借助新兴的激进保皇派势力，以确保对沙皇和俄罗斯帝国的绝对忠诚。\n\n为此，沙皇需要物色一位新的公众人物来推行他的激进政策。在新一代“黑色百人团”中，几位领袖及其组织已崭露头角。他们的政策核心基本一致，只是在手段和个人背景上存在细微差别。然而，选择其中一位，必然意味着其他人将被排挤至边缘。"
 russia.814.a: "……库里亚诺维奇。"
 russia.814.b: "……阿尔乔莫夫。"
 russia.814.c: "……托尔。"
 russia.815.t: "布尔科夫内阁倒台"
 russia.815.d: "布尔科夫政府因局势不稳而最终倒台。这个已经完全摒弃左翼思想的国家，根本无法接受布尔科夫的怪异政策。\n\n沙皇杜马通过了一项不信任投票，其主要由立宪民主党及其领袖鲍里斯·蒂托夫组织发起。在自由派和大部分保守派的支持下，他们成功弹劾了布尔科夫及其温和左翼内阁。\n\n此后，杜马举行了一次简短的投票，以选举新一任总理。"
 russia.815.a: "……鲍里斯·蒂托夫当选总理……"
 russia.816.t: "黑色百人团复辟"
 russia.816.d: "随着沙皇重掌俄罗斯最高权力，更激进的君主主义者卷土重来只是时间问题。\n\n许多老牌激进民族主义者已组建了自己的“支持沙皇组织”，但更准确地说，这更像是旧“黑色百人团”运动的死灰复燃。\n他们有不同的领袖，对激进主义的理解也略有差异，内部甚至已出现个人纷争。然而，有一点是明确的：他们效忠于帝国政府，并随时准备在必要时与任何左翼分子或被他们视为异己的人展开斗争。\n\n我们将密切关注他们。或许，他们会像过去一样，再次成为我们的得力工具。"
 russia.816.a: "天佑沙皇！"
 SOV_improve_curriculum: "改进课程"
 SOV_improve_curriculum_desc: "对于俄罗斯这样的国家来说，优质的教育对国民至关重要。当前的培训课程可以说是完全过时了，亟需及时更新。从自然科学到社会科学，所有教育领域的课程都必须重新设计，教学方法也应修改，以符合现代的标准。俄罗斯应为其科学家和专家感到自豪！"
 SOV_serenity_with_our_history: "静觅往昔"
 SOV_serenity_with_our_history_desc: "尽管共产党在20世纪的行为饱受争议，但我们不应带着有色眼镜来看待一切。毕竟，苏联在某种程度上也是俄罗斯，其拥有同样的人民，我们也有权为其成就、突破与胜利感到自豪。加加林是第一个进入太空的人，库尔恰托夫的研究为俄罗斯提供了无可争议的核威慑力，而利哈乔夫在语言学和伦理学方面的著作至今仍具有重要价值。曾几何时，共产党倾尽全力与西方侵略性的资本家对抗；如今形势已发生巨变，但有一点始终未变——真理站在俄罗斯这一边！"
 SOV_increase_working_class_engagement: "提升工人阶级热情"
 SOV_increase_working_class_engagement_desc: "一个国家的繁荣离不开高效的经济，但要知道，无论工人拥有多少权利和自由，如果缺乏工作的意愿，就无法做出出色的成果。我们将尽一切努力提升工人的积极性，但并不会过度施压；毕竟，我们始终关心我们的子民。为了让工人阶级感到舒适，我们将提供加薪、改善工作条件以及提供防止情绪倦怠的心理援助计划等帮助。毕竟，俄罗斯人民才是国家最宝贵的财富！"
 SOV_imperial_trade_unions: "帝国劳工联盟"
 SOV_imperial_trade_unions_desc: "旧帝国最大的错误在于未能充分关注工人问题，但我们绝不会重蹈覆辙。工人阶级将能利用全国各地的帝国工会捍卫自己的权利和自由。每一位工人都会受到保护，免受上级的肆意压榨！全体人民都将知道，帝国关心他们的福祉！"
 SOV_electable_governors: "选举制总督"
 SOV_electable_governors_desc: "帝国臣民的选举权不应仅限于全国性选举！为了优化国家治理并扩大帝国居民的民主权利，我们将推行地方总督选举制度。诚然，这可能会影响地方的稳定性，但我们对此充满了决心！作为世界上最伟大的国家的臣民，他们理应享有最广泛的权利！"
 SOV_diminish_royal_authority: "削弱王室权力"
 SOV_diminish_royal_authority_desc: "在世界上所有繁荣昌盛的君主制国家中，权力都不会完全集中在君主手中。我们尊崇我们的沙皇，但为了国家政府的高效运作，必须限制其对国家治理的权力。沙皇将继续作为俄罗斯的象征，而总理和国家杜马将承担其大部分职权。强大的俄罗斯，强大的民选政府！"
 SOV_peoples_empire: "人民帝国"
 SOV_peoples_empire_desc: "一个拥有社会主义政府的帝国，一个属于人民的帝国——在过去，这些话语似乎荒诞不经，矛盾重重，甚至毫无可能。 然而，今天，这一切已成为无可否认的现实：工人阶级颂扬沙皇，国家捍卫劳动者的权利，事实昭然若揭，任何人都无法否认我们已成功调和传统与进步，既守护了过去的辉煌，也坚定地迈向未来。 诚然，前方仍有荆棘密布，挑战重重，但最重要的一步，我们已然跨出——人民帝国的根基，已在大地之上稳固矗立。荣耀归于沙皇，荣耀归于人民，荣耀归于俄罗斯！"
 SOV_fund_religious_schools: "资助宗教学校"
 SOV_russian_traditional_values: "俄罗斯传统价值观"
 SOV_russian_traditional_values_desc: "前政权时常谈论“传统价值”，但若无真正的信仰，这些价值又有何意义？ 一个不信神、沉溺于民族狂热的人，如何能真正爱他的同胞？一个终日被仇恨与傲慢吞噬的人，如何能珍视自己的血脉与姓氏？ 答案唯有：不能！绝不可能！是时候回归真正的俄罗斯文化价值，那些长久以来滋养我们精神世界的根基。 让鲜花绽放，让人民发自内心地热爱并颂扬祖国！至于那些试图践踏这份神圣信仰与秩序的人，等待他们的，将是毫不迟疑的惩罚。"
 SOV_care_for_our_elders: "赡养长者"
 SOV_care_for_our_elders_desc: "有人说，年老者已“走尽生命的旅程”，病弱无力，仿佛再无存在的意义。 甚至有人主张，放任他们静静离去，才是“理性”的选择——毕竟，他们已无法再为国家效力。但我们不能这样做！ 一个国家若在辉煌的背后，选择冷漠地遗弃曾为它奉献一生的人，它又如何称得上伟大？我们将推行老年人扶助计划，提高养老金，倡导全社会关爱长者，重拾代际温情。 曾经，是他们牵着我们的手，带领我们走向世界；如今，轮到我们伸出手，守护他们的余生！"
 SOV_imperial_business_grants: "帝国商业辖区"
 SOV_imperial_business_grants_desc: "俄罗斯是一片充满机遇的土地。这里有丰富的资源、广袤无垠的土地与无数智慧头脑。只需将他们推向正确的方向，俄罗斯必将成为世界上最富有的国家。在我们的支持下，数十家企业将成长为具有市场竞争力的实体。当其他国家目睹这一切时，必将对我们独特的资本主义模式心生向往。"
 SOV_benefits_for_all_faiths: "信众福利"
 SOV_benefits_for_all_faiths_desc: "上帝之子耶稣基督在布道时播撒下仁爱火种，教导世人宽容待邻。俄罗斯是一个拥有数十个民族和宗教的国家。将他们一概而论，强迫他们接受相同的信仰是愚蠢的。对我们有效的东西，未必适合卡尔梅克人或高加索的居民。即日起，所有宗教都将享有同等特权，获得同等资金。无论是东正教、伊斯兰教，天主教还是犹太教，俄罗斯欢迎所有人！当然，只要你不越界。"
 SOV_affirm_state_orthodoxy: "确立国家正教"
 SOV_affirm_state_orthodoxy_desc: "如果我们赋予每个人按自己意愿重塑世界的权利，会发生什么？混乱、毁灭、社会分裂……我们怎能允许这些在世界上最大的国家中发生，哪怕是其中一部分？不能！光是想想就已近乎疯狂！从今以后，东正教将成为我国的国教，因为唯有它真正遵循基督的教导，也唯有通过它，人类才能在末日审判中拯救灵魂。其他信仰呢？它们仍可存在，但所有公开活动将受到严格限制，若试图使东正教徒改信其他宗教将面临巨额罚款。若目标是为拯救灵魂，任何代价都不为过。"
 SOV_church_state_synchronism: "国教一致"
 SOV_church_state_synchronism_desc: "俄罗斯国家与教会关系的历史始终是一部矛盾交织的历史。统治者要么试图让教会臣服，要么千方百计与之对抗，试图将其最大限度排除在公共生活之外。然而我们却实现了看似不可能的政教协调——国家既不控制教会，也不与之对抗；教会亦不反对国家，不试图煽动民众反对现行体制。取而代之的是，二者朝着更光明的未来共同前行，虽路径不同却追求共同目标。也许无法在人间建立天堂，但我们将竭尽全力打造一个尽可能接近这一理想的国家。"
 SOV_revive_the_leib_gvardiya: "重振皇家卫队"
 SOV_revive_the_leib_gvardiya_desc: "曾几何时，近卫军是俄罗斯帝国军队中最具战斗力的特权部队。其最初任务是保卫君主，但随着时间的推移，近卫军从单纯的皇家卫队转变为令敌人闻风丧胆的强大力量。纳尔瓦、博罗季诺、库尔姆、巴黎——俄罗斯武器的荣耀与近卫军密不可分。\n尽管布尔什维克在卫国战争期间恢复了近卫师的称号，但这些部队与真正的近卫军几乎没有什么共同之处。叶利钦时代的俄罗斯也沿用了这一做法，但直到今天，当我国势力稳固如初时，我们才能重拾近卫军昔日的辉煌与重要性。"
 SOV_promote_political_apathy: "刺激政治冷漠"
 SOV_promote_political_apathy_desc: "政治对普通人来说过于复杂，而民众则易于受人引导，因此公众对政治进程的过度关注极有可能引发不可接受的外部干涉。为了维护国家安全并根除激进分子，我们将推行限制普通人参与公共管理和立法进程的政策。"
 SOV_no_societal_decadence: "拒绝社会腐化"
 SOV_no_societal_decadence_desc: "纵观俄罗斯历史，社会的道德沦丧曾多次引发重大问题。我们的首要任务之一，便是防止社会再次陷入堕落。为此，我们将采取一切可能的措施：弘扬未被外来影响扭曲的本土文化，在学校中推广俄罗斯传统价值观，并进一步加强与教会的合作。这一切，都是为了俄罗斯的伟大复兴！"
 SOV_unite_with_imperial_monopolies: "联合帝国寡头"
 SOV_unite_with_imperial_monopolies_desc: "一个强大的国家必须拥有坚实的基础，而忠于我们的国有企业则恰好是这一支柱。为了保障我国的经济主权和繁荣，我们将推行与大型企业合作的政策。我们需要他们的成果，而他们则需要我们的支持与保护。"
 SOV_expand_tsar_power: "扩张沙皇权力"
 SOV_expand_tsar_power_desc: "沙皇，自古以来便是俄罗斯的象征，承载着国家的力量、传统与辉煌。 然而，纵使君主再英明，凡事皆有局限，治国理政之道，并非仅凭一人之力便可稳操胜券。正因如此，唯有扩大宰相的职权，使其拥有更大的决策权与执行力，方能确保沙皇的意志得以精准贯彻，国家稳步前行。 在他的统筹下，国家机器将高效运转，政务井然有序，政权运作不再受制于个人之才，而是依赖于成熟的治理体系。毕竟，强国之本，不仅在于君王的威严，更在于治国之臣的智慧与忠诚。"
 SOV_solidify_chancellors_authority: "巩固宰相权威"
 SOV_solidify_chancellors_authority_desc: "沙皇，自古以来便是俄罗斯的象征，承载着国家的力量、传统与辉煌。 然而，纵使君主再英明，凡事皆有局限，治国理政之道，并非仅凭一人之力便可稳操胜券。正因如此，唯有扩大宰相的职权，使其拥有更大的决策权与执行力，方能确保沙皇的意志得以精准贯彻，国家稳步前行。 在他的统筹下，国家机器将高效运转，政务井然有序，政权运作不再受制于个人之才，而是依赖于成熟的治理体系。毕竟，强国之本，不仅在于君王的威严，更在于治国之臣的智慧与忠诚。"
 SOV_united_society: "团结社会"
 SOV_united_society_desc: "国家成功的关键在于民族团结。自古以来，俄罗斯之所以屹立不倒，正是因为其人民的团结一致，他们对祖国的忠诚，对传统的坚定信仰。 在最艰难的时刻，人民总能并肩而立，共同抵御威胁，战胜苦难，使国家更加稳固。历史一次又一次地证明，俄罗斯的力量源自人民，而人民的信念，则源自对君主的忠诚。 帝国之中，无论尊卑贵贱，皆有一纽带将他们紧紧相连——他们的沙皇。 他不仅是至高无上的统治者，更是国家精神的象征，是秩序的支柱，是繁荣的根基，是不可撼动的国之魂魄。只要俄罗斯依旧团结，世间万物，皆不能使其折服！"
 SOV_stability_and_freedom: "稳定与自由"
 SOV_stability_and_freedom_desc: ""
 SOV_imperial_economic_council: "帝国经济委员会"
 SOV_imperial_economic_council_desc: ""
 SOV_liberalization_of_minds: "思想自由化"
 SOV_liberalization_of_minds_desc: ""
 SOV_rebirth_of_russian_liberalism: "俄罗斯自由主义重生"
 SOV_rebirth_of_russian_liberalism_desc: ""
 SOV_sponsor_intellectual_clubs: "资助知识分子俱乐部"
 SOV_sponsor_intellectual_clubs_desc: ""
 SOV_unite_the_liberals: "团结自由派"
 SOV_unite_the_liberals_desc: ""
 SOV_loyality_to_the_tsar: "效忠沙皇"
 SOV_loyality_to_the_tsar_desc: "专制统治一直是俄罗斯人民最重要的纽带之一。 沙皇自古以来便是人民的牧者，引领他们走向正途。然而，不幸的是，各类“知识分子”与叛徒扭曲了仁君的形象，在普通百姓眼中将其描绘成暴君。这一谬论贯穿整个布尔什维克时代，最终在民众心中刻下了“沙皇专横，贵族腐朽”的观念。如今，君主应当重新执掌帝国，以完全而公正的统治，引领他的子民，恢复王权的光辉。"
 SOV_new_black_hundreds: "新黑色百人团"
 SOV_new_black_hundreds_desc: "黑色百人团诞生于1905-1907年革命时期，可以说，他们的存在是对社会主义者与自由派狂热动乱的有力回应。 他们是真正的爱国者，坚定地保卫祖国，对抗一切反帝国势力。 即便官方未明确支持他们的斗争，也从未加以谴责或惩处。然而，1917年2月，杜马的叛变导致黑百人遭到取缔， 但即便流亡海外，他们依然不曾停止斗争。如今，随着布尔什维克政权的覆灭，新生的黑色百人团再度高举旗帜，虔诚捍卫传统与帝国秩序。 沙皇需要忠诚的臣民，而在帝国大臣的选拔上，很难找到比黑色百人团更合适的人选。"
 SOV_devout_nation: "虔诚之国"
 SOV_devout_nation_desc: "若无基督教，便无今日之俄罗斯。正是东正教，使俄罗斯成为拜占庭的继承者，并塑造了俄罗斯的民族精神与文化根基。 在过往的岁月里，无论是农民、城镇居民、商人、官员，乃至沙皇，他们的一日生活皆始于祷告，亦终于祷告。然而，这一切都在无神论的布尔什维克掌权后被彻底摧毁。教堂被焚毁，圣像被砸碎，修道院被拆除，神职人员遭杀害或流放——一切的一切，皆是为了抹去民族记忆中那个最核心的事实：正是基督信仰，使俄罗斯人在阶层分野之上依然紧密团结。\n尽管红色统治已经终结，但民众的信仰并未因此恢复。 如今，唯有少数人——主要是女性——仍在定期进入教堂祈祷。 是时候让整个俄罗斯民族重新回归基督的怀抱，让信仰的光辉再次照耀这片土地！"
 SOV_russification_intensification: "加强俄罗斯化"
 SOV_russification_intensification_desc: "过去的俄罗斯帝国曾是不可分割的整体。从吉尔吉斯到立陶宛，从芬兰到格鲁吉亚，普天之下皆为俄罗斯沙皇的忠诚臣民。 然而，那些叛国的自由派与无神论的布尔什维克，却让这些民族催生出了“民族认同”的幻觉。他们本可安享和平共存，却因追求自治而彼此争斗。 而布尔什维克正是利用了这些矛盾，使帝国分崩离析，最终在半个多世纪后自取灭亡。如今，我们重新掌控了昔日帝国的全部疆域，必将加快帝国边疆的俄罗斯化，防止悲剧重演。 博布里科夫，你在哪！"
 SOV_radicalize_lower_stratum: "底层民众激进化"
 SOV_radicalize_lower_stratum_desc: "俄罗斯民族，是历史的巅峰。 他们重塑科学的法则，探寻宇宙的奥秘，开拓哲学的疆界，孕育出最辉煌的文学与艺术。然而，叛徒们的阴谋，让民族沉眠，扼杀了最炽热的灵魂，削弱了最勇敢的意志。是时候粉碎这数十年的麻木！呼吁大众踊跃加入黑色百人团，共铸属于俄罗斯的伟大世界！"
 SOV_loyal_religious_doctrine: "忠诚宣教主张"
 SOV_loyal_religious_doctrine_desc: "自古以来，俄罗斯国家与东正教会的关系，始终交织于权力的洪流之中。 彼得大帝的改革，打破了教会的独立性，使其归属国家之下，废除了牧首制度，并由沙皇直接任命“神圣公会议”作为教会的最高权力机关。 直至1943年，牧首制度才得以恢复，但国家与教会的互动方式，早已发生深刻变化。当然，直接废除牧首制度过于激进， 但我们完全可以设立一个“咨询委员会”，由沙皇直接任命其成员。 这样一来，君主的意志将通过宗教得以更直接地贯彻。"
 SOV_myth_of_nicholas_the_passion_bearer: "受难者尼古拉神话"
 SOV_myth_of_nicholas_the_passion_bearer_desc: "自20世纪90年代以来，俄罗斯联邦一直存在一种“救赎者沙皇”的学说。这一“民族东正教”分支认为，尼古拉二世的死亡是为俄罗斯人民的罪孽所作的赎罪牺牲，人们应为他的遇害而忏悔。一些激进分子关于“撒旦”税号和保险政策的想法显然是有害的，但关于俄罗斯人民是上帝选民以及专制政府的思想却极具吸引力……"
 SOV_imperial_nationalism: "帝国民族主义"
 SOV_imperial_nationalism_desc: "我们的人民不应遗忘：我们皆为帝国的臣民！ 无论是官员还是企业家，无论是工人还是农民，从符拉迪沃斯托克到华沙——我们都是俄罗斯人！ 这份荣耀，值得我们自豪！"
 SOV_kurginyan_red_empire: "库尔金扬的红色帝国"
 SOV_kurginyan_red_empire_desc: "帝制，或是毁灭！ 这就是俄罗斯唯一的道路。早在1994年，谢尔盖·叶尔万多维奇·库尔金扬便已预见此局。然而，三十年过去，库尔金扬自己已然掌权，而俄罗斯——虽已重塑帝国辉煌，却又在裂变之中。内有奸佞，外有虎视，四方觊觎者皆欲夺走俄罗斯子民的国权国土，但这绝不可能会发生！是时候建立一个全新的俄罗斯国家——一个不再与自身历史为敌、不再纠结于过往幽影的强国。红色帝国的时代，已经到来！"
 SOV_subdue_reactionary_nationalities: "镇压反动民族派"
 SOV_subdue_reactionary_nationalities_desc: "很久以前，布尔什维克在俄罗斯革命的烈火中夺取了政权。他们怀揣一个伟大的目标——打造一种全新的人类，一种在世界历史框架内连歌德和黑格尔都会相形见绌的存在。然而，这个理念却被不同的人以不同的方式理解。于是，超人没有出现，反而是反动的民族身份如雨后春笋般冒了出来。乌克兰人、哈萨克人、白俄罗斯人等等，摧毁了俄罗斯社会原本铁板一块的结构。当然，斯大林同志试图压制这些情绪，但为时已晚。几十个次级认同已经诞生，甚至还涌现出为这些事业奋战的狂热分子。自然，这些人为制造的民族无法建立稳定的国家，这一点我们在近代历史中已见分晓。他们失败的原因很简单：他们背弃了真正的俄罗斯人所固有的集体主义和兄弟情谊。通过新的改革，我们将引导这些民族走上正途。我们将清楚地展示，为什么名为时间的法庭对他们做出了这样的判决。"
 SOV_dictatorial_leadership: "独裁领导"
 SOV_dictatorial_leadership_desc: "独裁者、暴君、专制者。不知为何，在西方思想短暂胜利后，所有这些词汇在现代社会都成了贬义词。为何一个能够捍卫自己民族、准备维护自身利益的强人领袖会被马上泼上污水？答案很简单。这就是恐惧。俄罗斯人民孕育伟大领袖的能力始终是我们的优势。这种令人生畏的力量，引发了那些害怕失去权力与统治地位之人的恐慌。西方国家的根基是早已被国家压制了激情的民众。而我们苏维埃人民从不畏惧迎接时代的挑战！是时候再次让强有力的手掌握俄罗斯的政权，带领人民走向光明的社会主义未来了。"
 SOV_elitist_party_apparatus: "精英化党政机关"
 SOV_elitist_party_apparatus_desc: "厨师能管理国家吗？这种愚蠢的问题，答案必须是斩钉截铁地的“不！”。让门外汉执掌如此精密的国家机器，不仅是亵渎神明，更是自取灭亡的开端。既然如此，何不将党组织彻底重塑为我们所用？要跻身权力核心，必须历经忠诚度审查等重重试炼——但这份代价，不正值得为国家统治权付出么？至于党员享有的特殊待遇嘛，您懂的。"
 SOV_new_russian_statecraft: "新俄罗斯治国"
 SOV_new_russian_statecraft_desc: "当叛徒掌握政权，国家的衰亡便不可阻挡。当民众对意识形态失去信仰，他们便不再为政权效力。苏联的悲剧正在于此——所谓“知识分子”与部分民众公然嘲笑工人阶级领导权的理念。绝不能让这些人在我们联盟中扎根！愿我们伟大国家的全体公民知晓：他们的奋斗是为了俄罗斯民族与全人类的荣光。"
 SOV_knights_of_crimson_order: "绯红骑士团"
 SOV_knights_of_crimson_order_desc: "世上存在完全向公众公开一切的政权么？当然不存在。因此我们必须保有必要的运作空间。来自特工部门的新骑士们，将使我们国家得以在必要时排除激进分子——而这不过是为了维护普通公民的和平生活，使他们免受敌人腐化影响的必要之举。万岁，同志们！荣耀归于苏维埃特工部门——我们的守护者与捍卫者！"
 SOV_ministry_of_peoples_knowledge: "人民认知部"
 SOV_ministry_of_peoples_knowledge_desc: "忠诚是极其难以培养的品质。哪怕是社会主义思想的真正巨人——苏联，也终究未能说服公民相信马恩思想的正确性。但我们将更进一步，通过成立专门部门让公民对所处国家未来充满信心。有人会称之为洗脑，也有人说这是廉价宣传。但请自问：谎言纵使重复千遍，又如何能成为真理并根植人心？若你回答“可以”，那它果真仍是谎言么？"
 SOV_holy_red_army: "神圣红军"
 SOV_holy_red_army_desc: "没有比为国捐躯更光荣的死法。若不相信自己站在正义一方，便不可能真正打起勇气。正因如此，我们要为伟大军队注入神圣信仰！如同圣战者般，我军战士将高呼基督之名奔赴战场，各部队都将配备经特殊训练的战斗牧师。人民红军的将士们已准备好为人类未来而战，为守护公民安眠而牺牲。英雄壮举永垂青史，他们的灵魂终将升入天国，与伟大殉道者并肩立于圣徒之列。我军万岁！愿主亲自指引战士们的准星。颤抖吧，卑劣的敌人！我们这支圣乔治般的军队，誓要斩杀一切恶龙！"
 SOV_condemn_european_red_globalism: "谴责欧洲赤色全球化"
 SOV_condemn_european_red_globalism_desc: "当伟大的俄罗斯军队遭遇挫败后，欧洲在表面上转而接受了社会主义理念。但他们的社会主义算什么东西？不过是金融资本中最具全球主义色彩的势力披着道德外衣的绝望挣扎，假意关怀无产阶级罢了。俄罗斯人民岂会轻易受骗？我们透过历史迷雾，看得真真切切——有人打着社会公正的旗号，用堕落的西方文化马克思主义剥削轻信的无产阶级；而真正为工农权利浴血奋战的，一直都是我们！敌人休想得逞！欧洲全球主义的末日终将降临！在此之前，我们应当为此战未雨绸缪。"
 SOV_towards_imperial_communism: "迈向帝国共产主义"
 SOV_towards_imperial_communism_desc: "共产主义是人类存续的唯一希望！当我们的对手妄图用无根的世界主义偷换全球工人阶级大团结的概念时，我们要高举帝国共产主义的旗帜。是的，对不熟悉马克思主义理论的人而言，这或许显得荒谬，但这正是二十世纪我们的意识形态内核。俄罗斯的命运只能是帝国！而唯有共产主义能指引我们前进！我们要将火种带给那些仍在沉睡中等待觉醒的民族。万岁，同志们，祖国万岁！永放光明的恩格斯-马克思-斯大林理论万万岁！"
 SOV_soviet_christianity: "苏维埃基督教"
 SOV_soviet_christianity_desc: "基督教本质上是原始共产主义。正是它摧毁了古代奴隶制，将三大陆子民凝聚为整体。也正因这种使人们既能保持差异又能紧密团结的特质，而非沦为便于操控的同质化群体，它才遭全球主义者深恶痛绝。基督教与共产主义更共享着对人类必然升华、跃入新存在阶段的坚定信念。二者表述或有差异，本质却浑然一体。何不更进一阶？正如我们的意识形态具有融合性，信仰亦当如是。俄罗斯伟人将被擢升为圣徒，宗教将与意识形态水乳交融。欢呼吧，基督里的弟兄与无产阶级同志！因温柔者必承继大地。"
 SOV_great_russian_awakening: "大俄罗斯觉醒"
 SOV_great_russian_awakening_desc: "的确，俄罗斯人民仿佛被命运指定扮演救世主的角色。正是我们率先从沉睡中觉醒，拥抱了社会主义的理念。尽管第一次尝试因诸多原因未能成功，但它就像一块投进水中的石头，激起的涟漪传遍了全球，激励世界各地的人们加入真正的教义。然而，那时的人们尚缺乏足够的勇气与魄力，未能彻底唤醒俄罗斯深层的民族力量，引领他们步入社会主义时代。但在21世纪，我们再也没有犯错的余地。站起来吧，俄罗斯人民！挣脱资本黄金偶像的枷锁，投身于社会主义的光辉大道！ 我们肩负的使命昭然若揭——引领人类迈向文明的巅峰，铸就世界上最伟大的国家！"
 SOV_deploy_peoples_militia: "部署人民警卫"
 SOV_deploy_peoples_militia_desc: "若当权者的理念无法引发民众共鸣，又有何价值？缺乏基层支持，再伟大的思想也注定湮灭无闻。正因如此，我们将着手组建全俄红旗支队，负责辖区内全方位支援、打击危害分子、传播伟大意识形态。战时更须持枪列阵，誓死捍卫社会主义祖国。当然，他们享有特定特权——但若无这些，队伍又怎能维系？"
 SOV_russian_proletarian_world: "俄罗斯无产阶级世界"
 SOV_russian_proletarian_world_desc: "历史没有如果，我们无从知晓未来究竟如何。但此刻，我们以百分之百的信念宣告胜利必将属于社会主义，属于俄罗斯人民。我们将战斗到最后一息，若有必要，愿将整片大地染红如我们的赤旗，只为拯救全人类。毕竟世界必须建立秩序，而这份秩序理应属于无产阶级！真正的无产阶级此刻唯有俄罗斯人民。颤抖吧，那个由全球主义与谎言编织的旧世界。人类的新春即将来临，我们将成为新世界的执旗者，因这恰是我们与生俱来的使命。"
 SOV_social_engineering: "社会工程"
 SOV_social_engineering_desc: "人类社会并不完美。这正是我们动物本性的终极体现。即便经过数百万年进化，我们依然是随时会捡起石块或木棍杀死同类的邻居。但这并不意味着我们的天性无法改变。只要知晓该牵动哪些丝线，社会结构永远可以被重塑。诚然，社会工程是漫长过程，或许经年累月难见成效。但正如古老箴言所说，目的决定手段。"
 SOV_enforce_state_planning: "强推国家计划"
 SOV_enforce_state_planning_desc: "计划是任何稳定经济体系的根基。我们可以用人体作一个类比。头脑控制各项生理过程，身体则忠实地执行这些指令，以确保整个有机体的存续。当然，这里也有过犹不及的情况，当头脑犯蠢时，身体为了整体利益必须暂时关闭它。将一切完全交由计划掌控是愚蠢且根本不可能的。但经济的基础架构必须毫无异议地通过行政指令手段加以控制。"
 SOV_richness_is_a_sin: "富裕是罪"
 SOV_richness_is_a_sin_desc: "无论计划经济设计得何等精妙，事事依赖中央的决定都是愚蠢的。官员与官僚机构若脱离实际，便无从有效调配资源、制定方略。为了防止出现此类过度干预，我们将成立地区经济委员会，全权负责辖区内的发展规划与资源管理"
 SOV_regional_economic_committees: "区域经济委员会"
 SOV_regional_economic_committees_desc: "无论计划经济设计得何等精妙，事事依赖中央的决定都是愚蠢的。官员与官僚机构若脱离实际，便无从有效调配资源、制定方略。为了防止出现此类过度干预，我们将成立地区经济委员会，全权负责辖区内的发展规划与资源管理"
 SOV_optimize_the_economy: "优化经济"
 SOV_optimize_the_economy_desc: "经济学本质上是一场繁琐的枯燥进程，其中永远存在着优化空间。只需在官僚流程中作出些许改良，对劳资互动稍加完善，就能收获令人惊叹的成效！经济总是有发展的空间，通过实施全方位优化工程，我们终将铸造出真正不可阻挡的运转机器。"
 SOV_forced_re_industrialization: "强制再工业化"
 SOV_forced_re_industrialization_desc: "当苏维埃联盟陨落时，我们的祖国惨遭洗劫！数十座工业巨擘轰然崩塌，百万产业工人被抛入时代洪流的边缘。一个坐拥世界最丰饶自然资源、孕育无数智慧大脑的国度，岂该湮没于历史的尘埃？不！不！不！新时代的苏维埃联盟绝不会辱没先辈荣光。是时候重返机床前握紧扳手，让烟囱喷涌的浓烟染黑苍穹！工人之国正沿着铁轨轰然重启！"
 SOV_great_constructions: "伟大建设"
 SOV_great_constructions_desc: "共产主义首先是一场瑰丽的梦。那是对某种磅礴伟业的憧憬，比如全人类的团结统一。但这个梦想亦可化作更切实的形态。我们将摒弃反犹主义的腐朽，用自己的双手建设一个新世界！规模空前的巨型纪念碑、水电站与核电站、博物馆……只要我们齐心协力，无产者就能创造这一切！"
 SOV_construct_the_workhouses: "建设济贫院"
 SOV_construct_the_workhouses_desc: "工人定居点堪称优化我国生产流程的绝佳方案。这些坐落在工农业设施旁的社区，将肩负起产品直接加工与沿生产链运输的重任。现在是时候大规模复制这一模式，构筑强大的工业基地，为我们的发展机器注入澎湃动力！"
 SOV_the_new_rural_socialism: "新农业社会主义"
 SOV_the_new_rural_socialism_desc: "俄罗斯曾是世界最大的粮食生产国。各国争相采购我们的谷物，就连法兰西那命运多舛的面包都曾以我们的麦粒烘焙。但时过境迁，我国在这方面的实力已然式微，甚至沦落到需进口他国小麦以供养国民的境地。必须止步于此！是时候重振农场、开垦沃土，重新挥起镰刀与犁铧！让金色麦浪再度席卷原野！这片农民之国正在重归正途！"
 SOV_all_russian_communes: "全俄罗斯公社"
 SOV_all_russian_communes_desc: "若无国家扶持，农业活动的组织将举步维艰。正是为了指导和帮助我国经济中这个正在复兴的领域，所谓的全俄公社即将建立。我们希望能将俄罗斯所有农场联合成统一链条，使其如同有机体般运作，满足我国公民的需求。"
 SOV_idolize_the_countryside_life: "崇拜乡野生活"
 SOV_idolize_the_countryside_life_desc: "田园牧歌般的景象，难道不是昔日众多诗人与文人在作品中反复吟唱的吗？无垠的麦田如金色海洋般延伸，玉米秆构筑的迷宫让人不经意间迷失方向，鸟鸣与镰刀割草的节奏声交织成乡野的韵律。诚然，时代已悄然更迭，但村庄的生活方式依然倔强地留存着。对都市人而言，这何尝不是一次契机，只需暂别些许便利，便能迈向自给自足，品尝到泥土孕育的真实滋味。同志们，让我们携手踏上这片处女地吧！"
 SOV_worker_conscription: "征募工人"
 SOV_worker_conscription_desc: "无论共产主义以何种方式构建，或历经怎样的追寻之路，劳动者永远是不可或缺的力量，而寄生于社会的蛀虫终将在未来丰饶的图景中消弭无踪。让我们共同奔赴共产主义建设的广阔天地！请相信，那里必将为每个人留有一席之地。"
 SOV_nurture_labor_aristocracy: "培养工人贵族"
 SOV_nurture_labor_aristocracy_desc: "工人贵族是任何政权的脊梁。当国家的动脉持续泵送血液时，他们始终在监测肌体状况。自然，国家机器的运转状态取决于这个阶层的忠诚度与适配性。苏联当年的崩塌，恰似因忽视这一特殊阶层而起。但我们将不再重蹈前辈们盲目复辙的错误。循序渐进，年复一年，我们要培育自己的贵族阶层，他们精通理论、高效务实，最重要的是对我们共产主义事业绝对忠诚。"
