 russia.606.t: "纳瓦利内赢得总统选举"
 russia.606.d: "自1991年以来俄罗斯首次民主选举的结果已经揭晓！正如民意调查所预测的那样，阿列克谢·纳瓦利内成功当选总统，将其临时领导地位转变为永久性领导。\n此次选举的投票率达到了68.7%，共有75,181,073名选民参与投票。莫斯科的投票率最高，为92.8%，而卡累利阿共和国的投票率最低，仅为57.3%。在第一轮选举中，阿列克谢·纳瓦利内以52.9%的得票率脱颖而出。其中，圣彼得堡的支持率最高，达85.4%，而卡累利阿地区的支持率则最低，仅为25%。\n获得第二名的是马克西姆·卡茨，他的得票率为29.2%。紧随其后的是叶夫根尼·斯图平，以5.8%位居第三。伊万·普季林的得票率为3%，格里戈里·亚夫林斯基为2.7%，鲍里斯·季托夫则获得了1.5%的选票。此外，有1.9%的选民选择投票反对所有候选人，其中卡累利阿地区的反对票比例最高，达到了5.9%。"
 russia.606.a: "一次正当的胜利！"
 russia.612.t: "俄罗斯境内爆发大规模抗议！"
 russia.612.d: "在我们急于扑灭俄罗斯境内蔓延的火焰时，却不料反倒助长了它的蔓延。最初几场孤立的自由派抗议，已经在西方煽动者的助推下迅速演变成无法控制的局面。这些抗议的矛头直指我们，试图摧毁我们为重建祖国所付出的一切心血。\n\n他们竟然将我们视为敌人，而不是那些最初让我们陷入困境的西方势力！若非他们暗杀了普里戈任，这一切都不会发生，他们也没有理由进行暴动。如果任由他们得逞，俄罗斯将被改造成一个西方化、自由派的地狱。我们必须立即行动，绝不能允许自己再次失败。"
 russia.612.a: "出重拳！"
 russia.612.b: "发生啥事？！"
 russia.612.c: "全完了……"
 russia.613.t: "“赎罪”"
 russia.613.d: "最近，一本名为《赎罪》的新书风靡全国，引发了广泛关注。这本书由退伍军人马克西姆·卡拉什尼科夫撰写，凭借其独特的剧情迅速走红。小说设定在一个平行时空的2020年代，情节围绕这样一个假设展开：弗拉基米尔·普京在疫情期间并未去世，而是继续执掌俄罗斯，并在2023年发起了对乌克兰的反恐军事行动，旨在保卫顿巴斯。\n故事的主角是阿列克谢·纳瓦利内，他在书中因服刑而被征召进入“Z连”——一支装备简陋、由囚犯组成的部队。起初，纳瓦利内对这场战争充满厌恶，认为一切都不公平，甚至萌生了逃跑的念头，但最终因意外被迫留下。随着故事推进，他遇到了不同背景的人物及他们的故事，包括卢甘斯克的居民、一位乌德穆尔特士兵和一名来自莫斯科的志愿者。这些角色的出现，让他亲眼目睹了乌克兰当局和北约雇佣军所犯下的种种暴行，逐渐改变了他对战争的看法。纳瓦利内由最初憎恨政府的自由派人士，转变为一名忠诚的战士。他在战斗中接替了牺牲的指挥官，成为这支部队的新领导者。小说的结局令人感慨万千：在攻打基辅的战斗中，代号SVOY的纳瓦利内身负重伤，在失去意识前，他听到了最后一声胜利的呐喊——“基辅他妈的是我们的了！”\n\n《赎罪》因其对顿巴斯人民悲剧的真实描绘和战争场景的高度还原，赢得了公众的广泛赞誉。然而，知名评论家叶戈尔·皮皮谢夫则批评这本书为“普京式妄想症”，认为其存在严重的意识形态偏见。"
 russia.613.a: "多么幼稚的幻想！"
 russia.614.t: "你们的帝国"
 russia.614.d: "对祖国的热爱，是身为一名公民最为纯粹的感受之一。纳瓦利内总统在几周前重新升起了圣彼得堡的三面巨型国旗，以作为善意的标志并表明本届政府采用了历史实用主义，曾经的三面国旗有了更适合的颜色。\n\n至此之后，许多城市的街道上到处都是自称为“爱国积极分子”的年轻人，他们组织会议、演讲、集会，分发小册子。身着厚重的深色风衣，有时戴着三色旗臂章，经常带着俄罗斯历史上曾使用过的旗帜。没有任何政府机构或政党与他们有明确联系，他们中大多数人声称是非政府激进组织“保卫祖国联盟”的一员。\n\n许多自由派政治家呼吁政府介入，遏制年轻人中“明显的复仇主义倾向”，然而，克里姆林宫针对这些要求的回应简短而直率：“俄罗斯当局不会因为狂热的爱国主义而提起刑事诉讼。俄罗斯现在是一个自由民主的国家。”因为这个回应，这些活动家继续在城镇和村庄游荡，传播着对总统以及国家的支持。"
 russia.614.a: "品尝过鲜血与汗水，方能成为一个爱国者！"
