 russia.740.t: "土耳其申请加入金砖国家联盟"
 russia.740.d: "欧盟、北约解体后，土耳其政府意识到自己非加入金砖国家联盟不可了。埃尔多安总统在演讲中表明，他一直更喜欢金砖国家联盟而非欧盟，但此前之所以没有加入，只是他害怕西方帝国主义。"
 russia.740.a: "终于！"
 russia.741.t: "“马克发”案"
 russia.741.d: "3月28日，媒体首次报道称，俄罗斯总检察长办公室对马克发及其旗下多家公司提起诉讼。关于具体人员地点，是副总检察长向车里雅宾斯克中央区法院提起诉讼。诉讼的具体内容尚未披露，马克发拒绝置评。案件的初步听证会定于4月9日举行。\n\n同时，被告名单也已在网站上公布：共计34个法人实体与13名个人，其中包括前国家杜马议员瓦季姆·别洛乌索夫和车里雅宾斯克前州长米哈伊尔·尤列维奇。作为马克发的受益人，两人均被指控在国家机关工作期间，多年来一直从事商业活动。\n\n据《生意人报》报道，多年来，这些前官员违反了反腐败法规定立的禁令和限制。根据案件材料，别洛乌索夫与尤列维奇均为公开其持有该公司。"
 russia.741.a: "这笔钱现在将用于改善俄罗斯联邦的状况。"
 russia.742.t: "俄罗斯联邦共产党批评经济政策"
 russia.742.d: "在华尔街崩塌及其连锁引发的经济危机之后，俄罗斯亦未能幸免其冲击。俄罗斯联邦共产党及其领袖根纳季·久加诺夫时常对我们的危机应对措施提出尖锐的批评。在最近的杜马演讲后，久加诺夫又在一次公开集会上慷慨陈词，主张将国家财富重新国有化，打破寡头统治的桎梏。他激愤地说道：“……我们再次目睹了一个完全瘫痪的系统在运作……资本主义，不仅是俄罗斯，更是全人类的灾难之源。三十年间，我们始终在试图融入这个不公的系统……而今，我们收获的却是‘苦果’……九十年代的债务危机后，我们也曾历经相似的困境……那时，我们几乎是从深渊的边缘将国家拯救回来……统一俄罗斯党和中央银行所推行的掠夺性政策，压榨着劳动人民，这简直是莫大的耻辱……唯有社会主义，才是解决所有问题的钥匙。在苏联时期，我们曾独自建立起史上最为庞大的经济体，没有西方的援助，没有银行的贷款，完全是由人民自己的力量所驱动！”\n\n随着这场危机波及越来越多的俄罗斯民众，久加诺夫的言辞比以往任何时候都更能触动人心，引发了广泛的共鸣。"
 russia.742.a: "政府只需要出台政策就好了，而反对派要干的事就多了。"
 russia.743.t: "日里诺夫斯基：“我的预言成真了！”"
 russia.743.d: "经济危机日益严峻，而正如我们所担忧的那样，日里诺夫斯基对此有话要说。他站在杜马的讲台上，发表了一段慷慨激昂的演讲：\n“……如今，华尔街经济的崩溃已经充分暴露了美国的困境……他们的核心资本家已经崩塌！是谁在这个重要的讲台上，最早预见并指出了这一点？是我们，俄罗斯自由民主党！然而，当时久加诺夫笑了，统一俄罗斯党的议员们也笑了……现在，看看是谁在笑呢？我曾说过，‘唐纳德，你的努力是徒劳的！你无法挽救你的国家！’我再次被证实是正确的，这将是美国的最后一次选举，之后他们将面临全面的崩溃……但我们不能因此迷失方向。我们仍要警惕北约的威胁，勿忘那些在顿巴斯杀害我们同胞的乌克兰班德拉分子！\n我原本希望接下来的几年能够平静度过，但我始终坚守说真话的原则。这就是我，七十多年来，我一直秉持着这一信念。然而，未来几年注定不会平静！这将是一个俄罗斯重新崛起的时代，届时，所有人都将聆听俄罗斯的声音！否则，他们就会迫使全体俄罗斯人沉默，且不仅在顿巴斯，甚至在整个西俄罗斯使我们面临种族灭绝的威胁！”\n\n日里诺夫斯基的这次演讲在网络上迅速传播，引发了广泛的关注和讨论，人们再次将他誉为“伟大的预言家”。"
 russia.743.a: "弗拉基米尔·沃尔福维奇，一如既往地令人惊艳。"
 russia.744.t: "久加诺维亚娜 - 新列宁娜"
 russia.744.d: "在我们敬爱的主席根纳季·久加诺夫光荣退休之后，电影界便对描绘这位资深共产主义战士的生活与奋斗历程兴趣盎然。近期，电影《久加诺夫：乱世风云》作为首批面世的佳作之一，深情讲述了久加诺夫在苏联解体后那段动荡岁月中的青年历程。影片中，他英勇无畏地保护劳动人民，致力于重建共产党，使之成为对抗叶利钦时代压迫与掠夺的希望之光。该片一经上映，便荣获多项苏联电影大奖，并赢得了广大公众与党内官员的一致好评。\n\n许多人将这部电影视为关于主席生平的首部力作，更是一个崭新的起点。未来，正如列宁题材电影所开创的先河，苏联必将涌现出更多专属于根纳季·久加诺夫的电影类型，继续传承与弘扬他的伟大精神。"
 russia.744.a: "巧夺天工之作！"
