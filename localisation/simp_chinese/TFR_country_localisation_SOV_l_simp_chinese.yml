 russia.556.t: "自民党内部分裂"
 russia.556.d: "弗拉基米尔·日里诺夫斯基去世后，许多人认为自由民主党将不再是曾经的样子，而事实也正如此。这个曾经团结一致的政党如今内部已逐渐显露出分裂迹象。斯卢茨基正在巩固自己的权力，清除一切对其领导地位持有异议的声音。最近，反对派的非正式领导人瓦西里·弗拉索夫被以“缺席”的名义剥夺了党员资格和议员身份。弗拉索夫随即在其Telegram频道上谴责了这一罢免决定，称其为“非法行为”，并斥责斯卢茨基的支持者为“机会主义者”和“骗子”，声称自由民主党已经清除了真正的日里诺夫斯基主义者和有能力的政治家。\n随后，弗拉索夫表示，他将寻找机会重返政坛，继续为自己的政治理想而奋斗。"
 russia.556.a: "没了日里诺夫斯基的自民党就好似无头苍蝇……"
 russia.557.t: "瓦西里·弗拉索夫加入公正俄罗斯"
 russia.557.d: "声名狼藉的前自由民主党成员弗拉索夫在宣布重返政坛后不久，就决定采用一种相当非正统的路径。尽管多年来一直是民族主义政党的成员，但他现在却加入了社会民主主义的公正俄罗斯党。现在，他担任该党的鼓动者和积极分子，希望有朝一日能够通过公正俄罗斯的授权重返杜马。"
 russia.557.a: "呃……真是出人意料。"
 russia.558.t: "瓦西里·弗拉索夫组建“民族俄罗斯”"
 russia.558.d: "弗拉索夫，这位争议不断的俄罗斯自由民主党前成员，在宣布有意重返政治舞台后不久，便着手筹备新的政治组织。借助自民党老成员以及众多心怀不满的前自民党选民的支持，他创立了“民族俄罗斯”党，该党的名称是从另外两个议会党派的名字中获得灵感的。尽管弗拉索夫及其支持者大肆宣扬这一新的政治实体，称其为“日里诺夫斯基政治愿景的真正传承者”，但众多专家对弗拉索夫的政党能否在地区议会中获得更多席位，乃至取得任何重大成果持怀疑态度。"
 russia.558.a: "呃……看着比斯卢茨基做的好点。"
 russia.559.t: "白俄罗斯的未来"
 russia.559.d: "二十载风雨兼程，俄白联盟终于迈入现实，两国自此合为一体，携手踏上新的征途。最初，这一构想被视为卢卡申科的一场精妙布局，意在借机攫取俄罗斯的权柄，然而，时移世易，如今的亚历山大·格里戈里耶维奇却化身副手，退居辅佐之位。白俄罗斯的归属尘埃落定，但在庞大的俄罗斯体系中，它应扮演何种角色，仍然悬而未决。克里姆林宫的长廊间，各方声音此起彼伏，纷纷谋划着这片新添版图的未来。\n\n有一派主张彻底融入，将白俄罗斯改设为“白俄罗斯联邦区”，以实现更高程度的中央集权，推动经济腾飞。然而，此举也将遭遇白俄罗斯官僚体系的强烈抗拒。\n\n另一派则提出维持双议会制，虽在经济一体化上有所让步，却可维持白俄罗斯的政治认同，换取更深层次的忠诚与稳定。"
 russia.559.a: "成立白俄罗斯联邦区！"
 russia.559.b: "维持现状。"
 russia.562.t: "分裂分子的末日"
 russia.562.d: "颜色革命政府组建的唯一目的就是毁坏俄乌人民间的兄弟情谊，而其中最为牢固的纽带自然是宗教。一帮异议分子创建的所谓“乌克兰正教会”只会为我们间的紧张关系火上浇油，更别提这帮土匪还对正规教会进行袭击，很显然，他们是乌克兰和俄罗斯所有正教会虔信者的敌人。\n\n当班德拉匪徒囚禁乌克兰的锁链终得打破之时，这个所谓的“教会”也随之失去了保护伞，立刻显露了其制造分裂不怀好意的真面目。阿扎罗夫果断地将这些违法机构查禁，并正式将其解散，其所有财产将移交给乌克兰正教会。莫斯科牧首方面则会保证乌克兰主教会议忠于所有正教会基督徒的事业，并准备承担起为所有乌克兰人民指引方向的重任。"
 russia.562.a: "我们信仰合一！"
 russia.560.t: "新俄罗斯的未来"
 russia.560.d: "十载征程，烽火不熄，新俄罗斯的人民为重回俄罗斯而奋战不懈，而今，梦已成真。这片土地不再是漂泊的孤岛，它的人民已然成为俄罗斯的一部分，共赴辉煌未来。诚然，真正的融合不会一蹴而就，但最艰险的征途已然踏过，曙光就在眼前。\n\n然而，今日的胜利并未让问题终结，而是带来了新的抉择：新俄罗斯究竟应以何种身份融入我们的国家？是设立“新俄罗斯联邦区”，令其如其他地区般纳入国家体系，还是赋予其更高的自主权，建立自治共和国，以彰显其特殊地位？前者符合人民为统一而战的初衷，而后者，则是对这片饱经风霜的土地与人民最崇高的敬意。\n\n不同方案各有其合理性，皆可付诸实践，但我们最终的决定是……"
 russia.560.a: "成立新俄罗斯联邦区！"
 russia.560.b: "建立俄罗斯自治共和国。"
