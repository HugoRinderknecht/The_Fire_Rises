 russia.772.t: "苏维埃式商业"
 russia.772.d: "他是个成功的商人，名下拥有一连串购物中心、一家繁华的赌场，同时还是新罗西斯克特别经济区理事会的成员。那一天，他悠然自得地漫步在自己的一处产业内，却忽然如木桩般停下脚步。\n\n在他光辉商业帝国的阴影下，赫然出现了一辆不起眼的餐车。从餐车内飘出的香气异常诱人，一位身着油腻围裙的阿塞拜疆男子正忙碌于窗口，向一旁满意的工人和路人递出一份份沙威玛。这一切在他眼中，却显得无比刺眼——仿佛对他的伟大成就是一种侮辱。\n\n他带着盛气凌人的态度走近厨师，厉声质问：\n\n“你在这里干什么？谁允许你在这里卖你的垃圾食物？！”\n\n餐车的主人试图用善意平息这位资本家的怒火，但对方根本不为所动，争执随即升级。所幸，这场争执仅持续了片刻，因为商人很快看到了对方持有的特别经济区营业许可。\n\n“要不是因为这些苏联的法律，我早就用推土机把你的餐车铲平了！九十年代的时候，做这种事情可轻松多了！”\n“兄弟，你是不是因为饿了才这么生气？我请你吃一份，免费！”\n“给我滚开！”"
 russia.772.a: "……他的肚子开始咕咕作响。"
 russia.773.t: "阶级斗争"
 russia.773.d: "伏尔加地区一家机械制造厂爆发了一场足以引发灾难的丑闻。名义上为工人利益设立的企业工会，早已沦为摆设，工人的诉求无人问津。走投无路之下，工人们决定组建自己的独立工会。在愤怒与绝望的驱使下，人们聚集在生产车间内，工程师、焊工、会计及来自各部门的工人团结一心，红旗招展，“我们为何而战？”、“工厂归工人！”的标语在车间中格外醒目。\n工厂老板深知，如果国家订单因这场骚动而延误，后果将不堪设想。他匆匆赶到车间，试图平息这场风波。他气急败坏地高声喊道：“我们有企业工会了！有什么问题都去那里反映！你们这是怠工！马上回到自己的岗位上！”\n然而，人群中传来一个愤怒的声音打断了他：\n“是啊，除了节日发发礼品，你们的工会还能干什么？到底要忽悠我们到什么时候？我们已经成立了自己的工会！”\n“你们没有这个权力！”老板气得满脸通红，怒吼道：“我要报警！”\n“那你尽管试试！”\n话音刚落，警察便闯入车间，瞬间将争执的人群包围起来，而随后发生的事情……"
 russia.773.a: "……每个人都被打倒在地。"
 russia.773.b: "……工厂老板被捕了。"
 russia.774.t: "加入工会！"
 russia.774.d: "为了防止这座战略重地的生产陷入混乱，内务部果断介入了这场劳动冲突。公司高层被更换，企业工会也被一个由国家主导的新工会所取代。这一变革最初的几个月让工人们重新燃起了希望：问题得到了迅速解决，投诉也有了回应，人们开始感到自己终于被倾听了。\n\n然而，时间的流逝却逐渐改变了这一切。新的工会深陷官僚主义的泥沼，甚至滋生了贪污与腐败。只有那些“小团体里的人”或能够递上“心意”的人才能得到帮助。任何表达不满或提问的举动都被视为破坏国家纪律，并因此招致严厉的后果。尽管如此，这个工会的稳定性还是为工人们提供了一定程度的保护：工资按时发放，工作条件没有恶化，工厂的生产任务得以完成，过去那种随时可能失业的恐惧也逐渐消散了。\n\n在休息间隙，几名焊工坐在钢板上谈论起眼前的变化：\n“他们老是说什么‘我们有更重要的任务’。什么任务？他们还配叫共产主义者吗？”一人嘟囔着，用手擦去脸上的烟尘。\n“也许他们早已忘了自己当初为什么来到这里。他们击败了敌人，却把我们抛在了一边。”另一人低声说道，目光落向下方的车间。"
 russia.774.a: "谁赢了？"
 russia.775.t: "加入工会！"
 russia.775.d: "当局决定向工人们让步，通过更换工厂管理层，并允许成立独立工会来缓解矛盾。新成立的工会迅速掌控了工厂的运营流程。名义上，工厂仍归原业主所有，但实际上，管理权已交由工人掌控。起初，这种模式展现了惊人的效果：问题以集体形式迅速解决，工作环境也有了显著改善。然而，时间是最无情的试金石。随着工会逐渐壮大，投机分子和野心家开始暗中掌控局面，将那些有才华、敢于创新的工人排挤在外。组织在内部权争中逐渐腐化。不满的工人要么被集体施压噤声，要么选择离开。罢工的工具属性日益显现，真正的劳工权益却无人关注。\n\n事态发展到如此隐秘和复杂的地步，以至于连反间谍部门也未能给予足够的警觉，只是将其视为内部问题。一位试图主动作为的年轻克格勃官员无意间在工作用的Telegram频道中发现了一些令人不安的消息：\n“迪玛，快看，这个工厂频道里说那边一片混乱。咱们要不要查查？”\n“帕夏，算了吧，既没有报告，也没有投诉。多半是国外的宣传操作罢了。咱们哪有时间查这些琐事。”"
 russia.775.a: "谁赢了？"
