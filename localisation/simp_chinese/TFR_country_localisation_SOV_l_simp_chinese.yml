 russia.753.t: "历史和解中心"
 russia.753.d: "在达万科夫宣布“历史和解”原则之后，叶卡捷琳堡竖立起一座尼古拉二世的纪念碑，正好位于列宁纪念碑的对面。为配合这一历史和解的理念，学校课程也随之调整，历史教材被重新编写。然而，这一原则的最高潮是“历史和解中心”的建成，达万科夫本人也亲自出席了开幕仪式。\n\n该中心本质上是一个俄罗斯历史博物馆，试图将截然不同的观点和时代融合为国家的统一历史进程。展览陈列了不同时期的历史阶段，努力从当时历史人物的视角出发，解释他们为何做出各自的决策，探讨他们所处的政治背景与时代因素。在展览的最后，所有的历史片段汇聚成一幅巨大的俄罗斯历史图景。"
 russia.753.a: "那我该信谁啊？"
 russia.754.t: "终结反动派"
 russia.754.d: "近日，政府内部掀起了一股辞职潮，许多来自“反动派”的统一俄罗斯阵营的官员与部长相继离任。自其候选人在弹劾案中失势以来，昔日不可一世的反动派逐渐土崩瓦解，零散分裂为一群依附克里姆林宫旧势力的派系，各自为营，难成大局。\n\n在这些残存势力之中，新强力派仍是最具影响力的一支。他们以图拉州前州长阿列克谢·久明为核心，这位曾被视为普京潜在继任者的人物，如今正号召追随者主张以强硬手段治理国家。\n\n然而，值得庆幸的是，这些反动势力早已分崩离析，零星散乱，难以组织起任何实质性的反对力量，更不足以阻挡我们改革的步伐。"
 russia.754.a: "自由安全了。"
