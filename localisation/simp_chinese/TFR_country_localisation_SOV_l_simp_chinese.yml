 russia.555.t: "德米特里·梅德韦杰夫赢得选举"
 russia.555.d: "选举季就要到了，德米特里·梅德韦杰夫得到了85.31%的压倒性选票，没人对此结果感到惊讶。议会所有政党要么支持他的候选人资格，要么只在竞选中投入最少的精力，就等结果出来后不久就宣布完全支持再次当选的总统。\n\n少数非体系内的候选人也就获得了0.7%的选票，不禁让人们声称这个数字是假的。许多集中在俄罗斯国外的批评家，以及开始质疑梅德韦杰夫的选举结果了。但在当下的政治现实下，木已成舟。梅德韦杰夫在俄罗斯国内是绝对的赢家和纪录保持者：堂堂正正而又光明正大。"
 russia.555.a: "“我即俄罗斯。”"
 russia.615.t: "莫斯科寒日"
 russia.615.d: "“我有一个梦想，”纳瓦利内粗犷的呼喊从莫斯科的奥斯坦金诺电视塔传递到全国各地，在俄罗斯的每个角落一呼百应。他身着别有“俄罗斯总统”名牌的军装，“我盼望着有一天，我们的祖国能成为民主灯塔，但要实现这一梦想，我们就必须跨越仇恨和偏见，戳破所谓“合作伙伴”精心编织的谎言！”总统先生指着他身后被照亮的那面旗帜，斩钉截铁地说道。\n\n“我们身处新时代的交汇处。北约，曾经的民主灯塔，已经遭到仇俄狂热的反噬，一意孤行想要击溃我们民族不屈不挠的精神力量，”他握紧双拳，面带微笑，但随后却转变为不屑。“可悲的是，我们要面对的还不止境外之敌。”总统清了清嗓子，紧接着大声宣告：“考虑到国难当头，危机四伏，我宣布在此刻终止宪法效力并彻底对政府进行改革！”数百万收听的民众此刻内心五味杂陈，嘲笑、泪水、愤怒抑或是喜悦充斥着民众心头。\n\n“我的同胞们，你们无需感到恐惧！这些新领导都经由鄙人和最为信任的同僚精挑细选。他们随时准备好为我们的祖国牺牲一切，”纳瓦利内举起双拳，宛若胜利般宣告着“新时代的曙光即将来临！，愿主保佑所有人！”"
 russia.615.a: "爱国者执掌大权。"
 russia.616.t: "紧急措施"
 russia.616.d: "历史的进程并非由那些私下的不正当政治交易决定——我们的敌人希望我们相信这一点。而当西方世界沉浸在他们那不义的胜利中时，他们已经对我们愈加炽烈的复仇渴望变得盲目了。民主是作为一种脆弱的制度，要倾听人民的声音并听取他们的意见，但由于人们之间存在如此多的分歧，前行的道路上必然会遇到重重障碍。而有时，我们只需要一个人的声音——一个凝聚着人民愿望和渴望的声音。\n\n民主与复仇注定水火不容。要站上权力的巅峰，需付出难以想象的代价：或是牺牲言论的自由、剥夺组织的权利，又或是在官僚迷宫中与反对党无休止地争吵，只为推进哪怕微小的进展。\n\n但只要我们选对了战友，在关键的节点布下军队，再向民众表明这些举措都是为了国家的利益、民族的存亡，我们便能将命运紧紧握在自己手中。\n\n或许，这确实是暴政的种种。但当胜利的曙光升起，所有的苦难都将散去，我们终会将生活重新引回原本的轨道，重拾那久违的平静与秩序。"
 russia.616.a: "我们会让一切回归正轨的……"
