 russia.710.t: "马里军政府准备与我们扩大合作"
 russia.710.d: "西非国家马里的政府近期遭到推翻，取而代之的是一个军政府。为了巩固其权力和合法性，这个政权一直在寻找外国合作伙伴，而现在他们正转向我们请求支持。\n\n我们应该支持这个新政权，这一点显而易见。然而，关于我们能向我们的马里新朋友承诺多少支持仍存争议。我们是否应该仅签署一些经济协议，还是在此基础上承诺派遣海外驻军？"
 russia.710.a: "开启非洲军团在马里任务并与之签署贸易协议。"
 russia.710.b: "与马里签署贸易协议"
 russia.711.t: "马里爆发反法国政变"
 russia.711.d: "马里部分军方人员发动了反政府政变。新军政府在迅速夺取政权后宣布，计划退出法国势力范围，寻求经济和政治独立。\n\n我们必须迅速采取行动，利用这一局势，让该地区新的反帝国主义力量与俄罗斯结盟。"
 russia.711.a: "非洲在咆哮。"
 russia.712.t: "易卜拉欣·特拉奥雷向我们寻求更紧密的联系"
 russia.712.d: "又一个萨赫勒组织国家倒在了军事政变的铁蹄之下，这次是被称为“正人君子之国”的布基纳法索成为了西非多米诺骨牌中的下一个。回顾上世纪80年代，那时我国与在托马斯·桑卡拉革命政府领导的布基纳法索享有紧密关系，直到这一切在一场由法国支持的政变中戛然而止。如今，随着该国新领导层的上台，一个建立新的俄布关系的机会展现在我们面前。那么，我们应当对这个新政府给予多大支持呢？"
 russia.712.a: "开启非洲军团在布基纳法索任务并与之签署贸易协议。"
 russia.712.b: "与布基纳法索签署贸易协议"
 russia.713.t: "新尼日尔政府寻求我方援助"
 russia.713.d: "西非再一次陷入政权更迭的风暴，尼日尔的人民在新的国家军政府统治下迎来黎明。正如马里和布基纳法索的例子一样，尼日尔的新政府也向我们寻求支持，而我们将毫不犹豫地再次伸出援手。"
 russia.713.a: "开启非洲军团在尼日尔任务并与之签署贸易协议。"
 russia.713.b: "与尼日尔签署贸易协议"
 russia.714.t: "几内亚新机遇"
 russia.714.d: "席卷西非萨赫勒地区的政变狂潮已然波及大西洋彼岸，几内亚共和国也未能幸免，倒在了军事叛乱的风暴中。然而，与该地区其他新生的军政府不同，几内亚为我们带来了一个难得的契机——它拥有通向温水港口的通道。\n\n在这个权力迅速洗牌的时代，像几内亚这样一个战略盟友的价值无法估量。我们必须抓住时机，迅速与几内亚的领导层建立起牢固的友好关系。"
 russia.714.a: "开启非洲军团在几内亚任务并与之签署贸易协议。"
 russia.714.b: "与几内亚签署贸易协议"
