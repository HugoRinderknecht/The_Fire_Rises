 russia.577.t: "无形的分裂"
 russia.577.d: "自由民主党的每名成员都紧密围绕在敬爱的弗拉基米尔·沃尔福维奇身旁，但这种团结也就止步于此了，三十多年来，该党内部至少存在两大派系，而他们对于俄罗斯与自由民主党的未来都有着自己的想法。\n\n自然，只要日里诺夫斯基依旧健在，所有党员就还会对他唯命是从，但就连党魁本尊也不能完全不受亲信左右。\n£GFX_reformists 自民党内部的改革派将国家作为俄罗斯民族民主的试验田，并将俄罗斯世界摆在首位。他们摒弃过多的极权行为，其中部分人甚至赞成恢复君主制，另一部分人则意图将自民党改造为另一个统俄党。列昂尼德·斯卢茨基凭借其人际关系而不是领导素质，成了他们的头目。\n£GFX_hawks 鹰派，或称日里诺夫斯基拥簇，是一个忠于日里诺夫斯基的激进狂热核心派系，每个年轻党员都尽心献身于建立一个没有冠冕堂皇民主、没有鱼肉百姓寡头异族的伟大民族国家理想中。他们的头目瓦西里·弗拉索夫年轻气盛，虽然在玩弄阴谋诡计层面比不上他的对头，但却一直深受弗拉基米尔·沃尔福维奇的青睐，而这也导致鹰派一直压着改革派一头。不过，风向易变，尤其是在自民党领袖之位易手的时刻。"
 russia.577.a: "让我们看看谁能笑到最后……"
