 SOV_united_russia_victory: "统一俄罗斯胜利"
 SOV_united_russia_victory_desc: "不出意外总统的政党再次取得胜利。\n\n尽管他已不再直接领导我们的党了，但我们仍须坚守他所设定的路线。以温和的手段重申我们的信念，以健康的传统主义来维系国家。我们是多极世界秩序的先锋。因此让我们向全世界展示，我们将绝不会偏离他的愿景！"
 SOV_enshrine_medvedev_constitution: "奉行梅德韦杰夫宪法"
 SOV_enshrine_medvedev_constitution_desc: "梅德韦杰夫宪法早已是一份家喻户晓的文件了。它彻底改革了俄罗斯政府，向世界清晰地展示：尽管我们有诸多问题，我们依然是最受尊敬的民主国家之一。\n\n我们该像美国人庆祝他们的宪法一样庆祝这部宪法。让它成为引领俄罗斯未来领导人永不熄灭的灯塔！"
 SOV_uphold_two_party_system: "维系两党制"
 SOV_uphold_two_party_system_desc: "向两党制的过渡尽管最初充满争议，但最终证明为一项极为成功的改革。我们在政府内部确立了两个与人民意志高度契合的政治派别。与美国体系不同的是，我们的两党拥有足够的共同意识形态基础，所以不会陷入无休止的左右之争。让我们信守承诺，确保这一制度得以长存！"
 SOV_government_reforms: "政府改革"
 SOV_government_reforms_desc: "尽管我们已经革命性地革新了我们的政治体制，但显然我们还需要实施更多改革。修补系统中的漏洞，废除那些源自九十年代和二十世纪初、如今已毫无意义甚至妨碍政府运作的法律。是时候彻底整顿这一切了！"
 SOV_strength_in_discussion: "讨论的力量"
 SOV_strength_in_discussion_desc: "尽管我们借鉴了美国的两党制，但我们绝不会步其后尘。我们的人民有不同的观点与想法，因此我们必须确保我国的政治不陷入毫无意义的意识形态争斗，而是聚焦于真正的法律与政策。我们将保护俄罗斯的公众不被最极端的思想所渗透。无论是左翼还是右翼的经济体系对我们而言皆有其价值，并我们有权在适当的时候加以利用。"
 SOV_inter_party_cooperation: "党际合作"
 SOV_inter_party_cooperation_desc: "正如先前所言，两党必须齐心协力确保实现国家整体的进步。我们不能让杜马陷入针锋相对的局面。相反我们应当鼓励政客们能够在各个问题上达成共识，携手合作，而不是让观点过于两极化。"
 SOV_a_healthy_patriotism: "积极爱国主义"
 SOV_a_healthy_patriotism_desc: "过去，我们总依赖于那些“政治专家们”来塑造社会中的“爱国”情绪。然而，可想而知这几乎总是适得其反，最终毫无效果。有趣的是尽管俄国人民很可能并不喜欢我们的官僚体系，但正是他们自发的爱国行为和信息传播才真正支撑着这个国家的运转。\n\n让我们支持并资助那些由俄国人民自发发起的爱国倡议，因为事实证明，它们才是真正有效的！"
 SOV_culture_of_anti_corruption: "反腐氛围"
 SOV_culture_of_anti_corruption_desc: "长期以来，官僚和政客们一直被视为……寡廉鲜耻之人。几乎每个月都会爆出重大腐败案件，而被抓的仅是冰山的一角并且这种情况早已持续多年。然而在梅德韦杰夫的执政时期以及欧俄战争的冲击下，我们终于认识到，我们再也无法容忍这一问题。我们的财政本就捉襟见肘，又怎能再容忍腐败的官员逍遥法外？现在，是时候彻底清除我们国家中这一毒瘤了！"
 SOV_russian_conservative_values: "俄罗斯保守价值观"
 SOV_russian_conservative_values_desc: "本质上我们是一个保守国家，这一点无论左翼还是右翼都认同。那么为什么我们要改变呢？虽然我们曾尝试进行某些文化自由化的措施，但西方社会及我国部分地区的社会价值观的堕落绝不能持续下去。"
 SOV_united_in_common_history: "因共同历史而团结"
 SOV_united_in_common_history_desc: "沙皇时代、苏维埃时代、以及现代俄罗斯——这三个历史时期都是我国历史中的一部分。西方人对我们不贬低任何一个时代而感到震惊，但我们深知遗忘历史只会带来毁灭性的后果。正如过往有着错误——无论轻重——那时同样也有许多胜利和经验值得我们铭记和学习。这三面旗帜将共同飘扬。"
 SOV_sovereign_democracy_perfecting: "完善主权民主"
 SOV_sovereign_democracy_perfecting_desc: "我们的选举制度虽勉强可以接受，但仍非理想状态。我们选举的透明度，公共保障——这些都是我们仍需解决的问题。用高电子投票技术来提高透明度是一个良好的开端。这也将给予所有候选人更多竞选时间并带来积极影响。"
 SOV_country_of_the_sun: "升阳之国"
 SOV_country_of_the_sun_desc: "金色的阳光\n黑夜又一次\n笼罩在我们之间\n高墙突然出现在眼前\n夜晚将会过去，晴朗的早晨即将来临\n我相信，幸福在等待我们\n夜晚将会过去，阴雨的时节也将过去\n太阳会升起\n太阳会升起\n"
