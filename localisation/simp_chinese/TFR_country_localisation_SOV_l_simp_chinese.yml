 russia.635.t: "斯塔夫罗波尔抗议"
 russia.635.d: "库班共和国注定会成为一片多事之地，那些遭到西方强行带离的俄罗斯人民，正在抗议共和国的不公，抗议那些变本加厉的暴力行径。\n\n抗议人群遭遇枪击镇压的事实确凿，愤怒的浪潮如同奔涌的潮水涌向我们的心头。西方自然会一如既往的对悲剧视而不见，如此危难时刻，我们必须代表人民采取行动。我们将向库班共和国派遣维和部队，隔离暴力分子与平民，避免我们的儿女再次流血。\n\n这是一个绝佳的机会，可以让共和国境内的俄罗斯社区通过全民公决决定是否愿意回归祖国。考虑到他们遭受的暴力，毫无疑问进展会十分顺利。然而，我们的人民回归祖国的前景肯定会激怒敌人。"
 russia.635.a: "调停并举行公投！"
 russia.636.t: "公投通过！"
 russia.636.d: "顿河沿岸爆发大规模抗议和集会后，当地政府别无选择，只能联系纳瓦利内总统办公室，同意就归还俄罗斯控制下的领土举行“公投”。\n\n结果不出意外，91%的选民投票支持与俄罗斯统一。乌克兰外交部立即发出请求，要求检查结果是否存在伪造，并向俄罗斯政府发出抗议照会，但即使是他们也意识到，这个决定是绝大多数人做出的——斯塔夫罗波尔属于俄罗斯！"
 russia.636.a: "太棒了！"
 russia.637.t: "卡尔梅克提议再统一"
 russia.637.d: "短暂被迫独立后，卡尔梅克共和国政府向俄罗斯外交部提出请求，希望俄罗斯联邦总统对埃利斯塔进行外交访问，商讨“民族共处与友谊的条件”。俄罗斯领导人在埃利斯塔受到了热烈欢迎，在对该市进行短暂的参观后，前往拜访了共和国总统和总理。返回莫斯科后，总统表示两国将很快签署一项关于“卡尔梅克和平重返俄罗斯”的条约，所有卡尔梅克公民都将能够更新其俄罗斯护照。"
 russia.637.a: "欢迎回家。"
