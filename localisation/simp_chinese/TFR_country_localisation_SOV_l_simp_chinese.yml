 russia.755.t: "他的最后一封信"
 russia.755.d: "德米特里·阿纳托利耶维奇：\n\n你再一次被赋予了总统的重任。然而，这一次，很遗憾，你必须独自一人走上前去，肩负起所有的重担。\n\n你是我的门生，我最信任的挚友。我们的预见无误——世界正迈向一个全新的时代，地缘政治格局的剧变如暴风骤雨，既摧毁一切，又令人恐惧。每一天，我们都在目睹这些变化所释放的无穷后果。世界已沦为往日失败的荒原，但你必须挺身而出，勇敢地接过祖国的舵柄，无畏无惧。\n\n随信一并附上的，是一个小盒子，里面放着我那枚总统徽章——我拥有的第一枚。现在，它属于你了。曾经的你勇敢无畏，如今，请再度焕发出那份勇气。守护俄罗斯，不要让她陷入更深的动荡。你必须将目光投向那唯一的目标，并以无比坚决的意志，面对这即将崩解的单极世界。\n\n祝你好运，别了。\n\n署名："
 russia.755.a: "“……弗拉基米尔·弗拉基米罗维奇·普京”"
