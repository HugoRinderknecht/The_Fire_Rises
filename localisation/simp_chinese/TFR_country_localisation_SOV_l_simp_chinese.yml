 russia.269.l3: "商界精英们游说斯塔罗沃伊托夫担任该职位。"
 russia.818.b: "扎图林宰相生还！"
 russia.819.b: "斯塔罗沃伊特……"
 russia.819.c: "德罗兹坚科……"
 russia.829.t: "成功之苦"
 russia.829.d: "在欧洲的辉煌胜利，以及昔日俄罗斯疆域的全面回归，为国家带来了无与伦比的荣耀与喜悦。然而，这场伟业也让我们的官僚体系、安全机构、军队与教育体系承受着前所未有的重压。\n\n不仅如此，我们在新收复领土中严重缺乏忠诚且胜任的人员来填补各级政府职位，而自中亚和高加索被征服以来，治理的重压便已逐步显现。如今，这种压力在波罗的海地区和小俄罗斯的管理中尤为突出，我们难以完全掌控局势。与此同时，扩张所带来的“贫困帝国边陲”现象日益显现——非俄地区居民生活质量的下降，使他们在长期内难以完全融入国家体系。\n\n许多人认为，在如此短的时间内迅速收复大量领土，出现这些问题实属必然反应。"
 russia.829.a: "饭后便是清算之时。"
 russia.830.t: "俄罗斯资助的反对派！"
 russia.830.d: "在我国及欧洲各地的革命运动之中，一个由俄罗斯支持的恐怖组织——“欧洲凤凰” 正悄然崛起。在俄国情报机构的庇护下，该组织成功整合了社会边缘群体中的激进分子，甚至有成员曾赴俄受训，随后被派遣至各国执行任务。\n\n他们的袭击目标多集中在乡村与小城镇——这些地区的管控相对薄弱，使其得以肆意破坏。\n尽管我国安全部队正全力打击，誓将这一威胁彻底铲除，但由于该组织的核心运作机构设立在莫斯科，使得我们的反恐行动更加艰难。"
 russia.830.a: "该死！"
 russia.831.t: "新地下组织"
 russia.831.d: "尽管我们在战前对反对派实施了严厉镇压，但如今，一个批评政府的新民主运动 正在悄然兴起。这些人主要来自近期并入的领土，而非俄罗斯本土。此外，部分大城市的学生和年轻人 也因近年日益加深的不满情绪而加入其中。\n\n与此同时，共产主义人民解放军的恐怖袭击以及反政府活动的增加，暴露了我们的诸多弱点。这一局势促使许多曾经冷漠或政治消极的人 重新燃起斗争意识，投身反对势力。\n\n由于当前政权的整体不稳定，这些“秘密”社团 已成为不满者和反对派表达立场的避风港。尽管它们远比过去的反对组织更为松散，且暴力倾向较低，但它们仍在误导人民的思想方向，甚至有人开始实施小规模的破坏与骚乱。"
 russia.831.a: "密切关注他们……"
