 SOV_kleptocratic_state: "窃盗统治"
 SOV_kleptocratic_state_desc: "在鲍里斯·叶利钦看来，前苏联的私有化执行得太慢，于是联盟一解体，他就出台了“休克疗法”——几乎一夜之间，各种规章制度全部被移除，整个产业都被卖给了私人。腐败的党务官僚和道德败坏的企业家用贱价将国有企业收入囊中，经济资源就此集中到了少数政府盟友手中。他们为了维持权力，和叶利钦政权拉近关系，大搞闭门交易，因此也成了1998年国民经济危机后人人喊打的对象。虽然普京上台后惩治了一批所谓的腐败寡头，但他却没有终结这一体制的意愿，还有些寡头甚至进一步加深了对俄罗斯经济的控制。"
 SOV_heavy_sanctions: "西方制裁"
 SOV_heavy_sanctions_desc: "欧洲是我们的头号目标，要不是鼓动全球化的西方，我们早就实现了多极世界的梦想。\n\n一切都要从叶利钦政变和苏联低效体制的解体开始，西方嘴上许下了“促进两国和平共处”的空头支票，实际却趁虚而入，瓜分我们遍体鳞伤的祖国。\n\n只可惜叶利钦轻信了谎言，一步步将俄罗斯引上毁灭的道路，东欧逐渐屈服于西方的压力。普京掌权后切断了与西方国家的联系，但却为时已晚。几乎整个东欧都加入了北约，其中甚至包括曾是俄罗斯合法领土的波罗的地区。从格鲁吉亚的山地到卢甘斯克和顿涅茨克的城镇，从波罗的到哈萨克草原，我们竭力与全球化浪潮做斗争，一开始，我们成功了，西方的走狗意识到他们阻止不了我们重返世界舞台，但很快他们便使出了经济制裁和贸易禁运，对我们施压。我们的经济虽然受了重创，但依然坚挺，可是，若是禁运持续下去，经济早晚会崩溃，到时候我们就只能任全球化分子宰割！只有疾风骤雨才能阻止这一切，那一天越早到来越好，人民渴求的就是终结西方帝国主义，重振俄罗斯雄风！"
