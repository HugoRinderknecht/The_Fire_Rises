 russia.770.d: "尽管我们在战争期间出了最多的力，但还是得与推翻前政权后上台的乌克兰新政府进行谈判。博伊科政府对俄罗斯和俄语人口更加友好，而我们不得不暂时放弃例如乌克兰加入集体安全条约组织，或兼并更多领土等更为激进的提议。\n\n不过，在敖德萨新一轮俄乌会谈举行之后，博伊科政府同意签署一项军事联盟协定，以换取对乌克兰战后经济重建的大量资金和投资支持。这其中还包括在基辅建造一个动物园，并在敖德萨建造一个水上乐园。"
 russia.770.a: "春回大地，阿卡迪亚再次迎来生机，而广场上也人头攒动……"
