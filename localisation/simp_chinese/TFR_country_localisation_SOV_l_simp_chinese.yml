 SOV_kleptocratic_state2: "窃盗统治"
 SOV_kleptocratic_state2_desc: "在鲍里斯·叶利钦看来，前苏联的私有化执行得太慢，于是联盟一解体，他就出台了“休克疗法”——几乎一夜之间，各种规章制度全部被移除，整个产业都被卖给了私人。腐败的党务官僚和道德败坏的企业家用贱价将国有企业收入囊中，经济资源就此集中到了少数政府盟友手中。他们为了维持权力，和叶利钦政权拉近关系，大搞闭门交易，因此也成了1998年国民经济危机后人人喊打的对象。虽然普京上台后惩治了一批所谓的腐败寡头，但他却没有终结这一体制的意愿，还有些寡头甚至进一步加深了对俄罗斯经济的控制。"
