 SOV_embrace_corporatist_model: "拥抱法团主义模式"
 SOV_embrace_corporatist_model_desc: "苏联的计划经济因低效而崩溃，而自由市场则让公民暴露在贪婪商人的剥削之下，他们总是不放过任何机会，通过欺诈攫取财富。然而，正如所知，困境之中总有出路。事实证明，法团主义在实施的国家中表现良好，并且在我们看来，这是长远发展的最佳选择。经过严格筛选的企业将负责市场经营，并掌控我们的经济运作。"
