 turkey.2.t: "土耳其退出北约"
 turkey.2.d: "埃尔多安以微弱优势赢得选举后，便指责北约国家干预土耳其内政。埃尔多安以美国的缺席作为例证，在演讲中称北约是一个“已经解散、事实上已死的组织”，并承诺土耳其会退出北约。"
 turkey.2.a: "他是认真的？"