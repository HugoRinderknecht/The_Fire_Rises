 turkey.3.t: "埃尔多安连任土耳其总统"
 turkey.3.d: "他妈的这野狗发现我们要让他下台，现在他自己要退北约了！"
 turkey.3.a: "妈的！"
 turkey.4.t: "凯末尔·科勒驰达奥卢当选土耳其总统"
 turkey.4.d: "谢天谢地，我们对土耳其内政非常民主地干预得到了回报！等待凯末尔主义的子意识形态。"
 turkey.4.a: "不民主，它就不是自由国家。"
