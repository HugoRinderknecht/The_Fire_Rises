Penetrator_With_Enhanced_Lateral_Effect:"横向效应增强弹"
Penetrator_With_Enhanced_Lateral_Effect_tech_desc:"一种非爆炸性穿甲弹药，其独特设计能在穿透目标后产生剧烈的横向破片效应，大幅提升对人员、设备或轻型装甲的毁伤能力，尤其适合反轻型车辆、建筑物或人员密集目标。"
Penetrator_With_Enhanced_Lateral_Effect_desc:"一种非爆炸性穿甲弹药，其独特设计能在穿透目标后产生剧烈的横向破片效应，大幅提升对人员、设备或轻型装甲的毁伤能力，尤其适合反轻型车辆、建筑物或人员密集目标。"
Active_Lateral_Penetrator_tech:"主动横向效应弹"
Active_Lateral_Penetrator:"主动横向效应弹"
Active_Lateral_Penetrator_tech_desc:"是一种结合横向效应增强（PELE）与智能可控毁伤技术的先进弹药，通过主动控制破片释放时机与方向，实现对目标的精准高效毁伤。"
Active_Lateral_Penetrator_desc:"是一种结合横向效应增强（PELE）与智能可控毁伤技术的先进弹药，通过主动控制破片释放时机与方向，实现对目标的精准高效毁伤。"
Armor_Piercing_Fin_Stabilized_Discarding_Sabot:"尾翼稳定脱壳穿甲弹"
Armor_Piercing_Fin_Stabilized_Discarding_Sabot_desc:"现代主战坦克的核心动能反装甲弹药，其设计通过尾翼稳定+脱壳结构实现超高速飞行，结合高密度弹芯材料，可有效穿透现代复合装甲和爆炸反应装甲"