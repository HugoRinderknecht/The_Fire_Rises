 amphibious_tank_chassis: "两栖坦克底盘"
 amphibious_tank_chassis_desc: "一种专门设计用于漂浮的小型底盘，为此其对携带的武器尺寸和装甲厚度有着严格的要求。"
 amphibious_tank_chassis_1: "两栖坦克底盘"
 gwtank_chassis: "战间期型坦克开发"
 gwtank_chassis_desc: "坦克在世界大战中证明了自己是一种强大的武器。尽管在此之后坦克发展放缓，但毫无疑问，它将在未来的战争中发挥重要作用。"
 armor_tech_1: "基础装甲保护"
 armor_tech_1_desc: "烟雾遮蔽和装甲本身构成了坦克防护的基础。"
 armor_tech_2: "改进装甲保护"
 armor_tech_2_desc: "增强装甲和反应式装甲系统进一步提升了坦克的防护能力。"
 armor_tech_3: "先进装甲保护"
 armor_tech_3_desc: "广泛应用主动打击来袭威胁的硬杀伤措施，能够提高我方坦克的战场生存能力。"
 armor_tech_4: "未来装甲保护"
 armor_tech_4_desc: "先进的硬杀伤措施能够在威胁对我们的坦克造成伤害之前将其彻底消除。\n\n"
 engine_tech_1: "基础引擎"
 engine_tech_1_desc: "第一次世界大战时期的坦克是移动缓慢而笨拙的装甲巨兽。然而，如今的坦克极其依赖速度和机动性来取得胜利。"
 engine_tech_2: "改进引擎"
 engine_tech_2_desc: "装有更大火炮和更厚装甲的新一代坦克需要更强力的引擎来驱动。"
 engine_tech_3: "先进引擎"
 engine_tech_3_desc: "机动化作战是一种需要指挥官迅速决断、士兵迅速机动、补给迅速运输的作战形式。如果我们的坦克想要装备最新的武器，同时还想要安装足够在战场上生存的装甲，它们就需要更强大的引擎以跟上摩托化步兵的步伐。"
 engine_tech_4: "现代引擎"
 engine_tech_4_desc: "现代战争为坦克新增了许多必需的装备，这显著增加了坦克的重量。为了让这些庞然巨物动起来，我们必须拥有动力强大的引擎。"
 DESIGNER_CHASSIS_BASE: "底盘："
 DESIGNER_FROM_MODULES: "模块："
 DESIGNER_UNSAVED_CHANGES: "未保存的变动："
 tank_rocket_launcher: "火箭发射器"
 tank_rocket_launcher_desc: "一种用于发射非制导高爆火箭弹的多管发射器。高爆装药的火力使其对软目标具有出色的性能，但对于装甲目标，即使高爆火箭弹直接命中，也很难对其造成伤害。"
 tank_rocket_launcher_2: "改进型火箭发射器"
 tank_rocket_launcher_2_desc: "虽然进行了准确性的升级，但是这种火箭发射器最主要的改进还是可以携带更多的弹药，以向敌人施加更加致命的打击。"
 tank_wheeled_suspension: "轮式悬挂"
 tank_wheeled_suspension_desc: "这种悬挂源自于卡车底盘，承载能力和越野性能非常有限，但其具有制造成本低这一重要优势。"
 tank_half_track_suspension: "半履带悬挂"
 tank_half_track_suspension_desc: "该悬挂是全履带式车辆和常规轮式悬架之间的混合体，车辆前段装有一对车轮用于转向，后轮轴使用履带式悬挂以提高越野性能。虽然其承载能力有限，但仍比全履带设计便宜。"
 squeezebore_adaptor: "锥膛炮转接器"
 squeezebore_adaptor_desc: "火炮末端的特殊适配器降低了炮管末端的口径，这将把炮弹压缩到较小的口径，这会使得炮弹初速大幅度提升以此提高装甲穿透力。虽然这种技术可以以较低成本提升火炮穿深但是它需要特殊的稀有材料来制作火炮对应的弹药。"
 armor_skirts: "装甲裙板"
 armor_skirts_desc: "安装在车体侧面的一组金属薄板，能对反坦克枪及锥形装药提供额外防护。"
 dozer_blade: "推土铲"
 dozer_blade_desc: "装有推土铲的载具可以在战场上快速建立掩护，而无需工兵支援。"
 auto_loader: "自动装弹机"
 auto_loader_desc: "一种自动装填弹药的机构，可以让坦克长时间保持高速射击。"
 easy_maintenance: "易维护改装"
 easy_maintenance_desc: "车辆周围的舱口可以使许多不同车辆零部件通过，使得乘员可以非常容易地执行相当复杂的维护工作。"
 additional_machine_guns: "加装机枪"
 additional_machine_guns_desc: "一组车体机枪和同轴机枪能使坦克更有效地抵抗来犯的步兵。"
