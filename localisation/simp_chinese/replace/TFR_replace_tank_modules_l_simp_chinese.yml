 improved_medium_tank_chassis_short:1 "1940 中型"
 improved_medium_tank_chassis_desc: "基于上一代中型坦克的设计经验，显然我们需要一款具有更大承载能力的坦克底盘，才能保证它们的战斗力。"
 advanced_medium_tank_chassis: "先进型中型坦克底盘"
 advanced_medium_tank_chassis_short: "1943 中型"
 advanced_medium_tank_chassis_desc: "武器系统重量的快速上升以及坦克对装甲厚度越来越依赖，使得我们急需一款更大的底盘，这将使我们的中型坦克的尺寸更接近于早期的重型坦克。"
