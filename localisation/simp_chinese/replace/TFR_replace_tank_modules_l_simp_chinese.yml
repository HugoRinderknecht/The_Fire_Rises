 advanced_heavy_tank_chassis: "先进型重型坦克底盘"
 advanced_heavy_tank_chassis_desc: "随着装甲和火力的进步，一辆现代坦克将需要携带极其厚重的装甲和口径更大的火炮来保证自己的作战效能，这就需要一款负重更强的底盘。"
 advanced_heavy_tank_chassis_short: "1943 重型"
