 tank_gasoline_engine: "汽油引擎"
 tank_gasoline_engine_desc: "在相同发动机尺寸下，使用汽油的发动机会跑得更快，但更容易着火。"
 tank_diesel_engine: "柴油引擎"
 tank_diesel_engine_desc: "使用柴油的发动机比汽油发动机更可靠，但在相同的发动机尺寸下，速度会不如汽油发动机。"
 tank_petrol_electric_engine: "燃油-电力引擎"
 tank_petrol_electric_engine_desc: "使用汽油驱动电动马达的发动机组合。它复杂、昂贵且不可靠，然而它在战术行军方面有着无与伦比的优越性。"
 tank_gas_turbine_engine: "涡轮发动机"
 tank_gas_turbine_engine_desc: "由喷气式飞机发动机衍生而来的坦克发动机。高燃料消耗，但在相同的发动机尺寸下，能提供最高的速度。"
 tank_riveted_armor: "轧制均质装甲"
 tank_riveted_armor_desc: "是一种由单一钢材料热轧而成的装甲板，以改善其材料品质，与层状装甲或渗碳装甲不同。"
 tank_cast_armor: "复合装甲"
 tank_cast_armor_desc: "“复合装甲”可谓千变万化，其中甚至可能包括混凝土与间隙焊接钢装甲的混合体，如著名的“杀戮推土机”。一般来讲，复合装甲是一种由金属、塑料、陶瓷或空气等不同材料组成的装甲。大多数复合装甲板都比全金属装甲板轻。"
 tank_welded_armor: "铸造装甲"
 tank_welded_armor_desc: "装甲板被焊接到底盘上。工艺时间上比铸造更快，同时仍能提供良好的保护。"
 tank_torsion_bar_suspension: "扭力杆"
 tank_torsion_bar_suspension_desc: "由固定在车辆底盘上的金属杆组成的相当可靠的悬挂系统，提供比其他悬挂更平稳的行驶体验。"
 tank_christie_suspension: "4x4悬挂"
 tank_christie_suspension_desc: ""
 tank_bogie_suspension: "台车式悬挂"
 tank_bogie_suspension_desc: "一种简单而相当廉价的悬架，其中的车轮是单独安装的，如果损坏，可以很容易地更换。"
 tank_interleaved_suspension: "交错负重轮"
 tank_interleaved_suspension_desc: "通过将负重轮交错排列，同样的车体长度能够安装更多的负重轮，从而提高机动性，并提额外的车身侧面防护。"
 tank_light_one_man_tank_turret: "单乘员炮塔"
 tank_light_one_man_tank_turret_desc: "这座小型炮塔勉强能塞下一名坦克乘员。这名乘员同时负责主武器的瞄准和装填，还要随时关注周围的环境和威胁。"
 tank_light_two_man_tank_turret: "双乘员炮塔"
 tank_light_two_man_tank_turret_desc: "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作。然而如此的分工的效率不高。"
 tank_light_three_man_tank_turret: "三乘员炮塔"
 tank_light_three_man_tank_turret_desc: "这座大型炮塔能容纳三名乘员，他们可以分别负责主武器的瞄准、装填，以及观察周边环境。"
 tank_light_fixed_superstructure_turret:1 "轻型固定式炮塔"
 tank_light_fixed_superstructure_turret_desc: "采用固定式炮塔意味着主武器的射角极为受限，只能借由整车的旋转带动主武器旋转。然而，这种设计允许在同样尺寸的车身上安装更大的武器，使得该载具成为伏击作战的理想选择。"
 tank_medium_one_man_tank_turret: "单乘员炮塔"
 tank_medium_one_man_tank_turret_desc: "这座小型炮塔勉强能塞下一名坦克乘员。这名乘员同时负责主武器的瞄准和装填，还要随时关注周围的环境和威胁。"
 tank_medium_two_man_tank_turret: "双乘员炮塔"
 tank_medium_two_man_tank_turret_desc: "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作。然而如此的分工的效率不高。"
 tank_medium_three_man_tank_turret: "三乘员炮塔"
 tank_medium_three_man_tank_turret_desc: "这座大型炮塔能容纳三名乘员，他们可以分别负责主武器的瞄准、装填，以及观察周边环境。"
 tank_medium_fixed_superstructure_turret:1 "中型固定式炮塔"
 tank_medium_fixed_superstructure_turret_desc: "采用固定式炮塔意味着主武器的射角极为受限，只能借由整车的旋转带动主武器旋转。然而，这种设计允许在同样尺寸的车身上安装更大的武器，使得该载具成为伏击作战的理想选择。"
 tank_heavy_two_man_tank_turret: "双乘员炮塔"
 tank_heavy_two_man_tank_turret_desc: "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作。然而如此的分工的效率不高。"
 tank_heavy_three_man_tank_turret: "三乘员炮塔"
 tank_heavy_three_man_tank_turret_desc: "这座大型炮塔能容纳三名乘员，他们可以分别负责主武器的瞄准、装填，以及观察周边环境。"
 tank_heavy_fixed_superstructure_turret:1 "重型固定式炮塔"
 tank_heavy_fixed_superstructure_turret_desc: "采用固定式炮塔意味着主武器的射角极为受限，只能借由整车的旋转带动主武器旋转。然而，这种设计允许在同样尺寸的车身上安装更大的武器，使得该载具成为伏击作战的理想选择。"
 tank_super_heavy_four_man_tank_turret: "四乘员炮塔"
 tank_super_heavy_four_man_tank_turret_desc: "这座巨大的炮塔能容纳一名额外的装填手为主武器装填。"
 tank_super_heavy_three_man_tank_turret: "三乘员炮塔"
 tank_super_heavy_three_man_tank_turret_desc: "这座大型炮塔能容纳三名乘员，他们可以分别负责主武器的瞄准、装填，以及观察周边环境。"
 tank_modern_tank_turret: "三乘员炮塔"
 tank_modern_tank_turret_desc: "这座精心布局的炮塔允许三名乘员在高效地操作主武器的同时保持对周边环境的良好感知。"
 tank_3_man_tank_turret: "双乘员炮塔"
 tank_3_man_tank_turret_desc: ""
 tank_heavy_machine_gun: "机枪炮塔"
 tank_heavy_machine_gun_desc: "一挺机枪能以低廉的成本提供优秀的反步兵火力。然而，就算使用了特制的穿甲弹药，其反装甲能力依然不尽人意。"
 flamethrower: "火焰喷射器"
 flamethrower_desc: "火焰喷射器是一种能喷射燃烧着的流质燃剂的装置。虽然它在巷战和攻坚战中大有作用，但它完全没有任何反装甲能力，而且往往需要受过特殊训练的人员操作才能发挥出其作用。"
 tank_auto_cannon: "机关炮"
 tank_auto_cannon_desc: "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而较小的口径限制了它的反装甲能力。"
 tank_auto_cannon_2: "改进型机关炮"
 tank_auto_cannon_2_desc: "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而较小的口径限制了它的反装甲能力。"
 tank_anti_air_cannon: "基础防空炮"
 tank_anti_air_cannon_desc: "一门用于射击飞机的速射自动炮。作为对付地面目标的火力支援武器使用时，表现差强人意。"
 tank_anti_air_cannon_2: "改进型防空炮"
 tank_anti_air_cannon_2_desc: "一门用于射击飞机的速射自动炮。作为对付地面目标的火力支援武器使用时，表现差强人意。"
 tank_anti_air_cannon_3: "先进型防空炮"
 tank_anti_air_cannon_3_desc: "一门用于射击飞机的速射自动炮。作为对付地面目标的火力支援武器使用时，表现差强人意。"
 tank_medium_howitzer: "中型榴弹炮"
 tank_medium_howitzer_desc: "一门经改造后，适合安装在坦克上的中型野战榴弹炮。它的主要职能是对非装甲目标提供曲射火力支援，但必要时也可以进行直射射击。这门火炮携带的穿甲弹药很少，不适合反坦克作战。"
 tank_medium_howitzer_2: "改进型中型榴弹炮"
 tank_medium_howitzer_2_desc: "一门经改造后，适合安装在坦克上的中型野战榴弹炮。它的主要职能是对非装甲目标提供曲射火力支援，但必要时也可以进行直射射击。这门火炮携带的穿甲弹药很少，不适合反坦克作战。"
 tank_heavy_howitzer: "重型榴弹炮"
 tank_heavy_howitzer_desc: "一门经改造后，适合安装在坦克上的重型野战榴弹炮。它的主要职能是对非装甲目标提供曲射火力支援，但必要时也可以进行直射射击。这门火炮携带的穿甲弹药很少，不适合反坦克作战。"
 tank_small_cannon: "冷战小口径火炮"
 tank_small_cannon_desc: "一门小而便宜的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
 tank_small_cannon_2: "现代小口径火炮"
 tank_small_cannon_2_desc: "一门小而便宜的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
 tank_small_cannon_3: "改进型小口径火炮"
 tank_small_cannon_3_desc: "一门小而便宜的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
 tank_medium_cannon: "中型加农炮"
 tank_medium_cannon_desc: "一门适用于多种任务的通用型武器。它在反步兵和反坦克作战中都不是最出色的，但它使载具极为灵活。"
 tank_medium_cannon_2: "改进型中型加农炮"
 tank_medium_cannon_2_desc: "一门适用于多种任务的通用型武器。它在反步兵和反坦克作战中都不是最出色的，但它使载具极为灵活。"
 tank_high_velocity_cannon: "冷战滑膛坦克炮"
 tank_high_velocity_cannon_desc: "与想象的相反，线膛炮管在使用次口径弹药时精度较低。使用尾翼稳定脱壳穿甲弹或尾翼稳定破甲弹时，最好使用滑膛炮。"
 tank_high_velocity_cannon_2: "现代滑膛坦克炮"
 tank_high_velocity_cannon_2_desc: "一门为实现极高的初速设计的加农炮，其使用专门为之准备的炮弹。具备极佳的反装甲性能，但对于软目标将会较为乏力。"
 tank_high_velocity_cannon_3: "先进型滑膛坦克炮"
 tank_high_velocity_cannon_3_desc: "一门为实现极高的初速设计的加农炮，其使用专门为之准备的炮弹。具备极佳的反装甲性能，但对于软目标将会较为乏力。"
 tank_heavy_cannon: "冷战线膛坦克炮"
 tank_heavy_cannon_desc: "大多数仍在坦克上使用线膛炮的国家，除了一般的装甲用途外，还用它们来支援步兵。它们通常使用碎甲弹来对付坚固的敌方建筑。但缺点是，这些炮管在使用次口径弹药时精度较低……"
 tank_heavy_cannon_2: "现代线膛坦克炮"
 tank_heavy_cannon_2_desc: "一门能发射大号炮弹的武器。这种火炮穿甲性能出色，对付非装甲目标也表现良好，它最大的缺点是庞大的尺寸和高昂的成本，这使得它过于笨重，几乎只能安装在特别设计来搭载这门火炮的载具上。"
 tank_heavy_cannon_3:1 "先进型线膛坦克炮"
 tank_heavy_cannon_3_desc: "一门能发射大号炮弹的武器。这种火炮穿甲性能出色，对付非装甲目标也表现良好，它最大的缺点是庞大的尺寸和高昂的成本，这使得它过于笨重，几乎只能安装在特别设计来搭载这门火炮的载具上。"
 tank_super_heavy_cannon: "超重型加农炮"
 tank_super_heavy_cannon_desc: "这门火炮的性能和其巨大的尺寸一样无与伦比。无法被这种武器摧毁的东西少之又少，而且这些东西多和反坦克作战毫无关系。"
 tank_close_support_gun: "近距支援炮"
 tank_close_support_gun_desc: "一种旨在向敌人的野战防御工事发射高爆炮弹，以帮助步兵进行攻坚作战的小型火炮。虽然这种火炮可以承担一定的轻型反坦克任务，但它的短炮管导致的低初速和其有限的弹药使其无法对付更强大的敌方坦克。"
 tank_radio_1: "基础型无线电"
 tank_radio_1_desc: "一座基础的无线电收发设备可以让坦克在较小的规模内协调其战术机动。"
 tank_radio_2: "改进型无线电"
 tank_radio_2_desc: "一座改良无线电设备允许指挥官们有效地指挥更大的坦克编队，从而实现大规模的作战机动。"
 tank_radio_3: "先进型无线电"
 tank_radio_3_desc: "装有一台大功率发射器和更好的接收器，这座无线电即使面对敌军的干扰也能保持数十千米的通讯范围。"
 tank_ai_computer: "AI瞄准计算机"
 amphibious_drive: "两栖驱动系统"
 amphibious_drive_desc: ""
 secondary_turret_hmg:1 "重机枪"
 secondary_turret_hmg_desc: "放置于副炮塔之中的重机枪。炮塔的位置限制了它的射界，降低了其的整体效能，但它确实使得坦克可以攻击更多的目标，这在进攻的时候将会有些作用。"
 secondary_turret_small_cannon:1 "次等滑膛炮"
 secondary_turret_small_cannon_desc: "放置于副炮塔之中的小型加农炮。炮塔的位置限制了它的射界，降低了其整体效能，但它确实使得坦克可以攻击更多的目标，这在进攻的时候将会有些作用。"
 secondary_turret_close_support_gun:1 "近距支援炮"
 secondary_turret_close_support_gun_desc: "放置于副炮塔之中的近距离支援炮。炮塔的位置限制了它的射界，降低了其的整体效能，但它确实使得坦克可以攻击更多的目标，这在进攻的时候将会有些作用。"
 sloped_armor: "爆炸反应装甲"
 sloped_armor_desc: "与来袭炮弹成一定角度的装甲和垂直的装甲相比较，其有效装甲厚度更高。倾斜的装甲还有更高的几率回弹炮弹。然而如此一来，整辆坦克都需要围绕着倾斜装甲设计，导致整车组装难度更大。"
 stabilizer: "火炮稳定器"
 stabilizer_desc: "一种在坦克移动时保持火炮指向同一方向的机械装置。虽然不够先进，无法达成在移动中的准确射击，但它可以让炮手在坦克短暂的停留期间准确射击，而无需重新寻找目标。"
 smoke_launchers: "烟雾发射器"
 smoke_launchers_desc: "一组烟火发射装置，可以从坦克内部启动，能产生浓烟以隐藏坦克。在防御战中或在遭受伏击时极为有用。"
 extra_ammo_storage: "额外弹药架"
 extra_ammo_storage_desc: "额外的弹药架可以允许坦克在没有进行补给的情况下作战更长时间。但是，一旦保护额外弹药架的装甲被击穿，其结果将是灾难性的，在进攻的时候这个问题将更加显著。"
 wet_ammo_storage: "湿式弹药架"
 wet_ammo_storage_desc: "在弹药架上加装的水套，大大降低了坦克装甲被击穿后弹药爆炸的风险，受到了坦克乘员们的高度评价。"
 turret_mounted_atgm: "反坦克导弹炮塔"
 turret_mounted_atgm_desc: "安装在坦克炮塔上的反坦克导弹可提供更强的火力，但车长必须暴露自己才能使用。"
 active_protection_system: "主动防护系统"
 active_protection_system_desc: "主动防护系统是真正的下一代技术，可使坦克与来袭的火箭推进榴弹等威胁交战，并在乘员无需采取行动的情况下将其消灭。"
