Tandem_Charge_Anti_Tank_Missile_tech_desc:"一种专门设计用于有效穿透现代爆炸反应装甲（ERA）或复合装甲的反坦克武器,它通过两级或多级串联战斗部结构，显著提升对装甲目标的毁伤效果。"
Tandem_Charge_Anti_Tank_Missile_desc:"一种专门设计用于有效穿透现代爆炸反应装甲（ERA）或复合装甲的反坦克武器,它通过两级或多级串联战斗部结构，显著提升对装甲目标的毁伤效果。"
