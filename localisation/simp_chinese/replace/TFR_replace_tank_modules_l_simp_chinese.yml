 modern_tank_chassis: "主战坦克"
 modern_tank_chassis_desc: ""
 main_battle_tank_chassis_desc: "经验表明，轻型、中型和重型坦克的设计变的越来越趋同。重型坦克逐渐变得更具机动性，而轻型坦克则携带更重的武器和装甲以求生存。因此，坦克设计者逐渐将所有这三种设计统一为一种类型，即通用主战坦克。"
 modern_tank_chassis_1: "第二代主战坦克"
 modern_tank_chassis_2: "第三代主战坦克"
 modern_tank_chassis_2_desc: "自70年代末开始，第三代主战坦克，例如T-90、M1艾布拉姆斯和挑战者，凭借采用热成像技术、计算机火控系统和复合装甲而获得其地位。"
 modern_tank_chassis_3: "第四代主战坦克"
 modern_tank_chassis_3_desc: "从T-14阿玛塔到10式和挑战者3，第四代主战坦克利用了最新的军事突破，包括更高的数字化程度和更小的车组规模，集成的巡飞弹药支援和主动防护系统。"
 modern_tank_chassis_4: "第五代主战坦克"
 modern_tank_chassis_4_desc: "第五代主战坦克引入了几乎无需人工干预的型号，它们拥有完全自动化的作战系统和创新的有效载荷投送解决方案。"
