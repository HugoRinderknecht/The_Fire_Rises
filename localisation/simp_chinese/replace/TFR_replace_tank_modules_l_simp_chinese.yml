 turret_mounted_manpad_tech_desc: "无人机袭击出场率日益升高的这个时代，单兵防空导弹炮塔曾被西方“军事专家”嘲笑。但着眼内部操作与免受外部攻击这两方面看，实战或许会证明它非常有用。"
