 turret_mounted_manpad_desc: ""
 electronic_warfare_system: "电子战系统"
 electronic_warfare_system_desc: "面临战场上日益活跃的穿越机攻击，一款小型、易连接的电子战系统便能保护坦克。"
 modern_tank_chassis_1_desc: "虽然主战坦克的“代数”划分并非严格基于技术现实，但它们通常仍按此分类。第一代坦克包括T-54、M48巴顿和百夫长等；第二代坦克以T-72、AMX-30和豹1为代表，其特点是采用了核生化防护、夜视仪、主炮稳定器和机械火控系统。尽管到2020年已经严重过时，但许多第二代主战坦克仍在世界各地服役。"
 armor_tech_5: "电子战系统"
 armor_tech_5_desc: "未来的战争将走向无人机时代，而针对无人机的防御也正在成为首要任务。\n\n"
 auto_loader_tech_desc: "自动装弹机允许坦克乘员快速重新装填他们的主炮，从而实现更快的射击速度。"
 blow_out_compartment_tech: "湿式弹药架"
 blow_out_compartment_tech_desc: "一种能够防止坦克底盘内弹药殉爆，造成像通常情况下那样严重损害的系统。"
