 ship_light_battery_1: "旧式轻型炮组"
 ship_light_battery_1_short: "轻型炮组 I"
 ship_light_battery_1_desc: "一种相对小些的火炮，用于驱逐舰和其他小型船只。"
 ship_light_battery_2: "基础型轻型炮组"
 ship_light_battery_2_short: "轻型炮组 II"
 ship_light_battery_2_desc: "具有动力装置的轻型炮，可以快速瞄准目标"
 ship_light_battery_3: "改进型轻型炮组"
 ship_light_battery_3_short: "轻型炮组 III"
 ship_light_battery_3_desc: "带有炮盾的轻型炮，可以抵御炮弹碎片和恶劣天气"
 ship_light_battery_4: "先进型轻型炮组"
 ship_light_battery_4_short: "轻型炮组 IV"
 ship_light_battery_4_desc: "一组安放在有动力的装甲炮座上的轻型炮"
 ship_light_battery_5: "近未来轻型火炮"
 ship_light_battery_5_short: "轻型炮组 Ⅴ"
 ship_light_battery_5_desc: "以精度为主要目标的一种升级轻型炮组。这种武器可以轻松命中许多英里外的目标而不牺牲射击速度。"
 ship_light_battery_6: "未来轻型火炮"
 ship_light_battery_6_short: "轻型炮组 Ⅵ"
 ship_light_battery_6_desc: "用于轻巡洋舰和小型舰艇的最好的轻型炮组。使用全数字接口和先进的电脑运算，能够超越类似的任何炮组。"
 dp_light_battery: "高平两用轻型炮组"
 dp_light_battery_short: "高平两用轻型炮组1"
 dp_light_battery_desc: "一种混合了反舰和防空弹药的先进武器，可以快速地在水面和空中目标之间切换。"
 dp_light_battery_2: "改进型高平两用轻型炮组"
 dp_light_battery_2_short: "高平两用轻型炮组 II"
 dp_light_battery_2_desc: "一种高角度的小型火炮，不仅能攻击水面目标，还可以对空射击。"
 ship_heavy_battery_1: "旧式32单元垂直发射系统"
 ship_heavy_battery_1_short: "32单元垂发系统 I"
 ship_heavy_battery_1_desc: "一个旧的但仍然强大的巡航导弹单元。"
 ship_heavy_battery_2: "基础型32单元垂直发射系统"
 ship_heavy_battery_2_short: "32单元垂发系统 II"
 ship_heavy_battery_2_desc: "更光滑、更耐气候的单元设计提高了可靠性和易用性。"
 ship_heavy_battery_3: "改进型32单元垂直发射系统"
 ship_heavy_battery_3_short: "32单元垂发系统 III"
 ship_heavy_battery_3_desc: "具有热发射能力的垂直发射系统。"
 ship_heavy_battery_4: "先进型32单元垂直发射系统"
 ship_heavy_battery_4_short: "32单元垂发系统 IV"
 ship_heavy_battery_4_desc: "完全数字化的接口提高了机组人员使用系统和诊断问题的能力。"
 ship_heavy_battery_5: "近未来32单元垂直发射系统"
 ship_heavy_battery_5_short: "32单元垂发系统 V"
 ship_heavy_battery_5_desc: "一个轻微改进的现代巡航导弹单元。"
 ship_heavy_battery_6: "未来32单元垂直发射系统"
 ship_heavy_battery_6_short: "32单元垂发系统 VI"
 ship_heavy_battery_6_desc: "随着可编程军火的使用，这种武器系统在海上具有无与伦比的通用性。"
 ship_super_heavy_battery_1: "基础型40单元垂直发射系统"
 ship_super_heavy_battery_1_short: "40单元垂发系统 I"
 ship_super_heavy_battery_1_desc: "一套非常大的单元，仅供最大的现代巡洋舰使用。"
 ship_super_heavy_battery_2: "改进型40单元垂直发射系统"
 ship_super_heavy_battery_2_short: "40单元垂发系统 II"
 ship_super_heavy_battery_2_desc: "为战列巡洋舰进一步改进的巡航导弹单元。很少有船能承受如此巨大的武器系统。"
 ship_light_medium_battery_1: "旧式舰炮"
 ship_light_medium_battery_1_short: "舰炮 I"
 ship_light_medium_battery_1_desc: "在射速和炮弹重量间追求平衡，轻巡洋舰可以使用这种炮打败更小的船只。"
 ship_light_medium_battery_2: "基础型舰炮"
 ship_light_medium_battery_2_short: "舰炮 II"
 ship_light_medium_battery_2_desc: "这种炮是老旧型号的升级产物，旨在给轻巡洋舰提供比驱逐舰和旧式巡洋舰更强的火力。"
 ship_light_medium_battery_3: "改进型舰炮"
 ship_light_medium_battery_3_short: "舰炮 III"
 ship_light_medium_battery_3_desc: "采用了一系列的新技术，这种炮进一步拉开了轻巡洋舰和驱逐舰的主炮差距。"
 ship_light_medium_battery_4: "先进型舰炮"
 ship_light_medium_battery_4_short: "舰炮 IV"
 ship_light_medium_battery_4_desc: "专为高射速设计，这种炮甚至可以允许轻巡洋舰通过频繁射击瘫痪比自己更大号的敌舰。"
 ship_light_medium_battery_5: "近未来舰炮"
 ship_light_medium_battery_5_short: "舰炮 V"
 ship_light_medium_battery_5_desc: "可以说是轻型海军武器的最终进化，由这种火炮发射的可编程弹头允许快速交换目标类型，而不需要装载不同类型的炮弹。"
 ship_light_medium_battery_6: "未来舰炮"
 ship_light_medium_battery_6_short: "舰炮 VI"
 ship_light_medium_battery_6_desc: "电磁轨道炮除了优秀的推进器，还通过加速发射来提高射速。"
 ship_medium_battery_1: "旧式垂直发射系统"
 ship_medium_battery_1_short: "16单元垂发系统 I"
 ship_medium_battery_1_desc: "虽然不能与巡洋舰相抗衡，但该系统仍然会对类似等级的船只造成重大伤害。"
 ship_medium_battery_2: "基础型垂直发射系统"
 ship_medium_battery_2_short: "16单元垂发系统 II"
 ship_medium_battery_2_desc: "这个垂直发射系统是旧型号的一个小的升级，在尺寸和成本之间起到了一个折中的作用。"
 ship_medium_battery_3: "改进型垂直发射系统"
 ship_medium_battery_3_short: "16单元垂发系统 III"
 ship_medium_battery_3_desc: "每组2个单元的统一排气系统为武器本身的进一步发展腾出了空间。"
 ship_medium_battery_4: "先进型垂直发射系统"
 ship_medium_battery_4_short: "16单元垂发系统 IV"
 ship_medium_battery_4_desc: "一个有用的模块化的个体导弹单元使得系统更容易使用。"
 ship_medium_battery_5: "近未来垂直发射系统"
 ship_medium_battery_5_short: "16单元垂发系统 V"
 ship_medium_battery_5_desc: "一种先进的重载工艺减少了将新导弹装入系统所需的时间。"
 ship_medium_battery_6: "未来垂直发射系统"
 ship_medium_battery_6_short: "16单元垂发系统 VI"
 ship_medium_battery_6_desc: "采用可编程军火操作的数位集成武器系统为舰队带来了强大的功能。"
 ship_secondaries_1: "基础型舰舰导弹发射器"
 ship_secondaries_1_short: "舰舰导弹发射器 I"
 ship_secondaries_1_desc: "一种安装在炮塔上的标准反舰导弹系统，用于瞄准并集中火力于小目标。"
 ship_secondaries_2: "改进型舰舰导弹发射器"
 ship_secondaries_2_short: "舰舰导弹发射器 II"
 ship_secondaries_2_desc: "更快、更敏捷的反舰导弹提供了更可靠的发射命中率。"
 ship_secondaries_3: "近未来舰舰导弹发射器"
 ship_secondaries_3_short: "舰舰导弹发射器 III"
 ship_secondaries_3_desc: "高推力和大载荷的地对地导弹设计。"
 dp_ship_secondaries: "两用导弹发射器"
 dp_ship_secondaries_short: "舰空导弹/舰舰导弹发射器 I"
 dp_ship_secondaries_desc: "为传统地对空导弹设计一种多用途弹头，也可以有效地摧毁地面目标。多面通的进攻型导弹。"
 dp_ship_secondaries_2: "改进型两用导弹发射器"
 dp_ship_secondaries_2_short: "舰空导弹/舰舰导弹发射器 II"
 dp_ship_secondaries_2_desc: "连续对空对地的数字定制导弹。"
 ship_fire_control_system_0: "机械瞄准"
 ship_fire_control_system_0_short: "传统火控"
 ship_fire_control_system_0_desc: "在桅杆顶端的观察塔确定目标方位，然后把信息传达给炮组。"
 ship_fire_control_system_1: "现代化预测制导"
 ship_fire_control_system_1_short: "火控 I"
 ship_fire_control_system_1_desc: "在一名位于中央火控站的炮术军官的指挥下火炮可以进行齐射。"
 ship_fire_control_system_2: "网络中心瞄准"
 ship_fire_control_system_2_short: "火控 II"
 ship_fire_control_system_2_desc: "武器系统和探测系统的数字化为己方提供了可以获得更多信息的优势。"
 ship_fire_control_system_3: "发射后锁定"
 ship_fire_control_system_3_short: "火控 III"
 ship_fire_control_system_3_desc: "将探测和瞄准系统集成在一起，使导弹发射后可自行寻找目标。"
 ship_fire_control_system_4: "整合计算机"
 ship_fire_control_system_4_short: "火控 IV"
 ship_fire_control_system_4_desc: "现代化的软件直观的显示了海军编队的所有目标信息。操作者能够在屏幕上直观看到友方船队在做什么，简化了交流。"
 ship_fire_control_system_5: "全息战术屏"
 ship_fire_control_system_5_short: "火控 V"
 ship_fire_control_system_5_desc: "三维测绘和瞄准系统使参与海战的部队更加清晰。"
 ship_torpedo_1: "旧式鱼雷发射器"
 ship_torpedo_1_short: "鱼雷发射器 I"
 ship_torpedo_1_desc: "一套中型鱼雷发射器，可以装备在水面舰艇上。"
 ship_torpedo_2: "四联装450mm鱼雷发射器"
 ship_torpedo_2_short: "鱼雷发射器 II"
 ship_torpedo_2_desc: "在发射器上加装一个新的鱼雷发射管，水面舰艇可以形成更大的鱼雷扇面，提升命中概率。"
 ship_torpedo_3: "改进型鱼雷发射器"
 ship_torpedo_3_short: "鱼雷发射器 III"
 ship_torpedo_3_desc: "更大的鱼雷，能携带更具威力的弹头，对目标造成更严重的伤害。当然，这使可搭载的鱼雷管减少了。"
 ship_torpedo_4: "先进型鱼雷发射器"
 ship_torpedo_4_short: "鱼雷发射器 IV"
 ship_torpedo_4_desc: "解决了水面舰艇发射大型鱼雷的机械问题，这种先进的设备同时可以更快地装填下一轮鱼雷。"
 ship_torpedo_5: "近未来鱼雷发射器"
 ship_torpedo_5_short: "鱼雷发射器 V型"
 ship_torpedo_5_desc: "具有更快进近速度的鱼雷将更快地到达目标，很快地结束战斗。"
 ship_torpedo_6: "未来鱼雷发射器"
 ship_torpedo_6_short: "鱼雷发射器 VI型"
 ship_torpedo_6_desc: "发射目标方向设置后，可以从船的一侧发射鱼雷，但仍可以将船的另一侧作为目标。这在脱离接触期间是非常宝贵的。"
 ship_torpedo_sub_1: "旧式鱼雷发射管"
 ship_torpedo_sub_1_short: "鱼雷发射管 I"
 ship_torpedo_sub_1_desc: "一套基础鱼雷发射管，可以从潜艇内部重新装填。"
 ship_torpedo_sub_2: "基础型鱼雷发射管"
 ship_torpedo_sub_2_short: "鱼雷发射管 II"
 ship_torpedo_sub_2_desc: "更大的鱼雷舱可以装载更多的鱼雷发射管，并且能让舰员的居住空间更宽敞一点。"
 ship_torpedo_sub_3: "改进型鱼雷发射管"
 ship_torpedo_sub_3_short: "鱼雷发射管 III"
 ship_torpedo_sub_3_desc: "更大的鱼雷发射管让潜艇发射更大的鱼雷。"
 ship_torpedo_sub_4: "先进型鱼雷发射管"
 ship_torpedo_sub_4_short: "鱼雷发射管 IV"
 ship_torpedo_sub_4_desc: "电动装弹机可以让鱼雷再装填的时间大大减少。"
 ship_torpedo_sub_5: "近未来鱼雷发射管"
 ship_torpedo_sub_5_short: "鱼雷发射管 IV"
 ship_torpedo_sub_5_desc: "不同类型的鱼雷将被集成到这些新的管中，并根据目标使用。"
 ship_torpedo_sub_6: "未来鱼雷发射管"
 ship_torpedo_sub_6_short: "鱼雷发射管 IV"
 ship_torpedo_sub_6_desc: "利用先进的鱼雷部署方法，允许现在更大的作战灵活性。"
 ship_anti_air_1: "旧式近程防空武器系统"
 ship_anti_air_1_short: "近防武器系统 I"
 ship_anti_air_1_desc: ""
 ship_anti_air_2: "基础型近距防空武器系统"
 ship_anti_air_2_short: "近防武器系统 II"
 ship_anti_air_2_desc: ""
 ship_anti_air_3: "改进型近距防空武器系统"
 ship_anti_air_3_short: "近防武器系统 III"
 ship_anti_air_3_desc: ""
 ship_anti_air_4: "先进型近距防空武器系统"
 ship_anti_air_4_short: "近防武器系统 IV"
 ship_anti_air_4_desc: ""
 ship_anti_air_5: "近未来近距防空武器系统"
 ship_anti_air_5_short: "近防武器系统 V"
 ship_anti_air_5_desc: ""
 ship_anti_air_6: "未来近距防空武器系统"
 ship_anti_air_6_short: "近防武器系统 VI"
 ship_anti_air_6_desc: ""
 ship_mine_layer_1: "布雷装置"
 ship_mine_layer_1_desc: "为水面舰艇改装之后可以布置水雷。"
 ship_mine_sweeper_1: "扫雷装置"
 ship_mine_sweeper_1_desc: "可以部署扫雷装备的装置。"
 ship_mine_layer_sub: "水雷布设管"
 ship_mine_layer_sub_desc: "可以在潜艇的船壳上改装，使其可以布置多枚水雷。"
 ship_depth_charge_1: "深水炸弹轨道"
 ship_depth_charge_1_short: "深水炸弹 I"
 ship_depth_charge_1_desc: "一组简单的轨道，可以让舰艇在开过水下目标的时候从船尾投下深水炸弹。"
 ship_depth_charge_2: "深水炸弹投掷器"
 ship_depth_charge_2_short: "深水炸弹 II"
 ship_depth_charge_2_desc: "使用小型炸药的深水炸弹可以在更深的地方起爆，这样一艘舰艇投掷一组深水炸弹就可以覆盖很大一片区域。"
 ship_depth_charge_3: "反潜迫击炮"
 ship_depth_charge_3_short: "深水炸弹 III"
 ship_depth_charge_3_desc: "可以投掷带有触发式引信深水炸弹的装置，让舰艇可以在不干扰声呐索敌的情况下攻击敌方目标。"
 ship_depth_charge_4: "先进型反潜迫击炮"
 ship_depth_charge_4_short: "深水炸弹 IV"
 ship_depth_charge_4_desc: "是前一型装备的升级版，这种迫击炮可以将更多的装药投送到更远的距离。"
 ship_depth_charge_5: "小型深水炸弹"
 ship_depth_charge_5_short: "深水炸弹 V型"
 ship_depth_charge_5_desc: "制导深水炸弹是一种短鱼类，可以识别和追踪水下目标。"
 ship_depth_charge_6: "核深弹"
 ship_depth_charge_6_short: "深水炸弹 VI型"
 ship_depth_charge_6_desc: "与先前的智能深水炸弹类似，但爆炸填料替换为小型核弹头。"
 ship_sub_snorkel_1: "基础型通气管"
 ship_sub_snorkel_1_short: "隐身性 I"
 ship_sub_snorkel_1_desc: "可以让潜艇引擎在水下继续工作，既能为电池充电，又能避免暴露在水上。"
 ship_sub_snorkel_2: "改进型通气管"
 ship_sub_snorkel_2_short: "隐身性 II"
 ship_sub_snorkel_2_desc: "对通气管设计进行改进可以减少在高海况下引擎运行面临的问题，同时减少了被雷达发现的风险。"
 ship_sub_snorkel_3: "先进型隐形系统"
 ship_sub_snorkel_3_short: "隐身性 III"
 ship_sub_snorkel_3_desc: "绝密的材料和设计大大增加了潜艇的隐身性。"
 ship_airplane_launcher_1: "反舰直升机"
 ship_airplane_launcher_1_desc: "一种巡逻直升机，配有简单的空中传感器，可以识别水面舰艇和潜艇。"
 ship_airplane_launcher_2: "反潜/反舰直升机"
 ship_airplane_launcher_2_desc: "配备先进的空中传感器和声纳浮标的巡逻直升机，用于发现水面舰艇和潜艇。"
 ship_deck_space: "机库"
 ship_deck_space_desc: "船舱内一块巨大开放的区域，可以为着舰的飞机进行维护和后勤。为船上增加更多的机库会使得造价飙升。"
 ship_sonar_1: "水听器"
 ship_sonar_1_desc: "一套简单的水听装置，通过声音来追踪水下目标。"
 ship_sonar_2: "主动式声呐"
 ship_sonar_2_desc: "一个主动式噪音发射器，可以往水里放出“嘭”的声音并且监听其在潜艇表面的回声。"
 ship_sonar_3: "先进型声呐"
 ship_sonar_3_desc: "一个主动式噪音发射器，可以往水里放出“嘭”的声音并且监听其在潜艇表面的回声。"
