 ship_armor_bb_1: "间隙装甲"
 ship_armor_bb_1_short: "巡洋舰装甲 I"
 ship_armor_bb_1_desc: "这种装甲设计用于保护船只不受巡航导弹攻击的伤害，它确保船只的每一部分都能根据其功能得到有效的保护。"
 ship_armor_bc_1: "中级间隙装甲"
 ship_armor_bc_1_short: "快船装甲 I"
 ship_armor_bc_1_desc: "这种装甲的设计可以保护船只免受中小型炮的伤害，它也被设计得更轻以带来高航速。"
 ship_armor_bb_2: "带防崩落衬层的间隙装甲"
 ship_armor_bb_2_short: "巡洋舰装甲 II"
 ship_armor_bb_2_desc: "通过在舰船装甲中添加凯夫拉防崩落衬层，将能减轻冲击力带来的碎裂损伤。"
 ship_armor_bc_2: "带防崩落衬层的中级间隙装甲"
 ship_armor_bc_2_short: "快船装甲 II"
 ship_armor_bc_2_desc: "这种装甲设计是一种兼顾速度和防护的折中方案，可以保护舰船免受护卫舰和驱逐舰等级武装的伤害。"
 ship_armor_bb_3: "带防崩落衬层的零和间隙装甲"
 ship_armor_bb_3_short: "巡洋舰装甲 III"
 ship_armor_bb_3_desc: "与以前的装甲设计方案完全不同，这一设计在舰船中心构建了一个重装甲的核心舱，但是牺牲了对舰艇其他部分的保护。它的目的是保护舰船免受巡航导弹和反舰导弹的伤害。"
 ship_armor_bc_3: "带防崩落衬层的中级零和间隙装甲"
 ship_armor_bc_3_short: "战列巡洋舰装甲 III"
 ship_armor_bc_3_desc: "这种装甲设计着眼于对舰船排水量的限制，试图最大限度地保护船舶的关键部位，而其他区域只能暴露在外。这种装甲设计方案无法抵御未来更加先进的武器的攻击，因此只能作为一种临时方案。"
 ship_armor_bb_4: "带集成近防系统与防崩落衬层的先进复合装甲"
 ship_armor_bb_4_short: "巡洋舰装甲 IV"
 ship_armor_bb_4_desc: "新开发的复合装甲与最新一代的近防系统结合在一起，这将会是迄今为止标准大型舰船上能实现的最有效的防护设计方案。"
 ship_armor_bc_4: "带集成近防系统与防崩落衬层的中级复合装甲"
 ship_armor_bc_4_short: "快船装甲 IV"
 ship_armor_bc_4_desc: "新开发的复合装甲与最新一代的近防系统结合在一起，这将会是迄今为止快速战舰上能实现的最有效的防护设计方案。"
 ship_armor_shbb: "带防崩落衬层与近防系统的双层强化间隙装甲"
 ship_armor_shbb_short: "战列巡洋舰装甲 I"
 ship_armor_shbb_desc: "作为最强大的综合防御系统，这种设计将为最大型的舰船提供无与伦比的防护。它惊人的重量将使得只有核反应堆才能提供驱动舰船的澎湃动力。一些人认为这样的设计太过于极端，但只有一种办法能够确认真相到底如何……"
 ship_armor_shbb2: "带先进防崩落衬层与近防系统的双层强化间隙复合装甲"
 ship_armor_shbb2_short: "战列巡洋舰装甲 II"
 ship_armor_shbb2_desc: "相较之前的战列巡洋舰防护系统在设计上有所改进，通过增加重量换取了更好的防护性能。"
 ship_armor_cruiser_1: "双层间隙装甲"
 ship_armor_cruiser_1_short: "驱逐舰装甲 I型"
 ship_armor_cruiser_1_desc: "这种装甲设计方案旨在使巡洋舰在与驱逐舰和其他轻装甲舰船战斗时略胜一筹。"
 ship_armor_cruiser_2: "带防崩落衬层的双层间隙装甲"
 ship_armor_cruiser_2_short: "驱逐舰装甲 II型"
 ship_armor_cruiser_2_desc: "通过在舰船装甲中添加凯夫拉防崩落衬层，将能缓解冲击力带来的碎裂损伤。"
 ship_armor_cruiser_3: "带防崩落衬层的改进型间隙装甲"
 ship_armor_cruiser_3_short: "驱逐舰装甲 III型"
 ship_armor_cruiser_3_desc: "现代技术为间隙装甲提供了更好的防护性能。"
 ship_armor_cruiser_4: "带防崩落衬层的零和间隙装甲"
 ship_armor_cruiser_4_short: "驱逐舰装甲 IV型"
 ship_armor_cruiser_4_desc: "这一装甲方案试图最大限度地保护船只战斗中所必要的浮力，并以所有其他区域的防护为代价。"
 ship_armor_cruiser_5: "带串联式主动防御系统和防崩落衬层的间隙装甲"
 ship_armor_cruiser_5_short: "驱逐舰装甲 V型"
 ship_armor_cruiser_5_desc: "不仅在最关键的部分提供装甲保护，还需要结合先进近防武器系统以主动摧毁来袭的目标，才能最大程度的提升防御能力。"
 ship_armor_cruiser_6: "带集成近防系统与防崩落衬层的先进复合装甲"
 ship_armor_cruiser_6_short: "驱逐舰装甲 VI型"
 ship_armor_cruiser_6_desc: "新开发的复合装甲与最新一代的近防系统结合在一起，这将会是迄今为止中小型舰船上能实现的最有效的防护设计方案。"
 ship_armor_carrier_deck: "强化飞行甲板"
 ship_armor_carrier_deck_short: "飞行甲板装甲"
 ship_armor_carrier_deck_desc: "重型装甲板可以在牺牲机库空间的前提下保护机库不受敌方轰炸机的伤害。"
