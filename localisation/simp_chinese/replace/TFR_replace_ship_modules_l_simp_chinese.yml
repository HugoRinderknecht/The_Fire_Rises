 light_ship_engine_1: "旧式轻型引擎"
 light_ship_engine_1_short: "轻型引擎 I"
 light_ship_engine_1_desc: "一组小型蒸汽轮机可以推动一艘小船高速前进，或是让一艘更大的船只以低速前进。"
 light_ship_engine_2: "基础型轻型引擎"
 light_ship_engine_2_short: "轻型引擎 II"
 light_ship_engine_2_desc: "通过使用高压锅炉，在同等的重量和锅炉空间下，动力设备仍然可以产生更高的推力。"
 light_ship_engine_3: "改进型轻型引擎"
 light_ship_engine_3_short: "轻型引擎 III"
 light_ship_engine_3_desc: "材料技术上的进步让动力设备能够承受更高的蒸汽压力，而这带来了更高的功率输出。"
 light_ship_engine_4: "先进型轻型引擎"
 light_ship_engine_4_short: "轻型引擎 IV"
 light_ship_engine_4_desc: "改进的发动机设计和涡轮机齿轮装置使机器在占用相同重量的情况下拥有更高的效率。"
 light_ship_engine_5: "近未来轻型引擎"
