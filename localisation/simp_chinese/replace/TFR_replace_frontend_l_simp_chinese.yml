l_simp_chinese:
 FE_DIFFICULTY_VERY_EASY_TOOLTIP: "§L“我们能做到的！”§!"
 FE_DIFFICULTY_EASY_TOOLTIP: "§L“我对你们的勇敢、责任心和作战技巧充满了信心，我们迎接的只会是彻底的胜利，祝你们好运！”§!"
 FE_DIFFICULTY_NORMAL_TOOLTIP: "§L“敌强如斯，能如奔涛般击溃我军。我们或许不会马上成功，但将屡败屡战，百战不挠。”§!"
 FE_DIFFICULTY_HARD_TOOLTIP: "§L“三十年之后，当你坐在壁炉边，你膝盖上的孙子问你：‘你在那场伟大的第二次世界大战期间都干了什么？’你不用咳嗽一声说：‘这个嘛，你爷爷在路易斯安那州铲粪。’”§!"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP: "§L“我能尽心奉献的别无他物，只有热血、辛劳、眼泪和汗水。”§!"