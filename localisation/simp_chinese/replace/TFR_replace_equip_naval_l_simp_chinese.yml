 battleship: "导弹巡洋舰"
 battleship_desc: "现代巡洋舰通常是海军中仅次于航空母舰和两栖攻击舰的最大型舰船，并可以发挥多种作用。在20世纪后期，随着战列舰的淘汰，巡洋舰成为了继航空母舰之后最大最强的水面作战舰艇。巡洋舰在不同的海军舰队中往往执行着多种任务，通常包括防空和对岸轰炸。"
