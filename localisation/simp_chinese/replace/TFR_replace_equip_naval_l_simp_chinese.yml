 carrier: "航空母舰"
 carrier_desc: "航空母舰往往扮演着海上航空基地的角色。这种军舰通常配备有全装飞行甲板和负责运输、武装、部署和回收飞机的设备。通常情况下，航母就是一个舰队的主力舰，它可以赋予海军部队在全球范围内投射空中力量，而不需要依赖陆上基地进行航空作战的能力。"
