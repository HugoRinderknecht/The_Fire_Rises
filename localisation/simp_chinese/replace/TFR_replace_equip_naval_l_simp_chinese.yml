 submarine: "潜艇"
 submarine_desc: "潜艇是一种能够在水下独立行动的舰船。它的主要防御能力在于它能够藏身于深海。一艘隐蔽的军用潜艇将会被视为一个真正的威胁，由于它难以侦察的特性，这将迫使敌方海军浪费资源搜索大片海域和保护船只免受潜艇攻击。"
