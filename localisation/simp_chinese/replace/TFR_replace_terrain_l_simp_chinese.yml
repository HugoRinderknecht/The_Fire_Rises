 changchun: "长春"
 changchun_desc: "----\n§9长春，被誉为“长城外的明珠”，是中国北疆历史的生动见证。其作为军事重镇的起源可追溯至辽金时期，而清代诗人纳兰性德的诗句——“秋风悲画扇，飞絮满长安”——将这座城市的永恒壮丽铭刻于世。长春的伪满洲国皇宫和八大部大楼等地标体现了其复杂的近代史，见证了其作为伪首都的战时岁月。随着一汽的创立，长春重生为中国汽车工业的摇篮，如今在新能源和智能汽车技术的前沿引领者国家绿色出行的使命。长春的学术重地如吉林大学，以及标志性的长春电影制片厂（“新中国电影的摇篮”）为这座城市注入了学术的深度与工业的活力。正如诗人艾青所歌咏：“为什么我的眼里常含泪水？因为我对这土地爱得深沉。”§!"
 dalian: "大连"
 dalian_desc: "----\n§9在俄罗斯尖顶与日本园林交织之地，摩天大楼的苍穹之下，大连展开了一首海洋的诗篇。其现代气质在19世纪殖民潮中逐渐成型，但汉代的遗韵仍在金石滩那被风雕刻的巨石和虎滩悬崖的壮丽景象中回响。辽阔的星海广场映射着大连作为“一带一路”枢纽的雄心，而夏日的街头则随着时装周的脉动和啤酒节的金色酒沫而愈发生动。如今，作为东北亚的航运巨头，大连凭借深海资源和智能制造，架起了连接各大洲的桥梁。忠实于其名——“大”体现其远大愿景，“连”则彰显广阔联系——这颗滨海明珠既是地区的皇冠，也是全球的舞台。山海交汇，历史与未来在此共舞。§!"
 shenyang: "沈阳"
 shenyang_desc: "----\n§9位于浑河北岸，沈阳自1625年成为后金政权的都城，为清朝的崛起奠定了基础。沈阳故宫的朱墙碧瓦内，八角重檐的大政殿依旧屹立，仿佛与几个世纪前相无二致。岁月流转，到了20世纪初，城市见证了宽轨俄国铁路的建立和日本南满铁路的竣工。至今，中山路依旧保留着那种混合风貌，哥特式的窗框与花卉装饰交织其间。铁西区的生锈门吊和铸造车间捕捉了新中国早期的重工业记忆，而沈飞的战斗机生产线则继续承载着三线建设精神的国防力量。\n这座城市交织着朝代更迭、殖民印记以及工业化崛起之历程，沈阳在丰厚历史的层叠中不断探索着自己的现代身份。§!"
