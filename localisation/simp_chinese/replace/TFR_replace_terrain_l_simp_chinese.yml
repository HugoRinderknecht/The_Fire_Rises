 beijing: "北京"
 beijing_desc: "----\n§9五光十色的王府井商业大街与沉浸在数百年历史安详氛围的胡同仅有一墙之隔；旧日帝王的豪华园林与嵌有红五星和镰刀锤头的灰色政府大楼遥望相对。只有在北京，这座中华人民共和国的都城，才能得见此等奇异且和谐的景象。自1271年元帝国定都于此后，历经无数风风雨雨，迎来送往无数御极天下的过客，这段独一无二的历史既将北京南北中轴线大街纵横、城区四方中正的形态定格于大地之上，又塑造了北京人那独具特色和韵味的城市精神与市民文化。\n北京人在其同胞眼中，往往扮演着结合了热情与傲慢、开放与僵化的复杂形象，身为离共和国权力核心最近的公民，他们却对所有当权者都抱有未曾言说的轻蔑之情：“在北京，一板砖儿下去就能砸死一片局长”；身为共和国对外开放交流的最前沿，他们却同时保持着从口音到喜欢喝豆渣熬成的饮品“豆汁儿”等各种令人感到滑稽可笑的传统风俗。这仿佛也正是中国，这个古老而又年轻的国家的生动写照。\n定都北京的人民共和国已走过七十余个年头，这座古老的城市既见证了旧日皇朝的承平盛世和风雨飘摇，也见证了这个民族的盛极而衰和再度崛起。如今，北京城现在的主人将向何处去？也许只有历史才能给出答案。§!"
 tianjin: "天津"
 tianjin_desc: "----\n§9天津，意为“天子津门”，即天子所经过的渡口。自诞生起，天津便与首都和中国统治者的命运紧紧联系在一起。在近两百年间，天津经历了在昏庸统治下中国所受的屈辱；经历了专横跋扈的殖民者作威作福；也见证了许多烈士们抛头颅洒热血；还有在漫漫长夜后最终到来的日出。现在的天津是中国北方最大的工业城市，也是北京所倚靠的重要出海口和环渤海经济圈的核心。这里是中国和世界贸易的又一个繁荣港口，商贾们像数百年前一样云集于此。§!"
 chengdu: "成都"
 chengdu_desc: "----\n§9成都常被称为“丰饶之地”，2300多年来，都江堰一直滋养着这座城市。这座城市不仅承载着古老文明的厚重，还拥有生机勃勃的城市文化，令当地人和游客为之倾倒。从青城山的宁静之美到武侯祠的忠义之史，成都是一座新旧交融的迷人城市。街边的茶馆、世界一流的战斗机生产线、大熊猫繁育基地以及市中心熙熙攘攘的天府广场，无不彰显着成都的多样性。\n然而，真正让成都与众不同的是其轻松的生活节奏，这与中国其他大城市由经济驱动的快节奏形成了鲜明对比。传统与现代间的平衡赋予了成都独特的魅力，展示了现代化浪潮如何塑造了这座中国西南部充满活力的城市。§!"
 chongqing: "重庆"
 chongqing_desc: "----\n§9很少有城市像重庆一样，在地理和文化上与其河流如此紧密相连。长江与嘉陵江在此交汇，三千年来，这座“山城”将崎岖的地形转变为充满赛博朋克风格的魔幻都市。其迷人的夜景见证了一个黄金时代，而河流则孕育了独特的江河文化。码头传统、“哥老会”兄弟情义，以及曾一度主宰的城市黑帮，共同塑造了重庆这种粗犷而神秘的氛围。\n从抗战时期作为中国精神的守护之地，到成为承接“三峡工程”移民的直辖市，重庆始终能够适应变化。如今，作为大数据产业的重要一员以及四川盆地的经济引擎，重庆依然在不断进化。就像其标志性的火锅一样，这座城市包容多样，来自各行各业的人们共同为其赋予了独特的能量和活力。§!"
 nanjing: "南京"
 nanjing_desc: ""
 shanghai: "上海"
 shanghai_desc: "----\n§9“夜上海，夜上海，你是个不夜城。”，作为一座充满了现代气息的摩登都市，上海正是近代中国发展的最突出代表。在西方人到来之后，上海开放经商，这里建立起了中国最早的现代工业，但这些成果却多半被殖民者瓜分。因为其早期工人群体规模较大，这里也成为了中国共产党的故乡。\n在1949年，上海被中国共产党所解放，现代上海的命运第一次真正被中国人自己掌握，上海迎来了第二春。在七十多年的人民共和国时代中，上海的发展大大加速，尤其是在改革开放和开发浦东新区之后。现在的上海已经是亚洲乃至于全世界最受瞩目的国际化金融中心和贸易枢纽，以其开放包容的精神引领着中国经济的发展。§!"
 shenzhen: "深圳"
 shenzhen_desc: "----\n§9罗马并非一日建成，而是花了两千多年才达到达到今日的辉煌。然而，深圳仅仅花了四十年，就从一片珠江口西岸的落后渔村变成了一座人口五倍于罗马，且远要比罗马发达的大都会。四十多年前，当地的居民尚还坐着简陋的渔船在芦苇丛中穿梭，而今日的深圳已经摇身一变，成为了中国南方乃至全世界经济规模最大的城市之一，也成为了中国崛起的证明。如果没有改革开放，这片土地也许会一直沉寂下去，因而深圳本身便是中国改革开放成功的象征，也是珠江三角洲最耀眼的明珠。§!"
 guangzhou: "广州"
 guangzhou_desc: "----\n§9早在三百多年前，得益于朝廷的政令和得天独厚的地理位置，广州先于其他的城市与国际贸易接轨，成为了当时中国唯一的国际贸易中心。然而，广州的富有也让它被加以怀璧之罪，成为了洋人们眼中的一块肥肉。大浪淘沙，广州这颗明珠几经磨难，却散发出更加耀眼的光芒。在改革开放后，广州虽然发展逊色于深圳，但依然是珠三角经济圈无可争议的中心。时至今日，广州依然是广东省的省会，中国南方的重要经济中心和中国最大的国际贸易中心之一。§!"
 wuhan: "武汉"
 wuhan_desc: "----\n§9武汉，得天独厚地依托长江和汉江的滋养，历来是南北文化交融的熔炉，也是水陆交通的重要枢纽。从盘龙城的青铜时代遗址到黄鹤楼在烽火三国中的诗意魅力，这座城市的历史穿越千年，编织出一段至今依旧传颂的传奇。\n近现代史中，汉阳铁厂为中国工业化提供了起点，而武昌起义的炮火则敲响了一个古老帝国的丧钟。武汉在武汉会战中的团结与勇气，使这座城市的坚韧之声响彻华夏。今天，江汉关的钟声依旧与渡船的汽笛交相呼应，武汉通过大胆的创新和文化的和谐，铸就着自己的传奇，彰显着塑造过去、推动未来的开拓精神。§!"
