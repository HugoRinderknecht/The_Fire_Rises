 moscow: "莫斯科"
 moscow_desc: "----\n§9莫斯科，作为俄罗斯的首都，是一座地域辽阔的大都市，完美地体现了这个国家的悠久历史和核心文化。常被称为“第三罗马”的莫斯科是俄罗斯政治、经济和文化生活的关键中心。其超过2500平方公里的占地面积使其成为世界上最大的城市之一。\n\n这座城市以其引人注目的历史建筑和现代基础设施的融合而著称。像克里姆林宫、红场和圣瓦西里大教堂这样的标志性地标，与现代摩天大楼并肩而立，展示了莫斯科城的岁月变迁。作为一个大都市，莫斯科是一个充满活力的中心，拥有形形色色的人口，为其增添了繁荣多元的色彩。§!"
 petersburg: "圣彼得堡"
 petersburg_desc: "----\n§9圣彼得堡，常被称为俄罗斯的“文化之都”，是一座浸透着历史和艺术遗产的城市。它由彼得大帝于1703年建立，体现了他对一座现代化、欧洲风格城市的愿景，同时作为通往西方的门户。作为“彼得大帝之城”，圣彼得堡展示了宏伟的宫殿、错综复杂的运河以及令人惊叹的建筑，这些都反映了其建城者的雄心壮志。\n\n此外，这座城市以其浓厚的文化氛围而著称，拥有诸如艾尔米塔什博物馆、马林斯基剧院等世界级机构，以及众多画廊和剧院。其历史中心被列为联合国教科文组织的世界遗产，其中包括令人叹为观止的滴血救世主教堂和冬宫等地标建筑。§!"
