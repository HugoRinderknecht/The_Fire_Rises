 san_francisco: "旧金山"
 san_francisco_desc: "----\n§9自20世纪90年代开始，旧金山及其附近的硅谷一直被称为美国的技术之都。谷歌、脸书、苹果和推特等许多科技巨头都位于该地区。旧金山是美国西海岸最大的城市之一，拥有80多万居民，以其文化多样性和政治进步而闻名。§!"