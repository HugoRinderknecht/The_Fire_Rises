 urban: "城市"
 urban_desc: "城市作战是现代最混乱、最残酷的战斗之一。清理建筑物时必须格外小心。"
 los_angeles: "洛杉矶"
 los_angeles_desc: "----\n§9洛杉矶都会区居住了超过四百万人，在城市内部进行战斗的难度无异于登天。§!"
 new_york: "纽约"
 new_york_desc: "----\n§9纽约市拥有超过八百万人口，常被称为世界的金融和文化中心。联合国总部和众多重要的金融机构，如纽约证券交易所等都位于该市。尽管它不是美国的首都，却是该国最大的城市，拥有数百座钢铁摩天大楼、大型港口，以及向各个方向延伸数十英里的广阔郊区和卫星城。还有无数该死的老鼠。§!"
 miami: "迈阿密"
 miami_desc: "----\n§9可卡因。§!"
 seattle: "西雅图"
 seattle_desc: "----\n§9西雅图是华盛顿州和美国太平洋西北地区最大的城市，人口接近七十五万。该市是美国科技产业的重要中心，亚马逊和微软都在此设有总部。西雅图以其宏伟的摩天大楼，如太空针塔，以及东西两侧高耸的山脉而闻名。§!"
 new_orleans: "新奥尔良"
 new_orleans_desc: "----\n§9新奥尔良是路易斯安那州最大的城市，市区人口超过38万。它是墨西哥湾沿岸的重要经济和文化中心。新奥尔良不仅拥有大型港口，还经常举办著名的节日庆典，如基于卡津文化和非裔文化的狂欢节。虽然近年来遭受飓风的严重影响，新奥尔良仍然是美国南部一座极为重要的大城市。§!"
 boston: "波士顿"
 boston_desc: "----\n§9波士顿是马萨诸塞州的首府，也是新英格兰地区最大的城市，拥有约67万居民。波士顿被许多人视为美国革命的心脏地带，该市不仅是自由之子组织的诞生地，还见证了波士顿倾茶事件。如今，它已成为整个新英格兰及东北地区的重要商业、金融和文化中心。§!"
 washingtondc: "华盛顿特区"
 washingtondc_desc: "----\n§9哥伦比亚特区是美国的首都，拥有约69万居民。其作为独立的行政区域，不属于任何一个州。华盛顿特区是美国国会、最高法院和白宫的所在地，美国总统就居住在这里。此外，这里还有国家广场和华盛顿纪念碑等著名建筑。自1812年英美战争以来，这座城市一直是美国及其政府的象征，从未被敌人占领或玷污。§!"
 chicago: "芝加哥"
 chicago_desc: "----\n§9芝加哥，又被称为“风城”，是美国第三大城市，也是纽约和洛杉矶之间最大的城市，拥有超过270万居民。该市作为重要的工业中心，拥有数十座摩天大楼，同时金融部门也日益重要。虽然芝加哥面临高犯罪率的困扰，但它仍然是中西部和整个美国的主要经济强市。§!"
 philadelphia: "费城"
 philadelphia_desc: "----\n§9作为美国最初的首都，费城拥有超过150万居民。既是宾夕法尼亚州最大的城市，也是美国第六大城市。由于其庞大的海港基础设施，费城成为东海岸主要的商业和贸易中心。该市有着巨大的核心区，耸立着数十座摩天大楼，同时因其与纽约市的竞争关系而闻名。§!"
 houston: "休斯敦"
 houston_desc: "----\n§9休斯顿是得克萨斯州最大的城市，也是美国第四大城市，拥有将近250万居民。这里拥有美国第二大港口——休斯顿港，是重要的金融中心，同时也是得州庞大石油和能源产业的关键枢纽。虽然这座城市没有很多摩天大楼，但在土地面积方面，它是美国市域面积最广的城市之一。§!"
 richmond: "里士满"
 richmond_desc: "----\n§9里士满是美国弗吉尼亚州的首府，也是第一次南北战争期间反叛联邦的邦联的旧都。尽管这座城市规模不大，人口约20万，但它是中南部的重要经济中心，许多大型企业和政府机构在此设有总部。尽管过去曾是叛乱的中心，如今的里士满已坚定地忠于联邦政府。§!"
