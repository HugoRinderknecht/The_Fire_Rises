 mexico.12.t: "墨西哥再统一"
 mexico.12.desc: "漫长血腥的墨西哥内战终于结束了。经过多年与卡特尔、腐败政府、敌对派系的残酷战争，我们取得了胜利，我们用鲜血和意志赢得这一刻。人民饱受摧残，疲惫不堪，但现在可以开始重建家园了。曾经被恐惧和暴力统治的街道如今一片寂静，枪声不再有，耳边是希望的低语。\n\n那些像阴影一样笼罩我们国土的卡特尔已被粉碎。他们的头目要么死在臭水沟，要么已拴等着发霉。而企图瓜分墨西哥的境外势力也被击败，他们的野心化为灰烬。墨西哥人民不再是他者残酷游戏中的一枚棋子。现在，未来掌握在人民手中。\n\n黎明到来，但战斗还没有结束。我们要为重建国家而战，要为抹平冲突的伤痕而战。必须保持警惕，不让卡特尔的残余势力有再度生长的土壤，威胁我们来之不易的和平。必须建立公平公正的政府，引导墨西哥走向强大和繁荣的未来。\n\n胜利属于我们，但真正的工作才刚刚开始。"
 mexico.12.a: "我们的墨西哥。"
