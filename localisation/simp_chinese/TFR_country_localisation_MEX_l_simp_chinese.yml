 mexico.3.t: "移民大篷车抵达墨西哥-危地马拉边境"
 mexico.3.d: "由洪都拉斯人、萨尔瓦多人、危地马拉人组成的车队已抵达我国边境，总数达数百人。如此规模的大篷车，警方已处理过多次，准备再次拦截。我们的民众也对这些大篷车的到来感到满意。显然，许多人从靠这些人手里赚点钱。"
 mexico.3.a: "部署警察"
 mexico.3.b: "让他们过去。"
 mexico.4.t: "警察与卡特尔交火"
 mexico.4.d: "例行巡逻的警察与配备自动步枪、机关枪的当地卡特尔进行了激烈交火。交火的时间很短，警察成功击毙了躲在灌木丛与树后的6名枪手。警察只有2名警员受轻伤，并会迅速康复。"
 mexico.4.a: "千钧一发。"
 mexico.5.t: "警方拘留美国难民"
 mexico.5.d: "美国已是一片混乱，我们的联邦警察大量部署在与美国的边境，现有数千名美国难民被拘留。警察估计，每晚会有数千人越境进入我国。毫无疑问，以前将我国人民偷运到美国的蛇头，正反向为这些难民做同样的事。我们有理由怀疑卡特尔也会在边境地带活跃，剥削那儿的贫困家庭，把他们卖到自己的企业里。很快会部署更多的军队过去，帮助不堪重负的警察。"
 mexico.5.a: "尽力而为吧。"
