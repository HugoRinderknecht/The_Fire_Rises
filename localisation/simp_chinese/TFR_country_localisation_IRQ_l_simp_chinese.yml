l_simp_chinese:
 iraq.1.t: "2021年伊拉克国民议会选举结果"
 iraq.1.d: "各政党未能组建联盟，选举结果表明已陷入政治僵局……"
 iraq.1.a: "不知道是怎么回事，但伊朗肯定是罪魁祸首"
 iraq.2.t: "僵局结束"
 iraq.2.d: "以萨德尔派离开议会为代价，各党设法组建了新的联盟，选出了新总理、总统。但也不能断然说危机已经结束。"
 iraq.2.a: "一切尽在掌握……"
 iraq.3.t: "纳克什班迪教团围攻库尔德地区"
 iraq.3.d: "库尔德斯坦地区传来大量报道，详尽披露了近期哈里尔空军基地外数英里处一座前美军仓库遭遇的袭击事件。此次袭击导致27人以上伤亡，同时数千件步兵武器、主战坦克及其他装备被再度活跃的纳克什班迪教团所夺取。纳克什班迪教团领导人伊扎特·易卜拉欣·杜里已公开承认对此次袭击负责，并宣布将对库尔德斯坦地区政府发起圣战。据伊拉克国家情报局特工的报告，哈里尔周边包括海利凡、卡拉金和索兰在内的多个村庄已被纳克什班迪民兵占领；更有消息称，该教团正计划迅速向埃尔比勒推进。"
 iraq.3.a: "在埃尔比勒及其周边地区开始军事集结"
 iraq.4.t: "巴格达游行达到高潮"
 iraq.4.d: "自2019年起，因生活条件恶劣和政府腐败而引发的抗议活动，于昨日迎来了高潮。数十万抗议者走上街头，要求穆斯塔法·卡迪米总理及伊拉克人民动员力量领导人下台，并呼吁美国从伊拉克撤军。有报道称席纳克桥发生了暴力与骚乱事件，同时警方也收到多份报告指出，多个圣战组织利用此机会从抗议者中招募新成员，这引发了我国首都各界对安全状况的深切忧虑。"
 iraq.4.a: "我们能勇敢直面这场风暴吗？"
 iraq.5.t: "南伊拉克陷入无政府状态"
 iraq.5.d: "沙特内战爆发与巴格达抗议活动的失控，导致我国南部数省在巴士拉发生推翻当地政府的政变后宣布戒严，随后彻底陷入无政府状态。伊拉克军队的数位指挥官已公开表示效忠于南部的多个政治团体和圣战组织，其中还包括死灰复燃的伊斯兰国，该组织的人数和影响力显著增长，部分原因是沙特人口的逃离以及对政府持续的不满。伊拉克国家情报局还报告了我国与伊朗边境的军队调动情况，情报部门负责人甚至断言，伊朗可能正在为军事干预做准备。与此同时，我国军队中剩余的忠诚力量已接到命令，要求他们暴力镇压巴格达的抗议活动，并在该市建立防御工事，因为国家已处于再次爆发内战的边缘。"
 iraq.5.a: "巴格达不能陷落，宣布进入紧急状态！"
 iraq.6.t: "缅怀逝者"
 iraq.6.d: ""
 iraq.6.a: "萨达姆会为你自豪"
 iraq.7.t: "伊拉克内战"
 iraq.7.d: "即使我们在第二次两伊战争中击退伊朗军队并成功取胜，各种民兵组织和叛军仍在战争结束后迅速涌现出来，彻底埋葬了国家团结的希望。这些势力在各省陷入无政府状态后，与抗议者和圣战组织勾结，再次挑起与政府和其他冲突方的战斗。在两伊边境的曼代利村，前线战斗声清晰可闻，而就在这样的环境下，一份和平协议被我方和伊朗的外交官仓促签署。与此同时，在我们的被占领省份，数百个新的民兵组织正在组建起来，国际观察员已正式宣布第二次伊拉克内战爆发。"
 iraq.7.a: "现在还不是我们的时代。"
 iraq.8.t: "伊拉克革命军崩溃"
 iraq.8.d: ""
 iraq.8.a: "意料之中。"
