 iran.18.t: "伊朗干涉海湾地区"
 iran.18.d: "沙特内战彻底打乱阿拉伯半岛的实力平衡，伊朗人趁机巩固其在该地区的霸权。为了确保霍尔木兹海峡的安全，伊朗战机正飞越阿曼和阿联酋，这明显是陆路入侵的前奏。卫星图像显示，在伊朗的各主要港口，军队聚集在登陆艇周围。最高领袖阿里·哈梅内伊在国家电视台宣布，他打算“将西方撒旦从阿拉伯圣地驱逐出去”，并正式向几个海湾国家宣战。几个小时后，阿拉伯联合酋长国、卡塔尔、阿曼、科威特总统在向民众民众发表讲话时宣布，他们的一些机场已因伊朗导弹与飞机袭击而瘫痪，国家已进入战争状态。\n\n国际社会的愤怒情绪高涨，因为这场战争完全不把现有的国际秩序放在眼里。然而，沙特内战的震荡也给其他国家引爆国内问题，西方早已陷入瘫痪。更何况，伊朗在霍尔木兹海峡拥有决定性的战术优势，西方国家并不想在此处与伊朗展开全面战争。至此，后苏联时代确定的现有国际秩序即将崩塌。"
