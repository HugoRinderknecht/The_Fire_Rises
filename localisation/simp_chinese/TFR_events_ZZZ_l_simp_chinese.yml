 states.80.d5: "当美国人民解放军大举进军萨克拉门托之时，加州民兵的力量在这支装备精良、决心坚定的军队面前显得苍白无力。自2008年经济危机以来，共产党在美国重新获得了人们的青睐，其关于平等与正义的呼声在许多美国人心中引起了强烈共鸣，尤其是在加州，掀起了一股思潮。\n\n美国人民解放军在萨克拉门托的胜利，给加州州民兵带来了沉重的一击，也预示着这个民兵组织的覆灭已然开启。国际专家预计，未来几个月内，解放军的力量将稳步而坚定地将民兵逐出这座城市，并预言到今年年底，加州将彻底落入解放军之手。"
