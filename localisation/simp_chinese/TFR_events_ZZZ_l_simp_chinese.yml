 states.82.d5: "今日来自美国的重大消息显示，美国人民解放军成功攻占了俄勒冈州西海岸城市波特兰。据报道，这场战役是第二次美国内战西部战区最为激烈的战斗之一。城市战主导了攻城战，整片公寓楼和建筑物被手榴弹、燃烧瓶、炸药、炮火等武器摧毁。据战后报告，美国人民解放军的部队必须逐屋搜查，逐层清理，因为守军几乎把每一栋房屋和公寓都用作据点进行顽强抵抗。当地许多平民向多个媒体机构表示，这里的战况如同“西海岸的斯大林格勒”。美国人民解放军官方发言人宣布，波特兰的攻占有望加速他们掌控整个美国西海岸的行动。看起来，这场席卷美国的战争将会愈演愈烈……"
