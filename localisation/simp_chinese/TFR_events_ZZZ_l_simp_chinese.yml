 generic.19.t: "[From.GetName]负伤"
 generic.19.d: "为将战局引向胜利，[From.GetRank][From.GetName]在率领[From.GetHerHis]的部队时，似乎过于不畏风险了。[From.GetSheHeCap]不幸负伤，必须要花费一定时间来养伤愈合。在此之前，这位[From.GetRank]的表现都将远不如[From.GetHerHis]平日里那般好。"
 apla.8.t: "已占领51区"
 apla.8.d: "我们对51区空军基地的进攻取得了辉煌的成功。奇怪的是，尽管该地以其历史和恶名而著称，机场几乎没有遭遇任何抵抗。在夜幕降临后的数小时内，驻扎在51区附近的多个部队报告出现奇怪的光芒和异常现象。起初，这些报告被视为无稽之谈，直到指挥部也陆续报告了类似的经历，而这些部队之间毫无联系，不可能串通编造这样的故事。"
 apla.8.a: "真吓人"
 apla.9.t: "扫清51区"
 apla.9.d: "不明飞行物的目击报告不断增加，为人们寻找外星人存在证据的冲动增柴添火。旅指挥官未能抗拒诱惑，清扫了空军基地的绝密档案，希望能找到有关文件。不幸的是，只发现了几堆灰烬、喷气式飞机的备用零件，并没发现什么秘密通道。"
 apla.9.a: "我要相信"
