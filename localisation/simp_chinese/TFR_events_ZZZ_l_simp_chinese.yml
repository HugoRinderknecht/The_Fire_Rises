l_simp_chinese:
 iran.1.t: "卡西姆·苏莱曼尼遇刺！"
 iran.1.d: "伊拉克政府报告称，我们受人敬爱的卡西姆·苏莱曼尼将军在巴格达国际机场外惨遭暗杀。报道称，他乘坐的载具遭到空袭。我们唯一能想到的元凶巨恶就是那帮美国佬。"
 iran.1.a: "他们会付出代价！"
 iran.2.t: "乌克兰客机被击落"
 iran.2.d: "我们与西方之间的紧张局势持续升温。伊斯兰革命卫队报告称一架乌克兰民航客机被意外击落。飞机迅速坠向地面，燃起了熊熊大火。包括机组人员在内的所有167名乘客全部遇难。"
 iran.2.a: "不可饶恕的错误"
 iran.3.t: "霍伊地震"
 iran.3.d: "地震学家们探测到了发生在我国与土耳其边境附近霍伊市的一场4.7级地震。据报道，此次地震主要对土耳其凡城造成了较大破坏，而霍伊市受到的损失较为轻微，统计表明至少10人死亡，141人受伤。"
 iran.3.a: "真主赐予我等力量"
 iran.4.t: "第一例新冠感染者"
 iran.4.d: "德黑兰的医院报告称，患有严重肺炎的患者有所增加。大多数患者年龄在40岁以上，少数患者年龄在30多岁。"
 iran.4.a: "我们必须做好准备。"
 iran.5.t: "副总统检测呈阳性。"
 iran.5.d: "今日早些时候副总统埃沙格·贾汉吉里新冠检测呈阳性，他已受到治疗并被妥善照顾。"
 iran.5.a: "真主赐予我等力量"
 iran.6.t: "直播复阳事件"
 iran.6.d: "据报道，一名男子已从新冠肺炎中康复出院。新闻记者很快找到他，进行采访。难以置信的事发生了，康复的男子在电视直播中再次检测，结果呈阳性。医生把他从记者身旁带离，送回医院，说“他不安全”。"
 iran.6.a: "发生了啥？"
 death_of_soleimani: "§R晒衣陀乃袭击了我们，杀死了我们最勇猛者的一员。§!"
 gang.7.t: "加利福尼亚帮派战争"
 gang.7.d: "来自加利福尼亚州的报道称，全州内与帮派有关的活动数量显著增加。当地政府将其归结于北人帮和南人帮的联盟解散。包括与南人帮、瘸帮和血帮结成奇特联盟的雅利安兄弟会在内的一众附属帮派已经开始行动。"
 gang.7.a: "他们能应付得了。"
 nk.18.a: "我们别无选择。"
 states.22.t: "路易斯维尔爆发坦克交火"
 states.22.d: "近日，一段据称拍摄于路易斯维尔战役期间、由业余电影制作人“JTAmerica76”掌镜，记录了两辆美制M1艾布拉姆斯坦克对决的视频通过国际渠道流出，引发广泛关注。视频中，第一辆艾布拉姆斯坦克悬挂着丹佛政府的旗帜。在杰斐逊县司法中心被攻占后，这辆坦克从南第八街进入了一个空旷的十字路口，并与几名撤退的华盛顿政府军交火。几秒钟后，第二辆艾布拉姆斯坦克驶入画面。在尝试通过无线电通讯联络失败后，这辆坦克被确认是效忠于华盛顿政府的部队。\n\n短暂的混乱过后，第二辆坦克率先开火，炮弹从摄像机上方呼啸而过。第一辆坦克随即还击，炮弹精准命中对方炮塔下方，第二辆坦克瞬间被火焰吞噬。随后，镜头转向第一辆坦克的车长，此人正是参议员玛莎·布莱克本之子查德·布莱克本，他正在低头祈祷。\n\n尽管华盛顿政府尚未对此视频做出回应，但许多网民已经通过路易斯维尔街头燃烧残骸的照片证实了视频的真实性。"
 states.22.a: "路易斯维尔永远的伤痕"
 states.22.b: "爱国者行必要之事！"
 states.22.c: "太多亲特朗普宣传了！"
 states.23.t: "华盛顿特区争夺战"
 states.23.d: "随着尘埃落定，曾经的首都恢复了往日的宁静，而唐纳德·J·特朗普，这位如今合法化的“辛辛纳图斯”，成功将拜登的支持者从城市的外围驱逐出去。\n\n在国会大厦台阶上，特朗普向他的士兵发表演讲，那正是几年前认证大选结果的地方。特朗普站在台阶上，骄傲的宣告道：“真正的美国爱国者已将那腐败的沼泽清除殆尽！我们伟大的军队已重夺祖辈们所赐福的荣耀之城。正如我前的杰克逊总统一般，我们向敌人昭示：我们绝不可轻视！我敢断言，瞌睡乔绝未料到我们能走到这一步！我们正在为这伟大的国家献上一个值得珍视的梦想——一个让美国人民重新为自己的祖国感到无比骄傲的梦想！”\n随着欢呼声在美国内陆城镇中回荡，一股活力与爱国主义重新点燃了美国人民的心，但与此同时，对珍贵纪念碑和象征美国精神的庆典被破坏的愤怒与悲痛也随之而来。自1812年华盛顿被洗劫以来，美国首都从未见过如此规模的破坏。"
 states.23.a: "华盛顿政府已丢掉了华盛顿"
 states.23.b: "愿上帝保佑美国吧！"
 states.23.c: "岂有此理！"
 states.24.t: "鹰吼行动圆满成功"
 states.24.d: "14:00时，我们得到消息，先于正规军出动去夺取白宫的特种部队已经以极小的伤亡代价占领了大楼。\n\n虽然我们遇到了多名全副武装的特勤局特工在大厅里焚烧成堆的文件，但没有发现任何特区政府成员滞留在大楼内。"
 states.24.a: "自由派，现在你们无处可逃了！"
 states.25.t: "利爪行动失败"
 states.25.d: "12时17分，我们得到消息，先于正规军出动去夺取五角大楼的特种部队以极大的伤亡为代价攻占了大楼，五角大楼地下楼层也已被占领。\n\n我们立即调遣了数支全副武装的中队前去支援，逐个办公室地接管五角大楼。然而，就在到达大楼东北角所谓的“入河口”之前，一场巨大的爆炸震撼了整栋建筑，大楼下方的地面似乎发生了内爆。\n\n尽管整栋建筑都已被攻占，但五角大楼下曾经保存的情报，无论是关于联邦军使用的战术，还是关于可能的间谍与合作者，现在都永远消失了。"
 states.25.a: "幸好楼已经是我们的了"
 states.26.t: "萨克拉门托战役"
 states.26.d: "加州州府上空的烟雾散去，红色将军迈克尔·普赖斯纳似乎成功将国民警卫队赶出了市中心。美国人民解放军现在已控制萨克拉门托。\n\n几年前，州议员还在国会大厦辩论资本主义的各项政策。如今，在国会大厦前的装甲运兵车上，是普赖斯纳站在那儿向胜利的军队发表讲话：“同志们！美国工人已经挣脱枷锁！我们英勇的人民军解放了这个资产阶级的压迫堡垒。资本主义的走狗躲在他们心爱的利润背后，对阶级意识的增长浪潮视而不见！但现在，同志们，我们要创造新的命运。靠的不是黄金，靠的是工人钢铁的意志。从工厂车间到肥沃的田地，所有人都应该平等地劳动和收获。工业的齿轮不为少数人转动，而是为多数人转动的！”\n\n胜利的消息向外辐射，世界各地的人都想知道，共产主义最终会传遍美国吗？"
 states.26.a: "红色美国？"
 states.26.b: "人民势不可挡！"
 states.26.c: "愿上帝保佑我们。"
 states.27.t: "第二次萨克拉门托战役"
 states.27.d: "美利坚合众国陆军宣布萨克拉门托的无政府状态已经结束。在地方民兵和正规军的联合攻势下，美国人民解放军的防线被突破。许多解放军民兵成批投降，而死硬分子则战斗到他们的战斗群几乎被全歼。联邦军队即将到来的攻势使成千上万的平民感到恐慌，导致近20万人大规模外逃。"
 states.27.a: "有趣的进展"
 states.27.b: "愿上帝保佑我们。"
 states.27.c: "把他们赶下海！"
 states.28.t: "波特兰战役"
 states.28.d: "根据美国人民解放军外宣部的消息，波特兰市现在完全被共产主义者控制。\n\n据报告称，解放军部队在本周早些时候开始对该市发动攻击，突破了守军防线并占领了包括市政厅和警察总部在内的关键政府建筑。据报道，市长在袭击开始后不久就被解放军部队所俘虏。\n\n波特兰的陷落很可能对全国其他地区产生重大影响。这个以政治进步和对左翼事业的强烈支持而闻名的城市，长期以来一直是反政府政策的抵抗中心。解放军对这座城市的控制很可能会激励全国其他左翼团体，并使得解放军的支持者规模大幅度飙升。"
 states.28.a: "有趣的进展"
 states.28.b: "我们势不可挡！"
 states.28.c: "愿上帝保佑我们。"
 states.29.t: "第二次波特兰战役"
 states.29.d: "美国军方近期宣布已经开始作战行动，誓要从反美共产主义民兵手中夺回波特兰市。最早的有关战斗的消息来自慌乱的人民解放军民兵，他们通过无线电报告正遭到来历不明的对手的精确火力攻击。几支特种部队被投放到该市及其周边郊区，切断了防守市郊的各支部队的通信。到第二天早上，装甲部队开进各个郊区，开始逐一慢慢收复这些地区。在遭受机械化部队、装甲部队和空中攻势的多重下，该市的共产主义守军开始大规模投降。不过仍有许多人坚持抵抗，在市中心区域与军方展开了激烈的交战，击毁了多架机械化载具。"
 states.29.a: "有意思"
 states.29.b: "继续战斗同志！"
 states.29.c: "不要停下来啊！"
 states.30.t: "[Root.GetName]宣布特朗普政府非法"
 states.30.d: "有趣的进展"
 states.30.a: "又一道障碍"
 states.31.t: "[Root.GetName]宣布拜登政府非法"
 states.31.d: "有趣的进展"
 states.31.a: "又一道障碍"
 states.34.t: "民兵夺回波特兰"
 states.34.d: "俄勒冈州各地民兵成功合作发动了对波特兰市的攻击，从美国人民解放军手中夺回了这座城市。行动于拂晓开始，民兵小分队迅速推进到防线薄弱的郊区，直到最终在市郊与共产主义和反法西斯组织的部队发生交火。由于每一栋建筑物都需要彻底清查，以确保所有守军士兵要么阵亡要么投降，攻势进展相当缓慢。尽管如此，波特兰仍然是反保守情绪的温床。暴徒和示威者迅速涌上街头，试图阻挠民兵的前进。夜间，平民对民兵的袭击频繁发生。要完全压制城内的抵抗还需要更长的时间。"
 states.34.a: "有意思"
 states.34.b: "继续战斗，同志们！"
 states.34.c: "不要停下来啊！"
 states.35.t: "洛杉矶战役"
 states.35.d: "加州境内各类民兵及犯罪组织公开划定各自的势力范围，导致该州陷入彻底乱局和无政府状态。在喧嚣之中，加州国民警卫队残部已开始尝试夺回洛杉矶市。在州政府残存力量已捉襟见肘的情况下，尝试夺回这片最大的都市区可谓是十分冒险的决定。"
 states.35.a: "有意思"
 states.35.b: "保持攻势！"
 states.35.c: "保卫城市，直至终末！"
 states.38.t: "为梅肯而战"
 states.38.d: "我方地面部队在最近几小时内取得了重大进展。梅肯战役已经打响。"
 states.38.a: "明白"
 states.39.t: "夺回梅肯"
 states.39.d: "。"
 states.39.a: "明白"
 states.40.t: "为雷丁而战"
 states.40.d: "。"
 states.40.a: "明白"
 states.41.t: "夺回雷丁"
 states.41.d: "。"
 states.41.a: "明白"
 states.43.t: "不能落下任何一人！"
 states.43.d: "当地民兵和佐治亚国民警卫队在奥尔巴尼市进行了殊死抵抗。战斗录像记录了一段有关袍泽情谊的简短佳话。佐治亚轻步兵部队的二等兵戴文·伯翰被一名躲在暗处的狙击手射中了腿部。几秒钟后，托马斯·舒尔茨中士奋力冲向了受伤的战友，拽着他的背包远离街道。很快，狙击手开了第二枪，托马斯应声倒地，狙击手击中了他的上胸部。事后报告称，增援部队在这两人倒在血泊数小时后才夺回了他们的遗体。"
 states.43.a: "为友舍命，胜过世间博爱。"
 states.44.t: "新通讯接入"
 states.44.d: "未识别的敌军士兵\n“亚历克斯，别这样，别这么做，取消进攻吧。无论如何，亚历克斯，你我都会死去。这一切有什么意义？谁能赢得这场战争？我们都无法生还，你明白吗？如果我们在战场上相遇，我不会对你手下留情，就像你也不会一样，明白吗？与其这样，不如你作为客人来找我。撤回你的人，怜悯他们的母亲，怜悯你们自己，撤退吧。”\n\n亚历克斯\n“你知道我无法下达那个命令。”\n\n未识别的敌军士兵\n“亚历克斯，我发自内心地希望你能活下来，撤退你的人吧。”\n\n亚历克斯\n“我别无选择，我有命令，无论如何我都会遵守。”"
 states.44.a: "通讯终止"
 states.53.t: "凤凰城战役"
 states.53.d: "美国人民解放军公报宣布他们已解放亚利桑那州凤凰城。在一次针对亲特朗普美军地面部队的成功攻势中，经过数周的激战，该市成功被攻陷。解放军部队从南部发起进攻，迅速占领凤凰城-梅萨门户机场，随后又派出数个旅从西部开始对该市进行大方向推进。据估计双方伤亡总数高达1.5万人。美军增派了数个旅增援遭受重创的守军，但他们在防线被突破后便迅速撤离了该市。"
 states.53.a: "有趣的进展"
 states.53.b: "我们离胜利又进了一步！"
 states.53.c: "团结在旗帜下！"
 states.54.t: "盐湖城战役"
 states.54.d: "美国人民解放军公报宣称他们已经解放了犹他州的盐湖城。据悉，该城的防务得到由当地摩门教社群组建的多个志愿旅支援。在解放军地面部队对这座城市展开攻势之前，这座城市就已经遭受了夜以继日的无人机袭击和狂轰滥炸。为确保一个重要机场的安全，攻势首先在普罗沃周围开始。随后，机械化部队沿着I-15公路奔袭，试图将整座城市拦腰截断。然而，数十辆解放军坦克和机械化载具被陶氏反坦克导弹摧毁的视频在网上不计其数且广为流传。甚至于有一次，一整个机械化旅在对犹他州国会大厦发起绝望的冲锋后全军覆没。尽管美国人民解放军声称该市已尽在掌控之中，但来自被围困的盐湖城守军的视频仍在上传，美国人民解放军也没有公布官方的伤亡数据。"
 states.54.a: "有趣的进展"
 states.54.b: "我们势不可挡！"
 states.54.c: "我们将在丹佛阻击那些混蛋赤匪！"
 states.56.t: "奥斯汀战役"
 states.56.d: ""
 states.56.a: "有意思"
 states.57.t: "坦帕大屠杀！"
 states.57.d: "坦帕市的噩梦般的消息接连传来，核武之师宣告在与佛罗里达国民警卫队的战斗中取得胜利。城市中，悬挂的平民遗体和大规模的公开处决构成了骇人的景象。国民警卫队士兵在投降后即刻遭到处决，核武之师的宣传视频中展示了许多带着头盔摄像机拍摄的画面，成千上万的平民如潮水般向四面八方逃离，试图躲避这场噩梦，逃亡者造成的交通堵塞延缓了援军的抵达。尽管伤亡统计尚有分歧，但普遍认为国民警卫队在保卫战中损失了四千名士兵，随后又有数百人遭到处决。"
 states.57.a: "天哪。"
 states.57.b: "我们势不可挡！"
 states.58.t: "第二次盐湖城战役"
 states.58.d: "亲特朗普的地面部队宣布，他们在盐湖城战胜了美国人民解放军部队。美国军队随即展开行动，清剿周边城镇的美国人民解放军势力，南奥格登和凯斯维尔的战斗尤为激烈。起初，美国人民解放军部队并未意识到他们正在遭受驱逐，但双方迅速集结了大批兵力和装备，准备展开这场地区战役。北部与南部同时发起了两路夹击，美国人民解放军部队在突如其来的重炮轰击和精准的空袭面前不堪重负。这座城市在[GetDateText]后第二次陷落。目前伤亡数字仍在统计中，但初步估计，美国人民解放军部队在第一次战斗、随后的城市叛乱和第二次战斗中共计伤亡超过两万人。美军的伤亡人数约为一万五千人。特朗普总统随后发表了一场振奋人心的演讲，感谢盐湖城的守卫者，并为几位表现杰出的士兵颁发了荣誉勋章。"
 states.58.a: "有趣的进展"
 states.58.b: "同志们，整装再战！"
 states.58.c: "左派的乌托邦崩溃了！"
