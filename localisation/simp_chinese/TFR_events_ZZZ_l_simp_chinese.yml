 states.78.d1: "爱国者阵线的地面部队已证实，波士顿现在在他们的控制之下。"
 states.78.d2: "今日自美国传来重大消息，解放者协会成功占领了东海岸城市波士顿。无论是防守方还是进攻方，都描述这场战斗为漫长、血腥且极为残酷的较量。据传，这次攻城战是第二次美国内战东海岸战场上最为惨烈的战斗之一。城市的大部分区域已在混乱的巷战中化为废墟，波士顿的面貌几乎无人能再认出。许多人曾不相信无政府主义的民兵能对一座大城市造成如此巨大的破坏，然而他们的怀疑已被无情打破。解放者协会的部队使用手榴弹、燃烧瓶和自制爆炸物等武器，逐个清除城市中的每一个防御据点。根据解放者协会准军事组织的战后报告，以及少量公开的新闻信息，这支无政府主义力量不得不逐屋清理，逐层搜索，因为守军将几乎所有可居住的地方都作为最后的堡垒。平民的描述更添悲怆，许多人将如今的波士顿称为“东海岸的斯大林格勒”。解放者协会公开宣布，波士顿的占领将成为他们向整个地区进军的重要基石。看起来，这场席卷美国的战争将会愈演愈烈……"
 states.78.d3: "忠于唐纳德·特朗普的地面部队证实，波士顿已落入他们的控制。"
