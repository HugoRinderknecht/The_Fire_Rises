 nato_strength_delay_tt: "该界面以详细统计数据展示北约实力。请注意，所有与人力有关的数字都以千计算。\n\n北约目前总共部署了§Y[?global.nato_deployed_total_manpower]§!人，其中，\n§Y[?global.nato_deployed_army_manpower]§!人于陆军服役，\n§Y[?global.nato_deployed_navy_manpower]§!人于海军服役，\n§Y[?global.nato_deployed_air_manpower]§!人于空军服役。\n还有§Y[?global.nato_military_reserve]§!名士兵未部署。\n自2020年1月1日起算，有§R[?global.nato_military_casualties|-]§!名士兵在北约服役期间死亡（仅限现役成员）。\n\n北约陆军细分为\n§Y[?global.nato_military_divisions]§!师，\n§Y[?global.nato_military_battalions]§!营。\n海军由§Y[?global.nato_military_ships]§!艘舰船组成，其中，\n§Y[?global.nato_military_screens]§!艘屏卫舰，\n§Y[?global.nato_military_capitals]§!艘主力舰，\n§Y[?global.nato_military_carriers]§!艘航空母舰，\n§Y[?global.nato_military_subs]§!艘潜艇。\n\n北约空军共有§Y[?global.nato_military_planes]§!架战机，以机身分类，其中有，\n§Y[?global.nato_military_smallplanes]§!架多用途机身，\n§Y[?global.nato_military_mediumplanes]§!架无人机身，\n§Y[?global.nato_military_largeplanes]§!架大型机身。\n\n工业方面，北约国家共有§Y[?global.nato_industry_total]§!座工厂。其中，\n§Y[?global.nato_industry_civilian]§!座民用工厂，\n§Y[?global.nato_industry_military]§!座军用工厂，\n§Y[?global.nato_industry_naval]§!座海军船坞，\n§Y[?global.nato_industry_office_park]§!处办公园区，\n§Y[?global.nato_industry_synthetic_refinery]§!座合成炼油厂，\n§Y[?global.nato_industry_nuclear_reactor]§!台核反应堆，\n§Y[?global.nato_industry_power_plant]§!座发电站，\n§Y[?global.nato_industry_energy_farm]§!处能源农场。\n\n在资源产出方面，北约国家共产出\n§Y[?global.nato_industry_oil]§!石油，\n§Y[?global.nato_industry_aluminum]§!铝，\n§Y[?global.nato_industry_rubber]§!橡胶，\n§Y[?global.nato_industry_tungsten]§!钨，\n§Y[?global.nato_industry_steel]§!钢铁，\n§Y[?global.nato_industry_chromium]§!铬。\n\n每次关闭再打开此界面，上面的信息会更新。"
