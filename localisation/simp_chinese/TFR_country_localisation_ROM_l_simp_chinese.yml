l_simp_chinese:
 romania.1.t: "2020年罗马尼亚议会选举"
 romania.1.d: "罗马尼亚2020年议会选举正值该国因新冠肺炎疫情遭受重创，以及过去三年来社会民主党执政期间发生的巨额腐败丑闻导致的反建制情绪愈演愈烈之际。尽管如此，社会民主党仍是罗马尼亚政坛的一股重要力量，而随着民众对卢多维克·奥尔班领导的国家自由党主导的联合政府越来越不满，该党也很有可能将宣布进行大选。此时距离社会民主党政府因不信任案而垮台仅仅一年。2020年的选举将会该国近年来最关键的一次选举，无论谁获胜，都将带领这个国家走向截然不同的方向。"
 romania.1.a: "国家自由党当选"
 romania.1.b: "社会民主党当选"